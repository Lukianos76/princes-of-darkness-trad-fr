 single_combat.0041.desc.opponent_response.POD_earthshock.injury:0 "Mon adversaire tombe et j'en profite pour frapper brutalement. Ils évitent de justesse le coup destiné au cou."
 single_combat.0041.desc.opponent_response.POD_fist_of_caine.injury:0 "Cette tempête est comme des poignards sur leur peau, coupant de larges pans de chair morte-vivante à chaque mouvement."
 single_combat.0041.desc.opponent_response.POD_toughness.injury:0 "Rien ne semble pouvoir percer ma défense. Mon adversaire s'épuise à essayer de percer."
