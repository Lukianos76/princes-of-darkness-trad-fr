 single_combat.0031.desc.opponent_response.POD_flesh_of_marble:0 "La chair de mon adversaire se transforme en marbre surnaturel, insensible à tout dommage."
 single_combat.0031.desc.opponent_response.POD_prowess_from_pain:0 "Les blessures de mon ennemi le nourrissent et se renforcent de seconde en seconde."
 single_combat.0031.desc.opponent_response.POD_feral_weapons:0 "Les griffes de mon adversaire sont tendues, prêtes à me fendre en deux."
 single_combat.0031.desc.opponent_response.POD_shapechange:0 "Mon ennemi utilise sa forme animale pour me sauter dessus en premier avec ses crocs."
 single_combat.0031.desc.opponent_response.POD_vanish:0 "Mon ennemi disparaît de ma vue, essayant de me confondre."
 single_combat.0031.desc.opponent_response.POD_nocturne:0 "Les ombres tourbillonnent autour de notre champ de bataille, rendant la visibilité difficile."
 single_combat.0031.desc.opponent_response.POD_arms_of_ahriman:0 "Des tentacules noirs surgissent de la terre et tentent de me frapper."
 single_combat.0031.desc.opponent_response.POD_the_darkness_within:0 "Les ombres tourbillonnent autour de moi, à la recherche d'une ouverture."
 single_combat.0031.desc.opponent_response.POD_aegis_of_shadows:0 "Une armure d'ombre apparaît autour de mon adversaire, le protégeant du mal."
 single_combat.0031.desc.opponent_response.POD_compel:0 "Mon ennemi émet un ordre rapide tout en utilisant Dominate."
 single_combat.0031.desc.opponent_response.POD_terminal_decree:0 "Mon ennemi donne un ordre, m'ordonnant de me blesser."
 single_combat.0031.desc.opponent_response.POD_daunt:0 "Mon ennemi semble plus grand, plus puissant, espérant probablement me dissuader."
 single_combat.0031.desc.opponent_response.POD_dread_gaze:0 "Mon ennemi apparaît comme mon pire cauchemar. Un spectacle distrayant."
 single_combat.0031.desc.opponent_response.POD_extinguish_vitae:0 "D’un simple mouvement de la main, mon ennemi rend mon sang inerte."
 single_combat.0031.desc.opponent_response.POD_scorpions_touch:0 "Mon ennemi prélève un peu de son sang et le transmue en poison."
 single_combat.0031.desc.opponent_response.POD_theft_of_vitae:0 "Mon ennemi fait couler le sang de ma bouche puis le guide vers la sienne."
 single_combat.0031.desc.opponent_response.POD_baals_curse:0 "Mon ennemi prélève une partie de son sang et le transforme en un poison extrêmement agressif."
 single_combat.0031.desc.opponent_response.POD_cauldron_of_blood:0 "D’un simple mouvement de la main, mon ennemi fait bouillir mon sang dans mes propres veines."
 single_combat.0031.desc.opponent_response.POD_touch_of_oblivion:0 "Mon ennemi me touche et canalise le pouvoir entropique brut d'Oblivion à travers moi."
 single_combat.0031.desc.opponent_response.POD_stygian_shroud:0 "Mon ennemi répand une obscurité suffocante sur une vaste zone, atténuant le son et supprimant tous les autres sens."
 single_combat.0031.desc.opponent_response.POD_fire_torch:0 "Mon adversaire espère un coup de chance en brandissant follement son flambeau."
 single_combat.0031.desc.opponent_response.POD_fire_bombs:0 "Mon adversaire lance un feu alchimique vers moi."
 single_combat.0031.desc.opponent_response.POD_fire_spewer:0 "L'étrange machine de mon adversaire crache du feu sauvagement."
 single_combat.0031.desc.opponent_response.POD_crossbow_shot:0 "Le tir de mon adversaire est tiré, cherchant sa cible."
 single_combat.0031.desc.opponent_response.POD_unleash_dogs:0 "Les chiens se précipitent vers moi, avides de sang et de chair."
 single_combat.0031.desc.opponent_response.POD_stake_attack:0 "Mon ennemi se jette en premier sur le pieu."
 single_combat.0031.desc.opponent_response.POD_oculi_trust:0 "Les paroles de Dieu sont prononcées, me ressentant avec effroi."
 single_combat.0031.desc.opponent_response.POD_oculi_wine:0 "Mon ennemi se jette sur moi, cherchant à entrer en contact pour que sa malédiction prenne effet."
 single_combat.0031.desc.opponent_response.POD_acre_catechumen:0 "Les paroles de Dieu sont prononcées, ressentant mon adversaire avec puissance."
 single_combat.0031.desc.opponent_response.POD_acre_flesh:0 "Les paroles de Dieu sont prononcées, ressentant mon adversaire avec endurance."
 single_combat.0031.desc.opponent_response.POD_acre_flight:0 "Béni par le Divin, mon ennemi est plus rapide que jamais."
 single_combat.0031.desc.opponent_response.POD_acre_auto:0 "Mon adversaire se prépare à ce qui pourrait être le coup final."
 single_combat.0031.desc.opponent_response.POD_murnau_mirror:0 "Le miroir de Dieu montre à mon adversaire le chemin qui correspond à mes prouesses."
 single_combat.0031.desc.opponent_response.POD_murnau_arcana:0 "Mon ennemi se prépare à prendre le contrôle de mes pouvoirs."
 single_combat.0031.desc.opponent_response.POD_sisters_hosanna:0 "Mon adversaire chante la gloire de Dieu, le remplissant de force."
 single_combat.0031.desc.opponent_response.POD_sisters_oratorio:0 "Mon adversaire chante la gloire de Dieu, me remplissant d'horreur."
 single_combat.0031.desc.opponent_response.POD_bone_obedience:0 "Les os de mon adversaire commencent à devenir incassables."
 single_combat.0031.desc.opponent_response.POD_five_poison_cloud:0 "L’énergie noire Yin du nuage se précipite vers moi."
 single_combat.0031.desc.opponent_response.POD_ching_shih:0 "La terrible forme de monstre me fait maintenant face."
 single_combat.0031.desc.opponent_response.POD_long_neck:0 "Ceux de mes ennemis étendent leurs membres, leur donnant une portée illimitée."
 single_combat.0031.desc.opponent_response.POD_bloodlash:0 "Une vrille de sang est créée, offrant de nouvelles opportunités à mon adversaire."
 single_combat.0031.desc.opponent_response.POD_goblin_scorch:0 "Les flammes spirituelles sont projetées vers moi."
 single_combat.0031.desc.opponent_response.POD_goblin_lantern:0 "Mon adversaire se transforme en un orbe de feu brillant."
 single_combat.0031.desc.opponent_response.POD_bone_dance:0 "La danse est terminée, créant un voile de léthargie dans la zone."
 single_combat.0031.desc.opponent_response.POD_dragon_dance:0 "La danse est terminée et la transe a commencé."
 single_combat.0031.desc.opponent_response.POD_chi_interrupt:0 "Mon ennemi se jette sur moi, à la recherche de mes moments critiques du Chi."
 single_combat.0031.desc.opponent_response.POD_thousand_hell_stare:0 "La douleur, la colère et le désespoir consument soudain mon âme."
 single_combat.0031.desc.opponent_response.POD_wind_attack:0 "Le vent souffle et mon adversaire est plus rapide que jamais."
 single_combat.0031.desc.opponent_response.POD_demon_claws:0 "Mon adversaire a pris la forme d’un redoutable démon."
 single_combat.0031.desc.opponent_response.POD_tormented_essence:0 "La douleur, la colère et le désespoir consument soudain mon âme."
 single_combat.0031.desc.opponent_response.POD_adramelechs_wrath:0 "Mon adversaire a pris la forme d’un redoutable démon."
 single_combat.0031.desc.opponent_response.POD_blood_atemi:0 "Mon adversaire se jette sur moi, essayant de dérégler mon système circulatoire."
 single_combat.0031.desc.opponent_response.POD_stand_upon_the_dragons_back:0 "Mon adversaire canalise le Chi des flux naturels de la Terre vers son corps."
 single_combat.0031.desc.opponent_response.POD_dragon_ward:0 "Mon adversaire élargit le troisième œil et canalise son Chi vers une puissante protection."
 single_combat.0031.desc.opponent_response.POD_typhonic_maw:0 "Mon adversaire élargit suffisamment sa mâchoire pour m'avaler en entier !"
 single_combat.0031.desc.opponent_response.POD_cobra_fangs:0 "Les crocs de mon adversaire deviennent venimeux et cherchent un chemin dans ma chair."
 single_combat.0031.desc.opponent_response.POD_snout_strike:0 "Mon adversaire essaie de faire un coup court et vicieux, ou peut-être une saisie, à la bouche."
 single_combat.0031.desc.opponent_response.POD_chi_breaker:0 "Mon adversaire essaie de mettre une main dans mon torse et perturbe le flux naturel du Chi dans mon corps."
 single_combat.0031.desc.opponent_response.POD_hundred_star_shower:0 "Mon adversaire charge le shuriken avec sa propre force vitale."
 single_combat.0031.desc.opponent_response.POD_jaw_hammer:0 "Mon adversaire essaie de porter un coup puissant destiné à briser les os de ma mâchoire."
 single_combat.0031.desc.opponent_response.POD_fading_light_strike:0 "Mon adversaire essaie de me voler le pouvoir."
 single_combat.0031.desc.opponent_response.POD_chain_snake:0 "Mon adversaire tente de bloquer mon attaque tout en capturant le membre attaquant."
 single_combat.0031.desc.opponent_response.POD_twisting_thrust:0 "Mon adversaire essaie de pénétrer profondément dans mon corps."
 single_combat.0031.desc.opponent_response.POD_prone_attacks:0 "Mon adversaire tombe à terre."
 single_combat.0031.desc.opponent_response.POD_dagger_claw:0 "Mon adversaire écarte les doigts de ses deux mains et les enfonce dans mon ventre."
 single_combat.0031.desc.opponent_response.POD_spark_of_ra:0 "Mon adversaire me lance une boule de feu enflammée."
 single_combat.0031.desc.opponent_response.POD_deaths_hand:0 "Mon ennemi lève la paume pour me faire exploser avec une énergie spectrale."
 single_combat.0031.desc.opponent_response.POD_naming_the_warning:0 "Mon ennemi tente de prononcer mon vrai nom et de me soumettre."
 single_combat.0031.desc.opponent_response.POD_ashes_to_ashes:0 "Mon ennemi tente de lancer un sort et de transformer ma chair en cendres."
 single_combat.0031.desc.opponent_response.POD_dust_to_dust:0 "Mon adversaire essaie de toucher ma peau et de transformer ma chair en argile noire."
 single_combat.0031.desc.opponent_response.POD_khaibits_embrace:0 "Mon adversaire attrape mon visage, cherchant à m'envelopper dans l'ombre."
 single_combat.0031.desc.opponent_response.POD_serqets_sting:0 "Mon adversaire fait le signe du scorpion et me pique avec du poison."
 single_combat.0031.desc.opponent_response.POD_voracious_scarab_of_nyarashahim:0 "Mon adversaire lâche un scarabée pour m'attaquer."
 single_combat.0031.desc.opponent_response.POD_spear_of_anubis:0 "Mon adversaire me frappe avec une lance d'ombre."
 single_combat.0031.desc.opponent_response.POD_feral_clawing:0 "Mon adversaire me lance des griffes."
 single_combat.0031.desc.opponent_response.POD_feral_bite:0 "Mon ennemi me mord."
 single_combat.0031.desc.opponent_response.POD_feral_assault:0 "Mon ennemi se précipite sur moi, me balance [my_foe.GetHerHis] membres et me mord."
 single_combat.0031.desc.opponent_response.POD_feral_taunt:0 "Mon adversaire tente de me déstabiliser en narguant mon personnage."
 single_combat.0031.desc.opponent_response.POD_feral_evasion:0 "Mon ennemi esquive mes attaques."
 single_combat.0031.desc.opponent_response.POD_jaw_lock:0 "Mon adversaire bloque ma jambe au même endroit."
 single_combat.0031.desc.opponent_response.POD_hamstring:0 "Mon ennemi me mord les membres."
 single_combat.0031.desc.opponent_response.POD_leaping_rake:0 "Mon adversaire se jette soudainement sur moi, tentant de m'empaler avec ses griffes [my_foe.GetHerHis]."
 single_combat.0031.desc.opponent_response.POD_wishbone:0 "Utilisant toutes ses forces du [my_foe.GetHerHis], mon adversaire essaie de me déchirer."
 single_combat.0031.desc.opponent_response.POD_manipulate_inertia:0 "Mon ennemi court plus vite que ce que l’œil peut voir, espérant que je n’ai aucun moyen de l’anticiper."
 single_combat.0031.desc.opponent_response.POD_manipulate_acceleration:0 "Mon ennemi court plus vite que ce que l’œil peut voir, espérant que je n’ai aucun moyen de l’anticiper."
 single_combat.0031.desc.opponent_response.POD_manipulate_cohesion:0 "Mon ennemi court plus vite que ce que l’œil peut voir, espérant que je n’ai aucun moyen de l’anticiper."
 single_combat.0031.desc.opponent_response.POD_bite.injury:0 "Et cela se connecte, l'odeur enivrante du sang imprégnant l'air. Je m'extrait à peine de cette étreinte mortelle avant qu'il ne soit trop tard."
 single_combat.0031.desc.opponent_response.POD_blood_surge.injury:0 "Même depuis ma position, je peux les voir plus grands et plus forts, renforcés par le sang."
 single_combat.0031.desc.opponent_response.POD_blood_heal.injury:0 "Tout mon travail acharné disparaît sous mes yeux tandis que le pouvoir du sang guérit mon ennemi."
 single_combat.0031.desc.opponent_response.POD_blink.injury:0 "Et je n'en ai pas, bientôt réduit à me remettre, péniblement, de l'assaut."
 single_combat.0031.desc.opponent_response.POD_lightning_strike.injury:0 "Ce qu'ils font, je suis bientôt repoussé par cette attaque inattendue."
 single_combat.0031.desc.opponent_response.POD_split_second.injury:0 "Je ne suis pas assez préparé et un coup violent arrive sur moi, trop rapide pour être évité par ma perception déformée du temps."
 single_combat.0031.desc.opponent_response.POD_unerring_aim.injury:0 "Je ne peux rien faire d'autre que de le prendre, sentant ma chair de mort-vivant protester contre ces mauvais traitements."
 single_combat.0031.desc.opponent_response.POD_lethal_body.injury:0 "Bientôt, je me lève à peine, j'ai l'impression qu'une maison entière s'effondre sur moi."
 single_combat.0031.desc.opponent_response.POD_brutal_feed.injury:0 "J'arrive à m'extraire de cette étreinte mortelle, mais pas avant d'avoir ressenti la vive douleur provoquée par les crocs de mon adversaire."
 single_combat.0031.desc.opponent_response.POD_earthshock.injury:0 "Je tombe et mon adversaire profite de cette opportunité pour me frapper brutalement. J'évite de justesse le coup qui atterrit sur mon cou."
 single_combat.0031.desc.opponent_response.POD_fist_of_caine.injury:0 "Cette tempête est comme des poignards sur ma peau, coupant de larges pans de ma chair de mort-vivant à chaque mouvement."
 single_combat.0031.desc.opponent_response.POD_toughness.injury:0 "Rien ne semble pouvoir percer cette défense. Je m'épuise à essayer de percer."
 single_combat.0031.desc.opponent_response.POD_flesh_of_marble.injury:0 "Rien ne semble pouvoir percer cette défense. Je m'épuise à essayer de percer."
 single_combat.0031.desc.opponent_response.POD_prowess_from_pain.injury:0 "Alimenté par ce terrible pouvoir, mon adversaire porte un coup terrible qui me fait trébucher."
 single_combat.0031.desc.opponent_response.POD_feral_weapons.injury:0 "Et cela arrive presque, car j’arrive à peine à éviter un coup certainement fatal qui se présente à moi."
 single_combat.0031.desc.opponent_response.POD_shapechange.injury:0 "Surpris par ce changement soudain, je suis frappé et dois repousser furieusement le monstre loin de moi."
 single_combat.0031.desc.opponent_response.POD_vanish.injury:0 "En tant que tel, je ne vois pas le prochain coup venir derrière moi. Et ça fait mal."
 single_combat.0031.desc.opponent_response.POD_nocturne.injury:0 "En tant que tel, je ne vois pas le prochain coup venir derrière moi. Et ça fait mal."
 single_combat.0031.desc.opponent_response.POD_arms_of_ahriman.injury:0 "J'en évite un mais pas le second... et ces choses-là font mal."
 single_combat.0031.desc.opponent_response.POD_the_darkness_within.injury:0 "Ils sautent soudainement dans ma bouche et je dois utiliser toute ma volonté pour les expulser."
 single_combat.0031.desc.opponent_response.POD_aegis_of_shadows.injury:0 "Rien ne semble pouvoir percer cette défense. Je m'épuise à essayer de percer."
 single_combat.0031.desc.opponent_response.POD_compel.injury:0 "Cela me prend au dépourvu et je me remets bientôt d'un coup porté alors que j'étais distrait."
 single_combat.0031.desc.opponent_response.POD_terminal_decree.injury:0 "Ce que je fais docilement, ressentant d’abord l’humiliation plutôt que la douleur."
 single_combat.0031.desc.opponent_response.POD_daunt.injury:0 "Cela me prend au dépourvu et je me remets bientôt d'un coup porté alors que j'étais distrait."
 single_combat.0031.desc.opponent_response.POD_dread_gaze.injury:0 "Cela me prend au dépourvu et je me remets bientôt d'un coup porté alors que j'étais distrait."
 single_combat.0031.desc.opponent_response.POD_extinguish_vitae.injury:0 "En tant que tel, je me sens soudainement plus faible et la Bête rugit de colère."
 single_combat.0031.desc.opponent_response.POD_scorpions_touch.injury:0 "Frappé par cela, je me sens mal et mes mouvements sont lents."
 single_combat.0031.desc.opponent_response.POD_theft_of_vitae.injury:0 "Je suis impuissant à l'arrêter, mon précieux sang !"
 single_combat.0031.desc.opponent_response.POD_baals_curse.injury:0 "Blessée, je me sens malade et mes mouvements sont lents."
 single_combat.0031.desc.opponent_response.POD_cauldron_of_blood.injury:0 "Ça brûle, ça brûle !"
 single_combat.0031.desc.opponent_response.POD_touch_of_oblivion.injury:0 "Mon sang se mélange soudain à des ombres agressives qui tentent de prendre le dessus. Ce n'est pas une expérience agréable."
 single_combat.0031.desc.opponent_response.POD_stygian_shroud.injury:0 "En tant que tel, je ne vois pas le prochain coup venir derrière moi. Et ça fait mal."
 single_combat.0031.desc.opponent_response.POD_fire_torch.injury:0 "Je l'esquive à peine, mais pas avant qu'une partie du feu me brûle la chair."
 single_combat.0031.desc.opponent_response.POD_fire_bombs.injury:0 "Je l'esquive à peine, mais pas avant qu'une partie du feu me brûle la chair."
 single_combat.0031.desc.opponent_response.POD_fire_spewer.injury:0 "Je l'esquive à peine, mais pas avant qu'une partie du feu me brûle la chair."
 single_combat.0031.desc.opponent_response.POD_crossbow_shot.injury:0 "Cela me frappe avec un son retentissant et je suis repoussé pour ce tour."
 single_combat.0031.desc.opponent_response.POD_unleash_dogs.injury:0 "Je les envoie, mais pas assez vite, ils parviennent à me déchirer un moment."
 single_combat.0031.desc.opponent_response.POD_stake_attack.injury:0 "Le pieu manque mon cœur, mais m'effleure quand même assez douloureusement."
 single_combat.0031.desc.opponent_response.POD_oculi_trust.injury:0 "En tant que tel, je ne peux pas éviter la prochaine frappe qui se présente à moi."
 single_combat.0031.desc.opponent_response.POD_oculi_wine.injury:0 "Je suis blessé et une partie de ma chair se transforme en cendres avant que je puisse m'emmêler."
 single_combat.0031.desc.opponent_response.POD_acre_catechumen.injury:0 "Le prochain coup qui me frappe est particulièrement douloureux."
 single_combat.0031.desc.opponent_response.POD_acre_flesh.injury:0 "Je n'arrive pas à briser la défense de mon adversaire et la contre-attaque est douloureuse."
 single_combat.0031.desc.opponent_response.POD_acre_flight.injury:0 "En tant que tel, je ne peux pas éviter la prochaine frappe qui se présente à moi."
 single_combat.0031.desc.opponent_response.POD_acre_auto.injury:0 "Pas tout à fait, mais c'est quand même très douloureux car je recule."
