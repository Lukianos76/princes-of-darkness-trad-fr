 single_combat.0001.desc.my_feedback.POD_oculi_wine:0 "Je me précipite vers mon adversaire, cherchant à entrer en contact pour que ma malédiction prenne effet."
 single_combat.0001.desc.my_feedback.POD_acre_catechumen:0 "Les paroles de Dieu sont prononcées, me ressentant avec puissance."
