l_french:
 single_combat.0001.POD_bite:0 "Mes crocs suffiront à s'occuper de vous !"
 single_combat.0001.tt.POD_bite:0 "#D Vous mordez [my_foe.GetFirstName].#!"
 single_combat.0001.tt.POD_bite.beast:0 "#R Mordez ! Mordre! Mordez !#!"
 single_combat.0001.POD_blood_surge:0 "Mon sang me donnera de la force"
 single_combat.0001.tt.POD_blood_surge:0 "#D Vous faites monter votre sang et devenez plus fort#!"
 single_combat.0001.tt.POD_blood_surge.beast:0 "#R Nous allons écraser tout le monde avec cette force !#!"
 single_combat.0001.POD_blood_heal:0 "Il est temps de guérir"
 single_combat.0001.tt.POD_blood_heal:0 "#D Vous pansez vos blessures#!"
 single_combat.0001.tt.POD_blood_heal.beast:0 "#R Les blessures ne sont rien pour nous !#!"
 single_combat.0001.POD_blink:0 "Vous ne me verrez pas venir !"
 single_combat.0001.tt.POD_blink:0 "#D En utilisant vos pouvoirs de célérité, vous attaquez sans [my_foe.GetFirstName] vous en rendre compte#!"
 single_combat.0001.tt.POD_blink.beast:0 "#R [my_foe.GetSheHe] ne nous verra pas venir !#!"
 single_combat.0001.POD_lightning_strike:0 "Je frapperai comme la foudre !"
 single_combat.0001.tt.POD_lightning_strike:0 "#D Grâce à vos pouvoirs de célérité, vous attaquez [my_foe.GetFirstName] si vite que [my_foe.GetSheHe] n'a pas le temps de réagir#!"
 single_combat.0001.tt.POD_lightning_strike.beast:0 "#R Coups de foudre !#!"
 single_combat.0001.POD_split_second:0 "Je suis plus rapide que le vent !"
 single_combat.0001.tt.POD_split_second:0 "#D En utilisant vos pouvoirs de célérité, vous devenez si rapide [my_foe.GetFirstName] que vous n'aurez pas le temps de réagir.#!"
 single_combat.0001.tt.POD_split_second.beast:0 "#R Nous sommes rapides et furieux !#!"
 single_combat.0001.POD_unerring_aim:0 "Je ne peux pas rater !"
 single_combat.0001.tt.POD_unerring_aim:0 "#D Vous frappez [my_foe.GetFirstName] avec une visée contre nature.#!"
 single_combat.0001.tt.POD_unerring_aim.beast:0 "#R On ne manque pas !#!"
 single_combat.0001.POD_lethal_body:0 "Je vais te détruire!"
 single_combat.0001.tt.POD_lethal_body:0 "#D Vous attaquez [my_foe.GetFirstName], récoltant la chair du [my_foe.GetHerHis] à mains nues.#!"
 single_combat.0001.tt.POD_lethal_body.beast:0 "#R Déchirez [my_foe.GetHerHim] ! Maintenant !#!"
 single_combat.0001.POD_brutal_feed:0 "Je te boirai sec !"
 single_combat.0001.tt.POD_brutal_feed:0 "#D En utilisant vos pouvoirs de puissance, vous boirez rapidement une portion de [my_foe.GetFirstNamePossessive] sang#!"
 single_combat.0001.tt.POD_brutal_feed.beast:0 "#R OUI ! On va se régaler !#!"
 single_combat.0001.POD_earthshock:0 "Je frapperai la terre elle-même !"
 single_combat.0001.tt.POD_earthshock:0 "#D Vous effectuez une attaque puissante qui provoque un choc terrestre#!"
 single_combat.0001.tt.POD_earthshock.beast:0 "#R La terre ne peut pas résister à notre force !#!"
 single_combat.0001.POD_fist_of_caine:0 "Je vais te déchirer !"
 single_combat.0001.tt.POD_fist_of_caine:0 "#D Vous attaquez [my_foe.GetFirstName] avec une force qui peut déchirer la chair#!"
 single_combat.0001.tt.POD_fist_of_caine.beast:0 "#R Déchirez [my_foe.GetHerHim] ! Maintenant !#!"
 single_combat.0001.POD_toughness:0 "Me blesser n'est pas facile !"
 single_combat.0001.tt.POD_toughness:0 "#D Vous invoquez votre sang pour devenir plus fort#!"
 single_combat.0001.tt.POD_toughness.beast:0 "#R Qui a besoin d'une armure ?#!"
 single_combat.0001.POD_flesh_of_marble:0 "Tu ne peux pas me faire de mal !"
 single_combat.0001.tt.POD_flesh_of_marble:0 "#D Votre peau devient presque indestructible#!"
 single_combat.0001.tt.POD_flesh_of_marble.beast:0 "#R Personne ne peut nous détruire !#!"
 single_combat.0001.POD_prowess_from_pain:0 "Les blessures ne font que me rendre plus fort !"
 single_combat.0001.tt.POD_prowess_from_pain:0 "#D Vous gagnez une force supplémentaire grâce à vos blessures#!"
 single_combat.0001.tt.POD_prowess_from_pain.beast:0 "#R De telles blessures ne peuvent pas nous arrêter !#!"
 single_combat.0001.POD_feral_weapons:0 "Mes griffes vont te faire du mal !"
 single_combat.0001.tt.POD_feral_weapons:0 "#D Vous invoquez vos armes sauvages pour attaquer [my_foe.GetFirstName]#!"
 single_combat.0001.tt.POD_feral_weapons.beast:0 "#R Il est temps de chasser !#!"
 single_combat.0001.POD_shapechange:0 "Je suis un animal !"
 single_combat.0001.tt.POD_shapechange:0 "#D Vous prenez une horrible forme animale pour attaquer [my_foe.GetFirstName]#!"
 single_combat.0001.tt.POD_shapechange.beast:0 "#R La bête arrive !#!"
 single_combat.0001.POD_vanish:0 "Vous ne pouvez pas me voir !"
 single_combat.0001.tt.POD_vanish:0 "#D Vous disparaissez#!"
 single_combat.0001.tt.POD_vanish.beast:0 "#R La proie ne peut pas voir le chasseur#!"
 single_combat.0001.POD_nocturne:0 "Tu ne peux pas échapper à mes ombres !"
 single_combat.0001.tt.POD_nocturne:0 "#D Vous invoquez des ombres horribles qui prennent [my_foe.GetFirstNamePossessive] de pouvoir#!"
 single_combat.0001.tt.POD_nocturne.beast:0 "#R [my_foe.GetSheHe] devrait avoir peur du noir#!"
 single_combat.0001.POD_arms_of_ahriman:0 "Les ombres elles-mêmes vous attaqueront !"
 single_combat.0001.tt.POD_arms_of_ahriman:0 "#D Vous invoquez des bras de l'ombre qui attaquent votre ennemi#!"
 single_combat.0001.tt.POD_arms_of_ahriman.beast:0 "#R Même les ombres nous obéissent !#!"
 single_combat.0001.POD_the_darkness_within:0 "L'obscurité me rend plus fort !"
 single_combat.0001.tt.POD_the_darkness_within:0 "#D Vous absorbez les ombres et devenez plus fort#!"
 single_combat.0001.tt.POD_the_darkness_within.beast:0 "#R Nous sommes faits de ténèbres !#!"
 single_combat.0001.POD_aegis_of_shadows:0 "Vous ne pouvez pas pénétrer mon armure d'ombre !"
 single_combat.0001.tt.POD_aegis_of_shadows:0 "#D Vous invoquez une armure de l'ombre pour vous protéger#!"
 single_combat.0001.tt.POD_aegis_of_shadows.beast:0 "#R Les ombres nous protégeront !#!"
 single_combat.0001.POD_compel:0 "Obéis-moi!"
 single_combat.0001.tt.POD_compel:0 "#D Vous effectuez une commande simple pour prendre l'avantage contre [my_foe.GetFirstName]#!"
 single_combat.0001.tt.POD_compel.beast:0 "#R Nous régnons !#!"
 single_combat.0001.POD_terminal_decree:0 "Blessez-vous !"
 single_combat.0001.tt.POD_terminal_decree:0 "#D Vous ordonnez à [my_foe.GetFirstName] de blesser [my_foe.GetHerselfHimself]#!"
 single_combat.0001.tt.POD_terminal_decree.beast:0 "#R Nous avons un contrôle absolu !#!"
 single_combat.0001.POD_daunt:0 "Je suis ton horreur la plus sombre !"
 single_combat.0001.tt.POD_daunt:0 "#D Vous invoquez vos pouvoirs de Présence pour intimider [my_foe.GetFirstName]#!"
 single_combat.0001.tt.POD_daunt.beast:0 "#R Nous sommes [my_foe.GetHerHis] la plus grande peur !#!"
 single_combat.0001.POD_dread_gaze:0 "Regarde moi dans les yeux!"
 single_combat.0001.tt.POD_dread_gaze:0 "#D Vous figez [my_foe.GetFirstName] au même endroit, en utilisant vos pouvoirs de Présence#!"
 single_combat.0001.tt.POD_dread_gaze.beast:0 "#R Nos yeux sont ceux d'un serpent !#!"
 single_combat.0001.POD_extinguish_vitae:0 "Donne-moi ton sang !"
 single_combat.0001.tt.POD_extinguish_vitae:0 "#D Vous volez une portion de [my_foe.GetFirstName] sang#!"
 single_combat.0001.tt.POD_extinguish_vitae.beast:0 "#R Du sang ! Enfin !#!"
 single_combat.0001.POD_scorpions_touch:0 "Un peu de poison s'occupera de vous !"
 single_combat.0001.tt.POD_scorpions_touch:0 "#D Vous empoisonnez [my_foe.GetFirstName]#!"
 single_combat.0001.tt.POD_scorpions_touch.beast:0 "#R Nous frappons comme des scorpions !#!"
 single_combat.0001.POD_theft_of_vitae:0 "Ton sang sera à moi !"
 single_combat.0001.tt.POD_theft_of_vitae:0 "#D Vous volez une partie du sang [my_foe.GetFirstName], endommageant [my_foe.GetHerHim] dans le processus#!"
 single_combat.0001.tt.POD_theft_of_vitae.beast:0 "#R Du sang ! On va se régaler !#!"
 single_combat.0001.POD_baals_curse:0 "Tu ne peux pas résister à mon poison !"
 single_combat.0001.tt.POD_baals_curse:0 "#D Vous infligez un puissant poison au [my_foe.GetFirstName]#!"
 single_combat.0001.tt.POD_baals_curse.beast:0 "#R Vous allez crier d'agonie !#!"
 single_combat.0001.POD_cauldron_of_blood:0 "Votre sang va bouillir !"
 single_combat.0001.tt.POD_cauldron_of_blood:0 "#D En utilisant les pouvoirs de sorcellerie du sang, vous ferez bouillir [my_foe.GetFirstNamePossessive] du sang de l'intérieur#!"
 single_combat.0001.tt.POD_cauldron_of_blood.beast:0 "#R Vous allez bouillir !#!"
 single_combat.0001.POD_touch_of_oblivion:0 "Mon contact détruira ton corps !"
 single_combat.0001.tt.POD_touch_of_oblivion:0 "#D Vous utilisez vos pouvoirs d'Oblivion pour blesser [my_foe.GetFirstName] d'un simple toucher#!"
 single_combat.0001.tt.POD_touch_of_oblivion.beast:0 "#R Dégradation !#!"
 single_combat.0001.POD_stygian_shroud:0 "L'obscurité vient pour vous !"
 single_combat.0001.tt.POD_stygian_shroud:0 "#D En utilisant vos pouvoirs d'Oblivion, vous invoquez les ténèbres qui aveuglent [my_foe.GetFirstName]#!"
 single_combat.0001.tt.POD_stygian_shroud.beast:0 "#R L'obscurité arrive pour [my_foe.GetHerHim] !#!"
 single_combat.0001.POD_fire_torch:0 "La lumière de Dieu vous repoussera !"
 single_combat.0001.tt.POD_fire_torch:0 "#D Vous brandissez sauvagement une torche.#!"
 single_combat.0001.POD_fire_bombs:0 "Cette concoction pourrait fonctionner..."
 single_combat.0001.tt.POD_fire_bombs:0 "#D Vous lancez du feu alchimique.#!"
 single_combat.0001.POD_fire_spewer:0 "Feu! Feu! Feu!"
 single_combat.0001.tt.POD_fire_spewer:0 "#D Vous utilisez votre lance-flammes de fortune.#!"
 single_combat.0001.POD_crossbow_shot:0 "Prêt, visez... tirez !"
 single_combat.0001.tt.POD_crossbow_shot:0 "#D Un coup d'arbalète sera tiré.#!"
 single_combat.0001.POD_unleash_dogs:0 "Lâchez les chiens de guerre !"
 single_combat.0001.tt.POD_unleash_dogs:0 "#D Les littéraux de chair et d'os.#!"
 single_combat.0001.POD_stake_attack:0 "Je connais ta faiblesse !"
 single_combat.0001.tt.POD_stake_attack:0 "#D Votre objectif pour le cœur avec un pieu pointu.#!"
 single_combat.0001.POD_oculi_trust:0 "Louez Dieu !"
 single_combat.0001.tt.POD_oculi_trust:0 "#D Vous essayez de forcer votre adversaire à se repentir de ses péchés.#!"
 single_combat.0001.POD_oculi_wine:0 "La vie bannira la mort !"
 single_combat.0001.tt.POD_oculi_wine:0 "#D Vous essayez de toucher votre adversaire pour transformer sa chair.#!"
 single_combat.0001.POD_acre_catechumen:0 "Dieu est mon épée !"
 single_combat.0001.tt.POD_acre_catechumen:0 "#D En priant, vous essayez d'améliorer vos propres capacités.#!"
 single_combat.0001.POD_acre_flesh:0 "Dieu est mon bouclier !"
 single_combat.0001.tt.POD_acre_flesh:0 "#D En priant, vous essayez d'améliorer vos propres capacités.#!"
 single_combat.0001.POD_acre_flight:0 "Je suis la colère de Dieu !"
 single_combat.0001.tt.POD_acre_flight:0 "#D Vous devenez un tourbillon divin de feu et d'épée.#!"
 single_combat.0001.POD_acre_auto:0 "...Calme"
 single_combat.0001.tt.POD_acre_auto:0 "#D Vous faites taire toutes vos pensées, vous concentrant uniquement sur le coup final de ce duel.#!"
 single_combat.0001.POD_murnau_mirror:0 "Votre pouvoir volé est à moi !"
 single_combat.0001.tt.POD_murnau_mirror:0 "#D Vous essayez de vous améliorer au niveau de votre adversaire.#!"
 single_combat.0001.POD_murnau_arcana:0 "Vos pouvoirs sont inconstants..."
 single_combat.0001.tt.POD_murnau_arcana:0 "#D Vous essayez de retourner le pouvoir de votre adversaire contre lui.#!"
 single_combat.0001.POD_sisters_hosanna:0 "Dieu t'accordera la force"
 single_combat.0001.tt.POD_sisters_hosanna:0 "#D Vous chantez la gloire de Dieu, en espérant qu'Il répondra.#!"
 single_combat.0001.POD_sisters_oratorio:0 "Chantez le chant de Dieu."
 single_combat.0001.tt.POD_sisters_oratorio:0 "#D Cet hymne sacré pourrait paralyser ces créatures impies.#!"
 single_combat.0001.POD_bone_obedience:0 "Je suis invincible!"
 single_combat.0001.tt.POD_bone_obedience:0 "#D Vous provoquez la calcification de votre structure osseuse et sa croissance comme des cristaux de roche.#!"
 single_combat.0001.POD_five_poison_cloud:0 "Je t'ai craché dessus !"
 single_combat.0001.tt.POD_five_poison_cloud:0 "#D Vous expirez un nuage venimeux d'énergie Yin noire #!"
 single_combat.0001.POD_ching_shih:0 "Le monstre que je suis devenu..."
 single_combat.0001.tt.POD_ching_shih:0 "#D Vous prenez la forme Ch'ing Shih, une parodie monstrueuse mais puissante de votre vrai moi.#!"
 single_combat.0001.POD_long_neck:0 "Ma portée est longue."
 single_combat.0001.tt.POD_long_neck:0 "#D Vous étirez ses membres ou son cou à des longueurs impressionnantes#!"
 single_combat.0001.POD_bloodlash:0 "Le sang est mon arme."
 single_combat.0001.tt.POD_bloodlash:0 "#D Vous créez une vrille de sang mortelle.#!"
 single_combat.0001.POD_goblin_scorch:0 "Il est temps de brûler !"
 single_combat.0001.tt.POD_goblin_scorch:0 "#D Vous expirez une goutte de flammes spirituelles.#!"
 single_combat.0001.POD_goblin_lantern:0 "Je suis devenu le feu lui-même !"
 single_combat.0001.tt.POD_goblin_lantern:0 "#D Vous enflammez temporairement votre forme, vous permettant de vous transformer en un orbe de feu brillant.#!"
 single_combat.0001.POD_bone_dance:0 "L'heure de dormir."
 single_combat.0001.tt.POD_bone_dance:0 "#D En utilisant un rituel, vous essayez de rendre tout le monde léthargique.#!"
 single_combat.0001.POD_dragon_dance:0 "Soyons sérieux."
 single_combat.0001.tt.POD_dragon_dance:0 "#D Vous entrez dans une transe de combat.#!"
 single_combat.0001.POD_chi_interrupt:0 "Il est temps de ralentir."
 single_combat.0001.tt.POD_chi_interrupt:0 "#D Vous essayez d'arrêter le flux interne de chi chez votre adversaire, provoquant des spasmes douloureux.#!"
 single_combat.0001.POD_thousand_hell_stare:0 "Ressens ma douleur!"
 single_combat.0001.tt.POD_thousand_hell_stare:0 "#D Vous projetez votre énergie psychique négative comme un couteau dans l'âme de la victime.#!"
 single_combat.0001.POD_wind_attack:0 "Trop rapide pour toi ?"
 single_combat.0001.tt.POD_wind_attack:0 "#D En utilisant Black Wind, vous vous déplacez à une vitesse surnaturelle.#!"
 single_combat.0001.POD_demon_claws:0 "Assez de ces bêtises !"
 single_combat.0001.tt.POD_demon_claws:0 "#D Vous prenez votre forme de démon, puis essayez de fendre votre adversaire.#!"
 single_combat.0001.POD_tormented_essence:0 "Ressens ma douleur!"
 single_combat.0001.tt.POD_tormented_essence:0 "#D Vous projetez votre énergie psychique négative comme un couteau dans l'âme de la victime.#!"
 single_combat.0001.POD_adramelechs_wrath:0 "Assez de ces bêtises !"
 single_combat.0001.tt.POD_adramelechs_wrath:0 "#D Vous prenez votre forme de démon, puis essayez de fendre votre adversaire.#!"
 single_combat.0001.POD_blood_atemi:0 "Il est temps de ralentir."
 single_combat.0001.tt.POD_blood_atemi:0 "#D Vous essayez d'arrêter le flux sanguin interne chez votre adversaire, provoquant des spasmes douloureux.#!"
 single_combat.0001.POD_stand_upon_the_dragons_back:0 "Je serai victorieux."
 single_combat.0001.tt.POD_stand_upon_the_dragons_back:0 "#D Vous essayez de vous enraciner à la Terre.#!"
 single_combat.0001.POD_dragon_ward:0 "Loin de moi!"
 single_combat.0001.tt.POD_dragon_ward:0 "#D Vous créez une barrière de chi qui détourne votre adversaire.#!"
 single_combat.0001.POD_typhonic_maw:0 "Typhon vous engloutit !"
 single_combat.0001.tt.POD_typhonic_maw:0 "#D Vous distendez votre mâchoire et faites pousser une langue fourchue pour fouetter votre adversaire.#!"
 single_combat.0001.POD_cobra_fangs:0 "La piqûre du Cobra !"
 single_combat.0001.tt.POD_cobra_fangs:0 "#D Vos crocs dégoulinent de poison, cherchant une opportunité de s'enfoncer dans la chair de votre adversaire.#!"
 single_combat.0001.POD_snout_strike:0 "Frappe du museau !"
 single_combat.0001.tt.POD_snout_strike:0 "#D Vous essayez de lancer un coup court et vicieux, ou peut-être de saisir la bouche. #!"
 single_combat.0001.POD_chi_breaker:0 "Briseur de Chi !"
 single_combat.0001.tt.POD_chi_breaker:0 "#D Vous essayez de mettre une main dans le torse du Shen et perturbez le flux naturel du Chi dans le corps du démon.#!"
 single_combat.0001.POD_hundred_star_shower:0 "Douche des Cent Étoiles !"
 single_combat.0001.tt.POD_hundred_star_shower:0 "#D Vous chargez le shuriken avec votre propre force vitale.#!"
 single_combat.0001.POD_jaw_hammer:0 "Marteau à mâchoires !"
 single_combat.0001.tt.POD_jaw_hammer:0 "#D Vous essayez de porter un coup puissant destiné à briser les os de la mâchoire d'une cible.#!"
 single_combat.0001.POD_fading_light_strike:0 "Frappe de lumière décolorée !"
 single_combat.0001.tt.POD_fading_light_strike:0 "#D Vous essayez de voler le pouvoir à l'adversaire.#!"
 single_combat.0001.POD_chain_snake:0 "Serpent en chaîne !"
 single_combat.0001.tt.POD_chain_snake:0 "#D Vous essayez de bloquer l'attaque d'un adversaire tout en capturant le membre attaquant. Dans le même temps, une extrémité de la chaîne est utilisée pour contre-attaquer.#!"
 single_combat.0001.POD_twisting_thrust:0 "Poussée tordue !"
 single_combat.0001.tt.POD_twisting_thrust:0 "#D Vous essayez de couper profondément le corps d'un adversaire, en tournant la lame de votre arme pour lui infliger une grande quantité de dégâts.#!"
 single_combat.0001.POD_prone_attacks:0 "Attaques sujettes !"
 single_combat.0001.tt.POD_prone_attacks:0 "#D Vous tombez à terre face à un adversaire debout, restez simplement là où il est et continuez à vous battre.#!"
 single_combat.0001.POD_dagger_claw:0 "Griffe de poignard"
 single_combat.0001.tt.POD_dagger_claw:0 "#D Vous écartez les doigts des deux mains en arcs plus larges et les enfoncez dans le ventre de votre attaquant.#!"
 single_combat.0001.POD_spark_of_ra:0 "Étincelle de Râ"
 single_combat.0001.tt.POD_spark_of_ra:0 "#D Vous enflammez une substance inflammable avec votre Sekhem et la lancez à votre adversaire.#!"
 single_combat.0001.POD_deaths_hand:0 "La main de la mort"
 single_combat.0001.tt.POD_deaths_hand:0 "#D Vous canalisez le Plasme brut des Enfers contre vos ennemis d'un simple toucher.#!"
 single_combat.0001.POD_naming_the_warning:0 "Nommer l'avertissement"
 single_combat.0001.tt.POD_naming_the_warning:0 "#D Vous prononcez les syllabes du vrai nom de l'ennemi, essayez de les effrayer.#!"
 single_combat.0001.POD_ashes_to_ashes:0 "Cendres aux cendres"
 single_combat.0001.tt.POD_ashes_to_ashes:0 "#D Vous essayez de modifier l'état de la substance ennemie en un instant.#!"
 single_combat.0001.POD_dust_to_dust:0 "La poussière à la poussière"
 single_combat.0001.tt.POD_dust_to_dust:0 "#D Vous essayez de transformer la chair ennemie en argile en canalisant Sekhem via le toucher.#!"
 single_combat.0001.POD_khaibits_embrace:0 "L'étreinte de Khaibit"
 single_combat.0001.tt.POD_khaibits_embrace:0 "#D Vous essayez de sceller la cible dans un cercueil d'ectoplasme noir.#!"
 single_combat.0001.POD_serqets_sting:0 "Dard de Serket"
 single_combat.0001.tt.POD_serqets_sting:0 "#D Vous transportez une petite réserve de venin et essayez de l'injecter via un signe de la main.#!"
 single_combat.0001.POD_voracious_scarab_of_nyarashahim:0 "Scarabée vorace de Nyarashahim"
 single_combat.0001.tt.POD_voracious_scarab_of_nyarashahim:0 "#D Vous créez un petit scarabée capable de dévorer complètement un ennemi.#!"
 single_combat.0001.POD_spear_of_anubis:0 "Lance d'Anubis"
 single_combat.0001.tt.POD_spear_of_anubis:0 "#D Vous ouvrez votre paume, manifestez le pouvoir de l'Oblivion dans une lance sombre.#!"
 single_combat.0001.POD_feral_clawing:0 "Je vais t'écorcher !"
 single_combat.0001.tt.POD_feral_clawing:0 "#D Vous attaquez avec vos griffes nues.#!"
 single_combat.0001.POD_feral_bite:0 "Je vais te mâcher !"
 single_combat.0001.tt.POD_feral_bite:0 "#D Vous mordez et mâchez avec vos crocs.#!"
 single_combat.0001.POD_feral_assault:0 "Larme! Griffe! Mordre!"
