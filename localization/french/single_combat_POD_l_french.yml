 single_combat.0041.desc.sc_attacker.POD_ching_shih.fatality:0 "Ils sont blessés, mais toujours debout. Jusqu'à ce qu'ils ne le soient plus. Cela se termine comme il a commencé, dans le noir."
 single_combat.0041.desc.sc_attacker.POD_long_neck.fatality:0 "Je ne le fais pas et mon adversaire est blessé. C’est déjà assez grave pour que le reste du combat soit une affaire certaine."
 single_combat.0041.desc.sc_attacker.POD_bloodlash.fatality:0 "Avant de s'enchaîner d'une frappe rapide qui les blesse. C’est déjà assez grave pour que le reste du combat soit joué d’avance."
 single_combat.0041.desc.sc_attacker.POD_goblin_scorch.fatality:0 "Cependant, ils n’esquivent pas facilement le coup de poing au visage qui vient ensuite. Ou le suivant, jusqu'à ce que leur tête tombe de leurs épaules."
