 single_combat.0041.desc.opponent_response.POD_dust_to_dust:0 "Mon adversaire tente de me toucher et de transformer ma chair en argile noire."
 single_combat.0041.desc.opponent_response.POD_khaibits_embrace:0 "Mon adversaire me saisit le visage. Ils m'engloutissent dans l'ombre !"
 single_combat.0041.desc.opponent_response.POD_serqets_sting:0 "Mon adversaire tente de faire le signe du serpent et de m'empoisonner."
