 single_combat.0041.desc.sc_attacker.POD_ashes_to_ashes.injury:0 "Le sort prend effet et des parties de la chair de mon ennemi commencent à se dessécher."
 single_combat.0041.desc.sc_attacker.POD_dust_to_dust.injury:0 "Mon ennemi hurle tandis que sa chair se transforme en argile."
 single_combat.0041.desc.sc_attacker.POD_khaibits_embrace.injury:0 "Mon adversaire lutte contre les ombres qui l’engloutissent."
 single_combat.0041.desc.sc_attacker.POD_serqets_sting.injury:0 "Faisant le signe du scorpion, mon adversaire ne voit pas le coup venir vers lui."
 single_combat.0041.desc.sc_attacker.POD_voracious_scarab_of_nyarashahim.injury:0 "Mon adversaire parvient à peine à extraire le scarabée fouisseur avant qu'il ne soit trop tard."
 single_combat.0041.desc.sc_attacker.POD_spear_of_anubis.injury:0 "Ma lance d'ombre mord profondément mon ennemi."
 single_combat.0041.desc.sc_attacker.POD_feral_clawing.injury:0 "Mes frappes atterrissent, blessant mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_feral_bite.injury:0 "Je mords mon adversaire, blessant [my_foe.GetHerHim]."
 single_combat.0041.desc.sc_attacker.POD_feral_assault.injury:0 "J'attaque furieusement mon ennemi, blessant [my_foe.GetHerHim]."
 single_combat.0041.desc.sc_attacker.POD_feral_taunt.injury:0 "Je nargue mon adversaire, distrayant [my_foe.GetHerHim] et frappant, blessant [my_foe.GetHerHim]."
 single_combat.0041.desc.sc_attacker.POD_feral_evasion.injury:0 "J'évite les attaques de mon adversaire, perçant les défenses [my_foe.GetHerHis] et blessant [my_foe.GetHerHim]."
 single_combat.0041.desc.sc_attacker.POD_jaw_lock.injury:0 "Je bloque la jambe de mon adversaire, blessant [my_foe.GetHerHim]."
 single_combat.0041.desc.sc_attacker.POD_hamstring.injury:0 "Je mords les membres de mon ennemi, blessant [my_foe.GetHerHim]."
 single_combat.0041.desc.sc_attacker.POD_leaping_rake.injury:0 "Je saute sur mon adversaire, blessant [my_foe.GetHerHim]."
 single_combat.0041.desc.sc_attacker.POD_wishbone.injury:0 "J'inflige des dégâts à mon ennemi en essayant de déchirer [my_foe.GetHerHim]."
 single_combat.0041.desc.sc_attacker.POD_manipulate_inertia.injury:0 "Et ils n’en ont pas, bientôt réduits à se remettre, difficilement, de mon assaut."
 single_combat.0041.desc.sc_attacker.POD_manipulate_acceleration.injury:0 "Et ils n’en ont pas, bientôt réduits à se remettre, difficilement, de mon assaut."
 single_combat.0041.desc.sc_attacker.POD_manipulate_cohesion.injury:0 "Et ils n’en ont pas, bientôt réduits à se remettre, difficilement, de mon assaut."
 single_combat.0041.desc.sc_attacker.POD_bite.fatality:0 "Et cela se connecte, l'odeur enivrante du sang imprégnant l'air. Ils succombent bientôt au baiser et le doux goût de ma victoire est sanglant."
 single_combat.0041.desc.sc_attacker.POD_blood_surge.fatality:0 "Je me vois plus grand et plus fort, renforcé par le sang. Je pousse rapidement mon avantage et termine le combat avec un rapide coup de cou. La tête vaincue roule, ne s'arrêtant que lorsqu'elle entre en collision avec mes pieds."
 single_combat.0041.desc.sc_attacker.POD_blood_heal.fatality:0 "Toutes mes blessures disparaissent sous mes yeux tandis que le pouvoir du sang me guérit. Je pousse rapidement mon avantage et termine le combat avec un rapide coup de cou. La tête vaincue roule, ne s'arrêtant que lorsqu'elle entre en collision avec mes pieds."
 single_combat.0041.desc.sc_attacker.POD_blink.fatality:0 "Et ils n’en ont pas, mon assaut ne s’arrête que lorsqu’il ne reste plus que des cendres devant moi."
 single_combat.0041.desc.sc_attacker.POD_lightning_strike.fatality:0 "Ce que je fais, mon ennemi est bientôt repoussé par cette attaque inattendue. Et revenir... et revenir... jusqu'à ce qu'il n'y ait plus aucun endroit où se retirer."
 single_combat.0041.desc.sc_attacker.POD_split_second.fatality:0 "Mon adversaire n'est pas suffisamment préparé et un coup puissant arrive sur lui, trop rapide pour être évité par sa perception déformée du temps. Il les coupe correctement en deux moitiés agréablement symétriques."
 single_combat.0041.desc.sc_attacker.POD_unerring_aim.fatality:0 "Mon adversaire ne peut rien faire d’autre que de le prendre entre les yeux. Je ne réprime pas un sourire victorieux alors qu'ils tombent à la renverse."
 single_combat.0041.desc.sc_attacker.POD_lethal_body.fatality:0 "Mon adversaire a l’impression qu’une maison entière s’est effondrée sur lui. Alors qu’ils reculent, j’ai les hauteurs. Alors c'est fini."
 single_combat.0041.desc.sc_attacker.POD_brutal_feed.fatality:0 "Mon adversaire ne parvient pas à s'extraire de cette étreinte mortifère. Ils succombent bientôt au baiser et le doux goût de ma victoire est sanglant."
 single_combat.0041.desc.sc_attacker.POD_earthshock.fatality:0 "Mon adversaire tombe et j'en profite pour frapper brutalement. Ils n'évitent pas le coup destiné au cou."
 single_combat.0041.desc.sc_attacker.POD_fist_of_caine.fatality:0 "Cette tempête est comme des poignards sur leur peau, coupant de larges pans de chair morte-vivante à chaque mouvement. Jusqu'à ce qu'il ne reste plus qu'un squelette. Puis seulement des cendres."
 single_combat.0041.desc.sc_attacker.POD_toughness.fatality:0 "Rien ne semble pouvoir percer ma défense. Mon adversaire s'épuise à essayer de percer. Ma contre-attaque est rapide et mortelle."
 single_combat.0041.desc.sc_attacker.POD_flesh_of_marble.fatality:0 "Rien ne semble pouvoir percer ma défense. Mon adversaire s'épuise à essayer de percer. Ma contre-attaque est rapide et mortelle."
 single_combat.0041.desc.sc_attacker.POD_prowess_from_pain.fatality:0 "Alimenté par ce terrible pouvoir, je porte un coup puissant qui fait exploser les tripes de mon ennemi dans un désordre sanglant."
 single_combat.0041.desc.sc_attacker.POD_feral_weapons.fatality:0 "Et cela arrive, car mon adversaire ne parvient pas à éviter un coup fatal qui lui arrive."
 single_combat.0041.desc.sc_attacker.POD_shapechange.fatality:0 "Surpris par ce changement soudain, mon adversaire est touché et doit repousser furieusement le monstre que je suis devenu. Mais cela ne sert à rien, la nature a gagné cette manche contre l’homme."
 single_combat.0041.desc.sc_attacker.POD_vanish.fatality:0 "Ainsi, mon adversaire ne voit pas le prochain coup venir derrière lui. Et c'est la dernière fois qu'ils ressentiront."
 single_combat.0041.desc.sc_attacker.POD_nocturne.fatality:0 "Ainsi, mon adversaire ne voit pas le prochain coup venir derrière lui. Et c'est la dernière fois qu'ils ressentiront."
 single_combat.0041.desc.sc_attacker.POD_arms_of_ahriman.fatality:0 "Mon adversaire en évite un mais pas le second... ce qui le ramène vers le premier. Ma victoire est celle de dénigrer les tentacules."
 single_combat.0041.desc.sc_attacker.POD_the_darkness_within.fatality:0 "Ils sautent soudain dans la bouche de mon adversaire, et quelques secondes plus tard, une explosion de sang et d'ombres met fin à ce duel."
 single_combat.0041.desc.sc_attacker.POD_aegis_of_shadows.fatality:0 "Rien ne semble pouvoir percer ma défense. Mon adversaire s'épuise à essayer de percer. Ma contre-attaque est rapide et mortelle."
 single_combat.0041.desc.sc_attacker.POD_compel.fatality:0 "Cela prend mon ennemi au dépourvu et j'utilise cette distraction pour lui couper proprement le cou."
 single_combat.0041.desc.sc_attacker.POD_terminal_decree.fatality:0 "Ce qu’ils font docilement, encore et encore. Je laisse échapper un rire diabolique alors que mon ex ennemi se frappe à mort."
 single_combat.0041.desc.sc_attacker.POD_daunt.fatality:0 "Cela prend mon ennemi au dépourvu et j'appuie sur mon avantage jusqu'à ce qu'il ne reste plus rien sur quoi appuyer."
 single_combat.0041.desc.sc_attacker.POD_dread_gaze.fatality:0 "Cela prend mon ennemi au dépourvu et j'appuie sur mon avantage jusqu'à ce qu'il ne reste plus rien sur quoi appuyer."
 single_combat.0041.desc.sc_attacker.POD_extinguish_vitae.fatality:0 "En tant que tel, mon adversaire se sent soudainement plus faible et la Bête rugit de triomphe attendu. Je me jette en avant et frappe le cœur pour le coup final."
 single_combat.0041.desc.sc_attacker.POD_scorpions_touch.fatality:0 "Frappé par cela, mon ennemi se sent malade et ses mouvements sont lents. Je leur accorde une mort miséricordieuse et je les tue d'un coup rapide au lieu du lent baiser du poison."
 single_combat.0041.desc.sc_attacker.POD_theft_of_vitae.fatality:0 "Mon ennemi est impuissant à l’arrêter, son précieux sang est le mien ! Et sans sang, un vampire n'est que cendres. Comme je l’ai bientôt prouvé devant moi."
 single_combat.0041.desc.sc_attacker.POD_baals_curse.fatality:0 "Frappé par cela, mon ennemi se sent malade et ses mouvements sont lents. Je leur accorde une mort miséricordieuse et je les tue d'un coup rapide au lieu du lent baiser du poison."
 single_combat.0041.desc.sc_attacker.POD_cauldron_of_blood.fatality:0 "Ça brûle, ça brûle ! Quel feu de joie agréable à voir pour changer."
 single_combat.0041.desc.sc_attacker.POD_touch_of_oblivion.fatality:0 "Le sang de mon adversaire se mêle soudain à des ombres agressives qui tentent de prendre le dessus. Une fois que chaque once de sang a été éteinte, les ombres disparaissent docilement."
 single_combat.0041.desc.sc_attacker.POD_stygian_shroud.fatality:0 "Ainsi, mon adversaire ne voit pas le prochain coup venir derrière lui. Et c'est la dernière fois qu'ils ressentiront."
 single_combat.0041.desc.sc_attacker.POD_fire_torch.fatality:0 "L'attaque pitoyable de mon adversaire est alors contrée par une frappe magistrale. Ils ne s'en remettront pas."
 single_combat.0041.desc.sc_attacker.POD_fire_bombs.fatality:0 "Cependant, ils n’esquivent pas facilement le coup de poing au visage qui vient ensuite. Ou le suivant, jusqu'à ce que leur tête tombe de leurs épaules."
 single_combat.0041.desc.sc_attacker.POD_fire_spewer.fatality:0 "Ma prochaine frappe est cependant bien plus précise. C'est une coupe de tête nette et satisfaisante."
 single_combat.0041.desc.sc_attacker.POD_crossbow_shot.fatality:0 "Ma prochaine frappe est cependant bien plus précise. C'est une coupe de tête nette et satisfaisante."
 single_combat.0041.desc.sc_attacker.POD_unleash_dogs.fatality:0 "Je leur lance un de leurs chiens en représailles. Ils l'attrapent par réflexes, me laissant suffisamment de temps pour porter un coup critique."
 single_combat.0041.desc.sc_attacker.POD_stake_attack.fatality:0 "Cependant, ils n’esquivent pas facilement le coup de poing au visage qui vient ensuite. Ou le suivant, jusqu'à ce que leur tête tombe de leurs épaules."
 single_combat.0041.desc.sc_attacker.POD_oculi_trust.fatality:0 "Ils sont rapidement repoussés par mon assaut incessant. Acculés, ils tombent au sol, impuissants."
 single_combat.0041.desc.sc_attacker.POD_oculi_wine.fatality:0 "Cependant, ils n’esquivent pas facilement le coup de poing au visage qui vient ensuite. Ou le suivant, jusqu'à ce que leur tête tombe de leurs épaules."
 single_combat.0041.desc.sc_attacker.POD_acre_catechumen.fatality:0 "Ma contre-attaque les prend au dépourvu et se connecte. La fin arrive dans un éclair d’acier."
 single_combat.0041.desc.sc_attacker.POD_acre_flesh.fatality:0 "Ça fait très mal. De quoi les distraire du prochain coup. Celui-ci ne fait pas mal longtemps."
 single_combat.0041.desc.sc_attacker.POD_acre_flight.fatality:0 "Ou même les surpasser, alors que je les repousse. Et retour. Jusqu'à ce qu'il n'y ait plus où aller."
 single_combat.0041.desc.sc_attacker.POD_acre_auto.fatality:0 "Cependant, ils n’esquivent pas facilement le coup de poing au visage qui vient ensuite. Ou le suivant, jusqu'à ce que leur tête tombe de leurs épaules."
 single_combat.0041.desc.sc_attacker.POD_murnau_mirror.fatality:0 "Ils sont repoussés et peinent à suivre. Hors de leur ligue !"
 single_combat.0041.desc.sc_attacker.POD_murnau_arcana.fatality:0 "Celui-ci leur a explosé au visage. Puis leur visage a également explosé."
 single_combat.0041.desc.sc_attacker.POD_sisters_hosanna.fatality:0 "Ma contre-attaque les prend au dépourvu et se connecte. La fin arrive dans un éclair d’acier."
