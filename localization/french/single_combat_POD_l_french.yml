 single_combat.0031.desc.opponent_response.POD_murnau_arcana.injury:0 "Surpris, le retour de flamme qui en résulte me fait très mal."
 single_combat.0031.desc.opponent_response.POD_sisters_hosanna.injury:0 "Le prochain coup qui me frappe est particulièrement douloureux."
 single_combat.0031.desc.opponent_response.POD_sisters_oratorio.injury:0 "En tant que tel, je ne peux pas éviter la prochaine frappe qui se présente à moi."
 single_combat.0031.desc.opponent_response.POD_bone_obedience.injury:0 "Je n'arrive pas à briser la défense de mon adversaire et la contre-attaque est douloureuse."
 single_combat.0031.desc.opponent_response.POD_five_poison_cloud.injury:0 "Je suis englouti dedans et parviens à peine à m'en échapper avant qu'il ne soit trop tard."
 single_combat.0031.desc.opponent_response.POD_ching_shih.injury:0 "Plus rapide, plus robuste et plus fort que moi, je suis surpassé."
 single_combat.0031.desc.opponent_response.POD_long_neck.injury:0 "En tant que tel, je ne peux pas éviter la prochaine frappe qui se présente à moi."
 single_combat.0031.desc.opponent_response.POD_bloodlash.injury:0 "J'en suis surpris, et rapidement repoussé par l'assaut."
 single_combat.0031.desc.opponent_response.POD_goblin_scorch.injury:0 "Je suis englouti dedans et parviens à peine à m'en échapper avant qu'il ne soit trop tard."
 single_combat.0031.desc.opponent_response.POD_goblin_lantern.injury:0 "Cette étrange tactique m'a surpris, et je me suis gravement brûlé avant de reprendre mes esprits."
 single_combat.0031.desc.opponent_response.POD_bone_dance.injury:0 "En tant que tel, je ne peux pas éviter la prochaine frappe qui se présente à moi."
 single_combat.0031.desc.opponent_response.POD_dragon_dance.injury:0 "Plus rapide, plus robuste et plus fort que moi, je suis surpassé."
 single_combat.0031.desc.opponent_response.POD_chi_interrupt.injury:0 "Je suis frappé une fois, mais parviens à éviter la seconde. C'est quand même douloureux."
