 single_combat.0031.desc.opponent_response.POD_adramelechs_wrath.injury:0 "Plus rapide, plus robuste et plus fort que moi, je suis surpassé."
 single_combat.0031.desc.opponent_response.POD_blood_atemi.injury:0 "Je suis frappé une fois, mais parviens à éviter la seconde. C'est quand même douloureux."
 single_combat.0031.desc.opponent_response.POD_stand_upon_the_dragons_back.injury:0 "Je ne peux même pas riposter mon adversaire et la contre-attaque est douloureuse."
 single_combat.0031.desc.opponent_response.POD_dragon_ward.injury:0 "Je n'arrive pas à briser la défense de mon adversaire et la contre-attaque est douloureuse."
 single_combat.0031.desc.opponent_response.POD_typhonic_maw.injury:0 "La mâchoire typhonique me gratte. Et cette chose infernale fait mal."
 single_combat.0031.desc.opponent_response.POD_cobra_fangs.injury:0 "Un croc venimeux me gratte, pas assez pour être mortel, mais suffisamment pour être inquiétant..."
 single_combat.0031.desc.opponent_response.POD_snout_strike.injury:0 "Un coup court et vicieux m'a frappé, pas assez pour être mortel, mais suffisamment pour être inquiétant..."
 single_combat.0031.desc.opponent_response.POD_chi_breaker.injury:0 "Mon adversaire a enfoncé sa main dans mon torse, pas assez pour être mortel, mais suffisamment pour être inquiétant..."
 single_combat.0031.desc.opponent_response.POD_hundred_star_shower.injury:0 "L’impact des missiles chargés de Chi est bien plus important qu’il ne le serait dans des circonstances normales. Ça fait mal!"
 single_combat.0031.desc.opponent_response.POD_jaw_hammer.injury:0 "Ma mâchoire est cassée, pas assez pour être mortelle, mais suffisamment pour être inquiétante..."
 single_combat.0031.desc.opponent_response.POD_fading_light_strike.injury:0 "Mon pouvoir est volé, pas assez pour être mortel, mais suffisamment pour être inquiétant..."
 single_combat.0031.desc.opponent_response.POD_chain_snake.injury:0 "Mon attaque est bloquée, au même moment, une extrémité de la chaîne touche le visage."
 single_combat.0031.desc.opponent_response.POD_twisting_thrust.injury:0 "Une coupure profonde dans mon corps, pas assez pour être mortelle, mais suffisamment pour être inquiétante..."
 single_combat.0031.desc.opponent_response.POD_prone_attacks.injury:0 "Je n'arrive pas à briser la défense de mon adversaire et la contre-attaque est douloureuse."
 single_combat.0031.desc.opponent_response.POD_dagger_claw.injury:0 "Plus rapide, plus robuste et plus fort que moi, je suis surpassé."
 single_combat.0031.desc.opponent_response.POD_spark_of_ra.injury:0 "La boule de feu frappe, me brûlant."
 single_combat.0031.desc.opponent_response.POD_deaths_hand.injury:0 "L'énergie spectrale frappe, me faisant mal."
 single_combat.0031.desc.opponent_response.POD_naming_the_warning.injury:0 "Mon adversaire prononce mon vrai nom et je ressens un tremblement de peur."
 single_combat.0031.desc.opponent_response.POD_ashes_to_ashes.injury:0 "Des parties de ma chair se dessèchent à cause du sort de mon adversaire."
 single_combat.0031.desc.opponent_response.POD_dust_to_dust.injury:0 "Mon adversaire me touche et je sens ma chair se transformer en argile noire."
 single_combat.0031.desc.opponent_response.POD_khaibits_embrace.injury:0 "Je n'arrive pas à briser l'emprise de mon adversaire et je suis blessé par les ombres."
 single_combat.0031.desc.opponent_response.POD_serqets_sting.injury:0 "Je sens le poison brûler dans mes veines."
 single_combat.0031.desc.opponent_response.POD_voracious_scarab_of_nyarashahim.injury:0 "Je sens le scarabée vorace s'enfouir dans ma chair."
 single_combat.0031.desc.opponent_response.POD_spear_of_anubis.injury:0 "Je sens la morsure de la lance de mon ennemi."
 single_combat.0031.desc.opponent_response.POD_feral_clawing.injury:0 "Et je sens le chant des griffes de mon ennemi."
 single_combat.0031.desc.opponent_response.POD_feral_bite.injury:0 "Je ressens de la douleur lorsque mon adversaire me mord une partie."
 single_combat.0031.desc.opponent_response.POD_feral_assault.injury:0 "Je suis incapable d'échapper à l'attaque furieuse de mon adversaire. Ça frappe."
 single_combat.0031.desc.opponent_response.POD_feral_taunt.injury:0 "Alors que je suis distrait par les paroles méchantes de mon ennemi, [my_foe.GetSheHe] me frappe."
 single_combat.0031.desc.opponent_response.POD_feral_evasion.injury:0 "Esquivant toutes mes attaques, mon adversaire me frappe rapidement, perçant ma garde."
 single_combat.0031.desc.opponent_response.POD_jaw_lock.injury:0 "Mon adversaire endommage mon membre tout en le bloquant en place."
 single_combat.0031.desc.opponent_response.POD_hamstring.injury:0 "Mon ennemi endommage mon membre en le mordant furieusement."
 single_combat.0031.desc.opponent_response.POD_leaping_rake.injury:0 "Mon ennemi me saute dessus et me blesse avec ses griffes [my_foe.GetHerHis]."
 single_combat.0031.desc.opponent_response.POD_wishbone.injury:0 "Je ressens de la douleur alors que mon adversaire me déchire la chair."
 single_combat.0031.desc.opponent_response.POD_manipulate_inertia.injury:0 "Et je n'en ai pas, bientôt réduit à me remettre, péniblement, de l'assaut."
 single_combat.0031.desc.opponent_response.POD_manipulate_acceleration.injury:0 "Et je n'en ai pas, bientôt réduit à me remettre, péniblement, de l'assaut."
 single_combat.0031.desc.opponent_response.POD_manipulate_cohesion.injury:0 "Et je n'en ai pas, bientôt réduit à me remettre, péniblement, de l'assaut."
 single_combat.0031.desc.opponent_response.POD_bite.fatality:0 "Et cela se connecte, l'odeur enivrante du sang imprégnant l'air. Il est trop tard pour m'extraire car je suis perdu dans l'extase du baiser. Le reste appartient à l’histoire, mais ce n’est plus la mienne."
 single_combat.0031.desc.opponent_response.POD_blood_surge.fatality:0 "Même depuis ma position, je peux les voir plus grands et plus forts, renforcés par le sang. Soudain beaucoup plus fort et plus rapide, je ne vois même pas le coup venir avant d'être coupé en deux."
 single_combat.0031.desc.opponent_response.POD_blood_heal.fatality:0 "Tout mon travail acharné disparaît sous mes yeux tandis que le pouvoir du sang guérit mon ennemi. Soudain beaucoup plus fort et plus rapide, je ne vois même pas le coup venir avant d'être coupé en deux."
 single_combat.0031.desc.opponent_response.POD_blink.fatality:0 "Et je n'en ai aucun. L'assaut ne s'arrête jamais, du moins pas tant que je suis encore en vie."
 single_combat.0031.desc.opponent_response.POD_lightning_strike.fatality:0 "Ce qu'ils font, je suis bientôt repoussé par cette attaque inattendue. Mon adversaire profite de cette opportunité pour me frapper à nouveau et je m'effondre au sol, impuissant à arrêter le coup final."
 single_combat.0031.desc.opponent_response.POD_split_second.fatality:0 "Je ne suis pas assez préparé et un coup violent arrive sur moi, trop rapide pour être évité par ma perception déformée du temps. Ce sera la dernière chose que je ressentirai."
 single_combat.0031.desc.opponent_response.POD_unerring_aim.fatality:0 "Je ne peux rien faire d'autre que de le prendre entre les yeux. Mes adversaires sourient alors que je recule, impuissant à me protéger."
 single_combat.0031.desc.opponent_response.POD_lethal_body.fatality:0 "J'ai l'impression qu'une maison entière s'effondre sur moi, j'arrive à peine à me relever pour voir mon adversaire me prendre la tête entre les mains et... La fin."
 single_combat.0031.desc.opponent_response.POD_brutal_feed.fatality:0 "Et cela se connecte, l'odeur enivrante du sang imprégnant l'air. Il est trop tard pour m'extraire car je suis perdu dans l'extase du baiser. Le reste appartient à l’histoire, mais ce n’est plus la mienne."
 single_combat.0031.desc.opponent_response.POD_earthshock.fatality:0 "Je tombe et mon adversaire profite de cette opportunité pour me frapper brutalement. Je ne peux pas éviter que le coup tombe sur mon cou. Ma tête roule sur le sol et s'arrête aux pieds de mon adversaire."
 single_combat.0031.desc.opponent_response.POD_fist_of_caine.fatality:0 "Cette tempête est comme des poignards sur ma peau, coupant de larges pans de ma chair de mort-vivant à chaque mouvement. Je suis vite réduit en squelette, et encore plus vite en cendres."
 single_combat.0031.desc.opponent_response.POD_toughness.fatality:0 "Rien ne semble pouvoir percer cette défense. Je m'épuise à essayer de percer. Je ne vois pas venir la contre-attaque, et je ne verrai plus jamais rien d’autre arriver."
 single_combat.0031.desc.opponent_response.POD_flesh_of_marble.fatality:0 "Rien ne semble pouvoir percer cette défense. Je m'épuise à essayer de percer. Je ne vois pas venir la contre-attaque, et je ne verrai plus jamais rien d’autre arriver."
 single_combat.0031.desc.opponent_response.POD_prowess_from_pain.fatality:0 "Alimenté par ce terrible pouvoir, mon adversaire porte un coup terrible qui réduit mon cœur de mort-vivant en bouillie. Cela fait un bruit douloureux alors que tout devient sombre."
 single_combat.0031.desc.opponent_response.POD_feral_weapons.fatality:0 "Et cela arrive, la seule grâce salvatrice étant que cela ne fait pas mal longtemps."
 single_combat.0031.desc.opponent_response.POD_shapechange.fatality:0 "Surpris par ce changement soudain, je suis frappé et bientôt encorné à mort par ce monstre."
 single_combat.0031.desc.opponent_response.POD_vanish.fatality:0 "En tant que tel, je ne vois pas le prochain coup venir derrière moi. Et cela me déchire les tripes, créant un désordre tout autour alors que j'explose en sang et en sang."
 single_combat.0031.desc.opponent_response.POD_nocturne.fatality:0 "En tant que tel, je ne vois pas le prochain coup venir derrière moi. Et cela me déchire les tripes, créant un désordre tout autour alors que j'explose en sang et en sang."
 single_combat.0031.desc.opponent_response.POD_arms_of_ahriman.fatality:0 "J'en évite un mais pas le second... et ça me renvoie vers le premier. Je fais office de punching-ball pendant un moment avant que tout ne devienne sombre."
 single_combat.0031.desc.opponent_response.POD_the_darkness_within.fatality:0 "Ils sautent soudainement dans ma bouche et je dois utiliser toute ma volonté pour les expulser. Je n'y parviens pas à temps et mon sang et moi-même disparaissons dans l'obscurité."
 single_combat.0031.desc.opponent_response.POD_aegis_of_shadows.fatality:0 "Rien ne semble pouvoir percer cette défense. Je m'épuise à essayer de percer. Je ne vois pas venir la contre-attaque, et je ne verrai plus jamais rien d’autre arriver."
 single_combat.0031.desc.opponent_response.POD_compel.fatality:0 "Cela me prend au dépourvu et je suis bientôt trop distrait pour voir le coup qui va suivre. Et c'est le dernier."
 single_combat.0031.desc.opponent_response.POD_terminal_decree.fatality:0 "Ce que je fais docilement, me tuant lentement pendant que mon adversaire rit tout le temps. Ma dernière pensée est d'espérer que personne ne saura jamais comment je suis mort."
 single_combat.0031.desc.opponent_response.POD_daunt.fatality:0 "Cela me prend au dépourvu et je suis bientôt trop distrait pour voir le coup qui va suivre. Et c'est le dernier."
 single_combat.0031.desc.opponent_response.POD_dread_gaze.fatality:0 "Cela me prend au dépourvu et je suis bientôt trop distrait pour voir le coup qui va suivre. Et c'est le dernier."
 single_combat.0031.desc.opponent_response.POD_extinguish_vitae.fatality:0 "En tant que tel, je me sens soudainement plus faible et la Bête rugit de colère. Pas pour longtemps cependant, car mon adversaire utilise ma distraction pour me porter un coup parfait au cou. De toute façon, qui a besoin d’une tête ?"
 single_combat.0031.desc.opponent_response.POD_scorpions_touch.fatality:0 "Frappé par cela, je me sens mal et mes mouvements sont lents. Dans ce triste état, je suis rapidement maîtrisé par mon ennemi qui a la pitié de me donner une mort rapide au lieu de laisser le poison faire son travail."
 single_combat.0031.desc.opponent_response.POD_theft_of_vitae.fatality:0 "Je suis impuissant à l’arrêter, mon précieux sang m’est volé jusqu’à ce qu’il ne reste plus rien. Et sans sang... Il ne reste que des cendres."
 single_combat.0031.desc.opponent_response.POD_baals_curse.fatality:0 "Blessée, je me sens malade et mes mouvements sont lents. Dans ce triste état, je suis rapidement maîtrisé par mon ennemi qui a la pitié de me donner une mort rapide au lieu de laisser le poison faire son travail."
 single_combat.0031.desc.opponent_response.POD_cauldron_of_blood.fatality:0 "Ça brûle, ça brûle ! Je suis devenu feu !... et bientôt cendres."
 single_combat.0031.desc.opponent_response.POD_touch_of_oblivion.fatality:0 "Mon sang se mélange soudain à des ombres agressives qui tentent de prendre le dessus. Alors que ma force vitale s’épuise, je me suis effondré sur le sol, bientôt réduit à un tas de cendres et d’obscurité tourbillonnante."
 single_combat.0031.desc.opponent_response.POD_stygian_shroud.fatality:0 "En tant que tel, je ne vois pas le prochain coup venir derrière moi. Et cela me déchire les tripes, créant un désordre tout autour alors que j'explose en sang et en sang."
 single_combat.0031.desc.opponent_response.POD_fire_torch.fatality:0 "Le feu m’engloutit complètement et bientôt, tout n’est plus que cendres."
 single_combat.0031.desc.opponent_response.POD_fire_bombs.fatality:0 "Le feu m’engloutit complètement et bientôt, tout n’est plus que cendres."
 single_combat.0031.desc.opponent_response.POD_fire_spewer.fatality:0 "Le feu m’engloutit complètement et bientôt, tout n’est plus que cendres."
 single_combat.0031.desc.opponent_response.POD_crossbow_shot.fatality:0 "Il me frappe entre les yeux puis émerge de l'arrière de mon bout. Tout est douleur. Puis l'obscurité."
 single_combat.0031.desc.opponent_response.POD_unleash_dogs.fatality:0 "Je suis bientôt au sol, repoussant à peine ces bêtes. Mes adversaires se dirigent vers moi et frappent ma forme impuissante..."
 single_combat.0031.desc.opponent_response.POD_stake_attack.fatality:0 "L'enjeu me traverse le cœur et tout devient sombre."
 single_combat.0031.desc.opponent_response.POD_oculi_trust.fatality:0 "En tant que tel, je ne peux pas éviter la prochaine frappe qui se présente à moi. Et le suivant. Et... jusqu'à ce qu'il n'y ait plus rien à voir."
 single_combat.0031.desc.opponent_response.POD_oculi_wine.fatality:0 "Je suis blessé et ma chair se transforme en cendres avant que je fasse quoi que ce soit. Une fin rapide au moins."
 single_combat.0031.desc.opponent_response.POD_acre_catechumen.fatality:0 "Le prochain coup qui me frappe est bien celui-là, me fendant en deux alors que les parties brisées de mon corps tombent au sol."
 single_combat.0031.desc.opponent_response.POD_acre_flesh.fatality:0 "Je ne peux pas briser la défense de mon adversaire et la contre-attaque est critique. Je n’avais aucune chance."
