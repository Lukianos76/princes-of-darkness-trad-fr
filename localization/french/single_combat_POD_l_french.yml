 single_combat.0001.desc.my_feedback.POD_split_second:0 "Le temps ralentit autour de moi à mesure que la Célérité fait effet. Je dois profiter de cette opportunité."
 single_combat.0001.desc.my_feedback.POD_unerring_aim:0 "Grâce à ma maîtrise de la Célérité, mon prochain cliché est parfaitement précis."
 single_combat.0001.desc.my_feedback.POD_lethal_body:0 "La puissance me permet de me jeter sur mon adversaire avec la force d'une avalanche."
 single_combat.0001.desc.my_feedback.POD_brutal_feed:0 "Je me précipite vers le cou, dans l'espoir d'exsanguer mon adversaire en quelques secondes."
 single_combat.0001.desc.my_feedback.POD_earthshock:0 "En frappant la terre, je fais trembler le sol lui-même sous nous."
 single_combat.0001.desc.my_feedback.POD_fist_of_caine:0 "Grâce à Potence, l'air déplacé par mes mouvements de bagarre est une arme mortelle en soi."
 single_combat.0001.desc.my_feedback.POD_toughness:0 "Ma chair devient anormalement résistante, bloquant avec un peu de chance tout coup entrant."
 single_combat.0001.desc.my_feedback.POD_flesh_of_marble:0 "Ma chair se transforme en marbre surnaturel, insensible à tout dommage. Avec un peu de chance."
 single_combat.0001.desc.my_feedback.POD_prowess_from_pain:0 "Mes blessures me nourrissent, je deviens plus fort de seconde en seconde."
 single_combat.0001.desc.my_feedback.POD_feral_weapons:0 "Mes griffes sont tendues, prêtes à fendre mon adversaire en deux."
 single_combat.0001.desc.my_feedback.POD_shapechange:0 "J'utilise ma forme animale pour sauter en premier sur les crocs de mon adversaire."
 single_combat.0001.desc.my_feedback.POD_vanish:0 "Je disparais de vue, essayant de confondre mon adversaire."
 single_combat.0001.desc.my_feedback.POD_nocturne:0 "Les ombres tourbillonnent autour de notre champ de bataille, rendant la visibilité difficile."
 single_combat.0001.desc.my_feedback.POD_arms_of_ahriman:0 "Des tentacules noirs apparaissent de la terre et tentent de frapper mon ennemi."
 single_combat.0001.desc.my_feedback.POD_the_darkness_within:0 "Les ombres tourbillonnent autour de mon adversaire, à la recherche d’une ouverture."
 single_combat.0001.desc.my_feedback.POD_aegis_of_shadows:0 "Une armure d’ombre apparaît autour de moi, me protégeant du mal."
 single_combat.0001.desc.my_feedback.POD_compel:0 "Je donne un ordre rapide à mon adversaire."
 single_combat.0001.desc.my_feedback.POD_terminal_decree:0 "Je donne l'ordre à mon adversaire de se blesser."
 single_combat.0001.desc.my_feedback.POD_daunt:0 "J'ai l'air plus grand, plus puissant, assez, je l'espère, pour dissuader mon ennemi."
 single_combat.0001.desc.my_feedback.POD_dread_gaze:0 "J'apparais comme le pire cauchemar de mon ennemi."
 single_combat.0001.desc.my_feedback.POD_extinguish_vitae:0 "D'un simple mouvement de la main, je rends inerte le sang de mon adversaire."
 single_combat.0001.desc.my_feedback.POD_scorpions_touch:0 "Je prélève un peu de mon sang, le transmuant en poison."
 single_combat.0001.desc.my_feedback.POD_theft_of_vitae:0 "Je fais couler le sang de la bouche de mon ennemi puis je le guide vers moi."
 single_combat.0001.desc.my_feedback.POD_baals_curse:0 "Je prélève un peu de mon sang et le transforme en un poison extrêmement agressif."
 single_combat.0001.desc.my_feedback.POD_cauldron_of_blood:0 "D’un simple mouvement de la main, je fais bouillir le sang de mon adversaire dans ses propres veines."
