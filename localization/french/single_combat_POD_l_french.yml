 single_combat.0041.desc.opponent_response.POD_ashen_ladys_embrace.injury:0 "J'ai lancé un sort pour transformer mon ennemi en cendres. Des parties de leur chair commencent à se dessécher."
 single_combat.0041.desc.opponent_response.POD_ashen_ladys_embrace.fatality:0 "J'esquive l'attaque de mon ennemi et lance un sort pour transformer sa chair en cendres. Ils s’effondrent au sol alors qu’ils commencent à se dessécher."
