 single_combat.0001.desc.opponent_response.POD_snout_strike:0 "Mon adversaire essaie de faire un coup court et vicieux, ou peut-être une saisie, à la bouche."
 single_combat.0001.desc.opponent_response.POD_chi_breaker:0 "Mon adversaire essaie de mettre une main dans mon torse et perturbe le flux naturel du Chi dans mon corps."
 single_combat.0001.desc.opponent_response.POD_hundred_star_shower:0 "Mon adversaire charge le shuriken avec sa propre force vitale."
 single_combat.0001.desc.opponent_response.POD_jaw_hammer:0 "Mon adversaire essaie de porter un coup puissant destiné à briser les os de ma mâchoire."
 single_combat.0001.desc.opponent_response.POD_fading_light_strike:0 "Mon adversaire essaie de me voler le pouvoir."
 single_combat.0001.desc.opponent_response.POD_chain_snake:0 "Mon adversaire tente de bloquer mon attaque tout en capturant le membre attaquant."
 single_combat.0001.desc.opponent_response.POD_twisting_thrust:0 "Mon adversaire essaie de pénétrer profondément dans mon corps."
 single_combat.0001.desc.opponent_response.POD_prone_attacks:0 "Mon adversaire tombe à terre."
 single_combat.0001.desc.opponent_response.POD_dagger_claw:0 "Mon adversaire écarte les doigts de ses deux mains et les enfonce dans mon ventre."
 single_combat.0001.desc.opponent_response.POD_spark_of_ra:0 "Mon adversaire me lance une boule de feu enflammée."
 single_combat.0001.desc.opponent_response.POD_deaths_hand:0 "Mon ennemi lève la paume pour me projeter de l’énergie spectrale."
