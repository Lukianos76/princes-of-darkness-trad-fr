 single_combat.0031.desc.sc_defender.POD_bite:0 "Mon adversaire esquive sans effort ma fente en avant, me laissant grand ouvert pour une contre-attaque."
 single_combat.0031.desc.sc_defender.POD_blood_surge:0 "Je n'arrive pas à réveiller le sang en moi car j'ai besoin de toute ma concentration pour garder une longueur d'avance sur mon ennemi."
 single_combat.0031.desc.sc_defender.POD_blood_heal:0 "Je n'arrive pas à réveiller le sang en moi car j'ai besoin de toute ma concentration pour garder une longueur d'avance sur mon ennemi."
 single_combat.0031.desc.sc_defender.POD_blink:0 "Trop loin, trop vite, je me retrouve hors de position pour le prochain combat."
 single_combat.0031.desc.sc_defender.POD_lightning_strike:0 "Ma frappe, bien que rapide, manque de précision et rate."
 single_combat.0031.desc.sc_defender.POD_split_second:0 "Malgré le passage inégal du temps, mon ennemi semble plutôt bien s’adapter."
 single_combat.0031.desc.sc_defender.POD_unerring_aim:0 "Une visée parfaite... mais manquant de force, frôlant à peine sa cible."
 single_combat.0031.desc.sc_defender.POD_lethal_body:0 "La force n’est rien sans la précision car mes attaques puissantes manquent leur cible."
 single_combat.0031.desc.sc_defender.POD_brutal_feed:0 "Mes crocs manquent à peine le cou de mon adversaire, me laissant ouvert à une contre-attaque."
 single_combat.0031.desc.sc_defender.POD_earthshock:0 "Bien debout, mon adversaire est à peine ému par le tremblement de terre."
 single_combat.0031.desc.sc_defender.POD_fist_of_caine:0 "Le vent poussé par mes attaques améliorées en Potence est à peine une petite brise pour mon ennemi."
 single_combat.0031.desc.sc_defender.POD_toughness:0 "Malgré ma robustesse accrue, les coups puissants de mon adversaire me faisaient toujours très mal."
 single_combat.0031.desc.sc_defender.POD_flesh_of_marble:0 "Le marbre peut être brisé, comme le prouvent actuellement les coups bouleversants de mon adversaire."
 single_combat.0031.desc.sc_defender.POD_prowess_from_pain:0 "Même un vampire masochiste a des limites. Cela fait bien trop mal d’être agréable et utile en ce moment."
 single_combat.0031.desc.sc_defender.POD_feral_weapons:0 "Mon ennemi évite adroitement mes griffes mortelles, connaissant leur danger."
 single_combat.0031.desc.sc_defender.POD_shapechange:0 "Submergées par les instincts animaux, mes attaques sont brutales mais manquent de précision suffisante pour atterrir."
 single_combat.0031.desc.sc_defender.POD_vanish:0 "En cherchant les petites incohérences dans la surface, mon adversaire parvient à me repérer."
 single_combat.0031.desc.sc_defender.POD_nocturne:0 "Mon ennemi semble à peine ralenti par les ombres, combattant toujours de son mieux."
 single_combat.0031.desc.sc_defender.POD_arms_of_ahriman:0 "S'écartant rapidement, mon adversaire parvient à se mettre hors de portée."
 single_combat.0031.desc.sc_defender.POD_the_darkness_within:0 "Aucune ouverture ne se présente, mon ennemi évite presque parfaitement les ombres tourbillonnantes."
 single_combat.0031.desc.sc_defender.POD_aegis_of_shadows:0 "Tandis que la lumière dissipe les ténèbres, les mouvements puissants de mon adversaire brisent mon armure d'ombre."
 single_combat.0031.desc.sc_defender.POD_compel:0 "Dans un suprême effort de volonté, mon adversaire ignore mon ordre."
 single_combat.0031.desc.sc_defender.POD_terminal_decree:0 "Dans un suprême effort de volonté, mon adversaire ignore mon ordre."
 single_combat.0031.desc.sc_defender.POD_daunt:0 "Mon adversaire n'est pas du tout intimidé par ma présence améliorée, combattant toujours à son meilleur."
 single_combat.0031.desc.sc_defender.POD_dread_gaze:0 "Mon adversaire semble en fait aimer réduire en bouillie son pire cauchemar, ce qui rend le regard effrayant assez inefficace."
 single_combat.0031.desc.sc_defender.POD_extinguish_vitae:0 "Le sang de mon adversaire est trop fort pour les tours de salon et il est toujours aussi efficace."
