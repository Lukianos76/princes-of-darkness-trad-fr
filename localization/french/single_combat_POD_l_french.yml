 single_combat.0041.desc.opponent_response.POD_blood_atemi:0 "Mon adversaire se jette sur moi, essayant de dérégler mon système circulatoire."
 single_combat.0041.desc.opponent_response.POD_stand_upon_the_dragons_back:0 "Mon adversaire canalise le Chi des flux naturels de la Terre vers son corps."
 single_combat.0041.desc.opponent_response.POD_dragon_ward:0 "Mon adversaire élargit le troisième œil et canalise son Chi vers une puissante protection."
 single_combat.0041.desc.opponent_response.POD_typhonic_maw:0 "Mon adversaire élargit suffisamment sa mâchoire pour m'avaler en entier !"
 single_combat.0041.desc.opponent_response.POD_cobra_fangs:0 "Les crocs de mon adversaire deviennent venimeux et cherchent un chemin dans ma chair."
 single_combat.0041.desc.opponent_response.POD_snout_strike:0 "Mon adversaire essaie de lancer un coup court et vicieux, ou peut-être de saisir la bouche."
 single_combat.0041.desc.opponent_response.POD_chi_breaker:0 "Mon adversaire essaie de mettre une main dans mon torse et de perturber le flux naturel du Chi dans mon corps."
 single_combat.0041.desc.opponent_response.POD_hundred_star_shower:0 "Mon adversaire charge le shuriken avec sa propre force vitale."
 single_combat.0041.desc.opponent_response.POD_jaw_hammer:0 "Mon adversaire essaie de porter un coup puissant destiné à briser les os de ma mâchoire."
 single_combat.0041.desc.opponent_response.POD_fading_light_strike:0 "Mon adversaire essaie de me voler le pouvoir."
 single_combat.0041.desc.opponent_response.POD_chain_snake:0 "Mon adversaire tente de bloquer mon attaque tout en capturant le membre attaquant."
 single_combat.0041.desc.opponent_response.POD_twisting_thrust:0 "Mon adversaire essaie de pénétrer profondément dans mon corps."
 single_combat.0041.desc.opponent_response.POD_prone_attacks:0 "Mon adversaire tombe à terre"
 single_combat.0041.desc.opponent_response.POD_dagger_claw:0 "Mon adversaire écarte les doigts de ses deux mains et les enfonce dans mon ventre."
