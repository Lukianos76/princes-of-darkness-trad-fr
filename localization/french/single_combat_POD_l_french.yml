 single_combat.0001.desc.opponent_response.POD_hamstring:0 "Mon ennemi me mord les membres."
 single_combat.0001.desc.opponent_response.POD_leaping_rake:0 "Mon adversaire se jette soudainement sur moi, tentant de m'empaler avec ses griffes [my_foe.GetHerHis]."
 single_combat.0001.desc.opponent_response.POD_wishbone:0 "Utilisant toutes ses forces du [my_foe.GetHerHis], mon adversaire essaie de me déchirer."
 single_combat.0001.desc.opponent_response.POD_manipulate_inertia:0 "Mon ennemi court plus vite que ce que l’œil peut voir, espérant que je n’ai aucun moyen de l’anticiper."
