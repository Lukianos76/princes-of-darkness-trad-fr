 single_combat.0041.desc.opponent_response.POD_bite.injury:0 "Et cela se connecte, l'odeur enivrante du sang imprégnant l'air. Ils s’arrachent à peine de cette étreinte mortelle avant qu’il ne soit trop tard."
 single_combat.0041.desc.opponent_response.POD_blood_surge.injury:0 "Je me vois plus grand et plus fort, renforcé par le sang. Je pousse rapidement mon avantage."
 single_combat.0041.desc.opponent_response.POD_blood_heal.injury:0 "Toutes mes blessures disparaissent sous mes yeux tandis que le pouvoir du sang me guérit. J'appuie rapidement sur mon avantage."
 single_combat.0041.desc.opponent_response.POD_blink.injury:0 "Et ils n’en ont pas, bientôt réduits à se remettre, difficilement, de mon assaut."
 single_combat.0041.desc.opponent_response.POD_lightning_strike.injury:0 "Ce que je fais, mon ennemi est bientôt repoussé par cette attaque inattendue."
 single_combat.0041.desc.opponent_response.POD_split_second.injury:0 "Mon adversaire n'est pas suffisamment préparé et un coup puissant arrive sur lui, trop rapide pour être évité par sa perception déformée du temps."
 single_combat.0041.desc.opponent_response.POD_unerring_aim.injury:0 "Mon adversaire ne peut rien faire d'autre que de le prendre, sentant sa chair de mort-vivant protester contre ces mauvais traitements."
 single_combat.0041.desc.opponent_response.POD_lethal_body.injury:0 "Mon adversaire peine bientôt à se relever, ayant l'impression qu'une maison entière s'est effondrée sur lui."
