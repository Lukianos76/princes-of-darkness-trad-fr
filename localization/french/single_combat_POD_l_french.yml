 single_combat.0001.desc.opponent_response.POD_thousand_hell_stare:0 "La douleur, la colère et le désespoir consument soudain mon âme."
 single_combat.0001.desc.opponent_response.POD_wind_attack:0 "Le vent souffle et mon adversaire est plus rapide que jamais."
 single_combat.0001.desc.opponent_response.POD_demon_claws:0 "Mon adversaire a pris la forme d’un redoutable démon."
 single_combat.0001.desc.opponent_response.POD_tormented_essence:0 "La douleur, la colère et le désespoir consument soudain mon âme."
 single_combat.0001.desc.opponent_response.POD_adramelechs_wrath:0 "Mon adversaire a pris la forme d’un redoutable démon."
 single_combat.0001.desc.opponent_response.POD_blood_atemi:0 "Mon adversaire se jette sur moi, essayant de dérégler mon système circulatoire."
