 single_combat.0001.desc.opponent_response.POD_dust_to_dust:0 "Mon adversaire tente de me toucher et de transformer ma chair en argile noire."
 single_combat.0001.desc.opponent_response.POD_khaibits_embrace:0 "Mon ennemi m'attrape le visage et prononce des mots obscurs. Des ombres immobilisantes commencent à s’enrouler autour de mon corps."
 single_combat.0001.desc.opponent_response.POD_serqets_sting:0 "Mon adversaire fait le signe du scorpion et me pique avec du poison."
 single_combat.0001.desc.opponent_response.POD_voracious_scarab_of_nyarashahim:0 "Mon adversaire lâche un scarabée pour m'attaquer."
 single_combat.0001.desc.opponent_response.POD_spear_of_anubis:0 "Mon adversaire crée une lance d’ombre et tente de me frapper."
 single_combat.0001.desc.opponent_response.POD_feral_clawing:0 "Mon adversaire me lance des griffes."
 single_combat.0001.desc.opponent_response.POD_feral_bite:0 "Mon ennemi me mord."
