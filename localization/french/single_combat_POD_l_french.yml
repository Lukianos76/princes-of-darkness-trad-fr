 single_combat.0001.desc.my_feedback.POD_ashen_ladys_embrace:0 "J'ai lancé un sort pour transformer la chair de mon adversaire en cendres."
 single_combat.0001.desc.opponent_response.POD_ashen_ladys_embrace:0 "Mon ennemi tente de lancer un sort pour me transformer en cendres."
 single_combat.0031.desc.sc_defender.POD_ashen_ladys_embrace:0 "Le sort ne parvient pas à prendre effet."
 single_combat.0031.desc.opponent_response.POD_ashen_ladys_embrace:0 "Mon ennemi tente de lancer un sort et de transformer ma chair en cendres."
 single_combat.0031.desc.opponent_response.POD_ashen_ladys_embrace.injury:0 "Des parties de ma chair se dessèchent à cause du sort de mon adversaire."
 single_combat.0031.desc.opponent_response.POD_ashen_ladys_embrace.fatality:0 "Mon ennemi lance un sort pour transformer ma chair en cendres. Je m'effondre alors que je sens ma chair se dessécher."
 single_combat.0031.desc.sc_attacker.POD_ashen_ladys_embrace:0 "Mon sort ne prend pas effet."
 single_combat.0031.desc.sc_attacker.POD_ashen_ladys_embrace.injury:0 "Mon sort ne prend pas effet et je me retrouve exposé à une contre-attaque."
 single_combat.0031.desc.sc_attacker.POD_ashen_ladys_embrace.fatality:0 "Mon adversaire me contre avec une attaque puissante. Ma vision devient noire."
 single_combat.0041.desc.sc_defender.POD_ashen_ladys_embrace:0 "J'ai lancé un sort pour transformer la chair de mon ennemi en cendres."
