 single_combat.0031.desc.opponent_response.POD_lightning_strike:0 "Mon ennemi frappe instinctivement avec le pouvoir de Célérité, essayant de me prendre au dépourvu."
 single_combat.0031.desc.opponent_response.POD_split_second:0 "Le temps ralentit autour de nous à mesure que la Célérité fait effet. Mon adversaire profitera certainement de cette opportunité."
 single_combat.0031.desc.opponent_response.POD_unerring_aim:0 "Grâce à leur maîtrise de la Célérité, le tir de mon ennemi est parfaitement précis."
 single_combat.0031.desc.opponent_response.POD_lethal_body:0 "Avec la force d'une avalanche aidé par Potence, mon adversaire se jette sur moi."
 single_combat.0031.desc.opponent_response.POD_brutal_feed:0 "Mon ennemi se jette sur mon cou, dans l’espoir de m’exsanguer en quelques secondes."
 single_combat.0031.desc.opponent_response.POD_earthshock:0 "En frappant la terre, mon ennemi fait trembler le sol sous nos pieds."
 single_combat.0031.desc.opponent_response.POD_fist_of_caine:0 "Grâce à Potence, l'air déplacé par les mouvements de bagarre de mon ennemi est une arme mortelle en soi."
