 single_combat.0001.desc.my_feedback.POD_bite:0 "Je me précipite en avant, essayant d'enfoncer mes crocs aiguisés dans le cou invitant devant moi."
 single_combat.0001.desc.my_feedback.POD_blood_surge:0 "J'invoque les pouvoirs de mon sang pour me donner de la force."
 single_combat.0001.desc.my_feedback.POD_blood_heal:0 "J'invoque les pouvoirs de mon sang pour refermer mes blessures et me guérir."
 single_combat.0001.desc.my_feedback.POD_blink:0 "J'avance plus vite que l'œil ne peut le voir, en espérant que mon adversaire n'a aucun moyen d'anticiper mes mouvements."
