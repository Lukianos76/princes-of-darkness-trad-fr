 single_combat.0041.desc.opponent_response.POD_spark_of_ra.fatality:0 "Je contre-attaque avec une étincelle de Ra. Mon adversaire est touché par la boule de flammes, brûlant vif."
 single_combat.0041.desc.opponent_response.POD_deaths_hand.fatality:0 "Je contrecarre mon ennemi avec une explosion d'énergie spectrale. Ils s'effondrent au sol."
 single_combat.0041.desc.opponent_response.POD_naming_the_warning.fatality:0 "J'esquive l'attaque de mon ennemi et prononce son vrai nom. Ils sont intimidés et obéissent à chacun de mes ordres."
 single_combat.0041.desc.opponent_response.POD_ashes_to_ashes.fatality:0 "J'esquive l'attaque de mon ennemi et lance un sort pour transformer sa chair en cendres. Ils s’effondrent au sol alors qu’ils commencent à se dessécher."
 single_combat.0041.desc.opponent_response.POD_dust_to_dust.fatality:0 "J'esquive l'attaque de mon ennemi et touche sa peau. Ils s'effondrent et leur chair se transforme en argile noire."
 single_combat.0041.desc.opponent_response.POD_khaibits_embrace.fatality:0 "J'esquive l'attaque de mon ennemi et saisis son visage. Les ombres les engloutissent."
 single_combat.0041.desc.opponent_response.POD_serqets_sting.fatality:0 "Je contre-attaque avec le signe de Serqet. Mon adversaire s'effondre à cause du poison."
 single_combat.0041.desc.opponent_response.POD_voracious_scarab_of_nyarashahim.fatality:0 "Je contre-attaque en relâchant un scarabée vorace. Il s’enfouit profondément en eux alors qu’ils s’effondrent sous la soumission."
 single_combat.0041.desc.opponent_response.POD_spear_of_anubis.fatality:0 "Je contrecarre mon adversaire en le frappant avec la lance d'Anubis. Ils s'effondrent au sol."
 single_combat.0041.desc.opponent_response.POD_feral_clawing.fatality:0 "Je contrecarre l'attaque de mon adversaire, frappant [my_foe.GetHerHim] avec mes griffes nues."
 single_combat.0041.desc.opponent_response.POD_feral_bite.fatality:0 "J'esquive les attaques de mon ennemi, mordant [my_foe.GetHerHis] face à face."
 single_combat.0041.desc.opponent_response.POD_feral_assault.fatality:0 "Je contrecarre les attaques de mon ennemi, attaquant furieusement et abattant [my_foe.GetHerHim]."
 single_combat.0041.desc.opponent_response.POD_feral_taunt.fatality:0 "J'esquive l'attaque de mon ennemi, distrayant [my_foe.GetHerHim] avec mes provocations, puis j'abats [my_foe.GetHerHim]."
 single_combat.0041.desc.opponent_response.POD_feral_evasion.fatality:0 "J'évite les attaques de mon ennemi, puis j'abats [my_foe.GetHerHim]."
 single_combat.0041.desc.opponent_response.POD_jaw_lock.fatality:0 "Je contrecarre l'attaque de mon ennemi, mordant [my_foe.GetHerHis] membres et frappant [my_foe.GetHerHim]."
 single_combat.0041.desc.opponent_response.POD_hamstring.fatality:0 "Je contrecarre l'attaque de mon ennemi, mordant [my_foe.GetHerHis] membres et frappant [my_foe.GetHerHim]."
 single_combat.0041.desc.opponent_response.POD_leaping_rake.fatality:0 "J'esquive les attaques de mon ennemi, saute dans [my_foe.GetHerHim] et frappe [my_foe.GetHerHim]."
 single_combat.0041.desc.opponent_response.POD_wishbone.fatality:0 "Je contrecarre les attaques de mon ennemi, déchirant [my_foe.GetHerHim] en deux morceaux."
 single_combat.0041.desc.opponent_response.POD_manipulate_inertia.fatality:0 "Et ils n’en ont pas, mon assaut ne s’arrête que lorsqu’il ne reste plus que des cendres devant moi."
 single_combat.0041.desc.opponent_response.POD_manipulate_acceleration.fatality:0 "Et ils n’en ont pas, mon assaut ne s’arrête que lorsqu’il ne reste plus que des cendres devant moi."
 single_combat.0041.desc.opponent_response.POD_manipulate_cohesion.fatality:0 "Et ils n’en ont pas, mon assaut ne s’arrête que lorsqu’il ne reste plus que des cendres devant moi."
 single_combat.0041.desc.sc_attacker.POD_bite:0 "Je me précipite en avant, essayant d'enfoncer mes crocs aiguisés dans le cou invitant devant moi."
 single_combat.0041.desc.sc_attacker.POD_blood_surge:0 "J'invoque les pouvoirs de mon sang pour me donner de la force."
 single_combat.0041.desc.sc_attacker.POD_blood_heal:0 "J'invoque les pouvoirs de mon sang pour refermer mes blessures et me guérir."
 single_combat.0041.desc.sc_attacker.POD_blink:0 "J'avance plus vite que l'œil ne peut le voir, en espérant que mon adversaire n'a aucun moyen d'anticiper mes mouvements."
 single_combat.0041.desc.sc_attacker.POD_lightning_strike:0 "Je frappe instinctivement avec le pouvoir de Célérité, essayant de surprendre mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_split_second:0 "Le temps ralentit autour de moi à mesure que la Célérité fait effet. Je dois profiter de cette opportunité."
 single_combat.0041.desc.sc_attacker.POD_unerring_aim:0 "Grâce à ma maîtrise de la Célérité, mon prochain cliché est parfaitement précis."
 single_combat.0041.desc.sc_attacker.POD_lethal_body:0 "La puissance me permet de me jeter sur mon adversaire avec la force d'une avalanche."
 single_combat.0041.desc.sc_attacker.POD_brutal_feed:0 "Je me précipite vers le cou, dans l'espoir d'exsanguer mon adversaire en quelques secondes."
 single_combat.0041.desc.sc_attacker.POD_earthshock:0 "En frappant la terre, je fais trembler le sol lui-même sous nous."
 single_combat.0041.desc.sc_attacker.POD_fist_of_caine:0 "Grâce à Potence, l'air déplacé par mes mouvements de bagarre est une arme mortelle en soi."
 single_combat.0041.desc.sc_attacker.POD_toughness:0 "Ma chair devient anormalement résistante, bloquant avec un peu de chance tout coup entrant."
 single_combat.0041.desc.sc_attacker.POD_flesh_of_marble:0 "Ma chair se transforme en marbre surnaturel, insensible à tout dommage. Avec un peu de chance."
 single_combat.0041.desc.sc_attacker.POD_prowess_from_pain:0 "Mes blessures me nourrissent, je deviens plus fort de seconde en seconde."
 single_combat.0041.desc.sc_attacker.POD_feral_weapons:0 "Mes griffes sont tendues, prêtes à fendre mon adversaire en deux."
 single_combat.0041.desc.sc_attacker.POD_shapechange:0 "J'utilise ma forme animale pour sauter en premier sur les crocs de mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_vanish:0 "Je disparais de vue, essayant de confondre mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_nocturne:0 "Les ombres tourbillonnent autour de notre champ de bataille, rendant la visibilité difficile."
 single_combat.0041.desc.sc_attacker.POD_arms_of_ahriman:0 "Des tentacules noirs apparaissent de la terre et tentent de frapper mon ennemi."
 single_combat.0041.desc.sc_attacker.POD_the_darkness_within:0 "Les ombres tourbillonnent autour de mon adversaire, à la recherche d’une ouverture."
 single_combat.0041.desc.sc_attacker.POD_aegis_of_shadows:0 "Une armure d’ombre apparaît autour de moi, me protégeant du mal."
 single_combat.0041.desc.sc_attacker.POD_compel:0 "Je donne un ordre rapide à mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_terminal_decree:0 "Je donne l'ordre à mon adversaire de se blesser."
 single_combat.0041.desc.sc_attacker.POD_daunt:0 "J'ai l'air plus grand, plus puissant, assez, je l'espère, pour dissuader mon ennemi."
 single_combat.0041.desc.sc_attacker.POD_dread_gaze:0 "J'apparais comme le pire cauchemar de mon ennemi."
 single_combat.0041.desc.sc_attacker.POD_extinguish_vitae:0 "D'un simple mouvement de la main, je rends inerte le sang de mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_scorpions_touch:0 "Je prélève un peu de mon sang, le transmuant en poison."
 single_combat.0041.desc.sc_attacker.POD_theft_of_vitae:0 "Je fais couler le sang de la bouche de mon ennemi puis je le guide vers moi."
 single_combat.0041.desc.sc_attacker.POD_baals_curse:0 "Je prélève un peu de mon sang et le transforme en un poison extrêmement agressif."
 single_combat.0041.desc.sc_attacker.POD_cauldron_of_blood:0 "D’un simple mouvement de la main, je fais bouillir le sang de mon adversaire dans ses propres veines."
 single_combat.0041.desc.sc_attacker.POD_touch_of_oblivion:0 "Je touche mon adversaire et canalise la puissance entropique brute d'Oblivion à travers lui."
 single_combat.0041.desc.sc_attacker.POD_stygian_shroud:0 "J'ai répandu une obscurité suffocante sur une vaste zone, coupant le son et supprimant tous les autres sens."
 single_combat.0041.desc.sc_attacker.POD_fire_torch:0 "J'espère un coup de chance en brandissant follement mon flambeau."
 single_combat.0041.desc.sc_attacker.POD_fire_bombs:0 "Je lance le feu alchimique vers mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_fire_spewer:0 "L’étrange machine crache du feu sauvagement."
 single_combat.0041.desc.sc_attacker.POD_crossbow_shot:0 "Le coup est tiré en cherchant sa cible."
 single_combat.0041.desc.sc_attacker.POD_unleash_dogs:0 "Les chiens se précipitent vers mon ennemi, avides de sang et de chair."
 single_combat.0041.desc.sc_attacker.POD_stake_attack:0 "Je me jette en premier sur le pieu."
 single_combat.0041.desc.sc_attacker.POD_oculi_trust:0 "Les paroles de Dieu sont prononcées, ressentant mon ennemi avec effroi."
 single_combat.0041.desc.sc_attacker.POD_oculi_wine:0 "Je me précipite vers mon adversaire, cherchant à entrer en contact pour que ma malédiction prenne effet."
 single_combat.0041.desc.sc_attacker.POD_acre_catechumen:0 "Les paroles de Dieu sont prononcées, me ressentant avec puissance."
 single_combat.0041.desc.sc_attacker.POD_acre_flesh:0 "Les paroles de Dieu sont prononcées, me ressentant avec endurance."
 single_combat.0041.desc.sc_attacker.POD_acre_flight:0 "Béni par le Divin, je suis plus rapide que jamais."
 single_combat.0041.desc.sc_attacker.POD_acre_auto:0 "Je me prépare à ce qui pourrait être le coup final."
 single_combat.0041.desc.sc_attacker.POD_murnau_mirror:0 "Le miroir de Dieu me montre le chemin qui correspond aux prouesses de ce démon."
 single_combat.0041.desc.sc_attacker.POD_murnau_arcana:0 "Je me prépare à prendre le contrôle des pouvoirs du démon."
 single_combat.0041.desc.sc_attacker.POD_sisters_hosanna:0 "Je chante la gloire de Dieu, me remplissant de force."
 single_combat.0041.desc.sc_attacker.POD_sisters_oratorio:0 "Je chante la gloire de Dieu, remplissant d'horreur mon ennemi."
 single_combat.0041.desc.sc_attacker.POD_bone_obedience:0 "Mes os commencent à devenir incassables."
 single_combat.0041.desc.sc_attacker.POD_five_poison_cloud:0 "L’énergie noire Yin du nuage se précipite vers mon ennemi."
 single_combat.0041.desc.sc_attacker.POD_ching_shih:0 "La terrible forme de monstre est maintenant la mienne"
 single_combat.0041.desc.sc_attacker.POD_long_neck:0 "J'étends mes membres, me donnant une portée illimitée."
 single_combat.0041.desc.sc_attacker.POD_bloodlash:0 "Une vrille de sang est créée, m'offrant de nouvelles opportunités."
 single_combat.0041.desc.sc_attacker.POD_goblin_scorch:0 "Les flammes spirituelles sont projetées vers mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_goblin_lantern:0 "Je me transforme en un orbe de feu brillant."
 single_combat.0041.desc.sc_attacker.POD_bone_dance:0 "La danse est terminée, créant un voile de léthargie dans la zone."
 single_combat.0041.desc.sc_attacker.POD_dragon_dance:0 "La danse est terminée et la transe a commencé."
 single_combat.0041.desc.sc_attacker.POD_chi_interrupt:0 "Je me précipite sur mon adversaire, à la recherche de ses points critiques du Chi."
 single_combat.0041.desc.sc_attacker.POD_thousand_hell_stare:0 "La douleur, la colère et le désespoir consument soudain l’âme de mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_wind_attack:0 "Le vent souffle et je suis plus rapide que jamais."
 single_combat.0041.desc.sc_attacker.POD_demon_claws:0 "Je suis le démon et il est moi. Nous prévaudrons."
 single_combat.0041.desc.sc_attacker.POD_tormented_essence:0 "La douleur, la colère et le désespoir consument soudain l’âme de mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_adramelechs_wrath:0 "Je suis le démon et il est moi. Nous prévaudrons."
 single_combat.0041.desc.sc_attacker.POD_blood_atemi:0 "Je me précipite sur mon adversaire, essayant de dérégler son système circulatoire."
 single_combat.0041.desc.sc_attacker.POD_stand_upon_the_dragons_back:0 "Je canalise le Chi des flux naturels de la Terre vers mon corps."
 single_combat.0041.desc.sc_attacker.POD_dragon_ward:0 "J'élargis le troisième œil et canalise mon Chi vers une puissante protection."
 single_combat.0041.desc.sc_attacker.POD_typhonic_maw:0 "J’élargis suffisamment ma mâchoire pour avaler mon adversaire en entier."
 single_combat.0041.desc.sc_attacker.POD_cobra_fangs:0 "Mes crocs deviennent venimeux, cherchant un chemin dans la chair de mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_snout_strike:0 "J'essaie de faire un coup court et vicieux, ou peut-être une saisie, au museau."
 single_combat.0041.desc.sc_attacker.POD_chi_breaker:0 "J'essaie d'enfoncer une main dans le torse de mon adversaire et de perturber le flux naturel du Chi dans le corps de mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_hundred_star_shower:0 "Je charge le shuriken avec ma propre force vitale."
 single_combat.0041.desc.sc_attacker.POD_jaw_hammer:0 "J'essaie de porter un coup puissant destiné à briser les os de la mâchoire de mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_fading_light_strike:0 "J'essaie de voler le pouvoir à mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_chain_snake:0 "J'essaie de bloquer l'attaque de mon adversaire tout en capturant le membre attaquant."
 single_combat.0041.desc.sc_attacker.POD_twisting_thrust:0 "J'essaie de pénétrer profondément dans le corps de mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_prone_attacks:0 "Je tombe à plat ventre.."
 single_combat.0041.desc.sc_attacker.POD_dagger_claw:0 "J'écarte les doigts des deux mains et les enfonce dans le ventre de mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_spark_of_ra:0 "Je lance une boule de feu enflammée sur mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_deaths_hand:0 "Je lève ma paume pour faire exploser mon ennemi avec une énergie spectrale."
 single_combat.0041.desc.sc_attacker.POD_naming_the_warning:0 "Je prononce le vrai nom de mon ennemi pour le contraindre à se soumettre."
 single_combat.0041.desc.sc_attacker.POD_ashes_to_ashes:0 "J'ai lancé un sort pour transformer mon ennemi en Ash."
 single_combat.0041.desc.sc_attacker.POD_dust_to_dust:0 "Je bouge pour toucher mon adversaire et transformer sa chair en argile noire."
 single_combat.0041.desc.sc_attacker.POD_khaibits_embrace:0 "J'essaie d'attraper le visage de mes adversaires et de les engloutir dans l'ombre."
 single_combat.0041.desc.sc_attacker.POD_serqets_sting:0 "Je fais le signe du scorpion et pique mon adversaire avec du poison."
 single_combat.0041.desc.sc_attacker.POD_voracious_scarab_of_nyarashahim:0 "Je lâche un scarabée pour dévorer mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_spear_of_anubis:0 "Je frappe mon ennemi avec une lance d'ombre."
 single_combat.0041.desc.sc_attacker.POD_feral_clawing:0 "Je balance mes griffes sur mon ennemi."
 single_combat.0041.desc.sc_attacker.POD_feral_bite:0 "Je mords mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_feral_assault:0 "Je cours furieusement vers mon adversaire, balançant mes membres et mordant."
 single_combat.0041.desc.sc_attacker.POD_feral_taunt:0 "J'essaie de déstabiliser mon ennemi en le narguant."
 single_combat.0041.desc.sc_attacker.POD_feral_evasion:0 "J'esquive les attaques de mon ennemi."
 single_combat.0041.desc.sc_attacker.POD_jaw_lock:0 "Je bloque la jambe de mon adversaire au même endroit."
 single_combat.0041.desc.sc_attacker.POD_hamstring:0 "Je mords les membres de mon ennemi."
 single_combat.0041.desc.sc_attacker.POD_leaping_rake:0 "Je saute soudainement sur mon adversaire, tentant de l'empaler avec mes griffes."
 single_combat.0041.desc.sc_attacker.POD_wishbone:0 "De toutes mes forces, j'essaie de déchirer mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_manipulate_inertia:0 "J'avance plus vite que l'œil ne peut le voir, en espérant que mon adversaire n'a aucun moyen d'anticiper mes mouvements."
 single_combat.0041.desc.sc_attacker.POD_manipulate_acceleration:0 "J'avance plus vite que l'œil ne peut le voir, en espérant que mon adversaire n'a aucun moyen d'anticiper mes mouvements."
 single_combat.0041.desc.sc_attacker.POD_manipulate_cohesion:0 "J'avance plus vite que l'œil ne peut le voir, en espérant que mon adversaire n'a aucun moyen d'anticiper mes mouvements."
 single_combat.0041.desc.sc_attacker.POD_bite.injury:0 "Et cela se connecte, l'odeur enivrante du sang imprégnant l'air. Ils s’arrachent à peine de cette étreinte mortelle avant qu’il ne soit trop tard."
 single_combat.0041.desc.sc_attacker.POD_blood_surge.injury:0 "Je me vois plus grand et plus fort, renforcé par le sang. Je pousse rapidement mon avantage."
 single_combat.0041.desc.sc_attacker.POD_blood_heal.injury:0 "Toutes mes blessures disparaissent sous mes yeux tandis que le pouvoir du sang me guérit. J'appuie rapidement sur mon avantage."
 single_combat.0041.desc.sc_attacker.POD_blink.injury:0 "Et ils n’en ont pas, bientôt réduits à se remettre, difficilement, de mon assaut."
 single_combat.0041.desc.sc_attacker.POD_lightning_strike.injury:0 "Ce que je fais, mon ennemi est bientôt repoussé par cette attaque inattendue."
 single_combat.0041.desc.sc_attacker.POD_split_second.injury:0 "Mon adversaire n'est pas suffisamment préparé et un coup puissant arrive sur lui, trop rapide pour être évité par sa perception déformée du temps."
 single_combat.0041.desc.sc_attacker.POD_unerring_aim.injury:0 "Mon adversaire ne peut rien faire d'autre que de le prendre, sentant sa chair de mort-vivant protester contre ces mauvais traitements."
 single_combat.0041.desc.sc_attacker.POD_lethal_body.injury:0 "Mon adversaire peine bientôt à se relever, ayant l'impression qu'une maison entière s'est effondrée sur lui."
 single_combat.0041.desc.sc_attacker.POD_brutal_feed.injury:0 "Mon adversaire parvient à s'extraire de cette étreinte mortelle, mais pas avant d'avoir ressenti la vive douleur provoquée par mes crocs."
 single_combat.0041.desc.sc_attacker.POD_earthshock.injury:0 "Mon adversaire tombe et j'en profite pour frapper brutalement. Ils évitent de justesse le coup destiné au cou."
 single_combat.0041.desc.sc_attacker.POD_fist_of_caine.injury:0 "Cette tempête est comme des poignards sur leur peau, coupant de larges pans de chair morte-vivante à chaque mouvement."
 single_combat.0041.desc.sc_attacker.POD_toughness.injury:0 "Rien ne semble pouvoir percer ma défense. Mon adversaire s'épuise à essayer de percer."
 single_combat.0041.desc.sc_attacker.POD_flesh_of_marble.injury:0 "Rien ne semble pouvoir percer ma défense. Mon adversaire s'épuise à essayer de percer."
 single_combat.0041.desc.sc_attacker.POD_prowess_from_pain.injury:0 "Alimenté par ce terrible pouvoir, je porte un coup puissant qui fait trébucher mon adversaire."
 single_combat.0041.desc.sc_attacker.POD_feral_weapons.injury:0 "Et cela arrive presque, car mon adversaire parvient à peine à éviter un coup certainement fatal qui lui arrive."
 single_combat.0041.desc.sc_attacker.POD_shapechange.injury:0 "Surpris par ce changement soudain, mon adversaire est touché et doit repousser furieusement le monstre que je suis devenu."
 single_combat.0041.desc.sc_attacker.POD_vanish.injury:0 "Ainsi, mon adversaire ne voit pas le prochain coup venir derrière lui. Et ça fait mal."
 single_combat.0041.desc.sc_attacker.POD_nocturne.injury:0 "Ainsi, mon adversaire ne voit pas le prochain coup venir derrière lui. Et ça fait mal."
 single_combat.0041.desc.sc_attacker.POD_arms_of_ahriman.injury:0 "Mon adversaire en évite un mais pas le second... et ces choses-là font mal."
 single_combat.0041.desc.sc_attacker.POD_the_darkness_within.injury:0 "Ils sautent soudainement dans la bouche de mon adversaire, et celui-ci doit utiliser toute sa volonté pour les expulser."
 single_combat.0041.desc.sc_attacker.POD_aegis_of_shadows.injury:0 "Rien ne semble pouvoir percer ma défense. Mon adversaire s'épuise à essayer de percer."
 single_combat.0041.desc.sc_attacker.POD_compel.injury:0 "Cela prend mon ennemi au dépourvu, et il se remet bientôt d'un coup porté alors qu'il était distrait."
