 single_combat.0031.desc.sc_attacker.POD_bite.fatality:0 "Et cela vient rapidement, sous la forme d'un coup au visage, le coupant proprement en deux."
 single_combat.0031.desc.sc_attacker.POD_blood_surge.fatality:0 "Et la petite distraction suffit à mon adversaire pour prendre l’avantage d’un coup rapide dans votre cou. Votre tête roule bientôt vers le sol, ce qui n'est pas très sain."
 single_combat.0031.desc.sc_attacker.POD_blood_heal.fatality:0 "Et la petite distraction suffit à mon adversaire pour prendre l’avantage d’un coup rapide dans votre cou. Votre tête roule bientôt vers le sol, ce qui n'est pas très sain."
 single_combat.0031.desc.sc_attacker.POD_blink.fatality:0 "Et je le perds encore plus comme je l'avais prévu. Mais je ne perdrai plus rien, si cela compte comme une grâce salvatrice."
 single_combat.0031.desc.sc_attacker.POD_lightning_strike.fatality:0 "La contre-attaque de mon adversaire ne le fait pas. Mon cœur est transpercé et éclaté. Une fin sanglante."
 single_combat.0031.desc.sc_attacker.POD_split_second.fatality:0 "Je suis frappé par leur prochaine attaque comme si de rien n'était. Et il visait mon cou. Une fin sans gloire."
 single_combat.0031.desc.sc_attacker.POD_unerring_aim.fatality:0 "En réduisant la distance, mon ennemi me frappe dans le ventre pour mon impudence. Puis au visage. Puis arrache mon cou de mes épaules."
 single_combat.0031.desc.sc_attacker.POD_lethal_body.fatality:0 "Malheureusement, ce n’est pas le cas de mes adversaires. Et ça fait mal. Jusqu'à ce que ce ne soit pas le cas, alors que l'obscurité vous engloutit."
 single_combat.0031.desc.sc_attacker.POD_brutal_feed.fatality:0 "Et cela vient rapidement, sous la forme d'un coup au visage, le coupant proprement en deux."
 single_combat.0031.desc.sc_attacker.POD_earthshock.fatality:0 "Distrait par cet échec, je ne vois pas venir la prochaine grève. Et maintenant, je ne reverrai plus rien."
 single_combat.0031.desc.sc_attacker.POD_fist_of_caine.fatality:0 "Mais ses frappes sont bien plus pour moi et je m'effondre bientôt au sol, incapable de rien faire d'autre que de regarder la fin dévastatrice qui se dirige vers moi."
 single_combat.0031.desc.sc_attacker.POD_toughness.fatality:0 "Il semble que le courage n’ait pas suffi cette fois. Ce n’était pas suffisant pour éviter le coup puissant visant votre cou qui allait suivre."
 single_combat.0031.desc.sc_attacker.POD_flesh_of_marble.fatality:0 "J'ai l'impression d'être au centre d'un tremblement de terre. Et vous êtes bientôt englouti par cela, pour ne plus jamais être revu."
 single_combat.0031.desc.sc_attacker.POD_prowess_from_pain.fatality:0 "Mon adversaire s’assure rapidement que cela fait encore plus mal. Jusqu'à ce que ce ne soit pas le cas."
 single_combat.0031.desc.sc_attacker.POD_feral_weapons.fatality:0 "Leur contre-attaque n'est pas moins dangereuse et je suis incapable de me sauver de la prochaine série de frappes puissantes qui se présentent à moi."
 single_combat.0031.desc.sc_attacker.POD_shapechange.fatality:0 "En canalisant des générations d’humanité apprivoisant la vie sauvage, mon adversaire commence à chasser la lumière du jour de ma forme animale. Une victoire éclatante pour l’humanité dans cet épisode de l’homme contre la nature."
 single_combat.0031.desc.sc_attacker.POD_vanish.fatality:0 "Sa prochaine frappe le fera également. Et le suivant. Et le suivant..."
 single_combat.0031.desc.sc_attacker.POD_nocturne.fatality:0 "Comme le prouve leur frappe suivante, presque parfaite. Et le suivant. Et le suivant..."
 single_combat.0031.desc.sc_attacker.POD_arms_of_ahriman.fatality:0 "Distrait par cet échec, je dois subir de rapides représailles. Dans mon état actuel, je ne parviens pas à récupérer assez rapidement. Ce sera bientôt fini."
 single_combat.0031.desc.sc_attacker.POD_the_darkness_within.fatality:0 "Malheureusement, je ne fais pas très bien contre leur prochaine frappe. L'immortalité finit toujours par la mort d'une manière ou d'une autre."
 single_combat.0031.desc.sc_attacker.POD_aegis_of_shadows.fatality:0 "Apparemment, ne pas être invulnérable fait un mal de diable. Cependant, être vraiment mort ne le sera pas, comme vous l’apprendrez bientôt."
 single_combat.0031.desc.sc_attacker.POD_compel.fatality:0 "Et puis il ordonne à leur poing d'entrer dans ma tête. Ça marche. Ma tête n'aime pas ça et décide de se déloger de mon corps."
 single_combat.0031.desc.sc_attacker.POD_terminal_decree.fatality:0 "Et puis il ordonne à leur poing d'entrer dans ma tête. Ça marche. Ma tête n'aime pas ça et décide de se déloger de mon corps."
 single_combat.0031.desc.sc_attacker.POD_daunt.fatality:0 "Comme le prouve leur frappe suivante, presque parfaite. Et le suivant. Et le suivant..."
 single_combat.0031.desc.sc_attacker.POD_dread_gaze.fatality:0 "Et ça fait très mal d’en être la victime. Alors que vous sentez bientôt la malédiction de Caïn quitter votre corps, vous avez au moins le petit réconfort d’avoir aidé votre ennemi à surmonter brutalement sa peur."
 single_combat.0031.desc.sc_attacker.POD_extinguish_vitae.fatality:0 "Ce que je pourrai bientôt confirmer lorsqu'un coup de pied renforcé de sang me frappe dans les tripes. Je n’ai bientôt plus de courage, et plus d’immortalité non plus."
 single_combat.0031.desc.sc_attacker.POD_scorpions_touch.fatality:0 "Cependant, vous ne faites pas preuve du même soin pour éviter les leurs et vous finissez par perdre ce combat. Au final, il n’y a que l’obscurité."
 single_combat.0031.desc.sc_attacker.POD_theft_of_vitae.fatality:0 "Le mien fait un bond lorsque le coup de poing de mon adversaire touche mon visage. En signe de protestation, ma tête décide de se déloger de mon corps."
 single_combat.0031.desc.sc_attacker.POD_baals_curse.fatality:0 "Cependant, vous ne faites pas preuve du même soin pour éviter les leurs et vous finissez par perdre ce combat. Au final, il n’y a que l’obscurité."
