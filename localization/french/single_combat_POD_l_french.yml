 single_combat.0031.desc.sc_attacker.POD_fire_bombs.fatality:0 "Cependant, je n'évite pas facilement le coup de poing qui vient ensuite sur mon visage. Ou le suivant, jusqu'à ce que ma tête tombe de mes épaules."
