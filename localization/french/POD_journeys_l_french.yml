 hunt_target_name:0 "Chasse"
 hunt_target_tt:0 "Il est temps d'étancher ma soif."
 hunt_target_planning_title:0 "À la chasse"
 hunt_target_planning_desc:0 "La chasse au [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetFirstNameNicknamed] peut maintenant sérieusement commencer."
 hunt_target_planning_confirm:0 "$POD_journey_planning_confirm_default$"
 hunt_target_planning_decline:0 "$POD_journey_planning_decline_default$"
 hunt_target_travel_title:0 "La chasse commence"
 hunt_target_travel_desc:0 "Je ne voyage généralement pas en dehors du [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] pour chasser, mais j'ai décidé que cela en valait la peine cette fois. [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetFirstNameNicknamed] ne pourra plus m'échapper très longtemps."
 hunt_target_travel_confirm:0 "Quel sera le goût du sang [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetHerHis|l] ?"
 wake_from_torpor_name:0 "Éveiller"
 wake_from_torpor_tt:0 "Je réveillerai le dormeur."
 wake_from_torpor_planning_title:0 "Réveiller le dormeur"
 wake_from_torpor_planning_desc:0 "J'ai appris autant que possible sur l'endroit où se trouve le corps du [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetFirstNameNicknamedPossessive], actuellement dans un état de [GetTrait('torpor').GetName(GetPlayer.MakeScope.Var('current_journey').Var('target').Char)].\n\nJe connais maintenant l'emplacement général du [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetHerHis|l], mais je devrai parcourir la province plus en profondeur si je veux pour trouver la cachette réelle du [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetHerHis|l]."
 wake_from_torpor_planning_confirm:0 "$POD_journey_planning_confirm_default$"
 wake_from_torpor_planning_decline:0 "$POD_journey_planning_decline_default$"
 wake_from_torpor_travel_title:0 "Voyage pour un dormeur"
 wake_from_torpor_travel_desc:0 "Une fois que nous aurons trouvé [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetFirstNameNicknamed], [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetSheHe|l] sera complètement à ma merci, tout en étant toujours conscient de l'environnement du [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetHerHis|l]. Une chose terrifiante à contempler. Je me demande ce que ferait le [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetSheHe|l] si nos positions étaient inversées."
 wake_from_torpor_travel_confirm:0 "Nous devons d'abord trouver le repaire du [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetHerHis|l]."
 assault_lair_name:0 "Assauter le repaire de"
 assault_lair_tt:0 "Un monstre de moins dans ce monde."
 assault_lair_planning_title:0 "Prêt pour l'assaut"
 assault_lair_planning_desc:0 "Ma patience a été récompensée.\n\nCela a pris du temps, mais mon réseau d'espions et d'informateurs m'a finalement amené là où je cherchais : l'emplacement exact du repaire du [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetFirstNamePossessive].\n\nBien sûr, la partie la plus dangereuse de ce [journey|E] est encore devant moi..."
 assault_lair_planning_confirm:0 "$POD_journey_planning_confirm_default$"
 assault_lair_planning_decline:0 "$POD_journey_planning_decline_default$"
 assault_lair_travel_title:0 "La chasse est lancée"
 assault_lair_travel_desc:0 "Affronter un démon comme [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetFirstName] sur le terrain du [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetHerHis] est toujours une proposition risquée, mais nous avons l'avantage de la surprise de notre côté. Est-ce que cela suffira ? Lorsqu’on chasse ce genre de proie, le moindre faux pas peut entraîner la mort."
 assault_lair_travel_confirm:0 "Je ne montrerai aucune pitié."