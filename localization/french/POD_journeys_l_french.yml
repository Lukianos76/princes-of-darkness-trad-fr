 golconda_1_name:0 "Apprenez à maîtriser votre bête"
 golconda_1_desc:0 "Il y a des rumeurs selon lesquelles $POD_splat_vampire_plural$ aurait réussi à transcender [the_beast|E] pour de bon, atteignant un état où ils n'auraient plus besoin de boire du sang. Cela semble trop beau pour être vrai, mais s’il existe des réponses, elles valent la peine d’être trouvées."
 golconda_1_effects:0 "Vous apprendrez où se trouve un enseignant qui pourra vous mettre sur la bonne voie."
 golconda_1_tt:0 "La paix intérieure est-elle possible ?"
 golconda_1_planning_title:0 "Comprendre l'ennemi intérieur"
 golconda_1_planning_desc:0 "#R La faim#! est quelque chose que chaque [cainite|E] apprend à endurer... ou à se livrer. Cela devient un bruit de fond. Un fait immuable de notre existence.\n\nMais est-ce obligatoire ?\n\nMes éclaireurs m'ont parlé d'un endroit où je peux trouver plus de réponses."
 golconda_1_planning_confirm:0 "$POD_journey_planning_confirm_default$"
 golconda_1_planning_decline:0 "$POD_journey_planning_decline_default$"
 golconda_1_travel_title:0 "$POD_journey_travel_title_seek_knowledge$"
 golconda_1_travel_desc:0 "Il doit y avoir quelque chose d’étrange dans les réponses que je cherche. Tous les [cainite|E] ne demandent-ils pas un répit au [the_beast|E] ? Alors pourquoi les solutions à ce problème ne sont-elles pas plus connues ? Je suppose que je découvrirai bientôt pourquoi."
 golconda_1_travel_confirm:0 "$POD_journey_travel_confirm_seek_knowledge$"
 golconda_2_name:0 "Faites la paix avec votre bête"
 golconda_2_desc:0 "Maintenant que je connais le chemin du [golconda|E], je suis confronté à la tâche difficile d'acquérir une compréhension profonde de mon [beast|E]. Beaucoup de ceux qui m’ont précédé ont consacré des siècles à une telle entreprise, sans pour résultat autre que de la frustration. Pourrais-je réussir là où ils ont échoué ?"
 golconda_2_effects:0 "Vous gagnerez [trait_level_track_xp|E] en tant que [GetTrait('golconda_seeker').GetName(GetPlayer)]. Vous obtiendrez également le [trait|E] si vous ne l'avez pas déjà.\n\nPlus vous avez de [trait_level_track_xp|E], plus vous avez de chances de réaliser une percée importante.\n\n#X Tous les progrès sur ce [journey|E] sont perdus. en entrant dans la frénésie, ou en commettant un meurtre ou un vol.#!"
 golconda_2_tt:0 "Un voyage de mille étapes."
 golconda_2_planning_title:0 "Contempler le prédateur intérieur"
 golconda_2_planning_desc:0 "[the_beast|E] m'a rongé l'esprit comme d'habitude, et j'ai passé un bon moment à l'observer et à essayer de mieux comprendre son comportement.\n\nJ'ai besoin d'un moment de calme pour réfléchir plus profondément à ce que je pense. avez appris.\n\nCela entraînera probablement des [stress|E]."
 golconda_2_planning_confirm:0 "Je suis prêt."
 golconda_2_planning_decline:0 "Je devrais y réfléchir à un moment moins stressant."
 golconda_widget_desc:0 "Continuer à faire la paix avec votre [beast|E] ?"
 golconda_widget_tt:0 "Vous commencerez immédiatement un autre [journey|E] pour avoir un aperçu du [golconda|E].\nCoût : [piety_i|E] #V 1 000#!"
 golconda_3_name:0 "Le soupçon"
 golconda_3_desc:0 "Tous mes préparatifs ont conduit à cela. Je ferai face au [the_beast|E], une fois pour toutes."
 golconda_3_effects:0 "Vous entrerez dans les recoins les plus profonds de votre âme pour la confrontation finale.\n\n#X Sur la base de votre [trait_level_track_xp|E] en tant que [GetTrait('golconda_seeker').GetName(GetPlayer)], vous avez #V [GetPlayer.MakeScope.ScriptValue('suspire_success_chance')]%#! chances de vous en sortir avec votre esprit intact. #!"
 golconda_3_tt:0 "Tout ou rien."
 golconda_3_planning_title:0 "Destination finale"
 golconda_3_planning_desc:0 "Je sais ce que je dois faire. Je laisserai la vitae renforcer mes sens, un peu comme en utilisant [GetTrait('auspex').GetName(GetNullCharacter)]. Ensuite, j'enverrai ma conscience à l'intérieur, à l'endroit où réside [the_beast|E].\n\nCe que je ne sais pas, c'est ce qui m'attendra.\n\nUne seule façon de le savoir."
 golconda_3_planning_confirm:0 "Il est temps de faire un acte de foi."
 golconda_3_planning_decline:0 "Il n’est pas encore temps de sauter le pas."
 provoke_vatican_warning:0 "#warning Cette violation sans précédent du [masquerade|E] aura des conséquences considérables qui changeront le monde.\n\nVous serez [GetTrait('forever_infamous').GetName(GetPlayer)] et [GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]. Vous entrerez certainement dans les livres d’histoire. Vous allez presque certainement tomber, point final.\n\nÊtes-vous prêt à prendre le risque ?#!"
 provoke_vatican_name:0 "Révélez-vous au Vatican"
 provoke_vatican_desc:0 "J'en ai marre de toujours me cacher dans l'ombre, de toujours me recroqueviller dans la peur des mortels, de toujours veiller à ce que notre existence reste cachée. Pas plus! Je leur montrerai que notre espèce doit être respectée. Je vais tous leur montrer..."
 provoke_vatican_effects:0 "Vous voyagerez à Rome et révélerez votre nature surnaturelle lors d'un violent déchaînement, provoquant des représailles de l'Inquisition.\n\n$provoke_vatican_warning$"
 provoke_vatican_isvalid:0 "$EFFECT_LIST_BULLET$Vous êtes [GetTrait('arrogant').GetName(GetPlayer)]\n$EFFECT_LIST_BULLET$Votre [capital|E] est en [GetGeographicalRegion('world_europe').GetName]\n$EFFECT_LIST_BULLET$Vous suivez un [religion|E] lié au christianisme #italic ([GetReligionByKey('roadofheaven_religion').GetName] ou [GetReligionByKey('bloodgnosticism_religion').GetName])[GetTrait('arrogant').GetName(GetPlayer)]0"
 provoke_vatican_religion_tt:0 "Vous devez suivre une religion liée au christianisme #italic ([GetReligionByKey('roadofheaven_religion').GetName] ou [GetReligionByKey('bloodgnosticism_religion').GetName])#!"
 provoke_vatican_tt:0 "Je tomberai dans l'infamie."
 provoke_vatican_planning_title:0 "Réveiller le tigre"
 provoke_vatican_planning_desc:0 "La décision a été prise. Les préparatifs sont terminés. Je suis aussi prêt que jamais. Il ne reste plus qu'à faire un petit voyage dans la Ville sainte.\n\nTout le monde ne partagera pas ma vision. En fait, je m'attends à ce que nombreux soient ceux qui tenteront de me dissuader de cette quête, pensant que c'est une mission insensée. Ils ne comprennent tout simplement pas l'étendue de mon ambition.\n\nMais bientôt, ils le comprendront."
 provoke_vatican_planning_confirm:0 "Ce sera mon opus magnum."
 provoke_vatican_planning_decline:0 "Je ferais mieux de m'assurer que je suis prêt pour ça."
 provoke_vatican_travel_title:0 "Voyage au Vatican"
 provoke_vatican_travel_desc:0 "Le chemin à parcourir sera dangereux et je ne peux m'empêcher de ressentir un sentiment d'appréhension. Est-ce ce que César a ressenti lorsqu’il a franchi le Rubicon ? Avait-il conscience que ses actes allaient changer le sort de tout un peuple ? A-t-il ressenti le poids de l'histoire ? Je ne peux qu’espérer qu’un jour, quand tout sera dit et fait et que la poussière sera retombée, mes actions seront justifiées."
 provoke_vatican_travel_confirm:0 "Bientôt, le monde entier connaîtra mon nom."
 provoke_vatican_caelestius_name:0 "$provoke_vatican_name$"
 provoke_vatican_caelestius_desc:0 "Notre espèce se recroqueville dans l’ombre depuis trop longtemps, et pourquoi ? L’Église nous qualifie de pécheurs, alors que sa conception même du péché repose sur de fausses prémisses. Je sais révéler leurs incohérences logiques. Je sais comment réparer ce tort. Je vais... débattre du Pape."
 provoke_vatican_caelestius_effects:0 "Vous voyagerez à Rome et tenterez de présenter au Saint-Père votre marque personnelle de noddisme, vous gagnant ainsi sa bénédiction... ou provoquant des représailles de la part de l'Inquisition.\n\n$provoke_vatican_warning$"
 provoke_vatican_caelestius_isvalid:0 ""
 provoke_vatican_caelestius_tt:0 "Le Saint-Père me bénira sûrement."
 provoke_vatican_caelestius_planning_title:0 "Préparer une révélation"
 provoke_vatican_caelestius_planning_desc:0 "La décision a été prise. Les préparatifs sont terminés. Je suis aussi prêt que jamais. Il ne reste plus qu'à faire un petit voyage dans la Ville sainte.\n\nTout le monde ne partagera pas ma vision. En fait, je m'attends à ce que nombreux soient ceux qui tenteront de me dissuader de cette quête, pensant que c'est une mission insensée. Ils ne comprennent tout simplement pas la profondeur de ma foi.\n\nMais bientôt, ils le comprendront."
