 POD_investigate.1.t.camilla:0 "Connaissance : Camilla"
 POD_investigate.1.desc.camilla:0 "Peut-être le Ventrue le plus influent de l'histoire, Titus Venturus Camille était un jeune Romain prometteur encadré par les meilleurs professeurs, qu'ils soient Collat, son futur [Sire|E] et prince de Rome, ou Lysandre et Artémis Orthia de Sparte. Un fort sentiment de domination et une ambition dévorante sont bientôt nés, et Camilla a pris le trône de son [Sire|E], certains disent par [diablerie|E]. Il dirigera ensuite Rome de l'ère républicaine à l'ère impériale, pionnier du Sénat éternel et du concept de mascarade. C'est également son commandement qui a détruit la ville de Carthage, ce qui lui a valu l'inimitié de Brujah pour toute l'éternité.\n Plus célèbre encore, Camilla a suivi la Route du Péché naissante et est devenue l'une de ses adeptes les plus... habiles. . Malgré son attitude insouciante et parfois indolente, Camilla a réussi à garder les rênes du pouvoir sur la majeure partie du monde [cainite|E] pendant un millénaire, un exploit jamais vu avant ou après. \n Il s'est senti dans le [torpor|E] à la fin de l'ère impériale romaine, et tout semblant d'unité dans le monde du [cainite|E] est tombé avec lui. Il se réveille finalement en 1230 et revient facilement au pouvoir à Rome. Mais le monde a beaucoup changé et il est peu probable que le prince du péché puisse à nouveau régner sur l’Europe. \n Destin futur dans Canon \n Camilla tombera dans le [torpor|E] à l'époque médiévale, pour ensuite ressusciter au début du 21e siècle. Un vieil ennemi attendra son retour pour venger une rancune aussi vieille que Rome elle-même."
 POD_investigate.1.t.mithras:0 "Connaissance : Mithra"
 POD_investigate.1.desc.mithras:0 "Autrefois soldat dans les premiers jours de la Perse, Mithra s’est laissé un héritage considérable. Utilisant ses pouvoirs et ses incontestables capacités de manipulation et de persuasion, il créa bientôt une nouvelle histoire, celle du Dieu Soleil du même nom. Cela lui a permis d'être l'un des Ventrue les plus puissants du monde antique, surtout lorsque son culte s'étend à la Rome impériale. \n Mais le christianisme et ses nombreux rivaux eurent raison de lui, et il s'enfuit avec ses partisans vers les frontières de l'Empire, en Grande-Bretagne. La mesquinerie de l'endroit l'a vite ennuyé et il est tombé dans un cycle de [torpor|E], se réveillant pour trouver tout en ruine à cause de régents incompétents, réparant le tout, puis [torpor|E] à nouveau. \n Le dernier cycle a eu lieu après 1066, lorsque d'ambitieux vampires normands ont chassé sa base de pouvoir de l'île, le forçant à se réveiller une fois de plus et à y faire face. Dès 1230, le Dieu Soleil est de nouveau agacé par la Grande-Bretagne et son influence est suffisamment forte pour qu'il puisse envisager une nouvelle retraite dans le sommeil des siècles. Bien qu'il soit dit que le nouveau Hardestadt, revendiquant la suzeraineté du [Clan|E] Ventrue, met en colère son camarade de clan beaucoup plus âgé. Cela pourrait être une raison suffisante pour qu'il reste encore un peu... \n Le destin futur de Canon \n Mithra restera éveillé pendant un certain temps, étant une épine dans le pied d'Hardestadt lors de la fondation de la Camarilla. Il se sent à nouveau dans le [torpor|E], pour finalement être tué en 1996 lorsque Valerius, l'un de ses anciens régents, le trahit. Pourtant, certains ont parlé d'un plan d'urgence..."
 POD_investigate.1.t.leeland:0 "Histoire : Robin Leeland"
 POD_investigate.1.desc.leeland:0 "On ne sait pas grand-chose des débuts de Robin, à l'exception de la théorie selon laquelle il serait une figure légendaire du folklore connue sous le nom de Robin des Bois. Ses actions y font certainement allusion, car il est probablement le Furores le plus connu du monde [cainite|E]. \n Toujours en rébellion et en lutte contre les tyrans, il a rassemblé de nombreux adeptes et est même considéré comme un digne ennemi par Mithra, le Dieu Soleil d'Angleterre. \n Le destin futur de Canon \n Leeland ne cessera jamais de mener le bon combat. Devenu une figure paternelle pour les Anarchs les plus influents de l'histoire, tels que Tyler, Jeremy MacNeil ou Marguerite Foccart, il réside toujours à Nottingham, dispensant la sagesse et harcelant les mécréants."
 POD_investigate.1.t.meerlinda:0 "Connaissance : Meerlinda"
 POD_investigate.1.desc.meerlinda:0 "Seule femme jugée digne par Tremere de rejoindre son cercle de Mages, Meerlinda est la voix de la modération au sein du Conseil des Sept. Confidente d'Etrius, respectée par Goratrix, elle a participé au rituel original qui a créé le Tremere [Clan|E]. Depuis lors, ses efforts pour trouver de nouveaux alliés pour son [Clan|E] assiégé ont été inlassables. \n Mithra, le Dieu Soleil d'Angleterre, a été réticent à reconnaître les Tremere, car il est un ami des Salubris [Clan|E]. En tant que telle, Meerlinda rassemble tranquillement des partisans et de l'influence dans les îles, dans le but d'amener au pouvoir un roi plus « docile »... \n Le destin futur de Canon \n Meerlinda s'alignera sur la Camarilla de Hardestadt, assurant le pouvoir de [Clan|E] Tremere pour les siècles à venir. Sa récompense fut le poste de régente de l'Amérique du Nord, où elle est plus puissante et influente que jamais."
 POD_investigate.1.t.melusine:0 "Histoire : Mélusine d'Anjou"
 POD_investigate.1.desc.melusine:0 "Femme fière et quelque peu arrogante, Mélusine s'est forgée dans les intrigues de l'Empire angevin. Issu du [Clan|E] Toreador, elle a travaillé sur la politique française avec un abandon imprudent, ce qui lui a valu l'inimitié de sa sœur de sang Isouda et un aller simple en exil. \n En arrivant en Angleterre, elle n'a pas beaucoup changé, se présentant comme l'opposante principale d'un Mithra amusé et racontant de grandes histoires de son passé sous le nom de « Fay de Lusignan ». Son tempérament froid et insensible ne lui a pas non plus valu d'amis.\n Destin futur dans Canon \n Sans surprise, Mélusine n'obtiendra pas grand-chose et sera bientôt oubliée par l'Histoire."
 POD_investigate.1.t.johnofyork:0 "Histoire : Jean d'York"
 POD_investigate.1.desc.johnofyork:0 "Baron ambitieux né juste après la conquête normande de l'Angleterre, John s'est révélé bien adapté à la politique [cainite|E]. Trahissant son [Sire|E] à un moment opportun, il n'a pas tardé à prêter allégeance à Mithra lorsque le Dieu Soleil est réapparu. Son règne sur York a besoin de son attention, car les restes des Vikings [einherjar|E] sont encore à peine maîtrisés. John n'a cependant pas oublié sa liberté d'avant et est l'un des principaux conspirateurs contre le règne du Persan Mathusalem. En tant que tel, il a rassemblé un cercle de vassaux partageant les mêmes idées, dont Mélusine d'Anjou et Meerlinda, attendant patiemment que Mithra commette une erreur.\nLe destin futur de Canon\nLa confiance de John en Meerlinda s'avérera être sa perte."
 POD_investigate.1.t.magda:0 "Connaissance : Magda"
 POD_investigate.1.desc.magda:0 "L'un des rares et mystérieux Lhiannan, Magda est une terrible force de la nature, une manifestation des anciennes traditions irlandaises. Elle s'est battue contre les Romains, les Chrétiens, les Vikings, les Normands... et se bat encore aujourd'hui, ce qui est l'une des principales raisons pour lesquelles l'Irlande n'est pas encore tombée entre les mains de Mithra. \n Sa soif de combat confine à la folie et l'a éloignée de tout ami ou allié, faisant d'elle plus une bête que la prêtresse druidique qu'elle était autrefois. \n Destin futur dans Canon \n Certaines rumeurs faibles disent que Magda a finalement succombé à la Bête et a été abattue par les loups-garous. D'autres pensent qu'elle rôde encore en Irlande, dernier vestige d'une époque révolue."
 POD_investigate.1.t.bjorn:0 "Histoire : Bjorn Garinson"
 POD_investigate.1.desc.bjorn:0 "Vaillant guerrier des Vikings [einherjar|E], Bjorn a longtemps combattu contre les Ventrues et les Toréadors envahissants de Scandinavie. Malgré l'aide de ses fidèles compagnons de bouclier triés sur le volet, le Brujah n'a pas pu inverser la tendance en Norvège et a dû fuir. Bloqué avec d'autres guerriers partageant les mêmes idées dans le nord de l'Écosse, Bjorn se prépare à un autre combat voué à l'échec pour la survie de sa religion mourante. \n Le destin futur de Canon \n Bjorn perdra une fois de plus et fuira vers le Vinland. Des siècles plus tard, il est le leader anarch de Washington D.C., avec un sérieux objectif à défendre contre la Camarilla."
 POD_investigate.1.t.marcus:0 "Histoire : Marcus Verus"
 POD_investigate.1.desc.marcus:0 "Légionnaire romain de son vivant, Marcus était déjà un fervent Mithraique avant même de rencontrer sa divinité. Être embrassé par Mithra lui-même fut un véritable réveil pour Marcus, qui consacra ensuite sa non-vie au Dieu Soleil qu'il chérissait tant. Depuis, il est le pilier de la volonté de Mithra en Angleterre, entretenant le culte pendant l'absence de Mathusalem et chassant toute dissidence au règne de son [Sire|E] et de Dieu. Encore militaire avant tout, Marcus est plus souvent vu sur les champs de bataille que dans les tribunaux ou les temples, menant les fidèles mithriaques à la victoire. \n Destin futur dans Canon \n Le Romain souffrira d'une crise de foi majeure et empruntera alors un chemin plus sombre."
 POD_investigate.1.t.camden:0 "Histoire : Roger de Camden"
 POD_investigate.1.desc.camden:0 "Né sous le nom de Rowan dans un petit village anglais, Lord Camden a toujours eu un lien particulier avec les morts. En tant que devin de sa ville, il attira l'attention de Constancia, l'une des Cappadociennes les plus influentes, et devint son apprenti. Ils ont voyagé à travers l’Europe et le nouveau-né s’est révélé un étudiant astucieux, désireux d’apprendre tout ce qu’il pouvait sur l’âme et ses interactions avec le corps, tant des vivants que des morts. \n Lorsqu'il a appris le retour de Mithra du [torpor|E], Camden a déménagé en Angleterre et a commencé à cimenter un lien fort avec le Dieu Soleil perse. \n Destin futur de Canon \n Camden deviendra le Sénéchal, principal chef du culte et même amoureux de Mithra. Faisant semblant de mourir pendant la purge de Giovanni, l'érudit préservera l'héritage et l'âme de Mithra pendant des siècles."
 POD_investigate.1.t.siegfried:0 "Histoire : Siegfried"
 POD_investigate.1.desc.siegfried:0 "Chef wisigoth de son vivant, Siegfried a attiré l'attention d'un vampire romain grâce à son esprit vif et son intelligence vive. Le nouveau-né Ventrue a à peine survécu à cette expérience déchirante et s'en est pris à son [Sire|E], [diablerizing|E] dans le processus. Pour ce crime, il fut pourchassé pendant des siècles par le tout puissant Ventrue romain avant d'être formellement reconnu dans le [Clan|E]. \n Méfiant à l'égard de la politique, Siegfried se mit à errer dans le pays jusqu'à ce qu'il rencontre Hrothulf, un autre Ventrue d'origine germanique. Sur son insistance, il entreprit de visiter l'Angleterre, la terre d'un autre vieil ennemi de Roman Ventrue. \n Le destin futur de Canon \n Siegfried fuira l'Angleterre après avoir protégé un jeune nouveau-né. En Amérique, il y deviendra l'un des [cainites|E] les plus puissants, en tant que prince de Vancouver. Sa renommée deviendra alors légendaire lorsqu'il parviendra à négocier un traité de paix avec les loups-garous."
 POD_investigate.1.t.salianna:0 "Connaissance : Salianna"
 POD_investigate.1.desc.salianna:0 "Vestale dans la vie, la piété et l'innocence de Salianna ont attiré l'attention de Michael, le Toréador obsédé par la Divinité. Elle ne l'a pas bien pris, et a facilement vu sous le déguisement de son monstrueux [Sire|E]. Fuyant Constantinople, elle erre quelque temps au Moyen-Orient, jusqu'à ce qu'un autre incident la force à fuir plus à l'ouest, vers la France naissante. \n Là-bas, elle reconstruisit son influence et devint bientôt la principale alternative à Alexandre, le tyrannique dirigeant Ventrue. La guerre froide entre ces deux-là a éclaté lorsque Lorraine, la chère enfant de Salianna, a été tuée par Alexandre dans un accès de rage. Elle a ensuite soigneusement planifié sa disparition et a réussi à y parvenir en 1224, avec l'aide du fils d'Alexandre, Geoffroy du Temple. \n Désormais, pour la première fois de sa vie, Salianna est véritablement aux commandes. Mais les loups tournent autour de sa position convoitée, qu'il s'agisse d'Alexandre en exil, d'Esclarmonde rebelle ou de Geoffroy lui-même. \n Le destin futur de Canon \n Salianna ne profitera pas longtemps de sa victoire. Alors que la France s'effondre sous le feu de l'Inquisition, elle est trahie par son amie Béatrix qui prend le trône de France. Son sort final exact reste inconnu."
 POD_investigate.1.t.geoffrey:0 "Histoire : Geoffroy du Temple"
 POD_investigate.1.desc.geoffrey:0 "Jeune chevalier français ayant participé à la première croisade, Geoffrey attira l'attention du puissant souverain mort-vivant de France, Alexandre. Leur relation n’a jamais été très bonne, le nouveau-né s’irritant sous le très rigide et autoritaire Mathusalem. \n Dans un acte de rébellion, il prend part à la Quatrième Croisade, perdant dans la foulée son fils Hugues, ce dont il reproche à Alexandre. De retour à Paris, Geoffroy participa avec enthousiasme à la conspiration contre son [Sire|E], qui lui valut la principauté de Paris. Pourtant, tout le monde sait que Salianna est désormais le véritable pouvoir en France et Geoffrey se plaint, une fois de plus, d'un personnage beaucoup plus âgé et puissant que lui. \n Destin futur dans Canon \n Le croisé Ventrue n'accomplira jamais grand-chose, succombant à la même colère constante qui tourmentait son [Sire|E]. Il fut même incapable de retenir Paris et perdit rapidement toute pertinence dans le grand schéma politique français."
 POD_investigate.1.t.goratrix:0 "Connaissance : Goratrix"
 POD_investigate.1.desc.goratrix:0 "L'un des thaumaturges les plus puissants du monde, Goratrix était l'homme derrière le rituel qui a transformé le Conseil intérieur des Tremere en vampires. On lui doit également la création des Gargouilles. Ambitieux, impitoyable mais aussi charismatique et déterminé, le mage était engagé dans une guerre froide avec son rival Etrius pour le contrôle du [Clan|E] en l'absence de Tremere. Une guerre froide qu'il a perdue lorsque Tremere s'est réveillé juste assez longtemps pour exiler Goratrix en France. \n Amer à l'idée, il fit néanmoins bon usage de sa nouvelle position, établissant une forte chantry à Rouen et un réseau d'amis et d'alliés. Certains d’entre eux incluent le nouveau couple puissant du Royaume, Salianna et Geoffrey. \n Le destin futur de Canon \n L'influence de Goratrix en France va croître jusqu'à ce qu'il soit exilé définitivement et déclare son antitribu. Devenu père fondateur du Sabbat, l'orgueilleux Tremere se sacrifiera alors, ou sera sacrifié selon à qui vous le demanderez, pour permettre le retour de Tremere lui-même."
 POD_investigate.1.t.esclarmonde:0 "Histoire : Esclarmonde"
 POD_investigate.1.desc.esclarmonde:0 "Véritable Occitane dans l'âme, Esclarmonde était une noble qui s'est battue toute sa vie et sa vie pour sa patrie, que ce soit contre les Maures ou contre les arrogants Français. Nominalement Reine de l'Amour sous le règne de Paris, la dirigeante juste a toujours apprécié son indépendance et l'a payé cher. \n Alors que la Croisade des Albigeois se rapproche de son royaume, Esclarmonde a été jetée aux loups par les cupides habitants du Nord, qui sont maintenant surpris de la voir endurer et survivre à nouveau à cette nouvelle menace. Même si tout brûle autour d’elle, la « Reine Noire » n’est pas prête d’abandonner. \n Le destin futur de Canon \n Esclarmonde défendra miraculeusement son royaume contre les croisés et les habitants du Nord pendant encore plusieurs décennies. En fin de compte, c'est la trahison de son amie proche, Beatrix, qui la condamnera."
 POD_investigate.1.t.guillaume:0 "Histoire : Guillaume de Lorris"
 POD_investigate.1.desc.guillaume:0 "Le jeune auteur du « Roman de la Rose » a pris d'assaut les Vampires français. Séduits par son esprit vif et sa description parfaite de l'amour courtois, de nombreux Toréadors aspiraient à obtenir la permission de le [Embrace|E]. À la surprise générale, c'est une outsider, parfaite par sa beauté et son charisme, qui a remporté les « enchères ». \n Le [Embrace|E] n'a cependant pas été tendre avec Guillaume, avec son psychisme brisé et son imagination débordante disparue, remplacée par un désespoir insondable. Déjà oublié par son [Sire|E], l'avenir du poète brisé s'annonce bien sombre. \n Destin futur dans Canon \n Une nuit, Guillaume va changer de nom et se retrouver en haut de l'échelle [cainite|E]. Il lui faudra tout sacrifier pour y arriver."
 POD_investigate.1.t.isouda:0 "Histoire : Isouda de Blaise"
 POD_investigate.1.desc.isouda:0 "Isouda, volontaire, ne laisse jamais personne se mettre en travers de son chemin. Très jeune, elle fuit un mariage forcé pour rejoindre un autre tribunal. Quelque temps plus tard, elle mord la main d'un vieux noble trop proche pour le réconforter. Son esprit brûlant, son ambition impitoyable et sa belle beauté lui ont valu le [Embrace|E]. \n Isouda s'est adaptée aussi rapidement à la société vampire qu'on pourrait s'y attendre. Organisant l'exil ou la « disparition » de sa sœur Mélusine et d'autres rivales, elle accède au trône d'Anjou. Contrariée dans sa tentative de s'emparer de la France après l'exil d'Alexandre, Isouda prépare déjà une vengeance sanglante contre Salianna. Ou toute autre personne qui n'est pas fermement sous son emprise.\nLe destin futur de Canon\nIsouda naviguera dans la politique française avec la même attitude imprudente qu'elle a toujours eue. En tant que telle, elle se retrouve dans le Sabbat pour renverser l'emprise de la Camarilla sur le pays dans les nuits modernes."
 POD_investigate.1.t.helene:0 "Lore: Hélène la Juste"
 POD_investigate.1.desc.helene:0 "Héritier présomptif de Salianna, Hélène était une jolie jeune femme douée dans toutes les formes d'art lorsqu'elle a attiré l'attention de la matriarche. Elle fut embrassée plus jeune que prévu, à cause d'une fièvre mortelle qui aurait pu la prendre. Ainsi, Hélène conserve une forme de bravade juvénile et de confiance qui la ravit [Sire|E]. \n Loin d'être idiote cependant, la jeune Reine de Champagne a déjà donné de précieux conseils à son [Sire|E], et équilibre soigneusement son propre réseau d'informateurs et d'alliés. Tout en dansant joyeusement et en écoutant des histoires romantiques dans sa grande salle. Salianna semble surprotectrice envers son enfant inconstant, mais les courtisans d'Hélène peuvent témoigner qu'elle sait prendre soin d'elle-même. Cependant, sa relation étroite avec son [Sire|E] fait d'elle une cible de choix pour quiconque souhaite nuire à la Matriarche. Et cela fait beaucoup de candidats potentiels."
 POD_investigate.1.t.veronique:0 "Histoire : Véronique d'Orléans"
 POD_investigate.1.desc.veronique:0 "Véronique est une [cainite|E] étrange, dont on dit qu'elle aime beaucoup trop les mortels, allant même jusqu'à les traiter comme des personnes. Le Brujah hausse les épaules face à ces accusations et continue, se consacrant à la route qu'il a choisie. Cette bizarrerie n'en fait pas pour autant une paria, puisqu'elle a fait preuve d'un très bon sens politique en participant au coup d'État contre Alexandre. \n Elle a cependant beaucoup perdu dans la foulée, avec la trahison de Jean Baptiste de Montrond. Elle a ainsi choisi de prendre du recul par rapport à la politique parisienne pour retourner dans son Orléans natale. Mais les ennuis ne sont jamais loin pour une personne comme Véronique. \n Destin futur dans Canon \n En effet, le Brujah ne passera pas le reste de sa non-vie tranquillement à Orléans. Après de sérieux coups du sort, elle est désormais le prince de la Camarilla de Macao où elle démontre une fois de plus son sens diplomatique aigu."
 POD_investigate.1.t.anatole:0 "Connaissance : Anatole"
 POD_investigate.1.desc.anatole:0 "Anatole a toujours eu une vocation plus élevée. Entendre la voix de Dieu et prêcher sa foi au monde lui fut plus facile lorsqu'il fut embrassé par un pieux [Sire|E]. En errant à travers l'Europe, le Malkavien rencontra sa première amie de toujours, une certaine Lucita d'Aragon. L'étrange duo a participé à la Croisade amère et à ses conséquences, découvrant des secrets, des complots et prêchant les étranges visions d'Anatole au monde. \n Leurs chemins se sont finalement séparés lorsqu'il s'est senti attiré par une jeune nouveau-née orpheline, Zoé des Ravnos. Voyageant avec elle et lui enseignant, ils sont venus en France où Anatole a joué un rôle crucial dans la destruction du chef hérétique connu sous le nom de St-Lys. Aujourd'hui, Anatole et son élève se sont déplacés vers le sud pour chasser les hérétiques restants et apprendre encore un peu l'un de l'autre. \n Le destin futur dans Canon \n Anatole ne cessera jamais d'errer et de se faire des amis, mais sa foi diminuera, faisant de lui plus un prophète de la Géhenne qu'un saint homme dans ses dernières années. Sa compagnie et ses aventures avec Lucita deviendront légendaires."
 POD_investigate.1.t.etienne:0 "Histoire : Etienne de Poitiers"
 POD_investigate.1.desc.etienne:0 "Le seul « Roi de l’Amour » officiel est une bizarrerie pour de nombreuses raisons. Considéré comme insipide et distrait par beaucoup, il leur prouva tous le contraire en manipulant soigneusement Alexandre pour l'amener à un conflit ouvert avec Esclarmonde avant l'exil du premier. Depuis lors, ses actions sont surveillées avec plus d'attention, en particulier sa relation avec les restes d'Avalon au sud de lui. Personne ne sait vraiment si Etienne est un pion ou un roi dans le grand jeu. Mais il pourrait être trop tard s’ils le découvrent un jour."
 POD_investigate.1.t.silvester:0 "Histoire : Silvester de Ruiz"
 POD_investigate.1.desc.silvester:0 "La vie de De Ruiz a véritablement commencé à Covadonga, le jour où une armée chrétienne repoussa pour la première fois une armée musulmane. Silvester était un espion à cette époque et découvrit le chemin emprunté par les musulmans et, dans un geste audacieux, leur proposa même ses services pour s'assurer qu'ils ne pourraient pas échapper à leur perte. \n Les Lasombra regardaient tranquillement, et ce fut Cléobolus qui fut le plus rapide à [Embrace|E] le désormais célèbre voleur. Depuis lors, l'ascension de Silvester a été impressionnante, devenant le plus jeune membre des Amici Nocti et le leader du [Clan|E] en Ibérie en moins de 500 ans. Il lui suffit de terminer la Reconquista et tout le [Clan|E] pourrait lui appartenir. \n Le destin futur de Canon \n Malheureusement pour lui, Silvester trouve un joueur de Jyhad encore meilleur que lui, son propre enfant. Moncada organise un coup d'État et met fin à la carrière prometteuse de De Ruiz en 1424."
 POD_investigate.1.t.badr:0 "Connaissance : Badr"
 POD_investigate.1.desc.badr:0 "Dernier espoir du [ashirra|E] ibérique, Badr rallie ses partisans pour lancer une dernière contre-attaque contre l'envahisseur chrétien. Mais le sultan de Grenade a déjà aliéné de nombreux alliés potentiels par son insensibilité, qualifiant nombre d’entre eux d’hérétiques. \n Pire encore, elle doit masquer son apparence dans un manteau d'ombres, convaincue que la révélation qu'elle est une femme briserait la fragile unité de but qu'elle est en train de créer. Alors qu’elle se radicalise et devient de plus en plus impitoyable, nombreux sont ceux qui quittent le combat avant même qu’il n’ait commencé, la laissant dans une position précaire. Il se pourrait que Badr soit son pire ennemi après tout."
 POD_investigate.1.t.moncada:0 "Histoire : Ambrosio Luis Moncada"
 POD_investigate.1.desc.moncada:0 "Moncada a toujours été un homme en conflit. Une ambition brûlante et une cruauté totale mélangées à une vraie foi inébranlable en Dieu constituaient un potentiel très fort. Et un potentiel qu’il a effectivement bien exploité. D’abord en devenant archevêque de l’Église, puis en étant embrassé par l’étoile montante du Lasombra [Clan|E]. \n Déterminé à obtenir le pouvoir ultime sur [Clan|E] Lasombra pour la gloire de Dieu, Ambrosio ne reculera devant rien pour atteindre son objectif divin ordonné. Sauf peut-être les yeux et l'âme d'une particulière princesse aragonaise... \n Le destin futur de Canon \n Moncada réalisera son ambition, amenant le Lasombra [Clan|E] dans le Sabbat et sous son emprise pour la plus grande gloire de Dieu. Rien ne pourra l'arrêter, jusqu'à la trahison de sa fille prodigue."
 POD_investigate.1.t.lucita:0 "Histoire : Lucita de Aragon"
 POD_investigate.1.desc.lucita:0 "Fille du roi Alphonse II d'Aragon, Lucita n'a jamais été digne de la royauté. Irritée par les contraintes dues à son rôle de princesse, elle fut confiée aux soins d'un archevêque nommé Ambrosio Luis Moncada. Les Lasombra admirèrent grandement son esprit féroce et sa volonté indomptable et l'embrassèrent bientôt. \n Depuis lors, Lucita a été un atout majeur pour ses [Clan|E] et [Sire|E], participant à la Croisade amère et à ses conséquences, ramenant Alfonzo de Venise dans le giron des Lasombra et organisant la lutte contre les musulmans ibériques. L'étoile de Lucita brille plus fort que jamais, mais elle souffre une fois de plus sous le poids de l'autorité d'Ambrosio... \n Le destin futur de Canon \n Lucita participera à presque tous les événements majeurs de l'histoire du [cainite|E], mais sa foi et son dynamisme le feront vaciller. En quête de réconfort et de rédemption, elle le trahira [Sire|E], pour se retrouver à lui ressembler davantage."
 POD_investigate.1.t.elieser:0 "Histoire : Elieser de Polanco"
 POD_investigate.1.desc.elieser:0 "Élevé toute sa vie pour devenir un Lasombra, Elieser est un chevalier calme et posé. La Reconquista ne l'intéresse pas car il est capable d'apprécier la culture et l'art des Maures, ce qui lui a valu de nombreux ennemis, au premier rang desquels le zélé Tercio Bravo. \n Polanco gouverne Tolède comme un terrain neutre entre chrétiens et musulmans, ce qui lui a valu d'être appelé au Château des Ombres en Sicile. Ce qu'il a vu ici le hante encore cette nuit et continuera de le faire toute son existence. \n Le destin futur de Canon \n Elieser rejoindra le Sabbat, principalement pour tenter de renverser les horreurs du Château des Ombres. Il participera ensuite à de nombreuses autres croisades du Sabbat et sera le professeur et le juge d'une nouvelle génération de Lasombras, dont Lucita d'Aragon."
 POD_investigate.1.t.hilel:0 "Histoire : Hilel Al-Masaari"
 POD_investigate.1.desc.hilel:0 "L’un des premiers Assamites à se convertir à l’islam, Hilel avait un brillant avenir devant lui. En tant que guerrier puissant et dévoué au sein d’une faction influente de son [Clan|E], il était même sur le point de devenir le prochain calife, le maître des guerriers Alamut. Malheureusement pour lui, la politique des Assamites est aussi meurtrière que leurs lames, et Hilel n'était pas prêt à y faire face. \n Ayant perdu ses partisans, il affronta l'exil avec un sang-froid inébranlable, mais une volonté brisée. Retraité à Cordoue, Hilel fut nommé prince de la ville contre son gré, en raison de ses prouesses au combat et de sa capacité à la défendre contre la Reconquista. Hilel n'est rien sinon respectueux et il protégera Cordoue, mais le sort du reste de la péninsule ibérique, ou du monde d'ailleurs, ne le concerne plus. \n Destin futur dans Canon \n Le siège final de Cordoue par les chrétiens sera la dernière bataille pour Hilel. Il mourra l’épée à la main et son devoir accompli."
 POD_investigate.1.t.josephus:0 "Connaissance : Josèphe"
 POD_investigate.1.desc.josephus:0 "Josèphe est un fanatique, mais pire encore, il semble être un fanatique du côté droit. En tant qu'auxiliaire, il a découvert les écrits anciens de son étrange foi et s'est donné pour mission sacrée de transmettre ces enseignements au monde. Et quelque chose de puissant, semble-t-il, lui convient. \n Josèphe rayonne pratiquement de l'intérieur avec la lumière de sa foi. Des miracles se produisent autour de lui, ses mains saignent de stigmates. Bientôt, très bientôt, Josèphe a l'intention de marcher sur Rome pour répandre la gloire de sa foi jusqu'au siège pontifical. \n Destin futur dans Canon \n Vers 1240, l'hérésie [cainite|E] montera un assaut contre cette hérésie qui lui est propre. Josèphe tombera le dernier, et ses cendres seront emportées par un vent puissant résonnant comme les cris d'un chœur céleste."
 POD_investigate.1.t.rafael:0 "Histoire : Rafael de Corazon"
 POD_investigate.1.desc.rafael:0 "La vie de Rafael est un exercice de revers et de rebondissements. Prêtre raté, son charme naturel lui permettait de persuader certains moines de le laisser séjourner dans un monastère, et il se plaisait à produire un art subtilement érotique pour amuser son public. Cette vie facile et légèrement déviante lui plaisait, jusqu'à ce qu'un certain Callisti y Castillo, une « sorcière païenne indigène », s'intéresse à lui. \n Rafael ne voulait rien avoir à faire avec le puissant Toréador, mais fut bientôt adopté contre sa volonté pour créer plus d'art pour elle. Malheureusement, il semble qu’il n’était pas le véritable artiste et qu’il avait lui-même très peu de talents. Mis en colère, son [Sire|E] a failli le tuer sur le coup mais Corazon a réussi, une fois de plus, à se sortir du pétrin. Depuis lors, il gère l'influence et le pouvoir considérables de sa lente dérive [Sire|E]. \n Le destin futur de Canon \n Rafael mettra en scène le plus grand canular de la politique [cainite|E] lorsqu'il sera choisi pour être le chef Toréador de la Camarilla. Et cela à cause du patronage apparent de Callisti... qui n'avait évidemment aucune idée de ce projet."
 POD_investigate.1.t.gerushah:0 "Histoire : Gerushah bint Yoav"
 POD_investigate.1.desc.gerushah:0 "Le sultan de Séville est un leader pragmatique. Femme juive de son vivant, elle s'est convertie à l'Islam dans sa mort pour mieux s'intégrer au [ashirra|E] dirigeant la ville. Cela lui a valu de nombreux ennemis, les Juifs étant mécontents de sa conversion et les musulmans ressentant un manque de sincérité de sa part. \n Presque isolée, Gerushah n'a pas encore commis d'erreur critique et le trône de Séville lui appartient toujours. Cela montre un esprit vif pour la politique, et son intention est d'utiliser l'effort de guerre de Badr pour assurer sa position, ou en obtenir une meilleure. Et si tout s’écroule autour d’elle, Gerushah a un atout dans le trou qu’elle pourrait peut-être jouer. \n Le destin futur de Canon \n Gerushah pourra conserver son pouvoir pendant un peu plus longtemps, survivant même à un complot Baali contre sa ville. La reconquête de Séville par les chrétiens la verra cependant exilée à Grenade, et son emprise dégradante sur son humanité fera d'elle une proie facile pour la manipulation des Séthites."
 POD_investigate.1.t.roque:0 "Connaissance : Roque"
 POD_investigate.1.desc.roque:0 "Peut-être l’un des princes malkaviens les plus influents, Roque est un intrigant et un planificateur compétent, bien que compulsif. Sa capacité à garder son fief lui a valu le respect réticent des Lasombra [Clan|E], et il joue son rôle dans la Shadow Reconquista. \n Récemment, Roque s'est inquiété du grand nombre d'inquisiteurs s'installant en Navarre, ce qui a entraîné la mort de son fils. Sa fascination pour les complots et les machinations l'oblige à attendre de voir s'il peut les exploiter pour en faire quelque chose d'utile avant de les détruire. L'avenir de Roque est incertain, mais s'il parvient à maîtriser ses propres démons, il pourrait rester la principale force motrice de Navarre pour les siècles à venir."
 POD_investigate.1.t.xavier:0 "Histoire : Xavier de Cincao"
 POD_investigate.1.desc.xavier:0 "Membre du Conseil Intérieur des Tremere, Xavier a jusqu'à présent vécu dans l'ombre de son aîné ibérique, Calderon. Cependant, rares sont ceux qui douteraient de ses qualités, avec une pure résilience et un esprit d'intrigue qui sont très précieux pour le [Clan|E] encore naissant. Ses différentes affectations ont également démontré un sens aigu du management et l'art subtil d'influencer la politique des mortels. \n Destin futur de Canon \n Après la mort de Calderon, Xavier deviendra conseiller d'Ibérie puis d'Amérique du Sud. Son mandat sera très impressionnant, protégeant les intérêts du [Clan|E] Tremere sur le continent comme peu d'autres. Malheureusement pour lui, des forces encore plus anciennes que Tremere lui-même vont le faire tomber au début du 21e siècle."
 POD_investigate.1.t.zamra:0 "Histoire : Zamra Matoub"
 POD_investigate.1.desc.zamra:0 "La non-vie de Zamra est née d'un pari. Son [Sire|E], Nahir, pensait qu'il pourrait trouver un candidat [Embrace|E] plus prometteur parmi les classes inférieures et opprimées que son rival, Gratiano, ne le pouvait parmi la classe noble. Les yeux de Nahir s'arrêtèrent sur Zamra, une jeune veuve connue pour son esprit farouchement indépendant. \n Nahir l'a maîtrisée et l'a embrassée contre sa volonté, mais il a également pris le flambeau au visage lorsqu'il a demandé à son nouveau fils de dévorer ses propres enfants pour prouver sa loyauté. Il faudra ensuite seulement quatorze années pour que Zamra soit acclamé prince d'Alger et commence à étendre son influence sur tout le Maghreb. Nahir a certes gagné son pari, mais il aurait pu créer un monstre politique. \n Le destin futur de Canon \n Zamra ne prendra aucun parti pendant la révolte des Anarchs, écrasant simplement tous ceux qui la croyaient faible. Lassée des tentatives d'assassinat incessantes, elle sera piégée dans une secte nommée « Inconnu » où elle obtiendra une place au siège le plus élevé. Mais le prix à payer s’avérerait bientôt trop élevé, car elle aspire à sa liberté passée."
 POD_investigate.1.t.sophoniba:0 "Histoire : Sophoniba"
 POD_investigate.1.desc.sophoniba:0 "Sophoniba est née dans une riche famille phénicienne plus de huit siècles avant Jésus-Christ. Réputée pour leur commerce de la soie, elle était la proie d'un ancien vampire qui l'enlaça contre son gré pour accéder à la fortune de sa famille. Mais la femme astucieuse a rapidement réussi à renverser la situation, en utilisant sa famille pour faire tomber son bourreau. \n S'alignant sur Carthage pendant les guerres puniques, Sophoniba a beaucoup souffert lorsque les Ventrues romains ont détruit sa bien-aimée Tunis aux côtés de l'utopie Brujah. Elle a contribué à la reconstruction et Tunis est sortie de cette épreuve plus forte que jamais, avec elle à sa tête. Sophoniba est une dirigeante dure, connue pour n'avoir aucune patience avec les idéalistes Brujah à la recherche de Carthage dans sa ville. Ils ont fait tomber Tunis avec eux une fois, et ne recommenceront pas tant qu'elle sera sultane."
 POD_investigate.1.t.maatkare:0 "Connaissance : Maatkarê"
 POD_investigate.1.desc.maatkare:0 "Concubine de Seth et dotée d'une beauté (presque) sans égale, Maatkare est l'un des Hiérophantes du Setite [Clan|E], leur structure de direction. Exerçant une énorme influence, elle est la voix de la modération et de l’unité parmi ses frères et sœurs souvent en désaccord. À bien des égards, elle est considérée comme la voix de Set lors des conseils. Un immense honneur qu’elle exerce de façon mystérieuse. \n Destin futur dans Canon \n Le sommeil des âges la rattrapera, et son corps engourdi sera gardé de près par les membres les plus fidèles du [Clan|E]."
 POD_investigate.1.t.datura:0 "Connaissance : Datura"
 POD_investigate.1.desc.datura:0 "Ventrue de petite importance, Datura n'a pas réussi à se faire un nom jusqu'à présent. Mieux connue pour sa mesquinerie et son esprit vengeur, il faudrait une tournure surprenante des événements pour que les actes de Datura restent gravés dans l'histoire.\nLe destin futur de Canon\nDatura parviendra à revendiquer la principauté de Vera Cruz mais sera surtout connue pour son [Embrace|E] de l'un des Ventrue les plus influents du 20e siècle, Olaf Holte, également connu sous le nom de Lodin. Son histoire d'amour ratée avec le Toréador Eletria va déclencher de nombreux conflits avec son enfant, jusqu'à finalement briser complètement leur trio. Après l'évasion de Lodin et le retrait d'Eletria de toute la situation, Datura se retrouvera seule dans une principauté trop grande pour elle."
 POD_investigate.1.t.nakhthorheb:0 "Histoire : Nakhthorheb"
 POD_investigate.1.desc.nakhthorheb:0 "On dit qu'il appartient à la même tribu que Set lui-même, Nakhthorheb était le premier de ses enfants (bien que certaines rumeurs contestent cette affirmation). En tant que tel, il est à la tête des Hiérophantes, le corps dirigeant du [Clan|E], depuis la disparition de Set. \n Nakhthorheb est un dirigeant arbitraire et traditionaliste, méprisant les non-Égyptiens et râlant à l'idée d'écouter les autres Hiérophantes. Il n’en est pas moins le régent de Seth en Égypte, et ses commandements font loi. \n Le destin futur de Canon \n Nakhthorheb se glissera dans le [torpor|E] avant les nuits modernes. Les rumeurs le disent en Ouganda, près du lac Victoria."
 POD_investigate.1.t.seterpenre:0 "Histoire : Seterpenre"
 POD_investigate.1.desc.seterpenre:0 "Deuxième en pouvoir derrière Nakhthorheb, Seterpenre est le seigneur de Tinnis et l'un des Hiérophante de [Clan|E] Setite, leur conseil intérieur. Il était autrefois un sorcier au sein de la propre tribu de Set. Plus progressiste que son frère, Seterpenre est connu pour tolérer les étrangers, allant jusqu'à entretenir une alliance avec le jeune [Clan|E] Tremere. \n Le destin futur de Canon \n Seterpenre tombera dans le [torpor|E], un état dans lequel il restera pendant les dernières nuits."
 POD_investigate.1.t.antonius:0 "Connaissance : Antoine"
 POD_investigate.1.desc.antonius:0 "Le jeune amant de l’empereur Hadrien était mort pour le monde en 130 de notre ère, lorsqu’il s’est noyé dans le Nil pour devenir divin. Antinoüs, comme on l'appelait à l'époque, n'est pas vraiment mort et a été sauvé et embrassé par un puissant et vieux Ventrue qui lui a appris le fonctionnement interne de la politique et de l'État. Antonius apprit bien ses leçons et conquit bientôt ce qui serait le Caire pour lui-même, ce qui poussa son [Sire|E] à le quitter après ce succès. Depuis lors, le Garçon-Roi a consolidé son règne, avançant prudemment entre les Séthites, [ashirra|E] et les Assamites qui lorgnent tous avidement sa prestigieuse ville. \n Destin futur dans Canon \n Après avoir été ravi par un Caitiff nommé Mukhtar Bey, Antonius laissera les rênes du pouvoir lui échapper. En 1406, il est tué par une attaque de lupin (ou de Setites, selon à qui vous demandez)."
 POD_investigate.1.t.neferu:0 "Connaissance : Néferu"
 POD_investigate.1.desc.neferu:0 "Vraisemblablement en représailles à son abandon du polythéisme égyptien au profit du culte monothéiste du soleil, la fille d'Amenhotep IV fut enlevée et [Embraced|E] par les disciples de Seth. Étonnamment pour quelqu’un d’aussi jeune, Neferu s’est mis au service de Set avec compétence, dévouement et sagesse. Elle est la chef du Fire Court, un lieu dangereux de plaisirs exotiques et interdits où sont rassemblées les connaissances des dynasties passées. Mais rien n’est gratuit et rares sont ceux qui quittent les lieux avec leur humanité intacte. \n Contrairement à la Cour des rêves de Kahina, Neferu dirige une cour d'une forte orthodoxie vers les principes fondamentaux de la foi séthite, étant à bien des égards un exemple de ce que devrait être le centre de connaissances d'un Séthite. \n Le destin futur de Canon \n Neferu mène toujours le tribunal du feu jusqu'à cette nuit, sa foi étant aussi inébranlable qu'elle ne l'a jamais été. Certains murmurent même qu'elle est sur le point de ressusciter Set lui-même..."
 POD_investigate.1.t.angelique:0 "Connaissance : Angélique"
 POD_investigate.1.desc.angelique:0 "On raconte que Lazare trouva Angélique dans un monastère copte comme seule survivante d'une terrible peste. Il lui a accordé le [Embrace|E], estimant qu'elle avait un plus grand lien avec la mort à cause de ses expériences de voir ses frères dépérir et mourir. \n Elle s'est révélée être une enfant aussi précieuse et loyale que possible, apprenant de son bien-aimé [Sire|E] et, après que le détesté Markus Musa Giovanni ait agi, protégeant son sommeil. Elle est désormais sa tutrice, prête à aller jusqu'au bout pour le voir sain et sauf jusqu'à ce qu'il revienne vers elle. \n Le destin futur de Canon \n Angélique réalisera son souhait et le réveil de Lazare sera aussi glorieux qu'elle l'avait prévu. Elle aura une place de choix dans sa nouvelle commande."
 POD_investigate.1.t.ramessu:0 "Connaissance : Ramessu"
 POD_investigate.1.desc.ramessu:0 "L'un des enfants de Zapathasura, Ramessu fut vite lassé de la guerre éternelle entre son [Clan|E] et les envahisseurs orientaux en Inde. En tant que tel, il choisit de s'installer en Égypte, aidé par la guerre alors en cours entre les Séthites et la Ligue osirienne.\nConquérant une grande partie du territoire détenu par les enfants distraits de Seth, Ramessu établit sa propre Jati (caste) nommée comme les Alexandrites. Depuis lors, les Séthites se sont regroupés et ont riposté, mais le puissant Mathusalem et ses enfants constituent toujours une menace majeure à leur frontière.\n Le destin futur du Canon \n Ramessu tombera dans le [torpor|E] pendant la Renaissance. Ceci, combiné aux très mauvais choix de ses enfants, conduira presque à l'extinction de sa caste."
 POD_investigate.1.t.farnaza:0 "Connaissance : Farnaza"
 POD_investigate.1.desc.farnaza:0 "La Reine de la Perle Blanche est une dirigeante étrangère, livrée à elle-même. La fervente zoroastrienne, qui a pris le contrôle de Mogadiscio grâce à une combinaison de chance et aux erreurs de ses rivaux, voit d'un œil prudent la vague continue d'immigrants musulmans dans la ville. \n Alamut ne la surveille pas, à la fois en signe de confiance en ses capacités et par choix pragmatique en raison des distances à parcourir. En tant que tel, tout le blâme retombera sur elle si elle échoue. Mais jusqu’à présent, Farnaza a parcouru cette corde raide avec beaucoup d’habileté, utilisant les musulmans contre les Africains autochtones et ses rivaux les uns contre les autres. Alamut avait peut-être eu raison de lui faire autant confiance. Mais cette grande liberté la laisse à la dérive, cherchant du réconfort dans des endroits où elle ne devrait probablement pas..."
 POD_investigate.1.t.catubodua:0 "Connaissance : Catubodua"
 POD_investigate.1.desc.catubodua:0 "On connaît plus de mythes que de faits sur celle qui porte le nom d'une déesse gauloise de la guerre. Ayant vécu dans la Deuxième Ville, Catu était une belle femme au caractère sans précédent. Elle était aimée à la fois de Brujah et de Troile, mais préférait le premier, ce qui la laissa bloquée après la trahison de Troile. Elle a été embrassée juste avant le meurtre de Brujah, peut-être par Brujah lui-même ou par l'un de ses confidents. \n Elle a échappé à la purge et combat depuis lors les capricieux [Clan|E], irritée par leur volonté de [Embrace|E] à sa guise, un crime à ses yeux. S'installant en Gaule, elle fut vénérée comme une déesse et participa à la Renaissance Karling, contrecarrant ainsi de nombreux plans d'Alexandre. C'est à cette époque qu'elle rencontra l'un des généraux de Karl le Grand, Hermenold, et rompit sa promesse de ne jamais [Embrace|E]. Même si elle ne le regrette pas, son enfant n'ayant plus rien de parfaitement honorable et loyal, cette violation de son propre code l'a laissée à la dérive. Elle a choisi de quitter la France pour le moment et commence une quête pour retrouver la connaissance perdue de Brujah bien au-delà du Sahara dans l'espoir de sauver la race [cainite|E] et elle-même."
 POD_investigate.1.t.hukros:0 "Connaissance : Hukros"
 POD_investigate.1.desc.hukros:0 "C'est Hukros qui a développé la Voie de Lilith il y a 1 200 ans en Afrique. En explorant les ruines et en collectant des artefacts de la tradition des vampires, il rencontra un culte de mortels qui connaissaient les secrets des vampires et gardaient une collection d'écrits anciens connue sous le nom de Cycle de Lilith. \n Hukros et ses serviteurs ont tenté de voler les écrits, mais ont été vaincus par les démons de la secte. Il a réussi à s'échapper et a raconté aux autres ses expériences. Bientôt, des Kindred curieux le rejoignirent et cherchèrent les écrits ailleurs. \n Le destin futur de Canon \n La recherche frénétique de connaissances et d'artefacts par Hukros aura un impact profond sur les enseignements de Lilin, notamment dans les Tal'mahe'Ra lorsqu'ils redécouvrirent ses découvertes."
 POD_investigate.1.t.demdemeh:0 "Histoire : Demdemeh"
 POD_investigate.1.desc.demdemeh:0 "La légende raconte que l'aîné a retourné Demdemeh à l'envers, les yeux fixés à l'intérieur de sa tête. Lorsque l'aîné a demandé à Demdemeh ce qu'il pensait de la vue, Demdemeh a répondu que ce n'était rien de spécial, comme tous les sages pouvaient le voir en eux-mêmes. Impressionné, l'Aîné accorda à l'Africain le [Embrace|E] et les deux chemins se séparèrent. \n Demdemeh s'aventura dans la jungle primordiale qui allait devenir un jour le Sahara et rassembla autour de lui diverses tribus qui le considéraient comme un sage chaman et qui étaient collectivement appelées les Ahagarr. Construisant diverses bêtes en forme de chair pour combattre les monstres reptiliens qui habitent dans les marais, il s'est taillé un royaume pour lui et ses enfants, régnant sur les jungles d'une main de fer. \n Le destin futur dans Canon \n Demdemeh est tombé dans le [torpor|E], soigneusement caché par des goules et des infants fidèles. Ce n'est que lorsque son enfant Sycorax et ses enfants furent en grave danger par les sorciers des Yorùbá qu'il se releva de nouveau, mais même lui ne put inverser la tendance dans ce conflit et tomba finalement au [torpor|E] dans une vallée cachée à l'ouest du lac. Victoria."
 POD_investigate.1.t.montano:0 "Connaissance : Montano"
 POD_investigate.1.desc.montano:0 "Né sous le nom d'Ontai en Afrique de l'Est, Montano fut le premier enfant de Lasombra à survivre à l'attention brutale de son [Sire|E]. À bien des égards, il était l'enfant modèle, contribuant à assurer la position du [Clan|E] Lasombra en tant que force puissante dans les premières nuits de l'Empire romain. \n De nombreux autres descendants seront créés par son [Sire|E], mais Montano restera le plus talentueux et le favori de tous. Ainsi, lorsque Lasombra a décidé qu'il avait besoin d'un endroit sûr pour se reposer, c'est naturellement Montano qui a été chargé de diriger le [Clan|E] en son absence. Jusqu'à présent, son mandat a connu un succès mitigé, car le [Clan|E] est plus divisé entre les lignes religieuses qu'il ne l'a jamais été, et les Ventrue prennent sérieusement les devants en termes de notoriété politique. Le vieux guerrier devra se méfier car le sang neuf appelle à un changement radical de politique. \n Destin futur de Canon \n Montano supportera la révolte des Anarchs avec un certain succès jusqu'à la trahison de son frère de sang, Gratiano. Perdant tout pouvoir et tout crédit dans son [Clan|E] désormais très étranger, il prendra la tête de l'Antitribu, en attendant la nuit où il se vengera. Et cette nuit est finalement arrivée au début du 21e siècle."
 POD_investigate.1.t.augustus:0 "Histoire : Auguste Giovanni"
 POD_investigate.1.desc.augustus:0 "Le patriarche de la famille Giovanni est l'héritier d'une longue lignée d'Italiens, et avant cela de Romains, de nécromanciens. En plus d'être des marchands qualifiés, les « Iovanus » ont toujours été influents, mais la chance d'Auguste les a poussés à un tout autre niveau. \n Cappadocius lui-même recherchait des nécromanciens experts pour l'aider à réaliser son grand plan de Dieu [diablerizing|E], et la famille vénitienne fut choisie pour cette tâche. Malgré les conseils de presque tout le monde, le [antediluvian|E] choisit le [Embrace|E] d'Auguste lui-même, donnant au vieux renard tout ce qu'il voulait. Avec l'immortalité, une famille élevée au rang de culte nécromantique, un [Sire|E] insensé et un [Clan|E] facile à manipuler à sa disposition, il n'y a pas de limites à l'ambition de Giovanni. \n Le destin futur de Canon \n Et il ira loin. Orchestrant la conspiration d'Isaac, Auguste va [diablerize|E] son propre [Sire|E] et lance la purge du Cappadocien, assurant son nouveau [Clan|E] comme leur « remplacement ». Son plan directeur pour gagner le grand jeu était de démolir le linceul protégeant le monde souterrain et il était sur le point d'y parvenir... jusqu'à ce que les restes de la purge ratée reviennent avec vengeance."
 POD_investigate.1.t.helen:0 "Histoire : Hélène de Troie"
 POD_investigate.1.desc.helen:0 "En plus d'être « la plus belle femme qui ait jamais existé », Homer s'est trompé en grande partie dans l'histoire. Hélène était une princesse mycénienne qui devait être mariée au vieux et courroucé roi de Crète, Minos. Malgré les efforts de son amant, Prias de Troie, c'est Hélène qui réussit à se libérer de son ravisseur, mais pas avant qu'il ne l'embrasse. \n S'établissant avec son amant à Carthage, Hélène fut mêlée aux guerres puniques et comprit rapidement la futilité de résister aux Ventrues romains. En concluant un marché, elle a trahi sa maison d'adoption. Elle ne savait pas que cette action la hanterait pendant des millénaires lorsque Ménélé, fier croyant en l'utopie de Carthage, l'apprit et se donna pour ambition immortelle de détruire le traître. Depuis, leur guerre est légendaire. Ils ont détruit Pompéi, se sont presque entretués en Espagne au cours d'une bataille nocturne et se sont battus dans toute l'Égypte en vain. Il n’y a pas de fin en vue. \n Le destin futur de Canon \n La guerre continuera, faisant rage sur un nouveau continent à mesure que l'Amérique est découverte. Ils façonneront le destin de bien d’autres jusqu’à entrer tous deux au [torpor|E] à Chicago. Ils se réveillent tous deux à la fin du 20e siècle pour reprendre bientôt leur guerre, jusqu'à ce qu'un incident bien plus grave attire leur attention."
 POD_investigate.1.t.menele:0 "Connaissance : Ménélé"
 POD_investigate.1.desc.menele:0 "Ménélé, le roi érudit de Sparte, fut embrassé par Troile après plusieurs semaines de profondes conversations. Sa nature curieuse et sa perspicacité philosophique en faisaient un candidat parfait pour l'utopie de Troile, Carthage. \n C'est là qu'il a perfectionné son propre chemin d'illumination et qu'il a également rencontré celle nommée Helena. Pendant les guerres puniques, Ménélé était le diplomate le plus remarquable de Carthage, rassemblant tous ceux qu'il pouvait pour sauver sa ville bien-aimée. Mais c'était trop peu, et l'utopie est tombée, un fait dont il blâme Helena, car les Toréadors ont trahi Carthage au profit des Ventrue romains avant la bataille finale. Depuis, leur guerre est légendaire. Ils ont détruit Pompéi, se sont presque entretués en Espagne au cours d'une bataille nocturne et se sont battus dans toute l'Égypte en vain. Il n’y a pas de fin en vue. \n Le destin futur de Canon \n La guerre continuera, faisant rage sur un nouveau continent à mesure que l'Amérique est découverte. Ils façonneront le destin de bien d’autres jusqu’à entrer tous deux au [torpor|E] à Chicago. Ils se réveillent tous deux à la fin du 20e siècle pour reprendre bientôt leur guerre, jusqu'à ce qu'un incident bien plus grave attire leur attention."
 POD_investigate.1.t.fabrizio:0 "Histoire : Fabrizio Ulfila"
 POD_investigate.1.desc.fabrizio:0 "Fabrizio Ulfila existe depuis les premières nuits du christianisme dans la Rome antique. De son vivant, il fut un disciple de l'évêque Eusèbe de Nicomédie et, comme son professeur, Ulfila avait été une défenseure de l'hérésie arienne. À sa mort, il devint l'un des membres les plus influents des Ecclésiastiques, la faction des Ventrue qui croyait que le pouvoir résidait dans l'Église. \n Même si l'Église a été un champ de bataille pour les conspirations [cainite|E] pendant des siècles, Fabrizio a survécu à toutes et est toujours resté fidèle au principe Ventrue de la dignitas. Des erreurs ont cependant été commises, car c'est lui qui, le premier, a excité l'Église contre les hérétiques du Languedoc. Il avait espéré que cela porterait au Toréador de Paris un coup dont ils ne se remettraient pas. Au lieu de cela, la Croisade des Albigeois a galvanisé les chasseurs de sorcières. Son objectif à long terme est d’étendre autant que possible son influence au Saint-Siège et en Italie. \n Le destin futur de Canon \n La \"petite erreur\" commise par Fabrizio aura des conséquences apocalyptiques pour le Kindred. Les chasseurs de sorcières du Languedoc sont devenus le noyau de l'Inquisition de l'Ombre et de la future Société de Léopold. Ils chasseront les vampires avec un taux de réussite alarmant. Fabrizio, cependant, restera pratiquement indemne, se cachant encore dans l'ombre de l'Église cette nuit."
 POD_investigate.1.t.gratiano:0 "Histoire : Gratiano de Véronèse"
 POD_investigate.1.desc.gratiano:0 "Gratiano est né dans la noblesse italienne, la famille Véronèse. Il a appris à connaître tous les avantages du pouvoir, utiles dans la politique vampirique. Il essaya de jouer un rôle déterminant dans les relations difficiles entre les cités-états italiennes et l'empereur romain germanique, mais choisit bientôt de trahir ses frères italiens lorsqu'il vit la splendeur éblouissante de la cour de l'empereur. Cette basse trahison pour la cupidité et l'ambition a attiré l'attention des Lasombra [antediluvian|E] qui ont organisé la disgrâce de Gratiano avant de le manipuler pour qu'il accepte le [Embrace|E].\nEn tant que favori du maître du [Clan|E], Gratiano se réjouissait de l'utilisation routinière des Abysses. mysticisme et désirait un respect immédiat, détestant l'idée qu'un statut élevé prendrait des siècles à acquérir. Il devint jaloux de son frère de sang, Montano, qui était très populaire à la cour des Lasombra, principalement en raison de ses victoires militaires. \n Le destin futur de Canon \n Gratiano sera le principal catalyseur de la révolte anarch. Menant un assaut contre les siens [Sire|E] dans le Château des Ombres, il obtiendra une immense renommée et un immense respect dans le Sabbat naissant qu'il contribuera à créer par la suite. Cependant, il va rapidement dilapider ce capital politique et se lancer dans une vie essentiellement isolée et tranquille. Certains diraient dans l'espoir de ne pas attirer l'attention de son [Sire|E] pas si mort..."
 POD_investigate.1.t.livia:0 "Histoire : Livia da Ravenna"
 POD_investigate.1.desc.livia:0 "Aristophocle a embrassé Livie après avoir servi plusieurs décennies en tant que gérante de l'un de ses domaines. Pendant plusieurs siècles, elle fut son ambassadrice, protégeant les intérêts de Roman en Italie. Lorsque les Lombards capturèrent Ravenne en 752, Aristophocle fut grièvement blessé et permit à Livie de le soigner rituellement et de poursuivre son travail. Infiltrant lentement l'ancienne coterie de son père, qu'elle croit responsable de sa mort, elle les chassa de Ravenne jusqu'à devenir le chef de facto de la ville.\nAu nom du Sénat éternel, Livia soutient toujours les dernières idées impériales romaines. , dans l’espoir de faire du nord de l’Italie un État capable de rivaliser avec les prétendants et de démontrer les idéaux de la Rome antique. Elle a entamé des discussions avec Julia Antasia de Francfort, dans l'espoir qu'avec cet allié intérieur, elle pourrait affaiblir les prétendants allemands et élever Ravenne au rang de véritable État romain."
 POD_investigate.1.t.guilelmo:0 "Histoire : Guilelmo Aliprado"
 POD_investigate.1.desc.guilelmo:0 "Narsès, prince de Venise et archevêque de Nod, a embrassé Guilelmo pour ses compétences évidentes de diplomate et de négociateur. Guilelmo a la capacité de mettre n’importe qui – même ses adversaires – à l’aise. Par conséquent, il était le « visage public » du prince de Venise. \n Au lendemain de la Quatrième Croisade, il commença à soupçonner que le dévouement de Narsès à l'Hérésie n'était pas sincère. S'alliant à Nikita de Sredetz, il convoqua un tribunal du sang et obtint le droit de [diablerize|E] son [Sire|E]. Depuis lors, il a pris en douceur les rênes du pouvoir laissées par Narsès et a pour préoccupation première d'exploiter le nouveau territoire vénitien dans l'empire byzantin en ruine. Malheureusement, cela le rend aveugle aux menaces plus rapprochées, alors que l'Inquisition montante et la famille Giovanni regardent toutes deux avec avidité la structure de pouvoir affaiblie de la Venise vampirique."
 POD_investigate.1.t.aconia:0 "Histoire : Aconia Messaline"
 POD_investigate.1.desc.aconia:0 "Femme aux passions intenses et à l'esprit vif, Aconia faisait partie des premiers élèves de Tanitbaal-Sahar, le créateur de la Via Peccati - Route du Péché - dans la Rome antique. Lorsqu’elle a décidé de se concentrer sur un seul désir, ses anciens camarades se sont mis en colère. Après une série de disputes, Aconia quitta Rome et s'installa à Ancône, où elle commença à régner en tant que prince et formula plus en détail le Chemin du Plaisir dans divers morceaux de poésie lyrique. \n Elle s'installe dans un temple dédié à Vénus, établissant une dynastie de prêtresses du plaisir. Lorsqu'elle tomba au [torpor|E], son corps endormi reposa sous sa tempe. Même lorsque l'Italie était sous régence papale, le culte qu'elle avait fondé persistait et ses enfants continuaient la tradition qu'elle avait commencée tout au long de la Longue Nuit. \n Mod Spéculation \n Son réveil avant 12h30 n'est pas enregistré, mais pourrait être spéculé que Camilla, son ancien membre de la coterie et amie, s'est réveillée à ce stade et aurait pu demander son aide."
 POD_investigate.1.t.guillaumetell:0 "Connaissance : Guillaume"
 POD_investigate.1.desc.guillaumetell:0 "Chef militaire dans la vie, Guillaume insiste sur une formation de base au combat pour tous les Kindred de son domaine. Il se méfie des intrus qui entrent en Bourgogne et ceux qui sont considérés comme des fauteurs de troubles potentiels sont immédiatement expulsés. La violence est interdite et quiconque enfreint cette règle risque l'expulsion. \n Malgré cela, Guillaume est considéré comme un dirigeant amical et rares sont ceux qui osent défier son vaste réseau d'amis et d'alliés dans son royaume. \n Le destin futur de Canon \n Les forages de Guillaume seront utiles pour repousser une attaque menée par Dark Selina et ses acolytes. Après cette victoire, il va progressivement disparaître des affaires intérieures et se concentrer davantage sur sa participation à l'Inconnu, et sa quête du [golconda|E]."
 POD_investigate.1.t.marconius:0 "Connaissance : Marconius"
 POD_investigate.1.desc.marconius:0 "Ancêtre (autoproclamé) de l'étrange lignée connue sous le nom de Kiasyd, vampire au sang fae, la véritable origine de Marconius est un conte mystérieux avec de nombreuses variantes. Les Kiasyd eux-mêmes affirment que Marconius était un mage mortel avant le [Embrace|E], spécialisé en alchimie et travaillant avec sa sœur Hrotsuitha pour créer un être parfait. Hrotsuitha s'est essayé au mysticisme des Abysses et Marconius est entré dans les Abysses lui-même et a dévoré sa sœur, se changeant ainsi. \n Sa prise de contrôle de Strasbourg a été rapide et décisive, s'alliant aux Fae locaux pour écraser la présence Ventrue, une rancune qu'ils gardent depuis lors. Malgré cette victoire, le Kiasyd est dans une position précaire, son propre parent [Clan|E] s'intéressant à ses expérimentations et ses ennemis se rapprochant de Strasbourg. \n Le destin futur de Canon \n La chute de Marconius sera brutale, avec une cellule dans le Château des Ombres pour son seul royaume pendant des siècles. Finalement libéré de captivité lors de la révolte anarchique, il reconquit Strasbourg, mais le long bannissement avait eu des conséquences néfastes sur sa santé mentale."
 POD_investigate.1.t.lucius:0 "Histoire : Lucius Aelius Sejanus"
 POD_investigate.1.desc.lucius:0 "Lucius Aelius Sejanus est né en Hispanie en 20 av. Il servit bien les conquérants romains et rejoignit leurs légions au combat. Il attira bientôt l'attention du nouvel empereur Tibère, qui voyait chez le jeune guerrier ibérique une étrange intensité ainsi qu'un esprit remarquable pour la politique et l'intrigue. Tibère a décidé de nommer Lucius comme son mandataire à Rome pendant qu'il passait ses journées sur l'île de Capri, entouré de luxe. \n Au nom de Tibère, Lucius créa une organisation de police secrète qui contrôlait le nouvel Empire par la terreur. Sejanus ordonna l'exécution de milliers de personnes et, au fil du temps, prit de plus en plus d'initiative dans la direction du gouvernement. Finalement, Tibère décida que son lieutenant ibérique constituait une menace pour sa position. \n Tibère ordonna à ses légions d'entrer à Rome pour déposer Lucius, qui déclara une révolution. Lorsque les légions arrivèrent, elles furent accueillies par des membres de la garde prétorienne. Mais les gardes romains ne se montrèrent pas à la hauteur des légionnaires aguerris. Les hommes de Tibère trouvèrent Lucius Sejanus sur le mont Palatin et, bien qu'il combattit avec la passion des gladiateurs les plus puissants, ils réussirent à l'abattre. Le futur empereur a été sauvé par la mystérieuse Sybil et bientôt laissé à lui-même dans le monde de la politique [cainite|E]. Jusqu’à présent, il s’est montré très habile dans ce domaine. \n Le destin futur de Canon \n L'histoire de Lucius ne fait que commencer. Après d'innombrables batailles, romances ratées et trahisons, il prendra la place qui lui revient en tant qu'empereur dans un endroit où même les rois n'ont jamais existé."
 POD_investigate.1.t.regis:0 "Connaissance : Régis"
 POD_investigate.1.desc.regis:0 "De son vivant, Régis fut moine de l'abbaye de Saint Victor qui fut embrassé lors d'un voyage avec son abbé. Il a fui son [Sire|E] et a essayé de trouver la rédemption par la pénitence et le pèlerinage. Ensuite, il se rendit à Rome et à Jérusalem et accompagna les croisés itinérants, mais ne put trouver de réconfort. \n De retour à Marseille, il retrouve son ancien monastère sous l'influence corruptrice du prince local et décide d'agir contre cela. Il s'est allié à l'Ordre des Cendres Amères et ensemble ils ont vaincu le prince au pouvoir. Régis a désormais du mal à concilier sa foi et les devoirs souvent horribles de prince d'une ville aussi importante. \n Le sort futur de Canon \n La chute de Régis sera horrible. Alors que sa foi décline, et sous l'influence des Ravnos et des Furores sybaritiques, l'homme autrefois pieux commettra des actes indescriptibles contre les plus innocents de tous. L'Inquisition de l'Ombre parviendra à l'arrêter, mais trop tard pour nombre de ses victimes."
 POD_investigate.1.t.selina:0 "Histoire : Sombre Selina"
 POD_investigate.1.desc.selina:0 "À l’origine, Dark Selina était un allié d’Antoine Le Fanu dans ses efforts pour supprimer le monothéisme et maintenir les traditions païennes fortes pendant l’effondrement de Rome. Cependant, les deux se méprisaient et leur partenariat était inefficace, ce qu'elle accusait Le Fanu. \n Jalouse de l'âge et du sang de Le Fanu, Selina s'engagea [diablerie|E] sur son [Sire|E] pour devenir son égale, ce que Le Fanu prit comme un signe que son ancien allié se retournerait contre lui chaque fois que l'occasion se présenterait. Selina s'est impliquée dans des cercles de Vampires qui croyaient que les vampires devaient régner ouvertement sur les vaches, ce qui faisait d'elle de plus en plus une bizarrerie et une menace à mesure que l'Inquisition gagnait en puissance. \n Destin futur dans Canon \n Après la Convention des Épines, Selina s'est consacrée de tout cœur à la cause du Sabbat. Après un coup d'État manqué au XVIIIe siècle contre Guillaume, le prince de Suisse, par l'intermédiaire de son fils, Roman Pendragon, Selina a commencé à utiliser sa progéniture infidèle comme moyen d'influencer le monde. Ceci alors qu'elle se trouvait au [torpor|E] quelque part à proximité de sa dernière bataille avec Guillaume."
 POD_investigate.1.t.hardestadt:0 "Histoire : Hardestadt"
 POD_investigate.1.desc.hardestadt:0 "L'endroit précis d'où Hardestadt est originaire n'est pas connu, bien qu'il se situe quelque part dans la Bavière moderne. Il est un membre éminent du [Clan|E], un fait surprenant car sa lignée est pour le moins floue. Mais tout le monde doit s'accorder sur le fait qu'il a réussi à déplacer le centre de gravité du [Clan|E] Ventrue de Rome vers l'Allemagne. \n Ses réalisations sont encore plus étonnantes étant donné qu'il est un nouveau venu dans le grand jeu. Ses rivaux beaucoup plus âgés perdent leur crédit politique à un rythme alarmant, alors qu'Alexandre a été exilé de France et que Mithra est toujours confiné en Angleterre. Il mène actuellement deux offensives, au nord contre le [einherjar|E] en ruine, et à l'est, pour aider ses nouveaux alliés Tremere contre les Gangrel et les Tzimisce. Les deux semblent prometteurs jusqu’à présent, en grande partie grâce à son talentueux enfant, Jürgen von Verden. \n Alors que le pouvoir du Saint Empire romain germanique et de la Croix Noire grandit, il semble que très peu d'événements devraient pouvoir arrêter l'ascension de Hardestadt au sommet du monde. \n Le destin futur de Canon \n En effet, l'Allemand assurera sa place de plus grand Ventrue moderne avec la fondation de la Camarilla, l'organisation mondiale des Kindred. Malheureusement, même le chef informel du plus puissant [Clan|E] ne se révélera pas véritablement immortel, puisqu'il sera tué par l'Anarch Tyler au XVe siècle. Son héritage lui survivra cependant de loin."
 POD_investigate.1.t.julia:0 "Histoire : Julia Antasia"
 POD_investigate.1.desc.julia:0 "Julia est née à Rome dans une famille riche au 5ème siècle avant notre ère. Elle sympathisait avec la cause plébéienne, parlait en leur nom et tombait même amoureuse d'un plébéien. La spéculation place son sens politique, ses compétences en rhétorique, son sens du devoir, son charisme, sa forte volonté, son bon sens et sa compassion comme des raisons valables de l'attention de son [Sire|E]. \n Alors que Julia travaillait pour le bien de tous au Sénat éternel à Rome, en 264 avant notre ère, la guerre avec Carthage commença, un événement qui a profondément affecté le Romain idéaliste. Au cours du conflit qui a duré un siècle, Julia a vu son Sénat bien-aimé sombrer dans la folie, alors que la croissance sans opposition de Rome signifiait richesse et pouvoir pour ceux qui pouvaient s'en emparer en premier. Le rêve d'égalité pour tous les Ventrue est mort, et avec lui, Julia a tourné le dos à Rome et a disparu pendant des siècles. \n Son voyage a pris fin lorsque son dernier espoir, un ancien Nosferatu nommé Angiwar, l'a rencontrée dans un château juste au nord de Francfort. Même s'il ne possédait pas les informations qu'elle recherchait, les deux hommes ont conclu un pacte d'avantages mutuels. Sous sa direction, la jeune Ventrue ambitieuse qui souhaitait réaliser sa vision d'un Sénat éternel renaissant afflua à Francfort. Les partisans de Julia se qualifient d'Antasiens en son honneur et épousent l'égalité parmi les Ventrue, en opposition à la Croix Noire médiévale et impitoyable, et la considèrent comme leur protectrice et leur guide."
 POD_investigate.1.t.jurgen:0 "Histoire : Jürgen von Verden"
 POD_investigate.1.desc.jurgen:0 "Le [Embrace|E] de Jürgen était rare, car le chevalier talentueux et motivé avait en fait le choix entre Hardestadt, prêchant le règne des rois, et Gotzon, prêchant le règne de Dieu. Le chevalier plus ambitieux que zélé choisit le premier, et il excella rapidement dans son nouveau poste de bras droit d'Hardestadt. Sa première tentative fut de construire un ordre fantôme de chevaliers au sein des frères mortels nommés les Chevaliers de la Croix Noire, un ordre de [cainites|E] et de goules dirigé par la fidèle servante de Jürgen, Lucretia von Hardtz. \n En peu de temps, Jürgen a déjà accompli de grands exploits, comme la prise de Magdebourg, la victoire sur Vladimir Rustovitch des Tzimisces dans plusieurs batailles rangées, la découverte d'un complot Tremere et la chasse à diverses bandes de Furores en Allemagne. \n Sa nouvelle entreprise est délicate, tout en s'occupant d'un invité non invité, Alexandre de France, il doit écraser la force païenne de Qarakh de Lituanie. \n Le destin futur de Canon \n Jürgen sera couronné de succès, trop réussi au goût de son [Sire|E]. En 1271, Hardestadt rappellera son enfant prodigue pour jugement. La punition de Jürgen sera bien pire que la mort."
 POD_investigate.1.t.armin:0 "Histoire : Armin Brenner"
 POD_investigate.1.desc.armin:0 "Étudiant dans la vie, Armin a été embrassé par un [Sire|E] indifférent qui lui a confié une mission suicide : incendier un entrepôt à Magdebourg appartenant à Lord Jürgen, le prince de la ville. Sans surprise, Brenner a été arrêté et retenu prisonnier pour interrogatoire. Sauvé par une bande de Furores capricieux qui l'ont pris pour un camarade combattant de la liberté, Armin a rapidement utilisé la situation à son propre bénéfice et a pris la tête de la bande désemparée. \n Il dirige désormais sa coterie connue sous le nom de Silent Fury contre la population [cainite|E] de Magdebourg, choisissant Jürgen von Verden comme cible principale à harceler. Brenner est bien connu parmi les Furores pour ses idées radicales, comme la dissolution complète de toute domination et l'anarchie totale. Plein de fureur, de colère et de haine, l'autoproclamé Meurtrier des rois a encore un long chemin à parcourir avant d'atteindre son objectif. \n Le destin futur de Canon \n La route sera courte pour Armin. En 1235, sa coterie sera détruite et il sera de nouveau retenu en prison par Jürgen. Cette fois, il ne s’est pas échappé."
 POD_investigate.1.t.ilse:0 "Histoire : Ilse Reinegger"
 POD_investigate.1.desc.ilse:0 "Enfant d'Erik Eigermann, Ilse est connu comme un dirigeant rusé et progressiste, ayant été le pionnier d'une première version de [masquerade|E] alors que la menace de l'Inquisition grandit autour des vampires. \n Parfois considérée comme douce par ses rivales, voire par ses enfants, Ilse a jusqu'à présent refusé un conflit ouvert avec Hardestadt malgré leurs domaines contestés. \n Le destin futur dans Canon \n Ilse sera mieux connu sous le nom de [Sire|E] de Gustav Breidentein, l'un des fous les plus cruels à avoir tourmenté l'histoire des Vampires. Elle tombera entre ses crocs peu après son [Embrace|E], coupant court à son leadership prometteur."
 POD_investigate.1.t.josef:0 "Histoire : Josef Zvi"
 POD_investigate.1.desc.josef:0 "Josef est né et a grandi dans le quartier juif de Prague. Fils d'un rabbin, il espérait suivre les traces de son père. La violence contre les Juifs n'était pas rare, et Josef a souffert le plus brutalement une nuit lorsqu'une bande de garçons chrétiens lui a écrasé la moitié de la tête, lui a cassé et fracassé le nez et lui a disloqué la mâchoire. Il serait mort sans son [Embrace|E] par le Nosferatu Yehuda. Le [cainite|E] a demandé à Josef, toujours au bord de la mort, s'il désirait se venger, mais Josef a répondu que non. Yehuda a demandé si Josef défendrait les autres contre une telle brutalité à laquelle Josef ne pouvait que serrer la main du Nosferatu en réponse. \n Les luttes de pouvoir constantes entre le prince Rudolf Brandl et Josef pour son domaine dans le quartier juif ont finalement conduit à un ultimatum. Le Nosferatu a tenu bon. Son plan fut mis en œuvre lorsqu'il s'enfuit dans les catacombes du château de Prague, qui était le refuge de Brandl, et attendit le lever du soleil. Puis, à la faveur du jour, il sortit des tunnels et tua le prince pendant son sommeil. \n Dans le vide de pouvoir qui a suivi, Josef a pu gagner suffisamment d'alliés pour s'emparer de Prague. \n Le destin futur du chanoine \n Le règne de Joseph garantissait que Prague resterait un refuge sûr pour les Juifs d'Europe pendant les 740 années suivantes, jusqu'à ce qu'il tombe aux mains des lance-flammes nazis alors même qu'il dirigeait la résistance locale contre leur régime."
 POD_investigate.1.t.norbert:0 "Histoire : Norbert von Xanten"
 POD_investigate.1.desc.norbert:0 "Homme amer, Norbert a été adopté comme « second choix » par son [Sire|E] Gotzon après que Jürgen ait refusé l'immortalité proposée. Depuis, une âpre rivalité fait rage entre les deux dirigeants. \n Von Xanten avait autrefois nourri le désir de prendre Magdebourg, ayant été son archevêque de son vivant. Lorsqu'il avait rejoint les rangs des morts-vivants, le Brujah Cédric était encore prince de Magdebourg et Jürgen son conseiller occasionnel. \n Après qu'un incendie ait emporté Cédric, Norbert et Jürgen étaient tous deux prétendants au trône de la ville, mais avec le soutien de Hardestadt, Jürgen est facilement sorti victorieux. Finalement, Norbert prit la principauté de Brunswick, restant une épine dans le pied du souverain de Magdebourg."
 POD_investigate.1.t.lucretia:0 "Histoire : Lucretia von Hardtz"
 POD_investigate.1.desc.lucretia:0 "Autrefois fervente chrétienne qui avait suivi la première croisade, Lucrèce chérit l'ordre, l'autorité et la discipline. C'est pourquoi elle la servit avec fanatisme et remit plus tard cette loyauté à son suzerain, le seigneur Jürgen. Amoureuse des préceptes de la chevalerie, Lucrèce croit fermement à l'honneur et au devoir, préférant la mort au déshonneur de son suzerain. \n Jürgen l'a formée à l'art des armes et elle est finalement devenue la maîtresse de l'ordre secret au sein des Chevaliers Teutoniques qui étaient sous le contrôle des Ventrues. Elle est devenue la servante la plus influente de Jürgen, le servant directement à Magdebourg en cas de besoin et agissant en tant que maréchal. Jusqu'à présent, elle a accompagné Jürgen dans toutes ses guerres. \n Le destin futur de Canon \n L'assassinat de son suzerain par Hardestadt ne plaira pas à Lucretia. En colère contre un acte aussi lâche, elle rejoindra la révolte des Anarchs et plus tard les antitribus Ventrue."
 POD_investigate.1.t.shaagra:0 "Connaissance : Shaagra"
 POD_investigate.1.desc.shaagra:0 "Déesse de la fertilité, chef de guerre et chaman de la tribu slave connue sous le nom de Vroi, Shaagra les chassa vers l'ouest, les libérant de leur servitude envers un clan plus grand. Alors que la tribu traversait le territoire du Vieux Pays, elle s’arrêta pour servir les seigneurs pendant un certain temps. Appréciant l'intelligence et la détermination de Shaagra ainsi que le service loyal de sa tribu, les Tzimisces l'embrassèrent, la liant à eux par un serment de sang, et l'envoyèrent revendiquer de nouveaux territoires en leur nom.\nElle aida à installer la tribu en Bohême, choisissant comme son havre, l'endroit où Prague s'élèverait un jour. Après un long [torpor|E], elle a conclu un 'arrangement' avec le prince Josef Zvi (qui était simplement terrifié par le monstre qui dormait sous sa ville depuis si longtemps) pour s'impliquer à nouveau dans la politique du [cainite|E].\nElle a jusqu'à présent décidé de Soutenez Vladimir Rustovich depuis sa base à Prague en sapant les efforts de guerre des Ventrues au sein du Saint Empire Romain lui-même et en chassant finalement les Ventrues eux-mêmes de leur domaine.\nLe destin futur de Canon\nShaagra retombera dans le [torpor|E] et ne se réveillera que sporadiquement, et finalement connaîtra sa fin pendant la Seconde Guerre mondiale lorsque son refuge sera touché par une bombe, la réduisant en cendres."
 POD_investigate.1.t.gustav:0 "Histoire : Gustav Breidenstein"
 POD_investigate.1.desc.gustav:0 "[Embraced|E] en 1220 par Ilse Reinegger, Gustav a été jusqu'à présent un ajout banal à la société Kindred. Si l'on regarde plus loin cependant, on peut remarquer que Breidenstein semble déséquilibré, même selon les normes vampiriques, avec des idées et des méthodes qui feraient rougir un Tzimisce.\n Le destin futur de Canon \n Gustav va se lever pour devenir l'un des plus grands fléaux. la société vampirique s'est déchaînée sur le monde. [diablerizing|E] et [Sire|E], jalonner les gens à volonté et créer une règle de terreur jamais vue auparavant sera le moindre de ses crimes. Il viendra soutenir littéralement les guerres mondiales pour ses ambitions et son ego. Sa sordide carrière prendra fin en 1997, lorsque la maladie connue sous le nom de Malédiction du Sang lui prendra fin."
 POD_investigate.1.t.qarakh:0 "Connaissance : Qarakh"
 POD_investigate.1.desc.qarakh:0 "Qarakh et son [Sire|E], Aajav, vivaient et chassaient parmi les Mongols, mais furent chassés vers l'ouest par les Anda, les vampires indigènes des steppes. Aajav est entré dans le [torpor|E] et Qarakh est devenu le « Khan » d'une bande de sauvages en Livonie. Quelque temps plus tard, la tribu de Qarakh a conclu une alliance avec les Tremere Telyavelic, et le seigneur de guerre Gangrel a pris le Tremere Deverra comme conseiller et amant.\nDepuis lors, il est devenu une sorte de cri de ralliement pour les païens de toute l'Europe, sollicitant l'aide des Vikings Einherjars ou Ferals aussi célèbres qu'Arnulf. Sa position est cependant loin d'être assurée, car son \"royaume\" n'est détenu que par son charisme, et la Croix Noire prépare une soi-disant \"Croisade\" pour briser sa résistance.\nLe destin futur de Canon\nContre toute attente, Qarakh triomphera. contre la première vague de croisés et tuer personnellement Alexandre de Paris en duel. Un traité de paix avec Jürgen von Verden épargnera aux Ferals affaiblis de la deuxième vague. Le coût de la victoire sera cependant élevé, lui faisant perdre à la fois Deverra et Aajav. Qarakh disparaîtra ensuite de l’histoire pendant un certain temps avant de revenir comme, sans doute, le membre le plus influent du Sabbat."
 POD_investigate.1.t.deverra:0 "Connaissance : Deverra"
 POD_investigate.1.desc.deverra:0 "Deverra est née sous un nom différent en Livonie, en tant que fille d'un forgeron qui vénérait Telyavel. Intéressée par le fonctionnement du monde depuis son plus jeune âge, elle a développé des talents qui ont amené certains habitants de son village à murmurer qu'elle était une sorcière. Un sorcier tremere itinérant du nom d'Alferic remarqua son talent et força son père à la laisser suivre son apprentissage. \n Lorsqu'elle a été transformée en Tremere vampirique par son mentor peu de temps après, elle a eu du mal à accepter ce qu'elle était devenue. Elle a demandé à être transférée dans son pays natal, la Livonie, afin d'étudier la sorcellerie koldunique des Tzimisce. \n Leur virage vers le paganisme a suscité la suspicion de leurs compatriotes Tremere, et bientôt, les Tremere Telyavelic sous Deverra se sont retrouvés censurés et rejetés. Deverra chercha des alliés et les trouva sous la forme de Qarakh, un Gangrel de Mongolie, en 1155. Avec lui, ils fondèrent une tribu où mortels et vampires vivaient en harmonie les uns avec les autres et en accord avec les esprits qui les entouraient. Depuis, ils se préparent aux inévitables représailles des Tremere et de la Croix Noire. \n Le destin futur de Canon \n La magie de Deverra contribuera à sauver son amant dans son duel contre Alexandre mais, affaiblie, elle ne survivra pas à l'attaque à venir de Jervais des Tremere. Son dernier acte de défi sera de s'assurer qu'une certaine Telyavelic survivra à la purge, assurant ainsi l'héritage de son peuple."
 POD_investigate.1.t.arnulf:0 "Connaissance : Arnulf"
 POD_investigate.1.desc.arnulf:0 "À l'époque où il respirait, Arnulf était un soldat gothique qui, selon la rumeur, serait originaire de l'époque scythe ou même plus tôt. Il n'a jamais compris pourquoi son [Sire|E] l'avait choisi. Ne répondant à aucune autre autorité que la sienne, il parcourait l’Europe de l’Est, regardant disparaître le monde qu’il connaissait. S'enfonçant de plus en plus sous les crocs de sa Bête, la communion avec le monde nocturne devint une expérience religieuse. Sa non-vie était réduite à ses éléments constitutifs : la nuit, il lui suffisait de vaincre quelques guerriers épars pour subvenir à ses besoins, et le jour, il dormait dans le sol de la forêt. \n Plusieurs Gangrels se sont opposés à lui et il les a tués sans pitié. Il voulait démolir la civilisation et revenir à des nuits simples et primitives ; pour un barbare, abandonner ses forces et s'engraisser des richesses des villes était le crime ultime. Il a entendu parler de l'appel de Qarakh à un dernier combat du monde païen et, même s'il sent la faiblesse du leader mongol, Arnulf ne manquerait pour rien au monde cette bataille spécifique. \n Le destin futur de Canon \n Arnulf survivra à la guerre à venir et en viendra même à respecter Qarakh à contrecœur. Il poursuivra alors sa vaine bataille, chevauchant aux côtés des Mongols contre l'Europe, puis aux côtés des Turcs contre Constantinople. Enfin, allié obscur des Turcs attaquant les fiefs de Valachie, il rencontrera Vlad Tepes en combat singulier. Et même si Arnulf n'a pas survécu au duel qui a suivi, sa légende sera racontée parmi les Gangrel même dans les nuits modernes."
 POD_investigate.1.t.razkoljna:0 "Histoire : Razkoljna"
 POD_investigate.1.desc.razkoljna:0 "Née fille d'un chef slave, Razkoljna a grandi en sachant exactement ce qu'on attendait d'elle. Même si elle était mariée, elle n’a pas donné naissance à son mari sans enfants. Lorsqu'un Tzimisce lui a donné le [Embrace|E], il a partagé le baiser avec elle, la transformant en un mort-vivant. Razkoljna s'est rapidement adaptée à sa nouvelle vie d'immortelle. Elle et son mari se sont rapidement imposés comme les véritables chefs de la tribu et se sont nourris des guerriers les plus forts et ont tué tous ceux qui osaient s'opposer à eux. \n Lorsque les missionnaires chrétiens sont arrivés en Pologne, cela a marqué le début de leur fin. Les rumeurs selon lesquelles la tribu était dirigée par des démons se répandirent et un jour, des chevaliers accompagnés de prêtres arrivèrent, luttant contre Razkoljna et sa tribu. Son [Sire|E] est tombé sous les épées des envahisseurs, mais Razkoljna a réussi à tuer le reste des attaquants, pour ensuite fuir les rayons du soleil et tomber dans le [torpor|E]. \n Après son réveil, elle a découvert qu'un centre commercial animé s'était développé au-dessus d'elle. Elle revendique la ville comme son domaine et commence à encourager sa croissance. Au moment où Cracovie est devenue la capitale de la Pologne en 1083, Razkoljna s'était imposée au rang [cainite|E] de la ville, se considérant comme l'immortelle la plus ancienne et la plus puissante de la région. \n Destin futur dans Canon \n Pendant la révolte anarch, elle sera dévorée par ses propres enfants."
 POD_investigate.1.t.hedeon:0 "Histoire : Hédéon Yaroslavich"
 POD_investigate.1.desc.hedeon:0 "Complètement maléfique et sournois, Hedeon ne se soucie que de son propre pouvoir. Au fil des siècles, ses projets l'ont conduit au sommet de la majesté, pour ensuite le faire tomber à nouveau. \n Hedeon considère toute vie humaine (et non-vie vampire) comme utile uniquement en relation avec le service qu'elle lui rend. Son refuge principal, un château en Pologne, est gardé par des szlachta, des goules gardiennes modifiées par Vicissitude. Les villageois servent de cobayes dans diverses expériences ignobles. Certains fonctionnent désormais comme des pièges vivants dans ses donjons ou comme des cloisons vivantes dans les pièces de sa forteresse. \n Les vampires qui tombent sous son pouvoir ont de la chance s'ils sont complètement vidés, car Hedeon est à la hauteur de la tristement célèbre réputation de torture de son [Clan|E]. Les survivants lui sont liés par le sang ; avec ses propres enfants, car il utilise ces victimes pour faire avancer ses projets. \n Le destin futur de Canon \n Le pouvoir d'Hédéon continuera d'augmenter et de diminuer, jusqu'à son apogée après la fin du communisme en Europe de l'Est. Tenant les rênes du pouvoir dans une ligue de vieux Tzimisces, il sera en bonne voie de contrôler toute la région."
 POD_investigate.1.t.werter:0 "Histoire : Werter"
 POD_investigate.1.desc.werter:0 "Werter mène une guerre perdue d’avance, et il le sait. Confié à la position de Tout-Haut après ses [Sire|E] [torpor|E], le fier [einherjar|E] combat depuis lors les Chrétiens, les Ventrue et les Lasombra avec une détermination féroce. Tout cela a été en vain, car les mortels ont déjà oublié les anciennes méthodes, et les [einherjar|E] quittent Midgard, à la recherche d'un endroit plus sûr ou d'un dernier combat glorieux. Bientôt, Werter sait qu’il fera de même. \n Le destin futur de Canon \n Werter trouvera sa bataille finale contre l'armée païenne de Qarakh de Lituanie. Bien qu’il ait survécu au combat contre les croisés, il disparaîtra ensuite de l’histoire."
 POD_investigate.1.t.brunhilde:0 "Histoire : Brunhilde"
 POD_investigate.1.desc.brunhilde:0 "Née parmi le peuple scandinave, Brunhilde sentit en son [Embrace|E] une renaissance et forma rapidement les Valkyries qui servirent avec ferveur son grand-père, se croyant de véritables extensions des mythes nordiques. Elle s'est battue courageusement contre l'influence envahissante du christianisme, essayant d'empêcher tout changement dans les anciennes habitudes de son peuple. Jusqu'à présent, cela n'a donné aucun résultat, mais Brunhilde est l'une des rares à ne pas perdre espoir. \n Bien qu'elle respecte son [Sire|E], elle se heurte souvent à sa vision pessimiste de leur sort. Sa volonté redoutable, ses prouesses au combat considérables et sa bande de guerriers partageant les mêmes idées ont été un obstacle majeur à la poursuite de l'offensive Ventrue. \n Destin futur dans Canon \n Après 200 ans de guérilla, Brunhilde entrera dans le [torpor|E]. Ce ne sera que l’effusion de sang de la Première Guerre mondiale qui la réveillera enfin. Elle reformera les Valkyries en tant que groupe qui aspirent au retour des nuits du paganisme et de la guerre. Après la Seconde Guerre mondiale, Brunhilde encouragera l'activité Anarch afin de renverser le système sectaire actuel. Elle soutiendra également les Anarchs au sein de l'État libre, recrutant occasionnellement de jeunes Gangrels dans les rangs des Valkyries."
 POD_investigate.1.t.valborg:0 "Histoire : Valborg Œil Crooké"
 POD_investigate.1.desc.valborg:0 "Le premier [cainite|E] de Bjarkarey est une redoutable Ulfhedinn qui se bat sans penser à sa propre sécurité. Elle est aidée par des sens surnaturels, des réflexes aiguisés et son fidèle marteau, Kristrbani – signifiant Godslayer, Christslayer ou faible-slayer – une arme trop lourde pour les mains des mortels. \n Vieux et marqué, le Gangrel Viking avait vu les royaumes en guerre unis, puis christianisés. Elle n’avait pardonné ni l’un ni l’autre. Elle conquit son nouveau royaume et entreprit de restaurer les anciennes pratiques comme à travers un miroir obscur et tordu. \n Viking dans l'âme, elle passe la plupart de son temps à des expéditions de raid, utilisant les contrats de mercenaires et les croisades comme excuse pour commettre des meurtres et des pillages. Sa plus grande peur est l'appel lointain du [torpor|E], qui lui arracherait son domaine et laisserait Kristrbani sans sang. Elle n’a aucun doute que les anciennes méthodes disparaîtraient sans son bras fort pour les maintenir."
 POD_investigate.1.t.arnulfjormungandr:0 "Histoire : Arnulf Jormungandrsson"
 POD_investigate.1.desc.arnulfjormungandr:0 "Arnulf Seamundsson était un marchand nordique qui s'est rendu à Alexandrie au 9ème siècle. Là, il fut introduit dans un culte du sang dédié à l'ancien dieu Set et finalement obtint le [Embrace|E] par un membre des Disciples de Set. \n Quand Arnulf retourna en Scandinavie, maintenant connu sous l'épithète Jormungandrsson, il fonda la Salle de Jormungandr en tant que culte apocalyptique qui vénérait Jormungandr, le Serpent du Monde. Malgré le fait que l'influence de Hall ne s'est jamais répandue, il a pris pied dans le commerce de bijoux et a favorisé une petite colonie séthite loin de l'Égypte. \n Le destin futur de Canon \n Arnulf finira par devenir [primogen|E] d'Oslo, car de nombreux Vampires le confondent, lui et sa progéniture, avec des Toréador. Dans les dernières nuits, il affrontera son enfant et les Enfants de Loki, dont la ferveur religieuse le mettra mal à l'aise."
 POD_investigate.1.t.ludwik:0 "Histoire : Ludwik Dymitr"
 POD_investigate.1.desc.ludwik:0 "Chef de la coterie des Mismatch Furores connue sous le nom de « Bar Sinister », Ludwik est une créature tordue. Alimenté par la méchanceté, il ne recherche pas le pouvoir pour le pouvoir, mais pour tourmenter ceux qui voudraient le tourmenter. \n Le dernier plan de la coterie à peine fonctionnelle est de voler le trésor de Ulf's Hall, un repaire de vieux mages scandinaves. \n Destin futur dans Canon \n Toute la coterie Bar Sinister sera presque détruite par Gunnar Nyalsson, le plus jeune des mages du Hall. Ludwik tombera dans un [torpor|E] sanglant et survivra de justesse à la rencontre."
 POD_investigate.1.t.etrius:0 "Connaissance : Étrius"
 POD_investigate.1.desc.etrius:0 "Etrius est né en 850 CE près de ce qui est aujourd'hui la ville de Göteborg, dans l'actuelle Suède. Son père était au service d'Ansgar, l'évêque allemand qui fit la première mission chrétienne dans la région. Etrius fut envoyé en pèlerinage à Rome, mais son groupe fut attaqué et il fut pris comme esclave. À Constantinople, il fut vendu à quelqu'un qui sentait ses talents particuliers pour la magie, un homme appelé Tremere. Cet homme commença à enseigner au jeune Suédois les arts hermétiques. L'arrogance du jeune homme grandit à mesure qu'il survivait par magie à ses pairs, se faisant passer dans un état d'absolution divine et d'apprenti préféré de Tremere. \n Lorsque Goratrix le surpassa en découvrant la potion qui le transformerait, lui et les autres, en vampires, Etrius s'y opposa d'abord, même si ce sentiment ne durera pas. Il était également chargé de conduire Tremere au lieu de repos de Saulot, d'être témoin du [diablerie|E] du [antediluvian|E] et de diaboliser lui-même de nombreux anciens Salubris. Après que Tremere soit entré dans le [torpor|E], Etrius était responsable d'une grande partie de la structure de la Pyramide et du Code de Tremere, façonnant le [Clan|E] et le dirigeant. Ses principales préoccupations en ce moment sont la guerre Omen contre les Tzimisces et la guerre Massasa contre l’Ordre Hermétique. Les deux sont durement combattus, et les Tremere sont encore loin d'être sûrs.\n Le destin futur de Canon \n Etrius conservera le contrôle du [Clan|E] Tremere, encore plus lorsque Goratrix s'exilera dans l'Antitribu. S'allier à la Camarilla s'avérera être une sage décision, et le [Clan|E] prospérera sous son règne. Pendant un temps."
 POD_investigate.1.t.vladimir:0 "Histoire : Vladimir Rustovitch"
 POD_investigate.1.desc.vladimir:0 "Ancien Bratovitch [revenant|E], Vladimir a assumé à la fois le rôle de [cainite|E], le titre de Voïvode et la succession de son [Sire|E] grâce à sa diligence, sa puissance et un minimum de trahison. Il est devenu célèbre même pendant ses jours mortels en menant de nombreuses batailles contre les nombreux ennemis de son [Clan|E], et après que son [Sire|E] soit tombé dans la bataille contre les loups-garous, Vladimir a mené la campagne contre ses rivaux et le coupable Garou. \n Il s'est révélé être un guerrier féroce et un stratège rusé dans les nombreuses guerres contre les Seigneurs des Ombres, les envahisseurs Ventrue, les Gangrels anarchistes, les Tremere parvenus et leurs esclaves gargouilles, et leur rival Tzimisce. \n Vladimir a récemment subi de nombreux revers. La guerre contre Jürgen von Verden s'est terminée par une trêve humiliante et a permis à Myka Vykos de créer un « État tampon » sur un territoire précédemment détenu. À ce titre, son autorité est plus contestée que jamais, des chefs de guerre comme Noriz ou Ioan Brancoveanu contestant ouvertement son droit à diriger l’effort de guerre. \n Le destin futur de Canon \n Ses frères et sœurs jaloux comploteront contre lui et organiseront une embuscade sur son château par les Seigneurs des Ombres, qui tueront tous ses serviteurs et épouses. La principale préoccupation de Vladimir sera alors sa vengeance contre les Lupins détestés. Conscient des vies antérieures, il traquera les descendants des Seigneurs des Ombres qui ont attaqué son château. Vers 2002, Rustovich assassinera le père d'Evelyn Constantine. Pour se venger, Constantine et ses sept feront appel à plusieurs faveurs et Rustovich sera tué dans la bataille qui s'ensuivra."
 POD_investigate.1.t.yorak:0 "Connaissance : Yorak"
 POD_investigate.1.desc.yorak:0 "Yorak était l'un des premiers enfants des Aînés, et le premier (et peut-être le seul) de ces enfants à être originaire de la région qui est maintenant connue sous le nom de Transylvanie. \n Lorsque l'Aîné disparut au moment du tumulte qui suivit le Déluge, Yorak fut le seul enfant de l'Aîné à rester en Transylvanie. Au cours des années qui ont suivi, il a noué des liens avec Kupala et avec la terre qui la délimitait. \n Alors que l'Aîné récupérait secrètement au [torpor|E] après une attaque Salubri, Yorak assuma le rôle de Voïvode parmi les Voïvodes du [Clan|E] Tzimisce. Un Koldun et métamorphose dévoué, a cherché à approfondir la compréhension du [Clan|E] de l'état transcendant d'Azhi Dahaka. Il commença peu après la construction de la Cathédrale de la Chair, une tâche qui dura des siècles et ne fut jamais vraiment achevée en raison de la nature vivante de la structure. \n Le destin futur de Canon \n En fin de compte, les tendances transcendantes et les ambitions visionnaires de Yorak seront sa perte. Au XVe siècle, le prince valaque Vlad Tepes – Dracula – a attiré l'attention des Tzimisces et d'autres [cainites|E] de Transylvanie, et les mystiques du [Clan|E] et de l'extérieur ont parlé de l'influence inégalée de Dracula sur l'avenir de la société des morts-vivants. Yorak convoquera Dracula à la Cathédrale de Chair, où il offrira au chef de guerre le [Embrace|E]. Cependant, la Cathédrale choisit ce moment pour se retourner contre son maître – peut-être grâce à l'influence directe de Kupala elle-même – et commettra le [diablerie|E] sur son gardien."
 POD_investigate.1.t.noriz:0 "Connaissance : Noriz"
 POD_investigate.1.desc.noriz:0 "Il y a très longtemps, Noriz, Damek et Valeska étaient considérés comme les premiers parmi leurs égaux. Et, pendant un certain temps, les Tzimisces [Clan|E] prospérèrent après la chute de Rome et sous leur direction. Noriz était même autrefois considéré comme un voïvode parmi les voïvodes, mais tomba dans la décadence et la dissipation. \n Son objectif est l'ascension vers la créature la plus puissante des Carpates. À cette fin, il a engendré des légions de infants, qui ont été chargés de consommer les âmes du plus grand nombre de vampires possible, et est connu pour déclencher des guerres contre ses rivaux à la moindre provocation et encourager les luttes intestines au sein de sa couvée afin d'éliminer les faibles. \n Les enfants les plus faibles de Noriz deviennent ses outils ; ses enfants les plus forts deviennent ses ennemis, qui améliorent ses propres compétences martiales. En les forgeant dans les feux du conflit politique, il se prépare, lui et sa légion de infants liés par le sang, à s'engager dans la plus grande de toutes les luttes. \n Destin futur de Canon \n Ironiquement, il sera finalement tué par son enfant, Koban."
 POD_investigate.1.t.vencel:0 "Histoire : Vencel Rikard"
 POD_investigate.1.desc.vencel:0 "Issu d'une éducation chevaleresque chrétienne, Vencel est arrivé à Budapest lorsque le roi Geza a invité un contingent de chevaliers bavarois à devenir son garde du corps personnel. [Embraced|E] par Bulscu en récompense de son excellent service, Vencel se préoccupe avant tout de conserver sa position, de maximiser ses intérêts commerciaux et de maintenir la paix dans une ville qui pourrait rapidement devenir un champ de bataille. \n Craignant la descente de Bulscu dans la dépravation, puis [torpor|E], Vencel a commencé à utiliser son charisme naturel pour attirer de nouveaux [cainites|E] dans la ville, [cainites|E] dont la première loyauté sera envers lui. \n Toujours un homme d'honneur même dans la non-vie, Rikard respecte son [Sire|E] pour l'homme qu'il était autrefois, et maintient une stricte neutralité entre Tremere et Tzimisce dans leur guerre qu'il juge stupide et inutilement destructrice. \n Le destin futur de Canon \n Toujours dévoué, Vencel verra et contribuera à l'essor de Budapest en tant que ville de grande importance. Lorsque Bulscu se réveillera enfin, il sera de nouveau à ses côtés. Ayant enfin rempli son devoir envers son Sire, il reviendra diriger Budapest, ce qu'il fait encore aujourd'hui."
 POD_investigate.1.t.lotharius:0 "Connaissance : Lothaire"
 POD_investigate.1.desc.lotharius:0 "Né en 984 à Cologne, Lotharius fut intronisé à l'Ordre d'Hermès à l'âge de huit ans. Il gravit rapidement les échelons et devint l'un des plus jeunes maîtres de l'Ordre, avant de commencer à parcourir les terres en tant que diplomate de l'Ordre. En 1012, il se lie d'amitié avec Etrius qui le présente à la Maison Tremere. \n Il accepta à contrecœur le [Embrace|E] de sa part, puis parcourut à nouveau le monde, agissant comme diplomate pour le nouveau [Clan|E] et pour chasser Salubri. En 1032, il fut nommé Pontife d'Autriche et chargé d'en faire une base de pouvoir pour le [Clan|E]. \n Il a rapidement usurpé le contrôle de Vienne du prince précédent, Valerianus, et l'a transformé en bastion du pouvoir que les Tremere ont conservé jusqu'à ce jour. \n Le destin futur dans Canon \n Lorsque le corps engourdi de Tremere sera transféré à Vienne, Lotharius quitte sa principauté, laissant la place au conseil privé qui gouvernerait Vienne à la place. Il fera partie de ce conseil pendant plusieurs années, avant son assassinat par un Assamite en 1529."
 POD_investigate.1.t.darvag:0 "Histoire : Darvag Grozny"
 POD_investigate.1.desc.darvag:0 "De son vivant, Darvag était un noble d'une tribu slave vivant dans l'Ukraine moderne. Il était un fervent païen et lorsque le roi varègue qui dirigeait Kiev exigea que ses sujets se convertissent, Darvag refusa vicieusement. Il a été baptisé à contrecœur et contraint de payer une lourde amende qui a été utilisée pour ériger la cathédrale locale. \n Darvag a juré de raser personnellement la cathédrale et la ville, ce qui a amusé un ancien Tzimisce, qui avait une rancune similaire contre la nouvelle religion. Il a exigé que Darvag continue de servir la cause païenne à Kiev. \n Pour l'instant, il offre des sacrifices dans le sang à la « petite grand-mère » Baba Yaga qui erre dans Kiev et se prépare à l'assaut mongol à venir sur sa ville. \n Le destin futur de Canon \n Bien que mis en pièces par les Mongols en 1240, Darvag a réussi à survivre et à garder son allégeance à la Vieille. Il l'aidera lors de son horrible réveil à la fin des années 1990, puis décidera d'entrer dans le [torpor|E] lorsqu'elle sera finalement vaincue."
 POD_investigate.1.t.nova:0 "Connaissance : Nova Arpad"
 POD_investigate.1.desc.nova:0 "Nova Arpad a été initialement recruté par les Arpad Ventrue de Hongrie pour exploiter les changements sociaux et politiques rapides en Transylvanie au XIIe siècle. Arrogante à l'excès, corrompue et égoïste, Nova lui est toujours fidèle [Clan|E]. Pendant des siècles, elle avait espéré soumettre les seigneurs vampiriques de Transylvanie pour les besoins des seigneurs Ventrue de l'Est. \n Comme la plupart des efforts de Nova, ce plan épique a complètement échoué, ce qui a entraîné sa captivité pendant une courte période. Nova travaille désormais comme porte-parole pour de nombreux seigneurs de l'Est, parlant diplomatiquement au nom de son [Clan|E]. Bien sûr, elle se rend compte qu’elle est désormais considérée comme remplaçable. Là encore, personne au nord des Carpates ne lui fait confiance de toute façon, il est donc peu probable qu'elle puisse trouver refuge ailleurs. \n Destin futur dans Canon \n Contre toute attente, elle survivra et retournera finalement dans son domaine d'origine de Medias, travaillant de nuit avec la noblesse hongroise pour délivrer la Transylvanie des Turcs. Elle réussit en 1687 avec la prise de contrôle de la région par les Habsbourg. Elle défendra alors l’oppression imposée par les dirigeants des Habsbourg et en subira les conséquences au XIXe siècle, après 200 ans de règne brutal."
 POD_investigate.1.t.velya:0 "Connaissance : Velya"
 POD_investigate.1.desc.velya:0 "L'une des praticiennes les plus compétentes de Vicissitude, Velya était autrefois une amie proche de Myka Vykos, malgré leurs lignées antagonistes. En effet, le [Sire|E] de Velya, Triglav, était autrefois un messager à Constantinople, pour avertir le Dracon -l'ancêtre de Myka- d'une prophétie de l'aîné de leur [Clan|E]. Furieux du contenu de la prophétie et refusant de s'y conformer, Dracon tua Triglav dans un duel aux proportions épiques. Depuis, les deux lignées s’opposent. \n Velya ne fait que jouer au très long jeu, maudissant lentement ses ennemis et la progéniture du détesté Dracon. Il est toujours pragmatique dans l’âme et a déjà travaillé avec des ennemis si un bénéfice mutuel pouvait être obtenu. Ce mélange d'esprit vengeur, de magie puissante et de vues pragmatiques fait de Velya un vampire très dangereux à avoir comme adversaire. \n Le destin futur de Canon \n La non-vie de Velya prendra une tournure étrange, lorsqu'il fusionnera avec une enfant nommée Elaine Cassidy dans un exploit de Vicissitude jamais vu auparavant. Ce duo troublant fonctionne désormais en tant que Cardinal du Sabbat de Transylvanie, opposant une fois de plus Velya à certains de ses plus anciens ennemis."
 POD_investigate.1.t.zelios:0 "Connaissance : Zélios"
 POD_investigate.1.desc.zelios:0 "Né dans une famille de riches marchands vers le 11ème siècle de notre ère, Zelios s'est détourné d'une vie de privilège confortable pour se consacrer au développement d'un métier utile. Il a parcouru l'Europe et au-delà, apprenant l'art et la science de l'architecture. \n Sa perspicacité a démontré son talent, car avec quelques conseils à un architecte ou à un ingénieur, il pouvait améliorer à la fois la sécurité et l'esthétique de n'importe quelle conception. Zelios est devenu célèbre parmi la noblesse et les artisans, peu d'entre eux réalisant que sa perspicacité venait d'une reconnaissance des méthodes subtiles de la géomancie. \n Un Nosferatu réalisa le potentiel du jeune homme et décida de l'amener dans le [Clan|E], afin qu'il puisse améliorer les garennes peuplées de son [Clan|E]. Avec l'éternité devant lui, Zelios se plonge dans son métier, se spécialisant dans la construction de châteaux pour les seigneurs [cainites|E], avec des chambres cachées et des passages secrets dont certains de ses clients ignorent complètement. \n Le destin futur de Canon \n Zelios sera, toujours à contrecœur, le catalyseur de nombreux événements vampiriques majeurs, notamment la prison de Kupala en Roumanie et la construction d'un immense labyrinthe sous la ville de New York. Malgré quelques déboires, il parviendra à sortir indemne de la plupart de ces épreuves, et erre encore aujourd'hui la nuit."
 POD_investigate.1.t.vykos:0 "Histoire : Myka Vykos"
 POD_investigate.1.desc.vykos:0 "Née dans la royauté des Carpates, Myca semblait destinée à la grandeur dès son plus jeune âge. Enfant, ses crises et ses visions l'ont amené à l'attention de la Maison Tremere au sein de l'Ordre d'Hermès. Il apprit les bases de la magie et se révéla un élève si habile qu'il inspira la jalousie du mage Goratrix. La tentative ultérieure de Goratrix de trahir Myka à Tzimisce [cainites|E] s'est retournée contre lui, et le jeune garçon s'est retrouvé parmi les Démons. \n Myka était [Embraced|E] du Draconien Tzimisce Symeon, dont la lignée était ennemie des Carpates Tzimisce. Finalement, tous deux retournèrent à Constantinople. C'est ici que Myka a fait ses classes en politique vampire, se révélant très adepte dans ce domaine. \n Après la chute de la ville et cherchant à s'établir sur le territoire du voïvodate, il entre en conflit avec Vladimir Rustovitch, le voïvode des voïvodes. Prévoyant de capitaliser sur la faiblesse du Voïvodate, Myka s'approcha des Ventrue pour utiliser le territoire conquis pour installer un domaine tampon entre les Fiefs de la Croix Noire et le Voïvodate, sous le contrôle de son Obertus Tzimisce. Afin d'éviter une guerre coûteuse, les deux parties ont cédé, formant les propriétés d'Obertus nominalement sous le contrôle du [Sire|E] de Myka. Depuis lors, le diplomate prodigue s'est efforcé de rédiger un ouvrage définitif sur sa foi Via Peccati et de connaître la vérité sur l'ascendance de Nikita de Sredetz. \n Le destin futur de Canon \n Il trouvera bien plus que ce qu'il a toujours voulu. Les nuits de la raison de Myka sont comptées et une horrible créature se lèvera à sa place."
 POD_investigate.1.t.nikita:0 "Histoire : Nikita de Sredetz"
 POD_investigate.1.desc.nikita:0 "À l'origine prêtre sans importance dans la communauté de Sredets, Nikita entra en contact avec l'Hérésie au début de sa carrière et devint l'un de ses acolytes. Adepte secret de l'hérésie Bogomil à l'est, Nikita gravit rapidement les échelons de l'hérésie et fut finalement doté du [Embrace|E]. \n Contrairement à de nombreux autres adeptes vampiriques de l'Hérésie, il croit pleinement en ses doctrines et est reconnu pour sa foi par ses compatriotes. Il accéda à une position de pouvoir au sein du siège de Nod en tant qu'ambassadeur de la branche bogomile de l'hérésie et devint évêque de Bulgarie, de Hongrie, de Croatie, de Serbie et de Bohême. \n Après la Croisade amère et le sac de Constantinople, Nikita s'est lancé contre Narsès. Après l'expulsion de Narse des rangs de la Curie Pourpre, Nikita fut oint nouvel archevêque de Nod en 1212. Depuis lors, Nikita a été très actif dans la consolidation de l'hérésie en difficulté, prenant des mesures en France et en Italie. Des mouvements qui semblent toujours se retourner contre eux d'une manière ou d'une autre... \n Le destin futur de Canon \n Celui qui est né sous le nom de Nikita est mort depuis longtemps. Tué par un Dracon vengeur, le vieux Tzimisce détruit lentement l'hérésie [cainite|E] de l'intérieur en se faisant passer pour l'archevêque. Il y parviendra brillamment puis se débarrassera du cadavre inutile du défunt Hérétique."
 POD_investigate.1.t.andreas:0 "Histoire : Andreas Aegyptus"
 POD_investigate.1.desc.andreas:0 "Autrefois prêtre palestinien de la secte hérétique monophysite du début de la chrétienté, l'Église officielle l'a déclaré hérétique et a commencé à le traquer. Andreas s'enfuit en Égypte et s'installa dans un petit village dont les habitants vénéraient toujours Seth. Après de nombreuses discussions avec les villageois sur la nature de leur foi, il finit par se convertir en étudiant les anciennes traditions des Séthites. Lorsqu'il obtint finalement le [Embrace|E], il fut nommé Ankhesenaton par son professeur, en marque de honte pour ses allégeances passées. \n Ankhesenaton a acquis une réputation de prince marchand, qui livrait des marchandises dans toute l'Europe, voyageant et diffusant les enseignements du Dieu des Ténèbres à travers le monde médiéval. \n Ses derniers efforts l'ont vu escorter une caravane de réfugiés de Constantinople à Paris, période où il a pris le jeune orphelin Meribah comme protégé. Il escorte désormais Markus Musa Giovanni dans les Carpates pour une mission dangereuse. \n Le destin futur de Canon \n Andreas parviendra à survivre et à défendre ses proches lors des événements déchirants qui marqueront la fin de son voyage. Mais Markus Musa n'aura pas cette chance."
 POD_investigate.1.t.ambrogino:0 "Histoire : Ambrogino Giovanni"
 POD_investigate.1.desc.ambrogino:0 "Né bâtard de la famille Giovanni, Ambrogino a gagné l'attention des aînés de la famille grâce à sa méchanceté et sa pure ambition. Nécromancien accompli même au cours de sa vie naturelle, il a eu une vision intense de lui-même devenant un dieu. Cet objectif deviendrait sa force motrice et encouragerait davantage son ego écrasant. \n Lorsque [Clan|E] Cappadocien a commencé à embrasser les membres de la famille Giovanni, il était l'un des rares choisis pour le baiser. En tant que tel, il est l'un des très rares Giovanni [cainites|E] dont le sang descend de Cappadocius et non d'Augustus Giovanni. Son intérêt pour la divinité l'a conduit aux recherches de Cappadocius, mais contrairement au [antediluvian|E], Ambrogino ne croit pas que l'on puisse réellement [diablerize|E] Dieu, mais croit que l'on peut atteindre un pouvoir divin. \n Apparemment, Augustus lui a donné carte blanche pour enquêter sur le passé mystérieux et contradictoire des vampires. Il prête donc peu d'attention aux normes du [Clan|E], insultant de diverses manières presque tous les Giovanni puissants avec lesquels il entre en contact. Ce n’est pas qu’il s’en soucie – son intérêt personnel et son ambition laissent peu de raisons de courtiser des alliés. \n Le destin futur de Canon \n Les recherches d'Ambrogino ne se termineront jamais vraiment jusqu'à ce qu'il doive trahir jusqu'au dernier Giovanni. Un choix facile."
 POD_investigate.1.t.rusenko:0 "Histoire : Bela Rusenko"
 POD_investigate.1.desc.rusenko:0 "Scribe hongrois né et élevé à Budapest, Bela connaissait peu le monde. Bien éduqué, sa connaissance des choses ésotériques et spirituelles était impressionnante. Amalia a rencontré Bela pendant la messe de minuit et il l'a rapidement suffisamment impressionnée pour qu'elle l'embrasse, espérant un compagnon valable. \n La foi de Bela dans le catholicisme n'était cependant pas aussi forte que sa connaissance de la religion, et il se réjouit rapidement de sa nouvelle immortalité. Lui et son [Sire|E] se sont rapidement séparés, ayant des points de vue très différents sur la condition [cainite|E]. \n Bela a rapidement rôdé de culte en culte, trouvant finalement un être digne de vénérer en Kupala, l'horreur de la Transylvanie. Grâce aux contacts et aux alliés noués au cours de ses voyages et profitant du chaos de la région, Rusenko put facilement s'insérer dans le vide laissé par Basilio l'Ancien et devenir le prince de Sofia. Pour le [cainites|E] de la Bulgarie, Bela est un prince autoritaire et motivé, mais finalement banal. Cependant, derrière des portes closes, Bela mène des rituels qui feraient grincer des dents la plupart des Tzimisces. Il se déplace rapidement et prudemment, dans le but ultime de sacrifier Sofia pour invoquer Kupala et devenir son hôte mortel sur Terre. S’il réussit, personne ne sait si le monde pourrait survivre à une telle menace…"
 POD_investigate.1.t.alfonzo:0 "Histoire : Alfonzo de Venise"
 POD_investigate.1.desc.alfonzo:0 "Alfonzo était un marchand vénitien de son vivant. Il suscita l'intérêt de Narsès après avoir arrangé la disparition d'un rival qui empêchait l'établissement d'un commerce lucratif avec la Sicile. Narsès a donné le [Embrace|E] à son protégé après que les Normands ont menacé de fermer le passage vers la mer Égée. \n Il présenta ensuite Alfonzo à Constantinople en tant que prêtre du Quartier Latin, bien qu'Alfonzo ait également été formé à la théologie de l'hérésie [cainite|E] et ait en fait été chargé de prendre les richesses de Byzance pour Venise. \n Organisant diverses fêtes de sang de manière hérétique, il excita encore plus les indigènes contre les Latins. Lorsque la Quatrième Croisade atteignit la ville et qu'elle fut pillée, Alfonzo réussit à se proclamer prince de Constantinople. \n Jusqu'à présent, son règne a été fragile, et il a surtout sauvé sa vie en raison de son allégeance à la toujours puissante Mer des Ombres. Cependant, la paranoïa croissante d'Alfonzo et ses accès de colère inconsidérés mettent constamment en danger son règne déjà contesté. \n Le destin futur de Canon \n Les alliances d'Alfonzo ne le mèneront pas loin. Face à l'inimitié d'un grand nombre de ses propres [Clan|E], d'une cour révoltée par ses excès et la menace des Grecs renaissants, il sera réduit en cendres en 1274."
 POD_investigate.1.t.anna:0 "Histoire : Anna Comnène"
 POD_investigate.1.desc.anna:0 "À l'origine l'aînée de l'empereur de Constantinople Alexios I Comnène, elle fut embrassée par les Ventrue Ducas. Encadrée par le grand général Bélisaire, elle devint quesitrice et chambellan de Constantinople avant que la Croisade amère ne ravage la ville et mette fin au Rêve. \n Elle a survécu à la flagellation de la plus grande ville du monde médiéval et est devenue avec le temps prince de Nicée. Depuis, elle a développé une grave rivalité avec Alfonzo, le nouveau prince de Constantinople, principalement parce que lui et les Latins ont pris la ville de l'héritage de son père. \n Sa relation avec l'autre « Empire en exil » de Natalia Syatoslav est tendue, mais les deux femmes envisagent de travailler ensemble pour faire tomber l'usurpateur. Ce qui se passera après cela reste à deviner..."
 POD_investigate.1.t.natalya:0 "Histoire : Natalia Syatoslav"
 POD_investigate.1.desc.natalya:0 "Fille d'un prince russe, Natalya a fait ses études à Constantinople et est tombée amoureuse de la ville pour toujours. Ses compétences en tant qu'administratrice l'ont amenée à l'attention des Brujahs qui lui ont offert le [Embrace|E], ce qu'elle a accepté avec plaisir. \n Natalya s'est ensuite plongée dans la construction d'une nouvelle Carthage, l'incarnation à la fois de ses idéaux [Clan|E] et du rêve de Michael. \n Après la conquête de Constantinople par les croisés, elle s'enfuit vers le despotat de l'Épire où elle réussit à devenir prince de Thessalonique. Elle voit sa ville comme une position de repli utile, mais elle rêve de reprendre Constantinople à Alfonzo et aux sauvages Latins. \n Natalya est une vraie croyante et renoncerait volontiers à son pouvoir et à son prestige si cela pouvait faire avancer la cause de l'unité [cainite|E]. \n Le destin futur dans Canon \n Les Russes réussiront à reconquérir Constantinople en 1274. Ce sera cependant une victoire très courte et amère."
 POD_investigate.1.t.japhet:0 "Connaissance : Japhet"
 POD_investigate.1.desc.japhet:0 "Japhet a été adopté très tôt par le fondateur de son [Clan|E] (comme son deuxième ou son troisième [Embrace|E]). Lui et sa fille, Constancia, sont les principaux gestionnaires du [Clan|E], nettoyant souvent après des problèmes ou fournissant le peu d'ordre que possède le [Clan|E]. \n Japhet est finalement fidèle à son [Sire|E], et pendant que Lazare s'enfuyait en Égypte, Japhet restait toujours aux côtés du fondateur. Malgré ses réticences, il organisa le [Embrace|E] d'Auguste Giovanni et fit entrer les nécromanciens italiens dans le giron. \n Érudit solitaire dans l'âme, il n'est pas très adapté à la tâche de diriger un [Clan|E] entier et, en tant que tel, préfère rester dans les Erciyes pendant de longues périodes.\nLe destin futur de Canon\nJaphet avait raison de méfiez-vous des Giovanni, mais cela ne le sauvera pas des crocs de Claudius Giovanni en 1444. La mort ne sera cependant qu'un revers pour le puissant Mathusalem, et les Giovanni n'ont pas encore entendu parler de lui..."
 POD_investigate.1.t.anadja:0 "Connaissance : Anadja"
 POD_investigate.1.desc.anadja:0 "Anadja est née et a grandi à Alexandrie pendant l'occupation et le contrôle musulmans de l'Égypte. Sa mère était d'origine égyptienne et son père était un riche marchand d'origine perse. Elle était à peine en âge de se marier lorsqu'elle attira l'attention de Bélisaire. Même si le vieux Romain voyageait avec son amant d'alors, Shabah, il appréciait l'esprit vif et la personnalité indépendante d'Anadja. Shabah a accepté son [Embrace|E], et les deux l'ont traitée comme une enfant commune.\nPendant leur temps ensemble, Bélisaire et Shabah ont appris à Anadja à être un soldat et une combattante. Shabah lui a appris à utiliser son féminisme comme une arme contre ceux qui sous-estimaient son pouvoir. Bélisaire lui a enseigné la tactique et la discipline militaire.\nAu cours d'un voyage, Anadja a rencontré le Lasombra Pietro, qui a reconnu l'intelligence perspicace et l'entraînement guerrier d'Anadja. Pietro a d'abord introduit Anadja dans le Tal'Mahe'Ra et a agi en tant que mentor et bienfaiteur aîné au cours de ses premières années au sein de la Main Noire. \n Elle règne désormais depuis l'Arménie comme un nouveau test de compétences construit par son mentor. \n Le destin futur de Canon \n Anadja a été instruite par les meilleurs, et cela se verra. Elle deviendra la Del'Roh, ou chef, de la Tal'Mahe'Ra, l'une des sectes [cainites|E] les plus puissantes au monde."
 POD_investigate.1.t.petaniqua:0 "Histoire : Pétaniqua"
 POD_investigate.1.desc.petaniqua:0 "Comme Petaniqua elle-même l'a raconté, elle est née Polyxène, princesse d'Épire. Elle a rejoint un culte qui adorait Cybèle, un mathusalem démoniaque malkavien. Son mariage avec le grand conquérant Philippe II de Macédoine fit d'elle l'une des reines les plus puissantes du monde antique, et elle changea son nom en Olympias avec la naissance de son fils Alexandre. C'est sous ce nom qu'elle sera connue dans l'histoire. \n Lorsque Philippe était parti pour achever de conquérir la Grèce, Olympias jouissait du sang de sa déesse, Cybèle. Elle nourrissait la haine d'Olympia pour les hommes de toutes sortes, à l'exception de son propre fils, qu'elle adorait et était déterminée à faire du roi du monde entier. \n Olympias organisa l'assassinat de Philippe et le couronnement de son fils. Pour cela, elle a obtenu le [Embrace|E] de Cybèle. L'armée d'Alexandre envahit et conquiert la Perse, puis conquiert une grande partie du monde connu. \n Malgré les supplications d'Olympias, Cybèle lui interdit d'amener son fils dans le Sang, et Alexandre le Grand mourut à Babylone, plongeant son empire dans le chaos. \n Ce fut le début d'une lente et douloureuse descente vers la folie pour Petaniqua, une descente qui se poursuit encore cette nuit. \n Le destin futur de Canon \n Petaniqua aura l'honneur douteux d'être le deuxième plus recherché du monde des vampires. Ses délires et sa santé mentale en ruine feront en sorte que cela ne la dérange pas."
 POD_investigate.1.t.constancia:0 "Connaissance : Constancia"
 POD_investigate.1.desc.constancia:0 "En tant que mortelle, Constancia est née en Grèce. Après son [Embrace|E], elle est rapidement devenue la Prêtresse des Os et la Matrone du Temple d'Erciyes, le centre spirituel cappadocien [Clan|E] et la demeure du [antediluvian|E] Cappadocius lui-même. \n Bien qu'elle ne soit pas une aventurière comme beaucoup de [cainites|E] de l'Âge des Ténèbres, elle a néanmoins voyagé dans toute l'Europe et même dans le continent sombre de l'Afrique et dans les terres étrangères de l'Asie. Constancia a pris sur elle d'établir et d'entretenir des contacts dans tous les pays qu'elle a visités, et rares sont les nuits où au moins une lettre d'un ami éloigné n'arrive pas entre les mains d'un messager. \n Ses visions lui montrèrent que la quête de l'Apothéose détruirait les Cappadociens. Elle soupçonnait cependant Lazare d'être le coupable de cette folie, qui utiliserait les secrets du Codex Sargon pour atteindre son objectif. Dans le même souffle, elle chercha à détruire le Rêve de Constantinople, considérant le respect de Mi-ka-il comme une incarnation de l'archange comme un blasphème similaire. Elle a réussi à détruire le premier et le second s'est effondré tout seul. \n Destin futur dans Canon \n Constancia a vu les avertissements sur le mur trop tard pour sauver son [Clan|E] des crocs de Giovanni, mais elle a réussi à se sauver. Elle continuera à chercher des réponses et à en apporter jusqu'aux dernières nuits."
 POD_investigate.1.t.hektor:0 "Connaissance : Hektor"
 POD_investigate.1.desc.hektor:0 "Né lors de la chute de l'Empire romain d'Occident, Hektor a passé son temps en tant que nouveau-né à écouter des récits de gloire grecque et carthaginoise. Frustré par le manque de volonté de ses pairs de faire quelque chose, Hektor chercha avec colère quelque chose qui pourrait donner un sens à son existence.\nN'ayant rien trouvé, Hektor tomba au [torpor|E] au moment de l'invasion d'Attila. Il s'est réveillé récemment, et l'effondrement de la plupart des sociétés [cainites|E] lui donne la liberté d'agir sans craindre la colère des aînés.\nHektor a rassemblé un groupe de [cainites|E] pour la plupart jeunes et mécontents. Avec son pouvoir considérable à leur tête, la rébellion qu'ils ont déclenchée a été rapide, sanglante et réussie.\nDepuis lors, la Nouvelle Lacadaemonia a prospéré. Même si elle n'est pas très différente des autres communautés [cainites|E], elle a une composante démocratique beaucoup plus forte que d'habitude. \n Pourtant, les défauts les plus gênants d'Hektor commencent à apparaître, avec son respect total pour les anciennes pratiques carthaginoises, y compris sa dépendance à l'égard des conseillers Baali et des sacrifices humains..."
 POD_investigate.1.t.malachite:0 "Connaissance : Malachite"
 POD_investigate.1.desc.malachite:0 "Né au IXe siècle et originaire de Constantinople, Maleki est devenu un prêtre orthodoxe oriental. Il gagna un bienfaiteur sous la forme de Magnus, un ancien Lasombra. En tant que [ghoul|E] avec un patron puissant, bien que mystérieux, Maleki a finalement atteint le rang d'évêque. Malheureusement, il a eu un désaccord public avec Magnus qui lui a valu la colère de son bienfaiteur. Pour avoir blessé son orgueil, Magnus fit embrasser Maleki par un Nosferatu, Vasilli. \n Renaît sous la forme d'un [cainite|E], Maleki vécut dans le désespoir jusqu'à ce qu'il soit pris sous l'aile du Toréador Michel, patriarche de Constantinople. Il a prêté serment de sang et a obtenu la protection de Michael, devenant ainsi un serviteur du Rêve de Michael. Il prit le nom de Malachite et fut également connu sous le nom de « Rocher de Constantinople » et d'un ancien respecté parmi les lépreux d'Orient. \n Au cours de la Quatrième Croisade, la ville de Constantinople fut pillée par leurs camarades croisés chrétiens. Dans le chaos qui s'ensuivit, Michael fut [diablerized|E] par une Baali, Mary la Noire. La perte de Michael a dévasté Malachite. Il a quitté la ville pendant de nombreuses années et a cherché un nouvel espoir. Il a trouvé son but avec le Mathusalem Tzimisce connu sous le nom de Dracon. Après leur rencontre, Malachite fut inspiré de retourner à Constantinople, de la libérer du contrôle franc et de redonner à la ville son ancienne gloire. \n Le destin futur de Canon \n Malachite aura une grande influence à Constantinople et à Istanbul, jusqu'à ce qu'il termine son travail ici. Il se lancera alors à la recherche des Baali restants, cherchant toujours à se venger de la mort de Michael. Une fois cette nouvelle tâche terminée, Malachite reviendra là où il a commencé et priera. Le Rocher de Constantinople ne bougera pas."
 POD_investigate.1.t.gondemar:0 "Histoire : Gondemar"
 POD_investigate.1.desc.gondemar:0 "Jeune chevalier et fils d'Hugues de Clairveaux, Gondemar a rejoint son [Sire|E] et son grand-père lorsqu'ils ont tenté d'aider la malheureuse 4e croisade. Il fut soulagé de voir son [Sire|E] garder intact son esprit chevaleresque, malgré les circonstances désastreuses, et jura de l'aider à remettre la croisade, ou du moins la partie mort-vivante, sur les rails.\nGondemar eut bientôt de nombreuses occasions de prouver ses compétences, puisque Hugues devient la cible d'assassinats par les Assamites [Clan|E]. C'est le jeune chevalier lui-même qui a purgé l'antre de la soi-disant « toile de couteaux » à Constantinople.\nMalheureusement, la loyauté de Gondemar n'a pas suffi à sauver son [Sire|E] de lui-même, car Hugues a été abattu par son propre amant, avec Gondemar est juste un instant trop tard pour le sauver.\nLa croisade des morts-vivants a rapidement échoué sans le leadership charismatique d'Hugues, mais son dévoué fils n'a pas abandonné et a emmené les membres les plus zélés ou désespérés restants vers l'est, et le prix encore à ce jour de Jérusalem."
 POD_investigate.1.t.viktor:0 "Connaissance : Viktor"
 POD_investigate.1.desc.viktor:0 "Viktor est un Gangrel de 6ème génération et l'un des généraux de Baba Yaga, chef de l'Armée de la Nuit, les vampires qui servent la Vieille sorcière dans sa tentative de reprendre le contrôle de la Russie. \n Viktor était lié par le sang à Baba Yaga depuis mille ans avant qu'elle n'entre au [torpor|E] et sa loyauté lui a valu une place particulière à ses yeux. Il est puissant et les années lui ont beaucoup appris sur le combat et la survie. Il maîtrise les deux. Bien qu'il soit vieux et fatigué, il sert la sorcière avec un zèle réservé aux fanatiques. La rumeur veut qu'il ait déchiré son propre enfant pour ne pas avoir fait preuve de respect envers la sorcière. \n La seule chose qui rivalise avec son amour pour Baba Yaga est son respect pour les Garous. Dans une autre vie, il aurait pu se lier d'amitié avec eux. Il fait parfois preuve d'indulgence envers les Garous au combat, ce que Baba Yaga ne sait pas et serait très mécontent si elle le découvrait. \n Le destin futur de Canon \n Le respect de Viktor pour les Garous sera sa perte. Lors d'une mission à Saint-Pétersbourg, les Nuits Blanches ont commencé – un événement annuel chaque mois de juin lorsque le soleil brille jour et nuit dans le nord de la Russie pendant trois semaines consécutives. Pour éviter le Soleil, Viktor ordonne à ses hommes de se fondre dans la terre. On craignait que les Garous les découvrent endormis et profitent de la situation. Mais Viktor pensait que les Garous étaient trop honorables pour attaquer un ennemi endormi. Il s'est trompé."
 POD_investigate.1.t.durga:0 "Histoire : Durga Syn"
 POD_investigate.1.desc.durga:0 "Originaire des terres de Russie peu de temps avant l'arrivée du christianisme, Durga Syn était un chamane du culte d'une déesse mère. Son peuple et ses terres furent attaqués par Baba Yaga, qui avait dégénéré dans la folie et la cruauté. \n L'ancienne sorcière a offert l'immortalité à Durga Syn en échange de sa servitude, mais a été rejetée. En colère, la sorcière a jeté une malédiction sur Durga Syn qui lui a donné une apparence âgée et affaiblie, et a jeté une autre malédiction sur la Russie elle-même avant qu'elle ne se retire. \n Lors d'une bataille avec des missionnaires chrétiens, Durga Syn fut mortellement blessée et Baba Yaga revint vers elle avec l'intention de l'embrasser. Cependant, Baba Yaga avait d'autres ennemis : une tribu de Ravnos, qui créait l'illusion d'une armée chrétienne attaquante en volant Durga et en l'embrassant contre sa volonté. Baba Yaga tomba bientôt dans le [torpor|E], apparemment affaibli par le pouvoir décroissant de la magie. Durga Syn, cependant, est restée active dans le monde du [cainites|E], où ses pouvoirs de prophétie lui ont valu une grande renommée. \n Le destin futur de Canon \n Durga Syn continuera d'être l'épine la plus ennuyeuse du côté de Baba Yaga et un mentor pour les héros. Elle vivra jusqu'à voir sa rivale détruite et reste aujourd'hui encore la Ravnos la plus respectée d'Europe."
 POD_investigate.1.t.karl:0 "Histoire : Karl le Bleu"
 POD_investigate.1.desc.karl:0 "Conteur qui a voyagé vers le sud avec Bjorn Ironside à la recherche de gloire et de fortune, Karl a été embrassé à Alexandrie égyptienne par un Toréador incrédule. Après un certain temps avec son [Sire|E], apprenant les histoires des Arabes, il rentra chez lui, utilisant son temps désormais interminable pour cataloguer les mythes nordiques. \n Karl était un grand défenseur des anciennes méthodes et convainquait les hommes de combattre la marée chrétienne, mais son esprit fut brisé par l'incendie d'Uppsala et la disparition d'Odin. \n Cherchant un moyen de sauver sa culture bien-aimée, Karl a eu l'idée d'une « capsule temporelle », l'État libre finlandais. À bien des égards, il est au cœur de cette nouvelle expérience, traquant les autres participants et concluant des marchés avec leurs voisins pour gagner un peu plus de temps avant l'inévitable vengeance. \n Le destin futur de Canon \n Karl rejoindra le dernier combat de Qarakh en Lituanie. Il survivra à la bataille, mais cette victoire à la Pyrrhus pèsera lourdement sur sa détermination."
 POD_investigate.1.t.louhi:0 "Histoire : Louhi"
 POD_investigate.1.desc.louhi:0 "Louhi fut embrassé par Lerterimas, un enfant de Malkav, en Finlande au premier siècle. C'est un vampire secret, avec peu de mentions enregistrées tout au long de l'histoire du [cainite|E]. Elle est connue pour avoir forcé le Gangrel Mathusalem Ikkenai à entrer au [torpor|E]. \n Louhi sert d'agent direct d'un [antediluvian|E] – mais l'ancien qu'elle sert n'est pas Malkav, comme on pourrait s'y attendre de son [Clan|E]. Au lieu de cela, son maître est le Lasombra [antediluvian|E], et à son service elle cherche à mettre en œuvre un rituel mystique qui enveloppera le monde dans la nuit éternelle. \n L'apparence de Louhi est celle d'une vieille sorcière, avec l'odeur de plusieurs expériences alchimiques et elle porte toujours un bâton noir inscrit avec diverses runes. Ses pouvoirs thaumaturgiques rivalisent même avec ceux des anciens Tremere les plus puissants."
 POD_investigate.1.t.ulfsdottir:0 "Histoire : Ulfsdottir"
 POD_investigate.1.desc.ulfsdottir:0 "L'une des voix majeures de l'État libre, Ulfsdottir est évidemment une ancienne Valkyrie, mais ne parlera pas de son passé. Elle demanda simplement la permission d'accompagner la nouvelle communauté dans son chemin et offrit en échange ses services de guerrière. \n Le beau Gangrel est un enfant direct du Tout-Haut et, bien qu'encore jeune, il est très doué pour la guerre et les déplacements. \n Ulfsdottir se méfie déjà beaucoup de son nouveau foyer et ressent certainement la lente mort de la culture nordique. Approchée par un missionnaire Lasombra nommé Ambrosio Vitalis, elle a commencé à en apprendre davantage sur le Dieu chrétien. Même si elle n'envisage pas de se convertir, du moins pas encore, elle trouve les conversations avec le moine très intéressantes."
 POD_investigate.1.t.matasuntha:0 "Connaissance : Matasuntha"
 POD_investigate.1.desc.matasuntha:0 "En 400 CE, Matasuntha lança un appel à un Grand Rassemblement, auquel de nombreux Gangrels participèrent, grâce aux serviteurs animaux qui répandirent la nouvelle. Là, elle a vaincu tous les adversaires de sa revendication de domination et a dirigé le Gangrel présent à la suite des invasions barbares sur le territoire romain contre les dirigeants Ventrue de Rome. \n Le déchaînement de Matasuntha a duré jusqu'en 403, lorsqu'elle a accepté le défi d'un mathusalem d'un [Clan|E] non spécifié. Les deux se retirèrent au sommet d’une montagne solitaire dans les Alpes et aucun des deux ne revint. \n On dit que les Huns se réveillent pour se former avec des blessures guéries et une faim rassasiée. Elle cherche les Gangrels et leur parle du Grand Rassemblement qu'elle a l'intention d'appeler. Mais les temps ne sont pas les mêmes. Les Huns sont en concurrence à l'Ouest avec le Tout-Haut qui dirige le Nord. De plus, beaucoup de nouveaux Gangrels ne connaissent rien des nuits de gloire dont elle parle et ne lui prêtent pas attention. En tant que telle, elle a jusqu'à présent décidé de ne s'appuyer que sur ses enfants et ses alliés les plus fiables pour rassembler ses forces dans l'ombre de la Horde mongole."
 POD_investigate.1.t.morrow:0 "Connaissance : Demain"
 POD_investigate.1.desc.morrow:0 "Après qu'une brutale invasion barbare ait ravagé les terres agricoles de ses parents, la jeune fille qu'était Morrow a été abandonnée par ses parents. La mort l'a trouvée sous la forme d'Arnulf, la Bête, un ancien Gangrel qui traquait l'Europe de l'Est. \n Pendant vingt ans, il l'a élevée et soignée, jusqu'au jour où il l'a piégée dans un petit territoire et l'a traquée. Elle parvint néanmoins à échapper à la puissante Bête pendant un certain temps, mais la confrontation s'avéra inévitable. La cinquième nuit, une bataille acharnée eut lieu. Elle a été mutilée par Arnulf, mais a réussi à blesser le Gangrel en lui transperçant le cou avec un poignard avant d'être maîtrisée par le prédateur. La nuit suivante, elle se réveilla seule et morte-vivante. \n Morrow s'est dirigé vers le sud et a acquis une réputation de guerrier féroce. Cette réputation l'a aidée dans sa quête pour rassembler ses camarades Gangrel. Elle pensait que la seule façon pour son [Clan|E] de survivre à l'avancée de la civilisation était de coopérer, alors elle a encouragé les Gangrels à former des meutes dans les Balkans et en Hongrie, et a veillé sur de grands rassemblements de son [Clan|E]. \n Elle était le chef d'une armée de Gangrels et d'animaux sauvages qui ont attaqué les Ventrues en guerre (sous la direction de Jürgen von Verden) et Tzimisce (Vladimir Rustovich et ses serviteurs) lors de la bataille de Tűzföld – une confrontation sanglante qui s'est terminée par une trêve entre toutes les parties, négociée par Myca Vykos."
 POD_investigate.1.t.chinkhai:0 "Connaissance : Chinkhai"
 POD_investigate.1.desc.chinkhai:0 "En puissance et en réputation, Chinkhai est presque sans égal dans les steppes. Il est le petit-fils de Dobrul l'homme et le fils de Dobrul le vampire. Il veille sur la tombe de son [Sire|E] depuis des siècles et est responsable de sa défense contre les Wan Kuei errants et autres monstres de la nuit. \n Fidèle à la malédiction de son peuple, Chinkhai erre dans la steppe, se consacrant à rendre la justice lorsqu'on lui demande sa sagesse. Chinkhai n'est jamais gentil ni indulgent, plus d'une fois il a tué le seul criminel évident qui demandait pardon. \n Cette errance incessante ronge sa détermination, et la santé mentale de Chinkhai s'érode de jour en jour."
 POD_investigate.1.t.apacia:0 "Connaissance : Apacia"
 POD_investigate.1.desc.apacia:0 "Dans sa lointaine vie, Apacia était l’esclave des Scythes en Eurasie. Finalement, comme elle n’avait pas de frères et sœurs, son père l’entraîna aux armes et en fit une guerrière. \n Elle devint la gardienne des tombes des anciens rois scythes, une position de grand honneur, même si cela signifiait qu'elle n'irait jamais à la guerre. \n Elle s'est vite lassée de ses devoirs, un trait que son futur [Sire|E], Malenchaenos, a exploité. Il entra dans l'une des tombes pour l'utiliser comme lieu de repos pendant la journée et l'embrassa pour le protéger, avant de partir mystérieusement pour un « appel » de l'ancêtre [Clan|E]. \n Avec le temps, Apacia a laissé son peuple derrière elle et s'est mise à errer en Europe et en Afrique du Nord, explorant ses nombreux peuples. C'est au cours de cette errance qu'elle rencontra pour la première fois d'autres de ses [Clan|E]. Au cours de ces années, Apacia a servi de gardienne à plusieurs Cappadociens, grâce à son habileté au maniement des armes. Elle remarqua avec humour noir qu'elle était une aussi bonne Cappadocienne que les autres, mais que ses véritables compétences avec les morts consistaient simplement à les fabriquer. \n Lorsqu'elle atteignit la Russie, Apacia fut vénérée comme une reine par plusieurs tribus appelées les Avars, dans le glacial Khanat de Sibir. Ces gens ont conquis son cœur, car elle voit en eux les échos de ses propres peuples anciens. \n Le destin futur de Canon \n La non-vie d'Apacia ne fait que commencer. Elle la trahira [Clan|E], rejoindra le Sabbat et créera même un gang de motards à l'échelle nationale."
 POD_investigate.1.t.hippolyta:0 "Connaissance : Hippolyta"
 POD_investigate.1.desc.hippolyta:0 "À Venise, l’un des enfants du prince Guilelmo est jalonné et laissé au soleil, sous le regard impuissant de ses goules enchaînées. Dans l'est de la Hongrie, 12 moines sont retrouvés empoisonnés et profanés dans un monastère d'Obertus. À Magdebourg, un éminent visiteur Lasombra est assassiné, provoquant une tension accrue entre les Fiefs de la Croix Noire et la Mer des Ombres. Dans tous ces cas, un nom est murmuré avec une haine et une effroi mêlées : Hippolyta. \n Considérée par la plupart comme une Lamia mercenaire renégat, Hippolyta est connue pour être une épéiste experte, une maîtresse archère et au courant des secrets les plus profonds de sa lignée. On dit qu'elle s'associe à des adorateurs du diable, mortels et [cainite|E], qu'elle a des mages comme serviteurs et qu'elle chasse les lupins pour le sport. Mais personne ne connaît la vraie vérité et les Lamia ne parlent pas."
 POD_investigate.1.t.suleiman:0 "Histoire : Soliman ibn Abdullah"
 POD_investigate.1.desc.suleiman:0 "Les rumeurs racontent que Soliman s'est d'abord approché de Mahomet à Médine afin d'en faire un pion à utiliser contre le puissant [cainites|E] de La Mecque. Soliman lui-même a raconté qu'à ce moment-là, il avait vu en lui la possibilité du salut et s'était soumis à la nouvelle religion propagée par le prophète. Plus tard, il se tiendra à ses côtés lors de ses conquêtes et sera l’un des principaux fondateurs de la charia El-Sama. \n Après la mort du prophète, il considérait que son objectif principal était de convertir autant de [cainites|E] que possible afin de leur accorder la possibilité de rédemption devant Allah. À cette fin, il manipule et renforce les différentes dynasties musulmanes qui se sont formées dans la foulée et tente d’unifier sous sa bannière les différents vampires de la péninsule arabique, même si plusieurs même dans ses propres rangs, comme Khalid ibn Sahl, s’opposent à lui. \n Destin futur dans le Canon \n Soliman ibn Abdullah est resté le mollah du [ashirra|E] jusqu'aux Dernières Nuits, ayant son refuge personnel près de Médine, sa ville natale."
 POD_investigate.1.t.tarique:0 "Connaissance : Tarique"
 POD_investigate.1.desc.tarique:0 "Avant son ascension, Tarique était un vampire espagnol converti à l'islam au cours de son âge d'or. Amoureux de la ville « intouchable » de La Mecque, totalement protégée contre Kindred par la barrière mystique connue sous le nom de Keening, Tarique s'est aventuré dans la péninsule arabique pour contempler le site musulman le plus sacré. \n Tarique, avec l'aide de son nouvel ami Zayyat, fortifia La Mecque avant qu'aucun autre [ashirra|E] ne puisse revendiquer la ville, et il commença à prier pour obtenir la direction d'Allah. La rumeur dit que grâce à l'aide d'un Ahl-i-Batin, il a créé un rituel qui atténuait la gravité du Keening (l'aura empêchant les vampires d'entrer dans les lieux saints de l'Islam). \n Tarique affirmait que désormais lui et sa progéniture deviendraient le Hajj, les gardiens religieux de l'Islam et les intendants de La Mecque. \n Le destin futur de Canon \n Tarique se rendra compte que la seule façon de protéger les villes saintes jumelles de la corruption extérieure est de construire une nation pour défendre l'Islam. Lui, avec l'aide de divers autres anciens [ashirra|E], apportera son aide aux Saouds, qui formeront plus tard la nation qui portera leur nom, l'Arabie Saoudite."
 POD_investigate.1.t.zayyat:0 "Connaissance : Zayyat"
 POD_investigate.1.desc.zayyat:0 "Zayyat est un ancien Gangrel tunisien. En plus d'être le [Sire|E] commun ou grand-père de tous les Wah'Sheen d'Arabie, on sait très peu de choses sur le passé du patron des Wah'Sheen. \n Il y a longtemps, Mathusalem a forgé une alliance avec un Nosferatu espagnol converti à l'islam nommé Tarique qui, avec le temps, deviendra l'un de ses amis les plus proches. Zayyat, avec l'aide de Tarique, fortifia La Mecque avant qu'aucun autre [ashirra|E] ne puisse revendiquer la ville. \n Au XIIe siècle, ils combattirent avec succès aux côtés de Saladin contre les croisés chrétiens. Cependant, une fois la guerre terminée, Zayyat et Tarique retournèrent dans la péninsule arabique et observaient tranquillement les invasions mongoles balayant le Croissant Fertile. Les musulmans du Moyen-Orient s'étaient divisés en tribus fragmentées, et une leçon leur était due en ce qui concerne les deux [ashirra|E]. \n Le destin futur dans Canon \n Ce seront les efforts de Zayyat, Tarique et Rahmann qui réaliseront l'Arabie unie après la Première Guerre mondiale et le règne de la famille Saoud, qui a donné son nom à l'Arabie saoudite. Ces trois [ashirra|E] parviendront à créer un rempart qui empêchera de nombreux vampires européens avides de pouvoir de revendiquer le pouvoir dans la région."
 POD_investigate.1.t.shamit:0 "Connaissance : Shamit ibn Yasir"
 POD_investigate.1.desc.shamit:0 "Récemment renforcé par la disparition de son [Sire|E], Abd al-Haqq, Shamit goûte à une douce liberté après des siècles de lien de sang. Et ça a bon goût. À tel point qu’il n’a pas l’intention d’abandonner sa principauté une fois son [Sire|E] revenu. \n Administrateur extraordinairement compétent, il capitalise sur les ressources de la ville et sur le port animé pour se faire une place. \n Chaque nuit sans son [Sire|E] est une nuit de plus où Shamit consolide sa position et affirme sa nouvelle indépendance avec bravade."
 POD_investigate.1.t.talaq:0 "Connaissance : Talaq"
 POD_investigate.1.desc.talaq:0 "Talaq faisait partie du peuple nabatéen et vécut lors de la conquête romaine sous Trajan. Lors de la dernière bataille avant que les Nabatéens ne cèdent à Rome, Talaq se distingua en tuant à lui seul une douzaine de guerriers. Cela a impressionné un Assamite voisin, qui a décidé de [Embrace|E] l'humain et l'a emmené à Alamut pour une formation complémentaire. \n Même si Talaq s'est rapidement fait un nom, il était toujours amer de la défaite de son peuple contre les Romains. Contre la volonté de l'Aîné, il se retourna contre l'Empire romain et son successeur oriental, l'Empire byzantin, dans de nombreux raids audacieux. \n Sa défaite face au général byzantin Alexius a permis à Talaq de reconsidérer sa non-vie. Il s'est rendu en Jordanie, à la recherche des restes des Nabatéens. Il trouva une seule tribu, les Naba, composée principalement de souche nabatéenne. Talaq se révéla à son peuple, se proclamant dieu de ses ancêtres venu le ramener à la gloire. Il conduisit ensuite la tribu jusqu'à la ville de Petra, qu'ils reprirent comme quartier général. À partir de ce moment, Talaq mène une triple vie dangereuse. Se faisant passer pour un Assamite fidèle à Alamut, il rassemble son peuple, et poursuit sa vendetta contre Rome et les Setites responsables de la conquête de sa patrie. \n Le destin futur de Canon \n L'avenir de Talaq est assez sauvage, étant le seul vampire jamais enregistré à avoir été libéré de la malédiction. Devenu mortel, il n'en profitera pas longtemps, car Ur-Shulgi claquera des doigts d'Alamut, ce qui déchirera rapidement le traître en deux."
 POD_investigate.1.t.qawiyya:0 "Tradition : Qawiyya el Ghaduba"
 POD_investigate.1.desc.qawiyya:0 "Lors de son dernier voyage à Chorazin, le guerrier salubrien Samiel a fait un seul arrêt sur son chemin. Il s'est retrouvé attiré par une vision vers un petit village. Les habitants étaient frappés par une terrible peste. Ceux qui restaient avaient perdu tout espoir et abandonné leurs maisons et leurs proches non enterrés – tous sauf une seule âme. Samiel a trouvé une femme arabe solitaire déplaçant à elle seule les cadavres de son fils en bas âge, de ses deux frères et de son mari décédé vers un bûcher et a regardé ses proches disparaître dans les flammes.\nCaptivé, le guerrier a demandé à la femme pourquoi elle était seule. a choisi de rester, alors que tout le monde est parti. Elle a simplement répondu que c'était son devoir que les morts soient enterrés. Elle savait que la source de la peste était le Diable, mais tant qu'une seule âme restait et s'occupait des morts avec la même foi inébranlable qu'elle s'occupait des vivants, alors le Diable ne pourrait jamais vraiment revendiquer la ville comme sienne. Lucifer serait déjoué par une seule femme de foi.\nMaintenant, Samiel, le plus grand guerrier des Salubriens, fut secoué. Il a reconnu l'œuvre de Dieu devant lui. Il avait été guidé vers cette femme et savait que son voyage à Chorazin serait son dernier.\nSix cents ans plus tard, la dernière enfant de Samiel retourna à Jérusalem après avoir vu son [Sire|E] et son [Sire|E] [Sire|E] détruits. Après une semaine de délibérations, un accord a unifié la région. Une nouvelle ère de paix et de détermination a commencé en Palestine. Bien que Qawiyya ne détenait aucun titre, parmi ses habitants, il n'y avait aucun doute sur celui qui détenait les rênes du pouvoir et de la justice dans la Ville Sainte. Cette guerrière musulmane Salubri est devenue connue sous le nom de « Lionne de Jérusalem »."
 POD_investigate.1.t.luciustrebus:0 "Histoire : Lucius Trebus Rufus"
 POD_investigate.1.desc.luciustrebus:0 "Lucius est issu d'une des petites familles aristocratiques du sud de l'Italie. Il préférait l'action à une vie sédentaire, c'est pourquoi ses proches organisèrent un commandement militaire en Libye en 57 de notre ère. Après une brillante carrière militaire, Lucius rentra chez lui juste à temps pour faire ses preuves lors de l'éruption fatidique du Mont Vésuve. Ses efforts calmes et organisés ont contribué à sauver la vie de nombreuses personnes, et les Ventrue lui ont offert le [Embrace|E] à des conditions égales après de longues nuits de discussion. \n Soucieux mais manquant d'ambition, Lucius n'a jamais vraiment trouvé sa place dans la politique acharnée [cainite|E]. Il trouva du réconfort en Dieu et rejoignit avec enthousiasme la Première Croisade pour trouver un nouveau but à sa non-vie. \n La situation sur place était plus ambiguë qu'il ne l'avait espéré, mais le vieux Romain a réussi à conserver son honneur, en aidant la communauté chrétienne sans effusion de sang inutile. Presque naturellement, il fut couronné prince en 1229 lorsque la ville revint sous contrôle chrétien. \n La relation de Lucius avec le Régime des Oliviers est tendue, mais gérable. Il admire l'esprit de Qawiyya, mais souhaiterait un leadership plus « chrétien ». Pourtant, Lucius a donné sa parole d'allégeance, et sa parole est son honneur. \n Le destin futur de Canon \n Malheureusement pour lui, son attitude et son esprit honorables ne seront pas hérités par ses enfants. Lucius finit au [diablerized|E] par son propre enfant pendant la révolte du Sabbat."
 POD_investigate.1.t.darshuf:0 "Connaissance : Darshuf"
 POD_investigate.1.desc.darshuf:0 "L'histoire de Darshuf est écrite dans la trahison. Autrefois peintre d'un certain métier, il a attiré l'attention d'un certain « Enimachia », un Toréador michaélite exilé de Constantinople. Lorsque l’Islam a pris de l’importance, Darshuf a profité de cette opportunité pour renverser son [Sire|E] du pouvoir. \n Grâce à une alliance ténue et chancelante avec les Banu Haqim, Darshuf est resté depuis lors le sultan de Damas. Malheureusement, lui et ses pairs sont tombés aux mains des murmures du Baali Annazir. Il se délecte désormais des massacres ritualisés et des orgies inquiétantes. \n Les Assamites sont désormais sur le point d'agir contre lui et Darshuf sait que ses nuits sont comptées. Le sultan a accepté ce fait et son prochain châtiment. Dans un dernier souvenir de son passé, il espère seulement que son enfant préféré, Mannal, sera épargné du châtiment à venir."
 POD_investigate.1.t.ahmed:0 "Histoire : Ahmed ibn Zayyat"
 POD_investigate.1.desc.ahmed:0 "Avant d'être adopté, Ahmed n'était pas particulièrement religieux ou pieux, étant un commerçant moyennement prospère à Tripoli. Son [Sire|E] l'a choisi pour ses opinions religieuses similaires et l'a formé aux arts de son [Clan|E]. Comme test final, Ahmed doit infiltrer un camp de croisés, voler un certain objet et assassiner les gardes. Tout ce qu’il a découvert l’a complètement transformé, transformant l’homme en un fervent chrétien. Depuis, il a travaillé sans relâche pour renforcer l’emprise des Assamites sur la Terre Sainte. \n Ahmed participe volontairement au Régime des Oliviers, se considérant comme le représentant d'Alamut. Sa foi chrétienne lui a permis de s'adapter plus facilement au climat religieux changeant des États croisés."
 POD_investigate.1.t.annazir:0 "Connaissance : Annazir"
 POD_investigate.1.desc.annazir:0 "Annazir est le [cainite|E] le plus puissant de Damas. Il y réside depuis qu'il était une jeune recrue infernale, alors qu'il était un avant-poste grec il y a plus de 2000 ans. Les Baali de Damas détiennent un grand pouvoir grâce au maintien d'Annazir sur la grande fosse d'orgue connue sous le nom d'Ibill al-Akbar. \n Un Toréador nommé Darshuf contrôle la famille dirigeante de la ville. Mais Annazir s'est infiltré avec le Toréador et a lentement corrompu Darshuf et ses proches. Au moment où ils ont découvert qui était réellement Annazir, il était trop tard pour faire quoi que ce soit. \n Malheureusement, des siècles de ce pouvoir ont rempli Annazir d'illusions de grandeur et il a oublié les leçons de subtilité qui lui ont permis de devenir un aîné. Désormais, il ne se contente plus de rester dans l’ombre et d’influencer les événements à distance. Il est désormais trop visible aux yeux des étrangers et se réjouit ouvertement de sa propre corruption. Les autres Baali craignent de les mettre en danger et cherchent un moyen de se débarrasser de lui, même si cela signifie le trahir aux Assamites."
 POD_investigate.1.t.azaneal:0 "Connaissance : Azaneal"
 POD_investigate.1.desc.azaneal:0 "Vers le XIe siècle, Azaneal trouva la porte oubliée de Chorazin sous ce qui semblait être des « ombres vivantes ». Il a demandé l'aide d'une faction infernaliste de Lasombra de Valence afin d'ouvrir la porte. Les Baali et ses nouveaux alliés découvrirent une ville qui se trouvait sous Chorazin et le tombeau de Namtaru. Cet étrange mélange d'infernalistes Lasombra et d'enseignements Baali fut la première étape de la création d'Angellis Ater. \n Azaneal a appelé tous les Baali à le rejoindre ; De nombreux anciens l'ont rejeté, mais les plus jeunes infernalistes ont écouté son appel, créant une guerre interne entre les Baali. Son objectif est d'unir tous les infernalistes sous sa direction et de découvrir tous les secrets de Chorazin. \n Le destin futur dans Canon \n Azaneal perdra la guerre, les Molochim invoquant les enseignements des ashipu pour faire s'effondrer les ruines de Chorazin sur eux-mêmes et piéger Azaneal et la majeure partie de sa couvée dans une prison protégée par le feu sacré et la terre sacrée. . Mais le temps sera de son côté et il finira par accéder à la condition démoniaque, résidant toujours à Chorazin dans les nuits modernes."
 POD_investigate.1.t.tanith:0 "Connaissance : Tanith"
 POD_investigate.1.desc.tanith:0 "Tanit était l'enfant le plus fiable de Moloch et réputée pour sa connaissance des sombres secrets. Bien qu'elle soit une fidèle disciple de son [Sire|E], elle n'a pris aucune part à son implication à Carthage, restant plutôt sur place pour régner sur Tyr. En 332 avant notre ère, elle utilisa les armées d'Alexandre le Grand pour purger son domaine de tout [cainites|E] indésirable, afin de pouvoir gouverner et façonner la ville comme bon lui semblait. \n Tanit a juré de ne jamais tomber dans la faiblesse qui l'avait réclamée [Sire|E]. Elle est devenue le chef officieux des Molochim et des Baali qui ont choisi une approche distanciée de la démonolâtrie, et a été la fondatrice d'une secte au sein de sa lignée qui se consacrait à l'obscurcissement des sombres mystères. Cependant, comme son [Sire|E], elle était attirée par l'innocence et ressentait le besoin de la souiller. \n Lorsqu'Azaneal prit le titre de Shaitan, Tanit reçut ses ambassadeurs à la cour, écouta ce qu'ils avaient à dire et se prépara tranquillement à abandonner Tyr. \n Destin futur dans Canon \n Elle tombera dans le [torpor|E] à cause d'une embuscade, laissant la direction de Tyr et des Molochim entre les mains de son petit-enfant Sahar-Hannibaal."
 POD_investigate.1.t.sahar:0 "Histoire : Sahar-Hannibaal"
 POD_investigate.1.desc.sahar:0 "Sahar-Hanibaal est né dans les années de déclin lent et douloureux de Carthage, le plus jeune fils d’une famille humble avec beaucoup trop de bouches à nourrir telle qu’elle était. \n Donné aux temples pour être sacrifié aux Dieux, c'est là que Tanitbaal-Sahar posa les yeux sur lui et le choisit comme compagnon. Malheureusement, Tanitbaal-Sahar était en pleine création, exposant les principes fondamentaux de ce qui allait devenir la Via Desideratio. Cette hérésie lui fit de nombreux ennemis, et une nuit, lorsque Sahar-Hanibaal se réveilla, le goût du sang de son [Sire|E] s'accrochait encore à sa langue. La nuit de sa mort douloureuse et de son [Embrace|E] imprévu a été la dernière où il a vu son [Sire|E]. \n Sahar-Hanibaal a passé les premières nuits surréalistes et désorientantes de sa non-vie sous la garde de son grand-père, Tanit, qui a choisi de se tenir entre lui et la colère de Moloch. Lorsque Tanit quitta Carthage pour Tyr, Sahar-Hanibaal le suivit pour rembourser la dette qu'il devait à son grand-père pour avoir épargné son existence. Il lui servit de bras gauche pendant des siècles, maîtrisant les arts de la guerre pour imposer sa primauté d'aînée lors de la chute de Carthage. \n Destin futur de Canon \n Sahar-Hanibaal prendra la tête de l'Ordre après la chute de son bienfaiteur, les mènera à la victoire contre Azaneal puis trouvera de nouveaux alliés dans le Tal'mahe'Ra."
 POD_investigate.1.t.mary:0 "Histoire : Marie la Noire"
 POD_investigate.1.desc.mary:0 "Mary était à l'origine connue sous le nom de Ma-ri, une belle fille qui était la fille d'un chef de paroisse local de la ville d'Ebla dans l'ancienne Syrie. Ma-ri est devenu un fidèle disciple d'un Toréador nommé Mi-ka-il (plus tard connu sous le nom de Michael). \n Finalement, Ebla fut attaquée par les Akkadiens et Mi-ka-il s'enfuit de la ville, laissant Ma-ri seule. Alors que la ville était attaquée, Ma-ri passa ses derniers jours à écrire l'histoire de sa vie sur des tablettes d'argile, inscrivant son histoire, ses connaissances et sa nouvelle haine envers son maître. Alors que les envahisseurs entraient, Ma-ri s'éventra avec son épée, répandant son sang sur les tablettes. \n Un Baali, Anaduk, a découvert que les tablettes contenaient plus que de simples mots, mais aussi les souvenirs de Ma-ri. En utilisant Auspex, Anaduk s'est plongé profondément dans la passion et la haine de Ma-ri. Il est tombé follement amoureux d'elle et a conclu un pacte avec une entité sombre pour la ramener à la vie. \n Les tablettes étaient incomplètes et Ma-ri n'était que partiellement recréée, pleine de souvenirs décousus et partiels et corrompue par la haine. Elle a tué Anaduk au réveil et s'est gavée de son sang, devenant ainsi une Baali. \n En 1204, Marie la Noire, comme on l'appelait maintenant, découvrit où se trouvait Mi-ka-il à Constantinople. Durant la Quatrième Croisade, elle attaqua [diablerizing|E] le Mathusalem. \n Tombée dans une frénésie de rage, Mary se déchaîna dans les rues en feu de Constantinople, chassant systématiquement les descendants de Michael dans la ville. Par la suite, elle s'est enfuie à Tyr, où son camarade de clan Tanith lui a offert asile et protection contre tout [cainites|E] qui aurait appris son implication dans la mort de Mi-ka-il."
 POD_investigate.1.t.mritunjay:0 "Histoire : Mritunjay"
 POD_investigate.1.desc.mritunjay:0 "Mritunjay est une bizarrerie, le prince de la ville la plus puissante du monde musulman issu d'un [Clan|E] méprisé par les vampires musulmans. Ce fait témoigne de ses compétences.\n Simple courtisan à Bagdad, les Ravnos avaient déjà croisé la route du prince Elaheh avant d'arriver dans la ville et une sérieuse rivalité couvait entre eux. Mritunjay a pris son temps, recueillant le soutien des puissants [cainites|E] de la ville avant de rechercher le point faible du Prince, son [ghoul|E].\n Utilisant les pouvoirs de Chimerstry, les rusés Ravnos ont trompé le [ghoul|E] pour qu'il tente une tentative d'assassinat de une autre puissante rivale du Prince, avant de l'affronter devant le tribunal. \n La [ghoul|E] capturée a été interrogée et n'a pu révéler que ce qu'elle avait compris, c'est-à-dire que le Prince lui avait ordonné de le faire.\n Avec peu d'alliés et ces preuves accablantes, Elaheh n'a pas été en mesure de se défendre, et Mritunjay s'est avancé. jusqu'à devenir le choix consensuel pour la Principauté. \n Bien que son emprise sur la ville soit assurée, les vautours tournent déjà autour d'elle, et Mritunjay ne fait que commencer son difficile voyage pour affirmer son règne."
 POD_investigate.1.t.nakurtum:0 "Histoire : Nakurtum"
 POD_investigate.1.desc.nakurtum:0 "Enfant de Haqim lui-même, Nakurtum est arrivée à Alamut de manière inattendue en 1214 après JC. Elle a passé plus d'une décennie à devenir le chef titulaire de l'Assamite en l'absence de Haqim, poste qui a été occupé par le sorcier solitaire Sha'hiri avant elle. \n Bien que Nakurtum soit réputée être la fondatrice des silsila, les historiens chargés d'enregistrer l'histoire du [Clan|E] et de maintenir sa direction spirituelle, elle fut la première femme à occuper le poste de Vieil Homme de la Montagne. De nombreux jeunes guerriers Assamites remettent en question la capacité de leadership d’une femme, bien que rarement à portée de voix de leurs aînés. \n Nakurtum joue un rôle beaucoup plus actif que Sha'hiri dans la direction des affaires nocturnes, mais ses idées se heurtent souvent à la résistance des castes de guerriers et (de manière quelque peu surprenante) de vizirs. \n Des anciens mécontents ont secrètement envoyé des infants chercher un Assamite ayant de l'ancienneté à Nakurtum qu'ils peuvent réveiller et installer comme aîné. \n Le destin futur de Canon \n Ils s'avéreront couronnés de succès. Le mandat de Nakurtum sera très court, avec très probablement Sha'hiri réintégrée en tant qu'aînée peu de temps après son arrivée."
 POD_investigate.1.t.jamal:0 "Connaissance : Jamal"
 POD_investigate.1.desc.jamal:0 "Tout au long des guerres saintes qui se sont déroulées en Terre Sainte, le nom de hashashiyyin était un nom effrayant. De tous les hashashiyyin, aucun nom n’était plus grand ou plus terrible que celui de Jamal. \nMusulman fervent, Jamal a pris de l'importance au XIIe siècle, devenant le calife d'Alamut. Ses immenses prouesses martiales et sa foi inspirante font de lui le chef informel de la faction « musulmane » dans la politique haqimite, souhaitant une relation plus étroite avec le mouvement [ashirra|E]. \n Le destin futur de Canon \n Jamal prendra la relève en tant qu'aîné en 1497, après le honteux traité de Tyr. Leader rusé et efficace, sa foi prouvera sa perte. Quand Ur-Shulgi se lèvera, Jamal sera le premier à refuser d'abjurer sa foi. Son châtiment sera rapide et impitoyable."
 POD_investigate.1.t.thetmes:0 "Tradition : Thèmes"
 POD_investigate.1.desc.thetmes:0 "En tant que mortel, Thetmes était un soldat de l'armée de Ptolémée luttant contre Cléopâtre et ses alliés romains. Après la chute de Ptolémée, les jeux de gladiateurs devinrent populaires. Thetmes, un Égyptien, s'est révélé être un redoutable gladiateur et a attiré l'attention d'un riche marchand de draps syrien qui l'a acheté. C'est à cette époque que Sha'hiri des Assamites remarqua la recrue prometteuse. \n Tenté par la perspective de tuer autant de Romains qu'il le souhaiterait, Thetmes était impatient de récupérer son [Embrace|E]. Au XIIe siècle, il était devenu le chef de la Toile des Couteaux. Ce culte informel au sein du culte est dédié au retour d'Ur-Shulgi, considéré comme le héraut de Haqim. \n Les histoires destructrices et sadiques à propos de ce personnage font de la Toile des Couteaux et de Thetmes une faction qui divise Alamut. Opposé à la fois aux musulmans de Jamal et à la vieille garde d'Al Ashrad, l'Égyptien peut compter sur le fanatisme de ses cultistes pour l'emporter. \n Le sort futur de Canon \n Le triomphe de Thetmes tardera à venir, mais il se produira au début des années 2000. Avec le retour d'Ur Shulgi et la destruction de Jamal, Thetmes prendra la place qui lui revient en tant que bras droit de l'une des créatures les plus puissantes ayant jamais existé."
 POD_investigate.1.t.alashrad:0 "Histoire : Al-Ashrad"
 POD_investigate.1.desc.alashrad:0 "Al-Ashrad était autrefois un mage mortel. Chasseur de démons, il s'est allié à Haqim et à sa progéniture alors qu'il était encore un mortel. La présence de vivants parmi les enfants d'Haqim inspirait l'envie et ils complotèrent pour le tuer. Le magicien, cependant, s'est révélé être un adversaire puissant, tuant dix des attaquants, dont un enfant préféré de Haqim lui-même. Le [antediluvian|E], qui croyait qu'al-Ashrad avait tué son fils dans le désir d'usurper sa place, devint furieux et tous deux se disputèrent et en seraient venus aux mains si Ur-Shulgi n'était pas intervenu. Il a calmé la situation et dissipé les préjugés des uns et des autres. Haqim a réagi en prenant le bras et l'œil gauche d'al-Ashrad pour compenser la perte de son enfant et a ordonné à Ur-Shulgi de le sauver via le [Embrace|E]. \n Al-Ashrad est depuis lors le sorcier en chef d'Alamut, combattant dans la deuxième guerre de Baali et perfectionnant les protections arcaniques de la forteresse de montagne. Lorsque la Malédiction du Sang fut lancée contre le [Clan|E], al-Ashrad entreprit des recherches pour la lever. Il est devenu une figure de respect et de peur au sein de son [Clan|E], en particulier parmi la Caste des Guerriers, qui se méfiait de lui et lui reprochait parfois la lente progression de la rupture. Cependant, des études d'al-Ashrad sont nés des talismans et des potions alchimiques capables de créer un [diablerie|E] artificiel. \n Destin futur de Canon \n Al-Ashrad quittera Alamut lorsque son [Sire|E] en prendra le contrôle au début des années 2000. Rassemblant ses partisans, il fondera les Schismatiques et s'alignera sur la Camarilla."
 POD_investigate.1.t.tegyrius:0 "Connaissance : Tégyrius"
 POD_investigate.1.desc.tegyrius:0 "En tant que mortel, Tegyrius a servi dans l'armée d'Alexandre le Grand. [Embraced|E] devenu [Clan|E] en tant que membre de la caste des vizirs, Tegyrius a longtemps cru aux histoires selon lesquelles les enfants de Haqim étaient censés être des juges. La majeure partie de son existence a été consacrée à ce rôle : en tant qu'arbitre anonyme dans les différends entre [cainites|E], au sein des tribunaux byzantins lors de la compilation du Codex Justinianus, ou rôdant comme un loup en chasse et tuant avec un mépris apparent pour ses victimes. \n Il a exercé les fonctions de vizir, pour la première fois après le sac de Constantinople en 1204, mais pour une très courte période. Il occupa également pendant un certain temps le siège de la poussière et des os au Conseil des Parchemins. Bien qu'appartenant à la caste des Vizirs, il se considère comme un militaire, indépendamment de ce que les membres de la Caste des Guerriers pourraient penser d'une telle affirmation. \n Tegyrius a toujours fait preuve d'un talent pour l'histoire et la tactique militaires, rivalisé par ses compétences de maître linguiste. \n Le destin futur de Canon \n Tegyrius deviendra le bras droit d'Al-Ashrad pendant la période schismatique. Son sens aigu de la diplomatie lui permettra d'être le premier Justicar Assamite de la Camarilla."
 POD_investigate.1.t.izhim:0 "Connaissance : Izhim ur-Baal"
 POD_investigate.1.desc.izhim:0 "Izhim Abd'Azrael est né le septième fils d'un prince-roi-sorcier babylonien dans une province fertile à une époque où les empires n'avaient ni noms ni frontières. Les monstres de cette époque marchaient encore ouvertement parmi les hommes ; Le jeune prince fut préparé à la divinité dès son plus jeune âge par les Anciens et maintenu en vie bien au-delà de toute durée mortelle grâce à des infusions nocturnes de divinité. Richesses et parures de toutes sortes imaginables, tutelle dans les disciplines mondaines et mystiques, souveraineté sur un peuple qui le vénérait comme héritier d'un pouvoir inviolable – toutes ces choses et bien d'autres contribuèrent à la réalisation de tous les désirs terrestres d'Izhim Trois fois Bienheureux. \n Izhim a depuis vécu la vie d'un prophète akkadien, d'un poète soufi, d'un dieu du sang copte, d'un démonologue persan et d'une centaine d'autres. \n Il chevaucha avec le plus grand des Assamites jusqu'à la ville oubliée de Chorazin lors de la dernière guerre Baali et fut fait prisonnier par les infernalistes. Plutôt que de les tuer, les Baali prirent Izhim et douze autres guerriers et utilisèrent leur puissante vitae comme canal pour déclencher la première malédiction du sang sur les Assamites, remplissant leur caste de guerriers d'une faim vorace de sang vampirique. Il y est encore captif cette nuit, mais le pire reste à venir. \n Le destin futur de Canon \n Izhim sera brisé par le démon et sacrifiera son véritable amour pour maudire les Assamites encore plus qu'ils ne le sont déjà. Il ne rejoindra jamais son peuple, mais prendra place au pouvoir dans l'ombre Tal'mahe'Ra, les utilisant pour un programme dont il ne semble pas sûr."
 POD_investigate.1.t.fatima:0 "Histoire : Fatima al-Faqadi"
 POD_investigate.1.desc.fatima:0 "Fatima est née dans une famille de guerriers maures almohades, qui ont combattu aux côtés des défenseurs d'Allah pendant les croisades. Sa passion et ses compétences ont attiré l'attention de la toile de couteaux Assamites. Ils ont été tellement impressionnés par elle que, après de nombreux débats, ils ont brisé leur vieux précepte de ne pas embrasser une femme. \n Fatima a été amenée à Alamut, engendrée par le calife égyptien Thetmes, et entraînée pour devenir l'assassin ultime. \n Elle a récemment accompli sa première véritable mission avec brio, dirigeant une petite coterie d'Assamites pour perturber la 4e croisade Ventrue. Séduisant leur chef, Hugues de Clairveaux, elle réussit à le tuer et à briser l'esprit de la plupart des croisés. C'est également là qu'elle rencontre une certaine Lucita d'Aragon, et leurs chemins semblent destinés à se croiser à nouveau. \n Le destin futur de Canon \n La carrière de Fatima ne fait que commencer et de nombreux exploits impressionnants lui sont réservés. L'un des plus glorieux est l'assassinat de l'archevêque Ambrosio Luis Moncada. Durant le schisme assamite, elle s’alignera naturellement contre Ur-Shulgi, puisque sa foi en Allah sera toujours aussi forte qu’elle ne l’a jamais été."
 POD_investigate.1.t.dastur:0 "Connaissance : Dastur Anosh"
 POD_investigate.1.desc.dastur:0 "Les archives affirment qu'Anosh est né dans l'ancienne Perse, d'origine modeste. Il est né avec des visions et, durant sa vie mortelle, il était l'un des mages qui se rassemblaient autour de l'Orant (que l'histoire connaîtrait sous le nom de Zarathoustra). \n Il se lia d'amitié avec un scribe très intéressé par ses visions, notamment celle concernant une étrange pierre qui pleurait du sang. Finalement, ils sont partis et ont cherché la Pierre. Plus ils se rapprochaient de sa découverte, plus les rêves d'Anosh devenaient intenses. Ils voyageaient la nuit, dormant le jour selon les besoins du savant, ce qu'Anosh ne comprenait pas. Finalement, les pèlerins trouvèrent la Pierre et l'érudit révéla sa nature [cainite|E] en embrassant le jeune voyant. \n Les deux sont ensuite partis pour l'Afrique et Anosh a été témoin de la façon dont son [Sire|E] a commencé à se perdre dans des visions de chagrin, pleurant souvent de manière incontrôlable pendant des heures et embrassant imprudemment sa progéniture. Dans l'un de ses rares moments de lucidité, le Maître Pleureur s'est tristement référé à lui-même et à ses enfants comme à la « Tribu Perdue d'Alamut ». \n Au moment où ils retournèrent sur le site de la Pierre qui pleure, il commença à comprendre de plus en plus le fardeau de son [Sire|E] et commença à enregistrer ses délires. Au cours des siècles suivants, la tribu perdue s’agrandit et en attire une poignée d’autres. \n Lorsque les équipes d'attaque d'Alamut ont réussi à capturer le Maître Pleureur, Dastur est devenu le chef de la Tribu Perdue. \n Le destin futur de Canon \n La tribu perdue d'Anosh ne résistera pas à l'épreuve du temps, renversée par une force encore plus ancienne du Tal'mahe'Ra. Anosh lui-même survivra cependant et deviendra leur adversaire le plus dangereux."
 POD_investigate.1.t.karim:0 "Connaissance : Karim"
 POD_investigate.1.desc.karim:0 "Karim dirige Samarkand depuis qu'il a évincé le précédent sultan, Nidal, il y a des siècles. Quelque 600 ans après son [Embrace|E], il garde une rancune contre les mages et les invocateurs, remontant à la mort de son frère mortel dans une tempête de sable provoquée par des djinns. \n Il tolère à peine ses propres sorciers [Clan|E] lorsqu'il fait son rapport à Alamut, et leur interdit de venir tous ensemble à Samarkand. Les relations avec les autres clans sont bonnes, à condition qu'ils ne remettent pas en cause son autorité. \n La méfiance de Karim envers les sorciers lui a causé des problèmes ces derniers temps. Il y a quelques années, il a personnellement conduit un petit groupe de Haqimites vers un nid infesté de sorciers. L'un d'eux, dans son dernier souffle, a maudit Karim de subir l'engourdissement du cadavre qu'il est. Le sultan a commencé à perdre son sens du toucher, et la malédiction pourrait bientôt le consumer encore plus."
 POD_investigate.1.t.eshmunazar:0 "Connaissance : Eshmunazar"
 POD_investigate.1.desc.eshmunazar:0 "Né roi phénicien, Eshmunazar II n'est connu des historiens que pour son tombeau vide. Pour le monde des vampires, il est toujours une histoire partagée à voix basse, mais basée sur une créature dont ils ont tous deux vu et ressenti le pouvoir. \n Le [Embrace|E] d’Eshmunazer était une leçon d’humilité ratée. Dans une tentative de briser l'homme, son [Sire|E] a tenté de prendre le contrôle du roi. Eshmunazar, au contraire, a refusé de se retirer de son trône, estimant que son règne était désormais divinement mandaté. Si d’autres vampires vivaient comme des tyrans souverains de la nuit, il serait le Dieu de tous. Ses plans ont été interrompus par un groupe de vampires plus âgés, et sa fureur ne s'est pas atténuée face à une telle situation difficile. Déplacé de son pays natal, il s'en prend à toute personne qu'il considère comme une menace, un prédateur invisible qu'il n'a jamais vu avant ou après ses attaques. \n Le destin futur de Canon \n Marie la Noire le recrutera pour son projet d'ouvrir les portes de l'enfer, il verra ses machinations comme une occasion parfaite de réaffirmer sa volonté sur les autres."
 POD_investigate.1.t.chandraputra:0 "Connaissance : Chandraputra"
 POD_investigate.1.desc.chandraputra:0 "Comme ses frères et sœurs Mathusalem, Chandraputra a été beaucoup de choses au fil des siècles. À la fois serviteur et conquérant, sauveur et monstre, bête et philosophe. Quels que soient les rôles et les revendications de ses frères et sœurs, il y a cependant un rôle qui n'appartient qu'à Chandraputra : loyal. Alors que chacun de ses frères et sœurs finit par se détourner des directives de Zapathasura, Chandraputra continua fermement à adhérer aux exigences de son ancêtre. \n Son histoire mortelle est perdue dans les âges, oubliée de tous, sauf peut-être des autres enfants du fondateur de Ravnos. Son devoir de chef de guerre de Zapathasura est le seul rôle dont il a besoin. Bien que les Noddistes plus critiques puissent croire que le mandat divin du fondateur de Ravnos de faire une croisade contre les Wan Kuei est au mieux un mandat autoproclamé, ou au pire une fiction intéressée, Chandraputra ne donne aucune indication que les histoires d'origine de son [Clan|E] soient quelque chose. moins que la vérité. \n Chandraputra a perdu suffisamment de temps à son goût. L'aîné des Ravnos restant n'a pas l'intention de voir son [Clan|E] divisé et a tout espoir de reconstruire les Ravnos à des hauteurs plus élevées que ce que le [Clan|E] connaissait auparavant. \n Le destin futur de Canon \n Chandraputra ne gagnera jamais vraiment, mais n'abandonnera jamais vraiment non plus. Le retour de son frère prodigue dans les nuits modernes pourrait enfin l'aider à sortir de l'impasse dans la guerre éternelle."
 POD_investigate.1.t.elimelech:0 "Connaissance : Élimélec"
 POD_investigate.1.desc.elimelech:0 "Elimelech était le mari de Naomi, comme le raconte la Bible dans le Livre de Ruth. Il a été attaqué et embrassé par un agresseur inconnu. Naomi a trouvé son mari errant dans les champs – une coquille froide, morte-vivante et vide. Elle l'a placé dans une tombe peu profonde et anonyme. Trois nuits plus tard, il se réveilla fou et souffrant d'une soif qu'aucune fontaine ne pouvait étancher. \n Il est parti à la recherche de sa famille, pour finalement la retrouver des mois plus tard dans un autre pays. Mais sa folie le rattrapa et Élimélec tua ses deux fils en leur arrachant la gorge. Lorsque sa raison revint, Élimélec se maudit lui-même ainsi que son odieuse non-vie. \n Il s'est alors condamné à une vie de solitude, vivant de bétail et de voyageurs endormis. Les générations passèrent et Elimelech réalisa que sa malédiction ne prendrait jamais fin et que l'esprit déjà fragile du vampire aîné perdit le contrôle de la réalité. \n Les voyages d'Elimélech l'ont finalement conduit à la Vraie Main Noire. Il était trop imprévisible pour lui faire entièrement confiance, mais il était aussi trop vieux et trop puissant pour qu'ils le repoussent. \n Le destin futur de Canon \n L'emprise ténue d'Elimélech sur la raison va finalement se briser complètement, il se considérera enfin comme un humble [ghoul|E] serviteur des Tal'mahe'Ra."
 POD_investigate.1.t.kartarirya:0 "Connaissance : Kartarirya"
 POD_investigate.1.desc.kartarirya:0 "Dans la vie, Kartarirya était un guerrier assoiffé de sang, réputé pour son inhumanité et son agressivité, pour lesquelles il fut finalement adopté. Avec lui, l'Aîné découvrit sa capacité à partager les sens de sa progéniture, avec laquelle il devint secrètement légionnaire, lui permettant d'accueillir des descendants choisis et de récolter les connaissances de leur exploration. \n Son [Sire|E] permettait au guerrier Kartarirya d'agir selon ses caprices. Kartarirya a essayé de se faire passer pour Kartikeya, le dieu de la guerre, pour découvrir que les brahmanes utilisaient leur vraie foi comme une arme et voyaient à travers un tel artifice. \n Comme on pouvait s'y attendre de la part d'un mathusalem aux multiples bras qui considère toute l'Inde comme son terrain de chasse personnel, Kartarirya ne permet à aucun vampire, à l'exception de ceux de sa lignée, ou de ceux qui se soumettent à un lien de sang, d'entrer dans son domaine. Les intrus sont attaqués par des goules redoutablement puissantes, appelées yakshi, conçues pour ressembler à des singes ou à des singes. Kartarirya s'est battu contre la présence envahissante [cainite|E] suite aux conquêtes d'Alexandre le Grand. Il a combattu un Mathusalem Nosferatu et, victorieux, habite dans le refuge des Nosferatu sur l'île du Sri Lanka. \n Le destin futur de Canon \n Kartarirya tombera dans le [torpor|E], laissant son domaine aux soins de ses nombreux enfants."
 POD_investigate.1.t.kiaan:0 "Connaissance : Kiaan"
 POD_investigate.1.desc.kiaan:0 "Le plus élevé parmi les deva Danava encore actifs, Kiaan maîtrise plusieurs voies de thaumaturgie et les utilise pour soutenir la volonté des Salubri et contrecarrer les Tremere. Kiaan respecte Rodriel, mais est parfaitement conscient que le berger ne partage pas sa foi, irrité par la marchandisation de ses rites religieux au profit d'un autre vampire. Il est conscient que lui aussi périrait sous les crocs tremblants, alors il continue de soutenir l’alliance, mais la graine de déloyauté menace de germer d’une nuit à l’autre. \n Alors que ses aînés ont rencontré la mort finale ou ont sombré dans [torpor|E] ans, Kiaan a de plus en plus de mal à contrôler la faction asura de sa lignée."
 POD_investigate.1.t.dyanang:0 "Connaissance : Dyanang"
 POD_investigate.1.desc.dyanang:0 "L'impératrice Dyanang tient sa cour près d'un nid de dragon au sommet de Phnom Aoral. Imitant les traditions des peuples féroces habitant la plupart des jungles de sa cour, chaque visiteur doit apporter un cadeau. \n Elle n'est ni despote ni tyran, se contentant de laisser chacun chercher son propre chemin, à condition qu'il lui soit dûment respecté. Cependant, elle n'est pas du genre à pardonner facilement, car elle garde toujours rancune envers l'Empereur Jaune pour son empiètement sur ses frontières du Nord. \n Contrairement aux croyances de certains Ravnos, Dyanang est loin d'être l'acteur clé de la guerre éternelle contre leur [Clan|E], étant parfaitement heureuse de regarder à l'intérieur alors qu'elle laisse ses jeunes généraux et ses brandons s'occuper des affaires militaires à sa place. \n Le destin futur de Canon \n La Cour Écarlate se retrouvera durement mise à rude épreuve par la dynastie Yuan et les tensions s'échaufferont entre eux et le Nord. Enfin, la Cour Écarlate se déclarera indépendante de l'organisation chinoise Wan Kuei. Ils le sont encore cette nuit."
 POD_investigate.1.t.lucretiagiovanni:0 "Histoire : Lucrèce Giovanni"
 POD_investigate.1.desc.lucretiagiovanni:0 "Arrière-arrière-petite-fille de Claudius Giovanni, Lucretia est née dans les régions alpines entre l'Italie et la Suisse. Elle a été tourmentée par des chuchotements dès le début et confinée dans un asile, où elle a néanmoins été recherchée pour le [Embrace|E] par de nombreux membres morts-vivants de la famille Giovanni, bien que Claudius les ait tous chassés. \n Au moment où Claudius tomba en disgrâce aux yeux de son père, le patriarche du [Clan|E] Augustus Giovanni, Lucretia avait empoisonné ses propres parents pour se venger de l'avoir enfermée. Alors que l'étoile de Claude tombait, celle d'Ambrogino montait, et quand Auguste offrit une aubaine à ce dernier, il demanda le droit de prendre comme sien l'enfant prévu de Claudius. \n Elle est devenue une alliée fidèle dans les quêtes ésotériques d'Ambrogino, l'aidant dans sa recherche de divers documents occultes, comme l'Anexhexeton et le Fragment de Sargon. Cependant, elle souffre également d'un désir de mort imminent qui la pousse à prendre de terribles risques pour réaliser ses désirs. \n Le destin futur dans Canon \n Lucrèce se tiendra aux côtés de son [Sire|E] jusqu'au bout, évitant la mort qu'elle recherche tant."
 POD_investigate.1.t.arcadius:0 "Connaissance : Arcadius"
 POD_investigate.1.desc.arcadius:0 "Arcadius servit comme légat prétorien auprès de la légion romaine stationnée à Londinium. Il était commandant, frère d'armes et amant de Marcus Verus. Mithra [Embraced|E] Verus en 192 CE, et le soldat se retourna immédiatement et offrit également l'immortalité à Arcadius. Le prétorien refusa, car il n'abandonnerait pas son devoir envers Rome. Il a finalement accepté après sa retraite, près de trois décennies plus tard. \n Arcadius se glissa facilement dans le manteau de la nuit, servant Mithra comme il le faisait autrefois pour l'empereur romain. Il gravit rapidement les échelons des Mystères Mithraiques, aidé à la fois par le mentorat de Verus et par le sang de Mithra qui coulait dans ses veines. Son attitude arrogante et sa réticence à s'adapter aux coutumes locales ne faisaient cependant pas de lui un allié parmi les vampires britanniques. \n Aujourd'hui consul du fief libre de Bath et pater du Mithraïsme, Arcadius est tour à tour considéré comme un tyran incontrôlé ou un champion de la foi. \n Le destin futur de Canon \n Arcadius servira loyalement, mais ne pourra pas arrêter le lent déclin des baronnies d'Avalon. Dans les nuits modernes, il est une légende oubliée."
 POD_investigate.1.t.beatrix:0 "Connaissance : Béatrix"
 POD_investigate.1.desc.beatrix:0 "Bien qu'elle soit une Toréador, Béatrix était une bizarrerie dans les Cours de l'Amour car elle descendait d'une lignée pas vraiment vue en France. En tant que telle, la politicienne rusée et ambitieuse a joué le long jeu, refusant dans un premier temps le titre de reine pour aider sa chère amie Esclarmonde dans ses moments difficiles. \n La vérité est que Beatrix n'a pas d'amis, seulement des pions. Son ambition n'a pas de limites, et elle compte bien revendiquer Toulouse, puis la France, même s'il faut que tout brûle autour d'elle pour y parvenir. \n Le destin futur de Canon \n Dans moins de deux siècles, Béatrix atteindra ses objectifs et assurera le contrôle total de la France. Il faudra une Révolution pour ébranler son autorité..."
 POD_investigate.1.t.guillermo:0 "Histoire : Guillermo"
 POD_investigate.1.desc.guillermo:0 "Malgré son jeune âge, le prince Guillermo de Coimbra a déjà accompli beaucoup de choses dans sa vie. Réclamant sa principauté par la force des armes à son prédécesseur musulman, il est depuis passé au rôle de médiateur entre les [ashirra|E] et les chrétiens. \n Respecté par les modérés des deux côtés et méprisé par les fanatiques, le jeune Brujah est heureux d'être connu comme un prince charitable et un refuge sûr contre les conflits constants en Ibérie. Certains murmurent que cette apparente bienveillance cache une volonté de restaurer Carthage..."
 POD_investigate.1.t.usama:0 "Connaissance : Oussama ibn Jabar"
 POD_investigate.1.desc.usama:0 "Le sultan de Fès est venu fonder la ville. Il était alors un jeune [cainite|E], mais déjà à la recherche d'un lieu de calme studieux pour raconter les grands événements qui se passaient dans le monde. Alors que d'autres vampires erraient dans la ville, Usama découvrit qu'il devait assumer le rôle traditionnel de sultan afin de conserver la sérénité qu'il désirait. \n Il est difficile d’imaginer un monarque plus réticent. Ibn Jabar souhaite s'occuper le moins possible des autres [cainites|E]. En tant que tel, il est assisté par une panoplie d’Ansar, des assistants qualifiés qui commandent la ville à sa place. Ce groupe compétent, et la menace d'affronter le tempérament d'ibn Jabar, ont jusqu'à présent maintenu la paix. Mais Fès n’a pas encore fait face à une véritable menace."
 POD_investigate.1.t.kahina:0 "Connaissance : Kahina"
 POD_investigate.1.desc.kahina:0 "On sait peu de choses sur son passé, mais Kahina est apparue lors de l'un des cas de peste les plus graves du Caire. Elle est devenue l'une des fondatrices de la Cour des Rêves, se préoccupant du bien-être du Seigneur Endormi, un ancien Setite du [torpor|E] dans le temple, et des structures internes de la cour. \n Elle a découvert les mécanismes derrière le Rite du Roi Soleil établi par Hatchepsout qui amplifiait la Vraie Foi sous toutes ses formes et la dirigeait contre Mathusalem endormi. Il s’agit d’une menace directe pour sa charge et, n’ayant pas le pouvoir de frapper directement son ennemi, elle a plutôt conçu un nouveau plan. Une campagne visant à éroder la foi des habitants du Caire par tous les moyens nécessaires. \n Le destin futur de Canon \n Kahina apprendra trop tard que même le Seigneur Endormi peut faire des cauchemars."
 POD_investigate.1.t.inyanga:0 "Connaissance : Inyanga"
 POD_investigate.1.desc.inyanga:0 "En tant que mortel, Inyanga était un chaman qui vivait parmi la nation africaine qui deviendra plus tard les Zoulous. Ses pouvoirs sorciers exacts sont incertains, mais elle était capable de changer de forme et connaissait bien les voies des esprits. Au 5ème siècle, un vampire appelé « L’Égyptien » commença à se nourrir de son peuple. Elle a attaqué la créature avec sa sorcellerie, et les deux se sont battus au point où chacun a été presque achevé par l'autre. La lutte s'est finalement terminée lorsque son ennemi, à peine plus fort qu'elle, l'a tuée alors qu'elle était proche de la mort. \n Au cours de la semaine suivante, Inyanga et l'Égyptien se sont enseignés leurs secrets respectifs ; à la fin de la semaine, alors que son [Sire|E] cherchait à retourner auprès de son peuple et à en faire son troupeau, Inyanga l'a empalé dans le cœur avec une lance et l'a regardé brûler au lever du soleil.\n Destin futur dans Canon\n Her l'envie de voyager mènera Inyanga vers de nouveaux rivages étranges, pour finalement s'installer à Chicago comme le [primogen|E] le plus influent de la ville."
 POD_investigate.1.t.marc:0 "Histoire : Marc de Brabant"
 POD_investigate.1.desc.marc:0 "Marc de Brabant est né à l'époque des croisades en France et a grandi dans un prieuré bénédictin. Il s'est enfui à l'âge de 16 ans, menant sa vie à divers travaux agricoles. Sa vie change lorsqu'il rejoint la Croisade des Enfants et vient à Marseille. Là, les jeunes vagabonds naïfs et idéalistes se voyaient offrir le libre passage vers la Terre Sainte par des marchands sans scrupules qui les enchaînaient et les vendaient en lot sur les marchés aux esclaves d'Afrique du Nord. Il finit comme serviteur d'un commerçant algérien qui découvre que Marc a une mémoire remarquable. \n Lorsque son maître a tenté de tromper la vampire qui allait devenir la [Sire|E] de Marc, Megan de Bristol, elle a rapidement proposé à l'Algérien de choisir entre une mort ignominieuse ou la cession de sa richesse et de ses biens à Marc. Ensuite, Megan a proposé à Marc un choix : la vie de marchand indépendant, ou le [Embrace|E] comme lieutenant. Marc a accepté son marché et a rejoint les rangs des morts-vivants. Lui, son [Sire|E] et son grand-père parcourent l'Europe et le bassin méditerranéen, jetant les bases d'un empire commercial et bancaire. \n Le destin futur de Canon \n L'empire de Marc ne fera que croître, faisant de lui l'un des [cainites|E] les plus riches de tous les temps. Sa moralité en souffrira cependant et beaucoup craindront le Prince de l'Ombre."
 POD_investigate.1.t.adana:0 "Histoire : Adana di Sforza"
 POD_investigate.1.desc.adana:0 "Adana est une petite blonde aux yeux bleus étroits et aux traits nets. Porter des vêtements d'homme d'une coupe libertine ; on s'attend à ce qu'elle parle avec un accent de bretteur. Elle se comporte en quelque sorte comme l'avocate du diable, encourageant le changement – ​​mais pas le changement aveugle. Adana incite souvent les autres à déclarer leurs positions afin qu'elle puisse ensuite adopter une position opposée. \n Prométhéen pur et dur, Adana est un politicien avisé et a gagné le respect à contrecœur de Hardestadt, malgré leurs philosophies contradictoires. \n Le destin futur de Canon \n Adana deviendra l'un des fondateurs de la Camarilla, le premier Brujah Justicar et, vraisemblablement, un membre du cercle intérieur puissant et solitaire de la Camarilla."
 POD_investigate.1.t.yitzhak:0 "Histoire : Yitzhak ben Avraham"
 POD_investigate.1.desc.yitzhak:0 "Né à Prague en tant que fils unique d'un rabbin juif, Yitzhak a reçu une éducation dans plusieurs langues et a passé son enfance dans un confort relatif. Sa famille a déménagé à Cracovie par crainte de l'isolement croissant des autorités à Prague. Lorsque son père est décédé dix ans plus tard, Yitzhak a été choqué de voir une femme qu'il savait être une prostituée assister au deuil. \n Il apprit cependant que son père n'était pas son client, mais un compagnon, avec qui il avait conversé sur plusieurs sujets ésotériques. Bientôt, Yitzhak se sentit attiré par sa compagnie. Après plusieurs années, Natasia lui a avoué sa nature et la première réponse d'Yitzhak a été une sympathie et une attention particulière, estimant qu'aucun être ne méritait une telle malédiction. Cet acte de miséricorde a inspiré à Natasia l'idée qu'une telle gentillesse devait être préservée et elle lui a donné le [Embrace|E]. Il erre désormais à travers la Pologne, aidant ceux qui en ont besoin et construisant un avenir meilleur. \n Le sort futur de Canon \n Malgré les nombreux revers et les innombrables souffrances que la Pologne devra endurer, Yitzhak ne cessera jamais d'essayer. Le bombardement de Varsovie en 1939 marquera la fin de l’un des [cainites|E] les plus bienveillants qui aient jamais existé."
 POD_investigate.1.t.rutor:0 "Connaissance : Rutor"
 POD_investigate.1.desc.rutor:0 "Né et élevé sur les terres Tzimisce, Rutor a été élevé pour la guerre. Et il partit à la guerre, son maître le croyant contrôlé par un sanglant. Mais Rutor y était immunisé et finit par trahir les Tzimisce, gagnant le [Embrace|E] des Tremere en récompense. \n Cependant, Rutor était aussi mécontent et rebelle dans la structure rigide des Tremere [Clan|E] qu'il l'était avec les Tzimisce. En quittant Ceoris, il a voyagé loin de l'Europe de l'Est pour créer sa propre base de pouvoir. Ses yeux sont tournés vers Copenhague et il a l'intention d'agir rapidement, car il sait que les Tremere ne pardonneront probablement pas sa trahison de si tôt... \n Le destin futur de Canon \n Et ils ne l'ont pas fait. Rutor évitera de justesse la colère de son [Clan|E] pendant des siècles, fuyant vers le Nouveau Monde et au-delà. Ironiquement, ce ne sera pas le Tremere qui sera sa fin, mais un autre parvenu [Clan|E]..."
 POD_investigate.1.t.grimgroth:0 "Connaissance : Grimgroth"
 POD_investigate.1.desc.grimgroth:0 "Seul véritable enfant de Tremere lui-même, Grimgroth est un mage de la maison Tremere ayant gagné son [Embrace|E] grâce à l'une des trahisons les plus importantes de l'histoire du mage. En effet, Grimgroth était le mage connu sous le nom de « l'Ancien Tremere » qui était présent lors de la chute de Mistridge en 1210 de notre ère. La disparition de Mistridge peut lui être directement attribuée : il a brièvement abaissé les défenses magiques du Covenant, laissant les sorciers de Mistridge vulnérables aux canons des artisans-maçons. Cet acte fut le catalyseur du changement de paradigme entre l’Ordre naissant de la Raison et l’Hermétique. \n Le destin futur dans Canon \n Après la trahison de Goratrix, Grimgroth sera élevé au Conseil des Sept, supervisant l'Europe occidentale depuis sa chantrie de Rome. Il sera alors à la tête de la Seconde Guerre Massasa contre l'Ordre d'Hermès."
 POD_investigate.1.t.markus:0 "Histoire : Markus Musa Giovanni"
 POD_investigate.1.desc.markus:0 "Markus Musa Giovanni, le plus jeune arrière-petit-enfant de Claudius, a été intronisé au [Clan|E] pour son sens aigu de la curiosité et son intelligence vive. Au [Embraced|E], Markus Musa s'est révélé être un érudit exceptionnel, et surtout un excellent historien. \n Il fut envoyé à Constantinople aux côtés d'Alexia Theusa pour aider les Latins [cainites|E] à établir une base dans la ville. Giovanni à la barbe rousse a survécu à la Croisade amère et a continué à rechercher la Bibliothèque des Oubliés après le sac de Constantinople. Il réussit d'une certaine manière : il fut capturé par les Lazaréens et emmené dans le repaire de Lazare et fut introduit dans le plan de Mathusalem visant à réaliser l'Apothéose. Il réussit cependant à s'échapper et se joignit au plan de Constancia visant à amener le Codex à Erciyes. Dans la lutte qui suivit, le Codex fut involontairement détruit par Lazare, qui brisa le plafond de son antre pour emmener tous les intrus avec lui. Désormais, Markus voyage avec la caravane d'Andreas, chargée de détruire les restes du Rêve. \n Au cours de cette tentative, il subira la mort finale lorsqu'il sera confronté au Dracon après avoir aidé Myca Vykos et sa coterie à dénoncer la ruse du Mathusalem en tant qu'archevêque hérétique Nikita. À cette occasion, les Tzimisce [antediluvian|E] posséderont le corps d'Ilias et arracheront le cœur de Giovanni de sa poitrine à mains nues."
 POD_investigate.1.t.dionysius:0 "Connaissance : Denys"
 POD_investigate.1.desc.dionysius:0 "Denys était le fils d'un vigneron en Grèce et il a hérité du vignoble après que ses parents ont succombé à une maladie mortelle. Déterminé à trouver un moyen de recontacter sa famille, il rencontra finalement une secte qui adorait Perséphone et qui, selon la rumeur, pouvait contacter le [underworld|E]. \n Il a pris le contrôle de la secte et a permis à tous ceux qui l'avaient précédé de recontacter un parent perdu. Cela a attiré l'idée des Cappadociens et Japhet lui-même est venu rendre visite à Denys. Après une longue discussion, Japhet [Embraced|E] le jeune homme. Denys, cependant, n'a pas suivi les habitudes morbides de son [Clan|E], refusant la Route des Ossements en faveur de la Route de l'Humanité telle qu'elle est inscrite dans le Pacte d'Athènes. \n Prenant soin des vivants comme des morts, il les donnait gratuitement de sa vigne, enterrait les pauvres et entretenait de nombreux contacts entre les vivants, les morts et les morts-vivants. Finalement, il fut proclamé prince d'Athènes. Avec la chute de Constantinople, Denys cherche des moyens d'assurer l'indépendance grecque face aux [cainites|E] en fuite, parmi lesquels de nombreux adeptes de la Voie des Rois et rivaux de sa Voie."
 POD_investigate.1.t.eirik:0 "Connaissance : Eirik"
 POD_investigate.1.desc.eirik:0 "Peut-être l'un des défenseurs les plus violents de l'intervention en faveur des Furores, Eirik Longtooth est une légende non vivante parmi les [einherjar|E] de Scandinavie. [Embraced|E] pour son opposition à l'invasion de la Norvège par Harald Fairhair, Longtooth tua près de 50 hommes avant et après son [Embrace|E]. \n Eirik est une créature traquée en Scandinavie, et seule son alliance avec l'État libre le protège des représailles. Il s'avère cependant être un problème, car sa rage à peine contrôlée commence à déborder. Eirik veut tuer les Chrétiens, les Ventrue, les Lasombra... ou n'importe qui d'autre qui n'en tue pas pour le moment. \n Le destin futur de Canon \n Longtooth répondra à l'appel de Qarakh et fera partie du dernier combat du monde païen. Il amènera de nombreux ennemis à rencontrer leur Dieu avant de descendre."
 POD_investigate.1.t.alexander:0 "Connaissance : Alexandre"
 POD_investigate.1.desc.alexander:0 "Alexandre était [Embraced|E] à Athènes sept siècles avant la naissance du dieu chrétien. Devenant trop confiant avec l'âge, il finit par se rendre à Paris et devint le prince de cette ville pendant plusieurs siècles après la chute de Rome. À Paris, il créa sa Grande Cour qu'il dirigea en faisant appel à la peur et à la justice avec la coopération de plusieurs anciens Toréador. Prenant sous son aile la famille franque de Charlemagne vers 800 de notre ère, il soutint la création du Saint Empire romain germanique, mais au fil du temps, son règne devint tyrannique et son obsession et sa jalousie se développèrent. \n Cependant, après avoir détruit son épouse Lorraine (enfant de la reine Salianna), dans un accès de rage jalouse après qu'elle l'ait fui, il a acquis la réputation de détruire les choses qu'il aimait le plus. Cela a conduit les Toréadors français à retirer leur soutien de sa Grande Cour, l'isolant. Avec l'aide du propre enfant d'Alexandre, Geoffroy, Mathusalem fut finalement renversé et banni des territoires des Cours d'Amour en 1222. \n Alexandre se réfugia à Magdebourg, la ville allemande dirigée par Lord Jürgen, où il complote pour gagner son domaine en arrière. \n Le destin futur de Canon \n Dans sa quête pour gagner le soutien d'Hardestadt, Alexandre mènera la guerre contre les Ferals de Livonie. Là, malgré un succès initial écrasant, il sera vaincu et [diablerized|E] au combat par le chef des Ferals : le Mongol Gangrel Qarakh, qui canalisait le pouvoir du dieu Telyavel."
 POD_investigate.1.t.khalid:0 "Histoire : Khalid al-Rashid"
 POD_investigate.1.desc.khalid:0 "Au cours de la première croisade, Khalid était un chef de guerre musulman, gagnant une réputation sanglante auprès des croisés et commettant de nombreuses atrocités. Il a été confié à un Nosferatu byzantin qui croyait que le moyen le plus sûr de chasser l'influence islamique de Palestine était de corrompre leurs dirigeants. La première réaction de Khalid à son [Embrace|E] fut une violente frénésie qui coûta la vie à plusieurs de ses partisans. Il fut sauvé des rayons du soleil par un ermite juif, qui lui enseigna son état et la Kabbale. Au cours de ses voyages dans divers lieux saints de l'Islam, il apprit l'existence du [golconda|E] et s'engagea dans cet état. Depuis, il recherche cet état, mais dès qu'il semble s'en approcher, sa Bête le chasse. \n Le destin futur de Canon \n Khalid viendra à Chicago en 1871, à la recherche de l'un des Inconnus. Malgré son soutien initial à la principauté de Lodin, il en arrivera bientôt à lui en vouloir et à voter pour le renverser. Lors d'une inondation, il sera chassé de son domaine d'égouts et lorsque les Lupins envahiront Chicago, Khalid sera l'un des rares vampires à réussir à organiser une défense, tuant de nombreux Lupins de ses propres mains. Après cet exploit, il repartira à la recherche du [golconda|E] comme il le faisait toujours."
 POD_investigate.1.t.bistakh:0 "Connaissance : Bistakh"
 POD_investigate.1.desc.bistakh:0 "Il y a beaucoup de venin dans le cœur de Bistakh. Les anciens d'Alamut l'ont forcée à assister à la destruction de son [Sire|E] après avoir découvert des preuves de ses relations infernales à Damas. Lorsqu'elle apprit l'implication des Toréadors de la ville, elle jura de se venger de tous. \n Maintenant envoyé dans la maudite ville en tant qu'espion, Bistakh veut qu'ils soient tous humiliés et révélés pour les monstres qu'ils sont avant de les détruire lentement. Elle joue encore au jeu lent de la collecte d'informations en ce moment, mais bientôt, elle commencera son rêve de brûler toute cette ruche d'infernalistes. \n Destin futur dans Canon \n Avec un vieil allié pour la contenir, Bistakh purgera Damas du mal sans trop de tirs amis. Après cela, elle prendra sur elle de veiller sur la ville en tant que protectrice. Une mission qu’elle assume encore aujourd’hui avec son zèle éternel."
 POD_investigate.1.t.arishat:0 "Connaissance : Arishat"
 POD_investigate.1.desc.arishat:0 "Arishat fut le premier enfant d'Azaneal qui suivit son exemple et fut refait par les ombres sous Chorazin. À la demande de son [Sire|E], elle fut envoyée dans l'équipage du Dark Magister, un groupe de pirates Lasombra sur le Chemin des Cris sous le contrôle d'Alejandro Martel y Sandoval. Arishat lui a facilement arraché le contrôle du groupe et a pris le contrôle de la fosse d'orgue à bord du navire. Elle a ensuite agi comme ambassadrice auprès de l'Angellis Ater. Elle est connue pour sa grande maîtrise de l'Obténébration."
 POD_investigate.1.t.shahiri:0 "Connaissance : Sha'Hiri"
 POD_investigate.1.desc.shahiri:0 "Le sorcier solitaire connu sous le nom de Sha'Hiri est l'aîné d'Alamut depuis le départ de Haqim. Il s'agit principalement d'un choix consensuel entre les factions belligérantes du [Clan|E] des juges, mais il est connu pour ne pas avoir de rôle actif dans la politique du [Clan|E], un fait qui l'a aidé à garder la tête au-dessus des périls d'un tel titre. \n Récemment, un autre enfant de Haqim, Nakurtum, est venu à Alamut et a pris le rôle d'aîné de Sha'Hiri qui le lui a volontiers laissé. Mais les idées très innovantes du nouvel Aîné sèment le trouble dans les couloirs d'Alamut, et nombreux sont ceux qui complotent pour le retour du vieux sorcier sur son trône. \n Le destin futur de Canon \n Le règne de Nakurtum sera de courte durée et Sha'Hiri reprendra son titre. Autrement dit, jusqu'à la malédiction des Tremere. Alors que l'Assamite [Clan|E] se fracture, Sha'Hiri se suicidera pour cet échec."
 POD_investigate.1.t.milarepa:0 "Connaissance : Milarépa"
 POD_investigate.1.desc.milarepa:0 "Le vampire connu sous le nom de Milarepa vit en isolement dans les montagnes himalayennes et, selon la rumeur, il aurait peut-être atteint le [golconda|E]. Pacifiste de nature (comme la plupart de sa lignée), il entretient des relations paisibles, voire quelque peu amicales, avec les garous Stargazer qui vivent dans un monastère tibétain (un puissant Caern) près de sa grotte de repos. En raison d'un régime d'orties de son vivant, il conserve ses cheveux verts dans son état de mort-vivant."
 POD_investigate.1.t.izalda:0 "Histoire : Izalda Kishlovsky"
 POD_investigate.1.desc.izalda:0 "Ce personnage est un personnage créé par Patreon.\nIzalda est née dans une famille assez prospère, ce qui n'a pas suffi à l'empêcher de grandir entourée de problèmes, la plupart de sa propre création. Dans ses premières années, elle a fait preuve d'un talent naturel d'érudite.\nCependant, elle a choisi une voie différente, s'immergeant secrètement dans l'occultisme. Les rumeurs de ses recherches secrètes se sont rapidement répandues et, avec son apparence très inhabituelle, ont fait d'Izalda une paria. Au cours d'une nuit fatidique, la jeune fille a appris à quel point les rumeurs étaient mauvaises, puisqu'elle a été mutilée et battue à moitié morte dans les rues. Ce n'est peut-être pas si surprenant que celui qui devait la trouver et l'aider n'était autre qu'un membre d'un clan de sorcières.\nSous la direction du clan, Izalda a rapidement appris et a grandi pour devenir une sorcière plutôt ingénieuse. Mais encore une fois, la dame s'est fait agresser au milieu de la nuit. Même si, cette fois, les mutilées étaient ses propres sœurs du clan, victimes de sa faim.\nUne fois passée le stade du nouveau-né, Izalda quitta son [Sire|E], Mellandis, et s'exila, toujours pleine de chagrin pour la mort de sa sœur. Pendant ce temps, elle s'est plongée profondément dans sa propre histoire [Clan|E], tombant sur des textes et des informations sur l'Ordo Aenigmatis.\nMaintenant, inspirée par la voie de l'Ordo, elle est retournée à Leczyca, sa ville natale, prenant facilement le rôle de comtesse. Ceci n’est cependant que la première étape d’un plan beaucoup plus élaboré visant à élever à la fois les Malkaviens et l’Ordo Aenigmatic. En attendant, elle se tiendra en plein milieu, prête à libérer le véritable savoir sur le monde et à en récolter le pouvoir."
 POD_investigate.1.t.tryphosa:0 "Connaissance : Tryphosa"
 POD_investigate.1.desc.tryphosa:0 "Probablement la Malkavienne la plus influente de la Rome antique, Tryphosa était la sybille personnelle du prince Camilla, le chef mort-vivant de Rome. Le grand respect qui lui a été accordé pour ce rôle s'est reflété sur [Clan|E] Malkavian, qui était alors considéré comme un conseiller des rois, et non comme des fous fous comme ils le sont aujourd'hui.\nL'accomplissement le plus remarquable de Tryphosa était sa volonté incessante de détruire Carthage, et elle était la un pour finalement convaincre Camilla de lancer les guerres puniques et de raser toute trace de la ville maudite.\nUne fois son objectif atteint, Tryphosa est passée au second plan après le [torpor|E] de Camilla, mais jouit toujours d'un grand respect de la part des [cainites|E] plus âgés.\nFutur le destin en canon\nTryphosa prendra la principauté de Rome à la place de Camilla après son [torpor|E]. Elle participera à la Grande Farce, dépouillant [Clan|E] Malkavian de la Démentation, avant d'être finalement détruite par les Inquisiteurs en 2013."
 POD_investigate.1.t.robert:0 "Histoire : Robert d'Édimbourg"
 POD_investigate.1.desc.robert:0 "Nominalement vassal de Mithra, Robert est de facto indépendant, un fait dont Mithra ne se soucie pas tant qu'il est respecté. Et le prince d'Édimbourg n'hésite pas à couvrir Mithra d'éloges, tant que son fief en Écosse est sécurisé.\nIndividu rusé, Robert joue le long jeu, sachant très bien que Mithra s'ennuiera à nouveau et qu'Avalon s'effondrera. sans son « Dieu ». Lorsque cela se produira, Robert espère qu’Édimbourg sera suffisamment forte, sous sa direction bien sûr, pour résister à la tempête et même en sortir plus forte. Le Toréador n'hésite même pas à conclure des alliances et des accords peu recommandables pour en arriver là si nécessaire...\nLe destin futur dans le canon\nLe plan de Robert se réalisera, d'une certaine manière. Edimbourg va en effet émerger comme l'une des puissances les plus puissantes de l'Angleterre post Mithra, mais sans Robert lui-même à sa tête."
 POD_investigate.1.t.eon:0 "Histoire : Eon de l'Étoile"
 POD_investigate.1.desc.eon:0 "Prédicateur breton de son vivant, Eon a fait preuve de capacités exceptionnelles en tant que [cainite|E]. Orateur-né, ambitieux mais assez rusé pour le cacher, il a réussi dans sa courte non-vie à tromper bien plus âgé [cainites|E] que lui, comme Alexandre de Paris. Envoyé comme punition pour mettre Esclarmonde au pas pendant la Croisade des Albigeois, Eon a purgé la présence hérétique avec son aide et a négocié sa propre trêve sans la bénédiction de Paris.\nConsidéré comme un traître, mais déjà trop puissant et retranché pour être déloger, Eon a depuis lors, il fit de grands progrès pour mettre fin à la présence hérétique dans le Languedoc et s'emparer du butin. Ses adeptes grandissent à mesure que les pieux [cainites|E] se noient dans son zèle apparemment sans fin pour mettre fin à l'hérésie. Et à mesure que les villes tombent et sont ensuite mises en garnison par les partisans d'Eon, son influence et son ambition grandissent plus rapidement que de nombreux [cainites|E] plus âgés ne le penseraient..."
 POD_investigate.1.t.melinda:0 "Histoire : Melinda Galbraith"
 POD_investigate.1.desc.melinda:0 "La femme mortelle connue sous le nom de Melinda Galbraith est une créature trompeuse. Utilisant pleinement sa belle apparence, bien que froide, elle est une marchande de pouvoir impitoyable, avec peu, voire aucune, de limites sur les moyens d'atteindre ses objectifs.\nLa fin de partie de Melinda n'est connue que d'elle car elle n'a pas d'amis à qui parler. Pas pour longtemps en tout cas. Les rares qui ont réussi à se rapprocher d'elle parlent d'une ambition exaspérante menaçant de détruire tout semblant de raison qui lui reste.\nLe destin futur de Canon\nMelinda n'arrêtera pas de gravir les échelons jusqu'à ce qu'elle se retrouve au sommet de le monde, chef de l'une des sectes les plus puissantes au monde, le Sabbat. Mais même cela ne suffira pas à assouvir son ambition sans fond..."
 POD_investigate.1.t.iontius:0 "Connaissance : Iontius"
 POD_investigate.1.desc.iontius:0 "Avec le recul, il est difficile d'expliquer ce qui a exactement fait son [Sire|E] [Embrace|E] Iontius, si c'est réellement le fondateur du [Clan|E] Toreador qui a conduit le jeune Grec dans la nuit. Était-ce son corps gracieux, ses cheveux blonds ondulés, sa voix angélique ou son oreille attentive aux malheurs et aux inquiétudes de tous ceux dont le cœur nourrissait un désir difficile à exprimer par des mots ? Les vampires modernes ne le sauront probablement jamais.\nBientôt, Iontius se fit un nom en tant qu'artiste et mécène de nombreux mortels talentueux et prometteurs. Ses nombreux voyages l'ont emmené de la côte ouest de l'Europe jusqu'aux terres dorées de Cathay. On dit que c'est là qu'il apprit auprès des vampires secrets de l'Est comment se nourrir des mortels sans avoir à boire leur sang. On dit que le souffle lourd et passionné d'un vache en train de faire l'amour suffit à nourrir Iontius ces nuits-là. La rumeur dit que les cultes du sang le prient comme un avatar des différentes divinités de l'amour aux quatre coins du monde.\nLe destin futur de Canon\nIontius continuera paresseusement à parcourir sa non-vie à travers l'Histoire, devenant un artiste, un illustrateur et même un producteur de porno dans les nuits modernes."
 POD_investigate.1.t.nefertiti:0 "Histoire : Néfertiti"
 POD_investigate.1.desc.nefertiti:0 "Néfertiti était autrefois une princesse égyptienne et, selon ses mots, une reine avant de tomber en disgrâce. Certains disent qu'elle était l'épouse du même nom du pharaon Akhénaton, bien que d'autres vénérables Séthites comme Neferu pourraient remettre en question une telle affirmation.\nAprès que Set l'ait sauvée de la mort via le [Embrace|E], Néfertiti en est venue à accepter pleinement son nouveau rôle au sein du [Clan|E] et est devenu l'un des plus grands partisans des objectifs de Set. Vampire extrêmement confiante et bien informée, Néfertiti estime qu'il n'y a aucun problème qu'elle ne puisse résoudre. Elle se considère comme le cadeau de Set au monde. Cependant, elle n'a encore rien prouvé.\nLe destin futur de Canon\nNéfertiti ne fera absolument rien de notable jusqu'à ce qu'elle bâcle un plan dans le Berlin moderne, prouvant que l'excès de confiance est un tueur lent et insidieux."
 POD_investigate.1.t.dionysian:0 "Histoire : Le dionysiaque"
 POD_investigate.1.desc.dionysian:0 "Peut-être le plus grand menteur de l'histoire du [cainite|E], presque tout le passé dionysiaque pourrait être une fabrication. S’il faut l’en croire, il était un célèbre imitateur divin du dieu grec Dionysos. Lui, avec les jumeaux \"Frères Orphiques\", suborna les cultes mystérieux des Bacchanales de la Grèce antique et réussit à gagner une frange parmi les mortels. Le Dionysien lui-même prétend avoir fait partie des Mystères d'Eleusis guidant les masses dans leurs rites pour ramener Perséphone au [underworld|E].\nD'autres affirmations célèbres incluent avoir joué un rôle central pendant les guerres Baali et puniques, être béni par le sang divin, avoir brisé ' réalité statique' et a voyagé dans un royaume connu sous le nom d'Arcadie.\nDestin futur dans Canon\nDe nombreuses autres histoires seront revendiquées par cette entité, y compris le fait que l'esprit soit la Grande Farce, le rituel qui a coupé [Clan|E] Malkavian de sa démence [discipline|E] ."
 POD_investigate.1.t.alacrinis:0 "Connaissance : Alacrinis"
 POD_investigate.1.desc.alacrinis:0 "La nourrice d'Alexandre le Grand s'est suicidée lorsque son frère, Cleitos, a été exécuté par l'homme dont elle s'occupait lorsqu'elle était enfant. C'est alors qu'un ange lui apparut et pansa ses blessures, l'envoyant dans un long voyage qui culmina avec sa découverte du christianisme des siècles plus tard.\nElle marcha ensuite avec les premiers saints qui répandirent la parole en Gaule, pour finalement s'établir comme prince. du pays où deux d'entre eux sont morts. Depuis lors, Alacrinis est un phare de lumière pour les adeptes de la Via Caeli, un modèle de leur foi et un enseignant de ses secrets les plus cachés. Même ses adversaires les plus agressifs ne peuvent nier l’aura vive de True Faith qui l’entoure."
 POD_investigate.1.t.lanzo:0 "Histoire : Lanzo von Sachsen"
 POD_investigate.1.desc.lanzo:0 "Né dans une famille allemande de noblesse ancestrale, Lanzo considérait comme sa vocation d'apporter la lumière du christianisme et des lois germaniques dans le monde non civilisé. Son empressement et son importance l'ont amené à l'attention du suzerain allemand Hardestadt, qui a ordonné à son [Embrace|E] d'obtenir des instruments pour utiliser l'empire naissant d'Otton le Grand.\nAu début, Lanzo fut repoussé par son état, mais il en vint à apprécier la possibilité de garantir que le Saint Empire romain germanique et le christianisme resteraient suprêmes dans le monde occidental, en sécurité entre les mains des Ventrue. Depuis lors, il est l'agent principal d'Hardestadt, trouvant des sources de troubles et d'instabilité qui pourraient envahir leur domaine."
 POD_investigate.1.t.horst:0 "Histoire : Horst de Novara"
 POD_investigate.1.desc.horst:0 "Lord Horst de Novara est le quatrième fils d'un noble mineur et il a toujours eu un sens aigu du commerce. Sous l'impulsion de son père, il suivit l'appel des croisades et partit combattre les infidèles. Son entreprise, cependant, s'est égarée et s'est retrouvée à Prague, où Horst a choisi de rester.\nIl y a rencontré son futur [Sire|E], Rudolf Brandl, qui s'intéressait à sa vision des devoirs de la noblesse et à la façon dont ils changeraient dans le futur. années à venir. Brandl l'embrassa, mais les deux ne savaient pas quoi penser l'un de l'autre.\nQuand il croisa la route d'Hardestadt, l'aîné le lia immédiatement par le sang, car il ne supportait pas la vue d'un Ventrue égaré sans but et envoya lui part pour sécuriser les routes commerciales prussiennes pour le [Clan|E].\nConfronté à des païens qui ont plus confiance en leurs idoles que lui en son sauveur, Horst essaie de faire son nouveau travail du mieux qu'il peut, mais se dégrade de plus en plus dans le griffes de la Bête car sa Route n'est pas en mesure de lui montrer un moyen de traiter avec les païens."
 POD_investigate.1.t.absalon:0 "Connaissance : Absalon"
 POD_investigate.1.desc.absalon:0 "Autrefois, selon sa propre histoire, archevêque de Lund et l'un des hommes les plus puissants du Danemark, Absalon avait l'oreille des rois et des [cainites|E]. Une fois que la mort est arrivée pour lui, ce fut une tâche facile de faire de lui un maître vampire de son pays.\nSes premières années de règne furent couronnées de succès, équilibrant soigneusement les Ventrue du sud et les sauvages Gangrels du nord. Jusqu'à ce qu'une campagne contre Wendic Tremere distrait Absalon pendant plusieurs décennies alors qu'il découvrait un secret puissant qui pourrait changer son destin.\nSans ses conseils attentifs, le Danemark est devenu la proie de petits seigneurs de guerre et d'aventuriers voyous. Mais cela ne durera pas, car Absalon est désormais prêt à revenir dans son pays."
 POD_investigate.1.t.malgorzata:0 "Histoire : Malgorzata"
 POD_investigate.1.desc.malgorzata:0 "Malgorzata était le sixième enfant de nobles roumains contraints au servage. En tant que jeune ouvrière de terrain, elle a été achetée par Goratrix. Il sentit un grand pouvoir chez la jeune fille et en fit son apprentie. Malgorzata est devenue une version plus grossière et moins subtile de son maître, imitant et exagérant ses traits les plus flagrants. À l'âge de 13 ans, elle était devenue une mage à part entière.\nSon audace et son ascension rapide lui ont valu peu d'amis mais ont gagné l'admiration des autres apprentis. Elle a supplié Goratrix de la rendre immortelle comme lui, mais Goratrix n'a pas été autorisé à [Embrace|E] en dehors du Conseil des Sept. Au lieu de cela, il a enfreint une règle moindre et en a fait un [ghoul|E]. Pendant des décennies, elle l'a supplié de faire pression sur Tremere pour sa cause, obtenant finalement le [Embrace|E] 75 ans plus tard. La longue attente la rendit amère envers Tremere et envers Etrius, à qui Goratrix reprochait la prudence de son maître.\nLorsque la politique intérieure exila Goratrix en France, Malgorzata resta sur place sous l'ordre de son maître pour saper le règne d'Etrius. Alors qu'Etrius était loin de la chantrie de Ceoris, Malgorzata a commencé à désobéir à ses ordres et a fondé sa propre faction de fidèles, dans l'espoir de le supplanter un jour.\nLe destin futur de Canon\nCapturée et torturée jusqu'à la folie pendant la révolte des Anarchs, Malgorzata sera abandonnée. pourrir, folle, dans sa cellule par Goratrix pendant des siècles. Ce n'est qu'au début du 20e siècle qu'un trio d'aventuriers lui accordera la seule libération qui reste à ce jour."
 POD_investigate.1.t.pietrogiovanni:0 "Histoire : Pietro Giovanni"
 POD_investigate.1.desc.pietrogiovanni:0 "Pietro Giovanni était [Embraced|E] tard dans la vie parce que ses talents médiocres ne se sont révélés que lorsque le marchand vénitien avait presque atteint 50 ans. Il voulait vraiment étudier la nécromancie mais n'a jamais montré de réelles compétences dans ce domaine. Il n'a également jamais appris la véritable nature des « aînés de la famille » jusqu'à ce que son sens des affaires prenne son envol.\nSur le point d'être relégué au statut de marchand qui ne s'est jamais élevé au-dessus de la médiocrité, Pietro a réalisé plusieurs investissements et transactions commerciales bien placés. en succession rapide, autant par chance que par habileté. Ses paris sur plusieurs routes commerciales allant du Moyen-Orient à l'Europe de l'Est ont largement porté leurs fruits, à la surprise de tous.\nC'était juste assez pour attirer l'attention des membres vampires de la famille. Pietro gère désormais une grande partie du commerce familial à travers l'Europe de l'Est, et comme l'intérêt de Giovanni pour la région a augmenté, il est le choix naturel pour gérer la Hongrie et la Transylvanie.\nLe destin futur de Canon\nAvec la découverte de routes commerciales alternatives, la position de Pietro au sein de la famille diminuera rapidement. Par la suite, il sombrera dans l’anonymat et l’obscurité, jusqu’à sa disparition pendant la Première Guerre mondiale."
 POD_investigate.1.t.claudiusgiovanni:0 "Histoire : Claudius Giovanni"
 POD_investigate.1.desc.claudiusgiovanni:0 "Claudius Giovanni est à la fois le fils et l'enfant d'Augustus Giovanni, [Embraced|E] peu de temps après qu'Auguste ait été accepté dans le [Clan|E] de la Mort.\nIl agit en tant que complice de son père et est probablement le seul à qui on confie les véritables plans d'Auguste pour le avenir. Cela fait de lui un rival acharné d'Ambrogino Giovanni, le brillant « cousin » qui tente de le saper à chaque étape, comme dans le cas contesté du [Embrace|E] de Lucretia Giovanni.\nClaudius est convaincu que sa loyauté sans faille envers son père triomphera de l'ambition impitoyable d'Ambrogino. .\nLe destin futur de Canon\nClaudius fera partie, voire le créateur, de la plupart des plans de [Clan|E] Giovanni. Il planifiera la Conspiration d'Isaac qui entraînera la destruction de Cappadocius, et [diablerize|E] Japhet lui-même. Mais en fin de compte, sa loyauté et son talent ne compteront pour rien lorsqu'il sera détruit dans un accès de frénésie d'Auguste."
 POD_investigate.1.t.gutka:0 "Connaissance : Gutka"
 POD_investigate.1.desc.gutka:0 "La Gutka elle-même n'a aucun souvenir de sa vie antérieure, mais se souvient qu'elle était une vieille femme, dévouée aux anciens dieux, qui partait dans les bois pour rencontrer la mort. Au lieu de cela, elle trouva la sorcière Baba Yaga, qui lui accorda le [Embrace|E].\nSe croyant désormais un avatar de la Déesse Mère, elle se rendit chez les païens de Pologne et ils l'adorèrent, lui accordant des sacrifices de sang et de sel. Lorsqu'elle tomba dans le [torpor|E] dans les mines de sel de ce qui allait devenir plus tard Cracovie, elle perdit la capacité de se nourrir de la simple vitae des humains, et devait à la place se nourrir de sang vampirique.\nElle [Embraced|E] divers mineurs et les tua, laissant le cadavres conservés dans le sel de son antre. En restant dans les mines, elle s'est transformée en un être complètement incrusté de cristaux de sel, avec un corps voûté, des cheveux moisis et des bras et des jambes fragiles.\nRendue folle par son état, la Gutka cherche maintenant la mort, la cherchant [Sire|E] pour délivrez-la de sa misère.\nDestin futur dans Canon\nElle ne trouvera jamais la mort, même lorsque Baba Yaga se réveillera enfin en 1997. La légende d'une créature déchaînée faite de sel perdure encore aujourd'hui."
 POD_investigate.1.t.lugoj:0 "Connaissance : Lugoj"
 POD_investigate.1.desc.lugoj:0 "Bizarre parmi les Tzimisce [Clan|E] très démodés, Lugoj est un rebelle dans l'âme, refusant de mourir pour le jeu de ses aînés. À la tête d'un petit groupe de personnes partageant les mêmes idées [cainites|E], il est déterminé à décider de son propre destin jusqu'à ce qu'il puisse retourner en Transylvanie et brûler tous ces sombres châteaux - ainsi que leurs seigneurs - pour de bon.\nLe destin futur de Canon\nLugoj deviendra le chef de la Révolte Anarch pour les Tzimisces [Clan|E]. Traceant un chemin sanglant parmi les anciens et créant un rituel qui brise le lien du sang, il sera également crédité du coup fatal porté au [antediluvian|E] Tzimisce lui-même. Bien sûr, la vérité est quelque peu différente..."
 POD_investigate.1.t.anushin:0 "Histoire : Anushin-Rawan"
 POD_investigate.1.desc.anushin:0 "Anushin-Rawan, à l'esprit diplomatique, est l'un des rares Ventrues du Moyen-Orient à avoir survécu aux attaques des Brujahs après la chute de Carthage. Ses manières parfaites et son esprit docile cachent un esprit vif pour l'administration et la diplomatie.\nElle a complètement détruit un village de pêcheurs, créant une lignée [revenant|E] spécialisée connue sous le nom des Élus d'Anushin-Rawan. Ces créatures servent d'esclaves de plaisir, de vaisseaux et de serviteurs.\nCréant soigneusement un réseau de mensonges autour de cette lignée sélectionnée, Anushin se prépare à ce que son grand plan se dévoile bientôt.\nLe destin futur de Canon\nLa naissance de la Camarilla donnera à Anushin tout ce dont elle avait besoin. Créant le lieu de villégiature idéal pour les [cainites|E] de haut rang sur l'île de Yiaros, ses services seront recherchés pendant des siècles. Et pendant ce temps, ses Revenants sont doués pour servir partout dans le monde..."
 POD_investigate.1.t.etiennefauberge:0 "Histoire : Etienne de Fauberge"
 POD_investigate.1.desc.etiennefauberge:0 "Etienne a grandi en sachant qu'il était né du péché et que le monde qui l'entourait était indigne aux yeux de Dieu. Lorsque l'appel des Croisades fut lancé, Etienne s'y joignit pour obtenir le pardon.\nSur le chemin vers la Terre Sainte, il fut rebuté par l'attitude pécheresse de ses frères d'armes, et lorsqu'il fut témoin du massacre d'Antioche en 1099, il tomba à genoux, sa foi ébranlée par le témoignage des maux commis par les guerriers de la vertu et du christianisme. C'est alors qu'Etienne rencontre Varsik, qui lui propose de l'eau et l'aide à enterrer les morts. Les deux hommes parlèrent longuement de Dieu, de ses plans et de l'Apocalypse. Lorsque Varsik lui a offert la chance de servir Dieu en tant qu'immortel, Etienne a accepté.\nEtienne a revendiqué Acre comme sa principauté (puisqu'aucun concurrent n'était présent) et s'est installé devant la ville, la protégeant des intrus qui utiliseraient le fragment à leurs propres fins. Au fil du temps, il a construit un réseau d'informateurs, offrant un refuge aux vampires dans le besoin, quelles que soient leur religion et leur appartenance ethnique.\nLe destin futur de Canon\nEtienne endurera les nombreux troubles du Moyen-Orient et dirigera encore Acre jusqu'à cette nuit, déguisé. comme mendiant dans les faubourgs de la ville."
 POD_investigate.1.t.mirabelle:0 "Histoire : Mirabelle"
 POD_investigate.1.desc.mirabelle:0 "Mirabelle a utilisé divers pseudonymes pour s'identifier et « Mirabelle » n'est peut-être pas son vrai nom. Cependant, elle a oublié la plupart des détails de son passé et il est difficile pour quiconque de savoir quoi que ce soit avec certitude. Rejoignant la suite des Lasombra Ashiqa bint Jifri à l'époque du Saint Empire Romain, Mirabelle se croyait la véritable chef du culte dirigé par les Lasombra, lui permettant d'assumer le rôle officiel de simple figure de proue.\nDepuis Ensuite, Mirabelle a utilisé « son » culte pour déclencher plusieurs plans visant à accélérer l'apocalypse tant souhaitée par les Baali, y compris un complot visant à réveiller un Gangrel Mathusalem à Séville afin de détruire la ville."
 POD_investigate.1.t.karifalnumair:0 "Histoire : Karif al-Numair"
 POD_investigate.1.desc.karifalnumair:0 "Né dans une famille de serviteurs qui soutenait les hashishins d'origine, Karif a rapidement appris la valeur de l'obéissance et du silence. À l’âge de 12 ans, Karif savait manier le couteau, le garrot et l’épée. Il avait également attiré l'attention d'un Assamite nommé Wasim qui voyait chez le garçon le genre de dévouement requis de ceux qui pouvaient supporter la malédiction de la non-vie. Finalement, Wasim est venu le chercher.\nComprenant qu'il ne reviendrait pas à la forteresse, Karif a rapidement rassemblé toutes les armes de fortune qu'il pouvait pour se défendre de son harceleur inconnu. C’était un effort voué à l’échec dès le départ. Tout au long de la nuit, le [cainite|E] a joué au chat et à la souris avec le jeune domestique, testant ses réflexes, son intelligence, son courage et sa détermination. À un moment donné, le garçon a même réussi à tendre un piège au [cainite|E] et à le blesser légèrement avec un bâton aiguisé. Wasim était content. Terminant le jeu en capturant le jeune, Wasim l'emmena à Alamut. Lorsqu'il réalisa l'honneur qui lui était rendu, Karif accepta volontiers son rôle de serviteur de Wasim.\nDepuis lors, Karif remplit fidèlement ses contrats avec Alamut et est un Assamite modèle.\nLe destin futur de Canon\nKarif ne sera jamais d'accord avec le principal [Clan|E] qui pliera le genou lors de la convention de Thorns, il deviendra l'un des premiers Antritribu."
 POD_investigate.1.t.feng:0 "Lore: Feng Kaiying"
 POD_investigate.1.desc.feng:0 "Né dans la noblesse féodale du début de la dynastie Han, Kaiying était un dilettante et serait probablement mort paisiblement au lit si une révolte paysanne ne l'avait pas envoyé hurler à Yomi. Dans sa mort, Feng a découvert une force qu'il n'avait jamais réalisé qu'il possédait et est revenu de Yomi dans la Cour des Tortues Noires.\nTrouvant les subtiles courtoisies et la politique dérangeantes, la non-vie de Feng a changé lorsqu'il a rencontré Chuang-Tzu, le fondateur de la Voie intérieure. . Répandant largement sa nouvelle foi, il a été surpris lorsque les autres Grandes Cours ont riposté contre lui, ce qui a suscité en lui une colère dévorante.\nMaintenant, le prédicateur est devenu un combattant. Il dirige la voie militante de la Voie Intérieure, les Aks, et attaque toute sorte de menace, réelle ou perçue, pour la Voie.\nLe destin futur de Canon\nLa colère de Feng continuera de bouillonner à mesure que les âges passent et deviendra son véritable motif dans la non-vie. En tant que tel, l’Inward Way se divisera avec son aile militante furieuse."
 POD_investigate.1.t.titusbrutus:0 "Histoire : Titus Brutus César"
 POD_investigate.1.desc.titusbrutus:0 "Vieux Romain, de l'époque de la République s'il faut l'en croire, Titus a traversé la politique brutale du [cainite|E] avec une astuce bien cachée par son attitude aimable. Bien versé et bien informé, le prince d'Aquilée a de nombreux amis et peu d'ennemis dans le monde, un exploit qui ne doit pas être sous-estimé.\nL'ascension de la famille Giovanni inquiète le vieux Romain, et il se demande s'il est temps de le faire. pour profiter de vieilles faveurs, ou essayer de conclure un accord avec les nouveaux Vénitiens. Après tout, ce sont des marchands, et Titus pourrait être un point d’entrée précieux vers de nouveaux « marchés »."
 POD_investigate.1.t.aelfred:0 "Connaissance : Aelfred"
 POD_investigate.1.desc.aelfred:0 "Diacre de l'hérésie [cainite|E], Aelfred est le vampire le plus important de la région de Norwich. N'étant pas officiellement baron, car sa foi est à peine tolérée par Mithra, Aelfred a quand même réussi à être le choix le moins problématique pour le seigneur de Londres.\nEn effet, Norwich est une région très troublée pour [cainites|E], le baron précédent ayant été assassiné par un inconnu. fête, et les cultes de Baali et Setites se déchaînant dans la campagne. En tant que tel, bien qu'il soit un adversaire virulent de Mithra, Aelfred reste le choix le moins gênant, ce qui l'a aidé à sauver sa peau, du moins jusqu'à présent."
 POD_investigate.1.t.iago:0 "Histoire : Iago Castille"
 POD_investigate.1.desc.iago:0 "Le « Prince des Pirates » est un capitaine tristement célèbre, connu pour être un Sybarite impitoyable, l'hérésie de Ravnos prêchant avant tout le plaisir et la cupidité. Iago est peut-être leur défenseur le plus redoutable, car sa quête incessante de richesse et de pouvoir n'a pas émoussé son esprit vif.\nLe capitaine pirate est en effet connu comme un diplomate avisé et un manipulateur encore plus habile, ce qui l'aide à établir des contacts dans tous les ports du pays. Méditerranéen. Récemment, Iago a pratiquement assuré que Toulon soit un port sûr pour sa flotte, et beaucoup craignent que ce ne soit que le début d'une nouvelle ère de raids et de pillages.\nLe destin futur de Canon\nIago va bientôt tuer le prince de Toulon lui-même, avant de se faire passer pour lui auprès des tribunaux voisins. Personne ne se doutera de rien, jusqu'à ce que Iago Castille règne véritablement sur les vagues."
 POD_investigate.1.t.tabitha:0 "Histoire : Tabitha al-Masri"
 POD_investigate.1.desc.tabitha:0 "Envoyée par Alamut, le cœur du [Clan|E] Assamite, elle-même en renfort de l'Iberia musulmane, Tabitha est une guerrière redoutable et un chef d'hommes habile. Bien que sa mission soit motivée par un zèle religieux, elle n'est pas fanatique et accepte ceux qui souhaitent fuir plutôt que se battre.\nElle a jusqu'à présent accepté l'appel à l'unité du sultan Badr, mais nourrit de sérieux doutes quant au dirigeant de Grenade. Elle sait que toute désunion signifierait la mort des fidèles et garde ses observations pour elle."
 POD_investigate.1.t.aratz:0 "Histoire : Aratz Labarde"
 POD_investigate.1.desc.aratz:0 "Autrefois berger dans la péninsule ibérique, Aratz ne sait pas comment il s'est retrouvé à Marrakech. Il aurait pu protéger son peuple contre des démons fous de sang, ou être l'un d'entre eux. Maintenant qu'il est à Marrakech, Aratz voit la vérité, les Mathusalem sont partout et prêts à frapper à tout moment.\nCette conviction profondément enracinée fait de lui un individu encore plus instable qu'il ne l'était déjà, et peu de gens le recherchent encore. De toute façon, Aratz ne s'en soucie pas vraiment, car il est le seul à savoir ce qui se passe. Il ne le dit pas. Vous pourriez être l'un d'entre eux."
 POD_investigate.1.t.marcellus:0 "Connaissance : Marcellus"
 POD_investigate.1.desc.marcellus:0 "Autrefois soldat au service de l'Empire romain, Marcellus a pris son temps avant de faire sa première revendication en tant que [cainite|E]. Il choisit Alexandrie comme cible et utilisa la reprise byzantine de la ville en 629 pour couvrir son attaque. Ayant réussi sa tentative de pouvoir, Marcellus commença à consolider sa nouvelle principauté sur cette terre hostile.\nLe soldat se révéla également un administrateur compétent, car il était assez astucieux pour éviter le regard du Séthite [Clan|E], toujours déterminé à récupérer. Egypte. Marcellus envisage d'approfondir ses relations avec Le Caire contre leur ennemi commun au plus profond du désert.\nLe destin futur de Canon\nMarcellus continuera à naviguer dans la politique égyptienne avec habileté et prudence, jusqu'à son assassinat brutal en 1952."
 POD_investigate.1.t.impundulu:0 "Connaissance : Impundulu"
 POD_investigate.1.desc.impundulu:0 "Impundulu était un puissant nécromancien dans la vie, marié à une sorcière tout aussi puissante nommée Bomkazi. Un jour, Impundulu a invoqué un esprit trop fort pour être contenu et la créature l'a tué. Bomkazi pleura son mari et l'enterra, mais Impundulu se releva la nuit suivante, car l'esprit avait laissé en lui une partie de son pouvoir. Enthousiasmé par son nouveau pouvoir, Impundulu supplia Bomkazi de le rejoindre dans la non-mort, mais elle refusa, disant qu'ils devaient être comme le soleil et la lune maintenant. Malgré tout, elle accepta de rester avec lui ; même si elle a reconnu qu'il était devenu un monstre, Bomkazi aimait toujours Impundulu, et son cœur veut ce qu'il veut.\nAu fil des années, Bomkazi a commencé à désirer un enfant, qu'Impundulu ne pouvait plus lui donner. Elle envisageait de quitter Impundulu pour un homme mortel, mais son cœur était avec lui. Elle a donc cherché une autre voie.\nFaire appel à sa puissante magie vitale, Bomkazi a mis en œuvre un grand rituel qui lui a permis, ainsi qu'à Impundulu, de concevoir. Le résultat fut une belle petite fille, mais le rituel avait un prix.\nEn tant que produit de la vie et de la mort, la fille, qu'ils appelèrent Esona, était une [revenant|E]. De plus, les essences d'Impundulu et de Bomkazi s'étaient mélangées à un tel point que Bomkazi et ses descendants seraient à jamais immunisés contre le lien du sang, tandis que la lignée d'Impundulu ne pouvait plus se nourrir de personne d'autre qu'eux. Ainsi commença la lignée d'Impundulu."
 POD_investigate.1.t.vera:0 "Connaissance : Véra"
 POD_investigate.1.desc.vera:0 "Enfant précieuse du puissant Guillaume, Véra a été bien choisie et encore mieux soignée. Diplomate compétente, administratrice avisée et prince juste, Vera est devenue de plus en plus importante dans la gestion de son domaine par Guillaume.\nAlors que son [Sire|E] se préoccupe des questions spirituelles, Vera s'assure que la Principauté fonctionne comme sur des roulettes. Et jusqu'à présent, elle y parvient presque parfaitement.\nLe destin futur de Canon\nGuillaume se retirera enfin des affaires mondaines et laissera sa vaste et riche principauté à Vera. Elle ne le décevra pas."
 POD_investigate.1.t.milov:0 "Histoire : Milov Petrenkov"
 POD_investigate.1.desc.milov:0 "Personne très calme, Milov est l’image d’un pouvoir contenu. Ses grands yeux captent chaque mouvement et chaque son, et il reconnaît bien plus que ce que la plupart lui attribueraient. Milov est étroitement lié à la faction de Hardestadt, très respecté pour son esprit stratégique et sa capacité à résumer de longs arguments avec des discours brefs et concis.\nLe destin futur de Canon\nMilov suivra Hardestadt et deviendra l'un des fondateurs de la Camarilla. Cela ne le sauvera pas de son pire ennemi : lui-même."
 POD_investigate.1.t.jolanta:0 "Connaissance : Jolanta"
 POD_investigate.1.desc.jolanta:0 "Durant sa vie mortelle, Jolanta était une prêtresse des Zoryas. Après son [Embrace|E], elle est devenue une protectrice de la foi païenne sur son territoire et s'est régalée du sang des hommes chrétiens en représailles à la persécution de ceux qui adorent la Mère.\nAu début de sa non-vie, elle a apprécié la vénération (et le sang) de la population païenne de Cracovie. Cependant, la ville continue de s'étendre et le christianisme continue de croître malgré ses efforts.\nLe destin futur de Canon\nJolanta deviendra encore plus sauvage jusqu'à ce qu'au milieu du 16ème siècle, elle ne ressemble plus à rien d'humain. Au milieu d'une de ses frénésie, Jolanta deviendra la proie d'une meute itinérante du Sabbat, qui la rabaissera en état de légitime défense et se régalera ensuite de son sang puissant."
 POD_investigate.1.t.wulfgar:0 "Connaissance : Wulfgar"
 POD_investigate.1.desc.wulfgar:0 "Né et élevé en Islande, Wulfgar a vécu sa vie de guerrier et de marin jusqu'à ce qu'il soit [Sire|E] [Embraced|E] lors d'un raid et l'abandonne ensuite. Pendant de nombreuses nuits, Wulfgar vécut comme une bête et finit par quitter l'Islande, voyageant à travers l'Europe médiévale et apprenant des autres Damnés, déterminé à conquérir l'animal qui sommeille en lui.\nEn Scandinavie, il apprit les voies de la Route des Rois et retourna dans son pays. île natale, s'installant comme protecteur de plusieurs villages qui leur donnèrent leur vitae en échange de ghouldom. Embrassant plusieurs descendants à mesure que l'Islande devient de plus en plus peuplée, Wulfgar ressemble de plus en plus au véritable prince d'un véritable domaine.\nLe destin futur de Canon\nWulfgar finira par quitter l'Islande une fois de plus mais, cette fois, ne réapparaîtra jamais."
 POD_investigate.1.t.virstania:0 "Histoire : Virstania"
 POD_investigate.1.desc.virstania:0 "Virstania était la plus jeune apprentie de l'ordre Tremere à obtenir le rang de mage. Mais parce qu'elle était si jeune, elle était incapable de nouer des amitiés avec les autres mages, qui la considéraient plus comme une curiosité que comme une collègue. Au lieu de cela, elle s'est tournée vers la création de ses propres compagnons et a créé plusieurs constructions qu'elle a gardées comme animaux de compagnie.\nAprès que l'un d'entre eux s'est échappé de son antre et a fait sensation dans les quartiers des servantes. Goratrix a trouvé la créature et pensait que Virstania était prête à l'aider dans son prochain projet. Virstania était [Embraced|E] et, après un an de tutorat aux côtés de Goratrix, elle fut mise au travail pour faire éclore la première des Gargouilles. Elle les a baignés dans un amour inébranlable et ils lui ont répondu comme des poussins envers leur mère.\nAu fil des années, Virstania en est venue à se soucier davantage de ses créations que ses compatriotes Tremere. Elle espère un jour en faire une race indépendante, une race que les mages et les vampires craindront.\nLe destin futur de Canon\nVirstania atteindra son objectif, menant ses enfants dans une révolte qui mettra presque fin au [Clan|E] Tremere."
 POD_investigate.1.t.symeon:0 "Connaissance : Syméon"
 POD_investigate.1.desc.symeon:0 "Symeon était un mortel favori du Ventrue Mathusalem Antonius, qui a élevé le garçon dès sa naissance pour qu'il soit le Ventrue parfait. Le [Embrace|E] de Siméon par Gesu en 703 CE, deux ans seulement après son propre [Embrace|E] désastreux, brisa à jamais tout espoir d'unité au sein de la Trinité qui régnait sur Constantinople.\nVers 1200, Syméon devint co-chef de la famille Tzimisce de Constantinople, aux côtés de son frère. et [Sire|E], Guésu. Ils dirigeaient ensemble l'Ordre d'Obertus, et tandis que Gesu était le guide spirituel, le Seigneur Symeon était responsable de l'administration des biens séculiers de l'Ordre – et le faisait avec une efficacité et une compétence politique brillantes.\nSymeon a survécu à la chute de Constantinople et a dirigé l'Ordre Obertus en exil aux côtés de son enfant, Myka Vykos.\nDestin futur à Canon\nPendant la révolte des Anarchs, il sera impliqué dans des négociations de paix pour unifier ses frères Tzimisces jusqu'à ce qu'il soit complètement trahi et diabolisé par son enfant Vykos. On dit que Vykos l'a torturé en l'absorbant et en le régurgitant à plusieurs reprises."
 POD_investigate.1.t.belisarius:0 "Connaissance : Bélisaire"
 POD_investigate.1.desc.belisarius:0 "À l'origine garde du corps de Justinien Ier, Bélisaire devint rapidement l'un de ses commandants les plus performants, remportant les batailles contre les Sassanides et reprenant finalement l'Afrique du Nord et une grande partie de l'Italie. Il était associé à l'eunuque Narses, car Justinien ne lui faisait pas confiance.\nAntonius reconnut ses compétences stratégiques, et un an après la mort de l'empereur Justinien, il [Embraced|E] Belisar entra dans les Ventrue [Clan|E]. Malgré la loyauté de Bélisaire envers son [Sire|E], les petites luttes avec les Draconiens Tzimisce ne lui plaisaient pas. Il demanda un transfert en Afrique du Nord, où il resta même lorsque les Arabes conquirent le territoire.\nLibre de toute obligation envers son [Sire|E], Bélisaire erra en Méditerranée, accompagné de son épouse et amant Shabah des Assamites. C'est à peu près à cette époque qu'ils trouvèrent Anadja et commencèrent à la conduire vers la grandeur.\nLe destin futur dans Canon\nBélisaire enseignera Anadja à la perfection et, lorsqu'elle sera prête, la laissera accomplir son destin. Après cela, Bélisaire et Shabah disparaîtront de l'histoire, ne réapparaissant que de temps en temps, et toujours ensemble."
 POD_investigate.1.t.lacplesis:0 "Connaissance : Lacplesis"
 POD_investigate.1.desc.lacplesis:0 "Homme d'une taille et d'une férocité exceptionnelles, Lacplesis mène les Gangrels en Lettonie dans leur combat désespéré contre les croisés. Sa bande de Gangrels et de bêtes sauvages hante les rêves de nombreux croisés vétérans assez chanceux pour survivre aux batailles.\nLacplesis a formé une alliance provisoire avec les Tzimisce indigènes, menés par l'impitoyable Vata, dans l'espoir de vaincre la marée incessante des Cross.\nLe destin futur de Canon\nLacplesis rejoindra l'appel de Qarakh de Livonie à l'unité païenne et sera un formidable atout contre l'assaut des Ventrues contre la coalition. Survivant à la bataille, Lacplesis retournera sur ses terres et poursuivra le combat. Mais même lui ne peut pas arrêter définitivement la marche de l’histoire."
 POD_investigate.1.t.yael:0 "Connaissance : Yael"
 POD_investigate.1.desc.yael:0 "Yael est née dans une tribu de nomades qui s'occupaient des chevaux, dans les steppes de la Russie moderne. Comme c'était la coutume parmi son peuple, elle a appris à porter les armes et a acquis une grande habileté avec l'arc. Après avoir été [Embraced|E] dans les Salubriens, elle a mis ces compétences à profit pour combattre les infernaux partout où elle pouvait les trouver.\nOn dit qu'elle a fait de nombreux voyages vers des endroits dangereux à la recherche de connaissances sur les serviteurs du Mal, et l'un de ces voyages lui a apporté à Matthias, un adepte de la voie du guérisseur.\nLe couple est rapidement devenu des amis proches, car Matthias a agi comme son chroniqueur et son conseiller ainsi que comme un compagnon constant. Ils ont combattu les Baali et les Setites qui avaient infiltré l'Église, et ont écrit une grande partie de l'histoire des Salubres dans leur bataille contre les Baali et d'autres infernalistes.\nYael et Matthias parcourent encore le monde aujourd'hui, combattant le Mal où qu'ils soient. nécessaire."
 POD_investigate.1.t.haroun:0 "Histoire : Haroun el-La'il"
 POD_investigate.1.desc.haroun:0 "Individu riche bien connu au sein de la société [cainite|E] du Moyen-Orient, Haroun s'est rendu au Caire pendant l'âge d'or de l'Islam, dans l'espoir de converser avec des érudits et ses confrères [ashirra|E] sur la nature de l'Islam. Il a créé un tollé en contestant l'interprétation traditionnelle du Sawm, le devoir religieux du jeûne. Comme l'a rappelé Haroun, le Coran interdit uniquement la consommation de nourriture pendant la journée. Lorsque les vampires se levaient dans la nuit, ils avaient déjà rempli cette partie de leur obligation religieuse et n'étaient pas tenus de s'abstenir de vitae.\nHaroun fut le premier ancien influent du [ashirra|E] à défier le dogme islamique. Jusqu'à présent, cela a fait de lui une épine dans le pied du Califat [ashirra|E], mais pas au point de devenir une véritable hostilité.\nLe destin futur de Canon\nIl reste une figure controversée dans l'histoire de la secte, même dans les Dernières Nuits. Certains le voient comme le père du modernisme au sein de la secte, d’autres comme une tache sur le tissu même de la foi."
 POD_investigate.1.t.nahum:0 "Histoire : Nahum ben Enosh"
 POD_investigate.1.desc.nahum:0 "Érudit talmudique, Nahum craignait que la mort ne le rattrape avant qu'il ne puisse vraiment comprendre la loi juive. Saulot entendit son plaidoyer et l'embrassa. Depuis, il est devenu un érudit et un théologien de grande réputation, étendant son champ d'expertise à des sujets aussi extrêmes que la démonologie.\nDepuis la mort de Saulot cependant, Nahum est préoccupé par le manque de leadership dans le [Clan|E] et est désormais heureux de tenez-vous aux côtés de Qawiyya. Le guerrier intrépide a certainement besoin de ses conseils prudents, et Nahum résiste autant qu'il peut à l'appel du [torpor|E], craignant ce qu'il adviendra d'elle sans ses soins spirituels.\nLe destin futur dans Canon\nNahum n'échappera pas au [torpor|E] longtemps et la Diète s’effondrera en conséquence. Il se réveillera plus tard et contribuera à sauver les Salubris restants en concluant un pacte avec le [ashirra|E]."
 POD_investigate.1.t.khalidsahd:0 "Histoire : Khalid ibn Sahd"
 POD_investigate.1.desc.khalidsahd:0 "Guerrier de la frange arabe, la vie de Khalid a changé lorsqu'il a rencontré face à face le Prophète. [Embraced|E] en tant que Brujah, Khalid a combattu courageusement et noblement aux côtés des armées du Prophète pendant les premières nuits de l'Islam. C'étaient des nuits de concorde, et Khalid était un membre respecté de la première coterie [ashirra|E], aux côtés de Suleiman et Tarique.\nTout cela s'est brisé lorsque le Prophète est monté au ciel, Khalid trouvant que c'était une pure folie de confier à des mortels le titre de calife. Ainsi est né le premier schisme [ashirra|E].\nKhalid a rassemblé [cainites|E] partageant les mêmes idées à sa cause et a fondé les Bergers de l'Islam, prenant sur lui de sauvegarder la foi à distance. Il a jusqu’à présent évité un conflit ouvert avec Soliman et le califat [ashirra|E] dominant, craignant que cela ne menace l’Islam dans son ensemble. Mais le fougueux Brujah n'est pas connu pour sa patience.\nLe destin futur de Canon\nL'héritage de Khalid perdurera, tout comme ses mouvements. Se retirant davantage dans l’ombre, ils commenceront à se concentrer sur les menaces extérieures contre l’Islam, comme les Séthites égyptiens."
 POD_investigate.1.t.phaedyme:0 "Connaissance : Phédyme"
 POD_investigate.1.desc.phaedyme:0 "Zoroastrienne passionnée dans la vie, Phaedyme a consacré sa non-vie à la lutte contre les forces des ténèbres. Dirigant son domaine comme un camp militaire, elle est connue pour son caractère colérique et son manque d'intérêt pour les méthodes impliquées dans sa chasse.\nRécemment, elle se sent surveillée, presque mise à l'épreuve par ce qui semble être une sorte d'organisation secrète. Elle a l'intention de relever leur défi de front, comme elle le fait en toutes choses.\nLe destin futur de Canon\nPhaedyme trouvera une cause commune avec les Tal'mahe'Ra, où elle dirigera leur force anti-infernaliste. L'acceptation de l'Ordre de Moloch dans la secte brisera la confiance de Phaedyme en lui, et elle aura recours à des mesures extrêmes pour voir triompher la justice..."
 POD_investigate.1.t.pariksit:0 "Histoire : Pariksit"
 POD_investigate.1.desc.pariksit:0 "Aîné des Rajput, Pariksit s'est régalé du feu et a appris des vérités dépassant l'entendement. L'aîné de Rising Phoenix n'est revenu que pour se créer un héritage, en prenant des épouses dans des villages effrayés et en encadrant de jeunes guerriers pour qu'ils suivent ses traces.\nSon plan directeur est que sa progéniture, spirituelle ou autre, déborde d'énergie Yang Chi. qu'il pourra y puiser, lui donnant un pouvoir illimité.\nL'invasion musulmane de l'Inde a mis un terme à ses plans, car sa progéniture est maintenant abattue par les forces d'invasion. En tant que tel, Pariksit est désormais à la recherche de nouvelles, ou peut-être d’anciennes, alliances pour créer et l’aider à reprendre le contrôle de son droit de naissance Rajput."
 POD_investigate.1.t.kemintiri:0 "Connaissance : Kemintiri"
 POD_investigate.1.desc.kemintiri:0 "Née au cours de la 19e dynastie, sous le règne de Seti Ier, Kemintiri était une prêtresse d'Isis, le principal ennemi de Set à cette époque. Capturée par ses cultistes, elle a enduré la torture – à la fois physique et mentale – sans révéler les secrets de sa Déesse. Frustré, Set l'a embrassée pour punir son entêtement.\nIl était cependant toujours incapable de la contrôler complètement et Kemintiri a fui l'Égypte. Elle a passé du temps à guérir son psychisme avec les enfants d'Osiris jusqu'à son retour en Égypte, pour découvrir le culte d'Isis détruit et les enfants de Set triomphants. En essayant de rassembler des alliés, elle a rencontré Mithra, et les deux ont eu une courte romance avant de revenir dans son pays natal.\nSa bataille avec un puissant Setite, Taweret, l'a laissée au [torpor|E], dont elle ne s'est réveillée que récemment.\nFutur destin à Canon\nKemintiri continuera le combat contre Set, mais son insensibilité lui fera peu d'amis, car elle sera placée en première position de la Liste Rouge, la liste des Kindred les plus recherchés. Pourtant, très peu oseraient tenter de détruire la dernière prêtresse d’Isis."
 POD_investigate.1.t.cretheus:0 "Connaissance : Créthée"
 POD_investigate.1.desc.cretheus:0 "Né à Corinthe, Créthée parcourt le monde antique à la recherche de connaissances pendant neuf ans. Lorsqu'il participa à un concours d'intellectuels, il gagna et obtint le [Embrace|E] de Mithra, qui fit de lui son vizir.\nIl participa ensuite à la fois au Sénat éternel et à la création de Tal'mahe'Ra, faisant de Créthée l'un des rares vampires. avoir contribué à la naissance de plusieurs sectes. Ayant joué un rôle déterminant dans la promotion du mithraïsme, il fut incapable d'empêcher le christianisme de dépasser la foi de son [Sire|E]. Son dernier complot est de réveiller Camilla et de l'aider à reprendre Rome, en espérant que le Prince du Péché détruira ou corrompra la ville sainte de l'Église et portera ainsi un coup mortel au christianisme détesté.\nLe destin futur dans Canon\nL'échec de ce dernier complot affaiblira la foi de Créthée dans le mithraïsme, et il se tournera vers la recherche du salut du [golconda|E]. Sa quête le verra contribuer à la création d’une troisième secte, les Inconnus, puis commettre une erreur monumentale qui lui coûtera cher, ainsi qu’à d’autres."
 POD_investigate.1.t.gwenllian:0 "Histoire : Gwenllian Ferch Arwyn"
 POD_investigate.1.desc.gwenllian:0 "Gwenllian était une fille d'un village sans nom d'East Anglia. Elle possédait cependant du courage et de la ruse, et lorsque les Romains arrivèrent, seule Gwenllian survécut au massacre. Elle a pris les armes et serait morte aux côtés du reste de la rébellion de Boudica si son esprit n'avait pas attiré l'attention d'un jeune Brujah nommé Lannosea.\nPrès de deux siècles, Gwenllian a combattu à ses côtés [Sire|E] – jusqu'à l'arrivée de Mithra avec la deuxième invasion romaine. Il tua Lannosea sans réfléchir et se tenait prêt à détruire Gwenllian si elle n'avait pas vu la vérité des paroles de son ancien mentor : grandir en silence et attendre. Résolvant que tout allait passer – même la puissance de Rome – elle s'est inclinée devant Mithra.\nLes décennies se sont transformées en siècles, et Mithra est resté invincible même si la puissance de Rome a augmenté et diminué. La servitude autrefois destinée à l'attendre s'est transformée en admiration, puis en dévouement et en loyauté. Gwenllian a finalement appris la valeur de la patience au service de Mithra, devenant ainsi l'un des diplomates les plus puissants du culte.\nLe destin futur de Canon\nL'emprise de Mithra sur Gwenllian ne fera que faiblir avec son apparente destruction. Enfin libre, sa dernière rébellion menacera la Camarilla elle-même."
 POD_investigate.1.t.zoe:0 "Histoire : Zoé"
 POD_investigate.1.desc.zoe:0 "Protégée de Grégoire le Faiseur de Merveilles, artisan renommé de Ravnos à Constantinople, Zoé fut mortellement blessée lors du sac de la ville en 1204. Grégoire [Embraced|E] la prit pour tenter de lui sauver la vie. Ils rejoignirent alors la caravane du Séthite Andreas Aegyptus, qui les amènera à Paris. Au cours des voyages, Zoe a été initiée aux voies des morts-vivants par Setite Meribah, ce qui lui a permis de surmonter son dégoût face à sa nouvelle forme.\nGregory a ensuite été capturé par des croisés et détruit, suscitant une soif de vengeance chez son enfant. Sa vengeance devenant presque autodestructrice, la jeune Ravnos fut sauvée par le Malkavian Anatole qui la prit comme son enfant honoraire.\nAu cours de leurs voyages, les deux ont beaucoup appris l'un de l'autre, et Zoe est maintenant une nouveau-née sage mais toujours énergique.\ nLe destin futur de Canon\nGrâce à son mentor, Zoé survivra à la période turbulente qui l'attend. Un soir, elle retournera là où tout a commencé, Constantinople."
 POD_investigate.1.t.mireia:0 "Histoire : Mireia Subira"
 POD_investigate.1.desc.mireia:0 "Le prince de Barcelone prit le relais après la mort de sa mère et institua une politique de tolérance dans son domaine. Un geste effronté qui lui a valu le soutien des nouveau-nés mais le mécontentement des aînés. Cependant, en tant que Ventrue le plus puissant d'Ibérie, Mireia n'est pas quelqu'un que son [Clan|E] peut se permettre de perdre et elle le sait.\nAvec cette politique, Barcelone est une poudrière, avec des [cainite|E] hérétiques parcourant les rues aux côtés du [ashirra|E] et des envoyés de des terres lointaines. À la surprise générale, Mireia a jusqu'à présent réussi à empêcher toute explosion de violence, une décision qui fait d'elle un prince bien plus astucieux que ce que la plupart des gens pourraient lui attribuer."
 POD_investigate.1.t.myrsus:0 "Histoire : Myrsus ibn Sharbel"
 POD_investigate.1.desc.myrsus:0 "Contraint de quitter la forteresse d'Alamut après un conflit avec la caste des Guerriers, Myrsus fut recruté par une Confrérie des sorciers tunisiens. En tant que plus jeune du groupe, il s'est vu confier la tâche difficile de rencontrer les rares visiteurs et de garder le contrôle du territoire détenu par la Confrérie.\nEn tant que mystique solitaire, Myrsus recherche également de nouvelles recrues pour occuper le poste qu'il occupe actuellement. , dans l'espoir de reprendre ses études une fois qu'elles seront terminées."
 POD_investigate.1.t.qufur:0 "Tradition : Qufur am-Heru"
 POD_investigate.1.desc.qufur:0 "Le Séthite connu sous le nom de Qufur am-Heru (« Le plus grand qui me garde » dans un dialecte séthite) descendrait du Qufur am-Heru original, qui était le champion, le garde du corps et le conseiller de Set lui-même. Depuis lors, trois Qufur am-Heru ont parcouru la terre, chacun embrassant un enfant lorsqu'ils sentaient que leur destruction était proche.\nL'actuel Qufur am-Heru était [Embraced|E] lorsque les Achéméniens ont envahi l'Égypte, forcés d'assister à l'incendie des temples de Set. et pillé. Depuis, il passe la plupart de ses nuits au [torpor|E], attendant le retour de Set pour le servir à nouveau. Il ne se lève que lorsque les intérêts de son [Clan|E] sont en danger et ne reste jamais éveillé longtemps.\nIl a participé aux négociations après qu'Alexandre le Grand ait soumis l'Égypte, assurant la survie de la suprématie pharaonique, financé de nombreux musées d'art après l'époque musulmane. Il a assiégé Alexandrie pour préserver les anciens artefacts et les traditions de son peuple et a combattu contre la Troisième Croisade pendant le siège du Caire.\nLe destin futur de Canon\nS'éveillant à nouveau dans les Dernières Nuits, Qufur se concentrera sur les marchés mondiaux pour provoquer la destruction de l'incarnation actuelle du monde, alors qu'il est devenu dégoûté de ce qu'est devenu son [Clan|E]."
 POD_investigate.1.t.ankla:0 "Connaissance : Ankla Hotep"
 POD_investigate.1.desc.ankla:0 "Originaire de l'Égypte ancienne, Ankla Hotep se faisait passer pour une amante de la puissante reine Néfertiti jusqu'à ce qu'elle découvre la vérité : Ankla était en réalité un vampire et il l'utilisait pour son corps et sa richesse. Néfertiti a été incroyablement blessée d'apprendre cela, mais Ankla avait alors disparu depuis longtemps.\nSe délectant de ce genre d'intrigues sournoises et mesquines, Ankla en a commis beaucoup plus au cours des siècles suivants, rassemblant une liste impressionnante d'ennemis déterminés à obtenir vengeance, mais aucun n'est plus déterminé que Néfertiti.\nLe destin futur en canon\nMême avec ses incroyables pouvoirs, il ne pourra pas éviter l'explosion à bord du RMS Lusitania au 20ème siècle, se terminant ainsi au [torpor|E]. Les nazis parviendront à récupérer le corps d'Ankla et à l'amener à Berlin pour l'utiliser dans des expériences médicales. C'est là que Néfertiti va enfin le retrouver..."
 POD_investigate.1.t.francois:0 "Histoire : François d'Alencourt"
 POD_investigate.1.desc.francois:0 "Bien que son origine soit entourée de mystère, François d'Alencourt était l'un des dirigeants [cainite|E] les plus puissants de France au tournant du millénaire. Sa fortune n'a pas duré, et après des incursions répétées, notamment des Normands, son vaste domaine est désormais principalement limité au sud-est de la France.\nMalgré ces revers, François continue de gouverner ses terres de manière stricte mais équitable et est connu comme un modèle. d'honneur qui mourra par sa parole s'il le faut. François est également très attentif au comportement de ses enfants, prenant une part active à leur éducation pour s'assurer qu'ils ne fassent pas honte au nom d'Alencourt. Une fois leur éducation terminée, ils sont censés servir comme diplomates auprès d'autres cours avant de revenir dans le domaine de François et de diriger les petites villes.\nEn tant qu'homme d'honneur, il n'est pas très satisfait du récent coup d'État fomenté par François. Salianne. Pourtant, il est désormais son vassal, et si elle et la France ont besoin de lui, il leur suffit de l’appeler. Noblesse oblige."
 POD_investigate.1.t.ekaterina:0 "Connaissance : Ecaterina"
 POD_investigate.1.desc.ekaterina:0 "Ecaterina était [Embraced|E] à Prague en 1150, après avoir failli être violée par deux mercenaires payés par Ventrue. Les mercenaires ont tous deux atteint leur juste fin, mais pas avant de briser la mâchoire d'Ecaterina alors qu'elle tentait de leur résister. Son avenir [Sire|E] Marhuel a fait ce qu'il pouvait pour réparer les dégâts, mais la médecine à l'époque était au mieux inégale.\nAlimentée par les histoires de son [Sire|E], elle est devenue une Prométhéenne véhémente et a attiré de nombreux adeptes en mentant sur son âge, affirmant que Carthage comme son lieu de naissance. Sa véritable percée est venue avec son [Embrace|E] d'un certain Christof Romuald. Le croisé était bien plus efficace que ce que même Ecaterina pouvait imaginer et a facilement acheté ses mensonges et ses philosophies.\nAvec son aide, son influence à Prague s'est envolée, jusqu'à ce qu'il tombe dans la bataille contre un puissant Tzimisce Mathusalem.\nLe destin futur en canon\nEcaterina le fera retrouver son enfant prodigue dans les dernières nuits. Ensemble, ils vont vaincre un puissant ennemi, découvrir les secrets de Carthage avant de s'installer à New York comme l'un des vampires les plus importants de la ville."
 POD_investigate.1.t.jervais:0 "Histoire : Jervais"
 POD_investigate.1.desc.jervais:0 "Jervais est né fils d'un scribe en France et a été formé pour suivre les traces de son père. Le noble, pour qui travaillait son père, fit en sorte que l'éducation de Jervais ait lieu à Paris, dans la chantrie locale des mages de la maison Tremere, où il copiait plusieurs textes magiques.\nPris comme apprenti par Malgorzata, il fut amené à Ceoris où il a été instruit dans les arts hermétiques, et bien qu'il ne se soit pas montré exceptionnel en magie pratique, il avait un esprit vif pour les calculs occultes pour localiser les sources rares de Quintessence naturelle connues sous le nom de vis, qui sont devenues de plus en plus précieuses à mesure que l'Âge Mythique. a commencé à disparaître et ces magasins sont devenus de plus en plus rares. Seulement cinq ans plus tard, Jervais reçut le [Embrace|E] à la demande de Goratrix par l'intermédiaire de Malgorzata.\nDepuis lors, Jervais est diplomate et conspirateur pour le [Clan|E]. Après avoir échoué à inciter Jürgen von Verden à conclure une alliance, Jervais se retrouve confronté à une nouvelle tâche dangereuse : détruire les schismatiques Telyavel de Livonie.\nLe destin futur de Canon\nUne victoire inattendue dans cette tâche apportera un grand prestige à Jervais, qui pourra enfin choisissez de vous ranger du côté d’Etrius. Ce déménagement marquera sa fin puisqu'il sera détruit en 1931 par les agents de Goratrix."
 POD_investigate.1.t.dorsteinn:0 "Connaissance : Dorsteinn"
 POD_investigate.1.desc.dorsteinn:0 "La vie mortelle de Dorsteinn fut une série de calamités. Il a grandi dans une famille pauvre mais aimante. Malheureusement, le travail acharné et les hivers rigoureux ont eu des conséquences néfastes. Dorsteinn et sa sœur jumelle Steinunn ont aidé leur mère à s'occuper des plus jeunes enfants alors qu'un par un, ils tombaient malades et mouraient. Finalement, leur père a contracté la même maladie et Steinunn est finalement décédé dans les bras de son frère, ne laissant que Dorsteinn et sa mère.\nUn froid matin d'hiver plusieurs années plus tard, un prêtre itinérant est venu chez eux et a proposé de s'asseoir avec la vieille mère de Dorsteinn pendant qu'ils Dorsteinn est sorti. Le prêtre prononça de telles paroles d'espoir que Dorsteinn commença à penser que ce nouveau Dieu chrétien était vraiment quelque chose d'étonnant. Pourtant, à son retour, il trouva la maison vide. Le prêtre n'a jamais été revu, mais le corps de sa mère a été retrouvé gelé dans la neige derrière la maison trois jours plus tard.\nSon cœur brûlait de rage. Il détestait le prêtre. Il détestait les villageois parce qu'ils n'aidaient pas sa famille. Il détestait sa famille parce qu'elle était morte et l'avait abandonné. Lorsque Basarab est venu au village à la recherche de soldats, Dorsteinn s'est porté volontaire et s'est révélé un excellent guerrier. Basarab [Embraced|E] lui, et les deux passèrent de nombreuses années ensemble, jusqu'à ce qu'une année où les serviteurs du Seigneur trouvèrent Basarab seul et affaibli après un combat. Ils l'ont réduit en cendres. Au moment où Dorsteinn est arrivé, il ne pouvait plus que pleurer.\nMaintenant, Dorsteinn est seul, et le savoir ronge son âme. Ces dernières années, il est revenu à Trondheim et passe la plupart de son temps à comploter la disparition de la ville pour se venger de tout ce qu'il a souffert."
 POD_investigate.1.t.mahtiel:0 "Connaissance : Mahtiel"
 POD_investigate.1.desc.mahtiel:0 "Partenaire et amante de longue date de Rothriel qui était, comme elle, une petite-fille de Samiel, le fondateur de leur lignée. Ils partageaient un lien devenu légendaire parmi leurs pairs. Mahtiel est celui qui est impétueux, cherchant à se venger du détesté Tremere, où Rodriel tente de la tempérer, en pensant à ce que Saulot aurait vraiment voulu.\nLe duo a déjà vécu de nombreuses aventures et tente de renouer avec d'autres survivants de leur [Clan|E]. Les résultats jusqu'à présent ont été loin d'être satisfaisants, et le désespoir s'insinue lentement dans leur esprit.\nLe destin futur de Canon\nLeurs états d'esprit différents finiront par les séparer, jusqu'à ce que la nuit où Mahtiel ressente son appel à l'aide. Acculé par un hôte Tremere, Rodriel renoncera à sa vie avant que Mahtiel ne puisse intervenir. Frappée de chagrin, elle finira par conclure un pacte littéral avec le diable."
 POD_investigate.1.t.adolana:0 "Histoire : Adolana de Las Huelgas"
 POD_investigate.1.desc.adolana:0 "Placée très jeune dans un couvent, Adolana a été maltraitée par les religieuses jusqu'à ce qu'elle perfectionne l'art de l'intrigue. Utilisant les fractures déjà présentes entre les sœurs, elle les retourna peu à peu encore plus les unes contre les autres. Devenue le centre de gravité du couvent, Adolana fut envoyée rendre compte à l'évêque local, qui se révéla être un [cainite|E] hérétique.\nAvec son aide, elle devint facilement abbesse, puis étendit son réseau à de nouveaux couvents. Après avoir été [Embraced|E], l'influence d'Adolana n'a fait que croître, car toute fille noble envoyée dans l'un de ses couvents subira bientôt un « traitement » approfondi rempli de visions induites par la démence pour devenir une espionne parfaite pour elle une fois de retour auprès de leur noble mari ou père. .\nSa victoire finale a été remportée lorsqu'elle est revenue dans sa ville natale et a écrasé le crâne de son frère détesté qui l'avait envoyée au couvent il y a si longtemps après l'avoir fait violer par des serviteurs."
 POD_investigate.1.t.dominus:0 "Connaissance : Dominus"
 POD_investigate.1.desc.dominus:0 "Créature royale, aristocratique et extrêmement riche, Dominus parle avec l'autorité d'un empire autrefois puissant. Bien que ses décisions soient prises avec une petite cabale de maîtres de guerre et d'Inconnus, il s'attribue directement le mérite de plus de 1000 ans d'histoire occidentale.\nL'air de menace irrésistible de Dominus a toujours suffi à faire taire quiconque douterait d'une telle affirmation. Il parle peu et impose sa grandeur aux créatures inférieures qui sont censées le respecter, voire le servir.\nLe destin futur de Canon\nDominus s'intéressera vivement à un mortel nommé Vlad Tepes, le considérant comme un enfant potentiel et une recrue. pour les Inconnus. La soirée où tout se jouera sera légendaire."
 POD_investigate.1.t.seinia:0 "Histoire : Seinia"
 POD_investigate.1.desc.seinia:0 "Propriétaire mineure [cainite|E] autour de Novgorod, Seinia était une maîtresse stricte mais attentionnée envers son troupeau. En tant que telle, une fois que son domaine a été attaqué et qu'ils ont tous été massacrés, elle a été déconcertée par le fait qu'elle les avait manqués.\nTrouvant par hasard une suite de Chevaliers des Cendres Amères, Seinia a fait cause commune avec eux pour venger son peuple. Elle a ensuite rejoint leur ordre et est devenue l'une des rares femmes à recevoir le Graal [Embrace|E].\nElle parcourt désormais la région, recueillant des informations auprès des femmes qui pourraient garder le silence sur leurs secrets en présence d'hommes. Elle met toujours un point d'honneur à découvrir qui était réellement l'instigateur de l'attaque contre son domaine, mais sans succès jusqu'à présent.\nLe destin futur de Canon\nSeinia survivra aux temps difficiles de l'Inquisition en faisant des compromis sur ses idéaux, perdant ainsi les avantages du Graal [Embrace|E]. Perdue, et toujours sans la moindre idée de l'insaisissable attaquant, elle se joindra au Sabbat naissant et est toujours une antitribu de cette nuit."
 POD_investigate.1.t.jelme:0 "Connaissance : Jelme"
 POD_investigate.1.desc.jelme:0 "Fils d'un forgeron du clan Uriangkhai, Jelme faisait partie de la garde personnelle du Khan et est également le frère de Subutai, le célèbre stratège de la Horde. Il leur a cependant caché un secret pendant des décennies, car il a en fait été transformé en vampire par les Anda qui souhaitaient avoir un informateur proche du Grand Khan.\nJelme était déchiré entre son amour et son admiration sincères pour Gengis et son engagement envers les Anda. , mais heureusement, il n'avait aucune raison d'avoir peur, car les Anda étaient assez contents de laisser Gengis chevaucher comme il le souhaitait.\nHomme taciturne et sombre, manquant beaucoup de la vie et de ses petits plaisirs, Jelme devient une véritable terreur sur n'importe quel champ de bataille et a protégé la Horde à plusieurs reprises depuis son [Embrace|E].\nSa seule faiblesse est sa réticence à entrer dans l'Empire du Milieu depuis qu'une rencontre fatidique avec le détesté Wan Kuei lui a laissé une peur irrésistible à leur égard au début de sa non-vie."
 POD_investigate.1.t.abdul:0 "Histoire : Abdul Rahmann"
 POD_investigate.1.desc.abdul:0 "Abdul Rahmann est un [ashirra|E] discret qui détient beaucoup de pouvoir et impose le respect de la plupart des gens qu'il rencontre.\nBien qu'il ne soit pas membre de la coterie d'origine qui a contribué à la naissance du califat [ashirra|E], Abdul a gardé une relation cordiale avec jusqu'à présent.\nLe destin futur du Canon\nAbdul viendra avec l'invasion de l'Arabie par les Ottomans, où il se révélera d'une valeur inestimable pour aider à garantir la position du [ashirra|E] malgré ces nouveaux venus. Devenu ami de la coterie du Calife, il les aidera ensuite une nouvelle fois durant le colonialisme européen du 19ème siècle, où il s'associera à la tribu naissante des Saoudiens.\nÀ ce soir, il est toujours l'influence majeure derrière l'Arabie Saoudite. , et sa portée s’étend à la majeure partie du monde arabe."
 POD_investigate.1.t.mannal:0 "Connaissance : Mannal"
 POD_investigate.1.desc.mannal:0 "Mannal a rencontré son [Sire|E], Darshuf, à un jeune âge. Il s'intéressait beaucoup à son père, architecte, et la vit devenir une jeune femme intelligente et belle. La prenant sous son aile, il la [Embraced|E] et était un [Sire|E] attentionné et juste que Mannal aimait profondément.\nPuis les Baali sont arrivés.\nSous leur influence, Darshuf est devenu quelqu'un d'autre, quelqu'un de terrible. Ses appels à l'aide furent entendus par les Assamites, qui envoyèrent Bistakh purger la ville. C'est à ce moment-là que Mannal a compris qu'elle avait commis une erreur, car elle voulait que Darshuf reprenne ses esprits, et non qu'il soit tué en tant qu'infernaliste.\nDepuis lors, elle a appris les manières trompeuses des vampires à une vitesse vertigineuse pour essayer d'équilibrer. toutes les factions de Damas vers son objectif ultime : sauver Darshuf de lui-même.\nMais même elle sait que son agenda secret sera bientôt révélé, et elle cherche désespérément une solution avant que son [Sire|E] autrefois aimant ne finisse mort, ou pire."
 POD_investigate.1.t.hanifa:0 "Tradition : Hanifa bint Nasir ar-Rashid"
 POD_investigate.1.desc.hanifa:0 "Née modeste fille d'un scribe d'Alep, la vie de Hanifa a été brisée lorsque les Grecs ont envahi son pays natal en 962 de notre ère. La famille d'Hanifa a été massacrée et elle a été prise comme esclave et putain par les soldats. Elle a réussi à s'échapper après une nuit de beuverie parmi les soldats et s'est vengée en tuant plusieurs Grecs endormis, y compris ceux qui l'avaient violée.\nQuand elle s'est rendue dans les ruines de son ancienne maison, elle a enfoncé un couteau dans sa poitrine pour commettre un crime. suicide. Un Brujah qui avait été témoin de ses actes et était convaincu que sa détermination pouvait être encore utile contre les infidèles lui a accordé le [Embrace|E]. Il l'introduisit dans le [ashirra|E] et lui apprit les voies de la guerre. Alors que les Croisades se poursuivent, Hanifa considère que sa vocation est de défendre son peuple et de protéger ses lieux saints, mais elle est prête à raisonner tout [cainite|E] qui désire une trêve.\nLe destin futur de Canon\nAu fil des années, cependant, elle le fera. devenez distrait et finissez par entrer dans le [torpor|E]. Elle se réveillera en 1917, lors de la révolte arabe, et s'associera pour défendre sa maison contre les Turcs. Elle sera finalement détruite par un Assamite engagé pendant le conflit."
 POD_investigate.1.t.djuhah:0 "Connaissance : Djuhah"
 POD_investigate.1.desc.djuhah:0 "Djuhah est né en 1025 CE dans une famille turque seldjoukide. Il a combattu et a été mortellement blessé lors de la révolution turque seldjoukide de 1042 à l'âge de 17 ans. C'est au cours de cette bataille qu'il a été retrouvé par un Assamite, Kashan, qui a nourri Djuhah vitae afin que ses blessures puissent guérir.\nDjuhah a servi Kashan comme un [ghoul|E] pendant 14 ans, jusqu'à son [Embrace|E] en 1056. Depuis, Djuhah a perfectionné ses talents de chasseur et de traqueur et a déjà envoyé plusieurs anciens pour la Toile de Couteaux.\nLe destin futur de Canon\nDjuhah commettra une erreur en décidant de concentrer son Ensuite, il chassera la proie la plus meurtrière qu'il puisse imaginer, un ancien Assamite. Dans cet acte singulier de déloyauté, Djuhah sera vaincu. L'aîné, Izhim ur-Baal, verra trop de potentiel chez Djuhah et au lieu de le détruire, il le punira et le mettra au pas.\nSuivant les traces de son nouveau mentor, Djuhah finira dans le Sabbat en tant qu'espion pour le Tal'. Mahe'Ra jusqu'à sa disparition après une mission contre le voyou Tariq."
 POD_investigate.1.t.zaoxue:0 "Lore: Zao-xue"
 POD_investigate.1.desc.zaoxue:0 "Lors des voyages de Saulot vers l'Est, il choisit deux individus pour [Embrace|E] : Zao-zei, un voleur capable d'obtenir les secrets des Mille Enfers, et Zao-xue, un érudit capable de déchiffrer ces secrets. Les trois se sont aventurés dans l'Empire du Milieu, pillant les repaires des akuma et volant leurs plans.\nIls cherchaient des connaissances qui permettraient à [cainites|E] de survivre aux tournants cataclysmiques de la Roue des Âges. Une fois que Saulot repartit pour l'Ouest, il ordonna à ses deux enfants de continuer son travail, en créant une nouvelle caste connue sous le nom de Wu Zao, ou Observateurs.\nZao-xue fut le père de la lignée des érudits de cette nouvelle caste, accomplissant consciencieusement l'ordre de Saulot malgré les nombreux obstacles qui se dressent sur leur chemin."
 POD_investigate.1.t.claudiuseugenio:0 "Histoire : Claudius Eugenio"
 POD_investigate.1.desc.claudiuseugenio:0 "Eugenio n'est pas un homme de grande taille, mais il est entouré d'une aura d'autorité et de pouvoir qui est indubitable. Ses mouvements sont sûrs et gracieux, et la forme de ses épaules témoigne d'une confiance confinant à l'arrogance. Ce sont des traits qu'il lutte pour supprimer car ils ne sont pas convenables chez un homme de Dieu, aussi bien placés soient-ils.\nClaudius exerce une grande influence au Vatican et croit que Rome elle-même est son royaume, même si sa monarchie existe dans les ombres et les coulisses. Il suffit qu'il ressente le contrôle.\nCependant, tous ses disciples ne communient pas avec le Dieu chrétien. Certains ont leur propre Dieu. Claude n'est pas aussi exigeant sur le plan théologique que sur les questions du [discipline|E]. Dieu ne fait pas partie de ses préoccupations majeures, puisque leur dernière rencontre avait finalement été reportée sine die."
 POD_investigate.1.t.bodhmall:0 "Histoire : Bodhmall"
 POD_investigate.1.desc.bodhmall:0 "Fière guerrière célébrée dans les mythes celtiques, Bodhmall a établi son refuge dans les montagnes de Powys bien avant l'arrivée des Romains. Elle a mieux survécu à l'invasion latine [cainites|E] que la plupart de ses coreligionnaires et la rumeur dit qu'elle a conclu un pacte secret avec Mithra qui explique sa réticence à rechercher un conflit avec elle.\nCe pacte ne s'étend pas aux laquais de Mithra, cependant, comme Rhodry, l'un de ses petits-enfants, l'a découvert lorsqu'il a tenté d'étendre son domaine à Powys. Cet effort s'est soldé par un désastre total lorsque Bodhmall a tué tous les [ghoul|E] et [cainite|E] qu'il avait amenés avec lui lors de son expédition. À cette occasion, elle a humilié Rhodry, mais l'a épargné lorsqu'elle a reconnu le sceau de Mithra sur lui.\nLa nature exacte de leur pacte, ou de leur relation, reste un mystère. Celui que le vengeur Rhodry a hâte de dévoiler."
 POD_investigate.1.t.brunehaut:0 "Histoire : Brunehaut"
 POD_investigate.1.desc.brunehaut:0 "Dans un pays dominé par les Toréadors et les Ventrues, Brunehaut représente l'un des derniers bastions des Brujahs. Soigneusement choisie par son [Sire|E], l'ancien Wisigoth Alaric, pour régner à sa place pendant qu'il partait en guerre, Brunehaut a déjà prouvé qu'elle était de la même souche fière et forte que lui.\nGarder sa ville d'Angoulême indépendante et libre L'ingérence des tribunaux s'avère cependant devenir une affaire de plus en plus difficile et Brunehaut voit l'écriture sur le mur. Elle envisage de faire des démarches auprès de Paris pour assurer sa principauté, un fait qui la mettrait en colère [Sire|E] sans fin s'il le savait.\nMais Brunehaut est comme il était, un survivant pragmatique avant tout et Alaric pourrait bientôt apprendre que ce n'est pas toujours le cas. une bonne caractéristique pour un enfant."
 POD_investigate.1.t.ismael:0 "Connaissance : Ismaël"
 POD_investigate.1.desc.ismael:0 "C'est un dicton parmi les [ashirra|E] que leurs erreurs ne les hantent pas mais les appellent '[Sire|E]'.\nIsmael était un enfant très observateur dans la maison du vizir de Ceuta. Une nuit, un homme nommé Ibrahim lui rendit visite et offrit son bien le plus précieux à quiconque pourrait le battre aux échecs. Ismael a observé et mémorisé le match d'Ibrahim contre son père et a remarqué qu'Ibrahim ne respirait pas et n'appelait pas de rafraîchissements. Et ainsi, quand il a humilié Ibrahim, il a demandé le don de l'immortalité.\nIbrahim est parti la nuit suivante mais Ismaël s'est épanoui. Sauvage et intelligent, il goûta bientôt au fruit défendu du [diablerie|E], et constata qu'il l'aimait. Utilisant une campagne de subterfuge et de terreur, il accéda bientôt au sultanat de Ciudad Real. Favorisant le chaos au sein de l'Andalousie vampirique, il envisage d'humilier tous les autres seigneurs [ashirra|E] afin de pouvoir diriger le Croissant de Minuit lui-même. Même les sultans les plus insensibles prient pour que cette nuit n’arrive jamais."
 POD_investigate.1.t.thaddeus:0 "Connaissance : Thaddeus"
 POD_investigate.1.desc.thaddeus:0 "[Embraced|E] alors que l'Empire romain existait encore, Thaddeus est hanté par l'idée que les anciens dieux romains l'ont abandonné, pour avoir refusé de venir à eux (c'est-à-dire de mourir). Il se livre à la pratique des sacrifices de bétail pour apaiser ses dieux.\nOutre sa peur de déplaire aux vieux dieux de sa jeunesse, Thaddeus est également très attentif à la préservation de sa non-vie et de la race des vampires dans son ensemble. Cela l'a amené à traquer toutes les rumeurs de menaces qui pourraient mettre en danger le [cainites|E], qu'il s'agisse de vieux mythes ou d'outils plus modernes.\nLe destin futur du canon\nThaddeus poursuivra sa veillée. Une nuit, il détruira le meilleur espoir de rédemption vampirique dans une tentative malavisée pour les sauver."
 POD_investigate.1.t.ghede:0 "Connaissance : Ghede"
 POD_investigate.1.desc.ghede:0 "À l'origine gladiateur romain, Ghede est un fervent adepte de Set connu pour sa capacité à infiltrer et à transformer les cultes et les religions des mortels vers le culte du fondateur de son [Clan|E].\nLe destin futur du canon\nGhede partira pour Haïti où il utilisera le natif Le vaudou comme moyen de faire passer la parole de Set. Son succès sera grand jusqu'à ce que la trahison de son propre enfant et la naissance d'une secte rivale l'obligent à se lancer dans une longue et âpre guerre pour le contrôle de l'île."
 POD_investigate.1.t.fatimah:0 "Connaissance : Fatimah al-Lam'a"
 POD_investigate.1.desc.fatimah:0 "Fatimah a rencontré son avenir [Sire|E] à Tunis, où il l'a observée dans l'ombre alors qu'elle devenait une femme et tombait amoureux d'elle. Lorsque Sharif a déménagé vers le sud, il a emmené Fatimah avec lui. Depuis lors, la petite enfant surdouée a beaucoup appris sur sa nouvelle condition et sa politique vampirique. Remarquée par les dirigeants du [Clan|E] Lasombra, Fatimah s'est récemment vu confier sa première mission : sécuriser Mogadiscio pour son [Clan|E]. Une tâche difficile, car de nombreux membres du clan n'ont pas réussi à revendiquer la cité des perles.\nLe destin futur dans Canon\nLes succès et la légende de Fatimah grandiront jusqu'à ce que son [Sire|E] lui soit retiré. En la renonçant [Clan|E], elle deviendra l'un des principaux antitribus Lasombra, cultivant un réseau de relations qui fera d'elle l'un des individus les plus redoutés d'Afrique."
 POD_investigate.1.t.johannes:0 "Histoire : Johannes Castelein"
 POD_investigate.1.desc.johannes:0 "Peu de gens connaissent vraiment l’esprit de l’insaisissable Johannes Castelein. Homme peu émotif, il semble être une race rare de Ventrue qui ne s'intéresse pas au pouvoir pour le pouvoir. Johannes a refusé certaines opportunités très lucratives d’expansion de son territoire et de son influence, apparemment sans raison. Cependant, seul un imbécile accuserait Johannes de lâcheté, car son domaine et son réseau de relations bien entretenus témoignent de son sens politique.\nLe destin futur dans le canon\nAmsterdam prospérera et Johannes en tirera également profit, avec autant de soin qu'il l'a toujours fait. avait. Refuser certains postes très prestigieux de la Camarilla garantira que son aura de mystère demeurera, et personne n'osera contester sa suprématie dans sa ville natale."
 POD_investigate.1.t.rosamund:0 "Histoire : Rosamonde d'Islington"
 POD_investigate.1.desc.rosamund:0 "Rose anglaise blonde, Rosamund est née à Islington d'un baron normand mineur. Belle même lorsqu'elle était enfant, elle a attiré l'attention d'un troubadour qui a vanté sa beauté auprès de sa maîtresse, la reine Isouda de Blaise.\nLa cour d'Isouda était un nouveau monde passionnant pour la jeune fille, rempli de défis et d'éducation d'une jeune française. dame. Elle a appris à lire et à écrire, le comportement et l'étiquette, ainsi qu'à observer et déchiffrer la politique de la cour. Elle savait paraître à la fois modeste et coquette, faire preuve d'esprit et charmer par son sourire.\nRosamond fut ensuite présentée à la cour de Paris dans le cadre du plan des Cours d'Amour visant à évincer le tyrannique Alexandre du trône. L'impact de Rosamund sur le prince perturbé s'est avéré bien plus grand que prévu. Sa fascination pour elle était si grande que les Reines de l'Amour lui ont permis d'emmener Rosamund en exil avec lui – comme une sorte de prix de consolation – une décision sur laquelle Rosamund elle-même n'a pas été consultée.\nLa jalousie obsessionnelle de l'ancien Mathusalem ne se contentera de rien de moins. que la possession totale et l'adoration absolue de l'objet de ses affections, pourtant Rosamund retrouve son cœur attiré une fois de plus vers Lord Jürgen, prince de Magdebourg et l'hôte réticent d'Alexandre. Mais maintenant, elle doit s'appuyer sur tout ce qu'elle a appris pour l'aider à survivre aux nuits à venir, car lorsque sa jalousie atteint son paroxysme, Alexandre est connu pour détruire la chose qu'il aime le plus...\nLe destin futur dans Canon\nRosamund survivra au destin d'Alexandre. folie grâce à sa rapidité d'esprit et épouser son bien-aimé Jürgen. Mais il n’y a pas de fin heureuse pour les enfants de Caine…"
 POD_investigate.1.t.vena:0 "Histoire : Bena"
 POD_investigate.1.desc.vena:0 "Gamin des rues, fille d'une prostituée à Cracovie, Bena a été récupérée par un vampire se faisant appeler St Stanislaw. On n'a jamais établi pourquoi elle a frappé son imagination, bien que certains aient émis l'hypothèse que Stanislaw était peut-être son père mortel.\nÀ mesure que son culte grandissait et que de plus en plus de fidèles offraient leur sang au « saint » revenu d'entre les morts, Stanislaw devint progressivement plus indolent et hautain, perdu dans des visions de sa propre importance. En conséquence, Bena s’occupait d’une grande partie des affaires nocturnes. Elle est devenue experte dans l'art de faire les poches pour remplir leurs coffres et d'attirer les adeptes potentiels dans les grottes souterraines avec un numéro de petite fille effrayée exécuté de manière experte, et elle a nourri la secte grandissante en un groupe fort et unifié.\nCes dernières années, Stanislaw serait tombé dans [torpor|E]. La raison derrière cela est inconnue et Bena ne parle pas. Elle dirige désormais ouvertement la secte, même si elle le fait avec douceur, et son nombre a considérablement augmenté depuis que Stanislaw a cessé de faire des apparitions publiques. Certes, Bena semble croire en son [Sire|E] maintenant autant qu'elle le faisait avant son [Embrace|E], mais les circonstances de sa disparition suggèrent que cette histoire pourrait avoir plus de choses à raconter..."
 POD_investigate.1.t.radulfr:0 "Connaissance : Radulfr"
 POD_investigate.1.desc.radulfr:0 "Radulfr est chrétien depuis la bataille de Stiklarstadir et peut s'appuyer sur d'anciennes alliances. Il pourrait facilement être plus puissant qu'il ne l'est en Scandinavie, sans ses camarades Serpents. Autrefois étoile montante, sa conversion lui a valu l'inimitié des Enfants de Loki, et ils souhaitent le voir remplacé par un jarl séthite plus fidèle. Déjà, ils se glissent dans sa cour et répandent des rumeurs venimeuses, cherchant à le miner.\n. Il s'est donné le titre de Hladirjarl, se considérant comme le « jarl de la nuit » par rapport au « jarl du jour » de son homologue mortel. Bien qu'il ne contrôle qu'une petite partie de la Norvège, il considère que toute la région lui appartient, et cela inclut plus particulièrement Bjarkare, le domaine de la reine Valborg. Il cherche à le revendiquer sans dépenser de précieuses ressources. En tant que tel, Radulfr recherche actuellement de jeunes vampires à envoyer à la cour de la Reine comme espions et saboteurs. Même s’ils décident de conserver le fief, il sait qu’il sera bien plus facile d’évincer une parvenue que la vieille reine patinée."
 POD_investigate.1.t.ioan:0 "Histoire : Ioan Brancoveanu"
 POD_investigate.1.desc.ioan:0 "Brillant chef de guerre, connu sous le nom de « le marteau des Tremere » ou « le boucher », pour les exemples remarquablement macabres (oui, même pour un démon) qu'il a faits de Tremere capturés, Ioan est issu de la lignée de Noriz, connue pour ses luttes intestines.\nIl sait que Vladimir Rustovich est en disgrâce et Noriz tente enfin de retrouver sa gloire. Il n'aime pas ça... eh bien, il n'aime pas son [Sire|E], ni son oncle, ni son grand-père Noriz, mais se plie à la volonté de son Sang, contre les Tremere.\nRécemment, Ioan a déclaré son intention de séparer son oncle Rachlav. de sa tête et a fait une tentative très dévouée de collecte sur cette vendetta.\nBien qu'impitoyable, il est considéré comme un honorable Tzimisce qui respecte les traditions de son [Clan|E]. En tant que tel, il a reçu la visite de nombreux Kolduns puissants et il connaît lui-même un minimum de la vieille sorcellerie du sang de son [Clan|E]."
 POD_investigate.1.t.ilias:0 "Histoire : Ilias cel Frumos"
 POD_investigate.1.desc.ilias:0 "Ilias « le Beau » fait exploser de nombreux mythes des Tzimisces comme un [Clan|E] froid, insensible et monstrueux. Il rit librement et avec un réel plaisir, apprécie la compagnie des mortels qu'il semble vraiment apprécier et ne fait preuve d'aucun comportement calculateur ni d'avidité pour le domaine. Il ne recherche aucun avantage sur ses semblables [cainites|E] au-delà de l'hospitalité d'un bon hôte et de la bonne volonté de ceux qu'il aide à favoriser la survie et la repousse de la « vieille foi ».\nPrêtre du dieu païen Jarilo, il prend son très au sérieux ses fonctions de ministre des vaches. Ilias est actuellement un ami et un amant cher de son collègue érudit Myka Vykos et ils sont rarement vus l'un sans l'autre.\nLe destin futur dans le canon\nLe destin d'Ilias sera le plus grand honneur qu'un Tzimisce puisse jamais obtenir. Cela ne fera que lui coûter tout."
 POD_investigate.1.t.sarrasine:0 "Histoire : Sarrasine"
 POD_investigate.1.desc.sarrasine:0 "En tant que mortel, Sarrasine était un jeune garçon de la cour de Justinien le Grand, qui voyait que les seigneurs temporels ne vivaient souvent pas selon l'orthodoxie des Écritures, mais selon des maîtres cachés. Khay'tall [Embraced|E] lui parce qu'il a vu quelque chose de lui-même dans le garçon. Sarrasine, cependant, n’a pas partagé ces sentiments. Lors du sac de Constantinople par la Quatrième Croisade en 1204, Sarrasine tenta le [diablerie|E] sur son [Sire|E], mais n'y parvint que partiellement grâce à la maîtrise de Serpentis de son [Sire|E].\nDepuis ce malheureux événement, il fuit l'ancien Khay'Tall. s'associe et maîtrise l'art de créer de nouvelles identités pour brouiller ses traces.\nLe destin futur en canon\nToujours une longueur d'avance sur ses adversaires, Sarrasine sera l'un des premiers [cainites|E] à se rendre en Australie. Grâce à son expérience du subterfuge et des mouvements planifiés, il deviendra le vampire individuel le plus puissant de ce continent. Même une invasion Kuei-Jin dédiée ne suffira pas à le déstabiliser."
 POD_investigate.1.t.enkidu:0 "Connaissance : Enkidu"
 POD_investigate.1.desc.enkidu:0 "Né au plus fort de la culture sumérienne près d'Ur, Enkidu était en proie à des rêves provenant d'une ziggourat érigée en l'honneur de la lune par le Gangrel [antediluvian|E]. Finalement, ils devinrent si intenses et menaçants qu'il s'aventura lui-même au temple afin de défier l'être qui avait envoyé ces rêves. Au lieu de cela, il a été intronisé dans la couvée d'Ennoia et a reçu le [Embrace|E]. Ses camarades ont révélé que son [Sire|E] avait du mal à garder l'ancien [ghoul|E] connu sous le nom de Bête Typhonienne, une créature créée par Set, sous son contrôle avec l'Animalisme, et l'a scellé dans son propre corps. Le [antediluvian|E] ne le tuerait pas, car c'était le dernier de son espèce. Enkidu avait été choisi pour être son successeur, contenant également d'autres espèces rares dans son propre corps.\nIl fut entraîné pendant un siècle jusqu'à ce que les Séthites attaquent Ur afin d'obtenir la Bête Typhonienne. La bataille entre les deux clans fut vicieuse et sanglante, et malgré un combat féroce, Enkidu dut s'échapper de la ville en feu. Au cours des siècles suivants, il évita la civilisation, chassant sans remords les vampires et les mortels, nourrissant une haine bouillonnante contre eux deux. Il a encore du mal à contenir les pulsions de l'Animal Typhonien en lui jusqu'à cette nuit.\nLe destin futur du canon\nEnkidu poursuivra son devoir pendant des siècles, se faisant des ennemis du monde entier [cainite|E]. Il sera inscrit sur la Liste Rouge, la liste des « plus recherchés » par les vampires, et attaqué par une force redoutable au milieu des années 2000. Il y sera vaincu et apparemment tué, mais son corps ou ses cendres ne seront jamais retrouvés..."
 POD_investigate.1.t.hrotulf:0 "Connaissance : Hrothulf"
 POD_investigate.1.desc.hrotulf:0 "Hrothulf n'avait que 18 ans lorsque son [Sire|E], le Romain Marius, vint avec les légions et l'ajouta aux rangs des morts-vivants au milieu d'un champ de bataille où sa tribu avait été battue.\nMarius détestait les barbares, et Hrothulf était l'un des plus forts. Cela l'amusait d'avoir le captif le plus fort pour répondre à tous ses caprices, et c'est ainsi qu'il lia Hrothulf par le sang pendant 50 ans. Il a nargué et maltraité le guerrier pendant des décennies avant de finalement repousser les limites du Blood Bond. D'une manière ou d'une autre, Hrothulf a réussi à lancer un couteau sur son régnant et a utilisé une torche pour lui briser le dos.\nBien que son [Sire|E] ait plaidé pour sa non-vie, Hrothulf n'a eu aucune pitié de lui et a détruit le vampire romain sur-le-champ. Son frère vampirique, Gracis Nostinus, trouva en lui le courage d'essayer de venger leur [Sire|E], mais son talent n'était pas à la hauteur du barbare. Hrothulf a cependant refusé de tuer son frère.\nAprès avoir tué son [Sire|E], ses combats ont pris fin. Hrothulf avait trop bu et tué trop de gens et il a décidé qu'il ne se battrait que pour sa survie – pas pour le trésor ou la gloire. Il n’y avait plus d’honneur, plus de nobles combats pour un guerrier. Son dernier acte héroïque fut de se venger du tyran Marius.\nLe destin futur en canon\nSon frère de sang n'oubliera ni ne pardonnera à Hrothulf. Ils se retrouveront à nouveau opposés les uns aux autres sur un étrange nouveau continent."
 POD_investigate.1.t.harvinder:0 "Histoire : Harvinder al-Cambay"
 POD_investigate.1.desc.harvinder:0 "Harvinder al-Cambay est un marchand d'esclaves réticent... non pas parce qu'il hésite à vendre des biens humains, mais simplement parce qu'il aspire à voyager. Il est venu des côtes de l'Inde et s'est installé à San'a il y a plusieurs décennies et a arbitrairement choisi sa spécialité commerciale, décidant qu'il en savait plus sur les humains que sur les plantes étranges ou l'artisanat du cuir.\nIl avait raison, car son entreprise s'est développée à pas de géant et limites depuis. Les chaînes de cette richesse inattendue le lient, il est mal à l'aise de laisser une telle fortune derrière lui, mais rester sur place commence à l'irriter tout aussi gravement.\nAl-Cambay commence à étudier les fils et les filles de marchands à la recherche d'un enfant convenable pour quitter son intérêts avec. En attendant, il suffirait de très peu de choses pour l'envoyer faire ses valises, laissant sa fortune aux corbeaux furtifs : un bon navire et un bon vent, une chanson populaire fatiguée par la route chantée un jour mélancolique ou une histoire de richesses inconnues dans quelque lointain- hors de la ville."
 POD_investigate.1.t.zarathustra:0 "Histoire : Zarathoustra"
 POD_investigate.1.desc.zarathustra:0 "Originaire d'Antioche, Zarathoustra a été tué par un vétéran de la dispersion post-Théra alors qu'il se trouvait en Asie centrale avec l'armée d'Alexandre le Grand. « Zarathoustra » n'est pas son vrai nom. Il l'a pris comme un hommage à l'homme dont il avait découvert les enseignements pendant qu'il était soldat.\nAprès une vie d'errance mortelle, il s'est installé dans sa ville natale et a entrepris de la protéger et de l'améliorer. Il a continué à le faire au cours du nouveau millénaire, sinon au [torpor|E]. Lorsque les Croisades ont amené des armées d'invasion dans sa ville, il en a appris suffisamment sur la politique et la religion des mortels pour diriger efficacement ses enfants vers d'autres hordes de maraudeurs.\nLa principale préoccupation de Zarathoustra est toujours le statut, le bien-être et l'avenir d'Antioche elle-même. Il prend toutes les mesures nécessaires pour garantir que le caractère sacré de son domaine reste intact et il a souvent eu recours à des mesures extrêmes pour atteindre cet objectif ultime, bien que toujours en cours. De nombreux [cainites|E] ont connu leur fin sans même se rendre compte qui était leur assaillant.\nLe destin futur en canon\nZarathoustra ne faiblira jamais dans son objectif, régnant toujours depuis l'endroit où se trouvait Antioche jusqu'à cette nuit. Devenu une légende parmi les [Clan|E] Lasombra, il sera recherché aussi bien pour encadrer que pour juger des affaires."
 POD_investigate.1.t.mahmoud:0 "Histoire : Mahmoud ibn Khalid"
 POD_investigate.1.desc.mahmoud:0 "Enfant du célèbre Khalid ibn Sahl, chef de guerre des premières armées musulmanes, Mahmoud porte le poids de son nom avec modestie et grâce. Il a lentement mais sûrement prouvé à ses pairs (ainsi qu'à lui-même) qu'il est véritablement l'enfant de son [Sire|E] à tous égards, une réputation dont il est très fier.\nBien qu'il ne médite pas dans les déserts de Najd, en raison de la magnificence de son [Sire|E] et de sa cause, il dirige les affaires de la secte pour les bergers de l'Islam dans toute la Terre Sainte et en Arabie.\nLe destin futur dans le canon\nMahmoud prendra la place de son [Sire|E] en tant que chef des bergers. Il fera une fois de plus ses preuves en tant que leader d’hommes talentueux, bien que moralement inflexible."
 POD_investigate.1.t.adonai:0 "Connaissance : Adonaï"
 POD_investigate.1.desc.adonai:0 "Jeune guerrier Salubri rassemblant autour de lui ceux qui exigent des représailles pour le [diablerie|E] de Saulot, Adonaï les mène contre les Tremere et tout [cainite|E] qui les abrite. Selon la rumeur, il aurait en sa possession plusieurs fragments du Code de Samiel. Il a organisé ses frères selon une hiérarchie militaire lâche où le statut s'obtient strictement par les batailles gagnées et les ennemis tués pendant la guerre. Sa réputation grandit rapidement, mais la rage et la haine qui brûlent en lui ont rendu les anciens du [Clan|E] peu disposés à s'associer à ses efforts.\nLe destin futur dans le canon\nS'alignant sur le Sabbat, Adonaï poursuivra sa croisade. Transformant ce qui reste du [Clan|E] Salubri en un groupe de monstres assoiffés de sang et déterminés à se venger, il atteindra une partie de son objectif au détriment de l'âme de tout son [Clan|E]."
 POD_investigate.1.t.kataragama:0 "Connaissance : Kataragama"
 POD_investigate.1.desc.kataragama:0 "Le légendaire Bodhisattva qui a fondé le Dharma de la Flamme du Phénix Levant, Kataragama est revenu de Yomi lorsque le roi Yama Ravana dominait le Sri Lanka et l'Inde depuis sa forteresse de Ceylan et que ses serviteurs raksha terrorisaient les mortels et Kuei-jin. Kataragama, après avoir été instruit sur les voies de ses frères, a choisi de ne pas adhérer à la Cinquple Voie établie par Xue, mais est retourné dans sa famille et a continué à prendre soin d'eux et à les protéger.\nIl a rallié les cours des bêtes locales et plusieurs autres shen. , aux côtés d'autres Kuei-jin qui ont suivi son exemple, et ont finalement banni Ravana et sa forteresse à Yomi, rétablissant à nouveau l'équilibre naturel sur l'île.\nCette victoire a fait de lui une légende parmi les Asuratizayya, conduisant à la création des Tonnerres Infinis. Cour.\nDestin futur dans le canon\nOn dit que Kataragama finira par atteindre la transcendance par le simple acte de vivre. Aujourd'hui, le village où il vivait avec sa famille porte son nom."
 POD_investigate.1.t.dunlop:0 "Connaissance : Dunlop"
 POD_investigate.1.desc.dunlop:0 "Un voleur de grands chemins qui a volé son nom et son titre au noble clan écossais, « Comte Dunlop » est un homme insensible qui aime la violence occasionnelle. Régnant comme un monstre terrifiant avant même son [Embrace|E], Dunlop a élevé ses fils pour qu'ils soient aussi meurtriers que lui, le seul rayon de lumière dans sa vie étant sa fille innocente.\nSa chute est survenue lorsque sa cupidité l'a poussé à attaquer le puissant Seigneur. Les avoirs de Mithra. La réponse du Ventrue fut rapide et impitoyable, humiliant Dunlop et tuant sa fille bien-aimée en guise de punition. Dunlop fut obligé de capituler et disparut du regard et de l'attention de Mithra. Mais le « comte » lésé n'a ni oublié ni pardonné et prépare chaque nuit la chute de son rival.\nLe destin futur de Canon\nDunlop se joindra à une conspiration contre les intérêts de Mithra pendant l'ère victorienne. Son échec entraînera son exil et celui de sa « famille » des îles. Endetté envers Ambrogino Giovanni, le « Comte Dunlop » finira par devenir un homme encore plus brisé qu'avant."
 POD_investigate.1.t.mnemach:0 "Connaissance : Mnemach"
 POD_investigate.1.desc.mnemach:0 "Né durant les derniers jours de la Gaule indépendante, Mnemach fut [Embraced|E] par un Nosferatu désireux de préserver leur culture et leurs traditions. Sous sa tutelle, elle devint rapidement une sorcière accomplie et s'établit à Lutèce, qui deviendra bientôt Paris.\nL'une des plus anciennes [cainites|E] de France, l'influence et le pouvoir de Mnemach sont bien connus, et son soutien fut essentiel pour évincer Alexandre de Paris de pouvoir. Pourtant, ses véritables objectifs restent flous, ce qui rend l'aura de mystère qui l'entoure encore plus inquiétante pour les autres [cainites|E]. Cependant, Mnemach ressent l'appel du [torpor|E] et espère que son [Sire|E] se réveillera bientôt pour prendre sa place.\nEn attendant, elle tente de sauver les souvenirs et l'esprit de sa sœur, tordus par des siècles de manipulation de Ventrue."
 POD_investigate.1.t.marcia:0 "Histoire : Marcia Felicia Licinia"
 POD_investigate.1.desc.marcia:0 "En tant que Phaedymite la plus ancienne active, Marcia est fière de l'héritage de sa caste, composée de guerriers et de chevaliers, d'honneur et de devoir. Mais son amour du combat n’est rien en comparaison de sa soif de connaissance. En prenant la tâche d'écrire un Magnus Opum sur son [Clan|E], Marcia a travaillé dur pour compiler des informations sur ses frères disparates.\nSa détermination lui coûte de plus en plus cher, alors qu'elle voit terriblement les Ravnos tomber dans la décadence. Elle envisage maintenant de jouer un rôle politique plus actif.\nLe destin futur de Canon\nMême si Marcia elle-même et sa caste disparaîtront de l'Histoire, son travail ne le fera pas, étant toujours le récit le plus exhaustif de [Clan|E] Ravnos à ce jour."
 POD_investigate.1.t.montrond:0 "Histoire : Jean-Baptiste de Montrond"
 POD_investigate.1.desc.montrond:0 "Jean-Baptiste était ivre lorsqu'il a pris la croix, c'est la seule explication de son accès momentané de ferveur religieuse.\nAlors qu'il était retenu à Messine, en Sicile, il s'est retrouvé à se livrer à toutes sortes de dépravations et d'hérésies sous le prétexte que le Pape avait promis. tous les péchés seraient pardonnés aux croisés. Après seulement quelques semaines, il abandonna son devoir envers la Croix et céda au Culte de Seth. Malheureusement, le temple napolitain a été détruit et il a dû fuir vers la France.\nDepuis, Jean-Baptiste est devenu le maître de la vie nocturne parisienne, satisfaisant ainsi tous ses désirs tordus. Nouant une étrange amitié avec la Brujah Véronique d'Orléans, il la trahit ensuite impitoyablement, principalement pour s'amuser. Il considère seulement maintenant qu'il a peut-être commis une erreur en irritant un Brujah influent, et tente d'obtenir plus d'influence, à la fois mortelle et vampirique, pour sauver sa peau."
 POD_investigate.1.t.karmenita:0 "Histoire : Karmenita Yoryari"
 POD_investigate.1.desc.karmenita:0 "Originaire d'Italie, Karmenita fut rapidement déçue par le comportement décadent des Ravnos romains. Elle a déménagé au Portugal afin d'explorer le côté spirituel de la version bâtarde du Chemin du Paradoxe que son [Sire|E] lui avait enseigné. Sans connaissance des doctrines originales, Karmenita a développé l'idée selon laquelle seul un nombre limité de choses, de concepts, etc., peuvent prospérer dans le monde contemporain.\nElle est également une fervente ennemie de la criminalité insensée et d'autres crises de colère. l'autosatisfaction si courante parmi elle [Clan|E], suscitant le mécontentement contre elle parmi ses anciens frères. Sa querelle avec son propre enfant, Iago Castille, s'est envenimée à mesure qu'il se délecte de plus en plus de l'héritage décadent de son Sybarite."
 POD_investigate.1.t.lukas:0 "Connaissance : Lukas"
 POD_investigate.1.desc.lukas:0 "Pour la plupart, Lukas pourrait être confondu avec un enfant de chœur d’un ordre sacré. Son apparence innocente cache le monstre rusé qui habite en dessous, le monstre qui a systématiquement corrompu une maison de Dieu au nom de l'Enfer.\nFier de sa parfaite beauté de garçon mortel, Lukas a été horrifié lorsqu'un Nosferatu vagabond [Embraced|E] lui a demandé de lui apprendre un peu d'humilité. Désespéré, Lukas a déclaré qu'il ferait tout pour restaurer sa beauté.\nLoin en bas, quelque chose a entendu son appel et a présenté ses conditions. Pour les satisfaire, Lukas a pris le contrôle d'un monastère abandonné et a commencé à corrompre et à sacrifier des âmes innocentes pour répondre aux exigences de son seigneur des ténèbres.\nLe destin futur de Canon\nLukas réussira à remplir sa part du marché. Enhardi, il étendra ses opérations dans toute la région rhénane, créant ainsi une part importante de l’enfer sur Terre. Jusqu'à ce que son insouciance croissante attire une mauvaise (ou une bonne, selon l'endroit où vous vous situez) sur le monastère des Noyés."
 POD_investigate.1.t.gregor:0 "Connaissance : Grégor"
 POD_investigate.1.desc.gregor:0 "Chevalier teutonique de son vivant, Gregor était connu pour sa cruauté et son insouciance. [Embraced|E] par un Nosferatu espérant le punir, Gregor s'est plutôt adapté assez facilement à sa nouvelle existence.\nEn s'enfonçant dans les profondeurs de la Forêt Noire, il est rapidement devenu célèbre pour avoir tué des loups-garous et détruit un puissant et ancien Niktuku. Ces deux exploits devraient être presque impossibles à quelqu'un d'aussi jeune que Gregor, ce qui amène beaucoup à croire que quelque chose ne se passe pas tout à fait comme il semble dans les profondeurs de la forêt.\nEn vérité, Gregor est fasciné par une mystérieuse créature connue sous le nom de Dame des Épines. , une entité puissante du peuple Fae. Elle utilise Gregor comme agent, car elle est piégée dans la forêt elle-même, lui conférant des pouvoirs prodigieux tant qu'il atteint son objectif."
 POD_investigate.1.t.vasantasena:0 "Connaissance : Vasantasena"
 POD_investigate.1.desc.vasantasena:0 "Vasantasena était la fille de l'empereur tamoul Rajaraja le Grand, maudite par un chambellan vampire pour dépérir lentement. Un Malkavien errant lui proposa une solution qu'elle accepta courageusement, révélant la trahison du chambellan à son père presque au prix de sa vie. Ramenée dans la non-mort par son sauveur, elle a commencé à parcourir le monde.\nElle prêche contre le lien du sang, rejette la seigneurie sur les mortels, la hiérarchie vampirique traditionnelle et toute perte du libre arbitre. Elle manie son zèle et son charme comme un couteau, et sa réputation grandit rapidement.\nLe destin futur de Canon\nVasantasena sera l'un des membres fondateurs du Sabbat, en espérant que cette secte apportera la liberté qui manque à la Camarilla contrainte. Si cela ne se produit pas, elle suivra à nouveau son propre chemin, mais cette fois avec une lignée forte et des adeptes prêchant sa bonne parole partout où ils iront."
 POD_investigate.1.t.harold:0 "Histoire : Harold Zettler"
 POD_investigate.1.desc.harold:0 "Membre du Cercle des Trois Révélations, un collectif informel de voyants, philosophes et mystiques malkaviens, Harold Zettler était un ardent défenseur des Salubris lorsque les Tremere ont commencé à les détruire. Utiliser le peu d'influence dont il disposait pour les abriter et les protéger n'était pas suffisant et il devint de plus en plus désespéré à mesure que la purge Tremere gagnait du terrain.\nHarold supplia toutes les entités spirituelles ou même les dieux de l'aider et l'un d'eux répondit.\nCette nuit-là, Harold Zettler renaît comme une parodie de tout ce qui lui était autrefois cher.\nDestin futur dans Canon\nDevenu un pion consentant de l'entité connue sous le nom de \"Wyrm\", Harold deviendra l'un des [cainite|E] les plus horribles à avoir marché la nuit. Son « expérience » atteindra véritablement l’échelle mondiale, laissant dans son sillage une douleur et un désespoir indicibles."
 POD_investigate.1.t.therimna:0 "Connaissance : Therimna"
 POD_investigate.1.desc.therimna:0 "Therimna était autrefois l'apprentie de Goratrix, qui voyait en elle à la fois une étincelle magique inhérente ainsi que du talent et du dévouement. Elle remarqua bientôt l'échec de l'immortalité et supplia son maître de la [Embrace|E], ce qu'il fit, avant de faire d'elle la bourreau officiel du [Clan|E] Tremere, un rôle dans lequel elle se délectait.\nFace aux nombreux dangers du début du [Clan|E] Tremere a été obligée de faire face, mais elle a perdu espoir. Elle passe désormais des accords avec n'importe quel prince disposé à l'écouter et à l'héberger, sachant que ce n'est qu'une question de temps avant que les Tremere ne découvrent sa trahison.\nDestin futur dans Canon\nSa trahison découverte, Therimna sera évitée et pourchassée par ses anciens alliés. , devant changer d'identité et de clients assez souvent. Pourtant, fidèle à elle-même, elle survivra jusqu'aux Dernières Nuits."
 POD_investigate.1.t.thomas:0 "Histoire : Thomas Féroux"
 POD_investigate.1.desc.thomas:0 "Fils unique d'un noble mineur, Thomas était un homme aigre et cruel jusqu'à ce qu'il fasse un pèlerinage en Terre Sainte. Son [Embrace|E] et son entrée chanceuse au [cainites|E] de Constantinople l'ont changé.\nEnseigné et soigné par certains des plus grands esprits de la ville, Thomas s'est épanoui pour devenir un descendant dévoué de Constantinople, jurant de protéger sa maison adoptive pour toujours. Une tâche qu'il n'a pas réussi à accomplir lorsque la 4ème Croisade a dévasté la ville et tué ses mentors.\nThomas ne s'est jamais exilé comme tant de Grecs [cainites|E], il parcourt toujours sa ville dans l'espoir de la sauver. Et, même si ses mentors désapprouvent, organisez une vengeance bien méritée contre les Latins.\nLe destin futur de Canon\nConduit à l'amertume et au ressentiment face au sort de Constantinople au cours des siècles à venir, Thomas rejoindra les Inconnus, ignorant leur implication. dans la destruction de sa ville bien-aimée."
 POD_investigate.1.t.prias:0 "Connaissance : Prias"
 POD_investigate.1.desc.prias:0 "Autrefois prince d'Asie Mineure, Prias rencontra par hasard la belle Hélène, alors encore mortelle, fuyant le cruel Minos. Solidement vaincu, Prias était trop tard pour empêcher Helena de devenir un vampire, mais il était quand même capable d'aider à tuer Minos lui-même. Bien qu'il ait refusé l'offre d'Helena de devenir lui-même un vampire, il est devenu son [ghoul|E] et ils ont vécu heureux pendant un certain temps.\nLa trahison d'Helena envers Carthage lui a valu de nombreux ennemis, et Prias a été occupé pendant des siècles à l'aider autant qu'il pouvait l'éviter. ses poursuivants, démontrant son amour éternel plus d'une fois depuis.\nLe destin futur de Canon\nPrias continuera à défendre son amour à travers l'enfer et retour, jusqu'à sa mort contre une puissante force de loups-garous attaquant son lieu de repos. Helena ne se remettra jamais vraiment de sa perte."
 POD_investigate.1.t.amaran:0 "Connaissance : Amaran"
 POD_investigate.1.desc.amaran:0 "Énigmatique [cainite|E] de mauvaise réputation, dont le vrai nom est un secret bien gardé, Ameirin maintient d'une manière ou d'une autre le domaine des îles Caïmans avec peu de conflits visibles. Partisan de la tradition de l'Elysée, Ameirin déclare ses îles libres à tous, à condition qu'elles portent son invitation. La spéculation entoure son identité et sa lignée. Des rumeurs non fondées le placent comme un Salubri, voire un Baali, mais la croyance la plus répandue est qu'il est un Brujah. Certains croient même qu'il est membre de la secte secrète connue sous le nom d'Inconnu.\nBien qu'il se proclame Brujah, il pratique d'une manière ou d'une autre les arts de la Thaumaturgie Noire et du Daimonion, et prétend que son âme est déjà perdue.\nDestin futur dans Canon\nToujours Accroché aux îles Caïmans, Ameirin se spécialisera dans l'hébergement des vampires traqués et perdus, essayant de réparer les choses qu'il a vues et faites."
 POD_investigate.1.t.jocalo:0 "Histoire : Jocalo"
 POD_investigate.1.desc.jocalo:0 "A l'origine noble espagnol, Jocalo était devenu l'un des agents les plus meurtriers des Séthites. Parmi les vampires d'Europe, le nom de Jocalo est utilisé pour effrayer les nouveau-nés et ses méthodes impliquaient la terreur, la mauvaise orientation et la séduction.\nLe destin futur de Canon\nLa renommée et le mystère de Jocalo ne feront que croître. Impliqué dans des assassinats de cibles très médiatisées, des attentats terroristes et des vols de reliques, il sera associé à d'autres voyous et hors-la-loi célèbres, avant son apparente disparition au XXe siècle."
 POD_investigate.1.t.mazigha:0 "Connaissance : Mazigha"
 POD_investigate.1.desc.mazigha:0 "Le [Sire|E] de Mazigha a perdu Mogadiscio au profit des Assamites, et elle est déterminée à effacer cette tache de sa lignée. Vieille et puissante, Mazigha a néanmoins du mal à évincer sa rivale.\nLes tempêtes font rage lorsque ses commerçants sont en mer, la foudre frappe alors que son équipage achève le dôme de la mosquée, et la famine décime les Hawiye avec lesquels elle noue des alliances.\nUne femme de moindre importance pourrait le croire. le destin lui-même est contre elle, mais Mazigha n’est pas idiote. Elle reconnaît une force ancienne travaillant contre elle et envoie ses vassaux trouver et convertir (ou détruire) cette créature."
 POD_investigate.1.t.zara:0 "Histoire : Zara Slatikov"
 POD_investigate.1.desc.zara:0 "Née dans une famille [revenant|E] au service du prince Razkoljna, Zara est témoin des troubles massifs de la guerre des princes et en vient à croire que le changement est la seule constante au monde, atteignant l'état d'esprit d'un métamorphose sans aucun pouvoir de modification de forme. \nPour cela, elle a été embrassée par Razkoljna et initiée aux anciennes méthodes de sorcellerie koldunique. Lorsque son enfant est devenu compétent dans les coutumes de la société Caïnite, elle a été envoyée comme envoyée dans d'autres domaines Tzimisces, voyageant à travers l'Europe de l'Est et visitant la Cathédrale de la Chair.\nLe Destin Futur en Canon\nRejoindre le Sabbat pendant la révolte, Zara deviendra le plus grand érudit du Chemin de la Métamorphose. Elle agira comme un mentor respecté pour beaucoup, mais recherche toujours un changement constant, que ce soit en combattant les Baali, en enquêtant sur Kupala ou en essayant d'autres Voies."
 POD_investigate.1.t.adisa:0 "Connaissance : Adisa"
 POD_investigate.1.desc.adisa:0 "Selon la légende, Adisa était la fille de Freyja et d'une Valkyrje. Elle a voyagé très loin avant d'attirer l'attention d'un roi perse nommé Ahriman. Le roi ordonna à Adisa de se battre pour lui dans son armée, mais elle refusa de se laisser lier ainsi. Furieux, Ahriman envoya ses forces pour la maîtriser et, même si elle était extrêmement puissante, même les Valkyrje ne pouvaient pas résister à des forces aussi écrasantes. Ne voulant se soumettre en aucune circonstance, Adisa est restée debout jusqu'à ce qu'un guerrier la tue le troisième jour.\nFreyja est venue l'emmener à Folkvangr mais Adisa a refusé, et Freyja lui a accordé du temps pour se venger. Ce qu'elle fit, lui retirant même le nom du roi afin qu'il puisse errer à jamais perdu dans l'au-delà. Lorsque Freyja revint emmener Adisa avec elle, le Vakyrje refusa toujours. La vengeance d’Adisa était terminée, mais d’autres femmes avaient également été lésées et elle les soutiendrait. Elle les a rassemblés sous le nom d'Ahrimanes, qui lui appartenait par droit de conquête, pour rappeler son objectif.\nAdisa a depuis lors marché la nuit en tant que chef."
 POD_investigate.1.t.radu:0 "Connaissance : Radu Bistri"
 POD_investigate.1.desc.radu:0 "Radu Szantovich est né pendant les âges élevés du règne des Tzimisces en Transylvanie. Après avoir gagné la faveur d'un seigneur, Radu fut choisi comme ambassadeur en Occident. Son maître croyait que le brillant jeune diplomate lui fournirait efficacement des informations. Lorsque le [revenant|E] apprit que les Ventrue voulaient établir sept domaines en Transylvanie et une coterie de Caïnites pour la gouverner, son maître lui donna le [Embrace|E] afin qu'il puisse infiltrer le conseil.\nRadu a habilement joué les princes potentiels les uns contre les autres, s'assurant que lui-même une position parmi les dirigeants du Conseil des Cendres. Conversant régulièrement avec les dirigeants des six autres domaines, il acquit rapidement une réputation de diplomate. Grâce à Radu, plusieurs knezi Tzimisce ont pu entretenir des relations diplomatiques avec le reste de l'Europe. L'autorité de Radu est reconnue à la fois par les knezi et les voïvodes de son clan et par les Caïnites de Transylvanie.\nDestin futur de Canon\nEn rejoignant le Sabbat selon ses propres conditions, Radu deviendra l'un des plus grands partisans de la faction de la Vieille Garde au sein de cette secte, utilisant ses talents diplomatiques considérables à bon escient pour leur cause."
 POD_investigate.1.t.adrojai:0 "Histoire : Adrojai"
 POD_investigate.1.desc.adrojai:0 "Enfant espiègle, Adrojai a grandi pour devenir un allié solide des Fae originaires de son pays natal. Son lien profond avec la terre a été remarqué par le chef local du culte, le Krive, qui l'a [Embraced|E] et en a fait son apprenti.\nLorsque son mentor a été tué par une meute d'Occidentaux errants, Adrojai s'est vengé avec l'aide de son Amis faes. L'histoire de la vengeance d'Adrojai s'est répandue dans tous les domaines de Lituanie, et les grands prêtres [cainite|E] ont été si impressionnés qu'ils ont accepté Adrojai dans leur ordre, l'ordonnant comme grand prêtre de la terra de Kretuva.\nLe destin futur dans le Canon\nQuand les Teutoniques Les chevaliers commencent à construire leurs forteresses, Adrojai sera l'une des voix les plus véhémentes pour les chasser. Mais comme toutes les ruses et toutes les illusions ne parviennent pas à briser leur détermination, Adrojai se perdra de plus en plus dans sa propre folie, rendant la guerre contre les chrétiens plus sanglante et plus brutale."
 POD_investigate.1.t.dimitra:0 "Histoire : Dimitra"
 POD_investigate.1.desc.dimitra:0 "Comme la plupart des Gangrels, Dimitra adore l'air frais et déteste les bâtiments sordides dans lesquels la plupart des gens insistent pour passer du temps. Elle parle avec ravissement des joies de la chasse, du pistage, de l'herboristerie et d'autres sujets similaires, mais elle n'a aucune patience avec tout sujet non lié à la nature.\nDans son état presque sauvage, Dimitra cache à peine son mépris pour l'humanité et ses lois. , la rendant impitoyable dans la plupart de ses relations avec eux.\nDestin futur dans Canon\nCette impitoyabilité amènera Dimitra à la Conspiration d'Isaac et, même si l'entreprise elle-même s'avérera fructueuse, Dimitra sera traquée par la Camarilla vengeresse comme son camarade. conspirateurs."
 POD_investigate.1.t.rayzeel:0 "Connaissance : Rayzeel"
 POD_investigate.1.desc.rayzeel:0 "Le bien-aimé de Saulot et de Samiel, le premier peut l'avoir par amour, et le second est décrit comme son « frère ». Lorsque Samiel fut tué lors des guerres Baali, seuls Rayzeel et Malkav furent capables de consoler Saulot dans son chagrin. Après que Saulot soit tombé dans sa torpeur finale, Rayzeel a disparu de la société Caïnite. Bien que certains pensaient qu'elle avait été détruite, l'un des membres de son clan a rapporté avoir entendu ses chansons de la bouche d'un mortel à Salerne pendant l'Âge des Ténèbres.\nLe destin futur de Canon\nRayzeel tombera dans le [torpor|E], dans le lieu du plus grand crime de Saulot, seulement le réveil à la fin des jours."
 POD_investigate.1.t.nehemiah:0 "Connaissance : Néhémie"
 POD_investigate.1.desc.nehemiah:0 "Pêcheur dans ses jours de respiration, une tempête l'a laissé à la dérive et il est [Embraced|E] pour son courage après avoir survécu à son naufrage. Étant le premier [cainite|E] à rester longtemps à Chypre, il en est devenu le prince de facto.\nSa politique consistant à permettre aux autres d'aller et venir à leur guise lui a donné une réputation de jeu d'enfant parmi les autres princes, mais en vérité, Néhémie ne le fait pas. Je m'en fiche. Il est beaucoup plus intéressé à découvrir sa propre lignée et à créer un système routier qui lui convient.\nLe destin futur de Canon\nNéhémie créera de nouvelles routes, recherchera [golconda|E] et apportera une réponse à la grande question. La seule chose qu'il trouvera véritablement, c'est le désespoir, jusqu'à son suicide en 2001."
 POD_investigate.1.t.ahab:0 "Connaissance : Achab"
 POD_investigate.1.desc.ahab:0 "Dans les contes les plus anciens, il n'a pas de nom et est simplement appelé « le traître », mais on lui a présenté le nom « Achab » au cours de l'âge des ténèbres. D'autres affirment que le nom du traître a été effacé de l'histoire du clan et qu'il a reçu le nom d'Achab pour marquer sa trahison à la suite des guerres de Baali. Il n'est donc pas clair s'il est une figure de Judas ou un véritable vampire. \nOn dit qu'Achab a survécu aux guerres Baali en trahissant ses frères de bataille aux adorateurs du diable dans les cavernes sombres. Selon la tradition de Salubri, il a continué à s'occuper de l'infernalisme, et certains suggèrent même que le [diablerie|E] de Saulot n'a été possible que grâce à l'intervention d'Achab.\nIl y a peu de crimes qui n'ont pas été attribués à ce personnage. Certains prétendent même que c'est le traître qui a frappé Samiel d'un coup mortel par derrière."
 POD_investigate.1.t.appius:0 "Connaissance : Appius Claudius Corvus"
 POD_investigate.1.desc.appius:0 "Les récits sur la vie d'Appius Claudius Corvus en tant que mortel sont pour le moins vagues. Il est membre de la Tribu Perdue et lieutenant de Dastur Anosh.\nLe destin futur de Canon\nAppius jouera un rôle déterminant dans la naissance du Sabbat. Les deux attaques, contre Lasombra et Tzimisce, trouvent leurs racines dans sa manipulation, de la part de son maître caché, Dastur Anosh.\nCorvus deviendra alors le visage de la conspiration de la Tribu Perdue au sein du Sabbat en devenant le Troisième Séraphin de la Main Noire. Sa disparition viendra dans la décision assez imprudente d'accepter un défi en duel par Elimelech. Au moins, sa mort définitive fut rapide."
 POD_investigate.1.t.ratti:0 "Histoire : Ratti-Ben"
 POD_investigate.1.desc.ratti:0 "Ratti-ben est l'aîné des enfants de Kartarirya, le suzerain Tzimisce du Sri Lanka. Elle aime son pays avec un dévouement zélé et croit qu’il s’agit d’un organisme vivant et respirant comme n’importe quelle autre créature. Elle a vu la grande population de l'Inde assimiler envahisseur après envahisseur ou, finalement, les rejeter de force.\nRatti-Ben attire son troupeau et ses partisans parmi la population opprimée et souvent rejetée de l'Inde, qu'il s'agisse d'épouses de basse caste ou de veuves. Ratti-Ben a élu domicile dans un temple abandonné et emploie des dizaines de vieilles vieilles femmes pour chanter son nom pendant la journée. Elle tire ses goules et sa vitae de cet excès de misère. Lorsqu'elle offre le [Embrace|E] au rare serviteur, sa progéniture est d'autant plus désireuse de riposter au système qui l'a plongée dans une pauvreté abjecte pendant des années.\nLe destin futur de Canon\nRatti-Ben prendra le contrôle de la couvée de Kartarirya après sa chute dans le [torpor|E]. Elle recourra au terrorisme pour usurper les rênes du pouvoir à d’autres vampires indiens, plus enracinés. Sa tactique portera ses fruits, permettant aux Tzimisces de devenir de plus en plus puissants dans le sous-continent."
 POD_investigate.1.t.gauthier:0 "Histoire : Gauthier de Dampierre"
 POD_investigate.1.desc.gauthier:0 "Les exploits de Gauthier sont légendaires. Tuer un Assamite en combat singulier en Terre Sainte, purger de nombreux vampires puissants de Constantinople, sauver la Sainte Croix par une évasion audacieuse dans le désert, détruire certains des marionnettistes les plus éminents de l'hérésie cathare... Il est un exemple, un Reste que la lumière de Dieu n'a pas encore quitté ce monde misérable.\nSon autorité sur les Chevaliers d'Acre est absolue et ils le suivront en enfer et en reviennent... et certains l'ont déjà fait. Il est le bras armé de l'Inquisition de l'Ombre et son protecteur, la lumière qui lutte furieusement contre les ténèbres. Et à mesure que l'âge le rattrape, beaucoup craignent que le monde ne reverra plus jamais un tel homme.\nLe destin futur de Canon\nGauthier mourra comme il a vécu, l'épée au bras et Dieu dans le cœur. A 80 ans, il détruira un puissant groupe de vampires à Toulon avant que son corps ne finisse par abandonner. Ses compagnons jureront ensuite avoir vu une multitude d’anges le porter respectueusement au Ciel."
 POD_investigate.1.t.leopold:0 "Histoire : Léopold von Murnau"
 POD_investigate.1.desc.leopold:0 "Descendant mineur de la maison von Murnau, Léopold était un enfant maladif maudit par une étrange capacité : le pouvoir de « sentir » littéralement le mal. Plutôt que de le craindre, Léopold, à l'esprit vif, a utilisé son don pour aider à découvrir plusieurs machinations vampiriques dans sa maison. Mais il ne s'arrêta pas là et se rendit bientôt à Rome pour proposer ses services aux Chevaliers d'Acre nouvellement créés.\nDepuis lors, il est le principal moteur de la création de l'Inquisition de l'Ombre, rassemblant tous ceux qui tentent de combattre le mal sous ses multiples formes. Sa maison fermement derrière lui, Léopold est peut-être le pilier le plus puissant de l'Inquisition, menant les efforts pour reprendre la nuit.\nLe destin futur de Canon\nAlors que les vampires se rapprochent de ses compagnons et que l'Inquisition de l'Ombre s'effondre tout autour de lui, Léopold sera le dernier debout. Se préparant pour que quelqu'un, quelque part, connaisse leur histoire, il créera la « Société de Léopold » pour survivre à l'Inquisition mourante. Son assassinat par des agents vampires n’y changera finalement rien. La Société de Léopold perdurera et deviendra la dernière lumière vacillante dans un monde de ténèbres."
 POD_investigate.1.t.maria:0 "Histoire : Maria-Immaculada"
 POD_investigate.1.desc.maria:0 "L'actuelle dirigeante des Sœurs de Saint-Jean n'est pas la fondatrice de l'ordre, mais sa volonté est aussi forte que celle de Mère Teresa, sa bienheureuse prédécesseure. Elle était l'une de ses premières disciples, qui l'accompagna en Terre Sainte lors du pèlerinage au cours duquel elle fut bénie par la vue sacrée.\nConnue comme un génie administratif, ses talents sont pratiques, lui permettant d'administrer efficacement le public de l'ordre. front, ses fonctions inquisitoriales et la vie de presque tous ceux qui croisent son chemin. La qualifier de formidable personnellement revient à suggérer que le Pape n’est qu’un tout petit peu saint."
 POD_investigate.1.t.vittoria:0 "Histoire : Vittoria Santini di Parma"
 POD_investigate.1.desc.vittoria:0 "Femme d'une intelligence exceptionnelle et d'un amour intense pour Dieu, Vittoria est le membre le plus connu de l'Ordre Rouge, les chercheurs de l'Inquisition de l'Ombre. Elle possède un sens étrange pour savoir quand contourner les règles et quand jouer précisément selon la lettre orthodoxe.\nSa sagesse transcendant son jeune âge relatif, elle a la meilleure réputation parmi ses pairs. Frappée par une malédiction dévastatrice qui fait vieillir prématurément son corps, elle chasse à la fois la sorcière qui lui a lancé ce maléficum ainsi qu'un remède contre celui-ci."
 POD_investigate.1.t.aignen:0 "Histoire : Aignen"
 POD_investigate.1.desc.aignen:0 "Le maître-espion occitan est le chef de l'Oculi Dei, les yeux et les oreilles de l'Inquisition. Autrefois lieutenant de Rodrigue de Navarre, Aignen a rompu avec son ami lorsqu'il a refusé de rejoindre l'Inquisition de l'Ombre. Aignen pleure son amitié perdue, mais sait que le Saint-Siège aura besoin d'une puissante force d'espions ingénieux. Méprisé par ses anciens alliés, et toujours méfiant des nouveaux, Aignen parcourt le chemin solitaire entre être utile et être qualifié d'hérétique.\nDestin futur dans Canon\nEn 1231, Aignen sera arrêté par le Saint-Office et torturé jusqu'à ce qu'il avoue étant un hérétique cathare. Bien qu'il n'ait jamais révélé où se trouvaient ses agents, cette trahison annoncera plus tard la fin de l'Oculi Dei et de l'Inquisition de l'Ombre dans son ensemble."
 POD_investigate.1.t.rodrigue:0 "Histoire : Rodrigue de Navarre"
 POD_investigate.1.desc.rodrigue:0 "Rodrigue fut le premier chrétien à entrer en contact avec les morts-vivants, à survivre, puis à choisir de prendre les armes contre eux. Noble mineur de Navarre, c'est pendant l'hérésie cathare qu'il fut témoin du véritable mal du monde.\nParticipant à la Quatrième Croisade aux côtés de Gauthier de Dampierre, les premiers efforts de Rodrigue pour éliminer un vampire furent malheureusement mal préparés, et il perdit un grand nombre de ses amis lors de cette attaque.\nDepuis, Rodrigue essaie frénétiquement de détruire toute influence vampirique perçue... qui est presque tout le monde, dans son esprit paranoïaque. En tant que tel, il a refusé de rejoindre l'Inquisition de l'Ombre et agit seul, avec l'Épée de Saint-Jacques à sa disposition.\nLe destin futur de Canon\nL'association lâche de Rodrigue avec l'Inquisition de l'Ombre épargnera à ses Chevaliers le pire au cours de l'automne. de cet établissement. Ils continueront leur devoir jusqu'à l'ère moderne... tout en refusant de s'associer avec qui que ce soit."
 POD_investigate.1.t.caine:0 "Connaissance : Caïn"
 POD_investigate.1.desc.caine:0 "Le Père Noir. Le premier meurtrier. Le tyran noir.\nCaine est un personnage légendaire avec peu de faits pour étayer réellement ses nombreux exploits célèbres ou infâmes. Ce qui est communément admis, c’est qu’il est le fils aîné d’Adam et Ève et le frère aîné d’Abel et Seth. Il a été maudit de vampirisme par Dieu et ses anges en guise de punition pour avoir assassiné Abel et avoir menti à Dieu à ce sujet.\nCaine est également connu comme un amoureux de Lilith, auprès de laquelle il a appris à exploiter les pouvoirs du sang maintenant connus sous le nom de [disciplines|E]. Ensuite, son histoire continue jusqu'à la légendaire ville d'Enoch, où il [Embrace|E] la deuxième génération de vampires qui embrassèrent ensuite la troisième, et tout allait bien jusqu'au déluge biblique.\nIl détruisit la ville d'Enoch et tous les \"enfants de Seth'. Caine était tellement découragé qu'il a disparu. Ses enfants et petits-enfants survivants l'ont recherché et lorsqu'ils l'ont trouvé, Caine leur a dit de s'en aller. Laissés à eux-mêmes, les [antediluvians|E] ont fini par « tuer » le fils de deuxième génération de Caine. Lorsque Caine découvrit ce qui s'était passé, il chercha le [antediluvians|E] qui avait reconstruit une nouvelle ville, connue sous le nom de Deuxième Ville. À leur insu, le Père Ténébreux a maudit ses descendants avec les faiblesses caractéristiques de chaque clan.\nDepuis lors, Caine n'a plus jamais été revu, transmettant le royaume des légendes."
 POD_investigate.1.t.haqim:0 "Connaissance : Haqim"
 POD_investigate.1.desc.haqim:0 "Guerrier-chasseur issu d'une tribu nomade, Haqim était [Embraced|E] pour son œil vif et son esprit juste. Dans la Première et la Deuxième Villes, il était connu pour promouvoir la neutralité parmi ses frères et sœurs qui se chamaillent. Devenu le législateur officiel de la ville, Haqim en a eu assez des trahisons politiques constantes et s'est exilé, aux côtés de sa lignée naissante. Après un exode périlleux, Haqim et ses enfants se sont finalement installés au Nid d'Aigle, dans les régions montagneuses d'Alamut. Cet endroit est devenu le foyer spirituel, physique et officiel des Assamites.\nCréant les trois castes qui définissent désormais l'existence de son [Clan|E], Haqim fut l'un des principaux participants à la guerre contre les Baali détestés, un fait qui a valu à sa lignée l'éternelle l'inimitié de ces maudits infernalistes.\nHaqim a disparu vers 121 av. culte fanatique au sein des Assamites. Bientôt, son héritage sera celui de la peur et de la cruauté."
 POD_investigate.1.t.ashur:0 "Connaissance : Assur"
 POD_investigate.1.desc.ashur:0 "L'ancêtre des Baali est peut-être le [antediluvian|E] le plus mystérieux. Beaucoup pensent que le nom d'Ashur ne cache qu'un autre [antediluvian|E], ou n'est peut-être qu'un surnom ou même le nom d'une ville.\nL'identité du fondateur des Baali est le plus souvent évoquée comme étant Saulot, le fondateur des Salubri. . Cependant, les affirmations selon lesquelles Ashur avait un troisième œil, et pourrait donc être Saulot, sont souvent rejetées comme de la propagande Tremere contre les Salubris par de nombreux érudits.\nCertains pensent qu'Ashur est Cappadocius, fondateur des Cappadociens. Cependant, il convient de noter qu'à aucun moment personne n'a entendu Cappadocius lui-même utiliser ce nom, car il lui a toujours été attribué par écrit par d'autres.\nTzimisce et Haqim ont également été signalés comme des possibilités probables pour l'identité de Ashur.\nBien que personne ne sache jamais la vérité avec certitude, la théorie la plus troublante est que toutes les interprétations ci-dessus sont réellement vraies et que les Baali infernalistes ont été créés par de nombreux [antediluvians|E] agissant de concert pour une raison insondable..."
 POD_investigate.1.t.brujah:0 "Connaissance : Brujah"
 POD_investigate.1.desc.brujah:0 "Parfois appelé Ilyes ou Troile l'Ancien, il est le [antediluvian|E] petit-enfant de Caïn qui engendra le Savant [Clan|E].\nDans la Deuxième Cité, Brujah avait la réputation d'être froid et sans passion. Il [Embraced|E], un jeune fougueux nommé Troile, qui est diversement décrit comme étant un homme ou une femme. Au fil des mois, leur lien s'est renforcé et Brujah a fait confiance à Troile comme aucun autre, peut-être même en les aimant. Son [Embrace|E] de Troile était une violation directe du dicton de Caine. En raison d'un malentendu, Troile pensait que Brujah avait eu l'intention de les détruire ; ainsi, ils ont mené un soulèvement de « nouveau-nés » de quatrième génération et ont tué leur [Sire|E], prenant sa place à la tête du clan Brujah.\nCet événement a créé la dichotomie du clan Brujah, qui sont tous deux les érudits érudits de leur ancêtre d'origine, mais aussi les fougueux rebelles de leur fondateur usurpateur."
 POD_investigate.1.t.troile:0 "Histoire : Troile"
 POD_investigate.1.desc.troile:0 "Un ancien [cainite|E] et l'ancêtre de l'incarnation moderne du Brujah [Clan|E]. Selon le mythe, le Brujah original [antediluvian|E] était [diablerized|E] de Troile, qui était sa propre progéniture. L'ancêtre du clan étant exclu, Troile assuma la direction du clan Brujah et fut reconnu comme un vampire de troisième génération.\nTroile devint alors le plus ardent partisan de la ville de Carthage et créa ce que beaucoup de Brujah appellent encore le parfait utopie entre vampires et mortels. Les Ventrues romains, alliés des clans Toréador et Malkavian, ne sont pas d'accord, qualifiant Carthage d'enfer infernaliste, pointant comme preuve l'histoire d'amour entre Troile et Moloch, un puissant Baali. Les guerres puniques qui en résultèrent furent une affaire cataclysmique, se terminant par la victoire romaine.\nSelon les Baali, Troile descendit sur terre, vraisemblablement en utilisant Protean, dans une étreinte avec Moloch, afin de se cacher des attaquants romains. Les vampires de Rome ont semé le sol avec du sel et ont mis en œuvre un rituel qui enfermait Troile et Moloch sous la terre dans l'éternel [torpor|E]."
 POD_investigate.1.t.cappadocius:0 "Connaissance : Cappadoce"
 POD_investigate.1.desc.cappadocius:0 "Cappadocius est né dans la Première Cité, choisi pour son intelligence et son intérêt pour les questions entourant la mort. Il a toujours été un mystique et un rêveur, ce qui a conduit à la grandeur de ses plans et à la profondeur de ses erreurs.\nÀ l'époque où il était prêtre mortel et homme de foi, Cappadocius avait ses propres relations avec les morts, une conversation ici et là avec les esprits de ceux qui sont partis, et il s'était fait plusieurs ennemis en son temps. Lorsque le [antediluvian|E] mourut brièvement au cours du [Embrace|E], ces esprits l'attendaient dans les terres d'En-dessous, et ils tentèrent de s'accrocher à lui, pour l'empêcher de retourner dans son corps lorsque la malédiction de Caïn s'installerait. On dit que, dans une certaine mesure, ils ont réussi.\nCappadocius est inhabituellement actif pour un [antediluvian|E] ; il a embrassé le christianisme (bien qu'avec sa propre touche particulière) et travaille activement avec ses enfants pour réaliser un grand plan de son dessein.\nLe destin futur dans Canon\nCappadocius sera [diablerized|E] par Augustus Giovanni en 1444, dans le cadre de son plan pour atteindre la divinité (par [diablerizing|E] Dieu, de toutes choses). À la surprise de personne autre que lui-même, ce plan échouera."
 POD_investigate.1.t.ennoia:0 "Connaissance : Ennoia"
 POD_investigate.1.desc.ennoia:0 "Il existe de nombreuses versions différentes sur qui était exactement Ennoia, la nature fracturée du [Clan|E] rendant une représentation beaucoup plus difficile.\nUn conte la présente comme \"la Bête\", une enfant de Lilith élevée par une meute de loups.\nUn autre est liée au mythe sumérien, où elle est impliquée dans une grande conspiration entre elle, Toréador, Gilgamesh et Enkidu.\nUn troisième la présente comme la « Reine Tigre », la sœur de Ravana. Une grande guerre a éclaté entre les deux frères et sœurs en Asie, entraînant un conflit permanent entre Ravnos et Gangrel.\nLa dernière raconte un conflit entre elle et un autre frère nommé Churka. Alors que la guerre se déroulait en faveur d'Ennoia, elle fut trahie par ce qui allait devenir les Laibon et les Lhiannan, ce qui obligea sa progéniture, les Gangrels, à fuir vers l'Ouest.\nEn plus de toutes ces histoires légendaires, personne n'a vu Ennoia depuis des siècles, et son [Clan|E], le Gangrel, semble content de la voir rester une figure de mythes et d'histoires plus qu'un véritable leader."
 POD_investigate.1.t.lasombra:0 "Histoire : Lau-Som-Bheu"
 POD_investigate.1.desc.lasombra:0 "Les Lasombra décrivent la vie mortelle de leur ancêtre comme étant « banale ». Il était toujours proche des ténèbres et lorsque le Grand Déluge arrivait, le Ténébreux s'en délectait. Lorsque les eaux se retirèrent, Lasombra rejoignit ses frères dans la Deuxième Cité jusqu'à ce que la Révolte contre la Deuxième Génération conduise à leur jugement par Caïn.\nAprès la chute de la Deuxième Cité, Lasombra retourna à la mer, pour finalement s'installer sur une île de la Méditerranée. , prenant le contrôle de ce qui sera connu sous le nom de Peuple de la Mer.\nAprès l'éruption de Théra, l'obscurité a obscurci le ciel et Lasombra a quitté la mer, errant largement à travers la terre, visitant d'étranges cultures et s'engageant dans des expériences sociales pour rechercher des enfants désirables. \nLorsque Lasombra revint au début de la République romaine, il s'installa en Sicile, construisant lui-même le tombeau-forteresse qui serait appelé le Château des Ombres par ses descendants. Il reste là, en méditation engourdie, accompagné uniquement de ses enfants les plus proches, contemplant le grand Abîme. Parfois, il se réveille et part sans annonce.\nLe destin futur de Canon\nLasombra sera apparemment [diablerized|E] par son fils Gratiano pendant la révolte des Anarchs. La théorie la plus probable est que Lasombra a permis son propre [diablerie|E], pour se libérer des chaînes de son corps physique. Beaucoup craignent qu’il ne fasse plus qu’un avec les Abysses et tente de ramener le monde à ses ténèbres originelles, avant que Dieu ne crée la lumière."
 POD_investigate.1.t.malkav:0 "Histoire : Malkav"
 POD_investigate.1.desc.malkav:0 "Le Malkavian [antediluvian|E] n'est connu qu'à travers le mythe et les impressions laissées sur son fou [Clan|E]. Certains disent qu'il n'était même pas humain, affirmant plutôt qu'il était un ange ou un descendant de Lilith. La seule chose que partagent les histoires, c'est que d'une manière ou d'une autre, il a été touché par une folie incurable, mais que sa démence lui a permis de regarder au-delà du voile de la réalité et de percevoir des vérités cachées aux yeux des autres.\nAprès la chute de la Seconde Ville, Malkav aurait voyagé vers la ville de Petra. C'est au cours de ce voyage que certains pensent que l'aîné des Malkaviens fut attaqué et déchiré. L'identité de l'agresseur est inconnue, bien qu'il semble probable qu'un autre [antediluvian|E] ait cherché à le détruire. Pourtant, même si son corps a été détruit, on pense que son esprit a survécu à l'intérieur de ses enfants, qui se sont rassemblés sur le lieu de sa mort et ont bu son sang versé, prenant l'essence de Malkav en eux et la protégeant des rayons du soleil.\nCependant, d'autres récits indiquent que le Malkavien [antediluvian|E] continue de dormir sous Pétra, ou qu'il repose sous Jérusalem. Si cela est vrai, sa folie latente pourrait être l’une des causes de l’instabilité régionale qui sévit dans la région depuis si longtemps…"
 POD_investigate.1.t.absimilliard:0 "Histoire : Absimilliard"
 POD_investigate.1.desc.absimilliard:0 "La tradition veut qu'Absimilliard était un chasseur expert et furtif dont l'habileté à la prédation enflammait le cœur mort de sa femelle [Sire|E]. Elle l'a poursuivi et [Embraced|E], même si dans la lutte qui a suivi, elle l'a également légèrement marqué. Créature d'une vanité prodigieuse, cette dégradation triviale de son apparence par ailleurs parfaite l'a conduit à l'obsession, et Absimiliard a conçu pour assassiner son père.\nAbsimiliard est considéré comme l'une des figures principales du massacre de la Deuxième Génération, avec sa vendetta contre son père étant la cause des violences qui ont suivi. En conséquence, il fut sévèrement puni par Caïn, transformé en une hideuse moquerie d'un être humain. La malédiction s'est répercutée sur ses enfants, affectant chacun de ses descendants.\nDepuis ce temps, Absimiliard a pourchassé ses descendants, en utilisant des agents liés au sang, les Nictuku, pour traquer le reste de la lignée. Il envisage de présenter leur mort comme un sacrifice à Caïn et de demander pardon.\nIl est connu pour avoir pourchassé Baba Yaga, l'un des rares enfants qu'il n'a pas pu lier par le sang, en Russie et l'a forcée à conclure des alliances impies pour le repousser. On ne l'a pas revu depuis cette bataille titanesque.\nLe destin futur de Canon\nAbsimilliard reviendra, toujours aussi insignifiant, se vengeant de Baba Yaga, tentant d'assassiner Toreador à cause de sa beauté et faisant de la non-vie de sa lignée un l'enfer vivant."
 POD_investigate.1.t.zapathasura:0 "Connaissance : Zapathasura"
 POD_investigate.1.desc.zapathasura:0 "Le Ravnos [antediluvian|E] est l'ancêtre légendaire du vampirique [Clan|E] Ravnos. Sa nature est entourée de mensonges et de demi-vérités, peut-être encore plus que la plupart des [antediluvians|E].\nUn conte le présente comme 'Ravnos', un jeune garçon prometteur [Embraced|E] par Caine lui-même lors d'une guerre contre les loups-garous.\nUn autre le nomme Zapathasura, un monstre créé par les Dieux pour traquer leurs champions déchus, les Asuratizayya.\nLe dernier le présente comme Churka, le frère d'Ennoia, impliqué dans une longue guerre qu'il a finalement gagnée, forçant les Gangrels à fuir vers l'Ouest et créant un conflit en cours entre les deux clans.\nQuelle que soit la vérité, il n'a pas été vu depuis des siècles, ce qui laisse croire qu'il se trouve au [torpor|E].\nLe destin futur de Canon\nZapathasura se réveillera avec frénésie en 1999. Cet éveil tuer la majeure partie de son clan et détruire presque toute la région. Il sera de justesse arrêté par une alliance des Asuratizayya les plus puissants et des plus grosses armes que l’Union Technocratique puisse trouver."
 POD_investigate.1.t.saulot:0 "Histoire : Saulot"
 POD_investigate.1.desc.saulot:0 "L'histoire de Saulot est obscure, mais résumée ainsi : dans la Première Cité d'Enoch, l'ancien Enoch [Embraced|E] un jeune homme aux dons prophétiques. Ce voyant différait des autres [antediluvians|E] par son inquiétude explicite face à l'état vampirique. Pourtant, Saulot avait ses devoirs envers ses parents, et il s'agissait d'un clan de guérisseurs, les Salubri. Ces vampires étaient uniques en raison de leur compassion : ils étaient des guérisseurs du [cainites|E] et des vaches, incapables de prélever du sang à moins de le donner librement.\nEn 1133, la nouvelle lignée des Tremere cherchait à se légitimer en revendiquant le sang d'un [antediluvian|E] pour le sien. Après de nombreuses recherches et recherches, les mages arrivèrent sous la forme endormie de Saulot. Non gardé, seigneur d'un [Clan|E] relativement passif et incapable de bouger, Saulot était la cible idéale pour l'ambitieux Tremere. Un groupe de Tremere a fait une descente dans la tombe de Saulot et le fondateur lui-même a bu l'essence du [antediluvian|E].\nIl existe des interprétations plus sombres de l'histoire de Saulot. L'histoire plus sombre de Saulot apparaît à plusieurs endroits, notamment dans les histoires sur l'étrange ancêtre des Baali. Il est universellement admis que les fondateurs de Baali étaient trois adorateurs de démons qui ont été jetés dans une fosse d'orgue et jetés du sang de vampire, à qui un ancien vampirique méprisant leur a dit qu'ils ne comprenaient rien à la véritable nature du mal. Les Baali prétendent que l'aîné était Saulot.\nLe destin futur de Canon\nSaulot reprendra le contrôle de son corps à Tremere en 1995. Comme il sied à sa légende, il sera alors à nouveau considéré à la fois comme un sauveur et un monstre."
 POD_investigate.1.t.set:0 "Connaissance : ensemble"
 POD_investigate.1.desc.set:0 "Contrairement à l'autre [antediluvians|E], l'histoire de Seth ne reconnaît en aucune manière Caïn, mais s'inspire largement du mythe égyptien. Seth est né en Égypte, sur les rives du Nil. C'était un grand chasseur et guerrier dont le seul rival était son frère aîné, Osiris. Ils étaient les petits-enfants de Râ, un puissant chef qui avait conquis les peuples du Nil, unissant ainsi la Haute et la Basse-Égypte. Alors que la légende continue, Seth retourna en Égypte et terrassa le roi Osiris et son fils Horus. Prenant l'Égypte comme sienne, Set a régné au pouvoir – et a peut-être (ou peut-être pas) cherché à libérer l'humanité des liens de la loi imposée par Ra.\nCertains Setites rejettent l'idée que leur « Fondateur » ait jamais été mortel, ou même embrassé. Au lieu de cela, on croit que Seth, Osiris, Isis et Horus étaient tous de véritables dieux. Cette croyance imprègne les Séthites depuis des millénaires maintenant, et en a fait plus un culte religieux qu'un véritable [Clan|E] dans un sens. Alors que Set lui-même n'est pas réveillé depuis 33 avant notre ère, ses enfants se préparent pour son retour glorieux et le jour où il fera monter ses disciples... ou les mangera tous pour se renforcer, selon l'interprétation.\nDestin futur dans le sarcophage de Canon\nSet sera attaqué lors de la Révolte Anarch mais il parviendra à se défendre. Dans les nuits modernes, les fidèles Séthites voient de plus en plus de signes du retour imminent de leur Dieu..."
 POD_investigate.1.t.toreador:0 "Connaissance : Arikel"
 POD_investigate.1.desc.toreador:0 "Alternativement connu sous le nom d'Arikel, le sculpteur, ou d'Ishtar, le danseur de taureaux, ce [antediluvian|E] fonda le [Clan|E] Toréador. Elle est généralement considérée comme belle, inconstante, vaniteuse et entretenant des relations avec les autres [antediluvians|E]. Elle peut être particulièrement méprisée par Absimiliard, qui à la fois la convoitait et cherchait (et cherche toujours) à la détruire. Lorsque Caine revint au [antediluvians|E], qui résidait à l'époque dans la Deuxième Cité, pour les maudire, il (selon le Toréador) épargna Arikel qu'il croyait innocent dans cette affaire.\nLes archives la placent alors comme une déesse à Sumer. , jusqu'à ce qu'un conflit avec Ennoia la fasse fuir. Elle refait surface en Crète, en tant que [Sire|E] du Minotaure (un vampire tombé aux mains de sa Bête dans ce conte), puis à Syracuse, en tant que conseillère du Prince Alchias, avant de disparaître de l'histoire.\nDestin futur dans Canon\nArikel évite de peu une attaque d'Absimilliard dans les dernières nuits et réside maintenant en Crète, étant l'un des rares [antediluvians|E] à ne pas être résolu à détruire ou à conquérir le monde."
 POD_investigate.1.t.tremere:0 "Connaissance : Tremere"
 POD_investigate.1.desc.tremere:0 "Tremere est un puissant mage devenu vampire. Lorsqu'il était mortel, il fut l'un des fondateurs de l'Ordre d'Hermès et le créateur de la Maison Tremere, qui deviendra finalement le vampirique [Clan|E] Tremere.\nUn mage d'Europe de l'Est connu pour son sang-froid, son brillant et son radicalisme. , il était le plus jeune et le plus faible des fondateurs de l'Ordre, et a compensé en établissant une culture stricte et militariste pour sa Maison, structurée comme une pyramide.\nIl a testé de nombreux sorts pour créer la vie éternelle, mais les a tous trouvés fatalement défectueux. Finalement, il conclut que la seule forme d'immortalité, sans dégrader gravement l'usage de la magie, était le vampirisme. Après être devenu [cainite|E], il diabolisa Saulot en 1133 CE. Après la diablerie, Tremere fut presque immédiatement plongé dans une torpeur qui dura des siècles. Son corps a subi des mutations physiques grotesques, notamment la croissance d'yeux supplémentaires et la rétraction de ses membres dans son corps. Il n'est capable de faire surface que brièvement pour guider le clan, bien que l'on ne sache pas dans quelle mesure les conseils viennent de lui, ou de l'âme de Saulot parlant à travers lui.\nLe destin futur de Canon\nTremere perdra finalement la bataille contre Saulot. Il devra posséder le corps de Goratrix pour assurer la survie de son âme. Cette nuit encore, il est toujours « Goratrix » et dirige la petite maison du même nom, simple ombre du pouvoir qu'il détenait autrefois."
 POD_investigate.1.t.tzimisce:0 "Connaissance : Tzimisce"
 POD_investigate.1.desc.tzimisce:0 "Le Tzimisce [antediluvian|E], communément appelé l'Aîné par ses descendants, est le plus impénétrable de tous les [antediluvians|E], consumé tel qu'il est par les questions de Métamorphose et les exigences arcaniques pour avancer sur ce Chemin. Toutes les parties humaines, si tant est qu'il ait jamais été humain, sont abandonnées depuis longtemps.\nLes histoires sur sa vie et sur le [Embrace|E] abondent, mais tous s'accordent sur le fait que Tzimisce était déjà à peine humain avant même de devenir un [cainite|E], certains disant même qu'il l'était. une manifestation du mal pur. Revendiquant la terre qui est aujourd'hui la Transylvanie, il conclut un pacte (ou combattit, car les légendes ne sont pas claires) le puissant démon nommé Kupala.\nAttaqué par Samiel pendant les guerres Baali, l'Aîné fut tué par un feu vertueux, mais réussit à prendre son l'agresseur avec. Il utilisa alors la partie de sa propre essence investie dans son infant et se reforma dans les entrailles du Dracon. Le corps enfantin de l'Aîné a été amené à la Cathédrale de Chair et soigné par Yorak, pendant qu'il écoutait les murmures de Kupala et en apprenait plus de secrets.\nLe destin futur de Canon\nTzimisce possédera le jeune Ilias cel Frumos pour pouvoir voyager une fois de plus, avant de simuler sa mort pendant la révolte anarch. Se faisant passer pour son « tueur », Lugoj, il se rendra ensuite à New York, entrant dans un état méditatif pour atteindre la Métamorphose. Ne trouvant pas la réponse qu'il cherchait, il parcourt à nouveau le monde au début du 21e siècle."
 POD_investigate.1.t.ventru:0 "Connaissance : Ventru"
 POD_investigate.1.desc.ventru:0 "Selon la plupart des récits Ventrue sur les origines de leur fondateur, Ventru était [Embraced|E] par Enoch dans la Première Ville, et fut probablement le premier [antediluvian|E] à recevoir le [Embrace|E]. Dans un récit, Caine a vu le potentiel de Ventru alors qu'il était encore jeune et l'a accueilli, l'a élevé comme sien et l'a finalement donné à Enoch pour son Étreinte.\nVentru est devenu le bras droit de Caine et son exécuteur sous le bureau de la Main. de Caïn, et servit de mandataire d'Enoch parmi la population de la Première Ville. Après le Déluge, les treize [antediluvians|E] se soulevèrent contre leurs pères et les tuèrent. Ventru, comme les autres [antediluvians|E] (sauf peut-être Saulot), fut puni par Caïn avec sa faiblesse de clan distinctive pour son rôle dans le soulèvement.\nDans les derniers jours de la Deuxième Cité, Ventru fut forcé de reprendre le rôle de Main de Caïn alors que ses frères et sœurs luttaient contre son règne et les uns contre les autres lors des premiers mouvements du Jyhad. Après la diablerie de Brujah par Troile, Ventru quitta la Deuxième Cité à la recherche de Caine. Cependant, il fut abattu à l'extérieur des portes de la ville par l'un de ses frères et sœurs (vraisemblablement Troile, ou peut-être Lasombra, Set, ou même l'un de ses propres enfants). Cependant, comme Ventru a probablement engendré plus tard des mathusalems tels qu'Arakur d'Ur et Alexandre, certains prétendent qu'il a dû survivre à cette attaque sous une forme ou une autre.\nLe destin futur de Canon\nVentru n'est jamais revenu, laissant son sort ultime un mystère."
 POD_investigate.1.t.servius:0 "Connaissance : Servius Marius Pustula"
 POD_investigate.1.desc.servius:0 "Selon les récits, Pustula est née comme esclave dans une riche famille patricienne. Il était éduqué et bien traité et devait éventuellement enseigner aux fils des patriciens tout ce qu'ils devaient savoir. Extrêmement fidèle à son maître, il fut blessé lors d'un combat entre deux [cainites|E] alors qu'il tentait de protéger les enfants de son maître.\nServius fut sauvé par un Nosferatu qui lui donna le [Embrace|E] et lui révéla la vérité sur ses assaillants. Fou de rage contre les vampires au sang élevé, il se serait sûrement détruit dans son chagrin et sa colère dans une campagne suicidaire s'il n'avait pas rencontré Tanitbaal-Sahar. Sous la tutelle de Tanitbaal, il a canalisé sa colère en écrivant des poèmes satiriques. Cela lui valut l'amusement, puis l'amitié, du prince Camilla de Rome qui prenait grand plaisir à voir ses rivaux abattus en paroles par le « chien de la peste parvenu ».\nLorsque son mentor disparut, Pustula et sa compagne Camilla conspirèrent contre lui. ceux qui étaient les ennemis de Tanitbaal et de Camilla lui confièrent le chemin de Pustula avant qu'il ne tombe dans le [torpor|E]. Pustula quitta Rome et commença à prêcher sa Voie à l'étranger, gagnant de nombreux nouveaux adhérents jusqu'à ce que lui aussi tombe dans la torpeur."
 POD_investigate.1.t.eileen:0 "Connaissance : Eileen"
 POD_investigate.1.desc.eileen:0 "On raconte que lorsque Saint Patrick arriva en Irlande, le mathusalem connu sous le nom de Morrigan était tourmenté par des visions du futur. L'ancien vampire s'est soumis volontairement au [diablerie|E] par l'un de ses enfants. Eileen est la petite-fille d'un de ces diabolistes.\nElle est réputée pour être une magicienne du sang, et elle ne fait aucun effort pour dissiper ces rumeurs. Elle sait que les Tremere sont très intéressés à établir la vérité sur cette affaire. Si elle dispose effectivement d'une ancienne magie du sang, antérieure à la thaumaturgie Tremere, alors les Tremere feraient probablement de grands efforts pour la piéger, la tuer et l'emmener à Durham pour y être disséquée. Si elle ne le fait pas, alors une grande partie de sa réputation (et de sa menace implicite envers son ambitieux [cainites|E] ) serait perdue. Tout est bluff, bien sûr. Elle est une Brujah et n'a pas accès au [disciplines|E] au-delà de ceux communs à la plupart des Caïnites.\nAussi audacieuse qu'elle soit, Eileen envoie toujours un petit hommage à Londres chaque année en échange de la non-intervention de Mithra dans les affaires d'Uilidh. La petite coterie de quatre personnes d'Eileen constitue « l'aristocratie » vampirique qui occupe les fonctions de baron (dans le cas d'Eileen), de sénéchal, de shérif et de gardien. Ils ne vivent pas ensemble, mais revendiquent plutôt des terrains de chasse le long de la côte est. Les Tremere souhaitent étendre leur influence vers le nord, mais Eileen a détruit chacun de leurs envoyés."
 POD_investigate.1.t.reinaldo:0 "Histoire : Reinaldo de Rubio"
 POD_investigate.1.desc.reinaldo:0 "Ancien chevalier qui serait mort lors de l'attaque d'Al-Mansur si son [Sire|E] ne l'avait pas [Embraced|E], Reinaldo se consacre entièrement à la cause de la Reconquista de l'Ombre. Il ne croit ni à l'accommodement ni au compromis. Il parraine même de jeunes guerriers qui souhaitent faire leurs preuves au combat, canalisant la colère des nouveau-nés vers le [ashirra|E] en espérant qu'ils feront des ravages ailleurs que dans son domaine.\nLe prince Reinaldo a également un contrôle fort sur les Chevaliers de Santiago, s'assurant qu'ils n'interférez pas avec ses plans ou ceux de [Clan|E] Lasombra. Cela a cependant attiré l'attention indésirable des Chevaliers de St-James, et il réfléchit maintenant attentivement à son prochain mouvement.\nLe destin futur de Canon\nReinaldo aura beaucoup de chance lorsque ses ennemis s'entre-tueront, lui laissant le contrôle total de Galice pour les siècles à venir. En prime, il trouvera même le véritable amour… ou du moins une forme tordue de celui-ci."
 POD_investigate.1.t.zamrabrujah:0 "Connaissance : Zamra"
 POD_investigate.1.desc.zamrabrujah:0 "Zamra est une femme musulmane à la peau foncée formée par son père aux techniques de combat personnel, mais elle a également reçu la permission d'étudier l'astronomie et la linguistique. Après la chute de Carthage, Zamra s'est associée à Aidan, le nouveau-né d'un membre du clan connu sous le nom de Frère Cornelius, pour récupérer de vieilles lettres de Carthage, spécifiquement écrites par son [Sire|E], Malchus.\nEn plus de l'écart d'âge important entre les aînés et nouveau-né, ils sont presque exactement opposés : il est rusé et sournois là où elle est plus directe, et il était un croisé européen alors qu'elle est au moins une musulmane pratiquante. Ils s'appuient mutuellement simplement en existant, ce qui enflamme le tempérament Brujah chez eux deux. Cependant, une menace Baali sur ces documents, ainsi que sur le [cainite|E] qui les détient, les aide à surmonter leurs différences, du moins pour le moment.\nLe destin futur de Canon\nAvec l'aide d'Aidan, Zamra parviendra à vaincre le Baali appelé Safirah, l'assassinant directement au cours d'une frénésie après que l'infernaliste ait mentionné que leurs pères étaient comme des frères à Carthage. Ébranlée par cette révélation, elle trouvera du réconfort dans l'amitié improbable qu'elle et le nouveau-né Brujah ont noué au cours de leur aventure."
 POD_investigate.1.t.zhenga:0 "Lore: Zhenga"
 POD_investigate.1.desc.zhenga:0 "Les esclaves, les drogues, la vitae et les secrets sont le métier de Zhenga et tout le monde peut les acheter – au juste prix. En bonne position avec son Laibon natif, Zhenga se prépare à revendiquer les terres du sud de l'Égypte comme son domaine officiel pour servir de tête de pont aux opérations séthites en Afrique subsaharienne.\nElle tente également de créer une nouvelle ligne [revenant|E] appelée bima. (le mot nilote pour [ghoul|E]), obéissant uniquement aux Séthites dans le désert africain. Le projet bima a connu quelques succès et les revenants qui en résultent sont sombres et poilus, avec de longues canines et des ongles épais en forme de griffes.\nLe destin futur de Canon\nZhenga se déplacera plus tard sur Mombasa, poursuivant son travail pour mettre en œuvre le culte de Set en Afrique."
 POD_investigate.1.t.nefermeriisis:0 "Histoire : Nefer-meri-Isis"
 POD_investigate.1.desc.nefermeriisis:0 "Contrairement à beaucoup de ses pairs Ventrue, Nefer-meri-Isis n'a jamais occupé de trône, préférant errer sur le continent africain. Sa réputation est celle de l'autosuffisance. Là où d'autres Mathusalem Ventrue lancent des armées pour résoudre les problèmes, Nefer-meri-Isis s'y attaque elle-même. Les récits du [Clan|E] racontent qu'elle a combattu Set à elle seule et a réussi à le neutraliser après qu'il se soit retourné contre elle [Sire|E].\nDestin futur dans Canon\nDans les Nuits Modernes, elle est une partie active de l'Inconnu et surveille les activités. des Disciples de Seth."
 POD_investigate.1.t.alessandro:0 "Histoire : Alessandro de Garcia"
 POD_investigate.1.desc.alessandro:0 "Né à Madrid, Alessandro a toujours aimé la bonne bagarre et a fini par devenir mercenaire, toujours à la recherche d'un bon combat. En grandissant, il détourna ses intérêts de la bataille proprement dite et se spécialisa plutôt dans l'administration de sa compagnie de mercenaires, recherchant le camp le plus rentable dans un conflit. Après un certain temps dans ce travail, il a pris conscience d'un schéma de guerre et a consulté divers érudits.\nIl semble qu'il se soit rapproché dangereusement de la vérité, car Alessandro a reçu la visite d'un nain qui lui a parlé des armées des infidèles et leurs maîtres morts-vivants. Le nain l'a dépouillé de sa vie et l'a amené dans les Brujah [Clan|E], faisant de lui l'un de ses soldats dans les luttes nocturnes de la Reconquista de l'Ombre.\nAlessandro s'est rapidement aigri du fanatisme qui était à l'œuvre dans les batailles et s'est plutôt consacré à la question de la violence. Lorsqu'il découvrit que les justifications semblaient résider dans la nature de l'existence, il se tourna vers la Route de la Bête, s'efforçant de maîtriser son désir de bataille, désertant Iberia pour errer à travers le monde, prêchant sa Route et ses principes. nSuite à l'appel de Qarakh à l'unité païenne, Alessandro a rejoint les Ferals de Livonie, dans l'espoir de raconter leur légendaire dernier combat.\nLe destin futur dans Canon\nAlessandro s'illustrera lors des dernières batailles des Ferals, à la fois en tant qu'érudit et en tant que guerrier. Il sera l’un des rares païens à s’en sortir en un seul morceau."
 POD_investigate.1.t.agnethe:0 "Histoire : Agnethe Sannrste"
 POD_investigate.1.desc.agnethe:0 "Femme pondérée, Agnethe est connue comme une dirigeante juste, se réunissant avec ses conseillers les plus fiables mais jugeant elle-même les questions d'aires d'alimentation et de conflits territoriaux. Elle se considère souvent plus comme une coordinatrice que comme un prince, même si elle n'évite pas le titre lui-même.\nParticipant aux efforts des Ventrues pour « civiliser » la Scandinavie, elle a jusqu'à présent adopté une approche prudente sur la question, laissant les combats de première ligne à son ami, Olav Wiklund. Certains la considèrent comme une lâche, mais son caractère égal lui a valu plus d'amis dans cette terre sauvage que les autres envahisseurs Ventrue ne peuvent se vanter.\nLe destin futur de Canon\nAgnethe deviendra Prince d'Oslo après le succès de l'invasion Ventrue. , étant l'un des participants les plus fidèles à cette soirée."
 POD_investigate.1.t.esoara:0 "Connaissance : Esoara"
 POD_investigate.1.desc.esoara:0 "Née dans une famille en difficulté près de Bistritz, Esoara a toujours été fascinée par la guerre. Devenu mercenaire dès qu'il était capable de lever une hache, il combattit pour Alfonso du Portugal et Friedrich Barberousse, gagnant ainsi une réputation prestigieuse.\nAu cours d'un de ses voyages, il tomba par hasard sur une bataille entre des personnages encapuchonnés et ce qui semblait comme des monstres de l'enfer. Rassemblant les mages assiégés, Esoara les sauva d'une mort certaine.\nSa récompense fut la gratitude des Tremere et la vie éternelle après qu'il se soit rapidement montré plus que capable. Il est depuis devenu un élément indispensable du leadership des Tremere, étant de loin leur maître de guerre le plus compétent. Bien que fidèle au Conseil des Sept, il commence à s'irriter de la stricte pyramide qui gouverne le [Clan|E]. Il veut [Embrace|E] plus de guerriers et faire la guerre aux bastions Tzimisce, sachant que seul un assaut général mettra fin à la guerre des présages. Ses maîtres ne sont pas d'accord, le considérant comme une brute impétueuse qui ne peut qu'être signalée à tout ce qui gêne ses études.\nLe destin futur de Canon\nEsoara sera de plus en plus critique pour l'effort de guerre Tremere à mesure que les guerres Massasa et Omen atteignent leur paroxysme. culminer. Il combattra vaillamment et loyalement, avant d'être oublié lorsque la Camarilla se formera et que les Tremere n'auront plus besoin d'un maître de guerre. Amer, il rejoindra les Tremere antitribu de Goratrix en 1720."
 POD_investigate.1.t.meribah:0 "Histoire : Mre-Ba"
 POD_investigate.1.desc.meribah:0 "Méribah est née pendant le siège d'Antioche, sa mère était une putain qui a suivi la première croisade et s'est enfuie avec les chevaliers pour se protéger. Elle a été nommée Meribah parce qu'elle est née dans le péché et la discorde.\nQuand elle ne pouvait plus subvenir à ses besoins, la mère de Meribah l'a vendue comme esclave à Acre. Elle fut achetée par les musulmans pour servir plus tard de traductrice auprès des Francs. Elle fut embrassée à quinze ans par un des enfants de Judas de Constantinople, qui avaient rompu avec les temples d'Egypte pour poursuivre leurs propres désirs et qui placent la corruption au-dessus de la foi. Sutekhankharen n'avait pas réussi à instruire son enfant sur ce dogme et lorsqu'il connut sa fin à Antioche, Meribah fut à peine acceptée dans l'ensemble [Clan|E].\nEn 1205, elle rejoignit la caravane de son camarade de clan et allié Andreas Aegyptus. Elle espérait être correctement instruite des lois de son clan, y compris de l'ancienne langue, même si elle savait que les Hiérophantes ne l'accepteraient toujours pas et appelleraient à sa destruction. Elle s'est même offerte à Andreas pour être éventuellement [diablerized|E] en guise de pénitence pour son existence, afin qu'elle renforce sa génération.\nEn 1208, après que la caravane eut été attaquée par l'Ordre Rouge, Meribah fut acceptée par Andreas comme faisant partie de sa Clan, étant rebaptisé Mre-Ba devant le Seigneur des Tempêtes, et instruit dans la langue de l'Egypte Ancienne.\nElle continue de suivre sa caravane afin de retrouver d'autres nouveau-nés qui ont été [Embraced|E] et abandonnés sans jamais connaître la religion et les traditions de leur clan."
 POD_investigate.1.t.varsik:0 "Connaissance : Varsik"
 POD_investigate.1.desc.varsik:0 "Varsik était issu d'une famille arménienne et s'était tourné vers la vie marchande afin de satisfaire son envie de voyager jusqu'à ce qu'il s'installe à Damas. Son habileté avec les mots, son tour de passe-passe et son envie de voyager inhérente ont attiré l'idée du mathusalem Bashir, qui [Embraced|E] Varsik était l'un de ses sept disciples.\nIl a suivi son [Sire|E] et ses frères de progéniture à travers le monde médiéval, fusionnant les enseignements de la Route. du paradoxe avec celui du livre chrétien de l'Apocalypse, bien que Varsik se soit rapidement trouvé en désaccord avec les opinions modérées de son père.\nEn 1101 CE, il est venu à Jérusalem après la mort définitive d'un autre disciple pendant la croisade et s'est placé sous la protection du Lasombra indigène. Il espérait utiliser le chaos qui régnait dans la ville pour propager le credo bashirite à d'autres de ses [Clan|E] et même à d'autres [cainites|E], tout en amassant une énorme fortune par lui-même, devenant l'une des figures les plus puissantes de la ville.\nL'arrivée récente de la Lionne de Jérusalem et sa prise de contrôle rapide a considérablement réduit l'influence des alliés Lasombra de Varsik dans la ville. Se sentant menacé, il planifie maintenant son prochain mouvement à distance.\nLe destin futur du Canon\nLa trahison des Bashirites par Varsik et sa malheureuse habitude de perturber les plans des anciens Mathusalems s'avéreront être sa perte."
 POD_investigate.1.t.siamko:0 "Histoire : Siamko"
 POD_investigate.1.desc.siamko:0 "Ancien Nosferatu connu pour avoir aidé les Tremere, Siamko dispose d'un réseau d'informateurs dont même les Nosferatu les mieux connectés ne pourraient que rêver. Et il y a une bonne raison à cela, tout le monde est terrifié par lui.\nLa rumeur veut qu'il soit un rejeton du légendaire Baba Yaga, et aucun Nosferatu sensé ne voudrait traverser l'Iron Hag. Pourquoi exactement Baba Yaga voudrait-il aider les Tremere, personne ne le sait. Une théorie est qu'il craint le légendaire Kupala, qui pourrait être une menace pour la sorcière elle-même, et a choisi la magie du sang des Tremere comme le meilleur moyen de la détruire. Une autre raison est que lui et la sorcière gardent une longue rancune contre les Tzimisces pour une raison insondable.\nLa véritable histoire peut rester à jamais un mystère puisque Siamko lui-même ne parle pas, et les autres Nosferatu ne le demanderaient pas de toute façon."
 POD_investigate.1.t.jhunakhai:0 "Connaissance : Jhunakhai"
 POD_investigate.1.desc.jhunakhai:0 "Ayant combattu pendant de nombreuses années sous la bannière de Gengis Khan, Jhunakhai est devenu curieux des voies du [cainites|E] occidental. Avec la bénédiction réticente de ses camarades de clan, il se fraya un chemin devant l'avancée de la Horde mongole et se dirigea vers l'Europe de l'Est. Se faisant passer pour un vampire du Moyen-Orient, Jhunakhai a réussi à se faire passer pour un diplomate itinérant, allant jusqu'à travailler à la cour du respecté seigneur Jürgen von Verden.\nAu fil des années, Jhunakhai a observé attentivement, envoyant des renseignements d'origine animale vers son propre peuple, qui est maintenant bien préparé lorsque le moment de l'invasion viendra.\nJhunakhai a ensuite conclu un accord avec la désespérée Nova Arpad de Hongrie, promettant que ses frères élimineraient ses ennemis - ce qu'ils auraient fait de toute façon - en échange pour des renseignements précieux sur [Clan|E] Ventrue.\nUne fois sa mission accomplie, Jhunakhai retourne maintenant dans les steppes, prêt à diriger l'avant-garde des Anda contre les Caïnites qu'il connaît désormais si bien."
 POD_investigate.1.t.manat:0 "Histoire : Filles du Soleil"
 POD_investigate.1.desc.manat:0 "Bien avant la montée de l’Islam, trois déesses sœurs régnaient en Arabie. Al-Ussa, déesse de la passion et incarnation (in)vivante de la planète Vénus ; Al-Lat, la déesse de l'astrologie, de la sagesse et du savoir ; et Manat, la déesse de la fortune et du destin. Cependant, lorsque le Prophète (que la paix soit sur lui) est arrivé, il a renversé toutes les fausses idoles de La Mecque et, ce faisant, a détruit le lien d'adoration de tous les autres dieux à l'exception d'Allah. Le pire de ces dommages a été causé au culte des trois filles d'Allah, dont les cultes de la personnalité auparavant importants ont pratiquement disparu.\nLa montée presque du jour au lendemain de l'Islam et l'augmentation associée des niveaux de vraie foi dans la région ont définitivement piégé Al-Ussa. sous son propre ancien temple, un site maintenant dédié à un dieu des hommes et des mortels.\nSelon le dogme du culte, les deux autres « déesses » – affaiblies par le pouvoir oppressif de l'Islam – ont volontairement pris leur propre lieu de repos ailleurs, en attendant le moment où la force de la foi islamique a reflué à un niveau où ils pourraient être libres de se relever et d'aider leur sœur enterrée. Tous les efforts des Filles, du haut vers le bas, visent à atteindre cet objectif ultime."
 POD_investigate.1.t.azif:0 "Connaissance : Azif"
 POD_investigate.1.desc.azif:0 "Marchand d'épices vicieux, sournois et riche à Alexandrie avant son [Embrace|E] en 230 avant notre ère, Azif se retourna immédiatement contre son [Sire|E] et [diablerized|E]. Sa fuite de la chasse qui a suivi l'a entraîné dans la pauvreté, échappant de peu aux changeurs de forme et à la lumière du soleil.\nAzif a alors entrepris de reconstruire sa fortune, reprenant lentement le contrôle des affaires de sa famille, cette fois par procuration. Cherchant un sens à sa maudite existence, Azif l'a finalement trouvé avec la montée de l'Islam, devenant l'un de ses principaux protecteurs.\nS'installant à Jérusalem en 1120, son aide financière obscure fut cruciale dans les victoires de Salah al-Din contre les croisés. Il cherche maintenant à détruire les restes, à la fois mortels et vampiriques, des Francs détestés en Terre Sainte.\nLe destin futur de Canon\nLes complots de Azif se retourneront contre eux. Son emprise sur son enfant est trop ténue, ses mouvements sont trop audacieux. Il fuira Jérusalem lorsque la situation deviendra intenable et retournera à Alexandrie."
 POD_investigate.1.t.elaheh:0 "Connaissance : Élaheh"
 POD_investigate.1.desc.elaheh:0 "Femme sanguinaire et ambitieuse, Elaheh est connue pour être une dirigeante insensible, capable de presque tout pour assurer le pouvoir. Sa cruauté lui a bien servi pour conquérir la principauté de Bagdad, mais son pouvoir a toujours été contenu par les autres anciens, et une guerre froide difficile a commencé entre les différents vampires de la ville.\nDans le but d'obtenir enfin le pouvoir absolu, elle a façonné un plan pour détruire le califat mortel de la ville, déclenchant une guerre civile et un chaos urbain où les autres vampires n'auraient d'autre choix que de se rallier à elle pour survivre.\nCe complot échoua lorsqu'elle fut déjouée par l'un de ses rivaux, Mritunjay, qui ( à tort) l'accusait du meurtre d'un autre membre du tribunal. Son attaque frénétique contre Mritunjay ne lui fit aucun bien non plus et elle fut condamnée à l'exil, mettant fin à son court mandat de prince de Bagdad."
 POD_investigate.1.t.mandalay:0 "Histoire : Mandalay"
 POD_investigate.1.desc.mandalay:0 "Mandalay est sorti pour la première fois de l'Est des ténèbres du règne de Nabuchodonosor, accompagnant et tourmentant les milliers de réfugiés retournant à Jérusalem en 538 avant notre ère. Certains l'appellent (ou l'appellent-il ?) un démon, un monstre ou le « diable de la poussière ». Il est une ombre parmi les ombres, une légende du légendaire, un mythe effrayant même parmi les autres chasseurs de la nuit. Beaucoup ont essayé de le chasser, ou de se lier d'amitié avec lui, aucun n'est revenu.\nCertaines rumeurs pensent qu'il est un enfant et élève de Saulot, d'autres pensent qu'il était autrefois Keres, un Tzimisce de 5ème génération, certaines goules prétendent même qu'il est un esprit. du désert, incarnation des tempêtes de sable. La véracité de ces rumeurs n'a jamais été établie.\nPour l'instant, Mandalay est l'une des énigmes les plus terrifiantes de Jérusalem.\nLe destin futur de Canon\nMandalay continue de disparaître dans l'histoire. On le voit en Pologne et en Allemagne pendant la Réforme et au Mexique sous le règne de Napoléon II. Créature des morts depuis toujours, ses motivations restent floues. On dit qu'il est responsable de la mort de onze Giovanni qui ont tenté de le capturer, soupçonnant qu'il pourrait être lié à Cappadocius lui-même."
 POD_investigate.1.t.fan:0 "Connaissance : Fan"
 POD_investigate.1.desc.fan:0 "L'impératrice Fan, ancêtre estimée de la Cour du Tigre Blanc, quitta son domaine quelques heures seulement avant le lever du soleil, un matin de printemps de 1195. Ses derniers mots avant de partir pour l'Himalaya furent : « Le ciel gelé porte une récolte abondante ; le torrent qui se précipite n'apporte que de la douleur ; prenez garde car bientôt les couteaux du feu éternel tomberont ; Je ne pouvais pas plus résister à cet appel qu'à l'afflux de sang de mon cœur.\nUne dirigeante humble et bien-aimée, son départ a laissé la Cour du Tigre Blanc dans un désarroi proche de la guerre civile. Face à cet avenir sombre qui les attend, nombre de ses disciples et admirateurs l’ont rejoint dans cet exil volontaire, créant ainsi un chez-soi dans les montagnes."
 POD_investigate.1.t.baudioun:0 "Histoire : Baudioun"
 POD_investigate.1.desc.baudioun:0 "Baudioun est l’un des chevaliers commandants les plus accomplis des Chevaliers Pauvres, un vétéran aguerri des conflits nocturnes à travers la chrétienté. Il débute sa carrière parmi les chevaliers comme l'un des compagnons triés sur le volet de Gauthier. Écœuré par la boucherie de Béziers, sa foi a vacillé mais a été ravivée dans les rues de Carcassonne, chassant les démons nocturnes qui hantaient la ville et s'en prenaient aux catholiques, aux cathares et aux croisés.\nMaintenant, des années plus tard, il est fermement pieux, solidement compétent. et s'est engagé dans la formation de la prochaine génération de Chevaliers lorsqu'il n'accompagnait pas son bon ami Léopold von Murnau et le reste de leur cellule inquisitoriale dans leurs enquêtes.\nLe destin futur de Canon\nAprès la mort de Gauthier, Baudioun deviendra naturellement le nouveau chef des Chevaliers. d'Acre. Son étroite amitié avec Léopold le verra transformer les chevaliers en bras d'épée de la maison Von Murnau, se renommant ainsi Gladius Dei."
 POD_investigate.1.t.tyler:0 "Histoire : Patricia de Bollingbroke/Tyler"
 POD_investigate.1.desc.tyler:0 "Parmi les paysans qui se sont soulevés pour soutenir le rebelle anglais Wat Tyler, Patricia est celle qui est devenue son amante. Capturée peu de temps après, elle fut jetée en prison et attendait une mort certaine lorsqu'un Brujah nommé Robin Leeland avoua son admiration pour son zèle révolutionnaire. À la fin de sa visite dans sa cellule de prison, Robin [Embraced|E] l'a vue.\nInspirée par son [Sire|E], elle est finalement devenue l'un des principaux leaders de la cause Anarch. En 1394, elle faisait partie d'un groupe qui attaqua un petit château en Espagne. Durant la bataille, elle en profite pour diaboliser Hardestadt l'Ancien. Cet événement cimenta sa renommée éternelle.\nEn 1493, elle se rendit à la Convention des Épines pour renforcer la détermination des Anarchs, ainsi que pour assassiner Hardestadt le Jeune, qui avait rapidement pris l'identité d'Hardestadt l'Ancien afin de maintenir le visage de la Camarilla après la disparition de son père. Cette fois, elle n'a vraiment pas réussi et est maintenant en fuite devant la Camarilla vengeresse.\nLe destin futur de Canon\nTyler subira un lavage de cerveau approfondi par Helena et deviendra son assassin insensé pour les siècles à venir. Enfin libre, elle peine à concilier ses actes avec les résultats des nuits modernes. Ses descendants continuent le combat dans l’espoir de l’élever une nuit vers la grandeur qui lui est destinée."
 POD_investigate.1.t.genevra:0 "Histoire : Genève"
 POD_investigate.1.desc.genevra:0 "Dans sa vie, Genevra était une noble italienne, mais la nuit, elle servait le Giovanni comme serviteur mineur et comme instrument de tourment. En utilisant ses compétences considérables en matière d'intrigue, elle a réussi à déjouer son maître et l'a forcé à la [Embrace|E].\nGenève a répété ce succès, conduisant cette fois les inquisiteurs vers ses camarades de clan les plus faibles. Son aide dans l'élimination de tant de vampires a valu à Genevra la gratitude de l'Inquisition, qu'elle a pu transformer en un niveau d'influence de Giovanni au sein de l'Église elle-même. L'enhardi Giovanni [Clan|E] put ainsi tourner le regard de ces Inquisiteurs vers les vampires rivaux des autres clans. Genevra a exploité cette influence unique comme levier pour obtenir la tutelle dans l'art bien gardé de la Nécromancie.\nLe destin futur de Canon\nSon influence sur les chasseurs de sorcières diminuera avec le pouvoir de l'Inquisition mortelle ; à l'aube du XXe siècle, il ne reste plus qu'un petit nombre de chasseurs auxquels elle puisse faire appel de manière fiable. Cherchant à renforcer sa position, elle se tournera vers une aide extérieure, le Sabbat.\nÉchangeant ses connaissances nécromantiques en échange des âmes des victimes de ses contacts du Sabbat, Genevra cherchera à accroître son pouvoir en dehors de la hiérarchie Giovanni qui lui avait toujours résisté. Finalement, ses aînés apprennent ses diverses indiscrétions, et nul autre qu'Augustus Giovanni permet à Francis Milliner, fondateur de la lignée Milliner, de lui commettre le [diablerie|E] à Boston en 1999."
 POD_investigate.1.t.giangaleazzo:0 "Histoire : Giangaleazzo"
 POD_investigate.1.desc.giangaleazzo:0 "Giangaleazzo fut élevé par un moine Lasombra, qui admirait son ingéniosité et sa volonté. Peu de temps après son Étreinte, Giangaleazzo prospéra parmi les morts-vivants, se délectant de son nouvel état de seigneur des ténèbres de la nuit. Son [Sire|E] l'emmena à la Convention des Épines, où il fut l'un des rares Lasombra à soutenir la Camarilla, grâce à une rencontre désagréable avec un chasseur de sorcières. Après la formation du Sabbat, Giangaleazzo a joué les deux camps avec prudence l'un contre l'autre, essayant de maintenir sa neutralité. Après avoir trahi son père au Sabbat, il fut accepté dans la secte et fut couronné archevêque de Milan.\nLe destin futur de Canon\nAu 20ème siècle, Giangaleazzo sera désillusionné par la simplicité et le carnage de la secte, aspirant aux complexités machiavéliques de sa vie. Après un échange secret de messagers avec le Cercle Intérieur, Giangaleazzo invitera tous les Vampires du Sabbat dans son manoir pour un rituel sauvage. Après avoir déplié le dernier exemplaire original du Code de Milan, il déclara que Milan répondrait désormais devant la Camarilla. Allumant le document et le jetant à la foule hurlante, Giangaleazzo quitte son manoir alors qu'il était enfermé et incendié, détruisant ainsi toute la population du Sabbat de la ville.\nUne chasse au sang prolongée à travers la ville a purgé presque toutes les branches restantes de la ville. l'influence de la secte, laissant Giangaleazzo repartir à zéro. Il s’efforce désormais de faire de Milan un brillant exemple de ville de la Camarilla."
 POD_investigate.1.t.tepes:0 "Histoire : Vlad Dracula"
 POD_investigate.1.desc.tepes:0 "Prince ingénieux et cruel de Valachie, Vlad Tepes avait bu le sang d'un vampire qu'il avait capturé et enfermé dans le Château Dracula et avait appris leurs secrets pendant un certain temps avant sa « mort ».\nIntrigué par la société de Cette nuit-là, Vlad cherchait un sponsor – ou une victime – qui pourrait lui accorder le [Embrace|E]. Après une rencontre intimidante mais finalement infructueuse avec Yorak et sa démente Cathédrale de Chair, il prépara patiemment un plan, organisant une bataille entre la Camarilla et le Sabbat près de son château. Une fois les deux forces affaiblies, Vlad est intervenu et les a achevées toutes les deux, capturant les vampires les plus puissants restant pour son propre usage.\nVlad Tepes est maintenant un très jeune vampire avec de nombreux ennemis, mais la plupart d'entre eux commencent tout juste à comprendre de quoi il est capable. de..\nLe destin futur de Canon\nDans les années qui suivront, Dracula opposera le Sabbat et la Camarilla, tout comme son père a trahi le sultan Murad pour aider l'empereur Sigismond. Il maîtrisera les ritae de la sorcellerie Koldun, tout en découvrant les secrets de la thaumaturgie. En tant qu'enfant de Caine, il enfreindra toutes les règles de la société vampirique, devenant un maître du pouvoir temporel et de l'accomplissement mystique. En 1897, il manipulera Bram Stoker pour qu'il publie un roman basé sur sa propre non-vie, brisant ainsi la Mascarade de manière plus flagrante que n'importe quel autre vampire à ce jour. Depuis lors, il est resté en grande partie en dehors de la société Kindred, se concentrant sur la recherche d'un moyen d'exploiter l'emprise du puissant démon Kupala sur la Transylvanie pour son propre usage."
 POD_investigate.1.t.erianthe:0 "Connaissance : Érianthe"
 POD_investigate.1.desc.erianthe:0 "Lorsqu'elle était bébé, Erianthe a été abandonnée à son sort sur les marches du palais de Knossos, et ses parents n'ont jamais su qu'elle avait été recueillie par une vieille femme qui vivait dans les ruines en ruine. Théophanie, une prophétesse malkavienne, a élevé Erianthe et lui a enseigné les voies de l'Oracle. Lorsque Théophanie a ressenti l'appel de quitter la Crète, elle [Embraced|E] Erianthe et l'a quittée pour servir de prochain Oracle.\nErianthe agit toujours avec une grande dignité, mais elle souffre d'une grave dépression. Après chaque prophétie réussie, elle tombe dans une profonde tristesse, et refuse parfois de se mettre à l'abri à l'approche de l'aube. Il y a des moments où elle regarde les eaux scintillantes de la mer Égée et aspire à plonger dans les vagues. Sans ses disciples fidèles et dévoués, cela serait probablement arrivé depuis longtemps.\nLe destin futur de Canon\nErianthe poursuivra son devoir, devenant de plus en plus célèbre et recherchée par les puissants mages auprès des loups-garous sauvages. Malgré cette position de profond respect de la part de la plupart des créatures surnaturelles, elle ne trouvera jamais la paix qu'elle recherche, peut-être le prix à payer pour ses visions et sa sagesse."
 POD_investigate.1.t.karsh:0 "Connaissance : Karsh"
 POD_investigate.1.desc.karsh:0 "Karsh est considéré comme le Seldjoukide Hassan al-Samhir, conquérant de Manzikert, le plus grand des généraux, qui a servi deux sultans du jeune Empire ottoman, celui que les Turcs ont exalté dans le vers « Samhir, grand Samhir, inexorable Samhir, le plus puissant des guerriers ». sous l'ancien ciel bleu'.\nLes historiens caïnites racontent l'histoire d'une rencontre propice entre une main de mort-vivant et une volonté ininterrompue. C'est là que Hassan al-Samhir a juré fidélité éternelle à un immortel se faisant appeler Hardestadt de Ventrue, chef des hommes et des monstres, un être dont les paroles ont influencé les nations et porteur d'un intellect étrange, qui savait que les mots ne suffiraient pas toujours. Hassan al-Samhir a prêté serment et est devenu Karsh, le seigneur de guerre de la Camarilla.\nUne autre histoire, plus sombre, existe cependant. Celui qui raconte qu'une personne devient deux individus différents dans un but néfaste...\nLe destin futur de Canon\nKarsh restera le fidèle défenseur de la Camarilla qu'il a toujours été, souvent vu sur les lignes de front et victorieux dans presque toutes ses batailles. Lorsque [Clan|E] Gangrel décide finalement de quitter la Camarilla, Karsh ne le fera pas. Il traquera les traîtres et fera un bilan sanglant avant d'être finalement arrêté, fidèle jusqu'au bout."
 POD_investigate.1.t.petrodon:0 "Connaissance : Pétrodon"
 POD_investigate.1.desc.petrodon:0 "Né sous le nom de comte Alonso Cristo Petrodon de Séville, Petrodon fut frappé par la peste en 1348 ; le Nosferatu Cristo [Embraced|E] l'a aidé à lui sauver la vie.\nPetrodon a rapidement acquis la réputation de réprimer brutalement les Anarchs. Peut-être l'un des partisans les plus fanatiques de la Camarilla, Petrodon effraie même ses partisans les plus fidèles, craignant qu'ils ne répondent à tout moment à ses nobles attentes.\nLe destin futur de Canon\nPetrodon continuera à servir la Camarilla avec la brutalité et la détermination pour laquelle il est connu. Devenu Justicar et bras droit du Cercle Intérieur pour tout ce qui concerne Anarch, il y réussira et détruira presque l'État libre d'Anarch naissant jusqu'à sa mort aux mains d'une plus grande conspiration en 1997."
 POD_investigate.1.t.phaedymeravnos:0 "Connaissance : Phédyme"
 POD_investigate.1.desc.phaedymeravnos:0 "Phaedyme était à l'origine un soldat de l'armée d'Alexandre le Grand, se faisant passer pour un homme pour échapper au sort attendu de son sexe. En Inde, Phaedyme fut [Embraced|E] par Kali, et ils parcourèrent le monde pendant longtemps avant de s'établir en Gaule.\nCela leur valut l'inimitié des Gangrels indigènes et des Ventrues romains. Le couple détruisit plusieurs Ravnos qui tentaient de s'introduire sur leur territoire, principalement des Sybarites, un jati (lignée) voyou de Ravnos descendant de Rome. Au cours de ses voyages, Phaedyme s'est liée d'amitié avec plusieurs vampires puissants, comme Zarathustra et Montano des Lasombra, et Mithra des Ventrue. Elle s'est ensuite consacrée à maîtriser la guerre et l'honneur.\nFascinée par les idéaux de chevalerie et de chevalerie, elle a néanmoins été contrainte au [torpor|E] pendant la majeure partie de l'âge des ténèbres. Maintenant récemment réveillée, elle est furieuse de voir les idéaux qu'elle aimait s'être évanouis et rassemble ses partisans plus près de l'Inde et loin des sectes corrompues, dans l'espoir de préserver quelque chose de l'héritage chevaleresque dans cette nouvelle maison.\nLe destin futur de Canon\ nPhaedyme survivra à la destruction presque complète de son [Clan|E]. Elle mène actuellement des recherches pour savoir qui aurait pu être assez puissant pour détruire les Ravnos [antediluvian|E]."
 POD_investigate.1.t.karlschrekt:0 "Histoire : Karl Schrekt"
 POD_investigate.1.desc.karlschrekt:0 "Dans la vie, Karl Schrekt était un chasseur de démons redouté de Vienne. Homme motivé, il est réputé pour avoir placé le puissant Eirik Eigermann au [torpor|E].\nIl fut [Embraced|E] par son [Sire|E] après avoir été vaincu dans une lutte difficile. Survivant aux incendies de l'Inquisition (une ironie amère et douloureuse pour un homme qui chassait autrefois les démons), il arriva à la conclusion que la Camarilla était le plus grand événement de l'histoire de Kindred et s'y engagea.\nLa réputation de Karl parmi les Tremere et les La Camarilla grandit la nuit et de nombreux feux de joie ont déjà été allumés pour le Sabbat ou les Anarchs qui l'ont sous-estimé.\nDestin futur dans Canon\nPendant des siècles, il agira comme l'arme de la Camarilla contre le Sabbat, les Anarchs et les menaces occultes. Il supprimera ou détruira la tradition concernant le [antediluvians|E], éliminera d'innombrables menaces contre la Mascarade et fera tout cela sans pitié. Il gagnera sa part de disciples, mais peu d’ennemis. Ceux qu’il avait, il les tuait. Il est désormais l'un des plus anciens Tremere restants et dirige son [Clan|E] brisé avec les mêmes vues dures qu'il a toujours eues."
 POD_investigate.1.t.mukhtarbey:0 "Histoire : Mukhtar Bey"
 POD_investigate.1.desc.mukhtarbey:0 "Mukhtar Bey était mamelouk dans sa vie et garde du corps dans sa vie pour le puissant prince du Caire, Antonius. Tout a changé lorsque Lupins a envahi les appartements de son maître ; Mukhtar Bey fut saisi d'une peur terrible et s'enfuit, laissant son maître mourir. Honteux et dégoûté de sa propre lâcheté, il en imputa la responsabilité à sa lignée sans clan et se prépara à s'aventurer au soleil. C'est alors, cependant, que les autres vampires vinrent le voir et lui demandèrent d'être le nouveau prince. Le cœur lourd, il accepta, croyant qu'ils se rendraient compte assez tôt de l'erreur de leur choix.\nMukhtar Bey dirige le Caire comme une ville libre, sans prêter allégeance à l'une des grandes sectes de morts-vivants, autorisant les vampires de tous les [Clan|E] et de tous les héritages. à l'intérieur de ses frontières.\nMalgré divers prophètes de malheur qui appellent à sa destruction, il est néanmoins capable de maîtriser les factions disparates au Caire, et il gagne le respect, car son règne est stable malgré les nombreux changements de vent politique.\nDestin futur dans Canon\nLa culpabilité de Mukhtar le rattrapera dans les nuits modernes, lorsqu'il mettra en œuvre un plan terrible pour trouver le salut pour quelque chose qu'il n'avait aucune raison d'expier."
 POD_investigate.1.t.laurent:0 "Histoire : Laurent d'Angers"
 POD_investigate.1.desc.laurent:0 "Né sous le nom de Lorcan, ce prince d'une petite tribu irlandaise de parents a dû les diriger lorsque leurs protecteurs Lupins ont été tués par des rivaux. Grâce à sa maîtrise rapide des capacités de guerre et de leadership, Laurent a bien fait, aidant sa tribu à survivre jusqu'à l'arrivée soudaine de l'envoyé vampirique de la mystérieuse Isouda de Blaise.\nSentant une opportunité et frappé par les compétences de Laurent et sa beauté angélique, l'envoyé l'a amené au sang en tant que [ghoul|E] et l'a aidé à lancer une attaque décisive contre ses ennemis Lupins. Cette menace ayant pris fin, il a ensuite présenté Laurent à Isouda elle-même, qui a rapidement vu le potentiel du garçon et lui a succédé en tant que mentor. La tutelle d'Isouda est cependant connue pour être une affaire impitoyable et celui récemment rebaptisé « Laurent » (par Isouda elle-même) a vite compris qu'il pourrait être bien plus en danger devant les tribunaux impitoyables de France que dans la nature sauvage d'Irlande.\nN'ayant d'autre choix que de partir. Mais Laurent compte tout faire pour plaire à sa nouvelle maîtresse et gagner une place d'honneur à ses côtés."
 POD_investigate.1.t.hugh:0 "Histoire : Hugh Marston"
 POD_investigate.1.desc.hugh:0 "Il n'y avait rien que Hugh appréciait plus que le bruit que faisait son épée lorsqu'elle craquait les os, et il en entendit beaucoup pendant la Première Croisade. Devenu mercenaire pour poursuivre son sanglant travail, il fut bientôt mis au service d'un seigneur Ventrue. Ses prouesses considérables et sa loyauté lui ont rapidement valu suffisamment de sang pour devenir un [ghoul|E].\nLa vie de Hugh a encore changé lorsque sa charge s'est fait trop d'ennemis pour que lui-même puisse les gérer. Désormais sans maître, Hugh a continué à vendre ses compétences, mais il était désormais payé en sang.\nGrâce à sa connaissance du comportement du [cainite|E], l'épée de vente trouvait facilement de nouveaux maîtres et il échangeait ses compétences brutales contre un avant-goût de leur vitae. Déménageant fréquemment, il travailla bientôt également comme une sorte de messager, gagnant une réputation d'intermédiaire fiable.\nCela le mit inévitablement en contact avec diverses factions de l'Hérésie Caïnite. Des contacts répétés ont conduit à sa conversion et il considère désormais sa condition comme similaire à celle de Caine ; lui aussi doit parcourir la Terre et emporter avec lui le message et la bénédiction de Dieu.\nGrâce à sa combinaison d'expérience et de familiarité, il est maintenant l'un des principaux prédicateurs de l'Hérésie."
 POD_investigate.1.t.bayezid:0 "Histoire : Bayezid Gantenbein"
 POD_investigate.1.desc.bayezid:0 "Autrefois esclave [ghoul|E] du Caitiff [cainite|E] Stanislav des Élus de Calomena, Bayezid et son frère Basil ont trouvé leur foi Bogomil corrompue par les intérêts des morts-vivants. Lorsque Stanislav fut détruit lors de la chute du Rêve de Michel en 1204, les frères Gantenbein furent libérés de leurs liens de sang. Depuis ce temps, ils ont pris le nom de « Les Réprouvés de Calomena » et ont mené les fidèles bogomilistes dans des attaques contre les vampires dans toute la Bosnie.\nEn ce qui concerne Bayezid, Satan est déjà actif sur Terre et les vampires sont ses agents. C'est sa vocation d'exiger une terrible vengeance - non, la justice - sur les âmes des Damnés. Ce qui est inquiétant pour les frères, c'est que Bayezid est devenu accro au sang des créatures qu'il cherche à détruire, et cette contradiction déchire sa santé mentale jour après jour."
 POD_investigate.1.t.layla:0 "Connaissance : Layla"
 POD_investigate.1.desc.layla:0 "Créature de mystères et de légendes, Layla serait la fille de Lilith elle-même. En tant que telle, son immortalité est assez différente de celle des vampires et elle nourrit une haine profonde envers [cainites|E] qui a trahi sa Mère Sombre.\nD'autres indices indiquent qu'elle a bu du sang de Lilith à la place, peut-être directement, ou peut-être par l'intermédiaire d'un patron ancien et puissant. Cette théorie est renforcée par sa vague association avec le mystérieux Tal'mahe'Ra, une secte d'anciens puissants, dont certains adorent Lilith elle-même.\nQuelle que soit la vérité, Layla est une créature très puissante et dangereuse, peut-être même quelque chose de plus qu'un [ghoul|E], et beaucoup se demandent tranquillement quels pourraient être ses objectifs finaux.\nSon objectif actuel semble tourner autour du [Clan|E] Brujah, dans lequel elle sème les graines de la discorde et de la méfiance, réduisant les Rois Philosophes autrefois fiers en une populace désorganisée. plus chaque nuit qui passe."
 POD_investigate.1.t.falsehaqim:0 "Connaissance : Haqim"
 POD_investigate.1.desc.falsehaqim:0 "Ce [ghoul|E], dont le nom de naissance a été perdu, était le protégé d'un guerrier Assamite lors de la guerre du clan contre les Baali. Lorsque le maître du [ghoul|E] fut détruit, le Serment de Sang recula sur lui et brisa son psychisme, le poussant à fuir dans le désert. D'autres pensaient que le [ghoul|E] avait péri avec son maître. Cependant, il a survécu et n'est pas retourné au [Clan|E], mais a utilisé ses dons et son expérience pour tendre une embuscade à plusieurs [cainites|E] et prospérer, réprimant son besoin de vitae.\nQuand il a appris l'existence d'un endroit appelé Aluh Amut et d'une secte. d'assassins mortels, il s'y rendit et assuma le rôle de leader. Avec le temps, le [ghoul|E] a pris le nom de Haqim, le propre [antediluvian|E] des Assamites, dans une sombre moquerie de ses anciens maîtres.\nLe destin futur dans Canon\nDe nombreux Assamites tenteront d'effacer la tache que les faux Haqim apportent sur leur nom, mais ils échoueront tous. Ceci, à son tour, lui vaudra le respect de nombreux guerriers du clan, qui commenceront à imiter les tactiques de terreur des Hashshashin.\nEn tant que tel, l'influence de Haqim sur le [Clan|E] sera encore plus profonde que même lui aurait pu anticiper. ..."
 POD_investigate.1.t.folch:0 "Connaissance : Folch"
 POD_investigate.1.desc.folch:0 "Depuis ses humbles débuts en tant que mercenaire hollandais après la croisade des Albigeois, Folch a vu tout ce que le monde [cainite|E] avait à lui offrir : la tromperie, l'avidité et les fausses promesses. Malgré ses services remarquables (et plutôt impitoyables) auprès de certains des vampires les plus puissants de France, Folch n'a jamais été en mesure d'obtenir le [Embrace|E] dont il rêvait tant, car il était considéré comme trop dangereux.\nEh bien, Folch leur a donné raison en se retournant contre son dernier serait maître et l'amènerait à son destin ardent. Depuis lors, le vétéran désormais grisonnant a commencé à utiliser les vampires comme ils l'ont utilisé dans le passé et il n'a aucun scrupule à les trahir ou à leur tendre une embuscade si cela signifie que son approvisionnement en sang est sécurisé.\nLe destin futur de Canon\nFolch poursuivra sa carrière pendant quelques années jusqu'à ce que sa chance lui tourne au cours d'une embuscade ratée."
 POD_investigate.1.t.antonio:0 "Histoire : Antonio Cardona"
 POD_investigate.1.desc.antonio:0 "Fervent catholique et l'un des Chevaliers de l'Ordre de Saint-Jean de son vivant, Antonio a du mal à adapter sa foi à sa nouvelle condition vampirique. Il a finalement trouvé sa vocation en lançant un projet à long terme, l'établissement de ses parents mortels comme puissance dominante à Malte. Comme Cardona ne peut se nourrir que des membres de sa lignée mortelle, avoir à cœur leurs meilleurs intérêts semblait naturel.\nEn tant que tel, Antonio apprend jusqu'à présent lentement les voies du [cainites|E], tout en se détachant autant qu'il le peut de leur politique mortelle. jusqu'à ce qu'il soit prêt.\nLe destin futur de Canon\nEn 1482, Antonio obtiendra le contrôle total de Malte et commencera à regarder vers l'extérieur. Sa diligence et son souci de sa famille le verront prospérer et devenir le premier patron immortel de la tristement célèbre mafia. Un [torpor|E] inattendu ralentira ses plans, mais il reste encore une nuit une force majeure, bien que secrète, dans le sud de l'Italie."
 POD_investigate.1.t.valerius:0 "Connaissance : Valérius"
 POD_investigate.1.desc.valerius:0 "Dans la vie, il n'y avait pas de Valerius, seulement Walhhere, un noble saxon mineur, fidèle au roi Harold et heureux en mariage et père de trois fils forts. Son peuple prospérait et il dirigeait bien ses terres. Puis vint l’appel du roi Harold. Les Normands avaient envahi le pays et chaque seigneur devait lever des hommes pour défendre le pays. Walhhere a répondu à l'appel sans poser de questions, marchant au combat avec un état d'esprit calme et confiant. Valerius entra dans la non-vie sur le champ de bataille d'Hastings, peu de temps après avoir été transpercé par une lame normande. Il prit son nouveau nom pour refléter sa nouvelle existence. Après quelques décennies passées avec son père Bindusara, un érudit réputé, il a prêté son épée à Mithra.\nIl sert maintenant de shérif, gardant Londres libre des indésirables pour son Seigneur.\nLe destin futur de Canon\nL'étoile de Valerius va monter rapidement, et tombe encore plus vite. Confié par Mithra comme régent lors d'un de ses [torpor|E], Valerius commettra plusieurs erreurs qui feront enrager son seigneur après son retour. Rejeté et honteux, il planifiera deux tentatives d'assassinat, la seconde en 1940 étant apparemment réussie.\nFinalement victorieux, Valerius se retirera dans un rôle de conseiller auprès de son enfant et prince, Anne Bowesley. Mais le Dieu Soleil pourrait être plus difficile à tuer qu’on ne le pensait initialement…"
 POD_investigate.1.t.tercio:0 "Connaissance : Tercio Bravo"
 POD_investigate.1.desc.tercio:0 "L'histoire personnelle de Tercio est entourée de mystère. Ce que l'on sait, c'est qu'il a combattu pendant des années aux côtés d'El Cid et qu'il avait la réputation d'être le soldat le plus sanguinaire et le plus habile de cette bande de guerriers.\nLes [cainites|E] de Dark Ages Iberia pensent que Tercio a été [Embraced|E] deux ans avant son seigneur de guerre. El Cid est mort (certains disent dans le cadre d'un effort visant à attirer El Cid lui-même dans le [Clan|E] Lasombra), mais le fait est qu'après la disparition d'El Cid, Bravo a passé des décennies à travailler pour la cause de la soi-disant Reconquista de l'Ombre. \nPendant un certain temps, il se tenait aux côtés du prince de Tolède, en tant que conseiller et général - une position qui lui conférait une longue portée au sein de la Reconquista. Mais bien qu'il soit un excellent tacticien, Bravo était attaché à une stratégie d'attaque inflexible qui ne lui convenait pas dans tous les cas, surtout une fois que ses ennemis étaient devenus meilleurs pour le pousser dans des batailles qu'il ne pouvait pas gagner. Finalement, il a dû quitter son poste auprès du prince de Tolède sous un nuage de disgrâce, mais cela signifiait également que Bravo était à nouveau un agent libre.\nAu cours du siècle suivant, son bilan est devenu de plus en plus irrégulier, alors que les haines personnelles et les querelles de longue date lavaient avec d'autres Caïnites ont pris le pas sur son jugement stratégique. En conséquence, Bravo a été de plus en plus complètement isolé et ses quelques confidents notent qu'il divague souvent sur le fait qu'il a été conspiré."
 POD_investigate.1.t.issachar:0 "Connaissance : Issachar"
 POD_investigate.1.desc.issachar:0 "Avec une apparence grecque jeune et classique, Issachar pourrait être confondu avec un jeune mortel, si ce n'était pour la pâleur maladive commune à de nombreux [cainites|E]. Calme et contemplatif, Issachar est en quelque sorte un patron des causes perdues, de ces nouveau-nés qui n'ont jamais connu leur [Sires|E] ou qui ont été maltraités par eux. Il est réputé comme un mentor juste, quoique mystérieux, aimant enseigner par le silence ou des philosophies obscures.\nEn tant que Vrai Brujah, il s'intéresse tout particulièrement à l'éducation de ceux de sang Brujah, espérant peut-être les rapprocher de Brujah plutôt que du usurpateur Troile.\nSon élève le plus récent est la volontaire Floretta, une femme qu'il avait prévu de s'embrasser après un long débat, mais qui a été attaquée par un rival Brujah et [Embraced|E] à la hâte, ce qui l'a amenée à devenir Caitiff.\nQuitter Barcelone. après l'incident, Issachar se dirige désormais vers Carthage avec son protégé, sachant que quelque chose, ou quelqu'un, l'y attend, mais ne sachant pas trop s'il doit craindre ou accueillir ces retrouvailles..."
 POD_investigate.1.t.lazarus:0 "Connaissance : Lazare"
 POD_investigate.1.desc.lazarus:0 "Lazare est le fils infidèle de Cappadocius – un puissant vampire qui s'est rendu en Égypte et a renoncé à l'invitation de son [Sire|E] à la Fête de la Folie et a depuis détruit tous les agents envoyés après lui.\nLes rapports sur sa vie mortelle suggèrent qu'il était un thanatologue hébreu, [Embraced|E] pour sa vaste sagesse et son vif intérêt pour la mort. Selon beaucoup de ceux qui le connaissaient, Lazare était autrefois l'un des enfants préférés de Cappadocius, apprécié pour sa pensée érudite et sa perspicacité.\nIl connaissait également le désir de divinité de son père et s'efforça de le supplanter en déchiffrant les secrets des Sargons. Fragments, tomes contenant des connaissances mystiques écrites par Cappadocius lui-même.\n Bouleversé par ce signe d'infidélité, Caias Koine se rendit au refuge de Lazare en Égypte pour le ramener face au fondateur. Les deux se sont battus et, grâce à l'utilisation de Serpentis, Lazare a survécu et a tué Caias. Le clan n'avait pas la capacité de riposter contre l'enfant traître, alors Lazare fut laissé mijoter en Égypte avec sa propre progéniture.\nLazare, comme il n'a jamais été condamné par son père, a continué à se considérer comme faisant le travail de son père. Il a presque atteint son objectif, mais a été déjoué par Constancia et son agent, Markus Musa Giovanni. Le Codex Sargon a été détruit pendant le combat, et Lazare s'est retrouvé dans le [torpor|E].\nLe destin futur de Canon\nLazare se réveillera pendant les Nuits modernes et, sous le déguisement du Capucin, organisera la renaissance du [Clan|E] Cappadocien en tant que clan Hecata sous ses conseils."
 POD_investigate.1.t.bai:0 "Lore: Bai Qi"
 POD_investigate.1.desc.bai:0 "Wan Kuei, célibataire, habite à Mogadiscio. Bai Qi des Hungry Ghosts est arrivé sur un navire commercial en provenance de l'Empire Song. Il montre peu d'intérêt à rencontrer [cainites|E] et prétend qu'il les connaît déjà, bien qu'il soit prêt à rencontrer Laibon. Les Laibon, cependant, ne voient aucun intérêt à se faire des amis ou des ennemis avec un seul vampire et l'ignorent largement.\nLa Na'ib, Farnaza, est consciente de la présence de Bai Qi et suit ses efforts, même si elle ne voit aucun raison d’agir (encore) contre lui."
 POD_investigate.1.t.camille:0 "Histoire : Camille Duchesne"
 POD_investigate.1.desc.camille:0 "Bizarre parmi son [Clan|E] souvent assez autocratique, Camille a toujours valorisé la coopération comme un moyen d'obtenir une gouvernance [cainite|E] plus stable. Trouvant que les cours divisées et meurtrières de France ne convenaient guère à sa théorie, elle s'installa dans les basses terres et, grâce à un mystérieux patron, réussit à s'assurer une principauté dès son plus jeune âge.\nElle commença alors avec diligence à mettre en œuvre ses idées, travaillant dans relation étroite avec elle [primogen|E] et ses voisins. Malgré quelques tentatives de rivaux plus violents pour prendre le pouvoir, la chance de Camille a jusqu'ici suffi à protéger sa principauté pittoresque.\nLe destin futur de Canon\nLes expériences de Camille auront un impact profond sur le [cainites|E] des basses terres, ce qui entraînera la formation du Consortium et une paix durable pour la région. Elle ne sera cependant pas là pour voir cela se produire."
 POD_investigate.1.t.christof:0 "Histoire : Christof Romuald"
 POD_investigate.1.desc.christof:0 "De son vivant, Christof est né le deuxième fils d'un noble mineur du nord-ouest de la France et a participé aux croisades orientales en tant que membre de l'Ordre des Frères de l'Épée. En 1194 EC, lors d'une bataille dans les collines moraves, le courage de Christof a aidé à gagner la victoire, mais il a été blessé par une flèche.\nSa blessure était grave et la plupart des sœurs l'ont cru mort, mais il a été soigné jusqu'à santé. Lorsqu'il apprit que Prague était en proie à d'affreux szlachtas la nuit tombée, il se dirigea vers leur repaire dans les mines d'argent de Bonn à proximité et les tua tous, ainsi que leur maîtresse, Ahzra la Mort-vivante.\nIl fut abordé dans une ruelle par l'un des habitants de Prague. Kindred local : Ecaterina la Sage, une Prométhéenne et chef des Brujah. Impressionnée par ses réalisations, elle le [Embraced|E] avant que les autres clans n'aient une chance. Amené au refuge d'Ecaterina à l'Université de Prague, Christof a déploré son âme perdue, mais s'est engagé à la cause prométhéenne.\nServant désormais comme lieutenant d'Ecaterina, Christof l'a servie loyalement, combattant les Cappadociens, Tremere et fondant finalement son combat contre le puissant Tzimisce Methuselah Vukodlak. Leur bataille s'est terminée avec l'entrée des deux joueurs au [torpor|E].\nDestin futur dans Canon\nChristof se réveille à l'ère moderne et prend sa revanche sur Vukodlak. Il servira ensuite à nouveau Ecaterina dans de nouvelles aventures, notamment le meurtre de Lucius Aelius Sejanus et la découverte des ruines de Carthage."
 POD_investigate.1.t.borovich:0 "Histoire : Borovitch"
 POD_investigate.1.desc.borovich:0 "Gangrel dur et implacable, Borovich mène les païens prussiens contre l'assaut de la Croix et de ses partisans allemands Ventrue. Malgré leurs fortes convictions et leurs prouesses au combat, l'avenir s'annonce sombre pour les voies païennes du peuple prussien et du [cainites|E]. Le combat n'est pas encore terminé, mais il devient de plus en plus difficile.\nTengael, le fils de Borovich, essaie de convaincre son [Sire|E] de fuir et de trouver de nouveaux territoires mais le vieux Gangrel n'écoutera pas.\nLe destin futur de Canon\nBorovich prendra partie au dernier combat païen sous la direction de Qarakh. Il se battra courageusement et sera l'un des rares à survivre à la bataille meurtrière contre Mathusalem Alexandre."
 POD_investigate.1.t.odin:0 "Connaissance : Odin"
 POD_investigate.1.desc.odin:0 "On ne sait pas grand chose des jours de vie du Très-Haut, seulement qu'il était vieux lorsqu'il s'aventura dans le Nord. Il servit comme prêtre du peuple germanique, qui l'identifia à Odin, une identité qu'il adopta volontiers. Il essaya d'utiliser les différentes tribus germaniques pour écraser l'Empire romain ascendant. Certains prétendent que c'était par dépit envers les Ventrue, d'autres par aversion pour la civilisation en général.\nLorsque l'Empire s'est effondré, il s'est installé à Uppsala, où il était vénéré comme un dieu vivant, tandis qu'il inspirait des conflits entre les différents changeurs de forme. du Nord afin de renforcer son emprise sur ses habitants. Durant ces jours, il voyagea beaucoup à travers la Scandinavie, embrassant divers enfants qui formèrent plus tard ses Walkuries, ceux qui recherchaient des héros et les amenaient à son temple pour servir de goules. Il a utilisé ces guerriers contre les Lupin Get de Fenris lors des guerres de Fenrir. Son [einherjar|E] combattit à sa demande contre l'influence envahissante de ses ennemis, et le Très-Haut envoya des raids vikings vers les nations du sud pour les incendier et les piller.\nLorsque le christianisme arriva dans le Nord, le peuple suédois se convertit en masse. Ils ont pris d'assaut le temple du Très-Haut et l'ont chassé avec le feu, l'acier et la vraie foi. Avec sa disparition, le paganisme et l'ordre établi parmi les vampires nordiques se sont effondrés.\nLe destin futur de Canon\nEn 1977, sa petite-fille Brunhilde retrouvera son corps engourdi et prépare depuis lors son retour."
 POD_investigate.1.t.lambach:0 "Histoire : Lambach Ruthven"
 POD_investigate.1.desc.lambach:0 "Lambach était un Tzimisce de naissance noble, élevé en Europe de l'Est spécifiquement pour devenir un mort-vivant, élevé pour exercer le pouvoir. Malheureusement, l’effet secondaire de la reproduction contrôlée crée des enfants gâtés avec des gènes faibles et une volonté plus faible. Ainsi, Lambach n'a jamais exercé son commandement avec beaucoup de confiance ou de courage, ce qui en fait un seigneur vampire plutôt indécis.\nIl a vécu sa vie dans la peur de l'inévitable [Embrace|E] et a fait de son mieux pour l'éviter. Parce qu'il passait tellement de temps à redouter la morsure, il a beaucoup souffert lorsque son [Sire|E], Tabak, l'a vidé de son sang. En tant que vampire, il est devenu un tyran anxieux, désespéré et terrifié.\nLe destin futur de Canon\nL'étrange histoire de Lambach ne fait que commencer. Il sera choisi par le tristement célèbre Dracula pour devenir son [Sire|E]. Il verra la vérité du [diablerie|E] de Lugoj sur Tzimisce. Il apprendra le secret de l'underground new-yorkais. Et pendant tout cela, personne ne le croira, car il se dissoudra dans un accident de train de vampire.\nMais Tzimisce continuera à veiller sur son descendant préféré, jusqu'à la fin du monde..."
 POD_investigate.1.t.dracon:0 "Histoire : Le dragon"
 POD_investigate.1.desc.dracon:0 "L'endroit qui abritait autrefois l'homme mortel devenu le Dracon n'existe plus d'une manière qui compte. On ne sait pas pourquoi l'Aîné a pris la décision de le transformer, mais on sait qu'il l'a pris lorsque le Dracon n'était qu'un enfant, et qu'il s'y est tenu lorsque le garçon a atteint l'âge adulte. Contrairement à beaucoup de ses enfants, l'Aîné lui offrait un véritable choix le moment venu : le don de son sang ou le droit de vivre et de mourir en mortel, une vie dans laquelle il n'interférerait pas. On dit que l'Antédiluvien l'aimait, non pas comme un homme aime son amant, mais comme un père aime son fils.\nLe Dracon se considérait comme le contenant et le conservateur du lien de son [Sire|E] avec l'Humanité, les restes de sa capacité à ressentir et comprendre l'émotion humaine. Et lorsque l'Aîné fut tué par Samiel, le Dracon fut le vaisseau de sa renaissance, lorsque le [antediluvian|E] se reforma dans ses viscères comme un embryon.\nIl rencontra son amant et compagnon Michael lors d'un des voyages du Toréador sur l'île de Chypre. au IIe siècle. Ils sont rapidement devenus ravis l'un de l'autre et il a rapidement participé à la formation du Rêve de Constantinople. Il quitta la ville en 888, après une longue série de trahisons et de malentendus, et n'a plus été revu depuis.\nLe destin futur de Canon\nDracon aspirera à une mort définitive qui lui sera refusée par Tzimisce lui-même. Après 800 ans d'horreur et de folie, il sera libéré par le retour de Michael, réunissant enfin les deux amants."
 POD_investigate.1.t.michael:0 "Connaissance : Michael"
 POD_investigate.1.desc.michael:0 "Mi-ka-il est né dans la ville mésopotamienne d'Ebla. Il devint le scribe du roi et attira l'attention d'Arikel qui le [Embraced|E]. Il passa les 50 années suivantes à Ebla, adoré comme un dieu en compagnie de son amant Ma-Ri. Lorsqu'Ebla fut capturé par les Akkadiens, il fut emmené pendant la journée à Kish sur l'Euphrate. Il ne s'est jamais remis de la perte de Ma-Ri.\nLorsque la religion chrétienne est devenue puissante, il l'a adoptée et s'est rebaptisé Michael. Au moment où Rome tombait en disgrâce, il partit avec Antonius et le Dracon vivre à Byzance. Tous trois créèrent le Rêve, la politique vampirique la plus influente depuis mille ans.\nFinalement, les tensions entre la Trinité et leurs familles devinrent si extrêmes qu'elles conduisirent à la destruction d'Antonius par les mains de Caius en 796 EC. La mort d'Antonius a été pleurée à la fois par Michael et par le Dracon. Le Rêve était devenu dysfonctionnel, entraînant la folie croissante de Michael et l'abandon de la ville par le Dracon.\nSes illusions de grandeur, cependant, l'ont amené à croire qu'il était un véritable Archange. Son instabilité mentale s'est certainement aggravée en raison de la perte de ses amants, et pendant le chaos de la 4ème Croisade, il a permis à son amante perdue depuis longtemps, Mary, maintenant Baali, de le diaboliser.\nLe destin futur de Canon\nL'âme de Michael perdure encore à l'intérieur de Mary. . Il prendra enfin le relais lors des Nuits Modernes et lancera le processus de recréation d'un nouveau Rêve perfectionné."
 POD_investigate.1.t.baba:0 "Connaissance : Baba Yaga"
 POD_investigate.1.desc.baba:0 "Baba Yaga est un mathusalem Nosferatu extrêmement puissant, âgé de plus de 6 000 ans. Elle est la célèbre enfant des Nosferatu [antediluvian|E] qui n'était pas liée par le sang [Sire|E]. La Petite Grand-Mère est la défenseure du Rideau d'Ombre et, selon certains, l'ancêtre de toute l'incarnation actuelle des Nosferatu [Clan|E].\nL'identité qu'elle était à l'origine est désormais sans objet. Ce que l'on sait en revanche, c'est sa rébellion contre la cruauté de son père, Absimiliard. Le vengeur [antediluvian|E] l'a traquée sans relâche, la forçant à conclure un sombre marché avec l'entité connue sous le nom de Wyrm, déchaînant le puissant Zmei contre lui. Cela a suffi à le conduire au [torpor|E] et à sauver le clan Nosferatu d'une extinction prématurée.\nLe pacte avec le diable a cependant fait des ravages, et Baba Yaga est devenue une pâle imitation de ce qu'elle était autrefois, maintenant une sorcière cruelle et sadique. digne des cauchemars. La Russie s’est assombrie avec elle et seule sa chute dans la torpeur a protégé la terre, et elle, du déclenchement d’horreurs indicibles au nom de sa défense. Depuis, ses fidèles « petits-enfants » prennent soin de son lieu de repos et de son royaume.\nLe destin futur de Canon\nBaba Yaga se réveillera en 1990 et les légendes n'étaient qu'une pâle imitation de la vérité. Elle isolera complètement la Russie dans l’espoir de vaincre enfin une fois pour toutes son monstrueux [Sire|E]. Mais pour le meilleur ou pour le pire, Absimilliard triomphera en 1998, mettant ainsi fin à la non-vie de celui qui s'est enfui."
 POD_investigate.1.t.tinia:0 "Connaissance : Tinia"
 POD_investigate.1.desc.tinia:0 "On dit qu'il y a longtemps Tinia contrôlait les Étrusques et était vénérée comme un dieu du ciel. Elle fut l'un des premiers membres de son [Clan|E] à mettre le pied sur le sol connu sous le nom de péninsule italienne et contribua à la fondation de Rome. Tinia a régné aux côtés de 13 autres vampires sur les Étrusques jusqu'à ce qu'elle soit déposée par son enfant Collat.\nOn raconte qu'au sommet de son pouvoir, elle a perdu la capacité d'innover et a commencé à voler des concepts aux meilleurs esprits mortels. Après avoir vidé ses vaisseaux de toute pensée indépendante, elle s'est ennuyée et a déménagé pour explorer de nouvelles terres et des gens intacts.\nLes descendants de Tinia présentent parfois ses traits, à savoir sa passion pour la découverte. En échange, lorsqu’ils sont confrontés à quelque chose d’inconnu, leur soif de nouvelles connaissances prend souvent le dessus."
 POD_investigate.1.t.canis:0 "Connaissance : Canis"
 POD_investigate.1.desc.canis:0 "Canis a vécu à Bagdad, Alexandrie, Le Caire, Antioche, Carthage, Babylone et toutes les terres situées entre elles. À plusieurs reprises, elle a servi d'animal de compagnie, de compagne, de gardienne et de messagère de divers [cainites|E], sorciers et autres du Moyen-Orient. Si elle n'était pas si intelligente, beaucoup la prendraient pour un chien ou un loup, car elle apparaît et communique toujours sous l'une de ces deux formes.\nElle court normalement à la tête d'une meute de goules errantes. , et vend ses capacités de gardienne ou de messagère contre du sang, un abri ou des faveurs futures.\nLe principal talent de Canis est cependant celui d'éclaireur. C'est naturellement une superbe traqueuse dont les instincts ont été aiguisés par des siècles de pratique. Seuls les Caïnites très habiles et très chanceux lui ont échappé une fois que son nœud coulant est en chasse.\nLe destin futur de Canon\nCanis succombe à sa bête au 17ème siècle. En 1640, elle et sa meute sont mises au pas par une bande de chasseurs et de sorciers chrétiens. Soutenus par un escadron de cavalerie d'élite, ils la descendent pendant trois jours. Entre leurs mains, l'un des plus anciens [cainites|E] du Moyen-Orient trouve sa fin."
 POD_investigate.1.t.magdalena:0 "Histoire : Magdalena Castelucci Borcellino"
 POD_investigate.1.desc.magdalena:0 "Née dans deux puissantes familles de marchands vénitiens, Magdalena a été élevée comme une fille digne de son époque et excellait dans toutes ses activités féminines. Ceci, avec sa beauté époustouflante et ses familles aisées, a fait d'elle la jeune fille la plus recherchée de la ville. C'était le puissant vampire Narses qui était son prétendant le plus ardent, mais il refusa de ternir sa perfection en l'embrassant jusqu'à ce qu'un rival mineur de la famille de Magdalena lui force la main en tentant de l'assassiner.\nMalgré ses appréhensions antérieures, Narses découvrit bientôt que Magdalena est restée aussi parfaite qu'elle l'était, devenant sa conseillère la plus fiable et sa fidèle servante. Il l'a ensuite envoyée à Jérusalem pour sa première véritable mission et elle a contribué à accroître l'influence des Lasombra dans la ville... jusqu'à la mort prématurée de Narses. Depuis lors, Magdalena apprécie rapidement les avantages de la liberté et de l'indépendance, quelque chose qu'elle n'a jamais connu.\nLe destin futur de Canon\nElle découvrira qu'elle est meilleure en intrigue et en manipulation qu'elle ne le pensait, et prendra beaucoup de plaisir à faire de la politique au cours des siècles pour viens. Après la révolte des Anarchs, elle se range du côté des Antitribus, trouvant les rebelles Anarch et Sabbat bien trop barbares à son goût."
 POD_investigate.1.t.mania:0 "Connaissance : Manie"
 POD_investigate.1.desc.mania:0 "La manie est une relique d’une époque bien antérieure. Elle était [Embraced|E] sous le règne des Perses sassasiens et elle est restée en Perse depuis. Malgré sa nature sédentaire, sa portée est longue. Elle était une sorcière âgée et capable lorsqu'elle respirait, et l'ajout de vitae vampirique à son arsenal n'a fait que la renforcer.\nSes serviteurs spirituels s'étendent partout, laissant le meurtre et le chaos dans leur sillage à quiconque la menace. Elle a tâté de l'infernal, mais son éducation zoroastrienne profondément enracinée l'a jusqu'à présent retenue. Alors que sa religion natale est anéantie, Mania peut cependant sentir sa détermination lui échapper. Ce n’est peut-être qu’une question de temps avant qu’elle ne se lance dans la véritable magie noire."
 POD_investigate.1.t.shulgi:0 "Connaissance : Ur-Shulgi"
 POD_investigate.1.desc.shulgi:0 "Selon la légende, Ur-Shulgi est apparu pour la première fois pendant la Seconde Guerre Baali, renversant à lui seul le cours du conflit grâce à sa maîtrise de la magie du sang. Dans le récit assamite le plus courant de la guerre, c'est Ur-Shulgi qui détruisit les armées des Baali, provoquant le cri des pierres et le flot d'une rivière de sang. Il a ensuite fait sa première apparition dans le clan, la peau déjà brûlée et les yeux déjà perdus.\nUr-Shulgi est un être d'un âge incroyable et d'un pouvoir indescriptible. Sa seule loyauté est envers son père et la transformation du [Clan|E] en une forme plus digne de Haqim et, en tant que tel, il nourrit une profonde haine pour toute forme de culte non dirigée vers Haqim lui-même. Un tel exemple est son exécution sommaire du premier Assamite à avoir jamais adopté le zoroastrisme. Après cela, sa figure disparaît des contes assamites enregistrés, peut-être liés à un long [torpor|E].\nLe destin futur de Canon\nUr-Shulgi se réveillera dans les nuits modernes. En levant à peine le petit doigt, il dissipera la malédiction Tremere, tuera les dirigeants alors actuels du [Clan|E], puis dirigera les enfants de Haqim vers leur destin sombre et sanglant. La vengeance finale ne fait que commencer... et le salut pourrait ne jamais venir."
 POD_investigate.1.t.piyau:0 "Histoire : Piyau Payung"
 POD_investigate.1.desc.piyau:0 "Alors que les tribunaux du Cinq-Août s'effondrent lentement, la Cour du Phénix Écarlate sombre dans l'anarchie, alors que les Akuma rivalisent pour le pouvoir avec des fonctionnaires corrompus, tout en défendant leur territoire contre le féroce Xiong Ren qui les traquerait quelle que soit leur allégeance.\nAlors que beaucoup ont déjà donné au combat, ou simplement rejoint le chaos, le Diable Tigre Piyau Payung ne l'a pas fait. Figure frappante et combattante talentueuse, Piyau Payung a également atteint une compréhension profonde de sa nature, pour finalement la codifier dans un ensemble de règles.\nElle a vécu son moment de Den qui a fait d'elle une bodhisattava lorsqu'elle a vu une mante dévorer son compagnon. Sa philosophie enseignait que la Wan Kuei devait être comme la mante – dangereuse, capable de donner naissance à des petits mortels et prête à se débarrasser de son compagnon lorsque leurs usages se seraient taris. Piyau Payung enseigne que la forme féminine est le dépositaire de la création et que « l'essence de la femme » permet la fertilité. Trois vérités de la vie sont universellement reconnues comme ses principes fondamentaux : Consommation, digestion et reproduction.\nLe destin futur de Canon\nPiyau Payung, avec son wu, finira par vaincre les adorateurs du diable et réorganiser le Wan Kuei local en Cours d'Or. Elle atteindra les Cent Nuages ​​en 1700, mais son héritage, le Penangallan, restera."
 POD_investigate.1.t.gervese:0 "Histoire : Gervèse le Fèvre"
 POD_investigate.1.desc.gervese:0 "Chef de l'abbaye de Saint-Denis près de Paris, Gervese jouit d'une réputation à peine moins lumineuse que celle de sœur Vittoria. Farouchement dévoué à Dieu et à l'Église, le bon Abbé est une sainte terreur pour les créatures qui hantent la nuit parisienne, un homme authentiquement mortel avec le Saint-Art et réputé pour ses propos tranchants.\nSon agressivité dans la poursuite des objectifs de l'Inquisition a a obtenu le soutien dont bénéficie l'Ordre Rouge de la part des Chevaliers d'Acre, avec qui il partage une tendance à frapper en premier et à poser des questions plus tard.\nDestin futur de Canon\nAprès une carrière exceptionnelle au service de Dieu, Gervese sera trahi par un membre de son cercle restreint, secrètement l'agent d'un vampire. Sa mort entraînera l'effondrement de l'Ordre Rouge."
 POD_investigate.1.t.elaine:0 "Histoire : Élaine de Calinot"
 POD_investigate.1.desc.elaine:0 "Noble française de naissance, Elaine est le fer de lance des recherches et des enquêtes des Tremere (en particulier les rumeurs sur les trésors magiques des Setites et du fugitif Salubri) sur le continent noir. Elaine est en fait la troisième conseillère à se voir confier cette mission ; ses deux prédécesseurs masculins ont disparu dans des circonstances mystérieuses. La rumeur dit qu'ils ont perdu leurs facultés pour une raison quelconque et sont revenus à des voies bestiales. D'autres Tremere ont seulement été informés que ces conseillers avaient quitté leurs postes, même si l'on pense généralement qu'ils sont morts.\nLa politique la plus controversée d'Elaine est assez récente : elle a commencé à accueillir les habitants qui ont fait preuve d'un potentiel magique, une politique qui n'a pas été adoptée. bien accueilli même si cela semble prometteur.\nSes détracteurs s'empressent de souligner qu'Elaine elle-même a été injoignable ces derniers mois depuis sa Chantrie d'Alger ; ils y voient une preuve de la folie de son plan. Des rumeurs courent cependant selon lesquelles elle serait simplement entrée dans une nouvelle phase de son projet. On dit qu'elle voyage à travers son territoire à la recherche de ceux qui font preuve d'un potentiel à la fois magique et de leadership.\nLe destin futur de Canon\nLes rumeurs deviendront vraies dans les temps à venir. Elaine disparaîtra définitivement au 20e siècle, laissant les dirigeants des Tremere perplexes quant à ce qui pourrait réellement se passer en Afrique."
 POD_investigate.1.t.petrus:0 "Histoire : Petrus Iovalis Pisanus"
 POD_investigate.1.desc.petrus:0 "Il y a quelques siècles, Pietro portait un nom différent dont seuls Auguste et le premier des Jeunes se souviennent. Ce qui compte vraiment, c’est son nom actuel, une falsification historique soigneusement construite pour construire le capital social de sa famille en revendiquant une ascendance continue jusqu’à l’Empire romain et au culte de Jupiter. Beaucoup de ses confrères marchands pisans croient en ses affirmations, mais les jeunes Caïnites qui habitent dans sa ville le font de tout cœur.\nPendant des décennies, Pietro a investi toute sa vaste richesse dans l'avancement du pouvoir de la République de Pise. Il sait parfaitement ce qui se passe dans la politique méditerranéenne et c'est pourquoi il est très mécontent des récentes initiatives des Vénitiens, qui se cachent derrière des paroles d'amitié mais négligent avec méfiance la menace génoise. Le fait que ses frères ont adopté ses stratégies commerciales et lui ont tourné le dos ne sera pas ignoré.\nL'heure des comptes viendra bientôt."
 POD_investigate.1.t.seren:0 "Connaissance : Seren"
 POD_investigate.1.desc.seren:0 "Seren était l'épouse d'un roi gallois. Fière, féroce et hautement compétente, elle dirigeait sa maison, mais son mari et ses fils tombèrent dans l'une des nombreuses guerres féodales. Amère de cette perte, Seren se retira dans une abbaye jusqu'à ce que la chance de la guerre tourne et qu'elle puisse tenter d'assumer la place qui lui revient de reine de Deheubarth.\nElle n'alla pas loin. Pris en embuscade sur la route et mourant, c'était une humble Malkavienne qui [Embraced|E] la fière serait reine. Trouvant un nouveau but dans sa non-vie, Seren a soudainement vu l'ascension du Normand comme la plus grande menace pour ses « sujets » gallois et a joué un rôle déterminant en aidant Mithra nouvellement ressuscité à se débarrasser du puissant triumvirat de vampires qui les accompagnait.\nEn retour pour sa loyauté, Mithra lui-même la nomma baronne de Gloucester et elle s'est jusqu'à présent révélée être une administratrice étonnamment compétente et un prince charismatique. Sa folie la saisit sous forme d'activité frénétique mais lorsqu'elle est plus calme, elle est en effet une présence redoutable, sans jamais oublier qu'elle est enfin une Reine au service d'un Dieu. Comme elle aurait dû l'être dans la vie."
 POD_investigate.1.t.ayr:0 "Connaissance : Ayr"
 POD_investigate.1.desc.ayr:0 "Hermenold, fils d'un forgeron, a appris le métier de son père, mais son amour pour les livres et l'érudition était le sien. En rejoignant l'armée, il se montra un soldat compétent et prit une flèche en essayant de protéger Charlemagne, commençant ainsi l'amitié entre les deux. Désormais noble en tant que comte d'Auxerre, Hermenold est devenu le général et le conseiller le plus fiable de son suzerain jusqu'à ce qu'il subisse un coup fatal lors d'une bataille contre les Saxons.\nCatubodua l'a trouvé ici et lui a parlé de la gloire passée des Brujah pour les siècles suivants. Agissant sous plusieurs fausses identités, Herménold revint bientôt à sa bien-aimée Auxerre et devint un acteur politique important dans les cours de France. Toujours idéaliste dans l'âme, il reste proche des acteurs du pouvoir et essaie de les orienter vers la droiture et la maîtrise de soi, mais se retrouve souvent à se retirer dans ses recherches ou dans son métier lorsque des problèmes commencent à surgir.\nAvec maintenant plusieurs siècles pour se perfectionner. lui-même, Ayr est considéré comme l'un des meilleurs forgerons du monde des morts-vivants, ainsi qu'un politicien compétent et un prince équilibré. Pourtant, il y a toujours dans ses yeux un désir de plus, d'un monde meilleur, si proche... et pourtant si loin."
 POD_investigate.1.t.balesquida:0 "Histoire : Balesquida"
 POD_investigate.1.desc.balesquida:0 "Balesquida a été initié à l'hérésie caïnite en tant que [ghoul|E]. Lorsque son [Sire|E] se tourna vers les enseignements les plus extrêmes de l'Apôtre, Balesquida le suivit. Désormais fervent croyant de ce nouveau culte, il n'est pas du genre à fuir les conflits et est la principale raison de l'influence des Apôtres au Portugal.\nLes objectifs de son culte sont simples : la conversion de tous les [cainites|E] avant le jour de Géhenne lorsque le monde sera purifié par le feu, ne laissant que les fidèles apôtres hériter du royaume de Caïn.\nNéanmoins, Balesquida est aussi méthodique et calculateur que n'importe quel Magister. Il agit rarement de manière imprudente ou sans prévoyance. Ce sont ces qualités qui font de lui une telle épine aux côtés des Caïnites chrétiens et hérétiques."
 POD_investigate.1.t.floretta:0 "Connaissance : Floretta"
 POD_investigate.1.desc.floretta:0 "Floretta a toujours tout remis en question : son rôle prévu en tant que femme, le christianisme et le fonctionnement du monde lui-même. Cette curiosité, combinée à son caractère colérique et à sa bouche grossière, rendait difficile de lui trouver un mari le moment venu. Et c'est aussi pour cela qu'elle a attiré l'attention des [cainites|E], devenant un prix disputé par plusieurs aspirants [Sires|E].\nCela s'est mal terminé pour Floretta. Capturée et torturée par Christobal, elle fut secourue par Issachar et sa fille Katarin avant d'être traduite en justice devant le tribunal de Barcelone. Elle fut condamnée à servir comme scribe, tenue sous contrôle par les Caïnites, pendant un certain temps. Mais cela n'a pas duré longtemps jusqu'à ce que Christobal prenne par la force ce qu'il ne pouvait pas prendre par consentement avant de la faire accuser d'un crime qu'elle n'a pas commis.\nSauvé par Issachar et Katarin avant qu'elle ne soit obligée de saluer le soleil, le violent [Embrace|E] de Floretta n'a pas vraiment pris et elle a fini par devenir encore plus une paria dans la non-vie qu'elle ne l'était dans la vie.\nPourtant, avec son mystérieux mentor et sa bien-aimée Katarin à ses côtés, la philosophe grossière se sent plus libre qu'elle ne l'était auparavant. toute sa vie."
 POD_investigate.1.t.almuntaqim:0 "Histoire : Al-Muntaqim"
 POD_investigate.1.desc.almuntaqim:0 "Quand Amr ibn-al-As envoya ses deux meilleurs stratèges à la forteresse de Babylone pour négocier les conditions de la reddition, Al-Muntaqim était l'un d'entre eux. Vétéran aguerri et l'un des tout premiers convertis à l'Islam, il n'était toujours pas préparé lorsque le patron mort-vivant de Babylone l'a littéralement sorti du temps en faisant de lui l'un des soi-disant « vrais » Brujahs, maîtres du temps. et des secrets.\nAl-Muntaqim n'a jamais été adapté à la contemplation tranquille qui est le modus operandi de son [Clan|E], et quand des années plus tard, il apprit que son [Sire|E] avait été tué par l'un des descendants détestés de Troile, il entra dans une colère noire. . Bien qu'il ait tué de nombreux \"faux\" Brujahs depuis lors, cette rage n'a jamais pris fin, elle s'est simplement calmée au point qu'Al-Muntaqim envisage maintenant des moyens plus grandioses pour mettre fin une fois pour toutes aux usurpateurs détestés de Troile...\nLe destin futur de Troile Le chanoine\nAl-Muntaqim va errer vers l'Est et, avec l'aide d'un mystérieux professeur, inaugurera un nouveau plan. De retour au Caire, il établira un refuge pour le Caitiff, dans l'espoir de tous les sacrifier dans la nuit de la Géhenne, lui donnant suffisamment de pouvoir pour enfin mener le combat jusqu'à Troile elle-même."
 POD_investigate.1.t.tanitbaalsahar:0 "Histoire : Tanitbaal-Sahar"
 POD_investigate.1.desc.tanitbaalsahar:0 "Sahar est née dans la ville phénicienne de Tyr, servant dans le temple de Melqart en tant que chantre de louange du dieu. Sa belle voix, ainsi que son talent lyrique, attirèrent l'attention de Tanit, l'ancien vampire qui avait choisi Tyr comme domaine. Après plusieurs nuits de longues discussions sur l'histoire, la philosophie et la religion qui ont intrigué Mathusalem, Tanith lui a offert l'immortalité pour qu'il puisse poursuivre ses études pour toujours. Sahar a accepté et a choisi le nom de Tanitbaal en l'honneur de son père.\nSahar a erré pendant plus de 300 ans à la recherche de réponses sur la vie et l'humanité avant de s'installer à Carthage. Là, il passa des années en isolement, compilant ce qu'il savait dans ce qui allait devenir les principales philosophies de la Route du Péché.\nIl fut invité par Titus Venturus Camillus, le prince Ventrue de Rome, à partager ses enseignements. Il devient rapidement son amant et lui apprend les voies de la Route du Désir, qui sera bientôt connue sous le nom de Route du Péché. Camilla et ses disciples à Rome embrassèrent avec enthousiasme la nouvelle Route, et elle se répandit rapidement à partir de là.\nPeu de temps après, Tanitbaal-Sahar fut convoqué à Tyr par son [Sire|E]. Il a disparu pendant le voyage – son sort final n'a jamais été connu. Cependant, il aurait été actif au XIIIe siècle, Safirah prétendant agir à sa demande."
 POD_investigate.1.t.iulus:0 "Connaissance : Iulus Rufus Naso"
 POD_investigate.1.desc.iulus:0 "Relique des jours blancs du règne de Caracalla, Iulus regarde le monde médiéval sombre et crache de dégoût. Rien de tout cela n’est comparable à Rome. Pourtant, à sa manière, il fait de son mieux pour élever ce triste état de choses.\nDe son vivant, il était un fabricant d'épées de grande réputation. Son savoir-faire était impeccable et sa réputation sans égal. Ses compétences politiques faisaient cependant plus défaut et il se retrouva victime d'un complot de l'élite romaine et dans l'arène des gladiateurs. Son épée parfaite lui a valu de nombreuses victoires là-bas, ainsi que le [Embrace|E] d'un de ses admirateurs morts-vivants.\nDepuis, il est devenu l'un des forgerons les plus recherchés du monde des morts-vivants, se faisant autrefois une réputation imposante. encore. Ironiquement, cette importance le rend presque imperméable aux complots du monde des morts-vivants, car celui qui voudrait l'abattre serait évité par ses nombreux et puissants protecteurs.\nEt ainsi, Iulus sonne à sa forge nuit après nuit, rêvant de les jours de gloire d'antan et les recréant petit à petit dans ses célèbres armes."
 POD_investigate.1.t.midian:0 "Connaissance : Madian"
 POD_investigate.1.desc.midian:0 "Malkavien d'origine inconnue, Midian est arrivé à Hambourg avec les Saxons vers le 9ème siècle. Il commença bientôt à cultiver ses relations avec l'Église et entra en rivalité avec la classe marchande naissante et son soutien mort-vivant, Lucius Cornelius Scipio. Prenant l'avantage dans cette sombre bataille, Midian put se déclarer prince en 1054. Puis le pouvoir de l'Église diminua et l'archevêque s'installa à Brême, laissant Madian dans un état de désespoir amer et sombre.\nMaintenant, il n'est plus qu'une simple figure de proue en tant que marchands. L'influence s'est accrue, l'esprit de Madian s'est finalement brisé lorsqu'il a réalisé qu'il n'avait plus de pouvoir. Et c’est ainsi que ses atrocités ont commencé. Midian a commencé [diablerizing|E] tous [cainite|E] à entrer dans \"sa\" ville, incorporant leurs âmes dans la ruche de son esprit fracturé, créant ainsi la cour qu'il n'a jamais eu.\nMaintenant, Midian est assis seul dans la vaste salle de réception de sa tour de pierre grise, ruminant et tenir des conversations élaborées avec une multitude de courtisans qui n'existent que dans son imagination... ou peut-être qu'ils palpitent encore dans son sang."
 POD_investigate.1.t.whilhelmina:0 "Connaissance : Whilhelmina"
 POD_investigate.1.desc.whilhelmina:0 "Féroce chasseresse des terres du Nord, Whilhelmina était l'une des demoiselles de bouclier de Bjorn. Lorsqu'elle a appris la mort de sa bande, elle s'est engagée sur la voie de la vengeance. Elle a d'abord tué les mortels qui ont incendié la maison longue de Bjorn, puis elle a commencé à traquer les [cainites|E] qui y ont participé. Cette chasse l'a emmenée dans toute l'Europe, et bientôt son nom a été craint par tous ceux qui étaient liés à sa vengeance implacable.\nL'appel de Qarakh à l'unité païenne n'a pas été ignoré par la féroce femme, et elle l'a rejoint, dans l'espoir de trouver certaines de ses proies parmi les attaquants allemands.\nLe sort futur de Canon\nWhilhelmina sera un atout considérable pour l'effort de guerre de Qarakh, mais son caractère prendra le dessus sur elle. Tombée dans la frénésie lors de la dernière bataille cruciale, elle tuera l'un des leurs et fuira le champ de bataille avec honte. Tombée presque entièrement de son côté sauvage, elle reviendra plus tard, plus loup que femme, pour expier son crime."
 POD_investigate.1.t.aksinya:0 "Connaissance : Aksinya"
 POD_investigate.1.desc.aksinya:0 "On sait peu de choses sur cette beauté aux cheveux corbeau qui erre en Scandinavie et dans la Baltique. Elle est présumée être une guérisseuse, très âgée et exceptionnellement compétente à Auspex. Ses objectifs semblent être la protection des mortels normaux contre les méfaits des autres vampires et la destruction de groupes tels que les Baali et les Setites scandinaves (connus sous le nom de Disciples de Jormungandr).\nSes actions pendant les croisades danoises et allemandes dans la Baltique lui ont valu l'inimitié éternelle de nombreux [cainites|E] éminents, dont Hardestadt l'Ancien. Les pouvoirs prophétiques d’Aksinya lui ont jusqu’à présent permis de garder une longueur d’avance sur tous ses ennemis."
 POD_investigate.1.t.theodora:0 "Histoire : Théodora Anna Romanovitch"
 POD_investigate.1.desc.theodora:0 "Princesse de Galicie Volhynie de son vivant, Théodora fut envoyée à Constantinople pour un mariage politique et fut à ce titre présente lors de la 4e croisade. Alors que les croisés latins se rapprochaient d'elle, elle tenta de se suicider mais fut \"sauvée\" par Edward Fairfax, l'un des vampires qui se cachaient parmi les croisés.\nFairfax se révéla cependant bientôt être un [Sire|E] cruel et indifférent, et simplement l'a utilisée comme trophée lié au sang pour défiler. La chance de Theodora s'est présentée lorsque Fairfax a été contraint de fuir et de rejoindre la caravane d'Andreas Aegyptus. Le dévoué Setite, toujours à la recherche de liens de domination à rompre, a lentement aidé Theodora à comprendre sa nouvelle condition et comment en tirer le meilleur parti.\nAndreas s'attendait à des améliorations, mais il fut surpris quand, plusieurs mois plus tard, il remarqua que Fairfax et les autres croisés qui tourmentaient Théodora étaient désormais fermement sous son emprise, ayant été déjoués par la rusée princesse.\nAndreas laissa alors Théodora partir pour la Hongrie, leur amitié un peu aigrie par les nouveaux liens de domination qu'elle créait grâce à lui, mais la princesse promet toujours qu'elle remboursera sa dette une nuit.\nDepuis lors, Theodora n'a pas perdu de temps pour gagner le pouvoir et le prestige qu'elle aurait dû avoir dans la vie, laissant Andreas se demander s'il n'a pas commis une erreur en aidant celui qui était autrefois pauvre. et une réfugiée effrayée brisent ses chaînes."
 POD_investigate.1.t.ignazio:0 "Histoire : Ignazio Giovanni"
 POD_investigate.1.desc.ignazio:0 "Brute parmi les [Clan|E] apparemment dociles, Ignazio a passé la majeure partie de sa vie de mortel comme bras droit pour les activités moins éthiques de la famille. Pas très intelligent, Ignazio était néanmoins efficace dans son travail, et la branche incestueuse Giovanni des Cappadociens [Embraced|E] lui faisait office d'assurance. Il est l'une des goules de plus en plus rares qui a été introduite dans le clan Cappadocien en récompense d'un service exceptionnel.\nIgnazio a acquis une certaine distinction en travaillant en étroite collaboration avec le prince Lasombra de Venise ainsi qu'avec le Doge. En plus de ses responsabilités envers la partie [cainite|E] de la famille, Ignazio contrôle plusieurs bandes locales de brigands, prêtant leur emploi au prince et au Doge en échange de faveurs et d'autres considérations.\nL'énorme puissance physique et la redoutable réputation d'Ignazio lui ont valu le respect réticent des autres vampires, mais il est assez impopulaire parmi le courant dominant cappadocien le plus insulaire. Avec l’aide de ses lieutenants gabellotti, il contribue à maintenir Venise à l’écart des éléments criminels, ceux qui ne sont pas autorisés, bien sûr. Il joue également un rôle déterminant dans la lutte contre la population de lupins rampante à l'extérieur de la ville.\nLe destin futur de Canon\nLe service fidèle d'Ignazio envers sa famille sera sa perte. Lors de la naissance sanglante d'Hécata dans les années 2010, Ignazio sera tué par l'un de ses descendants, comme beaucoup d'autres aînés Giovanni."
 POD_investigate.1.t.maureen:0 "Histoire : Maureen"
 POD_investigate.1.desc.maureen:0 "Jeune Baali de formation traditionnelle qui vivait en Afrique du Nord pendant les premières années du califat musulman, Maureen a mené une existence confortable grâce aux premières hérésies musulmanes jusqu'à ce qu'une attaque touarègue la laisse sans partisans et échouée dans une grotte du désert.\nC'était Hektor qui l'a déterrée après d'immenses recherches et lui a demandé de devenir la prêtresse de sa Nouvelle Lacadaemonia. Maureen, voyant l'opportunité qui s'offrait à elle, a rapidement accepté. Depuis son réveil, elle grandit sa congrégation dans l'utopie d'Hektor. Aucun d'entre eux n'est un adorateur du diable... pour l'instant, car Maureen joue le long jeu. Hektor semble très dévoué à recréer Carthage telle qu'elle était autrefois et s'il veut être la Troile de ce nouvel âge, elle deviendra avec plaisir son Moloch.\nLe destin futur de Canon\nLa lente sape de l'utopie d'Hektor par Maureen se déroulera plus rapidement qu'elle ne l'avait prévu et , dans moins de 40 ans, elle sera la véritable tête de « l'utopie » corrompue de la Nouvelle Lacadaemonia."
 POD_investigate.1.t.gabija:0 "Histoire : Gabija"
 POD_investigate.1.desc.gabija:0 "Le monstre — il s'appelle Gabija, mais peu connaissent son nom et encore moins croient qu'il s'agit de la déesse du feu avec laquelle il partage un nom — est considéré comme un [cainite|E] presque sauvage priant dans les âmes perdues de la Baltique, mais la vérité est encore plus sinistre. Gabija n'est pas un animal, c'est en fait le pire des monstres, le plus intelligent. Il connaît les voies du [cainites|E] et il connaît leurs limites, leurs peurs et leurs faiblesses. En jouant la bête sauvage, il se fait sous-estimer. Et lorsqu’ils le font, c’est souvent leur dernière erreur. La seule chose que Gabija respecte est celle qui est plus âgée que la terre elle-même, la véritable maîtresse de ces terres. Tous les autres? Ce sont ses proies.\nLe destin futur de Canon\nGabija jouera ses tours à Egle et Nojus, deux vampires assez présomptueux pour se déclarer prince de son domaine informel. Leurs cris effrayeront tous les intrus pendant des décennies."
 POD_investigate.1.t.dobrul:0 "Connaissance : Dobrul"
 POD_investigate.1.desc.dobrul:0 "Considéré par certains comme un enfant d'Ennoia elle-même, la légende raconte que Dobrul était de son vivant l'un des fils de Mère Itügen, la déesse de la terre. Lorsqu'Itügen fut attaquée par les démons Xia (les Wan Kuei), Dobrul était l'un de ses fils qui montait la garde à ses côtés, menant une guerre sanglante contre les bandits démoniaques pendant des jours. C'est lui qui a tenu bon pendant qu'elle battait en retraite, et il a finalement été frappé lorsqu'un chaman Xia lui a jeté un sort, invoquant une grande boule de feu du ciel pour l'abattre. L'explosion ne l'a pas tué, mais l'a plutôt poussé à s'enfoncer profondément dans la terre, où la malédiction du démon-chaman et l'étreinte d'Itügen se sont combinées pour le transformer en un puissant Mathusalem. Incapable de vraiment retourner dans sa famille, il a créé une couvée de guerriers morts-vivants spirituellement acclimatés dans les Anda, et leur a transmis sa féroce inimitié envers les démons Xia.\nSon corps engourdi est protégé par son enfant (et peut-être par d'autres [cainites|E] ainsi) ainsi que par une légion d'animaux gargantuesques et hideusement mutés.\nDestin futur dans Canon\nEn fin de compte, il sera vaincu par les Wan Kuei à la fin du [fourth_age|E], dans une bataille qui anéantit presque les cinq wu qui assiégea son port. Les survivants de ces wu amèneront son corps à Karakorum, où le Wan Kuei exécutera un rituel qui convoquera ses descendants Anda pour qu'ils soient abattus ; cela a déclenché une purge des Anda qui aurait anéanti toute la lignée en 1388. Certains rapports indiquent que Dobrul lui-même s'est cependant échappé et prépare une vengeance sanglante pour cette nuit."
 POD_investigate.1.t.bahjat:0 "Connaissance : Bahjat"
 POD_investigate.1.desc.bahjat:0 "Bahjat est en fuite. Il se souvient très peu de son [Sire|E] qui lui a donné son nouveau nom, ni de sa vie avant le [Embrace|E], il se doute qu'il a été guéri de quelque maladie par le sang mais que sa mémoire en a ensuite été affectée. Peu de temps après sa guérison, le père de Bahjat fut détruit et il fut contraint de fuir. Maintenant, tout ce qu'il sait, c'est que même d'autres personnes de son espèce étrange le détestent et veulent qu'il soit détruit. Il n'a jamais rencontré un autre [cainite|E] avec le même troisième œil étrange que le sien.\nBahjat s'est vite rendu compte qu'il était plutôt doué pour fuir. Aden est une ville calme et relativement isolée. Depuis, il fait profil bas, et évite tout contact avec les autres [cainites|E]. Il essaie de donner un petit sens à son existence en faisant le peu de gentillesse qu'il peut sans attirer l'attention."
 POD_investigate.1.t.xeper:0 "Connaissance : Xeper"
 POD_investigate.1.desc.xeper:0 "À l'origine un commerçant égyptien voyageant à travers Damas pendant la domination byzantine, Xeper est entré dans la servitude de Baali en tant que messager [ghoul|E]. Lorsque les Banu Haqim attaquèrent et détruisirent un grand nombre de nids Baali au Levant, Xeper contribua à avertir ses maîtres et fut récompensé par le [Embrace|E].\nDepuis ce temps, il resta caché dans l'ombre, regardant Damas grandir. Il a également vu Annazir commettre des erreurs impardonnables avec ses actions beaucoup trop audacieuses, mettant en danger la présence Baali dans son ensemble. Il a décidé d'agir, et d'attendre la bonne occasion pour jeter son aîné aux loups d'Alamut... sans se dévoiler pour autant."
 POD_investigate.1.t.brenda:0 "Connaissance : Brenda"
 POD_investigate.1.desc.brenda:0 "Brenda est issue de parents latins qui se sont installés au Levant peu après la première croisade. Elle a grandi plus arabe qu’européenne. En fait, elle a fait preuve d'une telle capacité à comprendre les deux côtés que les Lasombra [Embraced|E] l'ont désignée comme intermédiaire entre les branches chrétienne et musulmane du [Clan|E] divisé.\nLes manières égales et l'attitude complaisante de Brenda lui ont valu une place au sein des tribunaux musulmans, où elle est restée ambassadrice. Avec la dissolution éventuelle du Royaume de Jérusalem, Brenda s'est convertie et a commencé à s'appeler [ashirra|E].\nDepuis sa conversion, elle a accédé à un pouvoir sans précédent à Bagdad. Elle a réussi à entretenir des contacts avec le puissant Persan Banu Haqim et l'influent Ray'een al-Fen.\nÀ bien des égards, Brenda s'impose comme une candidate probable à un compromis entre toutes les factions puissantes de la région. Un poste précaire, mais avec de grandes récompenses potentielles."
 POD_investigate.1.t.enkara:0 "Connaissance : Enkara"
 POD_investigate.1.desc.enkara:0 "Née comme esclave à Séleucie-sur-Tigre, Enkara a été choisie par Izhim Trois fois Bienheureux, un Assamite renommé de la caste des guerriers. Il l'a nommée « Enkara », ce qui signifiait « arme » dans une langue sumérienne aujourd'hui oubliée, et a passé huit siècles à la forger en une seule.\nEn tant que traditionaliste, elle n'était pas d'accord avec la croissance de l'Islam au sein de son [Clan|E], ainsi que la formation de la Toile des Couteaux et son dogme d'extermination [cainite|E]. À la fin de la Seconde Guerre Baali, elle était déjà une aînée respectée à part entière, et après la disparition de son père, le puissant Izhim abd'Azrael, alors qu'il dirigeait une opération militaire à Chorazin, elle dirigea personnellement un détachement de quinze guerriers Assamites et trente goules à l'entrée sud de la forteresse.\nElle a pu atteindre le cœur de Chorazin et a été témoin du sacrifice rituel d'au moins une douzaine de Baali et de plusieurs centaines de mortels pour réveiller leur dieu sombre Namtaru. Malheureusement, alors que le réveil du démon a été empêché, Izhim et les douze autres guerriers ont été perdus, coulant aux mains de Namtaru.\nDestin futur dans Canon\nContre les ordres d'Al Ashrad lui-même, Enkara lancera une fois de plus une expédition pour sauver Izhim dans 1242. Ce sera l'erreur la plus terrible jamais commise par un Banu Haqim et entraînera une terrible trahison et une horrible malédiction sur son propre peuple. Enkara, pour sa part, souffrira le plus de toutes.\nEt il n'y aura pas d'échappatoire, pas même dans la mort."
 POD_investigate.1.t.rodriel:0 "Connaissance : Rodriel"
 POD_investigate.1.desc.rodriel:0 "Rodriel est à Mangaluru depuis près de 900 ans. Chrétien de Saint Thomas, il accepta la nomenclature occidentale de son [Clan|E], prenant un nom hébreu à sa conversion. Contrairement à beaucoup de membres de son clan, Rodriel suit la Voie des Rois, considérant le règne comme le meilleur moyen de gérer la mortalité et de protéger la terre. S'il hésitait, les Danava et les Nagaraja consommeraient tout, sacrifiant leurs âmes à leurs dieux païens et consommant la chair qui reste.\nMalgré cette croyance, il est tolérant et connaît bien l'hindouisme et les étranges voies des Nagaraja. Il maintient la paix par la seule pratique et craint les conséquences que Tremere, à courte vue, fera à la région."
 POD_investigate.1.t.jehan:0 "Connaissance : Jehan"
 POD_investigate.1.desc.jehan:0 "La plupart des membres des Chevaliers d'Acre n'ont jamais rencontré Sir Jehan face à face, car il est le bras gauche du Grand Maître Gauthier. Tête froide, langue acérée et constitutionnellement incapable de souffrir des imbéciles, ce chevalier est le principal stratège, tacticien, expert en logistique et officier de consolidation du renseignement de l'Ordre. Il fait tout sauf commander des troupes sur le terrain et c'est plus une concession aux préjugés de l'époque que n'importe quel défaut de sa part.\nSi l'Ordre se rendait compte que la main gauche de Gauthier est une femme extraordinairement capable au lieu d'un homme extraordinairement capable. .. tout l’enfer se déchaînerait certainement."
 POD_investigate.1.t.talley:0 "Connaissance : Talley"
 POD_investigate.1.desc.talley:0 "Né en Angleterre en 1324 de notre ère, Edmund était un parent d'une famille de loups-garous aberrants et immondes voués à la spoliation et à la sauvagerie. Il devait devenir chevalier, apprendre le langage du combat, du service noble et l'art de la diplomatie. Au fil du temps, il a développé une réputation de guerrier loyal et de chasseur accompli. Lorsqu'il n'était pas en guerre, Edmund chassait du gibier féroce, y compris prétendument des lupins, qu'il piégeait et tuait avec délectation. Il a servi avec distinction pendant la guerre de Cent Ans contre la France et a été enregistré dans les livres d'histoire comme l'un des soldats tactiquement les plus brillants de son époque.\nEn réalité, son [Sire|E], Valdemar, lui a donné le [Embrace|E] sans pitié et l'a traité comme un peu plus qu'un outil à manier. À partir de ce moment, le vampire qui serait connu sous le nom de Talley a agi comme garde du corps de nombreux Lasombra notables, y compris son ancien ancêtre Boukephos. Il a suivi le [Clan|E] dans son voyage jusqu'au Sabbat, et a même servi les archevêques et les cardinaux de toutes les manières viles et inhumaines qu'ils ont ordonnées.\nLe destin futur de Canon\nL'histoire de Talley ne fait que commencer. Sa rivalité avec sa « collègue » Lucita d'Aragon sera légendaire. Il servira également fidèlement le Sabbat pendant des siècles, avant de changer de camp pour la Camarilla, ou pour Lucius Sejanus selon d'autres récits. Quoi qu'il en soit, Talley est peut-être l'assassin le plus redouté et le plus accompli encore actif dans les nuits modernes.\nSauf peut-être Lucita, mais ne lui dites pas ça."
 POD_investigate.1.t.horus:0 "Connaissance : Horus"
 POD_investigate.1.desc.horus:0 "Le roi revenu. Le Pharaon vivant. Her-nedi-tef-ef. Horus est beaucoup de choses, mais avant tout, il est le fils vengeur d'Osiris et d'Isis.\nHorus a vécu toute sa vie dans une guerre contre son oncle, Set. Il y a eu de nombreux revers, mais bien d’autres triomphes. Il a perdu son œil, mais il l'a fait payer cher à Set.\nLa mort n'a aucun sens pour un être tel que lui, et il a utilisé le Sort de Vie pour renaître, éternellement, jusqu'au jour où la victoire ultime contre Set sera enfin la sienne. . Depuis lors, Horus a organisé ses légions de momies fidèles et mène la guerre éternelle pour rétablir l'équilibre de ce monde.\nLe destin futur de Canon\nLa vengeance d'Horus prendra de nombreuses nouvelles formes, mais ne prendra jamais vraiment fin. Set sera lentement repoussé, et une nouvelle génération de héros honorera le Fils Vengeur comme il se doit."
 POD_investigate.1.t.helenofgenoa:0 "Histoire : Hélène de Gênes"
 POD_investigate.1.desc.helenofgenoa:0 "Convoquée de son couvent pour suivre les voies de Gaia, Helen est une femme intensément agressive et intelligente. Capable de se défendre, de composer des paroles et de mener des négociations impitoyables, elle est une figure complexe et stimulante.\nElle a longtemps cherché à accroître l'influence de la Furie Noire dans le prestigieux Caern de la Gloire du Soleil et a profité de son ancien chef, Guillaume. , vieillesse. Poussant doucement, mais fermement, de côté Silver-Howl (l'héritière préférée de Guillaume), Helen a maintenant la tâche difficile de consolider son leadership sur un Caern majoritairement Silver Fang, tout en s'assurant que les sangsues maudits n'utilisent pas cette faiblesse potentielle pour empiéter sur leurs terres."
 POD_investigate.1.t.lucille:0 "Histoire : Lucille"
 POD_investigate.1.desc.lucille:0 "Jeune Bone Gnawer impétueuse, joyeuse et vicieuse, Lucille est à la recherche de gloire et de renommée et ne se soucie pas de savoir qui sera blessé sur son chemin. Les tactiques de Lucille sont plutôt brutales et préparées, ce qui en fait un membre inhabituel mais efficace de sa tribu. Elle évite le rôle traditionnel de mouton noir de la Nation Garou destiné à son peuple, et a pleinement l'intention de prouver qu'elle peut faire aussi bien, sinon mieux, que n'importe quel 'noble Garou' snob.\nSon arrivée récente à Caern des Champs des étoiles après une série d'« exploits » infâmes en Angleterre est une surprise, surtout si l'on considère l'état déplorable de Caern après l'attaque désastreuse contre les Inquisiteurs voisins. Plus surprenant encore, elle a inversé, au moins un peu, le déclin du Champ d'Étoiles. Les Garous locaux attendent maintenant avec prudence ses nouveaux mouvements, se demandant si ce jeune impétueux a effectivement la bénédiction de Gaia elle-même pour les sauver."
 POD_investigate.1.t.timno:0 "Histoire : Timno"
 POD_investigate.1.desc.timno:0 "Timno et son meilleur ami Ilya sont deux des enfants de Gaia les plus respectés. Ils dirigent le Caern de la Mer Blanche avec honneur et devoir, mais sont toujours connus pour être impitoyables envers leurs ennemis, leur apprenant le respect réticent des autres tribus.\nLe destin futur de Canon\nTimno et Ilya deviendront des légendes de leur tribu, respectés comme exemple de leadership équilibré en période de troubles."
 POD_investigate.1.t.bladdud:0 "Connaissance : Bladdud"
 POD_investigate.1.desc.bladdud:0 "Bladdud est issu d'une lignée troublée et a vécu toute sa vie pour la transcender. Il a quitté le Pays de Galles et a parcouru les îles, sans jamais révéler son nom ni sa lignée. Il a combattu aux côtés des Fianna dans de nombreuses batailles, tuant un Wyrm-tonnerre dans les tourbières d'Irlande et mettant fin à la non-vie d'un ancien vampire dans les basses terres écossaises.\nIl a récupéré un ancien caern Fianna en Northumbrie des Fenrir par la ruse et le courage, déjouant les caerns. totem astucieux puis affronter un champion Fenrir en combat singulier. Au cours de son 21e été, il a défié le plus haut chef du Welsh Fianna en combat singulier et a pris la couronne d'Antler à son rival déchu. Il a fait de son ennemi vaincu son plus proche conseiller, puis a travaillé pour apporter l'unité aux meutes Fianna fragmentées et agitées des îles britanniques. Cependant, son ambition est encore plus grande.\nEn unissant tous les Garous restants dans les îles britanniques, Bladdud espère former un front uni sans précédent contre les envahisseurs.\nLe destin futur de Canon\nBladdud veillera à ce que les Garous britanniques survivent aux difficiles fois à l'avance. Il ne sera cependant pas capable de vaincre le seul ennemi qui a maudit sa lignée et mourra Klaive en main, et le nom de sa famille sera restauré grâce à sa bravoure."
 POD_investigate.1.t.isabeau:0 "Histoire : Isabeau du Laurent"
 POD_investigate.1.desc.isabeau:0 "Élevée pour être une vraie dame en France, un premier changement précoce et l'intimidation subtile de Rage ont placé très tôt Isabeau en charge de sa maison. Elle s'est frayé un chemin pour se marier avec un noble mineur faible et l'a bientôt suivi en Terre Sainte après un heureux héritage en Outremer.\nDepuis lors, Isabeau est un membre important du Caern de la Promesse Lumineuse et représente l'ascendant. faction jeune et innovante, souhaitant étendre son territoire en dehors d'Acre proprement dit. Ses talents d'intimidation, de chantage et sa force physique brute en tant qu'Ahroun font d'elle le véritable pilier du Caern.\nLe destin futur de Canon\nIsabeau ne survivra pas à la chute de la Promesse Lumineuse. Malgré tous ses efforts, elle ne parviendra pas à empêcher une secte infernaliste de s'emparer d'Acre. Elle sera tuée par les chevaliers d'Acre (manipulés par les cultistes), mais pas avant d'avoir tué la plupart d'entre eux... facilitant ainsi la victoire finale des infernalistes."
 POD_investigate.1.t.yvonne:0 "Connaissance : Yvonne"
 POD_investigate.1.desc.yvonne:0 "Jeune mais talentueuse Théurge du Get de Fenris, Yvonne était en mission en Angleterre lorsque la grande bataille entre Fenris et Odin eut lieu. À son retour, elle a été accueillie par les très rares survivants de la bataille célébrant leur victoire... et honorant leurs nombreux morts.\nYvonne a vite réalisé à quel point la position de Caern était précaire. Les forces d'Odin sont toujours fortes dans le sud, et avec autant de courageux guerriers morts, les champions de Fenris auront besoin de toute leur intelligence pour survivre dans les temps à venir. Pour une fois, un esprit plus stratégique pourrait être nécessaire et la patiente Yvonne se retrouva bientôt à l'avant-garde des efforts renouvelés du Get de Fenris."
 POD_investigate.1.t.stains:0 "Lore : Taches-Verre"
 POD_investigate.1.desc.stains:0 "Ragabash Talon Rouge, Stains-Glass a acquis sa renommée (et son nom) lorsque l'Église a hérité des terres entourant un petit Caern de sa tribu. Alors que l'Église commençait à tracer une route à travers les bois, l'ancien conseilla de tuer tous les humains, mais Stains-Glass conseilla le contraire, sachant que cela ne ferait que faire venir davantage d'humains (et plus dangereux). Au lieu de cela, elle a pris une forme humaine, s'est aventurée dans le village, pleurant comme un fantôme et désignant l'église, s'exclamant que le mal s'y trouve.\nAlors que les habitants de la ville la suivaient, elle est entrée dans la chapelle et, utilisant ses talents pour tromper les humains à la volonté faible, les a convaincus qu'ils avaient vu un miracle. Bientôt, ils démolirent l'église et érigèrent un petit autel à l'ange de la forêt, n'osant plus jamais s'approcher de sa forêt bien-aimée."
 POD_investigate.1.t.elizaveta:0 "Histoire : Elizaveta"
 POD_investigate.1.desc.elizaveta:0 "Jeune noble de Blovice, l'esprit vif d'Elizaveta lui a promis un avenir radieux jusqu'à ce que son premier changement se produise. Sa famille avait une longue histoire d'ascendance des Shadow Lords, mais son père essayait de se distancer des loups. En tant que telle, elle a été emprisonnée dans une tour confortable, quoique isolée.\nCependant, cela n'a pas suffi à empêcher les seigneurs voisins de remarquer la jeune fille, et ils n'ont pas tardé à la \"sauver\" et à lui présenter la vie des Garous. Après cette introduction, Elizaveta est retournée dans son domaine et en a pris le contrôle, s'assurant que sa lignée jure à nouveau fidélité à la cause des Seigneurs des Ombres.\nEn tant que telle, Elizaveta était loin lorsque la Peste écorchée et les Tzimisces sont arrivés et ont décimé sa tribu. La plupart des anciens étant partis, il incombe à ses jeunes épaules de garantir l'avenir de toute la tribu."
 POD_investigate.1.t.yuri:0 "Histoire : Youri Tvarivich"
 POD_investigate.1.desc.yuri:0 "Toujours béni par Falcon, Yuri est né avec une sœur jumelle, Sophia, et tous deux ont subi le premier changement. Sagement conseillé par sa sœur, Yuri a rapidement pris la place qui lui revient en tant que chef des Crocs d’Argent russes. Depuis lors, le pays prospère sous son règne alors que ses guerriers trouvent et détruisent chaque bête wyrm qui ose montrer son visage sur ses terres. Souvent, les missions de destruction des bêtes sont dirigées par Sophia elle-même. Lorsqu'elle ne se bat pas pour son frère, elle est à ses côtés, toujours à ses côtés.\nLe destin futur de Canon\nFinalement, le Wyrm enverra l'un de ses plus puissants serviteurs contre eux : un Zmei, connu sous le nom de Sharkala le Cruel. Lorsque la nouvelle de ses déprédations et de l'échec de plusieurs meutes à le vaincre parviendra aux oreilles des jumeaux, Yuri quittera le trône et appellera une meute pour le suivre au combat. La bataille qui s'ensuivra sera la plus grande victoire jamais remportée par la Nation Garou mais le coût sera élevé. Sophia et Yuri mourront ensemble et leur courageux sacrifice restera gravé dans les mémoires jusqu'à la fin des jours."
 POD_investigate.1.t.wepauwet:0 "Histoire : Wepauwet"
 POD_investigate.1.desc.wepauwet:0 "Wepauwet était un ancien Grand-Pas Silencieux durant les derniers jours de la guerre contre le Culte de Set à Khem. Lorsque Set maudit les Silent Striders, les força à quitter leur demeure ancestrale et coupa leur contact avec les esprits de leurs ancêtres, Wepauwet chercha un moyen d'empêcher son peuple de perdre tout souvenir de son héritage. Il a finalement conclu un accord avec Horus éternel : en échange d'une momification en tant que Shemsu-Heru, Wepauwet servirait Horus par la suite. Il espérait devenir une bibliothèque vivante de l'histoire de Silent Strider.\nAu début, il semblait avoir échoué. Après sa première mort, Owl lui-même parla à Wepauwet, l'avertissant que la mort et la résurrection des Immortels violaient les intentions de Gaia pour les Garous. Wepauwet reviendrait à la vie mais une fois, s'il mourait à nouveau, il tomberait piégé dans le [underworld|E] comme un spectre pour toujours. Mais reconnaissant son dévouement, Owl le guida à partir de ce moment, le guidant pour aider la tribu exilée à trouver un nouvel espoir.\nLe destin futur de Canon\nEn 1978, après des millénaires d'efforts, Wepauwet va enfin créer un rituel qui peut accorder un Silencieux. Strider cub ce que les autres tribus tiennent pour acquis, un lien avec l'un de ses ancêtres."
 POD_investigate.1.t.chakal:0 "Connaissance : Chakal"
 POD_investigate.1.desc.chakal:0 "Chakal est un mentor sage et renommé des Stargazers. Ses enseignements visent à expliquer que le Tisserand est le véritable ennemi de la Vérité et que le Ver est simplement sa victime la plus apparente.\nElle a poursuivi la longue tradition de coexistence fructueuse de son Caern avec son étrange voisin, le vampire Milarepa. Les souvenirs de son aide contre les envahisseurs Wyrm il y a plusieurs siècles sont toujours honorés et maintenus vivants par Chakal elle-même, d'autant plus qu'elle apprécie de longues discussions avec le philosophe solitaire.\nLe destin futur de Canon\nChakal aura l'honneur de devenir elle-même un esprit. Les astronomes après sa mort invoqueront son nom pour se centrer ou lorsqu'ils auront besoin de se protéger de la corruption."
 POD_investigate.1.t.lysander:0 "Connaissance : Lysandre"
 POD_investigate.1.desc.lysander:0 "De son vivant, Lysandre était un général spartiate de la guerre du Péloponnèse qui coula la marine athénienne et assiégea la cité-État elle-même. Athènes se rendit, menant à la victoire de Sparte et gagnant son étreinte aux crocs de la « déesse » Artémis Orthia.\nAprès avoir noué une amitié rapide avec la romaine Camilla, Lysandre voyagea à travers l'Italie et la Méditerranée, agissant comme les yeux et parfois les puissants de Rome. intervenir dans les affaires de Kindred. Les Ventrue romaines étaient confrontées à un grand problème : Carthage. Il voyait dans cette ville africaine un grand danger pour Rome. C'est Lysandre qui a vu la menace imminente des Brujah.\nAu cours de ses voyages au nom de Rome, Lysander avait entendu de nombreuses histoires de Brujah marchant ouvertement parmi les vaches de Carthage, les régnant comme des dieux, exigeant des dîmes de sang et des sacrifices. Lysandre lui-même s'est rendu dans la ville pour découvrir la vérité de ces rumeurs, et il a été choqué de les trouver trop vraies. Il retourna voir Camilla pour lui rapporter ce qu'il avait trouvé, mais le prince romain fut lent à agir et leur amitié se détériora.\nEn fin de compte, cependant, Camilla lança les guerres puniques et Lysandre fut à l'avant-garde de chacune d'entre elles. Au cours de la bataille finale où tant de personnes ont été perdues (y compris Artemis elle-même), Lysander est ressorti marqué mais par ailleurs intact, après avoir pris lui-même la dernière tête de Brujah. Sur ses ordres, les armées romaines ont rasé la ville, tuant des milliers de personnes et asservissant le reste. Ils salèrent la terre pour que plus rien n'y pousse – et pour qu'aucun Caïnite engourdi ne puisse s'élever. La guerre avec Carthage était terminée."
 POD_investigate.1.t.katla:0 "Histoire : Katla Thranddottir"
 POD_investigate.1.desc.katla:0 "Née à Jorvik d'un puissant Jarl Viking, Katla attira bientôt l'attention du sénéchal du prince, Thrand. Son intelligence rusée et son cœur de guerrier lui ont valu le [Embrace|E], un événement indésirable dont elle a mis de nombreuses années à se remettre, jurant finalement de ne plus jamais être maîtrisée. Elle fut bientôt mêlée aux intrigues de son [Sire|E] et combattit Julian Ceralis, alors prince, pour le contrôle de Jorvik. Elle tomba finalement dans le [torpor|E] lors d'une bataille en 980.\nSe réveillant deux siècles plus tard, elle se dirigea vers le nouveau prince, Jean d'York, pour le défier en duel. John a cependant été astucieux et a réussi à la convaincre d'unir ses forces contre une plus grande menace : l'hégémonie de Mithra sur les îles.\nLe destin futur de Canon\nMithras finira par s'avérer victorieux et Katla fuira vers le Nouveau Monde où elle deviendra le Prince. d'une petite colonie nommée New Amsterdam. Alors qu'elle sera l'une des aînées les plus puissantes des États-Unis naissants, l'ennui et les ravages de la Bête se révéleront trop forts. Dans les années 1990, elle deviendra une créature insensée avant d’être (difficieusement) réprimée."
 POD_investigate.1.t.vorocius:0 "Connaissance : Vorocius"
 POD_investigate.1.desc.vorocius:0 "Autrefois guerrier dans l'armée de Brennus lors de sa marche sur Rome, Vorocius fut [Embraced|E] par un Matasuntha reconnaissant. De retour en Gaule, Vorocius combattit courageusement contre l'armée de César (et ses partisans [cainites|E]), mais fut finalement vaincu par le nombre. Depuis lors, il a aidé toutes les forces capables d'entraver le progrès de Roman, y compris les traîtres romains (il considère Siegfried, le barbare boudé, comme le seul Ventrue digne d'un certain respect).\nRejoignant les invasions wisigoth, viking et normande, Vorocius était de toutes les forces. lutter contre la civilisation mais même lui peut voir qu'il ne suffira pas à inverser la tendance. Cela ne veut pas dire pour autant qu'il va cesser d'essayer de sitôt et la France a encore un long chemin à parcourir avant de ne plus craindre le Dévoreur d'Auvergne."
 POD_investigate.1.t.marcellusrufus:0 "Histoire : Marcellus Rufus"
 POD_investigate.1.desc.marcellusrufus:0 "Né comme fils d'une famille de marchands romains, Marcellus s'est lassé du mode de vie urbain et a décidé de rejoindre l'armée romaine. Avec l’arrogante hypothèse que son nom de famille le protégerait, Rufus fut pris par surprise lorsque ses ennemis décidèrent de consolider leur pouvoir et l’attrapèrent. Il fut vendu comme esclave aux mines de Las Médulas, tout le monde croyant qu'il avait été tué par un raid barbare.\nBien que la plupart des esclaves succombèrent aux lourdes tâches et aux cruels maîtres d'œuvre, Rufus prospéra, se tenant contre les récits mythiques sur la conduite de sa famille, refusant de mourir comme un esclave. Cet état d'esprit s'est avéré être son salut, car le puissant Lasombra Boukephos visitait les mines et était impressionné par sa noble allure et son esprit calculateur.\nMarcellus suivait son [Sire|E] dans ses voyages, mais quelque chose le ramenait toujours aux mines. Lorsque Boukephos l'a relâché, il y est retourné. Bien qu'il participe rarement aux Tribunaux du Sang et autres affaires [Clan|E], Marcellus Rufus est toujours prêt à juger un enfant qu'il juge indigne d'appartenir au clan. Durant la Reconquista de l'Ombre, en tant qu'adorateur dévoué de Jupiter, il refuse de prendre parti, accordant plutôt refuge à tous ceux qui abandonneraient le conflit.\nLe destin futur de Canon\nAprès des siècles passés à protéger son domaine, pendant la guerre civile espagnole de 1936, il deviendra tellement dégoûté du monde moderne et de ses petits conflits qu'il entrera au [torpor|E], en attendant l'arrivée d'un monde plus honorable."
 POD_investigate.1.t.sybil:0 "Connaissance : Sybil"
 POD_investigate.1.desc.sybil:0 "Très peu de faits sont connus sur Sybil, et la plupart des [Clan|E] Lasombra n'ont même pas conscience de son existence. Lasombra lui-même a dit un jour qu'il n'avait jamais [Embraced|E] aucune femme, ce qui en faisait soit une diaboliste potentielle, soit une enfant 'illégitime' aux yeux de son [Sire|E].\nUne chose est connue cependant, c'est sa haine des [antediluvians|E] et leur emprise sur le [cainites|E]. Son [Embrace|E] de Lucius Aelius Sejanus a été accompagné d'une prophétie selon laquelle il jouera un jour un rôle déterminant dans la libération de tous les Caïnites des terribles griffes de leurs géniteurs.\nLe destin futur dans Canon\nEn orchestrant et en aidant Sejanus en cours de route, elle verra devenant ainsi prince de Washington D.C. Dans ce cas, elle entrevoira le salut potentiel de la race Caïnite : les codes de lancement nucléaire américains. Sejanus sera arrêté avant d'avoir terminé sa tâche, mais Sybil interviendra une fois de plus et poursuivra sa quête sans fin."
 POD_investigate.1.t.almuntathir:0 "Histoire : Al-Muntathir"
 POD_investigate.1.desc.almuntathir:0 "Quand Amr ibn-al-As envoya ses deux meilleurs stratèges à la forteresse de Babylone pour négocier les conditions de la reddition, Al-Muntathir était l'un d'entre eux. Érudit doué et homme patient, il a été choisi pour le [Embrace|E] pour sa mémoire parfaite, lui permettant de travailler à répandre la parole de vérité concernant la maudite Troile et sa progéniture de faux Brujah.\nLa mort de son [Sire|E] au Les mains des agents de Troile ébranlèrent Al-Muntathir jusqu'au plus profond de son être. Resté seul dans la ville du Caire, les siècles d'isolement commencent à peser sur sa santé mentale, mais sa tâche ne le lâche pas. En tant qu'yeux et oreilles du secret Tal'mahe'Ra en Égypte, il doit rester éveillé et observer. Et ainsi, Al-Muntathir attend une fin improbable à sa longue agonie spirituelle.\nLe destin futur de Canon\nAl-Muntathir trouvera enfin la paix en pardonnant aux enfants de Troile et en comprenant la vérité sur Carthage. Cette victoire sera cependant de courte durée, puisqu'il sera ensuite tué par son propre enfant, Sylvester Marlowe, dans une curieuse réplique du meurtre de Brujah aux mains de Troile."
 POD_investigate.1.t.fakir:0 "Histoire : Fakir Al Sidi"
 POD_investigate.1.desc.fakir:0 "Bien qu'il soit un vampire banal à part entière, Fakir fera l'objet d'une légende concernant la « lignée Laibon ». Selon cette histoire, les Laibon descendraient de lui, un ancien vampire qui marchait seul hors du désert une nuit sombre. Les spéculations ont placé les Assamites et les Gangrels comme des lignées probables auxquelles il appartenait.\nCette histoire donnera naissance à l'idée fausse commune parmi les [cainites|E] européens sur l'existence d'une « lignée Laibon » unifiée. La vérité étant que le 'Laibon' est plutôt un terme général représentant les nombreuses lignées vampiriques habitant en Afrique.\nCette idée fausse sera encouragée par les Laibon eux-mêmes, considérant l'ignorance des Européens de leur culture comme une faiblesse à exploiter."
 POD_investigate.1.t.arjan:0 "Histoire : Arjan Voorhies"
 POD_investigate.1.desc.arjan:0 "Homme calme et compétent, Arjan Voorhies est prisé aux Pays-Bas comme un exemple de gouvernement compétent, quoique peu inspirant. Son domaine est bien sécurisé, plutôt juste et assez prospère. À bien des égards, Arjan est considéré par ses cousins ​​allemands plus puissants comme un parfait administrateur. Assez bon pour être utile, mais pas au point d'être une menace.\nLe destin futur de Canon\nArjan s'associera à d'autres princes des Pays-Bas pour former le Consortium et son étoile brillera pendant un certain temps, le récompensant de le titre de « Prince des Pays-Bas ». Trompé par le Sabbat et humilié par les Tremere et Giovanni, il retombera cependant bientôt dans l'obscurité, jusqu'à sa mort macabre aux mains des Anarchs peu après la Convention de Prague."
 POD_investigate.1.t.luciuscornelius:0 "Histoire : Lucius Cornelius Scipion"
 POD_investigate.1.desc.luciuscornelius:0 "Né et né dans l'Empire romain, Lucius Cornelius Scipio est un rhéteur talentueux doté de nobles idéaux et d'un charme libertin. Ces qualités firent bientôt de lui le chef d'une coterie partageant les mêmes idées [cainites|E] et lui valurent l'amour de la Cappadocienne Pénélope. Après une aventure ratée à Ravenne, Lucius s'installe avec eux dans le Hambourg naissant puis dans la Ligue Hanséatique. Il a rapidement déjoué le prince actuel, le fou Madian, et a contribué à faire de Hambourg un phare de prospérité et un foyer potentiel pour une nouvelle Carthage.\nLucius a cependant rapidement découvert une faille dans ses plans. Madian, mis à l'écart, est devenu violent, voire monstrueux, et a commencé à s'engager dans des activités de masse [diablerie|E]. Lucius pourrait facilement le détrôner, mais il a jusqu'à présent préféré le garder au pouvoir, comme bouc émissaire si quelque chose de vraiment grave devait arriver à la Ligue hanséatique naissante.\nCette stratégie moralement répréhensible, bien que politiquement saine, ronge Lucius tous les soirs et il pourrait bientôt être contraint d’agir s’il veut rester en un seul morceau, ainsi que son utopie bien-aimée."
 POD_investigate.1.t.aiste:0 "Connaissance : Aiste"
 POD_investigate.1.desc.aiste:0 "Aiste a grandi dans une petite tribu près des pays baltes. Après la mort de son mari, elle se consacre à Veles, le Dieu Cornu. Une nuit, après une chasse, elle s'est éloignée trop loin et s'est retrouvée traquée par un grand loup. Lorsque le loup l'a finalement attrapée vers l'aube, il a pris la forme d'un homme avec des bois et l'a proclamée au service de Veles au-delà de la tombe.\nAprès cela, il l'a attaquée, l'a vidée et lui a donné le [Embrace|E] pour renaître en tant que Vélane. Pendant de nombreuses années, elle a servi son Dieu jusqu'à ce que les chrétiens arrivent d'Occident et massacrent les adeptes des anciennes pratiques. En ces temps désespérés, Aiste a été nommée Grande Prêtresse de Veles afin de lutter contre les chevaliers teutoniques et leurs maîtres Ventrue.\nElle sait que la bataille qu'ils mènent pourrait être perdue car les chevaliers sont forts et son peuple faible et divisé entre eux. . Pourtant, ils doivent se battre, car Veles n'est pas un dieu des faibles, et périr en défendant sa patrie est la mort la plus noble de toutes."
 POD_investigate.1.t.hilderic:0 "Connaissance : Hildéric"
 POD_investigate.1.desc.hilderic:0 "Soldat ostrogoth qui avait rejoint une légion romaine, Hildéric était un disciple de Mithra lorsque son [Sire|E] Créthée le trouva. Son dynamisme et son intelligence lui ont valu une place aux côtés de Créthée, et tous deux ont étudié la thaumaturgie et ont servi leur dieu pendant les siècles suivants.\nIls se sont cependant séparés lorsque Créthée a commencé à s'enquérir de Saulot et de [golconda|E], deux occupations trop spirituelles pour le soldat encore. au fond Hildéric. Au lieu de cela, il a choisi d'essayer de renverser l'Âge des Ténèbres tout seul, combattant dans de nombreuses guerres pour changer l'Histoire en vain.\nLe [diablerie|E] de Tremere sur Saulot l'a dégoûté, et il a rapidement ajouté le Mage à sa liste de choses à « réparer ». . Hilderic n'est pourtant qu'un seul homme, et son angoisse de voir tous ses efforts vains le ronge chaque nuit qui passe davantage.\nDestin futur dans Canon\nDémoralisé, Hilderic va une nouvelle fois rejoindre Créthée, cette fois pour former la secte des Inconnus. Les nombreuses erreurs de Créthée ouvriront la voie à une nouvelle discorde entre les deux hommes et Hilderic, amer et mesquin, consacrera alors sa non-vie à comploter contre son ancien ami."
 POD_investigate.1.t.geza:0 "Histoire : Geza Arpad"
 POD_investigate.1.desc.geza:0 "Du temps de ses mortels, Geza a organisé une brillante tromperie en tant que roi de Hongrie. Tout en contribuant à propager le christianisme, il pratiquait également des rituels païens en secret. Il fut [Embraced|E] par le puissant Bulscu en récompense de sa vie d'engagement envers le royaume. Cet événement a cependant été profondément traumatisant pour Geza. Sentant que son Dieu l'a abandonné pour une éternité assoiffée de sang humain, il se vit bientôt comme un ange déchu, destiné à tester la foi du saint.\nGeza se retira à Esztergom et, bien qu'il se considère toujours comme chrétien, il est devenu de plus en plus fasciné par les dieux sombres et plus âgés. Tout comme Dieu a condamné Lucifer dans le cadre de son plan, Geza est également condamné à servir dans les forces infernales de ce pays. Torture, profanation, souillure et sacrifice d'innocents... rien n'est désormais interdit à l'agent de Dieu.\nLe destin futur de Canon\nL'Église ripostera contre le programme insensé de Geza. Une nuit, il disparaîtra tout simplement pour ne plus jamais être revu. Le Sabbat poursuivra cependant son œuvre impie à Esztergom."
 POD_investigate.1.t.andrew:0 "Connaissance : André"
 POD_investigate.1.desc.andrew:0 "Andrew de Normandie est un mystérieux Mathusalem et l'hérésiarque des Chevaliers de la Rose de Sable, l'un des groupes hérétiques les plus puissants du Moyen Âge Noir. Surnommé « l'Archange », Andrew était autrefois évêque de Nod de France, d'Écosse et de Terre Sainte avant de créer les Chevaliers de la Rose de Sable pour son propre compte en tant qu'armée privée.\nIl considère l'hérésie Caïnite comme un outil pour lancer une nouvelle croisade en Terre Sainte pour des raisons inconnues. Avec l'effondrement actuel de l'Église de Caïn, Andrew réfléchit à ses options et cherche un moyen de sortir de ce navire en perdition.\nLe destin futur de Canon\nAndrew déménagera en Terre Sainte, essayant de maintenir le peu d'influence qui reste dans Des mains hérétiques. Mais ses efforts resteront vains et son nom disparaîtra bientôt de l’histoire."
 POD_investigate.1.t.gabriella:0 "Histoire : Gabriella de Gênes"
 POD_investigate.1.desc.gabriella:0 "Seule vampire latine à avoir survécu au massacre de 1185 à Constantinople, Gabriella se méfie de ses congénères. À son tour, elle a très peu confiance dans les compétences d'Alfonzo de Venise en tant que prince. Gabriella voit Constantinople comme une ressource riche mais fracturée et pense que son [Clan|E] devrait aider à la reconstruction plutôt que de la priver de sa richesse. Une Byzance nouvellement renaissante, avec des alliés génois bien sûr, pourrait s'avérer une source de richesses infinies.\nComme elle a été capturée sur ordre d'Alfonzo lui-même, et ne s'est sauvée que par un coup de chance et une diplomatie astucieuse, elle planifie également une lente et une mort atroce pour le prince actuel. Ses lieutenants s'inquiètent entre eux du fait que sa vengeance ait la priorité sur ses projets ambitieux pour Constantinople, alors qu'elle devient de plus en plus sanguinaire et impatiente chaque nuit qui passe sans couronne. Pour le moment, Gabriella exerce une forte influence sur l'empereur latin Baldwin II, mais ce dirigeant faible et imprudent s'avère coûteux à contrôler pour de petits bénéfices. Le mode opératoire habituel de Gabriella, une planification lente et minutieuse, pourrait bientôt changer si les résultats n'apparaissent pas dans un avenir proche."
 POD_investigate.1.t.rasputin:0 "Histoire : Raspoutine Simyonov"
 POD_investigate.1.desc.rasputin:0 "Raspoutine Simyonov mène sa coterie de Nosferatu dans des raids meurtriers à travers les anciens territoires de Kiev. Les mortels sont dépouillés de leurs objets de valeur, de leur sang et de leur vie, et même des voyageurs solitaires [cainite|E] sont tombés sous ses ravages.\nPeu de vampires locaux sont prêts à tenir tête aux maraudeurs, de peur de s'attirer la colère du [Sire|E] de Raspoutine. , selon la rumeur, il s'agirait de Baba Yaga elle-même.\nEn vérité, le père de Simyonov était un Nosferatu confus qui rôdait dans les rues de Novgorod et est mort sous les crocs de Raspoutine il y a longtemps. Raspoutine ne reconnaîtrait pas Baba Yaga de la Vierge Marie. C'est simplement un opportuniste qui reconnaît une rumeur utile lorsqu'il en voit une.\nBien sûr, il y a de vrais enfants de grand-mère qui rôdent et tôt ou tard, l'un d'eux pourrait bien s'offusquer du petit jeu de Simyonov..."
 POD_investigate.1.t.plague:0 "Tradition : La Mariée de la Peste"
 POD_investigate.1.desc.plague:0 "Son vrai nom est oublié depuis longtemps, mais certains des [Clan|E] les plus fous pensent que cela semble sumérien. La légende du clan prétend que Malkav a essayé de préserver quelque chose en elle lorsqu'il lui a donné le [Embrace|E], voyant peut-être quelque chose de sa défunte [Sire|E] Zillah dans la douce femme, mais l'étincelle a été éteinte par son sang et Malkav s'est retiré d'elle, profondément déçu. \nLa Fiancée de la Peste fait également partie des Coronati – ceux des enfants de Malkav qui ont dévoré la terre pleine de vitae où Malkav a été séparé lors du soulèvement de la Troisième Génération afin de le préserver et de propager sa folie. La Plague-Bride, toujours captivée par le souvenir de son père et amant décédé, cherche à le partager avec toute l'humanité, les infectant de folie et essayant de comprendre pourquoi son père l'a abandonnée.\nDestin futur dans Canon\nLa rumeur dit qu'elle continuer à parcourir la Terre, bien que sous des pseudonymes différents ; Typhoid Mary, Crazy Jane et Jane Pennington font partie des apparitions les plus récentes."
 POD_investigate.1.t.hakkon:0 "Connaissance : Hakkon"
 POD_investigate.1.desc.hakkon:0 "Petit roi fringant et fort de la Norvège nordique, la bravoure et le zèle de Hakkon frappèrent la Valkyrie Thorhalla. Elle se révèle à lui et lui propose le [Embrace|E], ce qu'il accepte. Leur badinage a continué jusqu'à ce que les fonctions de Thorhalla la rappellent. Hakkon commença alors son voyage.\nÀ Constantinople, il fut bientôt dégoûté par les vampires intrigants qui s'y trouvaient. Tout ce qu'il y avait pour un homme courageux, c'était une mort insensée dans la guerre de quelqu'un d'autre. Puis vint le Moyen-Orient où Hakkon s'est forgé une réputation de mercenaire puissant et fiable, quoique assoiffé de sang.\nLorsque les croisés sont arrivés, les Nordiques ont conclu un contrat avec eux et se sont depuis tenus en marge de la politique du Levant, prêtant sa hache à qui est prêt à payer. Cependant, récemment, il a appris la chute de son pays natal au christianisme et s'inquiète pour Thorhalla. Il rassemble maintenant suffisamment d'or pour le long voyage de retour.\nLe destin futur de Canon\nHakkon retournera au Nord et cherchera en vain pendant des décennies son bien-aimé Thorhalla. Il entrera ensuite dans le [torpor|E], ne s'éveillant au monde moderne que lorsque les Valkyries elles-mêmes le feront, cherchant à nouveau à la retrouver."
 POD_investigate.1.t.alexia:0 "Histoire : Alexia de Nicosie"
 POD_investigate.1.desc.alexia:0 "Fille d'une veuve d'érudit à Chypre, Alexia Mavromatis a grandi parmi les livres. Fuyant sa maison restrictive, la jeune Alexia rencontre un sorcier qui la prend comme apprentie. Lorsqu'il fut appelé à Ceoris et apprit l'existence des Tremere, il fut repoussé et dégoûté. L'ambitieuse Alexia fut cependant captivée et plongea un couteau dans le dos de son professeur en signe de loyauté.\n[Embraced|E] par l'influent Jervais, elle fut bientôt envoyée à Chypre pour établir une chantrie Tremere sur l'île. Les progrès furent lents mais réguliers jusqu'à ce qu'elle soit rappelée par Jervais pour participer à un plan bâclé visant à créer une fracture entre les Ventrue et les Toréador. Depuis, elle est retournée à Chypre, récupérant ce qu'elle peut et reconstruisant son influence.\nLe destin futur de Canon\nMalgré plusieurs revers, Alexia deviendra une véritable survivante des Tremere. Dans les nuits modernes, elle est une puissance influente à Milan."
 POD_investigate.1.t.ishaq:0 "Tradition : Ishaq ibn Khayrat"
 POD_investigate.1.desc.ishaq:0 "Médecin à Bagdad avant la fondation des grands hôpitaux, Ishaq s'est toujours senti obligé d'aider les pauvres et les malades. Au cours de son travail, il a contracté une maladie débilitante et a été laissé pourrir parmi les personnes qu'il avait autrefois aidé. C'est alors que son [Sire|E] le remarqua et le sauva de cette mort peu glorieuse.\nDepuis, ibn Khayrat s'implique à l'hôpital Azdi et est ouvertement accepté parmi le personnel. Tout en exerçant son métier, Ishaq survit grâce aux dons de sang volontaires du personnel ou de patients guéris et reconnaissants. Alors que la politique de Bagdad évolue à un rythme rapide autour de lui, Ishaq s'en fiche et ne peut pas imaginer un destin différent pour lui que cette vie de charité et de compassion."
 POD_investigate.1.t.necross:0 "Histoire : Nécross"
 POD_investigate.1.desc.necross:0 "Necross était [Embraced|E] en 320 avant notre ère et on dit qu'il est un thaumaturge expérimenté, mais la plupart pensent que cette rumeur est probablement une propagande trompeuse. Parmi d'autres rumeurs importantes à propos de Necross, il y a celle selon laquelle il connaît les secrets du [golconda|E] ou est capable de briser les liens du sang. La malédiction du clan de Necross se manifeste par une multitude de personnalités alternatives, toutes évoluant en fonction de stimuli extérieurs. Cela rend le contact avec lui difficile et les tentatives pour comprendre son parcours ont toutes échoué puisque chacune de ces personnalités semble avoir son propre agenda. Personne ne sait vraiment où se trouve « Necross » à un moment donné ni quels pourraient être ses projets. La plupart du temps, il ne le sait même pas lui-même.\nLe destin futur de Canon\nLoin dans le futur, Necross sera aperçu à Vancouver, vénéré par un grand groupe de Nosferatu et gardant la Grande Bibliothèque, le plus grand référentiel de connaissances occultes. sur le continent nord-américain."
 POD_investigate.1.t.zaozei:0 "Lore: Zao-zei"
 POD_investigate.1.desc.zaozei:0 "Lors des voyages de Saulot vers l'Est, il choisit deux individus pour [Embrace|E] : Zao-zei, un voleur capable d'obtenir les secrets des Mille Enfers, et Zao-xue, un érudit capable de déchiffrer ces secrets. Les trois se sont aventurés dans l'Empire du Milieu, pillant les repaires des akuma et volant leurs plans.\nIls cherchaient des connaissances qui permettraient à [cainites|E] de survivre aux tournants cataclysmiques de la Roue des Âges. Une fois Saulot reparti pour l'Ouest, il ordonna à ses deux enfants de continuer son travail, en créant une nouvelle caste connue sous le nom de Wu Zao, ou Gardiens.\nZao-zei engendra la lignée des voleurs de cette nouvelle caste, accomplissant consciencieusement l'ordre de Saulot malgré les nombreux obstacles qui se dressent sur leur chemin."
 POD_investigate.1.t.otto:0 "Histoire : Otto von Murnau"
 POD_investigate.1.desc.otto:0 "Otto est l'actuel agent de liaison de von Murnau avec l'Inquisition de l'Ombre. Il est le deuxième fils aîné du chef de famille et souffre du syndrome de « l'enfant du milieu ». Pour se faire remarquer, Otto a l'habitude d'essayer un peu trop fort dans n'importe quelle tâche qui lui est confiée.\nPas particulièrement doté de piété personnelle, Otto est plutôt connu comme un individu équilibré et un bon organisateur. Alors que Léopold est la véritable âme et le cœur de la famille von Murnau, Otto en est l'esprit occupé. En effet, Léopold lui-même n'était pas vraiment enthousiasmé par le projet Shadow Inquisition au début, et il a fallu à Otto une défense passionnée du concept pour convaincre son oncle du bien-fondé de la cause.\nLe destin futur de Canon\nAprès un appel rapproché et une mission dangereuse À Magdebourg, Otto héritera d'un lourd fardeau lorsque Léopold lui-même sera assassiné. Même si sa contribution à la future Société de Léopold est moins connue que celle de son oncle, il jouera néanmoins un rôle déterminant dans le sauvetage de l'Inquisition en difficulté."
 POD_investigate.1.t.xaviar:0 "Connaissance : Xaviar"
 POD_investigate.1.desc.xaviar:0 "Né Xavier de Calais, il était [Embraced|E] dans sa France natale pendant la Guerre de Cent Ans. Abandonné par son père après l'Étreinte, Xaviar voyagea vers le nord, en Scandinavie, où il resta un chasseur de monstres solitaire pendant plusieurs décennies. Finalement, il s'est rendu dans la Forêt-Noire en Allemagne, où il est devenu un chasseur de lupin renommé. C'est à cette époque qu'il fit la connaissance de la Camarilla et de la Mascarade. Après un certain temps dans la société Kindred, l'envie de voyager de Xaviar l'a conduit au Moyen-Orient et, de là, en Afrique.\nL'extérieur de mauvaise humeur qu'il montre au monde cache à la fois une intelligence vorace et une ambition impitoyable. Néanmoins, il est connu pour rester fidèle à son amis et se considère comme une noble bête de la nuit.\nDestin futur dans Canon\n A l'aube du 18ème siècle, il se rendra en Amérique du Nord, où il traquera et détruira le Gangrel Justicar Elijah, qui avait succombé à son Bête. Lorsqu'il présentera au Conclave de 1704 la preuve de cet acte, il sera nommé Archonte sur-le-champ, et sera nommé nouveau Justicar du clan lors du prochain Conclave, sept ans plus tard. Il servira son clan en tant que Justicar par intermittence pendant des siècles. Finalement, après une terrible rencontre en 1999, Xaviar se retirera de la Camarilla et la plupart de ses [Clan|E] le suivront peu après. Xaviar lui-même ne survivra pas pour voir cette victoire, mais sa légende perdurera et il reste son champion le plus vénéré [Clan|E], celui qui a vu la vérité avant tout autre."
 POD_investigate.1.desc.leduc:0 "Le mage français connu sous le nom de LeDuc était le maître de la chantrie naissante de l'Ordre d'Hermès Paris de la Maison Tremere. En tant qu'un des rares arch-mages de la Maison, il était tenu en haute estime comme l'un des plus proches conseillers de Tremere lui-même. Il était donc l'un des huit mages originaux sélectionnés qui ont été transformés en vampires par le Rituel d'Usurpation de Goratrix, donnant ainsi naissance à au [Clan|E] Tremere.\nLeDuc a pris le parti d'Etrius lorsque la rivalité a commencé à grandir entre le Suédois et Goratrix, mais a également été présent dans d'autres événements clés de l'histoire de Tremere tels que la dédicace de Ceoris et le [diablerie|E] de Saulot. En tant que tel, il est l'un des célèbres « Sept », le conseil dirigeant des Tremere. Cependant, vers 1133, le Français reçut l'ordre de son maître de quitter la chantrie parisienne pour être remplacé par Goratrix pour une raison inconnue.\nLe destin futur de Canon\nLeDuc survivra aux siècles difficiles à venir mais il perdra sa place dans l'Intérieur. Conseil dans les Nuits Modernes."
 POD_investigate.1.desc.amber:0 "En tant que mortel, le duc était membre de l'une des plus anciennes familles royales d'Angleterre. Il était poli, intelligent et actif – un candidat apparemment parfait pour le [Embrace|E] des Ventrue. Lui et sa femme ont attiré l'attention de Mithra et il les a accueillis dans l'espoir qu'ils se révéleraient être ses plus grands enfants. En secret, Amber a comploté pour usurper son [Sire|E] et gagner lui-même la principauté.\nMalgré les avertissements de Lord Camden, Mithra a confié à Amber et à sa femme plusieurs tâches. Ces responsabilités ont gonflé leur ego déjà impressionnant et le couple jouit désormais de la place « méritée » de dirigeants de la nuit.\nLe destin futur de Canon\nLe « couple ducal » se verra confier le rôle de régent de Mithra pendant la Renaissance et échouera de façon spectaculaire. Ils seront rétrogradés au profit de Valerius, et se livreront alors à chasser les autres [cainites|E] pour se divertir et se gaver de sang. Finalement, en 1666, Mithra s'en occupera définitivement."
 POD_investigate.1.desc.mathilde:0 "Selon la rumeur, elle aurait été reine des Francs à l'époque où elle était mortelle, Mathilde d'Ostergo est une jeune Ventrue ambitieuse. Elle a, avec un coup d'État bien planifié, ridiculisé le prince de Dol à un point tel qu'Alexandre lui-même (le prince de Paris à cette époque) a accepté son coup d'État éhonté, ce qui est très rarement vu dans les cours Ventrue bien élevées.\nElle Depuis lors, elle s'est entourée d'autres jeunes vampires, chacun d'eux étant passé maître dans les tactiques les plus « sournoises » des dirigeants de la nuit.\nMalgré l'hostilité pure et simple des autres princes de Bretagne et de Normandie, Mathilde a déjà pris des mesures pour conquérir Avranches dans le chaos qui suit l'exil d'Alexandre. Elle s'est également renseignée sur l'emplacement de son [Sire|E] car elle aimerait le « remercier » comme il se doit pour la façon dont il l'a élevée.\nMathilde se déplace à une vitesse fulgurante pour les vampires lents qui l'entourent, et cet avantage pourrait être assez pour qu'elle soit vraiment imparable."
 POD_investigate.1.desc.nastasio:0 "De son vivant, Nastasio était le fils d'un écuyer galicien près d'Oviedo. Doué dans l'art du combat, il fut promu capitaine des chevaux alors qu'il n'avait que 26 ans, après avoir constamment fait ses preuves dans les combats contre les musulmans. Il part finalement pour la France, devient indépendant et acquiert une solide réputation de guerrier et de leader. Lorsqu'il entra au service du baron d'Aire en 1006, il ne se doutait pas qu'il était entraîné dans un conflit entre un Ventrue et un Lasombra. Il a fini par jalonner et brûler les Lasombra, impressionnant suffisamment son futur [Sire|E] pour lui accorder le [Embrace|E].\nEnsuite, il a parcouru le monde, vendant son épée à divers seigneurs Ventrue, sans jamais regretter sa non-vie. En 1205, il fut recruté par l'archevêque Monçada pour lutter contre les musulmans lors de la Reconquista de l'Ombre. Moncada laisse entendre que sa ville natale pourrait être à gagner si Nastasio parvenait à déloger Marbuena, l'actuel prince et rival de Moncada lui-même.\nLe destin futur de Canon\nLa Reconquista de l'Ombre sera un grand succès pour Nastasio. Il va conquérir Oviedo et devenir un acteur majeur de la péninsule. Devenu l'un des premiers justiciers de la Camarilla, il repoussera les assauts du Sabbat sur sa ville jusqu'à sa mort aux mains de Jalan-Aajav dans les années 1930."
 POD_investigate.1.desc.jacob:0 "Jacob (ce n'est évidemment pas son nom d'origine) est un gentleman distingué qui semble presque inoffensif aux personnes qui l'ont rencontré pour la première fois. Asservi par les Arabes alors qu'il était adolescent, il a grandi dans des pays musulmans, où il a appris que sa seule dignité pouvait venir de son apparence.\nEn tant qu'enfant d'Abd ar-Rahman, il a un look moyen-oriental et pense en fait qu'il est à la fois le personnage biblique Jacob ainsi que son frère et ennemi juré, Ésaü ; tous deux sont des personnalités qu'il a créées lorsqu'il était [Embraced|E]. Les deux hommes ont mené une guerre qui a duré des siècles, ignorant que l'un est la personnalité de l'autre.\nDestin futur dans Canon\nDans Modern Nights, il passe la majeure partie de sa non-vie dans une maison à la frontière de la région dominée par les Kindred, dans la banlieue. de Greensdale, Wisconsin. Sa folie imprègne subtilement mais indéniablement son domaine. Il sera surtout connu comme le [Sire|E] de la tristement célèbre Jeanette/Thérèse Voerman qui partagera son dérèglement."
 POD_investigate.1.desc.luqman:0 "Luqman ibn Wahid al Basim est le fils aîné gâté d'un marchand d'épices d'Alexandrie. Ses parents lui ont exaucé tous ses souhaits et il a grandi en considérant la vie comme un festival sybaritique de plaisirs. Après la mort de ses parents dans des circonstances mystérieuses, Luqman a hérité de leur fortune et a réussi à ruiner leur entreprise en raison de son style de vie extravagant et de son manque d'expérience.\nIl est tombé sous l'emprise d'un disciple de Set, qui l'a inondé de toutes les richesses qu'il possédait. Déterminé à plaire à sa maîtresse, il commença à travailler et finit par prendre le contrôle de l'empire commercial d'un marchand local, plaisant suffisamment à sa maîtresse pour lui accorder la sagesse de Seth. Peu de temps après, Luqman devint un marchand ambulant, qui diffusait les paroles de Set, souvent sous le couvert d'un Toréador errant. Il s’intéresse désormais aux croisades, dans l’espoir de les utiliser pour purger l’Égypte de l’influence musulmane."
 POD_investigate.1.desc.eshmunamash:0 "Eshmunamash est né dans l’ancienne Tyr et est devenu un médecin expérimenté. Après avoir été embrassé par le Brujah Gersakkun de Tyr, Eshmunamash a eu beaucoup plus de mal à accepter la soif de sang et la malédiction des Brujah. Il menait encore cette lutte huit siècles plus tard lorsqu'un ancien collègue du [Clan|E], Shalmat, lui parla de l'expérience Brujah à Carthage et l'invita dans la ville.\nPendant un certain temps, Eshmunamash fut heureux à Carthage, ou aussi près de tel qu'il se souvenait. Il a établi un temple et a ramené le savoir égyptien et phénicien ancien au premier plan des mortels. Des médecins grecs et même romains entreprirent le périlleux voyage en mer pour venir étudier à ses genoux.\nPuis vinrent les infâmes rites de Baal-Hammon, et avec eux les sacrifices humains, qui troublèrent le vieux Brujah. Furieux de la débauche et de la violence de Carthage infestée par les Baali, Eshmunamash quitta la ville et se rendit directement à Rome, donnant des informations vitales sur les défenses de la ville au prince romain Camilla. Après la chute de Carthage, Mathusalem était plein de doutes et de malaise spirituel et commença à rechercher le [golconda|E] et l'illumination. Ses soupçons initiaux quant à la promesse du [golconda|E] se sont dissipés après une poignée de rencontres face à face avec Saulot lui-même. Cependant, lorsque Saulot a été assassiné, il a dû placer ses espoirs sur l'apprenti autoproclamé de Saulot, Créthée.\nDestin futur dans Canon\nAprès Créthée, Eshmunamash deviendra l'un des douze dirigeants de l'Inconnu et sera piégé à l'intérieur de Hunedoara comme le reste d'entre eux."
 POD_investigate.1.desc.adalgis:0 "Le « Chevalier-Prince » de Metz, Toul et Verdun est un chevalier de la Croix Noire connu pour être l'un des collaborateurs les plus fiables du puissant Hardestadt. Un exemple de la chevalerie de Hardestadt, Adalgis voit l'humanité comme des enfants querelleurs ayant besoin d'une main de fer pour les guider. En tant que tel, il méprise Julia Antasia et sa manière « compatissante » de traiter les mortels.\nAdalgis est un leader diligent, bien que peu inspirant, pour les régions les plus occidentales de la Croix Noire. Il espère qu'en remplissant ses fonctions, il rapprochera Hardestadt de l'unification du [cainites|E] derrière lui, et écrasera ainsi dans la crèche tout espoir de rébellion de la part des mortels ou des nouveau-nés hautains."
 POD_investigate.1.desc.josefvonbauren:0 "Homme calme et réfléchi, Josef von Bauren est le ciment qui unit la coterie informelle de Hardestadt. En pesant toujours ses options avant de parler, les paroles de Josef von Bauren ont du poids. Par-dessus tout, il est connu pour détester gaspiller les ressources, qu'il s'agisse d'influence, d'or ou de mortels, ce qui le met souvent en contradiction avec l'approche plus autoritaire de Hardestadt. Très respecté, il réside le plus souvent à Munich, mais peut bénéficier des faveurs des Nosferatu de toute l'Allemagne.\nLe destin futur de Canon\nJosef sera l'un des fondateurs de la Camarilla et le membre le plus influent de son [Clan|E]. Josef restera l'homme réservé qu'il a toujours été, et son raisonnement bien pensé sera l'une des clés de la cohésion du Cercle Intérieur."
 POD_investigate.1.desc.kosczecsyku:0 "Kosczecsyku détenait un pouvoir considérable sur son territoire, gagnant le titre de Voïvode parmi ses [Clan|E]. Il était également très intéressé par la magie du sang et entreprit plusieurs voyages pour acquérir des connaissances sur les différentes écoles de sorcellerie parmi les morts-vivants. Il aurait été tué par les Seigneurs des Ombres en 983 de notre ère. Après la mort définitive de Kosczecsyku, son enfant, Vladimir Rustovich, a éliminé ses congénères pour devenir son successeur.\nLa vérité est que Kosczecsyku a simulé sa propre mort par les mains des Lupins et a trompé son aîné pour qu'il le laisse tranquille. Avec son apprenti et enfant préféré, Vrisa, le voïvode s'est consacré à l'art de fabriquer des livres de connaissance thaumaturgique. Kosczecsyku possède une collection qui comprend un tome sur les mathématiques hermétiques, un tome sur la thaumaturgie siélanique, un autre sur la sorcellerie sétite, un tome nécromantique, un tome de Dur-An-Ki et, enfin, un livre sur l'infernalisme.\nDestin futur dans Canon\n Kosczecsyku est encore caché du monde entier et sa collection ne cesse de s'enrichir, notamment avec un livre sur la mystique des abysses, probablement sculpté dans l'un des enfants du cardinal Moncada."
 POD_investigate.1.desc.rosenkrantz:0 "Childe du puissant Hardestadt lui-même, Rosenkrantz s'est vu confier le rôle de commandant en second de l'invasion norvégienne Ventrue sous la direction de ses frères Herman Radov. Même s'il se plaignait de ce rôle moins prestigieux qu'il pensait mériter, Rosenkrantz a néanmoins aidé Herman à remporter la victoire lors de la première phase de l'invasion.\nDepuis lors, cependant, Herman s'est révélé être un leader en difficulté en dehors du champ de bataille, ayant du mal à apaiser cette situation. région encore assez hostile. Rosenkrantz attend maintenant son heure, entretenant son influence au sein de la cour royale norvégienne jusqu'à ce que le moment soit venu de réclamer ce qui lui est dû et de prouver qu'il en est digne aux yeux de son célèbre [Sire|E].\nLe destin futur de Canon\nBien que Rosenkrantz lui-même échouera à le faire accomplira beaucoup, son enfant deviendra l'un des vampires les plus influents de Norvège et un lieutenant de confiance d'Hardestadt le Jeune."
 POD_investigate.1.desc.celestyn:0 "Celestyn est né sous le nom de Calnor dans un village près de Londres en tant que fils du sénéchal d'un noble excentrique. Il reçut une éducation aristocratique et apprit bientôt l'existence des mages qui habitaient à proximité. Lorsqu'il se tenait devant leur chantry et demandait à être éduqué dans les arts magiques, les mages furent impressionnés et l'admirèrent.\nEn 999, Celestyn fut appelé à Ceoris pour ses excellentes compétences dans la tenue d'une bibliothèque. Son travail consistait à ordonner les recherches sur le projet visant à préserver l'immortalité de la Maison Tremere.\nMême s'il prenait son nouveau devoir au sérieux, Celestyn voyageait également en Transylvanie et dans la région entourant Ceoris pendant son temps libre. En cataloguant les étranges gens de la nuit entourant la région, il a joué un rôle essentiel dans la compréhension des premiers Tremere des Tzimisce. Pour cela, Etrius a décidé de lui accorder le [Embrace|E]. Fidèle à son nom, il entreprit bientôt le projet d'étudier l'interaction de l'astrologie avec la malédiction de Caïn. Il espérait que leur nouvelle connexion avec la nuit permettrait également une meilleure compréhension des étoiles et utiliserait ces connaissances pour déterminer pourquoi certains vampires étaient capables de se lever plus tôt que d'autres. Il continue ses incursions dans le pays Tzimisce, se faisant souvent passer pour l'un d'entre eux, se joignant à leurs étranges rites et faisant rapport à son [Sire|E] à Ceoris.\nDestin futur dans Canon\nDu Nouveau Monde à l'Asie, Celestyn continuera à parcourir le monde et à le démêler. mystères pour son [Clan|E]. L'une de ses découvertes contribuera à stopper le complot cataclysmique d'Absimilliard en 1998."
 POD_investigate.1.desc.keeper:0 "Le passé du Gardien de la Bibliothèque des Oubliés est entouré de mystère. Elle a toujours été associée à la bibliothèque, classant et supervisant la transcription des ouvrages. À l'insu de tous, elle est restée en contact avec le Dracon, connaissant sa localisation et l'informant des événements de Constantinople même après son départ. Elle part avec le baron Féroux lors du pillage de la Quatrième Croisade en 1204, lorsque la bibliothèque, ainsi que le havre de Gesu, (le monastère Saint-Jean Studius), furent incendiés par Gauthier de Dampierre. Depuis, elle protège les livres lors de ses voyages à travers l’Europe."
 POD_investigate.1.desc.anakletos:0 "Pour beaucoup de son entourage, Anakletos est un exemple de ce qu'un prince ne devrait pas être. Capricieux, arbitraire et avec une mauvaise compréhension de la politique, son ascension au trône de Trébizonde est principalement due à la nature très acharnée de la politique [cainite|E] dans la région. De nombreux jeunes vampires espèrent une rébellion sanglante, ce qui serait assez facile si l'entourage d'Anakletos ne s'y préparait pas.\nL'arrivée récente d'un Lasombra génois hautain nommé Selvaggia est également une menace pour le règne d'Anakletos. Les Génoises trouvent de nombreuses oreilles amicales à leurs tentatives à peine voilées de préparer un coup d'État contre Anakletos sans recourir à la violence des nouveau-nés. Anakletos lui-même essaie de restreindre son autorité mais, comme pour la plupart des choses qu'il essaie, il ne parvient actuellement pas à vraiment réaliser quoi que ce soit."
 POD_investigate.1.desc.izydor:0 "Né romani, Izydor avait appris de nombreuses tactiques de combat inhabituelles ainsi que la façon d'escroquer et de jouer des tours dès son plus jeune âge. Au cours de ses voyages, il développa une inimitié contre la famille Taltos et notamment contre Vassily Taltos. Il organisa le massacre des compagnons de Vassily à Constantinople et fut ensuite embrassé par son oncle Irendo Torenu. Ensuite, il a parcouru l'Europe de l'Est avec sa kumpania, volant et cherchant une patrie permanente. Sa rivalité avec Vassily, qui avait survécu et faisait partie du clan Ravnos, dura et prospéra à cette époque. Bien qu'il considère que Vasilli a été récompensé, Izydor le déteste toujours et le considère comme un traître envers son peuple.\nDestin futur de Canon\nIl finira par conduire son peuple en Transylvanie, où la plupart d'entre eux seront réduits en esclavage ou tués. Maudit par son propre peuple pour l'avoir amené dans cette nouvelle terre hostile, Izydor se suicide au milieu du XIVe siècle."
 POD_investigate.1.desc.troglodytia:0 "Elle, comme un certain nombre de ses camarades de clan, est maudite par une forme exceptionnellement vicieuse de la faiblesse de leur [Clan|E] sur son [Embrace|E]. Là où les autres membres de son clan auraient normalement une pâleur mortelle, elle ressemble à un cadavre en décomposition – un zombu. Le [cainites|E] moqueur lui a rapidement donné le nom de \"Troglodytia\", qu'elle porte comme une sorte d'insigne d'honneur de martyr.\nElle a pris compagnie à un groupe de Nosferatu, mais sa maîtrise de l'Obfuscation n'est pas assez avancée pour cacher son apparence. Mais fidèle à son martyre, elle a tiré le meilleur parti de son sort, devenant mercenaire, agissant comme courtier pour les Cappadociens et Giovanni, se procurant des cadavres pour l'expérimentation, des herbes étranges et des ingrédients alchimiques, ainsi que d'étranges artefacts qui viennent à son attention. Elle est devenue à elle seule un véritable marché noir.\nLe destin futur de Canon\nSes activités et le lieu où elle se trouve après l'Âge des Ténèbres et l'ascendant du Clan Giovanni sont inconnus, mais il est sous-entendu qu'elle sera une ancêtre (ou peut-être l'ancêtre de de) la lignée Samedi. On a supposé qu'elle avait invoqué les avantages que lui devaient de puissants anciens pour s'échapper vers les Amériques au plus fort de la purge des Cappadociens par le clan Giovanni."
 POD_investigate.1.desc.gabriel:0 "Née à l'extérieur de Barcelone, bâtard d'un musulman berbère et d'une femme ibérique qui lui prête allégeance selon ceux qui détenaient le pouvoir en Ibérie. Chávez en est rapidement venu à mépriser l'incohérence de sa mère et l'a quittée dès qu'il a pu, rejoignant les Omeyyades. Il a été formé comme infiltrateur et ses compétences ainsi que sa détermination ont été remarquées par le maître assassin Tariq, qui a fait en sorte que Chavez travaille subtilement contre le califat.\nDéterminé à mettre fin à ses jours, car il était sûr que le calife l'exécuterait dès qu'il commencerait à travailler contre lui, Tariq s'approcha de lui et lui parla de Haqim et du Chemin du Sang. Chavez s'est engagé auprès de Tariq et après une décennie de formation, il a été introduit dans le [Clan|E]. En 975 CE, Chavez fut envoyé en Égypte pour observer le développement du califat fatimide et signaler toute implication séthite.\nAprès la première croisade, Chavez fut envoyé à Jérusalem, après avoir été témoin de la barbarie des chrétiens. Cependant, après la conquête de la ville par Salah ad-Din, Chavez s'est retrouvé en désaccord avec le traitement équitable réservé aux païens. Il est devenu désillusionné par la foi musulmane, s'engageant encore plus fermement envers les principes de justice détaillés dans le Chemin du Sang.\nDestin futur dans Canon\nIl survivra à la révolte des Anarchs en restant à l'écart des terres contrôlées par l'Église chrétienne, mais devenir de plus en plus imprudent suite à la malédiction du sang. Les Silsila l'envoyèrent finalement dans une mission suicide à la fin du XVIe siècle, lorsque son caractère était devenu un danger pour la sécurité du clan."
 POD_investigate.1.desc.kothar:0 "À l’origine artisan itinérant nommé d’après un dieu cananéen, Kothar contracta la lèpre et fut banni dans la vallée de Hinnom. Il a accepté son bannissement avec dignité, croyant en un objectif plus élevé. Enseignant son métier aux lépreux, Kothar est devenu la figure de proue de leur petite communauté.\nPeu de temps après la conquête juive d'Israël, Kothar a reçu la visite d'un prédicateur errant, un lépreux comme lui. Le lépreux lui dit qu'il portait la marque de la malédiction de Dieu sur le premier meurtrier et que les lépreux étaient ses élus, souffrant pour les péchés du monde jusqu'à ce qu'un monde nouveau surgisse des feux de Hinnom. Kothar est devenu son disciple et a finalement été récompensé par le [Embrace|E].\nKothar a continué à murmurer la parole de Dieu aux lépreux dont il avait la garde. En entretenant soigneusement un réseau de infants qui s'étendait de Rome à Delhi, le Nosferatu a rassemblé des informations sur les [cainites|E] importants qu'il jugeait utiles le Jour du Jugement. Kothar lui-même croit avec une conviction absolue à la venue de l'apocalypse, mais maintient la foi juive de son [Sire|E]. Il ne quitte Hinnom qu'en de rares occasions, principalement pour punir ceux qui s'en sont pris à ceux dont il avait la garde et à ses propres enfants lorsqu'ils se nourrissaient trop souvent.\nDestin futur dans Canon\nPendant la peste noire, Kothar tombera dans la torpeur et sera consciencieusement surveillé par son enfant jusqu'à son réveil dans les Nuits Modernes. Il travaillera alors dur pour protéger sa progéniture de la folie qui se propage à Jérusalem."
 POD_investigate.1.desc.drenis:0 "Drenis est né dans une famille de vignerons prospères à la fin du IIe siècle. En tant que seul fils survivant, il s'est fiancé à l'âge de 15 ans dans le cadre d'un mariage arrangé. Mais à peine deux mois plus tard, la guerre s'abattit sur son peuple et le jeune homme fut battu et violé collectivement par des soldats ennemis alors qu'il tentait de défendre les terres de son père.\nL'incident fut gardé secret pour éviter l'annulation de son mariage, mais Drenis n'y parvint jamais. faire son devoir envers sa famille en tant que mari. Plutôt que de continuer à faire honte à sa famille et à déshonorer sa femme, il s'est enfui et a trouvé refuge auprès des prêtresses de Cybèle, qui étaient elles aussi nées hommes, mais pour servir la grande Mère, elles étaient symboliquement devenues des femmes.\nC'était c'est là qu'il rencontra leur chef, le vieux Cappadocien appelé Asushunamir, qui pratiquait une forme bien plus ancienne des rites de Cybèle et d'Attis. Le jeune a réagi à son [Embrace|E] avec horreur. Boire avec des mortels la rendait presque aussi malade que d'affronter son ancienne épouse il y a si longtemps. Elle se nourrissait néanmoins, mais ne s'en réjouissait jamais sans réserve. Lorsque le culte mourut, Drenis partit errer, car elle n'avait jamais reçu de réponses satisfaisantes de son [Sire|E], et même les prêtres de la mort les plus sages d'Erciyes ne pouvaient répondre à la nécessité de la cruauté, de la soif de sang et de la souffrance qui vont de pair avec le culte vampirique. condition.\nLe destin futur de Canon\nToujours à la recherche d'une réponse, Drenis tombera dans la coterie naissante des Inconnus de Créthée. Elle sera confinée à Hunedoara comme tous les autres après l'erreur fatidique de Créthée."
 POD_investigate.1.desc.andeleon:0 "À l'origine, Andeleon était un pharmakos de la Grèce antique, qui pratiquait des sacrifices humains pour alimenter sa magie. L'Aîné, envieux de cet art, [Embraced|E] Andeleon et en fit son émissaire auprès des protecteurs d'Enoch.\nUne fois accepté dans le Tal'mahe'Ra, Andeleon partit explorer la Tempête avec cinq compagnons pour trouver le reflet de l'Eden à l'intérieur. ses profondeurs. Il a estimé que, si la Première Ville pouvait être trouvée dans le [underworld|E], alors sûrement un reste du Paradis serait également ici. Au cours de son voyage, il atteignit la Stygie, Swar et finalement le Labyrinthe. À l'intérieur, il trouva une forêt où chuchotaient des voix humaines habitées par des Spectres.\nAndeleon pense qu'il s'agit de D'hainu, le jardin de Lilith. D'autres versions parlent des « racines du Mont Meru » ou du « bout du ciel sans étoiles ». Après avoir avancé, il atteignit le centre de la forêt. Une cour de treize trônes sonnant autour d'un puits sans fond les attendait, où Andeleon s'avança vers le puits et murmura dans ses profondeurs. À cause de cela, sa forme s'est ondulée, tandis qu'une autre version prétend qu'une créature informe est montée dans le puits et qu'Andeleon s'en est nourri. Ensuite, il revint et maîtrisa Vicissitude à une vitesse incroyable, se retirant dans les bidonvilles de la Première Cité avec sa progéniture.\nLe destin futur de Canon\nUne nuit fatidique, lorsque les Tal'mahe'ra viendront enquêter, ils ne trouveront que des horreurs portant les visages de la progéniture et des vaisseaux d'Andeleon, sans aucune trace du Mathusalem lui-même. Alors des légendes commenceront à se répandre sur la véritable nature de Vicissitude..."
 POD_investigate.1.desc.sundervere:0 "À première vue, Sundervere n'est qu'un petit homme maigre d'un âge moyen avancé, avec le crâne rasé, une marque en V sur le front et une robe blanche. Ensuite, vous voyez ses yeux – noirs, magnétiques, brûlants d’une volonté fanatique. Le vide vous regarde.\nUn cerveau indien, Sundervere préfère travailler uniquement avec d'autres Daitya, ou avec ses Indiens mortels et divers cultes étranges et secrets disséminés à travers le monde. Non seulement il commande l'allégeance de plusieurs cultes apocalyptiques, mais il peut en créer de nouveaux sur commande. [Clan|E] la rumeur veut que lui et le tout aussi mystérieux Qufur am-Heru, autoproclamé \"Champion de Set\", s'entendent et travaillent ensemble à l'occasion.\nLe destin futur de Canon\nSundervere deviendra une légende pour les vampires européens à l'époque victorienne. . Il repoussera les envahisseurs étrangers avant de frapper Mithra lui-même à Londres, le tuant presque. Sundervere se révélera également un maître des évasions impossibles, revenant d'une mort finale apparemment certaine pas moins de trois fois. Dans les Nuits modernes, il préparera de nouveaux plans pour distraire les incroyants de son véritable complot, alors que toute l'ingéniosité meurtrière de l'homme pâlira lorsque l'ancienne sorcellerie de l'Inde ouvrira grand la porte et que le Seigneur Shiva ouvrira son troisième œil pour anéantir le monde."
 POD_investigate.1.desc.neith:0 "De son vivant, Neith était membre du Culte d’Isis et une farouche opposante aux Disciples de Set. Pour ses actes héroïques lors d'une bataille contre les serviteurs vampiriques de Set où elle est morte, elle a reçu le Sort de Vie et est revenue comme l'une des Shemsu-Heru.\nEn tant que l'un des plus grands guerriers d'Horus et son garde du corps et assassin personnel, Neith a Il maîtrise le warcraft depuis des milliers d'années et s'est rapidement adapté aux nouvelles méthodes de mise à mort. Malheureusement, sa soif de sang a érodé son esprit au cours de ses nombreuses vies, la rendant froide et insatisfaite de ses victoires. Seules les batailles les plus sanglantes et les plus dures parviennent à attiser son intérêt.\nEn fin de compte, chaque bataille se termine de la même manière, avec Neith triomphant mais froid, incapable de savourer la douceur d'une victoire supplémentaire. Elle pourrait perdre la bataille pour son humanité avant toute défaite sur le champ de bataille.\nDestin futur dans Canon\nAprès la dévastation du Dja-akh, elle deviendra l'une des Imkhu, les 13 Momies triées sur le volet par Horus lui-même pour préparer le nouveau âge."
 POD_investigate.1.desc.ulugh:0 "On sait peu de choses sur Ulugh Begh, pas même son vrai nom. Les rumeurs racontent qu'il a fondé les Enfants de la Pyramide, qu'il faisait partie du cercle dirigeant de l'Élite et qu'il était membre de l'Ordre des Quaesitori. Ce que l'on sait, c'est qu'il a été recruté par Meerlinda dans la Maison Tremere et plus tard [Embraced|E] par elle.\nUlugh Begh était un participant majeur au pogrom de Salubri, chassant et diabolisant des dizaines de membres du clan des guérisseurs. Par la suite, il a rempli des fonctions diplomatiques pour les Tremere. Certaines rumeurs peu recommandables suggèrent qu'il est de mèche avec les sectateurs de Baba Yaga, mais cela n'a jamais été prouvé.\nLe destin futur de Canon\nUlugh continuera à servir les Tremere avec honneur, gagnant lui-même le titre de Pontife. Il se battra aux côtés de Karl Schreckt pour le poste de Justicar, mais sera écarté au profit d'Anastasz di Zagreb, dont il sera très mécontent, car il est tombé, il est plus puissant et plus apte à ce poste que di Zagreb, qui avait atteint le poste de Justicar. bureau principalement sur la recommandation de son mentor."
 POD_investigate.1.desc.hemhemti:0 "Avant sa renaissance au service de Seth, Hemhemti était un marchand d'esclaves débauché et glouton, allant jusqu'à manger les Crocodiles sacrés de Sobek. Cette transgression totale lui a valu le respect de Set et sa place de chef actuel des soi-disant Bane Mummies.\nTravaillant comme stratège et comploteur pour les forces de Set, l'appétit impie d'Hemhemti n'a fait que croître depuis sa renaissance. Il est maintenant connu comme un cannibale gratuit et la puanteur nauséabonde qui émane de lui est une arme à part entière. Cela lui a valu un étrange ami avec sa compagne Maman, Amam le Dévoreur, et tous deux se lancent souvent dans des concours de nourriture cannibale.\nLe destin futur de Canon\nHemhemti recentrera ses efforts vers l'aspect financier des choses au fil du temps. Il deviendra le trésorier des Momies de Set. Tout en gardant ses habitudes alimentaires comme passe-temps secondaire, bien sûr."
 POD_investigate.1.desc.cabirus:0 "Longtemps après que le Sort de Vie ait été créé et qu'Horus et ses partisans aient mené leur guerre contre Set et ses serviteurs, certaines Momies se sont lassées de leur guerre apparemment futile et sont devenues des Ismaélites, qui voulaient être indépendantes d'Horus et de sa guerre. Au cours des années suivantes, l'un d'eux a enseigné à un mage doué nommé Cabirus les principes du Sort de Vie.\nCabirus a utilisé cela pour créer son propre Sort de Vie et a créé ses propres immortels qui ne connaissent rien d'Osiris et de Ma'at - à cause de cela. l'horreur des loyalistes d'Horus. Ils ont détruit les scripts de Cabirus et, par conséquent, seule une poignée de momies européennes existent encore, dont Cabirus lui-même. Lui et ses quelques disciples ont appris l'importance de se cacher au sein d'autres communautés surnaturelles, offrant un semblant d'abri contre la guerre éternelle d'Horus et Set.\nDestin futur dans Canon\nVrais survivants, Cabirus et ses associés survivront (à peine) aux âges à venir. . Même le cataclysmique Sixième Maelstom ne suffira pas à les anéantir. Cependant, Horus ne leur a toujours pas pardonné, et être un Cabiri est plus difficile dans les nuits modernes que jamais."
 POD_investigate.1.desc.neferukhayt:0 "Reine et érudite avant sa première mort, Neferukhayt fut sélectionnée par le Culte d'Isis pour son statut politique et sa grande érudition. Cependant, elle s'est rapidement montrée peu soucieuse de la croisade d'Horus, trouvant dans sa soif de connaissances une perspective bien plus intéressante pour passer sa vie éternelle.\nHorus l'a pris aussi bien que prévu, et elle est depuis partie aussi loin qu'elle a pu en Égypte avec d'autres mamans partageant les mêmes idées pour trouver sa véritable vocation. En cela, elle est redevenue une sorte de reine, régnant avec la grâce et l'élégance pour lesquelles elle était connue il y a longtemps.\nLe destin futur de Canon\nNeferukhayt parviendra à vivre confortablement pendant un certain temps, changeant son histoire et son métier au fil du temps. continue, mais toujours avec la grâce qui convient à son poste. Le Sixième Grand Maelström et les efforts renouvelés des loyalistes d'Horus pour traquer les « rebelles » la mettront cependant dans une position plus précaire."
 POD_investigate.1.desc.sister:0 "Sœur Worm n’aime pas le plein air. Elle est née dans la Ruche et ses tunnels lui semblent aussi naturels que l'herbe et les arbres le sont pour les autres. Elle connaît toutes les étapes à suivre pour éviter de déclencher un piège. Son frère est tombé à mort dans une fosse de pointes d'argent. C'était un idiot. Sœur Worm est intelligente. Elle a appris à parler aux esprits des vers et de la vermine, toutes créatures heureuses sous terre.\nLe Wyrm veut qu'elle vive sous terre, qu'elle creuse et se glisse sous la surface et surprenne ses ennemis. Maintenant, cela lui parle d’un grand esprit à l’œuvre. Cela lui parle d'un enfant privilégié qui a besoin de son aide. Sœur Worm doit le libérer. Ce n'est qu'alors que Sœur Worm sera exaltée aux yeux du Wyrm."
 POD_investigate.2.desc.ngalo:0 "Autrefois membre d'une coterie qui régnait autrefois sur la population vampire de Ravenne, Ngalo Umbeke est un sage nubien qui agit désormais en tant qu'ambassadeur au nom de ses frères du [ashirra|E] auprès du reste du [Clan|E] Lasombra. Homme imposant avec l'apparence d'un prince guerrier mais l'esprit d'un érudit, Ngalo a réussi à captiver l'empereur Frédéric du Saint Empire romain germanique qui pourrait être un puissant allié inconscient dans la guerre civile actuelle des Lasombra.\nCela a fait de Boukephos, chef de la faction latine, et Montano, qui n'aime pas toute intervention extérieure dans le sud de l'Italie, mais ses ennemis. La puissance encore impressionnante de la Mer des Ombres se referme désormais sur Ngalo et ses partisans et ce n'est peut-être qu'une question de temps avant que la dernière présence Ashirra en Italie ne soit définitivement supprimée."
 POD_investigate.2.desc.aethelwulf:0 "À l'origine thane saxon, Aethelwulf a connu sa fin sur le champ de bataille contre les Britanniques indigènes. Il était [Embraced|E] à cause de son courage et en a conservé une partie dans ses premières années, où il vivait plutôt comme une bête. Son [Sire|E], cependant, était un fervent adepte de la Route des Rois et du Culte de Mithra et a introduit Ethelwulf dans les deux, lorsqu'il a réussi à le suivre.\nAethelwulf est devenu un missionnaire, voyageant à travers l'Europe et tentant de répandre la foi. de son dieu. Il eut peu de succès et lorsqu'il revint en Grande-Bretagne, il trouva le Culte local presque disparu. Son refus d'accepter le christianisme l'a amené à entrer en conflit avec les autorités locales, tant parents que parents, et il a été contraint de se rendre à Chester, dont le prince, Marcus Verus, partageait sa foi. Quand Aethelwulf rencontra le suzerain Ventrue qui partageait le nom de son dieu, il se soumit immédiatement à lui, croyant en sa divinité inhérente.\nAethelwulf sert depuis lors de Mithra en tant qu'exécuteur et seigneur de guerre très loyal.\nLe destin futur dans le canon\nAethelwulf tombera pendant un soulèvement contre le règne de Mithra pendant la guerre des Roses, provoquant l'entrée de Mithra lui-même dans la mêlée et mettant en jeu le meurtrier de son agent pour le laisser brûler au soleil."
 POD_investigate.2.desc.aymeric:0 "Jeune noble mineur d'Aquitaine, Aymeric était un homme sans ambition mais calme et compatissant, ce qui lui valut le [Embrace|E] d'un moine salubrien. Ils ont ensuite voyagé ensemble, apprenant et aidant les gens au fur et à mesure, jusqu'à la mort brutale de son [Sire|E] aux mains des Baali. Après un certain temps, Aymeric noua alors une amitié avec le Prince de Bourges jusqu'à l'arrivée des Tremere.\nRefusant de livrer Aymeric à sa mort, le Prince fut tué par l'assaut d'un Tremere sur la ville. Avec l'aide de deux étranges Gargouilles, le Salubrien réussit à venger son ami et prit le contrôle de la ville. Depuis lors, il est un prince juste et dévoué qui travaille bien avec les puissances des Toréadors en France. Pourtant, aussi compatissant qu'il puisse être, tout Tremere mettant le pied dans sa ville et attendant grâce sera un réveil brutal."
 POD_investigate.2.desc.sidonis:0 "Adepte de la philosophie néoplatonicienne, Flavius ​​Sidonis s'est battu toute sa vie pour s'accrocher à sa philosophie mourante. Persécutant d'abord les premiers chrétiens, il changea ensuite de camp lorsque les Wisigoths arrivèrent, les trouvant encore pires que les disciples de Jésus. S'alliant à l'Église, Flavius ​​​​parvint à freiner le pouvoir des Wisigoths... mais fut à son tour freiné par les chrétiens, devenant un dirigeant fantoche.\nPuis, les musulmans et leurs [ashirra|E] bienfaiteurs arrivèrent. S'alliant à eux, il tenta en vain de redevenir pertinent, mais fut bientôt de nouveau ignoré par les deux factions. La Reconquista mortelle actuelle lui a cependant donné une nouvelle chance, et il a rapidement repoussé le [ashirra|E] affaibli hors de sa ville. Avec cette démarche politique, Sidonis a gagné le respect à contrecœur des Christian Lasombra... à son grand dam, car il les considère toujours comme des envahisseurs grossiers. Mais au moins pour l’instant, Flavius ​​est à nouveau le [cainite|E] le plus puissant et le plus influent de Saragosse."
 POD_investigate.2.desc.democritus:0 "Philosophe présocratique de la Grèce antique, Démocrite était un partisan du raisonnement logique plutôt que de l'observation subjective. Il est réputé pour son approche scientifique de la politique, de la diplomatie et de la négociation. Beaucoup de ceux qui l’ont rencontré considèrent le vampire comme l’individu le plus calme, rationnel et pondéré qu’ils aient jamais rencontré. Il est également connu comme le mentor d'une figure controversée de l'histoire de Brujah, Etheyra, qui aurait trahi les secrets de Carthage pour sa sécurité, et aurait même suggéré de saler le sol alors que la ville était incendiée par les Romains.\nFutur destin dans Canon\nDémocrite servira de deuxième Ventrue Justicar de 1504 jusqu'au moins jusqu'au 16ème siècle. Sa relation avec ses frères Laibon devient également de plus en plus tendue la nuit, car ils commencent à le voir comme un chien de poche pour les envahisseurs [ashirra|E] et leurs mortels musulmans."
 POD_investigate.2.desc.jubal:0 "Énigme pour le [cainites|E] du Caire, Jubal est aux côtés du sultan Antoine depuis qu'il a pris le contrôle de la ville. Alors que d’autres se sont débarrassés de leur situation par trahison, ambition ou simplement mauvais conseils, Jubal s’est patiemment avancé pour assumer une plus grande responsabilité. Il n'a aucune ambition de gouverner cette ville et se contente de rester conseiller en chef d'Antonius.\nLes événements récents ont cependant mis à l'épreuve la patience légendaire de Jubal. Les Séthites s'enhardissent de plus en plus et, pire encore, Antonius revient sur ses conseils, voire l'ignore carrément. Il soupçonne l'évidente influence sétite et cherche désormais des méthodes subtiles pour contrôler leur pouvoir croissant."
 POD_investigate.2.desc.sycorax:0 "Puissante sorcière Tzimisce, Sycorax a choisi la culture Nok comme peuple, mais son règne a été immédiatement contesté par les Yoruba et leurs magiciens ajogun, qui considéraient Sycorax et les « adeptes de Cagn » comme des abominations. Harcelée et conduite à travers l'Afrique, elle fut finalement obligée de réveiller son [Sire|E] pour lui venir en aide. À cette époque, la traite des esclaves avait grandement nui au peuple Yoruba, ce qui n'avait fait qu'attiser la haine des ajogun.\nLe destin futur de Canon\nMalgré les traités avec les vampires étrangers, Sycorax et Demdemeh ne parviendront pas à inverser la tendance en sa faveur. Sycorax sera finalement tué par certains des ajoguns restants, laissant les Tzimisces africains se propager le long des côtes ou des périphéries régionales."
 POD_investigate.2.desc.touraine:0 "Né d'un orfèvre qui s'est lancé dans les études universitaires, Dominique s'est avéré être son élève le plus prometteur. Les nobles et les marchands recherchaient sa compagnie et son esprit vif éblouissait tous ceux qui la rencontraient. Les fils de nobles se disputaient sa main, piétinant de nombreuses femmes plus jolies, plus riches et plus nombreuses pour la courtiser. Elle ne s'intéressait guère à leur attention, ce qui ne faisait qu'enflammer leur ardeur. À vingt-cinq ans, la jeune femme brillante, farouchement indépendante et heureusement célibataire attirait plus que d'ardents prétendants ; elle s'attire les foudres du clergé d'avant l'Inquisition. Condamnée à mort par pendaison pour lecture non autorisée de classiques grecs, elle fut sauvée par un seigneur Ventrue qui voulait bénéficier de sa sagesse. Dominique, cependant, était furieuse qu'on lui ait refusé le droit de défendre ses convictions. Son [Sire|E], ne comprenant pas que certaines personnes se sacrifieraient pour leurs idéaux, fut déconcerté, mais recourut bientôt au Lien de Sang pour mettre son fils au pas, ce qui alimente encore plus le ressentiment de Dominique envers les aînés.\nLe destin futur de Canon \nDominique rejoindra avec enthousiasme la révolte Anarch et deviendra l'un des premiers stratèges du Sabbat les plus performants. Elle se verra offrir de grandes récompenses mais les refusera, croyant toujours que la liberté est le seul objectif valable, pas le pouvoir ou l'honneur. Aujourd'hui encore, elle est encore souvent appelée « la Conscience du Sabbat » et est respectée aussi bien par ses amis que par ses ennemis."
 POD_investigate.2.desc.angiwar:0 "L'un des premiers habitants de la vallée de la rivière Main, Angiwar a vécu à l'âge de pierre dans une tribu sous la protection des Gets de Fenris. Une nuit, il trouva une jeune fille assise sur le Maine, pleurant des larmes de sang. Angiwar a écouté son histoire et ne l'a pas rejetée. Émue par sa sincérité et son honnêteté, la jeune fille lui [Embraced|E].\nVers le 4ème millénaire avant notre ère, il arriva à Ninive, où le dirigeant local, un Malkavien nommé Anuitu, l'invita à un festin de sang avec l'intention de le tuer. Dans le conflit qui en résulta, Anuitu fut détruit et son temple incendié. Dégoûté par les civilisations du sud, Angiwar rentra chez lui, inconscient du fait que la fille d'Anuitu, Inanna, avait juré de se venger de lui.\nCe fut le début d'un long et amer conflit, Inanna jetant son sort avec Rome tandis qu'Angiwar aidait à protéger les tribus germaniques locales. Après sa victoire en 110, Angiwar tourna alors son attention vers le Niktuku, le redoutable croque-mitaine chassant les Nosferatu. Malgré quelques victoires, il fut grièvement blessé et contraint de se retirer à Francfort. C'est là qu'il rencontra Julia Antasia et fut bientôt fasciné par sa vision utopique de la société [cainite|E], s'engageant immédiatement à sa cause.\nLe destin futur de Canon\nInanna reviendra et forcera Angiwar sur la défensive pendant des siècles. Pourtant, même dans les moments les plus sombres, il ne cessera jamais d'essayer de guider et de sécuriser ses frères Nosferatu, faisant de lui une légende parmi les damnés."
 POD_investigate.2.desc.rock_lord:0 "La première gargouille jamais réalisée et considérée comme un succès par Goratrix et Vistania s'appelait Chaundice. Il allait devenir typique de son genre, que ce soit en termes d'apparence ou de loyauté totale envers les Tremere. Chaundice a servi fidèlement pendant cinq ans jusqu'à ce qu'il ne revienne plus d'une mission et que les Tremere ne l'aient plus jamais revu, le considérant comme mort à partir de ce moment.\nVirstania cependant a vite commencé à croire que Chaundice s'était échappé et a créé sa propre couvée d'individus indépendants. Gargouilles hors du contrôle des Tremere. Cette histoire du \"Seigneur du Rocher\" est rapidement devenue une légende préférée des Gargouilles.\nLe destin futur de Canon\nUne nuit, les Gargouilles gagneront leur indépendance et le titre \"Seigneur du Rocher\" sera réutilisé par une autre légende de leur espèce."
 POD_investigate.2.desc.olav:0 "Homme aux prouesses personnelles considérables mais peu d'autorité étendue, l'influence d'Olav Wiklund sur les Ventrue scandinaves est faible, se limitant principalement à son amitié avec la plus ambitieuse Agnethe Sannrste. Olav est avant tout un soldat et il se trouve en contradiction avec les devoirs d'un prince mais il réussit, pour l'instant, à le faire fonctionner dans le contexte actuel de guerre contre les Einherjar.\nLe destin futur de Canon\nOlav prendra Stockholm. comme siège du pouvoir après la victoire des Ventrue sur les Einherjar. Son règne restera banal et il disparaîtra de l’histoire au début de l’ère moderne."
 POD_investigate.2.desc.liseta:0 "Fille aînée d'une famille noble aragonaise mineure, la beauté de Liseta attira de nombreux prétendants, dont son futur [Sire|E]. Elle devint rapidement son assistante la plus fiable, séduisant et charmant des hommes puissants pour soutenir sa cause. Mais elle alla trop loin et les épouses lésées parlèrent bientôt aux chevaliers chrétiens de la « diablesse séductrice ». L'attaque consécutive l'a tuée [Sire|E] et a laissé Liseta amère, désireuse de se venger de l'Église.\nLa trouvant trop ancrée en Europe occidentale, elle a déménagé en Hongrie et a travaillé dur pour façonner le clergé naissant à ses desseins corrompus.\nDestin futur en Le chanoine\nLiseta sera trahie par son allié Geza Arpad. Enchaînée et torturée par l'Inquisition, elle brûlera en plein jour bien avant de pouvoir la mettre au bûcher. Elle profitera de la confusion qui s’ensuivra pour s’échapper mais ne se remettra jamais mentalement et physiquement de cette épreuve. Se faisant passer pour une Nosferatu, elle deviendra l'un des templiers du Sabbat les plus compétents."
 POD_investigate.2.desc.danika:0 "Avant l’arrivée des Romains, Danika vivait dans la ville de Sarmizegetusa, capitale de la Dacie. À l'âge de quatorze ans, elle était fiancée à un voïvode mort-vivant nommé Damek Ruthven. Elle était instruite et son [Sire|E] ne lui rendait visite qu'une fois par an. Après sa formation, elle dirigea son propre domaine au service de Damek, qui était engagé dans le processus de préparation d'une nouvelle épouse pour lui-même ; Danika a vite compris qu'elle n'était pas la première et qu'elle ne serait pas la dernière. Bien qu'elle ne revendique pas le mérite d'avoir organisé la chute du pouvoir de son père aux mains de ses ennemis Tzimisces, elle a rapidement offert sa fidélité aux vainqueurs, conservant ainsi les propriétés qui lui avaient été données, y compris le château de Hunedoara.\nAu moment où les Ventrue allemands Lorsqu'ils commencèrent leurs incursions dans les Terres Au-delà de la Forêt, elle disposait à la fois d'une couvée importante et d'un vaste réservoir d'apprentissage koldunique, et était également capable de tenir tête à eux. Cependant, en voyant comment le paganisme a cédé la place au christianisme, elle est devenue agitée, cherchant une raison pour continuer sa non-vie au-delà de la simple alimentation et de l'observation des étoiles. Elle cherche maintenant une réponse et un objectif.\nLe destin futur de Canon\nDanika trouvera cette réponse dans l'Inconnu naissant qui se réunira dans son propre château. Lorsque la grande erreur de Créthée se produira, elle sera enchaînée à un pacte démoniaque comme tous les autres."
 POD_investigate.2.desc.eletria:0 "Eletria est née en tant que membre de la petite classe supérieure de Sparte à l'époque où Sparte avait été conquise par Rome. Durant les jours de gloire de Sparte, elle n'aurait pas pu pratiquer les arts comme elle le faisait, mais elle est désormais devenue une artiste renommée particulièrement populaire parmi les voyageurs et les commerçants étrangers. Avec le temps, la haine du peuple spartiate contre les envahisseurs romains s'est accrue au point d'éclater. Une nuit, les classes populaires et les démocrates se révoltèrent contre Rome. Comme elle était de connivence avec les envahisseurs, Eletria est devenue la cible de la haine du peuple spartiate.\nSur l'insistance de Prias, Eletria a été sauvée par Helena et bientôt le sang s'est accumulé sur elle pendant des siècles avant d'être libéré quand elle s'ennuyait. son. Depuis lors, Eletria voyage à travers l'Europe, ne s'arrêtant que pour travailler sur son art avant de repartir.\nLe destin futur de Canon\nHelena invoquera Eletria pour qu'elle lui serve de poupée de sang lors de son voyage vers le Nouveau Monde avant de se voir confier le règne de Vera Cruz. . Après une querelle avec son vieil ami Datura, Eletria sera rappelée à Chicago et servira à nouveau d'esclave à Helena. Cependant, avec l'affaiblissement d'Helena au début du 21ème siècle, Eletria va commencer à considérer pour la première fois un concept qui lui est depuis longtemps étranger : la rébellion."
 POD_investigate.2.desc.melitta:0 "On sait peu de choses sur les débuts de Wallenberg, à part l'identité de son père, Baba Yaga. On sait cependant qu'elle a utilisé sa maîtrise de l'Obfuscation pour interagir fréquemment avec le monde des mortels, réconfortant souvent ceux qui partageaient des difformités physiques et étaient boudés par leurs compatriotes en échange.\nDestin futur dans Canon\nElle voyagera en Europe pendant une longue période jusqu'à ce qu'elle et son enfant et amant, Ellison Humboldt, décident de s'installer à Berlin, malgré la volonté du prince Breidenstein. Elle y résidera pendant une durée indéterminée, jusqu'à ce que l'effondrement des égouts lors des bombardements de la Seconde Guerre mondiale la plonge dans la torpeur. Elle réagira à l'appel de Baba Yaga et, à la demande de son [Sire|E] réveillé, elle coordonnera les activités de Nosferatu à Berlin par l'intermédiaire d'Ellison et mènera une bataille silencieuse pour faire de Wilhelm Waldburg le seul prince de la ville.\nOn suppose qu'elle luttent également pour arrêter les machinations du Setite Mathusalem Néfertiti. En fin de compte, elle confierait le contrôle de Berlin à son père."
 POD_investigate.2.desc.urdo:0 "Urdo était un Tzimisce de grande renommée et d'influence en Europe de l'Est au début de l'Âge des Ténèbres, connu comme le Maître des Chiens de l'Enfer et le Sculpteur de la Chair de Milliers. Dans sa position de vice-roi du Conseil des voïvodes, il était le héraut du [Clan|E] Tzimisce à cette époque.\nPar l'intermédiaire d'Urdo, le Conseil a publié des proclamations exigeant que le voïvode Vukodlak se présente devant eux pour expliquer la vérité sur ses actions concernant un décret blasphématoire, dans lequel Vukodlak affirmait qu'il effectuait des conjurations afin d'usurper le manteau de leurs grands-pères, les [antediluvians|E]. Vukodlak a naturellement refusé les convocations et a ainsi incité Urdo à proposer sa destruction et la saisie de tout son domaine pour le disperser parmi les voïvodes restants en guise de paiement non seulement pour l'effort de guerre, mais aussi pour l'attention indésirable que Vukodlak a attirée sur le clan Tzimisce dans la région. aussi. Cependant, conscient des risques considérables liés à une guerre contre un ennemi aussi puissant, le Conseil des Voïvodes a décidé de ravager Vukodlak avec une puissante conjuration utilisant la sorcellerie Koldunique, pour plonger le déloyal Voïvode dans un état de [torpor|E] qui a duré vingt siècles. Le pouvoir de NUrdo a rapidement diminué après cet incident, car de nombreux rivaux politiques de son époque, tels que Noriz, ont utilisé ce qu'ils considéraient comme une démonstration de faiblesse pour le mettre à l'écart, réduisant le vice-roi autrefois fier à un seigneur frontalier oublié."
 POD_investigate.2.desc.elihu:0 "Né Elias Andronicus, Elihu a été le Moniteur Inconnu du Levant et de l'Arabie pendant des siècles, surveillant de près l'actualité pour ses maîtres solitaires. C'est là qu'il rencontre Rebekah, une jeune réfugiée dont il est amoureux. Devenant bientôt son [Sire|E], ils ont commencé à parcourir le monde et à apprendre les uns des autres.\nLe destin futur dans Canon\nLe destin et la malchance les piégeront au mauvais moment et au mauvais endroit : Barcelone, lieu de rassemblement de l'Inquisition espagnole. Rebekah et Elihu se retrouveront rapidement à peine meilleurs que des prisonniers, assiégés de tous côtés par des persécutions raciales et des filets de chasseurs de sorcières qui se resserrent rapidement. Leur sauvetage viendra sous la forme de Rafael de Corazón, artisan de la Renaissance et père du corps auguste que l'histoire appellera plus tard la Camarilla.\nLe Toréador leur offrira l'adhésion à son ordre naissant en échange de leur retrait du monde des mortels. Même si Rebekah voudra refuser son offre et contester ce qu'elle perçoit comme la lâcheté de de Corazon, Elihu promettra sans hésitation leur coopération et leur soutien.\nLes détails de ce premier et fatal désaccord entre le père et le fils ne seront pas connus publiquement, mais Rebekah partira. la ville de Barcelone seule et sans entrave. On n’aura plus jamais de nouvelles d’Elihu."
 POD_investigate.2.desc.paliuro:0 "Né dans une riche famille de marchands de Gênes, Paliuro a été introduit dans l'église dès son plus jeune âge. Son intelligence et son empressement étaient très appréciés par ses supérieurs, mais pas sa langue acérée et son arrogance égocentrique, car il présumait être plus instruit en matière de foi que ses professeurs. Enragé par l’occupation musulmane de Jérusalem, il commença à prêcher contre eux. Ceci et ses liens avec les familles marchandes génoises lui ont valu l'attention d'un Lasombra, qui a commencé à lui donner des cours.\nLorsque le pape Urbain II a appelé aux croisades, il s'y est immédiatement joint, afin de créer un nouveau point d'ancrage du contrôle des Lasombra. Avec son fils, il partit en croisade et rejoignit le siège en 1099 dans une frénésie monumentale, tuant tout le monde sur son passage. Pendant ce temps, il a également été marqué par la vraie foi des cathédrales de la ville, marquant profondément son esprit. Pendant la période de contrôle chrétien de Jérusalem, il assurait un flux constant de riches pèlerins pour reconstruire les cathédrales et les églises. Après que les musulmans de Saladin aient réussi à reconquérir Jérusalem, il a comploté pour les expulser.\nAvec le récent retour au pouvoir des chrétiens, Paliuro a tenté de conquérir la principauté une fois de plus mais a été déjoué par Lucius Trebus Rufus qui, selon lui, est, un pion de la Diète des Oliviers et de son leader de tendance musulmane. Paliuro prépare depuis lors leur chute, dans l'espoir d'inaugurer enfin un \"vrai\" règne chrétien à Jérusalem.\nLe destin futur de Canon\nSes plans échoueront cependant et il rencontrera la mort finale lorsque le Sépulcre sera profané en 1244. ."
 POD_investigate.1.desc.nergal:0 "Nergal, avec Moloch et les Sans-Nom, faisaient partie d'une tribu d'Infernalistes. Ils sacrifièrent des humains dans un puits creusé dans le sol. Un [antediluvian|E] les trouva et, furieux face à l'immaturité de leur mal, entreprit de massacrer la tribu. Il les vida et les jeta dans leur propre puits. Alors que le [antediluvian|E] versait son sang dans le puits, afin que certains puissent survivre pour apprendre sa leçon, il fut consommé par Nergal et les deux autres. Après le départ du [antediluvian|E], les trois sont sortis du puits sous forme de vampires.\nNergal était cependant égocentrique à l'excès et assuré de sa propre divinité. Il désirait réveiller les Dormeurs que son ancienne tribu avait gardés endormis, afin d'acquérir un pouvoir divin sur le plan mortel. Après que des démons lui aient dit que sous sa ville dormait une de ces créatures, il est devenu déterminé à l'invoquer et à apprendre son vrai nom.\nLes plans de Nergal inaugureront les tristement célèbres \"Guerres Baali\" où ses légions seront confrontées aux [antediluvians|E] dans un une démonstration d’unité sans précédent. Les deux fois, Nergal sera à peine arrêté et laissé pour mort, mais son héritage perdurera pour toujours en tant qu'ancêtre de l'infernalisme et du culte des démons.\nLe destin futur de Canon\nNergal a survécu à ses deux défaites et s'est retiré sur un étrange continent étranger. Se faisant passer pour une divinité aztèque, il sera noyé dans le sang pendant des siècles jusqu'à ce que la bande de Cortés et ses protecteurs morts-vivants parviennent à le conduire au [torpor|E]. Mais même endormi, il aura un impact considérable sur l'avenir de la course [cainite|E]."
 POD_investigate.2.desc.rebekah:0 "En tant que gamine des rues de parents illégitimes dans la Judée du premier siècle, Rébecca a passé son enfance dans la Jérusalem occupée par les Romains. Esprit rebelle dans l'âme, elle s'est jointe aux assassins politiques radicaux connus sous le nom de Sicarii. Rebekah s'est vite acclimatée à cette notion de double vie en collectant des missives et des extraits de conversations entendues dans les appartements de son maître et en les redistribuant parmi ses nouveaux frères.\nElle a finalement été forcée de fuir lorsque les Romains ont commencé une vaste recherche pour elle et se sont retrouvées dans les soins du mystérieux Elihu. Le couple devint bientôt amants, puis [Sire|E] et son enfant. Apprenant tout ce qu'elle peut sur sa nouvelle condition, Rebekah parcourt maintenant le monde.\nLe destin futur de Canon\nLe destin et la malchance les piégeront au mauvais moment et au mauvais endroit : Barcelone, lieu de rassemblement de l'Inquisition espagnole. Rebekah et Elihu se retrouveront rapidement assiégés de tous côtés par des persécutions raciales et par des filets de chasseurs de sorcières qui se resserrent rapidement. Leur sauvetage viendra sous la forme de Rafael de Corazon.\nLe Toréador leur offrira l'adhésion à la Camarilla en échange de leur retrait du monde des mortels. Même si Rebekah voudra refuser son offre, Elihu promettra sans hésitation leur coopération et leur soutien.\nLes détails de ce premier et fatal désaccord entre eux ne seront pas connus, mais Rebekah quittera la ville de Barcelone seule et sans entrave. On n'aura plus jamais de nouvelles d'Elihu.\nAprès cet événement, Rebekah parcourra le monde à la recherche de réponses avant de rejoindre une secte d'anciens reclus. Son envie de voyager, sa soif de justice et de rébellion finiront par la rattraper."
 POD_investigate.2.desc.amichai:0 "Mage talentueux et kabbaliste, le talent magique d'Amichai a complètement disparu avec son [Embrace|E], mais sa facilité avec Dominate et Auspex s'est avérée prodigieuse. Incapable de progresser à travers la Maison et la pyramide en plein essor, son [Sire|E] a transformé ce qui pourrait être un embarras pour elle en une aubaine, en envoyant ses enfants dans des avant-postes étrangers pour ouvrir la voie.\nS'installant au sein de la population juive Chochin, Amichai a réussi à captiver plusieurs mortels importants au sein de la ville, agissant comme patrons des caravanes marchandes. Son manque de prouesses magiques amène les Danava à le renvoyer, même s'il entretient une relation informelle et cordiale avec les Ravnos de Mangaluru."
 POD_investigate.2.desc.joanna:0 "La plus célèbre des mystiques et visionnaires de l'Ordre, Sœur Joanna Magdalena est juste derrière la Bienheureuse Mère Teresa dans ses talents de Saint-Voyant. Les visions de la sœur l'ont frappée très jeune, la frappant au hasard et la laissant physiquement affaiblie et émotionnellement brisée après chaque expérience.\nSa famille, désespérée, s'est adressée au couvent local pour obtenir de l'aide, la pensant folle. Heureusement, les Sœurs de St-Jean savaient mieux et l'ont aidée à atteindre à la fois la paix intérieure et un certain contrôle sur ses dons.\nElle est maintenant profondément engagée dans le raffinement des techniques de méditation qui permettent aux Sœurs de concentrer la Vue lorsqu'elle survient. eux, et énigmatique sur la dernière série de visions qui ont frappé Mère Teresa alors qu'elle était mourante."
 POD_investigate.2.desc.shajar:0 "À l’origine, Shajar al-Durr était une esclave turque que le précédent sultan avait achetée pour sa femme. À la mort du sultan, son unique héritier était parti défendre le califat contre la septième croisade, et Shajar al-Durr craignait un coup d'État de la part des mamelouks. Au lieu de cela, elle a caché sa mort au public et s'est installée comme sultan en l'absence de l'héritier.\nAprès des révoltes au sein de la population, elle a été forcée de prendre un mari, qui a installé le premier État mamelouk en Égypte. Son pari a échoué et, après la mort mystérieuse de son mari, elle a été horriblement battue par la suite d'un rival et jetée dans les douves, mais elle a été sauvée par la Nosferatu Umm al-Mawt qui habitait les douves du château. Il l'a rapidement laissée à elle-même.\nAprès que Shagaret soit revenue en public, elle a lancé une campagne contre le traitement des Nosferatu non musulmans au Caire et a construit un refuge pour tous ceux qui voulaient se cacher du Hajj et du prince mamelouk qui contrôle le ville. Le mouvement s’appelle Alnilam et, au fil des siècles, il est devenu suffisamment fort pour s’opposer au règne impitoyable du Hajj. Certains la soupçonnent même d'être la chef secrète d'un culte de la Géhenne."
 POD_investigate.2.desc.thrax:0 "Après la chute de Carthage, les Brujahs romains ont été contraints de subir diverses indignités : impôts, rituels de soumission et punitions lors de tout bouleversement politique, même lorsqu'ils n'en étaient pas responsables. Le Gnostique Thrax est arrivé à Rome il y a un siècle avec une mission simple : tester le clan déchu des érudits jusqu'à ce qu'ils redécouvrent leurs idéaux ou soient détruits.\nElle a découvert que Rome était gouvernée de manière apathique. Ils se sont emparés du territoire et ont été ignorés. Ils ont tendu une embuscade, tendu un jalon et probablement tué le Patricien Toréador, et Créthée n'a rien fait. Au réveil, Camilla a déclaré que les efforts de Thrax étaient \"un grand sport\" et a nommé son préteur urbain contre sa volonté, même si elle se sent néanmoins responsable du maintien de la paix.\nThrax est le chef de facto du clan local des érudits. Elle en a converti beaucoup en Katharoi. Thrax croit maintenant qu'elle pourrait réformer la cour et défier \"l'antipape\", Camilla.\nLe destin futur de Canon\nElle se trompe horriblement. Tordue et manipulée par Camilla, Thrax finira par corrompre ses propres croyances dans le monstrueux Chemin des Cathares, devenant une parodie de tout ce qu'elle représentait autrefois."
 POD_investigate.2.desc.stephanie:0 "Originaire de l'ancienne Macédoine, la mystérieuse Gangrel connue uniquement sous le nom de « Stéphanie » a trouvé les îles britanniques à son goût. Revendiquant le Pays de Galles, elle devint rapidement un ennemi dangereux pour les loups-garous indigènes de la région, les Fianna. Trouvant les métamorphes très amusants avec lesquels jouer, Stéphanie a alterné entre de grands exploits de guerre et de grandes démonstrations d'intrigues.\nElle a séduit le roi de leur tribu et par amour, il a tout abandonné : sa vie, sa tribu et son âme. La vengeance des Garous contre lui était légendaire. Il vit toujours dans un coin abandonné de l'Umbra ; ses souffrances ne prendront pas fin à cette époque du monde.\nStéphanie ne s'en soucie pas cependant et a déjà jeté son dévolu sur le petit-enfant du roi, une Fianna puissante et charismatique nommée Bladdud. De quelles manières exquises va-t-elle le briser... ?"
 POD_investigate.2.desc.antoinette:0 "Antoinette Sauveterre est une créature puissante dotée d'un vaste réseau d'alliés et de ceux qui lui doivent des faveurs. Elle est rarement ignorée ou refusée selon ses souhaits, et elle est impatiente envers ceux qui ne suivent pas ses ordres. Elle peut être polie et civile lorsque cela est nécessaire, mais son culte de Lilith l'a rendue cruelle et méprisante envers tous ses alliés, sauf ses plus proches.\nLe destin futur de Canon\nL'influence d'Antoinette ne fera que croître. Devenue un acteur majeur en France, elle rejoindra la secrète Tal'mahe'Ra en tant que chef de la faction du culte de Lilith. Ses nombreuses relations à travers le monde lui valent le respect de la Camarilla et du Sabbat. Sa chute ne surviendra que lorsqu'elle décidera enfin de prendre le contrôle du Tal'mahe'Ra."
 POD_investigate.2.desc.nazirah:0 "Née à l'époque troublée de la Seconde Croisade, Nazirah s'est consacrée dès son plus jeune âge à chasser les infidèles de Terre Sainte. Le meurtre de son premier soldat chrétien l'a attirée sur l'attention des Banu Haqim qui l'ont convaincue de les rejoindre. Nazirah a eu du mal à concilier son nouvel état de mort-vivante et sa foi en Dieu, mais elle est néanmoins devenue une formidable sorcière.\nAprès sa formation, elle a demandé à rejoindre le combat pour Al-Andalus afin de pouvoir servir à la fois son [Clan|E] et sa foi. Elle s'est rapidement alliée à Badr et a joué un rôle déterminant en l'aidant à assurer son règne sur le Croissant de Minuit.\nRécemment cependant, la foi de Nazirah dans la cause diminue. Elle pense que les musulmans d'Ibérie sont finalement condamnés et que le mieux qu'elle puisse faire est de préserver leur culture avant qu'il ne soit trop tard.\nLe destin futur de Canon\nNazirah sera horrifiée par le sort des musulmans ibériques, et rejettera la faute sur le [ashirra|E]. Protéger Grenade, le dernier bastion musulman d'Ibérie, devient sa véritable vocation et elle meurt lors de la dernière bataille de la Reconquista en 1492."
 POD_investigate.1.desc.moloch:0 "Moloch, avec Nergal et un autre, faisaient partie d'une tribu d'Infernalistes qui sacrifiaient des humains dans un puits creusé dans le sol. Un [antediluvian|E] les trouva et, furieux face à la mesquinerie et à la petitesse de leur mal, entreprit de massacrer la tribu. Afin que certains puissent rester pour apprendre la leçon de l'Antédiluvien, il jeta leurs corps dans leur propre puits et laissa ensuite couler son propre sang. La nuit suivante, Moloch, Nergal et les autres sortirent du puits sous forme de vampires, le premier des Baali.\nMoloch avait une vision assez pragmatique de l'infernalisme, cherchant à utiliser le pouvoir démoniaque sans y succomber. Les voix dissidentes au sein de la lignée furent réduites au silence et, sous sa direction, les Baali commencèrent à infester les villes côtières de Phénicie.\nLorsque Nergal se leva et rassembla les Baali sous sa direction, Moloch interdit à ses enfants de le rejoindre, après avoir obtenu des visions qui lui fit part de la défaite ignominieuse que subirait l'imposteur. Accusé de lâcheté par de nombreux membres plus jeunes de la lignée, il emmena son enfant le plus fidèle avec lui alors qu'il partait pour Carthage.\nÀ Carthage, Moloch devint un confident de Troile, connaissant sa sombre faim et l'encourageant. Bientôt, les Baali devinrent l'une des lignées vampiriques les plus influentes de la ville, exigeant des sacrifices de sang et un culte de la part des habitants mortels. Sous l'influence de Moloch, Troile devint beaucoup plus maussade, vidant ses ennemis de leur vitae et embrassant des infants juste pour les dévorer. Avec le temps, les deux sont devenus amants, inconnus du reste de la couvée de Moloch. Lorsque Carthage tomba, Moloch combattit aux côtés de Troile contre les envahisseurs jusqu'à ce que tous deux sombrent sous la terre dans une dernière étreinte."
 POD_investigate.1.desc.osiris:0 "On dit qu'Osiris est né de Geb et Nut, étant le frère aîné de Set. Ils vivaient sur le Nil égyptien, sous le règne de leur grand-père, Ra. Seth avait quitté l'Égypte sous le nom de Sutekh et était en route vers l'Assyrie. Après la mort de Ra, Osiris assuma la direction de l'Égypte et fut embrassé par le Typhon [antediluvian|E].\nDes millénaires plus tard, Sutekh retourna en Égypte sous le nom de Set. Il était probablement indigné après avoir découvert que son frère était toujours en vie, adopté comme un vampire comme lui. Il fit la guerre à son ancien frère Osiris, le divisant en quatorze morceaux. Puis il dispersa les parties de son corps dans toute l'Égypte.\nIsis, l'épouse d'Osiris, réussit à le restaurer grâce à un sort si puissant qu'on ne le reverra plus jamais. Osiris a été changé à jamais. Il a transcendé la malédiction que Typhon lui avait infligée pour retrouver la vraie vie. Il descendit ensuite au [underworld|E] où il prit position pour surveiller le Royaume des Ténèbres du Sable, les enfers égyptiens. Il y reste encore, endormi pendant des millénaires.\nLe destin futur de Canon\nOsiris reviendra dans les Dernières Nuits, aidant son fils Horus et ses guerriers choisis à accéder à la véritable immortalité. Après cela, il fera un sacrifice ultime pour renforcer les protections chancelantes du monde des mortels contre l'Infernal."
 POD_investigate.2.desc.gersakkun:0 "Originaire de Tyr, Gersakkun était un homme satisfait qui se concentrait sur sa lignée mortelle après son [Embrace|E]. La colère ressentie par tous les enfants de Troile l'emporta cependant souvent sur lui, et il finit par les blesser plus souvent qu'il ne l'aurait souhaité. Au cours d'une de ces crises, Gersakkun rencontra Eshmunamash, un médecin renommé qui accepta de guérir en douceur son patient et son invité. Ému, et sentant que c'était un homme capable de supporter la malédiction de Caïn, Gersakkun [Embraced|E] lui. Malheureusement, cela n'a pas été le cas.\nLa nature douce d'Eshmunamash n'a pas suffi à vaincre la terrible malédiction des vampires et il s'est vite retrouvé à s'éloigner de Gersakkun. Blessé et se sentant responsable d'avoir condamné un homme bon à un tourment éternel, Gersakkun s'est retiré de la politique caïnite, pour ne plus jamais être revu."
 POD_investigate.2.desc.ludmilla:0 "Ludmilla van der Holst – ce qui n’est en aucun cas son vrai nom – est nettement plus âgée qu’elle ne le prétend. Elle habitait cette région bien avant que la première colonie gauloise-romaine y soit érigée. La Malkavienne a décidé dès le début qu'elle ne permettrait pas à des étrangers de détruire sa maison - et elle possède une maîtrise suffisante de ses dons vampiriques et une puissance de sang suffisante pour exaucer ses souhaits.\nLe fait que van der Holst ait un pouvoir aussi énorme est terrifiant - ou plutôt, ce serait terrifiant si quelqu'un d'autre le savait. Jusqu'à présent, elle n'a utilisé sa puissance que pour faire taire les machinations similaires dans son quartier - et même permettre à la Ventrue Camille Duchesne de rester au pouvoir.\nSi jamais elle choisissait de devenir plus active dans l'arène politique de la région, van der Holst serait une force presque imparable, et personne ne peut prédire avec certitude qu'elle ne le fera pas bientôt.\nElle est, après tout, Malkavienne."
 POD_investigate.2.desc.giselher:0 "Le [Sire|E] de Giselher, Agrippa, avait construit la ville de Cologne, en Allemagne, à l'apogée de la puissance de Rome et en avait fait sa demeure. Lorsque les légions de Rome se retirèrent de l'autre côté du Rhin en l'an 401 de notre ère, le [cainites|E] les accompagna. La ville fut abandonnée aux Francs. C'est à cette époque qu'Agrippa [Embraced|E] Giselher, prince bourguignon, mais il faudra attendre 400 ans avant que ce nouvel enfant ne se charge de reconquérir sa ville bien-aimée sur le Rhin.\nEn 860, Giselher et une coterie reprennent la ville. d'un groupe de mages chrétiens. Ils ont utilisé une bande de mortels pour brûler les mages de leur chant de cathédrale. La ville fut de nouveau reconquise pour les enfants de Caine, avec Giselher comme nouveau prince.\nÀ un moment donné avant 1230, des membres du clan Lasombra tentèrent d'usurper son pouvoir. Cela a valu aux Lasombra son ressentiment, ne leur accordant aucune audience ni secours dans son domaine pendant qu'il régnait. Ses liens avec le clan Nosferatu sont particulièrement forts ; il protège et soutient les lépreux dans son domaine. Il règne d'une main calme et égale, comme le lui a enseigné son grand-père, Julia Antasia, qui règne dans la ville voisine de Francfort. Pour cette raison, Cologne est devenue un centre de commerce pour le Royaume d'Allemagne et un lieu de rencontre pour les Caïnites à travers l'Europe au Moyen Âge.\nLe destin futur de Canon\nGiselher abdiquera une période de temps indéterminée plus tard, mais conservera son refuge à la ville. Il sera connu pour ses liens étroits avec Friedrich Barberousse de Francfort, avec qui il partage une vision réformatrice de la Camarilla."
 POD_investigate.2.desc.liolya:0 "Fille aînée d'un paysan de la Russie de Kiev, Liolya s'est toujours considérée comme une poète ou une conteuse. La vie était dure et son âme en réclamait davantage, la poussant à se rendre dans les bois mystérieux au crépuscule. Cela lui a valu une mauvaise attention et elle a été sauvée d'une mort douloureuse par le Gangrel Irene, qui s'est rapidement pris d'affection pour elle.\nIrene a expliqué qu'elle était une vagabonde, libre de parcourir la Terre et ne répondant à personne. Elle a demandé à Liolya si elle souhaitait la rejoindre. Il n'y avait aucune hésitation dans la réponse de la jeune fille.\nPendant la décennie suivante, ils errèrent ensemble et Liolya apprit les mœurs de son nouveau peuple, devenant en peu de temps une conteuse renommée. Elle a récemment rejoint la compagnie du puissant seigneur de guerre Qarakh, dans l’espoir qu’un tel rassemblement de puissants Ferals lui en apprendra encore plus. Elle a également commencé à servir de mentor aux Ferals orphelins, dans l'espoir de rendre aux autres la gentillesse qu'Irène lui a témoignée."
 POD_investigate.2.desc.gudrunn:0 "Vieille Cappadocienne flétrie, Gudrunn était autrefois l’une des sorcières et voyantes les plus respectées de Norvège. Elle est désormais une relique, un vestige d’une tradition morte, et en cela elle trouve un sens. Elle lance des runes et fournit des extraits énigmatiques de prophétie, aussi susceptibles d'être authentiques qu'une simple manipulation.\nVieille sorcière aux antipodes, Gudrunn a laissé derrière elle la plupart des intrigues du monde. Désormais, son véritable objectif est de mener sa foi vers une fin digne et de apporter d'autres [cainites|E] douleurs ou petits ennuis pour son propre amusement. Elle en a assez de la non-vie et est plus qu'heureuse d'aider les jeunes vampires qui souhaitent changer le statu quo, à condition qu'ils fassent preuve d'esprit et de subtilité. Elle répond bien aux plaisanteries intelligentes, même si elles sont insultantes à son égard."
 POD_investigate.2.desc.mitru:0 "Mitru a commencé sa vie en tant que « défenseur des innocents » arrogant et trop confiant. Il croyait autrefois que les seules armes dont il avait besoin pour défendre son village natal étaient son arc et quelques flèches artisanales. Ainsi, il traqua la bête qui s’en prenait à son peuple. Il a fabriqué 13 flèches pour tuer le vampire connu sous le nom de Nova Arpad ; trois flèches dans la poitrine de Nova l'ont forcée au [torpor|E].\nQuand Arnulf a entendu parler de cet accomplissement légendaire, Mitru a reçu une récompense impie : son baptême dans les ténèbres. En tant que prince de Napoca, Mitru est fanatique de protéger son domaine contre d'autres menaces surnaturelles. Il a confiance en lui, mais il se méfie déjà des croyances des autres membres de son [Clan|E].\nIl chasse souvent des proies dans les bois à l'extérieur de la ville, mais de temps en temps, il trouve un mortel qui semble digne de devenir une goule. Silencieusement, Mitru harcèle le futur serviteur à travers ses terres pour tester les capacités du mortel. Ceux qui combattent avec une grande puissance sont [Embraced|E] ; ceux qui courent sont détruits. De la même manière, il teste ceux qui traversent son domaine avec des puits à feu et à draperie. La légende grandissante de sa campagne contre Nova l'a rendu quelque peu arrogant, mais sans sa confiance en lui, il périrait.\nLe destin futur de Canon\nMitru devra recourir à des alliances peu recommandables pour continuer à protéger son domaine dans les nuits à venir. Il deviendra le chien d'attaque de Dracula et connaîtra un certain succès dans ce rôle mais, surtout, se fera de nombreux nouveaux ennemis. N'étant plus utile à son maître, Mitru sera finalement rattrapé et tué au début des années 1990."
 POD_investigate.2.desc.husayn:0 "Deuxième fils d'un riche marchand, Husayn a appris la furtivité et le vol à la tire auprès des essaims d'enfants voleurs des marchés. Il fut finalement capturé pour son incroyable talent de furtivité et devint Assamite après sept ans d'apprentissage.\nHusayn se révéla également un diplomate talentueux, un don qui fit de lui l'envoyé officiel d'Alamut auprès du prince Basilio de Bulgarie. La vérité cependant est que Husayn a été implanté comme futur assassin, dans le but de tuer Basilio lorsque viendra le temps pour les Banu Haqim de s'installer dans la région.\nHusayn s'est vite pris d'affection pour le prince Basilio et a apprécié de longues conversations avec lui, mettant dans son esprit des doutes sur sa mission secrète. Finalement, il a pris son décision, mais il l'a délibérément bâclé pour protéger Basilio. Effrayé par cette tentative, le prince a quitté la ville et Husayn essaie maintenant d'apaiser son leadership peu amusé à Alamut.\nLe destin futur de Canon\nHusayn se rachètera, en accomplissant des missions difficiles, notamment une attaque audacieuse contre les puissants. Goratrix. Avec de tels résultats, il sera choisi comme l'un des délégués des Banu Haqim à la mémorable Convention des Épines."
 POD_investigate.2.desc.lamia:0 "À travers les âges, le culte de Lamia est resté un secret bien gardé des tyrans, des sénateurs et des rois qui ont ancré le destin des hommes sous leurs talons. Cependant, les oreilles des morts-vivants entendent beaucoup de choses, et c'est ainsi que Lazare des Cappadociens a volé une veille sans lune dans un temple caché dans lequel Lamia accomplissait ses rites devant la statue de la Mère Sombre.\nL'érudition et la ferveur de Lamia, et peut-être d'autres qualités touchaient quelque chose de longtemps caché dans le cœur du Graverobber ; et ainsi, sortant des ombres, il tomba sur Lamia et l'emporta sous les yeux désapprobateurs de la statue d'ébène de la Mère Sombre.\nÀ l'aube, Lazare se cacha dans le temple et, au réveil, introduisit son nouvel enfant dans le monde des morts-vivants. . La belle prêtresse, décréta-t-il, passerait désormais l'éternité en contemplation de la Mort, la Mère Noire à laquelle personne n'échappe. Lamia, souriant légèrement, accepta de l'accompagner – mais pas avant d'avoir murmuré quelques-uns de ses propres secrets aux oreilles de son gracieux [Sire|E]. Lazarus s'est arrêté et a écouté.\nCe qu'elle lui a dit, il n'a jamais enregistré. Lazare n'a plus jamais parlé à sa fille depuis la nuit de son étreinte, et trouve en effet un prétexte ou un autre pour éviter sa compagnie. Lorsque les circonstances obligent le père et le fils à se rapprocher, Lamia jette un coup d'œil à Lazare en souriant et prononce quelques syllabes impénétrables ; et le visage semblable à un cadavre de Lazare pâlit et prend une teinte encore plus pâle.\nLes enfants de Lamia restent proches de leur lignée parentale, agissant comme guerriers et gardes du corps auprès des Cappadociens.\nLe destin futur de Canon\nLamia sera diabolisé par Augustus Giovanni lui-même pendant la Purge cappadocienne. Mais comme toujours, c’est elle qui rira le dernier."
 POD_investigate.2.desc.timofiev:0 "Petit homme austère et excentrique, Timofiev était un alchimiste dans la vie avec une confiance extraordinaire en ses propres compétences qui attirait son futur [Sire|E]. Depuis qu'il a découvert la politique des morts-vivants, Timofiev a été quelque peu humilié, mais seulement un peu, considérant désormais que le Château des Ombres ne lui a jamais permis de prétendre au leadership, malgré son âge désormais considérable.\nEn conséquence, l'homme rejeté a commencé à s'aligner sur les \"jeunes\" de Gratiano, en espérant que quelques aînés seront emportés par le feu de la jeunesse, lui laissant une place pour prendre confortablement la relève.\nLe destin futur de Canon\nTimofiev sera un participant important dans l'Anarch La révolte et la naissance du Sabbat, mais seront toujours loin d'atteindre le véritable pouvoir. Déjoué par ses pairs (souvent bien plus jeunes), il apprendra une certaine humilité avant d'accéder finalement au rang de Cardinal. Lors de la capture de Lucita d'Aragon en 2000, ce qui aurait dû être son couronnement, il sera acculé par une monstruosité abyssale et choisira de se suicider au lieu d'être dévoré."
 POD_investigate.2.desc.gilgamesh:0 "De son vivant, au cours du 4ème millénaire avant notre ère, Gilgamesh était roi de la cité-état d'Uruk dans l'ancienne Sumer. Selon les érudits Toréador, il y avait une querelle entre le Toréador [antediluvian|E] et le Gangrel Antédiluvien au sujet de la propriété de la Tablette du Destin.\nAprès quelques batailles houleuses, Arikel (Toréador) rechercha Gilgamesh, qui proposa au [Embrace|E] le mortel si il l'aiderait dans la lutte contre Enkidu. À cette époque, cependant, Gilgamesh avait déjà été tenté par Ennoia et avait choisi de se ranger du côté des Gangrels.\nOn raconte que le Toréador Antédiluvien dut fuir les deux hommes, mais pas avant de lâcher sur eux un grand monstre connu sous le nom de Taureau de Paradis. Alors qu'Enkidu parvenait à le tuer, Gilgamesh tomba dans le [torpor|E] pendant la bataille."
 POD_investigate.2.desc.rashid:0 "Membre de l'armée des Arabes et des Berbères qui ont envahi la péninsule ibérique au VIIIe siècle, Rashid a beaucoup voyagé à travers la péninsule, rencontrant de nombreux Gangrels wisigoths. En écoutant leurs idées et en apportant les siennes, Rashid a développé sa propre compréhension de la condition [cainite|E] et a structuré ce qui serait connu sous le nom de Tariq el-Bedouin, ou la Route du Nomade.\nLes idées de Rashid se sont répandues davantage grâce à l'interaction des pillards nordiques avec lui et créant leur propre ramification de la Voie du Nomade.\nLes Hommes du Nord ne se souviennent pas de Rashid, mais les bêtes d'Ibérie s'en souviennent avec tendresse. Dans un effort pour approfondir la compréhension de sa propre philosophie, Rashid s'est retiré dans les déserts d'Arabie, où il est parfois recherché par des novices enthousiastes de la route."
 POD_investigate.2.desc.eskut:0 "En tant que voleur et meurtrier mortel, Es'kut crut qu'il était en train de mourir lorsque son [Sire|E] lui arracha la gorge. Il est né de nouveau avec une prière de pardon sur les lèvres, un cri dans le cœur et une vision d'apocalypse imminente de la part des anciens du [cainite|E].\nDepuis ce temps, il a servi Dieu et les chrétiens de Damas comme une bête de foi. . Es'kut endure un vœu de silence dans l'espoir de purifier son âme et de trouver des réponses aux visions qui l'ont tourmenté lors du Devenir. Tout en se targuant de sa neutralité, Es'kut envisage d'intervenir davantage dans la politique de Damas, car l'infestation de la ville par les Baali pourrait être l'un des signes de l'apocalypse qui se rapproche selon lui."
 POD_investigate.2.desc.gabrieldecambrai:0 "Le charismatique et incroyablement zélé Gabriel de Cambrai a fondé l'Ordre de l'Étoile du Matin après qu'une rencontre avec un Lasombra infernaliste en Terre Sainte lui ait ouvert les yeux sur le véritable danger. Il s'est mis à en trouver d'autres avec son expérience et à les mettre dans une forme suffisante pour réellement faire face à la menace infernaliste. L'Ordre a connu peu de succès jusqu'à présent, mais l'objectif personnel de De Cambrai reste l'extermination des Azaneali, qu'il a rencontré pour la première fois sous la forme d'Alejandro Martel y Sandoval.\nLe destin futur de Canon\nDe Cambrai poursuivra sa croisade autoproclamée, devenant de plus en plus cruel la nuit. En s'alignant sur le Tal'mahe'Ra, il perfectionnera sa concentration artistique en faisant produire aux infernalistes des cris véritablement agréables."
 POD_investigate.2.desc.elijah:0 "Elijah Ahmed parcourait les sables du désert brûlés par le soleil depuis les premiers jours du Saint Prophète Mahomet. Fervent musulman, il a du mal à concilier sa foi avec ses devoirs envers ses [Sire|E] Thetmes. Tandis que Fatima, sa sœur de sang, choisit de défier Thetmes en silence, Elijah essaie de trouver un juste milieu, s'accrochant à ses convictions tout en aidant la Toile de Couteaux en cas de besoin.\nLe destin futur dans Canon\nQuand Thetmes entre dans le [torpor|E], Elijah Ahmed est choisi pour remplacer le calife de Jamal au lieu de Fatima, toujours en conflit. Pourtant, l'attitude modérée d'Elijah ne l'aidera pas lorsque Ur-Shulgi se réveillera. Puisque Elie ne se résoudra pas à rejeter Allah et sa foi islamique, Mathusalem invoquera un vent ardent du désert qui brûlera le calife, mais pas avant d'avoir récupéré le sang de Haqim de son corps."
 POD_investigate.2.desc.chuang:0 "Chuang-Tzu a appris aux pieds de Lao-Tzu lui-même mais n'était pas préparé à la myriade de sensations que le monde avait à offrir. Il s'est éloigné du Tau et a vécu une vie hédoniste avant que la mort ne le prenne et ne le fasse souffrir de son déséquilibre. Pourtant, sa sagesse revint et Chuang-Tzu trouva une nouvelle façon de rechercher le Tau : rester sur le fil du couteau entre le Yin et le Yang et chercher la Voie vers l'intérieur, dans la tempête de son propre être conflictuel.\nRené en tant que Wan Kuei , Chuang-Tzu devient rapidement un prodige des Cours, destiné aux grandes choses. Mais il niait aux Ancêtres leur autorité spirituelle, réfuta le Ciel et la Voie aux Cinq Contes, ce qui le conduisit à être rapidement qualifié d'Akuma par ses pairs. Fuyant la Chine, ses paroles devinrent encore comme un feu pour beaucoup, et sa Voie intérieure se répandit à chacun de ses pas.\nAbandonnant les notions de Ciel, de Mandat et d'autres questions spirituelles, les nombreux disciples de Chuang-Tzu le suivirent bientôt dans sa quête d'équilibre. , se livrant à toutes les expériences mais ne buvant profondément d'aucune."
 POD_investigate.2.desc.amen:0 "Né dans l'armée de l'Égypte ancienne, Amen Khal a servi sous Ramsès le Grand comme officier lors de sa campagne en Asie. La vie entière d'Amen Khal a été consacrée aux méthodes de guerre, et cela reste son éternel passe-temps. Il a servi pratiquement toutes les nations et a combattu dans la plupart des grandes batailles historiques, ainsi que dans certaines qui n'ont jamais été enregistrées.\nIl prête souvent son génie militaire aux opprimés, autant pour le défi que pour son sens de la justice. Il s'est avéré être l'un des conseillers les plus fiables d'Horus. Au moment où une action directe est requise, Horus se rend chez Amen Khal pour organiser les préparatifs nécessaires.\nLe destin futur de Canon\nAmen Khal continuera à étudier l'art de la guerre jusqu'aux dernières nuits et sera séduit par la manière dont les avancées technologiques changeront la guerre. . Pourtant, sa perspicacité continuera d’être cruciale pour la croisade d’Horus."
 POD_investigate.2.desc.carna:0 "A l'origine une paysanne issue d'une famille dysfonctionnelle, Carna a été prise comme la poupée de sang d'un prince Tremere qui l'a emmenée dans sa résidence. Le temps passé avec son ancien amant s'est avéré douloureux, car il l'a maltraitée à plusieurs reprises et l'a ensuite abandonnée pour se nourrir des autres membres de son troupeau. Une nuit, il entra dans sa chambre, furieux des insultes des supérieurs de son clan à son encontre. En colère, il [Embrace|E] Carna pour se venger, estimant qu'elle aurait un statut encore moindre que lui au sein du clan.\nAprès avoir été emmenée à Vienne, Carna a travaillé pour gagner son statut au sein du clan, parvenant même à revendiquer Praxis sur Marseille.\nLe destin futur de Canon\nAvec le temps, elle deviendra désillusionnée par le Jyhad, exprimant ses inquiétudes quant au fait qu'il pourrait ne jamais se terminer. D'autres membres du clan se moqueront d'elle pour de telles opinions et elle sera transférée à Milwaukee.\nCarna croupira dans l'anonymat et le désespoir jusqu'à ce qu'elle trouve un moyen de briser le lien de sang des Tremere. Cela mènera à une chaîne d'événements qui briseront le clan Tremere lui-même, la paysanne autrefois humble devenant l'un des dirigeants des restes du clan qui l'a méprisée."
 POD_investigate.2.desc.vassago:0 "Vassago a été appelé de l'enfer par un culte jaïniste fou à Golconde et lié dans un énorme diamant d'une valeur inégalée. Depuis cette prison scintillante, il a mené son culte des Mangeurs de Safran vers la prospérité et le pouvoir sur leurs voisins de la région de Chalukyas. Mais le jaïnisme commença à décliner, battu sur trois côtés par l'hindouisme, le bouddhisme et l'islam, et le pouvoir du culte diminua.\nDans une tentative de raviver sa base de pouvoir, Vassago ordonna à son culte de couper des fragments de son reliquaire en diamant, dont il l'imprégna. son propre pouvoir redoutable. Les cultistes ont transporté de nombreux fragments hors de l'Inde et en Asie Mineure ; au fil des siècles, ils ont été achetés, vendus et échangés, se retrouvant dans les trésors des rois et des papes. Chaque fragment est un conduit vers l’esprit de Vassago, lui permettant de percevoir et de manipuler les mortels. Beaucoup ont été sertis dans des bijoux portés par des mortels riches et puissants, qui entendent les murmures et les tentations de Vassago dans leurs rêves et leurs cauchemars.\nVassago est un démon d'envie, qui prend une joie malsaine à voir les rêves et les espoirs des mortels se transformer en cendres et absinthe. Ses pouvoirs sont plus subtils que ceux de nombreux autres démons, mais non moins efficaces malgré l'absence de spectacle sanglant et flamboyant. Il peut percevoir le sort et la destinée des mortels (et comment empêcher que de telles destinées ne se réalisent). Il a un pouvoir sur les rêves et les cauchemars, les visions et les présages ; il peut lire les pensées et les souvenirs des mortels et les tourmenter de malédictions de malheur et de folie.\nLe destin futur de Canon\nVassago poursuivra sa quête pour comprendre et corrompre les gens. Il sera finalement piégé dans le corps d'un chasseur, faible et impuissant, jusqu'au jour du Jugement."
 POD_investigate.2.desc.orobas:0 "Invoqué il y a des millénaires et lié à une statue de grès humide et visqueux, le culte d'Orobas a été détruit et son reliquaire perdu. C'est vers les années 1210 qu'un érudit vaudois trop curieux, après avoir lu d'anciens documents ecclésiastiques sur une secte odieuse, découvrit le reliquaire du démon enterré dans une tourbière allemande. Sa descente ultérieure dans la folie était le filet de foi déformée dont le démon avait besoin pour retourner à une vie contre nature.\nClassé comme un démon de gourmandise, Orobas se concentre sur les plaisirs physiques, mais son champ d'action contient également des petits animaux, du poison, des déchets corporels et faims.\nSon culte, les Lucifériens, se cachait dans les villages et les villes d'Allemagne. La secte ne prêche rien de plus complexe que la suprématie de la chair et le droit de ses membres de satisfaire tous leurs désirs grossiers et répugnants. Cela a commencé avec un groupe de Vaudois, un mouvement chrétien hérétique semblable aux Cathares de France, mais l'influence d'Orobas les a entraînés dans la dégénérescence et la folie au cours de deux décennies.\nOrobas a l'intention de les utiliser pour attirer l'Inquisition jusqu'à lui, laissant qu'ils soient anéantis pour avoir l'occasion de corrompre certains inquisiteurs et d'exercer son influence sur l'église."
 POD_investigate.2.desc.bezariel:0 "Bezariel était l'un des Namtar, un ange de la mort. Après la Chute, il devint rapidement aigri par sa tâche de récolter les âmes mortelles et tenta de se rendre aussi attrayant que possible auprès de ses malheureux protégés. Mais peu importe à quel point il avait construit un visage innocent, il ne pouvait pas apaiser leur peur et leur douleur après la mort. Alors que la guerre avançait, Bézariel combattit l'Armée avec une amère détermination. Il voulait que l'humanité l'aime et lui fasse confiance comme les Abélites avaient aimé les anges loyalistes.\nEt pourtant, malgré toutes leurs redoutables prouesses au combat et leur habileté à ouvrir des portes vers d'autres royaumes, les Halaku furent jetés dans les Abysses comme tous les autres rebelles, Bézariel parmi eux. Des millénaires plus tard, il fut finalement invoqué par un infernaliste insouciant, mais ce pion servait une maîtresse bien plus grande.\nBezariel se retrouva mis au service d'une créature immortelle d'un mal si surpassant que le démon pâlit presque en comparaison. Cette sorcière, appelée Baba Yaga dans la légende humaine, marmonnait ses plans mal conçus à l'ange déchu. Ce faisant, il s'est retrouvé lié à la sorcière, soutenu par son pouvoir brut et comptant sur elle pour ne pas retourner en criant dans les Abysses.\nEt ainsi, Bezariel joue le rôle de général loyal. En tant qu'ange du destin et de la mort, il sait que le destin rattrapera une nuit Iron Hag. Et il a l'intention d'être prêt pour cette nuit.\nLe destin futur de Canon\nAvec la destruction de Baba Yaga en 1999, Bezariel sera libre, même s'il est soudainement impuissant. En créant son propre culte et sa propre base de pouvoir sur les cendres de la Russie, le destin semblera finalement être du côté du Blood Angel."
 POD_investigate.2.desc.ares:0 "Ancien dieu de la guerre grec, Ares est une incarnation de la violence, de la soif de sang et du sadisme. Son culte était plus souvent un acte d'apaisement simplement pour conjurer la colère de la divinité que toute forme de dévotion.\nBien qu'il ait été invoqué pour la première fois par les Grecs, Arès est réellement devenu l'un des démons les plus puissants au cours de son mandat de Mars, le dieu de la guerre romain. Surfant sur la violente soif de conquête des légions, le culte et le pouvoir d'Arès sont devenus presque à la hauteur des archiducs les plus puissants de l'Enfer.\nPuis le christianisme est arrivé.\nMalgré tous les efforts d'Arès (et d'autres démons), ils n'ont pas pu corrompre la foi. des premiers croyants à la Croix et à Mars ne fut bientôt plus qu'un souvenir. De nos jours, le démon autrefois puissant en est réduit à se précipiter pour obtenir un culte dans les régions les plus isolées de la Grèce, aussi faible qu'il l'était le jour où il a été invoqué.\nLe destin futur de Canon\nWar ne changera certainement jamais, mais Ares le fera. Changeant de déguisement au fil du temps, il survivra en tant que patron redouté des soldats improbables, des groupes paramilitaires aux compagnies de mercenaires."
 POD_investigate.2.desc.lamashtu:0 "Invoquée par les Assyriens puis vénérée comme « Celle-qui-efface », Lamashtu était liée à un plus grand démon nommé Tiamat et projetait de se débarrasser d'elle. Leur combat a coûté la vie à de nombreux fidèles de Lamashtu, ce qui l'a considérablement affaiblie après sa victoire contre Tiamat.\nPiégée sous la mer et presque retirée dans les Abysses, Lamashtu a utilisé le dernier de ses pouvoirs pour sauver Onesilos, un Grec ionien. se révoltant contre la domination perse. En lui, elle a trouvé un serviteur reconnaissant et a réussi à s'accrocher à ce monde grâce à sa foi. Elle a ensuite tenté de l'utiliser pour s'installer à Acre (puis Akko) où elle a senti un grand potentiel de pouvoir mais sans succès.\nDepuis, Lamashtu joue le jeu sur le long terme. Son culte est petit, mais suffisamment dévoué pour qu'elle puisse enfin exercer une partie de son pouvoir dans ce monde. Avec eux et les troubles actuels au Levant, elle a l'intention de prendre enfin le contrôle d'Acre, en espérant que le pouvoir mystérieux qui règne sous la ville suffira à la faire monter une fois pour toutes au rang des plus grands démons.\nLe destin futur de Le culte du Canon\nLamashtu parviendra à assurer le contrôle d'Acre contre les loups-garous et les inquisiteurs. Entaché par des luttes intestines et un manque de leadership, le culte ne durera pas assez longtemps pour véritablement offrir à sa déesse le pouvoir dont elle a tant désiré."
 POD_investigate.2.desc.mammon:0 "Rex Mundi, Marduk, Demiurge, Jaldaboth... Mammon a de nombreuses apparences mais il n'est en réalité qu'une seule chose : l'incarnation du pouvoir mondain et du matérialisme. En réalité, Mammon n'a pas besoin de chercher de nouveaux fidèles, ils viennent plutôt naturellement à lui, prêts à tout dans sa quête d'argent, de pouvoir et de gloire. Ils viennent vers lui en masse, exerçant une influence sociétale significative et suffisamment impitoyables pour écraser quiconque (ou quoi que ce soit) se mettant en travers de leur chemin.\nL'ascension de Mammon n'a été ralentie que par le christianisme primitif et l'accent mis sur les vies vertueuses (et souvent pauvres). Endormi, le \"Roi du Monde\" s'est récemment réveillé, agréablement surpris de voir son ancien plus grand ennemi, l'Église, tomber dans le vice de la cupidité même sans son intervention...\nLe destin futur dans Canon\nLa cupidité est bon, et les affaires de Mammon connaîtront un essor sans précédent dans les nuits à venir. Alors que le monde se dévore, Mammon observera, appréciant que chaque âme se consacre à lui.\nSciemment ou non."
 POD_investigate.2.desc.nikannuranu:0 "Ancien ange de la lumière des étoiles et du firmament, Nikannuranu était à toutes fins utiles un outil fiable mais assez mineur dans le grand schéma des choses de Dieu. Satisfait d'observer les étoiles et de suivre le grand dessein, Nikannuranu rejoignit la rébellion de Lucifer par pure curiosité face à cet étrange changement de schéma. Et comme les autres rebelles, il est tombé en disgrâce.\nJeté dans la prison abyssale presque après coup, Nikannuranu ne s'est échappé que très récemment, se retrouvant lié dans un château sans prétention en Transylvanie, Hunedoara. Sans personne pour l'adorer et lui fournir la foi dont il a tant besoin, il sait que la prison abyssale le ramènera bientôt, et il se retrouvera une fois de plus si loin de ses étoiles bien-aimées...\nLe destin futur de Canon\nNikannuranu va frapper de l'or lorsqu'une coterie d'anciens et puissants vampires conclura un marché avec lui. Crédule et désespéré, il les liera à son château et utilisera leur « foi en ses pouvoirs » (assez mineure tout bien considéré) pour maintenir son existence. Et avec ce pacte, l'Inconnu naîtra et Nikannuranu continuera à surveiller les étoiles jusqu'au Jour du Jugement."
 POD_investigate.2.desc.ferox:0 "De son vivant, Ferox était le fils du roi celtique de Grande-Bretagne. Lors d'une rébellion contre les occupants romains, lui et son clan pillèrent la ville de Camulodunum, aidés par les instigateurs Brujah. Lorsque les renforts soutenus par Ventrue écrasèrent la rébellion, il défendit sa mère à la fois contre eux et contre les vampires intrusifs qui voulaient lui donner le [Embrace|E]. Impressionnés par la férocité du jeune homme, les anciens du clan des Brujah le transformèrent en goule et l'emmenèrent sur l'île de Mona. Lorsque Mona tomba aux mains des conquérants, Ferox combattit vaillamment, mais fut vaincu et interrogé par les Ventrue. Il ne dit rien, ce que les Ventrue considéraient curieusement comme un geste noble. Ils lui permirent de conserver son état de goule et Ferox agi à nouveau comme protecteur auprès des vampires plus âgés.\nDans les derniers jours de Rome, Ferox se convertit au christianisme avec un zèle impressionnant. Fort de cela, les Ventrue ont mis au service de Fabrizio Ulfila, leur principal atout au sein de cette organisation. Cependant, l'inconfort de Ferox à l'idée d'entacher sa foi par ce service augmente de nuit en nuit.\nLe destin futur de Canon\nLa foi de Ferox ne fera que croître, à un point tel que les Ventrue l'offriront aux Tremere pour se débarrasser de lui. Transformé en Gargouille, il parviendra à s'échapper lors de la Révolte Anarch et deviendra une figure légendaire parmi les [cainites|E], répandant parmi eux l'amour et la colère de Dieu dans une égale mesure pour les siècles à venir."
 POD_investigate.2.desc.hughdechambrey:0 "Officiellement baron d'Exeter, Hugh traite le monde en l'ignorant. Londres, quel que soit celui qui le détient, semble toujours oublier Cornwall et Hugh est parfaitement satisfait de cet état de fait. Au lieu de cela, il est plus intéressé par les contacts avec les cours françaises et le commerce avec l'Irlande et le monde méditerranéen.\nExeter est politiquement faible, mais l'autorité laxiste de Hugh lui permet de rester au pouvoir, puisque la plupart des habitants de la région préfèrent les (faibles) diable qu'ils connaissent plutôt que celui qu'ils ne connaissent pas. Le baron n'est cependant pas idiot et cultive des intérêts commerciaux et politiques avec d'autres vassaux marginalisés d'Avalon tels que Gérard d'Aquitaine ou Edward de Warene de Pale.\nJuste au cas où le monde entier finirait par rattraper Cornwall à un moment donné."
 POD_investigate.2.desc.gerard:0 "Le Baron de Bordeaux est le Prince du dernier puissant holding d'Avalon en France, ce qui est une arme à double tranchant. D'une part, Gérard a désormais la chance d'avoir une cour composée de nombreux et influents disciples de Mithra, déplacés par la reconquête de leur patrie par la France. D'un autre côté... eh bien, c'est tout un tas de [cainites|E] amers et vengeurs à gérer pour un seul homme. Pour aggraver les choses, Mithra montre peu de véritable soutien à la position de son vassal. Certes, le maître d'Avalon fait un geste symbolique de temps en temps, mais tout bien considéré, il semble plus préoccupé par l'Angleterre elle-même et par le maintien de relations de travail avec la Cour d'Amour.\nL'emprise de Gérard sur l'Aquitaine a également été historiquement contestée par la la puissante hérésie caïnite et l'Inquisition naissante. Tous ces facteurs ont contribué à la réputation du baron en tant que leader faible et facile à bousculer, ce qui convient parfaitement à Gérard. Être sous-estimé lui sert bien, et ses récents contacts avec son voisin de Poitiers démontrent un niveau de ruse que la plupart ne lui attribueraient pas. Que Mithra s'en soucie ou non, Gérard compte bien s'assurer que le joug anglais ne se relâche pas de sitôt sur la France..."
 POD_investigate.2.desc.farouk:0 "Muhammad ibn Farouk est le sultan Lasombra de Silves efficace, quoique banal, qui a accédé à ce rôle après la mort de son [Sire|E] lors du raid chrétien sur la ville en 1151. Du moins semble-t-il.\nEn vérité, « Muhammad » est un Baali qui suit l'invasion almohade et constate depuis un moment l'affaiblissement de la situation d'Ashirra. Sentant une opportunité, lui et ses partisans tuèrent l'ancien sultan de Silves pendant le chaos du raid chrétien et se déguisent depuis en fils de l'ancien prince.\nDans l'intention de transformer Silves, puis l'Andalousie, en un bastion Baali, « Mahomet » se propage. ses vrilles dans toute la péninsule. Il trahit l'intelligence clé [ashirra|E] aux chrétiens pour accélérer leur chute dans le désespoir (et, à partir de là, la corruption). Du côté chrétien, il est le mystérieux patron de plusieurs cultes hérétiques, dont les tristement célèbres Apôtres du Troisième Caïn, les utilisant comme pattes de chat pour détourner l'attention du curieux Ambrosio Luis Moncada de ses affaires. Sa dernière zone d'influence est Lisbonne, où il maintient les Caïnites de la ville faibles et divisés jusqu'à ce que le moment soit venu de revendiquer la zone pour ses maîtres démoniaques."
 POD_investigate.2.desc.alchias:0 "Alchias dirigeait la ville stratégiquement importante de Syracuse dans les temps anciens. Sa ville était si importante qu'elle abrita le Toréador antédiluvien Arikel et le Ventrue Mathusalem connu sous le nom d'Artémis Orthia.\nEn 265 avant notre ère, lorsque les Carthaginois attaquèrent, un envoyé Brujah descendant de Dominique rendit visite au prince et exigea qu'il se soumette à la souveraineté carthaginoise. . Alchias entra en colère et décapita le messager. Après avoir conseillé Arikel et Artémis, Alchias supplia le général Lysandre d'aller parmi ses alliés romains pour rassembler les soldats, aidant ainsi à déclencher la Première Guerre Punique.\nDans les batailles suivantes et d'autres guerres à venir, Alchias se rendit personnellement sur le champ de bataille pour protéger sa ville et, grâce à ses efforts diplomatiques, a attiré de nombreux autres clans dans le giron. Cependant, lors du siège final qui détruisit Carthage, Alchias fut si gravement blessé qu'il succomba dans un [torpor|E] dont il ne s'est plus réveillé depuis."
 POD_investigate.2.desc.glycon:0 "Glycon était [Embraced|E] dans l'Égypte du XIIe siècle, après quatre siècles d'invasion par les étrangers et les Assamites. Les guerres pour l'Égypte sont devenues si intenses que les maîtres vampires ont fini par se battre eux-mêmes. Le mortel Glycon tomba sur une telle bataille, menée par un apparemment envahisseur mamelouk et un saint homme égyptien.\nGlycon intervint en faveur du prêtre. L'intrusion d'un humain n'avait pas d'importance étant donné les anciens pouvoirs exercés, mais son arrivée distraya l'Assamite juste assez longtemps pour que le prêtre séthite puisse retirer la tête de son ennemi. Le saint homme remercia Glycon pour son aide et scruta l'âme pieuse du jeune homme. Le prêtre prit le mortel sous son aile et lui expliqua la haine entre Seth et son frère Osiris. Glycon était alors [Embraced|E] dans la caste des guerriers sémites, et ses compétences et sa loyauté l'ont amené à l'attention de la Cour des incendies et de Neferu, qu'il sert depuis lors."
 POD_investigate.2.desc.harasvarupa:0 "Amaravati est un sadhu accompli et a appris les voies du Mayaparisatya, le véritable chemin du paradoxe. Quittant son pays natal et voyageant vers l'ouest, elle devint dégoûtée par les excès des Sybarites et les principes de la fausse Voie du Paradoxe. Amaravati resta une adepte véhémente de la vraie doctrine de Mayaparisatya, prête à enseigner à ces Ravnos qui cherchaient à apprendre. en savoir plus sur leur héritage. Elle était également une contemporaine de la Phaedymite Ravnos Marcia Felicia Licina et lui a enseigné une grande partie des coutumes de la branche principale indienne du [Clan|E].\nElle continue encore aujourd'hui à discipliner les adhérents de la fausse Voie du Paradoxe pour qu'ils acceptent la vraie Voie. Elle est devenue très recherchée en tant qu'enseignante, mais peut être difficile à localiser pour les futurs étudiants, car son envie de voyager est également très célèbre parmi ses frères.\nLe destin futur de Canon\nAmaravati tombera dans le [torpor|E] et se réveillera à l'ère moderne en Irak. , où elle reprendra ses enseignements. Comme beaucoup de ses [Clan|E], elle disparaîtra pendant la Semaine des Cauchemars, pour ne plus jamais être revue."
 POD_investigate.2.desc.enfant:0 "L'« enfant perdu » d'Anvers est ignoré, considéré comme une simple curiosité par les seigneurs noirs de France. Mais il y a plus chez ce vampire enfantin qu'il n'y paraît.\n[Embraced|E] Lorsqu'il était enfant, en raison de sa pureté et de son innocence, la malédiction malkavienne l'a infecté avec la capacité de deviner la faiblesse des autres. Fort de cette connaissance, il fit de son [Sire|E] un outil puis l'utilisa pour sécuriser le trône. Passé maître dans l'art de manipuler les autres, l'Enfant cache sa nature capricieuse et corrompue derrière un masque de respectabilité et de sagesse. Cependant, très peu de gens comprennent vraiment les profondeurs de la corruption de l'enfant perdu et aucun ne soupçonne sa récente conversion à la Route du Diable...\nLe destin futur de Canon\nDans les nuits à venir, le Prince d'Anvers sera connu sous le nom de l'Enfant Terrible. et condamner sa cour aux feux de l'Inquisition. Mais il ne perdra véritablement sa ville qu’en 1832 et disparaît alors de l’histoire."
 POD_investigate.2.desc.inanna:0 "Inanna est née à Ninive et est considérée comme l'amante et l'enfant du vampire qui se faisait passer pour le dieu de la ville. Lorsqu'Angiwar arriva dans la ville vers 2500 avant notre ère, il fut dégoûté par les rites sanguinaires des Malkaviens et le père d'Inanna se retourna contre lui. Lors de l'affrontement, le temple a été détruit et seule Inanna a survécu. Enragée et attristée par la perte de son amant, elle jura de se venger de l'étranger qui était venu dans sa ville et ne leur avait apporté que du malheur.\nElle réapparut plus tard comme l'une des partisans du prince romain Camilla contre Carthage. En combattant avec acharnement, elle obtint plusieurs privilèges du Sénat éternel, notamment le droit de diaboliser ses ennemis. Avec son nouveau pouvoir, elle affronta Angiwar, qui s'était inséré dans les tribus barbares au nord des Alpes. Après avoir localisé son ennemi juré, Inanna s'installa à Aquae Mattiacorum et utilisa son influence pour des expéditions au-delà des frontières de l'empire pour retrouver Angiwar. Lorsque les Romains perdirent la bataille de la forêt de Teutoburg, il fut décidé d'abandonner la province de Germanie. Inanna a été forcée de se rendre à Rome et d'intercéder auprès du Sénat éternel, mais s'est retrouvée mêlée à la politique romaine. En 83 CE, Inanna dirigea une nouvelle expédition qui captura le Taunus. L'attaque a surpris Angiwar et l'a contraint à fuir vers le nord. Lorsqu'il revint avec les Alamans en 110, les deux se battirent à nouveau. Angiwar a pu blesser grièvement la Malkavienne, la forçant au [torpor|E].\nElle s'est réveillée à nouveau dans les années 1160 et rassemble maintenant lentement ses forces.\nLe destin futur de Canon\nInanna sera sur le point de tuer Angiwar lors d'une bataille difficile dans les années 1520. mais en vain. Elle s'installera plus tard comme prince de Francfort pendant un certain temps mais ne retrouvera jamais son ennemi juré."
 POD_investigate.2.desc.mirko:0 "Mirko est né en Islande en 835, fils d'un Viking et d'un tisserand. Il a grandi dans un petit village à la fois gouverné et protégé par un ancien vampire nommé Stilgar. Il devint rapidement le disciple préféré de Stilgar et obtint le [Embrace|E]. Après des années de tutelle sous la direction de son mentor, Mirkonen a quitté son village pour errer en Europe. Partout où la guerre éclate, Mirkonen se place au milieu de la mêlée, là où le sang et la gloire sont les plus épais. Parfois, sa soif de combat lui vaut un [torpor|E] prolongé, mais il ressort de chaque incident revigoré et prêt à relever de nouveaux défis.\nLe destin futur de Canon\nMirkonen ne sera qu'un partisan nominal de la Camarilla, mais méprisera le Sabbat pour sa pratique du patricide. Toujours à la recherche de plus de gloire, Mirko se verra proposer le poste d'Archonte mais refusera poliment et partira plutôt vers le Nouveau Monde pour participer aux guerres de la Camarilla et du Sabbat à venir. S'installant enfin sur la côte ouest, Mirkonen deviendra l'un des ennemis les plus tenaces des Kuei Jin lors de leur invasion, non pas à cause d'un véritable désaccord mais simplement parce qu'il trouvera très amusant de se battre avec eux."
 POD_investigate.2.desc.valdis:0 "[Embraced|E] dans la salle matérialiste de Jörmungandr, Valdis a l'intention de revitaliser l'aspect spirituel des Setites nordiques. Personnage frappant avec des cheveux roux et la moitié de son visage peint en bleu cadavre en l'honneur de la déesse Hel, son charisme personnel dépasse largement celui de son [Sire|E], Arnulf Jörmungandrsson.\nSon propre culte, les Enfants de Loki, vénère Loki comme un masque de Set. , mettant l'accent sur son infiltration des Eons, tout en répandant les graines du chaos et en faisant appel aux pouvoirs chthoniens pour provoquer le Ragnarok. Valdis affirme avoir redécouvert certains aspects d'un culte qui existait en Scandinavie bien avant l'arrivée d'Arnulf. Son mouvement lui a valu la défaveur de son propre [Sire|E] mais cela n'a pas arrêté ses efforts pour le diffuser jusqu'à présent."
 POD_investigate.2.desc.ardan:0 "Originaire de Prague, Ardan a été apprenti chez un alchimiste local dès son plus jeune âge. Découvrant un talent latent pour la magie, Ardan se rendit à l'Ordre d'Hermès et choisit de devenir membre de la Maison Tremere. Il était sur la bonne voie vers la maîtrise lorsque l'invocation de Ceoris arriva.\nTrouvé capable et suffisamment loyal, Ardan fut [Embraced|E] par le célèbre Celestyn et reçut l'ordre d'agir comme une sorte de maître d'approvisionnement entre Prague et la Transylvanie, au cas où la position de Ceoris serait compromis. Honoré d'avoir été choisi et de recevoir la véritable immortalité, Ardan fait de son mieux pour plaire à ses nouveaux maîtres.\nLe destin futur de Canon\nArdan deviendra synonyme de loyauté et d'efficacité chez les Tremere [Clan|E]. Il sera chargé d'assurer la sécurité de Ceoris après le départ du Conseil et le fera admirablement, résistant aux régimes Tzimisce, Hermétique et même aux régimes nazi et communiste. Gagnant véritablement le respect du Conseil, Ardan se verra enfin confier la tutelle du plus grand trésor des Tremere."
 POD_investigate.2.desc.pakourianis:0 "Dans la vie, Pakourianis était un peintre talentueux qui a attiré l'attention de Michael depuis son adolescence. Après avoir été [Embraced|E], Pakourianis a agi comme la muse des peintures de son père.\nPakourianis a été profondément influencé par son père, le croyant être une manifestation littérale de l'archange. Lorsque Mathusalem est devenu de plus en plus renfermé, Pakourianis a eu peur de partir sans lui et est devenu obsédé par le vol. Le plus souvent, frustré, il se jetait dans l'océan.\nPakourianis a survécu au sac de Constantinople en 1204 de notre ère, mais cela a eu des conséquences néfastes sur sa santé mentale. Il a poursuivi sa quête pour apprendre à voler, s'efforçant de suivre Michael au paradis. Ses méditations tempéraient son angoisse, mais le vol des oiseaux, des gargouilles Tremere et autres choses ailées le fascinait. Avec son compagnon de progéniture Paul Bathalos, Pakourianis fonda les Nephilim, également connus sous le nom des Enfants de Michael.\nLe destin futur de Canon\nDans les nuits modernes, Pakourianis régnera sur Johannesburg, en Afrique du Sud, dans l'espoir de restaurer le Rêve dans la ville, créer une nouvelle utopie pour Kindred et un modèle possible pour d'autres domaines. Ironiquement, son point de vue grandiose se heurtera à l'hérésie caïnite, celle-là même qui a précipité la chute de Michael il y a si longtemps."
 POD_investigate.2.desc.periander:0 "Le prince de Corinthe reste à l'écart des affaires des mortels, désapprouvant la pratique consistant à s'immiscer dans les vaches, estimant que cela est en dessous des enfants de Caïn. Au lieu de cela, Periandre préférerait que [cainites|E] abandonne derrière lui les pièges du monde qu'il connaissait avant son [Embrace|E] pour se concentrer sur des choses plus élevées telles que l'utopie vampirique recherchée par de nombreux anciens Brujahs. À cette fin, Périandre s'est beaucoup intéressé à la Nouvelle Lacadaemonia et il espère qu'elle pourra servir d'exemple à suivre à Corinthe."
 POD_investigate.2.desc.ravik:0 "Créature aux yeux sauvages et à la chair à la texture de chaleur fumée, Ravik est souvent confondu avec un Nosferatu mais ses prouesses au combat et son utilisation du [disciplines|E] corrigent rapidement toute erreur potentielle. Ravik se déplace avec une meute importante de Gangrel et son objectif semble être la protection de sa région contre les loups-garous et tout autre étranger qu'il identifie comme une menace. En ce qui concerne la politique, Ravik se contente de laisser les princes être des princes, tant qu'il peut continuer à rendre sa propre « justice ». La raison d'un tel entêtement est inconnue mais on dit souvent qu'elle est liée à ses difformités.\nDestin futur à Canon\nS'installant en Norvège, Ravik s'associera au prince Agnethe Sannrste d'Oslo pour devenir une force puissante dans la région. Refusant tout titre ou distinction honorifique, il continuera d'administrer sa justice sauvage selon un modèle que lui seul comprend."
 POD_investigate.2.desc.pu:0 "Pu Shoukeng est le chef d'une cour mourante et il le sait. Toujours agitée et ridiculisée pour ses origines nomades par ses homologues chinoises plus « civilisées », la Tortue Noire ressent désormais la soudaine pression des Anda Gangrel suite aux conquêtes de Gengis Khan. Avec de plus en plus de jeunes Wan Kuei tombant dans le désespoir et pire encore dans l'adoration de Dokhor, le roi Yama de l'enfer des chaînes à pointes. Aucune aide ne vient du Sud non plus, car admettre cette présence corruptrice aurait pour résultat que la réputation du tribunal de la Tortue Noire serait endommagée de manière irréparable.\nPu Shoukeng sait qu'il a déjà perdu et que le [fifth_age|E] arrive, et ce sera sans la Tortue Noire pour en être témoin. D'ici là, il n'y a rien d'autre à faire que de prier pour un miracle et de se préparer au pire.\nLe destin futur de Canon\nLa corruption judiciaire de la Tortue Noire va croître pour ne laisser qu'une poignée de vrais Wan Kuei parmi elle. Fuyant vers le Sud, ils avertiront les autres Cours qui procéderont alors à la marche vers le Nord et en détruiront toute trace, avant d'effacer entièrement les traces de sa honteuse existence."
 POD_investigate.2.desc.sanak:0 "Fille d'un chef de tribu du désert, Sakan était sur le point d'être contrainte à un mariage sans amour quand Abd al-Haqq l'a enlevée sur un coup de tête. Le vieux [ashirra|E] avait envie de la belle femme et [Embraced|E] d'elle sans trop penser aux conséquences et pour lui, il n'y en a pas eu. Disparaissant presque dès son apparition dans sa vie, Sakan a été laissée à elle-même. Heureusement, la fille d'un chef n'est pas sans ressources.\nElle a charmé une éducation Ashirra rudimentaire parmi ses pairs, utilisant sa beauté et ses manières douces pour gagner des alliés. Sanak connaît la vérité sur son [Sire|E], quelque chose qui pourrait lui valoir de nombreuses faveurs de la part des Caïnites du Yémen mais refuse de le trahir. Malgré son départ soudain, il s'est montré très gentil avec elle et l'a sauvée d'une vie épouvantable. Sakan n'est pas prête d'oublier sa gratitude envers lui au nom du pouvoir.\nPour l'instant du moins."
 POD_investigate.2.desc.alexus:0 "Alexus Simocatta était un érudit de Constantinople qui était également illustrateur et architecte. Bien que sa position se soit affaiblie lors de la controverse iconoclaste, il était un artiste influent et a travaillé sur une myriade de projets. Au cours d'un des travaux qu'il supervisait, un échafaudage effondré provoqua une longue chute sur un sol en pierre, qui faillit entraîner sa mort.\nSimocatta fut sauvé grâce au sang du Gardien de la Foi, qui le croyait trop utile pour mourir. Bien qu'il ait travaillé à la Bibliothèque des Oubliés, il ne s'est jamais senti tout à fait à l'aise dans les cryptes souterraines. En conséquence, il a été retenu pour agir en tant qu'agent à la fois de son [Sire|E] et du Dracon. Il fut envoyé en Terre Sainte suite au bouleversement des croisades afin d'alerter son père des récents développements, cultivant un réseau d'espions et d'informateurs qui s'étendait sur tout le Moyen-Orient.\nCette mission le sauva des massacres de la Quatrième Croisade. et le sac de Constantinople.\nDestin futur en Canon\nIl continuera à correspondre longtemps avec son père, jusqu'à son assassinat par un Assamite inconnu en 1481."
 POD_investigate.2.desc.shabah:0 "Après son [Embrace|E], Shabah a été abandonnée par son [Sire|E] dans les montagnes d'Afrique du Nord, testant si elle avait le potentiel qu'il avait vu en elle. Après avoir échoué à contacter sa famille (qui la croyait être un fantôme maléfique), elle a fini par le poursuivre et a été amenée à Alamut pour une reconnaissance officielle.\nElle a été envoyée en Occident pour apprendre les voies des Franj. Au cours de ses voyages, elle rencontra Bélisaire, un Ventrue de Constantinople, et les deux devinrent amants et se marièrent, partageant un serment de sang jusqu'à ce que Shabah soit rappelée à Alamut. À cette époque, sa connaissance de l'Occident et le déguisement fourni par son sexe (car d'autres pensaient que tous les Assamites étaient des hommes) ont fait d'elle une assassine très compétente, au point qu'elle a même tué l'empereur Jean II Comnène en 1143, inconsciente du fait qu'il était l'un des protégés de Bélisaire.\nPendant le règne de Saladin, elle fut envoyée à Constantinople, agissant en tant qu'envoyée auprès de Michael pour gagner sa faveur et son alliance dans la lutte d'Alamut contre les différentes factions hostiles (surnaturelles et mortelles). au Moyen-Orient. Là, elle rencontra à nouveau son ancien amant Bélisaire et se réconcilia avec lui, tout en agissant comme assassin professionnel pour les différents Caïnites de la ville.\nAprès la chute de Constantinople, elle et Bélisaire quittèrent définitivement la ville et errèrent jusqu'à ce qu'ils rencontrent un nouveau-né orphelin, Anadja. . Sentant le potentiel de la jeune femme, ils décidèrent de l'adopter et de commencer à la préparer au brillant destin qu'ils voient en elle.\nLe destin futur de Canon\nShabah préparera bien Anadja mais ne verra pas les résultats de ses enseignements. Le chaos de la révolte Anarch sera sa fin."
 POD_investigate.2.desc.habiba:0 "Née dans une tribu de nomades au début du IXe siècle en Arabie, Habiba était la seule enfant du boucher de la tribu et son père lui a rapidement appris à penser et à agir par elle-même. Ayant rapidement acquis une réputation de lionne féroce de la tribu, son destin a été écourté lorsqu'elle a dû prendre la vie de l'un de ses prétendants qui avait eu recours à la violence physique pour tenter de « l'apprivoiser ». Elle a été sauvée des représailles de sa tribu par un guerrier Banu Haqim qui la surveillait depuis un moment.\nHabiba a suivi sa formation d'assassin mort-vivant avec aisance et confiance. Après avoir fait son apprentissage, elle fut placée à Jérusalem, une position d'honneur pour tout jeune Assamite. Depuis, elle n'a pas déçu, remplissant toutes les missions envoyées par Alamut avec une efficacité impitoyable. Cependant, peu de Banu Haqim savent qu'Habiba a développé un goût pour le [diablerie|E] au cours de son mandat au Levant, et la secrète Toile des Couteaux l'a approchée avec cette information en tête pour l'inciter à rejoindre leurs rangs.\nLe destin futur de Canon\ nHabiba deviendra l'un des plus grands assassins de tous les temps des Banu Haqim. Cependant, cédant à son goût pour la diablerie, elle se débarrassera des restes de sa foi musulmane mortelle et adoptera véritablement les enseignements de la Toile des Couteaux dans les années à venir."
 POD_investigate.2.desc.mahanaga:0 "Selon les légendes asiatiques, les Wan Xian étaient les 10 000 héros de l’Empire du Milieu. À l’origine, ils protégeaient l’Empire du Milieu des déprédations des rois Yama et d’autres menaces. Choisis par le personnage d'August In Jade, ils étaient des mortels qui ont réussi divers tests et ont acquis la capacité de se nourrir du chi, leur conférant un grand pouvoir. Au cours de leur mandat sur terre, les Wan Xian ont appris et accumulé du pouvoir, jusqu'à ce qu'ils deviennent suffisamment éclairés pour entrer au paradis. Le Dragon d'Ébène et le Phénix Écarlate nommeraient alors un remplaçant parmi la population mortelle.\nBien que vaillants, les Wan Xian n'étaient pas à l'abri de la corruption. Les légendes racontent que Mahanaga Visparakti devint le tout premier akuma. L'influence des Yama Kings lui a finalement appris à absorber le chi d'autres formes de vie pour lui-même. Avec le temps, les Wan Xian qui le suivirent devinrent des tyrans, exploitant leurs sujets mortels et les vidant de leur chi pour se faire la guerre. Un complot élaboré a abouti à la guerre de la honte, dans laquelle les Xiong Ren se sont retournés les uns contre les autres et se sont décimés, tandis que les Wan Xian ont envahi leurs sites sacrés pour s'en nourrir. Ils ont déformé les tests qui allaient créer un nouveau Wan Xian afin que des mortels contraires à l'éthique, mais intelligents et puissants, parviennent à violer l'esprit de ces tests et à atteindre l'immortalité. On dit que leurs enfants, les Jin Hai, ont tenté de mettre fin aux excès de leurs parents et ont été massacrés en retour.\nAinsi commença la chute des Wan Xian qui devinrent les Wan Kuei et beaucoup rejettent la faute de cette corruption sur Mahanaga. Les épaules de Visparakni."
 POD_investigate.2.desc.gulfora:0 "Gulfora est l'une des rares succubes restantes sur Terre. Pour elle, elle existe depuis presque aussi longtemps que la terre elle-même. Elle prétend qu'elle est née le quatrième jour de la Création, lorsque Dieu a créé les êtres de la mer et de l'air. Cependant, les succubes (comme tous les démons) sont de grands menteurs, et quiconque croit à leurs histoires ferait bien de ne jamais faire confiance à un marchand de sable du Sahara.\nL'histoire de Gulfora est longue et sanglante. Les Sumériens ont été les premiers à écrire sur elle, et leurs avertissements cunéiformes concernant ses pouvoirs remontent à 2 300 avant notre ère. D’autres civilisations, des Égyptiens aux Chinois, l’ont craint, à juste titre. Il n'y a probablement aucun vampire qui puisse égaler son meurtre pour meurtre. Les gens des traditions occidentales croient qu’elle a été créée avec les autres anges et qu’elle est tombée en disgrâce. Les gens des traditions orientales ont tendance à la considérer comme l'une des forces malveillantes de la nature.\nEn fin de compte, les véritables objectifs de Gulfora ne sont connus que d'elle-même, mais elle a été contrainte de servir de plus grands démons de temps en temps. Cependant, ceux qui finissent par la lier semblent toujours rencontrer un malheureux accident peu de temps après...\nLe destin futur de Canon\nLes déprédations de Gulfora ne prendront jamais vraiment fin. Elle suivra les traces de la douleur et de la misère jusqu'à s'installer à Chicago, intriguée par la présence d'autres créatures puissantes dans la région."
 POD_investigate.2.desc.kazimier:0 "Kazimier Piast, fils de Jagellon, est un guerrier né qui n'a jamais appris la miséricorde ni la tempérance. Lorsqu'il posa les yeux sur la couronne des loups-garous polonais, personne n'hésita à s'écarter de son chemin mais beaucoup le affirmèrent trop jeune pour régner. Mais Kazimier est un Seigneur des Ombres et il a donc élaboré un plan sournois.\nVolant les joyaux de la couronne des loups-garous polonais, il a semé la rumeur selon laquelle les chevaliers teutoniques seraient les véritables coupables et s'est rendu en ville pour annoncer qu'il poursuivrait les voleurs et les ramènerait. récupérer leur trésor. Cependant, à sa grande surprise, les bijoux lui ont été volés alors qu'il était absent. Trois Fenrir, maudits loups allemands adeptes des Teutons, avaient prévu de révéler la trahison de Kazimier à la Pologne. Mais Kazimier est un Seigneur des Ombres et c'est pourquoi il s'est lancé dans la bataille.\nEn utilisant à la fois sa force et sa ruse, le futur roi a triomphé de ses ennemis et est revenu vers son peuple avec les bijoux et personne n'est resté en vie pour raconter sa tromperie. Ils ont acclamé leur héros et l'ont fait roi.\nEt Kazimier est un Seigneur des Ombres et c'est pourquoi il règne."
 POD_investigate.2.desc.eugenio:0 "Vampire banal selon la plupart des témoignages, le principal atout d'Eugenio Vicente de Olisipo pour survivre à la politique acharnée de la nuit semble être son entêtement. Ni le plus brillant ni le plus courageux de la race maudite de Caïn, Eugenio a surmonté bon nombre de ses problèmes en les surmontant simplement jusqu'à ce qu'ils abandonnent ou disparaissent.\nBien qu'il soit surtout une figure d'amusement pour les Caïnites d'Ibérie beaucoup plus âgés, le personnage d'Eugenio la méchanceté pourrait l'entraîner plus loin qu'ils ne le pensent.\nLe destin futur de Canon\nLe chaos de la Reconquista et de la révolte anarch redessinera le tableau des Ibères et Eugenio émergera comme le prince de la Camarilla de Lisbonne grâce à cela. Isolé contre peut-être la présence du Sabbat la plus puissante du vieux monde, Ambrosio Luis Moncada, il parviendra quand même à conserver Lisbonne pendant plusieurs siècles jusqu'à ce qu'il soit finalement tué... et revienne comme un spectre pour continuer à gouverner sa principauté depuis l'ombre. . Il semble qu’il n’y ait aucune limite à l’endroit où l’entêtement peut vous mener."
 POD_investigate.2.desc.boukephos:0 "Boukephos était un tyran et philosophe grec actif dans la mer Égée avant l'avènement d'Alexandre. Après son [Embrace|E], il resta un moment dans son pays natal avant de devenir le visage du [Clan|E] Lasombra au sein du puissant Sénat éternel de Rome. Comme son [Sire|E], Boukephos est un vagabond notoire, souvent absent de la politique lorsqu'il éduque ses enfants et petits-enfants.\nIl a la réputation d'être bien plus au courant de son temps que votre aîné moyen, gardant un vif intérêt pour les questions mortelles. C'est ce qui le poussa vers [Embrace|E] le tristement célèbre frère de Richard Cœur de Lion, Geoffroy de Bretagne. Satisfait de l'implication de son fils dans la précipitation de la chute de l'Hérésie Caïnite, Boukephos est maintenant revenu en Sicile où il tente d'approfondir sa maîtrise déjà impressionnante de l'Obténébration.\nEn tant que l'un des fils les plus actifs de Lasombra et l'un des trois seuls membres de son clan pour maîtriser le terrible pouvoir de Tchernabog, Boukephos est une force avec laquelle il faut compter.\nLe destin futur de Canon\nBoukephos rejoindra le Sabbat, gardant sa tradition de suivre les dernières tendances. Il deviendra une figure mentor de nombreux jeunes Lasombra prometteurs, comme Talley, avant d'être finalement détruit lors du conflit Sabbat-Camarilla sur la côte Est des États-Unis en 1999."
 POD_investigate.2.desc.besse:0 "L'une des principales puissances Toréador dans la politique Toréador en Écosse, Lady Besse est le portrait craché de ce que l'on pourrait attendre d'un prince Toréador. Cultivée, raffinée et attentive tandis que son subtil regard de supériorité vous rappelle la faveur qu'elle vous accorde en écoutant vos petits problèmes. Même si l'Écosse n'est pas un centre culturel aussi réputé que d'autres, Besse y voit une opportunité. Alors que cette jeune nation commence à créer sa propre identité, elle a bien l'intention d'en être la puissance, faisant de l'Écosse la rivale de l'Angleterre ou de la France en temps voulu.\nLe destin futur de Canon\nAprès la disparition de Robert, Besse deviendra le prince d'Édimbourg et le prince d'Écosse. vampire avant tout. Édimbourg prospérera pendant un certain temps, mais son maintien au pouvoir sera toujours, au mieux, fragile. Les conflits avec Mithra et la famille Dunsirn vont l'affaiblir encore davantage jusqu'au coup final de Roger de Camden en 2012, qui lui reprend la ville au nom de Mithra."
 POD_investigate.2.desc.diederik:0 "Ancien Brujah jouissant d'une solide réputation, Diederik Rechtvaardige a pour objectif, sans surprise, de créer une nouvelle Carthage dans sa Flandre natale. Alors que de nombreux Prométhéens soutiennent ses efforts, de nombreux autres Furores se plaignent du règne d'un Ancien grincheux et soulignent que Carthage était une république dirigée par et pour le peuple. Cela avait laissé les options de Diederik limitées jusqu'à présent à maintenir à peine la paix et à être de plus en plus mis à l'écart par les Ventrues à proximité qui regardent l'échec de ce nouveau Brujah et rient doucement dans son dos.\nDiederik devient désespéré et les Brujahs désespérés font de mauvais décideurs. ...\nLe destin futur de Canon\nDiederik recevra la visite inattendue d'une mystérieuse et séduisante Outremer nommée Layla qui lui promettra la solution à tous ses problèmes et le véritable sens de Carthage.\nEn 1244, Diederik aura disparu, laissant Salianna libre de prendre le contrôle de son ancien territoire."
 POD_investigate.2.desc.shabaqo:0 "Shabaqo est né à Napata, la capitale de l'empire nubien, mille quatre cents ans avant la naissance du Christ. Il a agi comme un chasseur royal auprès des rois-dieux de son pays et, en raison de son talent étrange, a été transformé en goule et chargé de traquer diverses proies pour exprimer les appétits de chasse de ses maîtres.\nEn 1290 avant notre ère, le Nubien L'empire fut vaincu par les disciples de Set et ses anciens maîtres [cainite|E] chassés dans le désert. Shabaqo a été grièvement blessé lors du changement de pouvoir, mais a été sauvé grâce au [Embrace|E]. Après que son [Sire|E] lui ait dit la vérité sur les \"dieux vivants\" qu'il servait, Shabaqo errait seul dans les profondeurs du Sahara, où il combattait des créatures dangereuses et chassait occasionnellement des Setites.\nC'est à cette époque qu'il ressentit la force de l'Islam et en fut ébranlé, sortant du désert pour voyager à nouveau, dans l'espoir de combler son besoin de trouver un but. Il est arrivé en al-Andalus au 10ème siècle et a eu de fréquentes conversations avec Hilel Al-Masaari, le sultan de Cordoue, et a finalement recommencé à croire. En 1005 de notre ère, il se convertit à la foi islamique et, en raison de son âge, de sa génération et de ses compétences, le Nubien inspira les autres membres de son clan à faire de même.\nCeux qui suivirent son exemple prirent le nom de Taifa Gangrel et devinrent des guerriers érudits. de prédateurs animaux. Pendant que ce mouvement se propageait, Shabaqo restait en al-Andalus, car il n'avait pas l'intention de diriger le Taifa Gangrel. Il est cependant heureux que ses actions aient inspiré les jeunes Caïnites, mais il croit fermement que chaque vampire doit affronter Allah seul."
 POD_investigate.2.desc.artemis:0 "Les Ventrues déclarent fièrement que la jeune fille vampire était vraiment aimée de leur Ancêtre et qu'elle était son premier [Embrace|E].\nAprès la diaspora qui suivit le déclin de la Deuxième Cité, elle s'installa dans le Péloponnèse. Là, elle rencontra le philosophe mortel Lycurgue de Sparte. Il réussit à l'engager dans une conversation, discutant de son rêve pour les Spartiates. Prêtée attention à la leçon donnée par la destruction de son compagnon de progéniture Médon, elle anticipa la menace potentielle (et l'utilité) du rêve de Lycurgue. Elle a décidé de suivre une ligne de conduite que tant de Ventrues après elle imiteraient : plutôt que d'essayer de s'opposer ou de dominer le pouvoir croissant des institutions mortelles, elle l'a suivi, rejoignant la revigoration spartiate pour influencer la construction de l'histoire.\nPour cela Dans cet effort, elle prit le nom sous lequel elle est encore connue aujourd'hui comme patronne des Spartiates. Bientôt, d'autres Ventrues arrivèrent dans le Péloponnèse et se soumirent à son règne. Lors de la guerre du Péloponnèse, Artémis suivit son peuple contre Athènes avant d'être consternée par le déclin de Sparte après sa victoire.\nElle et son enfant Lysandre atteignirent l'Italie au 4ème siècle avant JC. et Artémis s'installa à Syracuse, dirigée par le prince Alchias. Cependant, quelque temps après avoir été menacé par le Brujah carthaginois, le prince Malkavian la réveilla afin de planifier l'implication de Rome dans les batailles à venir. Elle, avec son enfant et Alchias, pressa continuellement Camilla de détruire Carthage. Artemis elle-même a mené la première incursion dans la ville et a été déchirée en lambeaux par une meute frénétique de Brujah dans les premiers stades de la bataille.\nDestin futur dans Canon\nÀ l'insu de tous, Orthia a apparemment survécu aux guerres puniques, tombant plutôt dans [torpor|E], et être emporté vers un endroit sécurisé. Un culte, la Lance Brisée, se formera autour de son exemple mais il faudra plusieurs siècles avant que son lieu de repos soit enfin découvert."
 POD_investigate.2.desc.julianna:0 "Génoise [Embraced|E] pour ses connaissances et son esprit vif, Julianna s'est mise avec beaucoup de zèle à découvrir les véritables mystères de la mort. Elle a voyagé avec son [Sire|E] pendant un certain temps avant de partir seule avec son ami de confiance et goule, Ricardo Rinaldi. Son esprit vif et sa langue plus acérée lui causent souvent des ennuis, mais elle parvient à rester du bon côté de (la plupart) des [cainites|E] qu'elle rencontre.\nAdepte zélée de l'interprétation de Lazare de la folie de Cappadocius, Julianna est une défenseure. des liens plus étroits avec les Tremere, car ces autres érudits exclus pourraient s'avérer d'une grande aide pour approfondir leurs connaissances mutuelles. À cette fin, elle a commencé à servir d’intermédiaire entre les deux factions, transmettant des messages entre l’Égypte et la Transylvanie aussi souvent qu’elle le pouvait."
 POD_investigate.2.desc.tsunda:0 "Magaji d'un domaine important qui lui a été accordé par le Guruhi, les circonstances ont laissé à Tsunda une terre de Laibon plus jeune sous sa « garde » incapable de l'influencer. Étant un monstre notoire, habitué à la violence et aux dangereuses démonstrations de pouvoir devant ses vassaux vampiriques et les mortels locaux, ce manque d'équilibre des pouvoirs a permis à Tsunda de se livrer à ses désirs les plus tordus. Profondément impopulaire, personne n'a encore trouvé le courage de s'élever contre lui.\nLe destin futur de Canon\nUne nuit, Tsunda sera démembré par un lion à crinière épaisse sur sa propre propriété devant ses propres vassaux. De telles choses, comme on le dit maintenant dans l'ancien domaine de Tsunda, arrivent rarement par accident."
 POD_investigate.2.desc.genevieve:0 "Geneviève est une jeune esthète connue comme la maîtresse des arts de Strasbourg et celle qui est secrètement chargée de la construction de la cathédrale. La rumeur la plus troublante à son sujet est cependant sa filiation apparente avec le peuple féerique, ce qui la met dans une position étrange avec Marconius, le prince de Strasbourg et infâme parfois allié et parfois ennemi des Fae. Jusqu'à présent, ils ont réussi à travailler ensemble, Geneviève apparemment plus préoccupée par sa recherche du [golconda|E] que par toute question politique.\nLe destin futur de Canon\nCela va changer car le témoignage de Geneviève jouera un rôle déterminant dans la chute de Marconius à la fin du 13ème siècle. Elle deviendra ensuite l’une des critiques d’art les plus respectées au monde et directrice de la plus grande école d’art Toréador. Ses réalisations seront récompensées par un poste prestigieux [primogen|E] à Paris même."
 POD_investigate.2.desc.friedrich:0 "Se prétendant le célèbre empereur romain germanique et secrètement soutenu par Julia Antasia et Angiwar, Friedrich Barbarossa raconte qu'il a longtemps été une goule au service d'Antasia avant d'être [Embraced|E] à Ikonion puis de quitter son [Sire|E] pour errer à travers le monde. \nAntasia elle-même n'a cependant jamais confirmé ni nié son implication, laissant la question floue.\nLe destin futur de Canon\nBarbarossa restera en grande partie caché à la société [cainite|E] jusqu'à la révolte des Anarchs où il embrassera la cause de la Camarilla avec beaucoup de zèle, ce qui lui vaudra le poste. d'Archonte. Rétablissant l'ordre dans Francfort assiégée, Barberousse assumera la principauté de cette ville pendant plusieurs siècles où il fera de son mieux pour promouvoir les idéaux antasiens d'humanisme, d'égalité de tous les vampires et d'interdiction absolue de tuer des mortels. Cela va créer une querelle sans fin avec les vampires prussiens menés par l'impitoyable Gustav Breidenstein qui attaquera à plusieurs reprises son domaine. Les idéaux de Barberousse finiront par faire de lui un paria de la Camarilla, plus féodale, et de nombreux autres princes commenceront ouvertement ou secrètement à soutenir le côté prussien.\nLa guerre se poursuivra pendant des siècles derrière les propres querelles des mortels jusqu'à la défaite ultime de Barberousse en 1998, laissant La marionnette de Breidenstein, Vinzenz von Stalburg, comme unique prince de Francfort."
 POD_investigate.2.desc.antal:0 "Bizarre parmi les Tremere à l'esprit érudit, Antal Garaboncias considère principalement le fonctionnement de la thaumaturgie comme un moyen d'acquérir la domination sur le champ de bataille. En tant que tel, il est peut-être le vétéran le plus expérimenté parmi les magus dans la guerre contre les Tzimisce, un honneur qui n’a guère contribué à améliorer sa position dans la politique acharnée des Tremere. A ce titre, officiellement, Antal Garaboncias est simplement professeur de Via Ignis dans la chantrie de Bistritz. Alors que ce rôle était considéré comme un moyen de s'assurer qu'il ne « s'élevait jamais au-dessus de son poste », Antal l'apprécie de plus en plus, gagnant une réputation d'enseignant juste (bien que parfois strict) et compétent pour les jeunes apprentis. À la surprise de la plupart des Tremere, Antal a récemment demandé sa démission officielle en tant que maître de guerre, dans l'espoir de faire pleinement la transition vers ce nouveau rôle. Cette demande a été acceptée à une condition : aider à réussir l'expédition punitive de Jervais contre l'hérétique Telyavel.\nLe destin futur de Canon\nAu cours de ces événements, Antal prouvera une fois de plus sa maîtrise de la guerre, jouant un rôle déterminant dans la bataille finale contre les Ferals de Livonie. Comme convenu, il sera récompensé par un poste permanent à Brandebourg, enfin loin de tout champ de bataille."
 POD_investigate.2.desc.erland:0 "Erland, maussade et fier, est l'un des rares princes non Gangrel et non Einherjar qui existaient en Scandinavie avant l'avènement du christianisme. En tant que tel, il connaît une chose ou deux sur la lutte nécessaire pour maintenir son pouvoir dans un paysage hostile. L'arrivée récente des Ventrues du Sud a laissé Erland plus ennuyé qu'autre chose. S'il est vrai qu'ils enlèvent une grande partie de la pression qu'il soutenait lui-même de la part des Einherjar, ils sont également des Ventrue. Et comme tout Brujah fier le sait, on ne peut pas faire confiance aux Ventrue dans la mesure où ils peuvent être lancés.\nDonc, pour l'instant, Erland regarde avec inquiétude vers le continent, déterminé à protéger à nouveau son île. Peu importe les étranges alliances qu’il pourrait devoir conclure…"
 POD_investigate.2.desc.byelobog:0 "Selon les légendes de son [Clan|E], Byelobog était [Embraced|E] par le [antediluvian|E] parce qu'il était le mortel le plus sauvage que la créature ait jamais rencontré, et il était curieux de savoir ce que l'Étreinte ferait au \"Dieu Blanc\". On sait qu'il est devenu un puissant Koldun ayant le pouvoir sur les eaux de son domaine – maîtrisant les choses des marais, les brouillards et, par-dessus tout, les neiges hurlantes qui s'agrippent à la terre en hiver.\nByelobog est l'un des le Tzimisce le plus puissant à avoir jamais existé sur Terre, mais il reste à l'écart de la politique de son clan. Comme Yorak, il confirme la crainte de leur père antédiluvien que sa progéniture ne s'abandonne à des activités totalement ésotériques, car tous deux se sont retirés dans leurs royaumes respectifs et n'ont pas grand-chose à voir l'un avec l'autre.\nLa peau blanche caractéristique de Byelobog peut se détacher en flocons et se propager avec les vents à travers son domaine, « marquant » tout ce qui s'y trouve comme sa propriété et établissant ainsi un lien mystique avec ses victimes. Certains prétendent qu'il a créé une lignée de revenants appelée Khazi, élevée exclusivement pour répondre à ses demandes. D'autres rumeurs disent qu'il navigue d'un endroit à l'autre avec un esquif magique, son corps ressemblant à un cadavre en proie à la peste.\nDestin futur dans Canon\nLorsque les chevaliers teutoniques envahiront l'Europe de l'Est, on dit que l'un des revenants Khazi le fera. trahit son maître et conduisit les chasseurs de sorcières à Byelobog dans les marais de Pripet. Après cette altercation, un Byelobog affaibli sera [diablerized|E] par Lugoj Blood-breaker au début de la révolte Anarch, portant un coup dur au pouvoir Tzimisce dans la région."
 POD_investigate.2.desc.paul:0 "Paul, bien que n'étant pas un grand sculpteur par rapport aux maîtres, était néanmoins suffisamment compétent pour mériter l'attention et ce fut le coup de foudre pour Michael. Cependant, ce n'est pas son talent qui a provoqué son étreinte, mais un désir chez Michael qui lui rappelait son passé. Il croyait que Paul était une réincarnation de Ma-ri – sa goule bien-aimée d'Ebla – sur la base de similitudes surprenantes mais fortuites dans sa silhouette générale, ses manières efféminées et sa douce beauté.\n Craignant que leur relation puisse entraver \"l'ascendance\" de Michael, Paul a sacrifié sa précieuse beauté pour préserver la divinité qu'il croyait que Michael le Patriarche détenait en lui, leur refusant à tous deux un amour qu'aucun des deux ne réalisait reposait sur un fantasme.\nMaintenant une monstruosité hideuse et avec Michael parti, il conduit son camarade Toréador en deuil dans un culte mélancolique du Archange, perçu par ces dévots trompés comme un martyr céleste qui a renoncé à son siège terrestre en échange des gloires du Ciel et leur a ouvert la voie à suivre."
 POD_investigate.2.desc.abetorius:0 "Abetorius fut envoyé pour la première fois en Grèce au XIIe siècle par Tremere lui-même. À son arrivée dans la région, il fut initialement basé à Constantinople sous le patronage provisoire du Michaelite Toréador. Sa mission officielle était d'établir des relations diplomatiques tandis que sa véritable mission était de traquer une fugueuse Tremere, Theresa Kymena, et d'enquêter sur les rumeurs selon lesquelles un Salubri se cacherait dans la ville. Alors que la 4e Croisade brise la Grèce, Abetorius s'est allié à Anna Comnena, dans l'espoir de gagner un allié puissant une fois qu'il l'aidera à reconquérir la Cité du désir du monde.\nLe destin futur de Canon\nAbetorius étendra les intérêts du clan au-delà de l'Empire byzantin. en Asie au cours des siècles suivants et sera élevé au Conseil des Sept. Lui et ses partisans seront contraints de se replier sur Constantinople pendant la révolte des Anarchs, lorsque les Anarchs Assamites détruiront plusieurs chantries et tueront leurs occupants. Bien qu'il ait essentiellement échoué dans sa mission, il restera au Conseil des Sept.\nIl participera plus tard au rituel Tremere qui a jeté la malédiction du sang sur les Assamites après le Traité de Tyr. Il sera finalement tué en 2008 lors de l'attaque de Vienne par la Seconde Inquisition."
 POD_investigate.2.desc.evgeniya:0 "Véritable douairière russe qui semble se cacher en marge de la noblesse russe depuis un certain temps, Evgeniya gère son domaine comme si elle était véritablement une noble de l'ancienne espèce, organisant des fêtes, s'exprimant avec le « nous » royal et, en général, dominer tout le monde. Comme beaucoup d'autres princes dont l'emprise sur leurs domaines n'est pas aussi sûre qu'ils le pensent, Evgeniya refuse de reconnaître les menaces qui pèsent sur son règne. Tandis que les ennemis se rassemblent en dessous et autour d'elle, le Prince danse toute la nuit, confiant que la noblesse finira toujours par prévaloir, comme elle devrait l'être.\nLe destin futur de Canon\nEvgeniya va connaître un réveil très soudain (et douloureux) lorsque la Révolution d'Octobre roule à Saint-Pétersbourg."
 POD_investigate.2.desc.yesira:0 "Dans la vie, Yesira était la mère de Chinkhai. Dans la mort, elle est sa sœur, car Dobrul a vu en elle une loyauté farouche dont il pourrait profiter. Chinkhai et elle ont été chargés de protéger Dobrul depuis leur [Embrace|E], une tâche qu'ils se sont révélés plus que capables de gérer.\nDepuis lors cependant, Dobrul est tombé dans le [torpor|E] et Chinkhai a pris le leadership sur les Anda à sa place, ce qui a laissé Yesira comme seul gardien du tombeau de leur ancêtre. Elle le garde encore cette nuit, aidée par une légion d'animaux goules gargantuesques et hideusement mutés.\nLe destin futur dans Canon\nCertains récits placent la chute de Yesira à ses côtés [Sire|E] lors de sa dernière bataille climatique en 1388 contre les Wan Kuei. D'autres pensent qu'elle a survécu, qu'elle a réussi à cacher Dobrul avant sa chute et qu'elle attend désormais son retour apocalyptique..."
 POD_investigate.2.desc.yasmin:0 "Dans les guerres acharnées menées entre les Caïnites qui soutiennent les Croisades et ceux qui s'y opposent, Yasmin est une force dirigeante parmi les [ashirra|E]. Ses raids audacieux ont réussi à repousser du Levant les partisans de la Première Croisade, André de Normandie et Fabrizio Ulfila. Cette victoire lui a valu le respect des Banu Haqim qui ont été surpris par cette attaque et incapables de monter une défense adéquate lors de ces premières nuits de Croisades.\nDepuis lors cependant, ils ont commencé à enquêter davantage sur le passé de cette héroïne malkavienne. Il semble que Yasmin ait déjà été liée par le sang à Andrew lui-même, et les deux étaient amants avant des retombées brutales. Les Banu Haqim ont conclu que la férocité de Yasmin découle de cette vieille querelle et non d'une conviction personnelle comme ils le pensaient autrefois. Ils débattent encore de la suite à donner à cette information, certains craignant que les anciens amants ne se réconcilient et ne les poignardent dans le dos à l'avenir."
 POD_investigate.2.desc.aram:0 "Né en Arménie dans une famille de petits commerçants, Aram a passé toute son enfance sur les routes, apprenant le métier de marchand. Son père, un homme pieux, enseigna au jeune garçon beaucoup de choses sur le christianisme et ses débuts en Arménie. Malheureusement pour lui, Aram était loin d'être impressionné par le monde extérieur, devenant cynique et voyant la corruption partout, pas la pureté tant vantée dont parlait son père.\nAprès le décès de son vieil homme, Hovannes est devenu un escroc magistral, utilisant son masque de piété pour tromper prêtres naïfs dans son réseau de tromperie. Une nuit, il attrapa la plus grosse proie de toutes, le dévot Ravnos nommé Varsik fut impressionné par la piété publique d'Aram et commença à lui parler des « vraies » révélations de Caïn et de la place des vampires dans le plan de Dieu. Aram s'en fichait, mais il joua le jeu assez longtemps pour obtenir le prix : l'immortalité. Depuis lors, Aram est un bras droit \"loyal\" de Varsik, cachant ses intentions et attendant le moment de revendiquer le pouvoir qu'il désire tant.\nSes récents plans pour obtenir le contrôle d'Acre ont été déjoués par l'étonnamment perspicace d'Etienne de Fauberge, mais Aram accepta la défaite à contrecœur. Après tout, le temps joue en son faveur."
 POD_investigate.2.desc.pietro:0 "Pietro est originaire de quelque part le long de la mer Méditerranée. À l’entendre le dire, il a grandi dans la mer elle-même. La plupart savent qu’il ne faut pas remettre en question cette affirmation, car l’ancien vampire est parfois sujet à des crises de rage lorsqu’il s’agit de se souvenir de sa jeunesse. Ce que l'on sait, c'est que Pietro était un soldat de l'armée romaine avant son [Embrace|E], et qu'il a ensuite passé un temps considérable à naviguer sur la Méditerranée avec son [Sire|E].\nSa personnalité étrangement sympathique et sa capacité à diriger n'importe quel groupe hétéroclite ont fait de lui un favori parmi les jeunes vampires. Il contrôle une grande partie des actifs de Tal’Mahe’Ra et est fasciné par l’arrivée récente d’Anadja dans la secte. Depuis lors, il est son plus fidèle partisan, confiant dans l'avenir promis d'Anadja en tant que celle qui siégera sur le trône d'Enoch.\nLe destin futur de Canon\nPietro ne sera pas déçu. Il réussira à infiltrer le Sabbat et deviendra peut-être le leader le plus influent du Tal'Mahe'Ra. Son lien avec Anadja ne s'effacera jamais et ils seront rarement vus l'un sans l'autre, même une fois que le destin d'Anadja se réalisera."
 POD_investigate.2.desc.mohara:0 "Maître de lance éthiopien et l'un des premiers califes des Banu Haqim, c'est à l'époque de Mohara que d'autres vampires découvrirent la valeur de la caste des guerriers en tant qu'assassins et commencèrent à les embaucher, une pratique que Mohara lui-même vilipendait. Lorsque ses propres enfants furent embauchés par un Lasombra particulièrement méfiant, il aurait dit avec dégoût : « Si vous devez vous vendre à si bas prix, le moins que vous puissiez faire est de m'envoyer une partie de l'or que vous gagnerez, afin que je puisse être compensé dans une petite mesure pour la malédiction de la non-vie que vous prostituez sans raison valable.\".\nLes enfants de Mohara ont pris son sarcasme pour argent comptant et lui ont envoyé un cinquième de leurs gains chaque année. D'autres guerriers, voyant la propre progéniture du calife faire cela, commencèrent à s'attirer les faveurs de leurs propres pères et supérieurs en payant la dîme de la même manière. Cela marqua le début de la dîme d'un cinquième des gains d'un assassinat aux aînés."
 POD_investigate.2.desc.veddartha:0 "Un ancien et puissant [cainite|E] du Ventrue [Clan|E]. La lignée Danava le revendique comme son fondateur, bien qu'elle pense qu'elle est le Ventrue original. Veddartha aurait également été le fondateur de la Route des Rois.\nLe puissant Mithra de Londres le nomme également son [Sire|E], un fait qui a amené beaucoup à considérer Veddartha comme un pseudonyme de l'ancêtre Ventrue lui-même. Cette théorie est cependant rendue improbable par l'existence connue de Maltheas, un Ventrue de 5ème génération également enfant de Veddartha. Cela crée un doute sur la véritable génération originale de Mithra.\nEn fin de compte, Veddartha reste un mystère bien gardé lié à certains des secrets les plus controversés des Ventrue."
 POD_investigate.2.desc.amam:0 "Dans sa vie, Amam était un prêtre de Set, un être corrompu qui avait amassé de vastes richesses et un pouvoir grâce à la corruption et au chantage. Sa réputation était telle qu'à sa mort, il fut choisi comme l'une des momies Bane. Amam sert désormais le Grand Serpent en tant qu'éclaireur et assassin. Sa physionomie unique garantit qu'il ne reste que très peu de ses proies. Bien que remarquablement fort et perspicace, il est plutôt lent et doit souvent être doucement guidé là où il doit être par des serviteurs plus avisés de Set.\nAmam est un ami privilégié d'Hemhemti, qui apprécie sa simplicité et sa franchise par rapport aux autres, plus intrigants. , fléau des momies. Ils participent souvent ensemble à des concours cannibales."
 POD_investigate.2.desc.ossian:0 "Poète guerrier du Fianna, Ossian est juste d'esprit et de corps. Il est un exemple de ce que devrait être le Garou. Ainsi, il a été choisi par une malédiction féerique, et ainsi il sera défait.\nUne nuit, Ossian a mené sa meute contre la sorcière du Connaught elle-même et a fini par être le seul (à peine) survivant. Errant à moitié fou, il s'aventura dans un vallon féerique où il fut guéri et soigné pendant des années par une princesse féerique qui se sentait amoureuse de lui. Mais Ossian était fier et refusa son amour, préférant fuir pour retourner chez les Garous.\nIls ne l'acceptèrent pas, se méfiant de ses manières \"touchées par les faes\" et de sa longue disparition. Resté seul, il a commencé à désespérer et à repenser à la princesse féerique.\nOssian est destiné à s'aventurer à nouveau dans ce bois féerique, et destiné à mourir seul et perdu dans des centaines d'années. Au fond de son cœur, il le sait. Mais il ne partira pas tranquillement. Il compte bien combattre cette magie et l'engouement qui menace sa santé mentale. Il chasserait les faes de la Terre si cela pouvait le sauver. Son peuple, les Fianna, ne veut pas participer à son conflit. Ossian est à la recherche d'alliés, de guerriers capables de se battre pour défaire la malédiction.\nLe destin futur de Canon\nOssian aura sa revanche, mais sa croisade sanglante ne finira jamais et l'être qu'il deviendra pour y parvenir aurait horrifié son passé."
 POD_investigate.2.desc.charles:0 "De son vivant, Charles était un jeune chevalier qui combattit dans la Croisade des Albigeois – des deux côtés, ce qui lui valut l'attention d'un Lasombra qui choisit de le [Embrace|E] plutôt que de le laisser mourir de fièvre. Durant la révolte des Anarchs, il combattit à nouveau dans les deux camps, jusqu'à ce que son [Sire|E] avertisse les autres anciens de son double jeu, ce qui força Charles à se ranger du côté des Anarchs.\nAu lendemain de la formation du Sabbat, il rejoignit un petit groupe. meute qui saccage le sud de la France. Les doubles actes de Charles s'étendent à sa non-vie. Il utilise les différentes factions du Sabbat à son avantage et les abandonne lorsqu'elles ne sont plus utiles. Mais dans son cœur, il s'efforce de discipliner le Sabbat, non seulement en réponse à la menace du [antediluvians|E], mais aussi aux divers autres phénomènes surnaturels qui hantent la nuit. Charles pense également que le Sabbat doit investir davantage dans les infrastructures mortelles afin de maintenir sa position face à la Camarilla. Il est un fervent adversaire de la magie du sang et soutient l'Inquisition du Sabbat dans sa chasse aux infernalistes.\nLe destin futur de Canon\nIl deviendra évêque de Montréal et plus tard archevêque de Guyane française. À la suite d'une intrigue de ses ennemis, il sera promu cardinal d'Amérique du Sud, poste dangereux qui avait déjà réclamé cinq autres cardinaux. À la surprise générale, il occupera ce poste pendant 150 ans jusqu'à sa promotion au rang de Priscus sous le régent Galbraith. Après sa mort, il fera une campagne infructueuse pour la Régence contre d'autres dirigeants importants du Sabbat tels que Polonia ou Touraine."
 POD_investigate.2.desc.landulf:0 "Landulf a gagné son héritage au 9ème siècle de notre ère en tant que magicien noir dans les légendes arthuriennes du Graal. Nommé troisième homme le plus important du royaume de l'empereur Louis II, il contrôlait des terres de Naples à la Calabre jusqu'à ce que le Vatican l'excommunie en 875. Plutôt que de souffrir sous l'influence des Carpates, Landulf permit à un démon africain, qui revendiquait une lignée du mathusalem Demdemeh , à [Embrace|E] lui. En tant que Tzimisce, Landulf entretient le château Calot Enbolot en Sicile, où il étudie la sorcellerie koldunique et se forge une réputation de bourreau parmi la population locale. Landulf entretient ces fausses accusations, ne serait-ce que pour éloigner les curieux de son refuge.\nDestin futur de Canon\nNe rejoignant ni la Camarilla ni le Sabbat, Landulf protégera sa neutralité en s'alliant avec les Giovanni. Il poursuivra ses expériences occultes, avec parfois des effets dramatiques sur la société des mortels, mais sera surtout connu comme un pont entre les Tzimisces européens et africains."
 POD_investigate.2.desc.tiamat:0 "Lantla est née dans l'ancienne Sumer plusieurs millénaires avant la naissance du Christ, elle était une sorcière rusée avant d'être [Embraced|E] par les Ventrue Arakur. Horrifiée par sa nouvelle existence, elle a tenté de se suicider avant d'être contrainte au sang par son [Sire|E]. Puis vint le seigneur de guerre Urion qui conquit rapidement la ville et menaça Arakur lui-même. Dans une frénésie fanatique pour le sauver, Lantla invoqua et devint bientôt possédée par le démon Drakonskyr et se retrouva debout au-dessus des habitants massacrés de sa ville, y compris Arakur et Urion. Dans son dernier moment de raison, Tiamat a jeté le reliquaire du démon, l'Épée de Nul.\nElle a gardé le démon emprisonné en elle depuis et a pris le nom de Tiamat. Sa méchanceté et sa cruauté sont légendaires, provenant en partie de la possession démoniaque et en partie du fait qu'elle perd de plus en plus de son âme au profit de Drakonskyr. Elle – ou plus précisément Drakonskyr – a participé à de nombreuses guerres et autres événements terribles qui ont tourmenté l'humanité dans les temps anciens, jusqu'à ce qu'elle parvienne à se contrôler assez longtemps pour fuir aussi loin qu'elle le pouvait et s'enterrer (et Drakonskyr) aussi loin qu'elle le pouvait. de la civilisation et enfermé pour toujours.\nC'est du moins ce qu'elle espère.\nLe destin futur de Canon\nL'Épée de Nul marquera une histoire sanglante dans le monde des Caïnites, essayant toujours de retrouver Drakonskyr et de le libérer une fois de plus dans le monde. Malgré quelques appels très rapprochés, lui et Tiamat dorment toujours sans être dérangés cette nuit."
 POD_investigate.2.desc.zirlany:0 "[Embraced|E] par un mystique Tzimisce lors d'un rituel long et complexe, Zirlany était autrefois une princesse d'une tribu oubliée de Dacie. Ce vaste rituel lui a forcé un fragment de l'âme de Zirnitra, une entité ancienne et puissante en quête de résurrection. Participant avec son [Sire|E] à ce culte de Zirnitra, elle entendit alors l'appel d'un autre fragment de l'âme de son maître quelque part au loin, dans les Alpes.\nLe long voyage se termina par la victoire lorsque Zirlany massacra une tribu de Lupins déchus pour acquérir le second. une partie de l'âme de Zirnitra en elle-même. Depuis lors, Zirlany attend l'appel du dernier fragment d'âme, essayant d'étendre son influence et son culte dans la région jusqu'à ce que le bon moment vienne.\nAvec chaque nuit qui passe, Zirnitra devient plus forte en elle et ce n'est peut-être pas le cas. trop longtemps jusqu'à ce que l'âme de Zirlany soit entièrement consumée. Elle est sûre que ce sera un événement glorieux, mais elle craint que cela ne se produise avant que le dernier fragment d'âme de Zirnitra ne soit retrouvé, ce qui pourrait avoir des conséquences dramatiques pour son protecteur. En tant que telle, elle essaie toujours de résister à cette attirance séduisante pour le moment."
 POD_investigate.2.desc.ibrahim:0 "Courtisan au service des Omeyyades, Ibrahim s'est enfui de Damas avec Abd ar-Rahman Iad-Dakhil et a contribué à l'établissement du premier émirat indépendant d'Al-Andalus. Poète et administrateur compétent, ses efforts ont été un élément clé des premières victoires musulmanes (et [ashirra|E]).\nBien qu'il soit un musulman fidèle, Ibrahim apprécie les belles choses de la vie et il a été légèrement séduit par les ravages provoqués par le Almoravides et Almohades. Cela étant dit, il a combattu de manière constante et habile contre la Shadow Reconquista depuis le début de la guerre. Ibrahim nourrit cependant encore une certaine amertume face à la situation actuelle, le sultan Badr et les envahisseurs berbères semblant parfois moins honorables que même les chrétiens. Certains diront que le profond respect d'Ibrahim pour Elieser de Polanco et Ambrosio Luis Moncada, tous deux chrétiens de l'autre côté de la Reconquista, devrait être une préoccupation sérieuse pour les Ashirra. Beaucoup craignent que si les compétences d'Ibrahim en matière de combat, de diplomatie et d'administration sont perdues, la guerre elle-même pourrait devenir un effort inutile.\nLe destin futur de Canon\nIbrahim prendra ses distances avec la Reconquista avant que son amitié pour Ambrosio Luis Moncada ne lui vaut une place dans le Sabbat et les dirigeants de Marrakech. Ce sera aussi, à la fin, son destin puisqu'il sera interrogé puis tué par Fatima al-Faqadi pour connaître les secrets de l'antre de Moncada."
 POD_investigate.2.desc.stoneman:0 "Le passé de Stoneman est un mystère pour tous ceux qui ont appris son existence. Certaines histoires prétendent qu'il a réussi [diablerized|E] à devenir un antédiluvien. D'autres disent qu'il est un membre perdu de la deuxième génération qui a voyagé en Orient. Il exprime une connaissance directe de Carthage, de la chute de Rome et d'événements similaires dans l'histoire vampirique. Les rumeurs disent qu'il a développé lui-même une multitude de disciplines uniques et qu'il est prêt à les enseigner aux sans-clan qui répondent à ses critères.\nPour la plupart des membres des clans, l'Homme de pierre est une figure mythique, une construction des sans-clan pour se sentir mieux. à propos d'eux-mêmes. Le Stoneman ne les rencontre jamais. Seuls Caitiff et ceux sans lien [antediluvian|E] sont autorisés en sa présence. Bien que l'Homme de pierre travaille apparemment indépendamment du Jyhad, il y est parfois entraîné. Il est connu pour protéger Caitiff qui a été brutalisé par les clans.\nDestin futur dans Canon\nToujours travaillant dans l'ombre, le Stoneman sera l'hôte d'un gala de soirées exclusives pour les vampires d'origine exotique. Ses participants affirmeront que l'Homme de pierre travaille avec les lignées ostracisées pour provoquer la chute des sectes, essayant d'attiser les flammes d'une seconde Inquisition pour purger les clans et permettre aux lignées de prendre leur position.\nLa Deuxième Inquisition va en effet se lever à la fin. années 2010, n’étant peut-être qu’une autre pièce du grand projet du mystérieux protecteur des sans-clan."
 POD_investigate.2.desc.jafar:0 "Petit gamin des rues qui avait élu domicile devant le palais de Saladin mourant, Ibn Ja'far était un lépreux touché par Dieu. En grande partie insensible à son état, son véritable amour pour Dieu brillait comme une lumière intérieure qui faisait réfléchir chacun sur son passage. Sur son lit de mort, Saladin a remis au mendiant la pièce d'or sacrée de Mahomet, affirmant que personne dans sa famille ni dans sa suite courtoise ne méritait ce précieux artefact. Seul le pieux enfant lépreux – celui qui n'a pas abandonné Allah même après avoir été frappé par un tel fléau – a été jugé vraiment digne par le sultan mourant.\nPlutôt que [Embrace|E] le vieux sultan frêle, le Hajj Nosferatu a décidé que l'héritage du garçon était un signe de Dieu, et ils ont décidé de l’amener dans le bercail à la place. Leur chef, Tarique, se réjouissait lui-même depuis sa maison ancestrale à La Mecque, ordonnant à Ja'far d'emmener son nouveau fils au Caire, la ville du plus grand triomphe de Saladin, où les Nosferatu étaient devenus nombreux mais languissants. Une fois au Caire, le nouveau-né, connu par la suite sous le nom d'Ibn Ja'far, surpassa bientôt son [Sire|E] dans sa dévotion à la foi.\nIbn Ja'far est le modèle même de l'autorité religieuse - bienfaisant, capable et gentil.\nLe destin futur au Canon\nUne nuit, Ibn Ja'far perdra la pièce d'or et, avec cette perte, son monde entier s'effondrera. Il semble que la faveur de Dieu soit inconstante, même pour les plus fidèles."
 POD_investigate.2.desc.watu:0 "Créature ancienne imprégnée de mort, il a été découvert pour la première fois sur la côte swahili où les habitants l'appelaient « dévoreur de chair humaine » ou « Mla Watu ». Souvent recherchée par ceux qui recherchent des connaissances interdites, Mla Watu est connue pour chercher à contrôler les morts, corps et âme. De nombreux Laibon trouvent cette pratique totalement répugnante, et beaucoup d'autres craignent l'asservissement potentiel de leur âme après avoir rencontré la mort finale, de sorte que Mla Watu obtient généralement la solitude qu'il désire. La disparition des quelques personnes qui ont tenté de le traquer (par juste indignation face à leur asservissement des morts) a également contribué à garantir son indépendance. L’un des effets secondaires évidents du fait de laisser Mla Watu à l’écart est que la plupart des autres Laibon ne savent pas grand-chose de lui. Ceux qui lui ont parlé rapportent généralement qu'il s'agit d'un vampire discret, prétendant être assez vieux et, dans de nombreux cas, doté d'une personnalité érudite.\nLe destin futur de Canon\nLa couvée de Mla Watu étendra son influence en Afrique, devenant un héritage à part entière de l'Empire. Laibon. A partir de là, certains tenteront de retrouver leur filiation perdue avec le Cappadocien [Clan|E]."
 POD_investigate.2.desc.kraftig:0 "Le margrave de Metz fut autrefois un compagnon d'Heinrich Walpot, premier grand maître de l'Ordre Teutonique. [Embraced|E] en 1192 par Adalgis von Mayence, il est très jeune pour occuper un poste aussi élevé mais sa loyauté, sa force et son expertise au combat en font un parfait lieutenant pour son [Sire|E]. Il n'est cependant pas facile de maintenir l'ordre dans une ville où la présence des Brujahs est historiquement forte. Son adversaire le plus habile est Otto von Speyer qui milite pour l'indépendance de la région des Fiefs de la Croix Noire.\nLes tensions se sont transformées en combats à un moment donné et Adalgis a été contraint d'intervenir, ce qui affaiblit encore davantage l'autorité de Friedrich. Le jeune Ventrue essaie toujours de faire ses preuves auprès de ses supérieurs, mais le chemin à parcourir s'avère bien plus long et plus difficile que prévu."
 POD_investigate.2.desc.ikkenai:0 "Née au sein d'une tribu saxonne qui adorait un dieu sombre dans les bois, Ikkenai a attiré l'attention de ce dieu après avoir tenté de défendre son bosquet sacré de la profanation des Romains et de leurs maîtres Ventrue. Elle a vu son dieu et le seigneur des Romains s'affronter, et bien qu'elle ait essayé de l'aider, elle s'est retrouvée impuissante. Pour sa bravoure au combat, le dieu lui révéla la vérité : il avait été mortel autrefois et n'avait pas le pouvoir de protéger indéfiniment leur tribu des Romains. Ikkenai s'est offerte à lui en sacrifice et les Gangrels ont accepté, la drainant et l'embrassant ensuite.\nQuand les premiers missionnaires chrétiens sont arrivés, Ikkenai était furieux. Lorsque sa tribu tenta d'attaquer la nouvelle foi, les représailles du nouveau roi des Francs, Charlemagne, aboutirent à l'exécution de quiconque refusait de se convertir. Tombée dans une terrible frénésie, Ikkenai lança un assaut contre plusieurs monastères nouvellement fondés, mais fut retenue et faillit être tuée par l'un des Chevaliers Palatins des Voix Messianiques.\nAprès s'être régénérée de ses blessures, Ikkenai se rendit à Aix-la-Chapelle, dans l'espoir de construire une coalition contre les Chevaliers Palatins. Elle trouva les Caïnites pour la plupart désintéressés par cette nouvelle menace et partit peu après, voyageant à travers les Flandres, la Bourgogne et l'Alsace avant de retourner dans la ville, espérant que la situation là-bas tournerait enfin à son avantage.\nLe destin futur de Canon\nS'alignant sur le Camarilla, Ikkenai deviendra un puissant atout de la secte. Après une bataille climatique contre la sorcière folle Louhi, Ikkenai sera envoyée dans un [torpor|E] dont elle ne s'est pas encore remise cette nuit."
 POD_investigate.2.desc.geidas:0 "Jeune prince, Geidas apparaît comme un redoutable ennemi pour ceux qui tentent de se mettre en travers de son chemin. Ceci est aggravé par le puissant Vozhd qui protège son domaine. La vérité est que Geidas n'est qu'un pion pour son [Sire|E], Vysia, rival de longue date de Vladimir Rustovitch pour le contrôle du [Clan|E] Tzimisce. Lorsqu'il est menacé par quelqu'un qui voit derrière sa façade, Geidas est rapidement protégé par son puissant père jusqu'à ce que la menace disparaisse, poursuivant la mascarade sans aucun témoin pour la réfuter.\nLe destin futur de Canon\nGeidas connaîtra sa fin pendant Jürgen. L'attaque de von Verden contre la Livonie. Le Ventrue verra derrière la mascarade et parvient à contrecarrer les tentatives de tromperie de Vysia. Geidas sera obligé de boire le sang de Jürgen et deviendra son vassal, un mandat qu'il n'occupera qu'une nuit avant d'être assassiné par un autre Tzimisce ambitieux."
 POD_investigate.2.desc.radov:0 "Herman Radov est entré dans sa principauté par un coup de chance. Les Lasombra étaient bien implantés à Bergen, leur contrôle sur le mortel profondément religieux Bagler assurant leur domination de la région. Lorsque les Bagler ont fini par jouer un rôle déterminant dans le conflit contre le couronnement de Haakon Haakonson, la défaite qui en a résulté a brisé leur pouvoir... et celui des Lasombra.\nJusqu'alors limités à influencer les puissances marchandes en Norvège, les Ventrue ont vu l'opportunité d'une incursion. dans le pays, ce qui, espérons-le, contribuera également à leurs efforts en Suède dans le processus. Herman Radov a été l'homme envoyé pour faire le travail et, à son honneur, a réussi à revendiquer la principauté de Bergen sans trop de problèmes. La partie vraiment difficile ne fait que commencer pour lui, cependant, avec des rivaux indigènes comme Rosenkrantz furieux à son arrivée, ou les Lasombra et Gangrel autour de lui déterminés à récupérer leurs terres avant qu'Herman ne puisse consolider sa position."
 POD_investigate.2.desc.marelle:0 "À l'origine une Revenante d'origine Danislav, Marelle était bien connue pour ses sages conseils aux seigneurs [cainite|E]. Un jour, le Comte Radu lui a demandé conseil sur la manière de traiter avec un Gangrel sur son territoire, qui utilisait des loups pour terroriser la population et inciter les Lupins locaux à s'en prendre à Radu.\nAprès une attaque ratée contre le propre château de Radu, Marelle a découvert que le Gangrel était un vassal. à Arnulf, un ancien légendaire connu pour son aversion pour la civilisation. Craintive, Radu [Embraced|E] Marelle, espérant qu'elle lui sera fidèle dans le conflit suivant. Marelle commença à faire la guerre aux Gangrels avec un fanatisme croissant. Finalement, le Gangrel a cédé, mais Marelle ne s'en souciait plus et l'a transformé en abomination, le jetant près du territoire de Lupin.\nMarelle est devenue si bestiale que Radu ne pouvait plus supporter sa vue. Elle aimait tourmenter d'autres êtres vivants, et lorsqu'elle enleva un bébé humain pour l'une de ses études, Radu la libéra finalement de son service. Impassible, elle voyagea vers le sud et s'engagea auprès de Yorak, le grand prêtre de la métamorphose. Inspirée par ses expériences avec les Lupins, elle a commencé à se concentrer sur l'expérimentation avec les loups.\nLe destin futur de Canon\nMarelle continuera à protéger la Cathédrale de Chair jusqu'à son départ. Elle deviendra alors archevêque du sabbat de Deva et sa cruauté est encore redoutée par les indigènes Lupins jusqu'à cette nuit."
 POD_investigate.2.desc.jehoshebah:0 "Si l’on en croit Josheba elle-même, elle a fait et vu beaucoup de choses. Elle raconte un corpus d'histoires impressionnantes et crédibles et démontre régulièrement sa maîtrise du Sang aux gnostiques comme aux incroyants. Elle prétend que les ennemis de l'Hérésie n'ont aucun pouvoir sur elle car elle communie directement avec Caine. Apparemment, il intervient dans sa convocation alors qu'elle est prêtre traitant. En vérité, sa génération [cainite|E] est loin de ce que l'on pourrait attendre d'un tel personnage, mais elle parle avec suffisamment de conviction pour convaincre les autres de son pouvoir.\nLe destin futur de Canon\nJehoshebah fera le bon choix dans les décennies à venir, en allant dans le [torpor|E] alors que l'hérésie Caïnite s'effondre autour d'elle. Elle se réveillera dans les nuits modernes et son âge alors vénérable et (impossible à réfuter) ses histoires auto-agrandissantes feront d'elle l'avant-garde de l'Église renaissante de Caïn."
 POD_investigate.2.desc.antiochus:0 "Jeune Brujah, Antiochus fut l'un des premiers disciples d'Hektor. Au cours des dernières décennies, Antiochus a été la principale voix qui a exhorté Hektor à mettre en place une forme de gouvernement plus durable. En conséquence, il est quelque peu tombé en disgrâce. Chrétien orthodoxe quelque peu pieux, Antiochus est également ennuyé par Hektor et ses acolytes qui rampent devant le statut de Zeus. C'est quelque chose avec lequel il peut vivre, ce qui ne serait pas le cas s'il découvrait la vérité sur les amis Baali d'Hektor.\nBien qu'il soit toujours une voix importante à l'Assemblée, un trop grand nombre de conflits lui ont coûté sa popularité autrefois prééminente. Il évite les îles ces derniers temps, se rendant plutôt en Europe pour donner des instructions aux groupes rebelles. Ce faisant, il prend des risques inutiles, mais l’alternative serait de détruire une communauté qu’il a contribué à bâtir. Si rien ne change, Antiochus connaîtra la mort définitive le plus tôt possible, et le dernier espoir de réforme de la Nouvelle Lacadaemonia mourra avec lui."
 POD_investigate.2.desc.ezmerelda:0 "Belle femme aux yeux pétillants, aux cheveux brillants et portant une tache de naissance en forme de croissant de lune, les voies d'Ezmerelda sont mystérieuses et son histoire inconnue. Ses visions sont puissantes, son esprit est vif et son influence a toujours été grande chaque fois qu'elle a fait surface. Elle est toujours l’héroïne des histoires auxquelles elle participe (ou crée) et ceux qui la recherchent et qui la recherchent ont toujours échoué. Ezmerelda est un mythe, et elle crée sa propre légende.\nLe destin futur de Canon\nLa légende d'Ezmerelda traversera le monde des mortels, devenant également une figure mystérieuse pour eux. En fin de compte, personne ne connaîtra la vérité."
 POD_investigate.2.desc.matthiasofbath:0 "Matthias est le fils d'un tisserand et est entré dans les ordres sacrés lors de la création d'un monastère bénédictin près de chez lui à Bath, en Angleterre. Après le [Embrace|E], il a suivi le chemin du guérisseur et était réputé pour ses capacités.\nUne nuit, il a rencontré une guerrière Salubri Yael qui venait vers lui pour chercher une guérison, et les deux hommes sont rapidement devenus des amis proches. Il lui sert de chroniqueur et de conseiller ainsi que de compagnon constant. Le temps et les circonstances ont conspiré pour lier étroitement ces deux-là et ils sont comme des lanternes jumelles placées devant une porte. Si l'un devait perdre l'autre, leur monde entier s'effondrerait probablement.\nIls combattent les Baali et les Setites qui avaient infiltré l'Église, et écrivent également une grande partie de l'histoire des Salubris dans leur bataille contre les Baali et d'autres infernalistes.\ Cependant, avec la purge des Tremere qui s'intensifie, ils sont repoussés de plus en plus loin pour leur propre sécurité, ce que la fougueuse Yael pourrait cesser d'accepter à tout moment, conduisant à des actions potentiellement irréfléchies de sa part."
 POD_investigate.2.desc.heydar:0 "Heydar le Petit est un garçon arabe transformé en vampire dans des circonstances mystérieuses. Pour autant qu’on puisse le constater, Heydar est constitutionnellement incapable de trouver quoi que ce soit de troublant. Pour lui, tout cela n'est qu'un puzzle, qu'il cherche à trouver des modèles qu'il pourrait comparer avec sa propre expérience et ses études historiques.\nHeydar refuse tout rang et tout titre, mais il y a généralement au moins un vampire puissant à proximité avec le sens de apprécie ses idées.\nIl contribue peu à la discussion, mais il rendra ensuite compte à son patron actuel de tout signe avant-coureur d'insurrection parmi les jeunes vampires.\nLe destin futur de Canon\nHeydar aidera solennellement à massacrer les anciens pendant la révolte des Anarchs, et s'alignera sur le Sabbat pour sauver sa propre peau. Ses idées seront appréciées aussi bien par les archevêques que par les cardinaux."
 POD_investigate.2.desc.barqat:0 "Travailleur du bois accompli avant son [Embrace|E], Barqat a rapidement fait preuve d'un don pour les mots et les conseils judicieux, ce qui lui a valu une place aux côtés du sultan Darshuf. Là où Darshuf est allé, l'ambitieux Barqat l'a suivi, même si cela impliquait de tomber directement dans les griffes d'Annazir. Aujourd'hui, Barqat est encore plus corrompu que le sultan.\nIl sert de porte-parole à Darshuf, isolé et effrayé, lui transmettant ses souhaits et lui racontant la nouvelle. Tandis qu'il parle au nom de Darshuf, il le fait avec la langue d'Annazir. Barqat ne se contente plus d'être un laquais et pense qu'il utilise les Baali pour obtenir le pouvoir du sultan.\nEn vérité, cependant, Barqat est l'outil d'Annazir et sert les infernalistes bien plus qu'ils ne le servent. Annazir prévoit d'utiliser Barqat comme mandataire pour le gouvernement de Damas ou, au pire, comme une diversion pour les Banu Haqim."
 POD_investigate.2.desc.antar:0 "Dans la vie, la constante d'Antara était son amour pour sa femme Abla. Bien qu'il soit fils d'esclave, il lui proposa la main et lorsque sa famille le rejeta, il prouva sa valeur en devenant l'un des guerriers les plus meurtriers de leur tribu. L'une des figures les plus héroïques de l'Arabie préislamique, il attira l'attention de divers vampires qui commencèrent à le courtiser pour le droit de [Embrace|E].\nUn agent et figure influente des Tal'Mahe'Ra, connu sous le nom de Nabonide, finit par l'a amené au bercail, mais Antara a découvert que la vie sans sa femme était superficielle et vide. Il la [Embraced|E], à la condition qu'il devienne le chef des Tal'Mahe'ra en Egypte. S'insérant dans la forteresse d'Al-Aksar près du Caire, il s'aventura à chasser d'Egypte les partisans de Seth, qui se vengeèrent en retournant sa femme contre lui, pour qu'elle finisse par se mettre au soleil.\nBien qu'Antara faillit la suivre. , un message de son [Sire|E] lui assurait que sa femme continuait d'exister aux Enfers et qu'elle voulait qu'il continue sa guerre contre les engeances de Set jusqu'à ce que la Géhenne et le jugement de Dieu les réunissent. En tant que tel, Antara se prépare maintenant pour son prochain travail au nom du reclus Magnus Nigrum.\nDestin futur dans Canon\nS'alignant sur les anciens pendant la révolte des Anarchs, Antara sera évité par son clan en raison de sa double loyauté et laissé seul par la disparition des Tal'Mahe'Ra. Il va commencer à chercher désespérément de nouveaux alliés."
 POD_investigate.2.desc.amaravati:0 "Amaravati a l'honneur d'être à la fois le protégé et le fils d'Al-Ashrad. Compte tenu de cette lignée prestigieuse, il n’est pas surprenant qu’il soit lui-même un sorcier accompli. Cependant, contrairement à son mentor, Amaravati n'est pas non plus étranger à la scène politique, on le voit souvent participer aux nombreux débats à Alamut. Cela a provoqué le début d'une dérive entre père et fils, certains affirmant même que les deux sorciers ne sont plus en bons termes.\nDestin futur dans Canon\nAprès le réveil d'Ur-Shulgi, Amaravati s'alliera à lui contre son père. Al-Ashrad, concluant une longue et amère rivalité entre les deux. Pour cette trahison, il sera choisi comme le nouvel Amr des sorciers loyalistes."
 POD_investigate.2.desc.hazimel:0 "Les Ravnos affirment que Hazimel est né « loin au Nord » et qu'il servait à l'origine comme gardien d'une déesse dédiée à la lutte contre les asuratizayya. L'asuratizayya a finalement riposté en retournant Hazimel contre elle, l'obligeant à la tuer. Fou de chagrin, il s'arracha un œil et s'enfuit dans les montagnes, où il fut découvert par Zapathasura. Lorsque le [antediluvian|E] lui proposa de se venger, Hazimel accepta, abandonnant son nom pour le titre « Rakshasa ». On dit qu'il a découvert ses yeux en tant que nazar, ce qui lui a permis de voir à travers les mensonges.\nLe Karavalashina Vrana rapporte que le Rakshasa est rapidement devenu las de la guerre et a confronté son [Sire|E] à cela. Les deux se sont affrontés et le Rakshasa est devenu le deuxième plus grand ennemi de Zapathasura, censé avoir jeté son sort avec l'un de ses plus grands ennemis comme Ennoia. Dans certaines versions de l'histoire, il a quitté l'Inde pour l'Afrique ou l'Empire du Milieu, tandis que dans d'autres, Zapathasura lui a retiré son œil et l'a emprisonné jusqu'à ce qu'il se repente. D'autres sources affirment qu'il a été trahi par Ravana après que ce dernier se soit tourné vers l'infernalisme, parce que son œil pouvait voir à travers ses tromperies.\nDepuis lors, Hazimel est devenu une entité oubliée, entièrement désignée par son épithète.\nDestin futur dans Canon\nAprès de nombreuses aventures , Hazimel retrouvera son œil et se réveillera à nouveau. Se réconciliant avec son frère Chandraputra, ils mèneront les Ravnos dans la nouvelle guerre éternelle."
 POD_investigate.2.desc.hetephras:0 "Épouse du pharaon Snefru et mère du pharaon Khéops, Hetephras était une femme politique puissante dans l’Égypte ancienne. Malgré de nombreux rebondissements politiques, elle a pu contacter le culte d'Isis et est devenue immortelle pendant qu'Horus dormait. Cependant, elle regrette maintenant cette décision, au moins inconsciemment.\nSa vie en Égypte était remplie de plaisirs temporels et maintenant, en tant qu'immortelle, elle cherche en vain de nouvelles formes de gratification pour exciter continuellement sa vie autrement vide.\nElle est très compétente. sur le monde des esprits et peut être d'une grande aide pour les autres, s'il y a quelque chose d'excitant pour elle."
 POD_investigate.2.desc.fitzwilliam:0 "John Fitzwilliam est un Silver Fang, né le troisième fils d'un seigneur normand mineur à Wexford. Envoyé très jeune en Angleterre pour y faire ses études, il arriva tardivement à son premier changement. Les Silver Fangs des cours baronniales anglaises que Fitzwilliam fréquentait le marquèrent très tôt comme l'un des leurs. Ils envoyèrent des esprits pour retracer ses ancêtres et apprirent qu'il était un descendant de la Maison Austere Howl. Après son premier changement – ​​il s’est perdu lors d’une expédition de chasse et s’est transformé sans réfléchir pendant son sommeil – les Crocs d’Argent du Caern du Protecteur, dans la plaine de Salisbury, l’ont adopté. Ayant prouvé qu'il était un guerrier capable de défendre l'arrière-pays de Caern contre les incursions vampiriques, Fitzwilliam fut préparé pour devenir leader.\nFitzwilliam revendique le titre de sa Maison grâce à sa majorité et forme une petite meute d'Irlandais Fenrir et Silver Fangs. Le pack était temporaire – destiné à servir de terrain d’essai pour les futurs dirigeants – mais il a été efficace. Ses membres ont acquis une grande renommée et ont tué de nombreux wyrm-things dans le sud de l'Irlande.\nJohn Fitzwilliam du Austere Howl est récemment revenu en Angleterre, maintenant à la fin de la vingtaine avec une grande réputation. Il a rejoint une petite meute de Silver Fang basée sur l'île de Wight et a ajouté à sa redoutable réputation grâce à son leadership et à ses capacités de combat. Sa relative jeunesse et son héritage remarquable en font un héritier potentiel de la royauté des Silver Fangs dans les îles britanniques."
 POD_investigate.2.desc.vincent:0 "Né comme troisième fils d'un seigneur, la vie de Vincent semblait destinée à l'Église. N'ayant aucun intérêt à devenir prêtre, il s'enfuit en France et rejoint les Templiers. Bientôt, il se rendit au Levant pour combattre les païens, mais l'impasse brutale qu'ils durent endurer rongea la foi de Vincent. Lorsque les Templiers furent contraints de battre en retraite, il se rendit à Rome pour trouver du réconfort. Pendant cette période, en 1307 EC, Philippe IV accusa les Templiers d'hérésie et Vincent quitta l'ordre aussi vite qu'il le put, retournant en Angleterre aux côtés de son père.\nQuand il fut [Embraced|E], il comprit enfin la vérité sur l'influence de Caïnite. un rempart dans le monde, centré entre quelques anciens influents qui centralisaient tout le pouvoir pour eux-mêmes. Bien qu'il soit un Ventrue d'une lignée distinguée, descendant de Mithra lui-même, Vincent ne semblait rien tirer de cette réputation. Son père en a suffisamment appris à Vincent pour agir à la fois comme gardien et comme messager. Vincent était souvent envoyé dans de longs et dangereux voyages pour remettre des missives importantes à d'autres Ventrues à travers l'Europe.\nLorsque la révolte des Anarchs éclata, il s'y joignit avec une véritable ferveur, jurant de mettre fin à l'oppression des vieux sur les jeunes. Lors de la création de la Camarilla, Vincent ne faisait que rire. C'était la même oppression qu'avant, mais avec un autre masque. Plein de colère et d'idéalisme, il rejoignit le Sabbat naissant, se faisant un nom de guerrier.\nLe destin futur de Canon\nVincent servira comme général de l'Inquisition du Sabbat, Templier et Paladin et sa réputation fera de lui l'un des plus redouté parmi cette station."
 POD_investigate.2.desc.valentina:0 "Vieille et puissante pécheresse, Valentina della Torchia est à la fois une fervente adepte du chemin du plaisir et une païenne sans honte. Descendante elle-même d'Aconia Messalina, Valentina a été chassée de Rome avec son mentor il y a longtemps par le plus orthodoxe Lasombra. Elle est une nuisance infinie pour ces pieux Magisters qui s'accrochent au christianisme et n'aimerais rien de plus que de la voir détruite.\nMalheureusement pour eux, son emprise sur son domaine est exceptionnellement sûre, renforcée par son influence sur le commerce maritime mortel, les structures politiques et sa tendance effrontée à se battre jusqu'au bout pour quelque chose qu'elle considère comme la sienne. De nombreux Lasombra bien-pensants ont été expulsés d'Ancône, souhaitant ne plus jamais croiser la maîtresse sournoise et décadente de l'Aphrodisium.\nFidèle à ses racines pécheresses, les célébrations de l'Aphrodisiaque de Valentina sont célèbres à la fois par les vivants et les non-vivants, ayant jusqu'à présent a évité l'œil de l'Inquisition qui cherche toujours la cause des soudaines explosions de libertinage et de charnalité dans la ville."
 POD_investigate.2.desc.gotsdam:0 "Gotsdam était vraisemblablement un guerrier barbare germanique qui a été capturé par les Romains lorsque Rome faisait la guerre en Europe centrale. Son futur [Sire|E], Tiamat, qui voyageait à travers cette région et l'a asservi pour prendre son sang de nombreuses manières cruelles, ne l'embrassant que lorsqu'elle avait besoin d'un pion à utiliser contre ses ennemis. Lorsque Tiamat n'a plus eu besoin de Gotsdam, elle l'a simplement abandonné.\nSachant très peu de choses sur le fait d'être un [cainite|E], Gotsdam a fui Rome et a passé les centaines d'années suivantes le long du Rhin, vivant dans des grottes et se nourrissant d'animaux et occasionnellement de membres de la tribu. Il craignait les Lupins qui régnaient sur les bois et avait appris à les combattre et, surtout, à se cacher d'eux. Ce n'est que lorsque la civilisation a finalement empiété sur la nature sauvage que Gotsdam a rejoint le monde civilisé de Kindred et a commencé à voyager.\nSes compétences considérables dans les disciplines visent à ce que Kindred et d'autres créatures surnaturelles le laissent tranquille. Il a également l'habitude de faire semblant d'être fou pour dissuader les autres vampires de lui parler.\nLe destin futur de Canon\nEn engendrant le tristement célèbre Dylan Bruce à la fin du 20e siècle, Gotsdam déclenchera les événements entourant l'Épée de Nul. Il en restera cependant indemne pour sa part."
 POD_investigate.2.desc.eudes:0 "Embrassé par un Brujah flamand pour ses compétences de marchand et de diplomate, Eudes s'est rapidement révélé habile à gérer les foires et est rapidement devenu un agent apprécié des Caïnites locaux.\nRassemblant autour de lui des Caïnites partageant les mêmes idées, Eudes a rapidement monopolisé les arrangements pour les voyages. Caïnites et leurs entourages. Grâce à cette confiance et à cette influence, il a acquis son indépendance par rapport à son père. Parce qu'il maintient une stricte neutralité dans ses relations, Eudes est respecté en tant que médiateur.\nIl respecte le pouvoir des nobles, mais n'a que du mépris pour ceux qui abusent ou gaspillent ce pouvoir. En tant que tel, il essaie de rester à l'écart de la politique caïnite, ne s'impliquant véritablement que lorsque ses foires bien-aimées sont ciblées par un stratagème."
 POD_investigate.2.desc.jasmin:0 "Les quatre îles des Baléares sont censées appartenir au domaine du sultan Jasmin de Palma, une sorcière assamite d'origine almohade. Elle a réussi à redynamiser la foi des Ashirra des îles, mais elle a moins réussi à leur faire reconnaître la menace chrétienne. Ils ne croient tout simplement pas que la Reconquista les mettra en danger.\nJasmin a cultivé une amitié avec Julius, l'ancien Gangrel qui parcourt Ibiza, mais Kasib, envieux de la position du Sultan, a faussement rapporté que Julius était une menace pour les Ashirra. Si Jasmin punit Julius, elle perdra un allié précieux et deviendra la cible des ambitions de Kassib. Si elle ne le fait pas, Kassib la dénoncera à Alamut et obtiendra leur permission de l'évincer.\nJulius est cependant sur le point de découvrir ses plans et tentera de convaincre Jasmin de cette menace naissante pour son règne."
 POD_investigate.2.desc.malaii:0 "Née à l'origine en Afrique du Nord, Malaii était la fille d'un chaman et adepte de la communication avec les fantômes des défunts. Son talent et son calme ont attiré l'attention de Montano, qui l'a considérée comme apte au [Embrace|E]. Bien que son Sire lui fasse confiance, elle est principalement une recluse mystique et ne participe pas autant qu'elle le pourrait à la politique des Lasombra.\nDestin futur dans Canon\nLorsque les Lasombra se retourneront contre leurs aînés, Malaii s'enfuira à Vienne, où elle se place sous la protection d'Etrius. En échange de ses connaissances, il lui accordera l'asile et la protégera contre les meutes du Sabbat en maraude."
 POD_investigate.2.desc.taurt:0 "La déesse Ta-urt est communément associée à la fertilité, à l'accouchement et à la magie noire. Son temple fondateur, le Palais des Voiles, est situé dans l'oasis de Kharga et est réputé pour se concentrer sur les versions les plus extrêmes de la Route de Set. On sait peu de choses sur les activités réelles de Ta-urt, mais ce que l'on sait, c'est qu'elle a une inimitié avec Kemintiri et a cherché à récupérer d'elle jusqu'à la dernière goutte de vitae. Lors d'une bataille à la mer Rouge entre les deux Mathusalem, Ta-urt a réussi à vaincre Kemintiri avec l'aide de loyaux sorciers sénites, bien qu'ils aient été incapables de récupérer le corps du voyou Setite.\nLe destin futur de Canon\nTa-urt tombera dans [torpor|E] au temple qui lui est dédié, qui est encore surveillé par un de sa lignée à ce soir."
 POD_investigate.2.desc.arcus:0 "Arcus est un Malkavien, l'un des premiers de son clan à arriver en Afrique, qui croit que le continent détient le secret des origines caïnites. L'Afrique est un très grand endroit et Arcus ne sait pas où il devrait regarder, mais il pense que Mogadiscio est un endroit aussi intéressant qu'un autre.\nAlors que les enfants de Malkav s'entassent et flânent autour de la ville, les Na'ib deviennent de plus en plus avides de Arcus doit partir. Mazigha est d’un point de vue différent. Au début, la Ramanga se réjouissait simplement du fait qu'un autre Caïnite causait des problèmes aux Na'ib, mais elle en est venue à le prendre au sérieux depuis qu'Arcus a parlé de « Sarapion de la lignée de Loz ». Elle ne sait pas qui est Loz, mais elle sait que Sarapion est la vieille ville située sous Mogadiscio.\nLes deux noms lui font froid dans le dos depuis longtemps, et elle est déterminée à en savoir plus.\nLe destin futur de Canon\nArcus découvrira bien plus que ce qu’il avait prévu. Disparu au Congo du XIXe siècle, il deviendra un conte populaire parmi les Malkaviens parcourant l'Afrique à la recherche de lui et de sa sagesse."
 POD_investigate.2.desc.antoine:0 "Né Pollius Felix Maximus dans les territoires gaulois au début de l'Empire romain, Antoine en vint bientôt à mépriser les occupants. Le [Embrace|E] lui a donné les armes pour travailler activement contre eux et leurs suzerains vampiriques et il a rapidement établi une vendetta contre les Romains Nosferatu Trajan.\nLe Fanu a soutenu plusieurs empereurs faibles afin d'affaiblir les fondations de l'Empire et après l'effondrement de Rome, il quitta l'Italie pour renforcer le paganisme contre la menace croissante du christianisme. Il s'est allié à Dark Selina, a tenté de combattre Charlemagne et la chrétienté – et pense que leur échec est de sa faute, car plusieurs siècles les séparent.\nLe destin futur de Canon\nDans sa lutte continue contre Trajan, il attaquera les informateurs de son rival, effondrant son réseau d'informateurs et le laissant vulnérable, tout en exposant ses machinations aux aînés de la Camarilla. Actuellement, Le Fanu opère sous couverture sur la côte ouest américaine, examinant la menace croissante de l'afflux de Kuei-jin sur le territoire des Kindred."
 POD_investigate.2.desc.aristotle:0 "Aristote est né au XIIe siècle à Paris, ville où il conserve toujours son refuge principal et sa bibliothèque. Fils d'un négociant en métaux, Aristote s'est très tôt tourné vers les approches scolaires et s'est inscrit à la célèbre Université de la Sorbonne. Il devint adepte des théories de Pierre Abélard et fut influencé par sa passion pour l'histoire et l'antiquité.\nLa date exacte de son [Embrace|E], ainsi que l'identité de son [Sire|E], sont inconnues. En tant que membre des Mnémosyne (ou Chercheurs de Mémoire), il passe toute sa vie à rechercher et à traduire tous les fragments du Livre de Nod qu'il peut trouver. Cette quête l'a emmené partout dans le monde, lui a fait découvrir des centaines de langues et de cultures différentes et l'a mis en contact (et en conflit) avec de puissants vampires de tous les clans.\nAristote décrit plusieurs de ses aventures dans le commentaire de son édition du Livre de Nod. Il se méfie particulièrement des [antediluvians|E] et de ceux qui les servent. Il a affirmé avoir appris le vrai nom du fondateur du clan Brujah (vraisemblablement Troile), et s'est réveillé le lendemain soir avec son propre nom gravé sur son avant-bras, et a ensuite renoncé à rechercher les noms des Antédiluviens. Néanmoins, il reste quelque peu paranoïaque jusqu'à cette nuit.\nLe destin futur de Canon\nAristote continuera sa quête et publiera enfin son chef-d'œuvre, une traduction anglaise de l'intégralité du Livre de Nod. Il deviendra le mentor du célèbre Noddist Beckett et fera appel à des agents renommés tels que Lucita d'Aragon et Anatole pour continuer à chercher la vérité insaisissable."
 POD_investigate.2.desc.gerardtremere:0 "Deuxième fils d'une famille noble mineure, Gérard a combattu en tant que mercenaire de la Compagnie Blanche jusqu'à ce qu'il excelle un peu trop dans la protection de l'une de ses charges, une Tremere nommée Lucinda. Pris comme un fidèle serviteur, goule puis nouveau-né des Tremere, Gérard se voit confier une première mission difficile : trouver un moyen de contrôler la Bête, une bizarrerie caïnite à laquelle les Tremere étaient mal préparés à faire face après leur transformation. Il est tombé par hasard sur une gardienne sauvage du savoir, Liolya, et est devenu fasciné par elle et ses histoires.\nIl est devenu son apprenti, d'abord dans l'espoir de remplir sa mission, puis avec une conviction croissante dans sa façon de non-vie. Amené à l'être desséché connu sous le nom de « Grand-Père », Gérard entreprit les rites et émergea comme un nouvel adepte de la Route de la Bête. Il a ensuite participé à son premier rassemblement Feral, où il a été accueilli comme membre des partisans de Qarakh.\nLes Tremere n'ont cependant pas apprécié sa trahison et ont rapidement rassemblé une force pour le capturer et l'utiliser dans leurs expériences. Ce fut finalement leur perte lorsque Qarakh, Liolya et Grand-père prirent d'assaut le chantry, ne laissant derrière eux que des cendres, alors qu'ils libéraient Gérard de captivité, gagnant ainsi sa confiance éternelle dans le processus."
 POD_investigate.2.desc.sundafyllir:0 "Seigneur mineur participant à l'attaque des Ventrues en Scandinavie, Sundafyllir a gagné sa renommée par une affirmation audacieuse : être celui qui détenait les cendres du Tout-Haut Odin en sa possession et, par extension, s'attribuer le mérite de l'attaque d'Uppsala qui a entraîné la disparition (finale ?) d'Odin. Cela a donné lieu à de nombreux défis de la part du jeune Einherjar, furieux, qu'il a jusqu'à présent remporté. Puisqu'aucun ancien Valkyrie ou Einherjar n'est encore venu combattre Sundafyllir, la majeure partie de l'Europe pense qu'il ment.\nNéanmoins, cette action qui aurait pu être considérée comme imprudente a mis Sundafyllir sur la carte, et il a l'intention de l'utiliser au maximum pour se tailler son propre domaine dans une Scandinavie déchirée par la guerre."
 POD_investigate.2.desc.gorchist:0 "Seigneur relativement mineur en marge du domaine Tzimisce, Gorchist est principalement connu comme un dirigeant pondéré doté d'un sens aigu de la diplomatie rarement vu chez les Tzimisce, habituellement impitoyables.\nLe destin futur de Canon\nJouant avec enthousiasme au jeu politique pendant la révolte des Anarchs. , Gorchist émergera comme une figure marquante du Sabbat. Son importante contribution à l'arrêt de la première guerre civile du Sabbat lui vaudra la régence de la secte.\nSon mandat de leader sera fructueux, voyant le Sabbat conquérir Mexico et établir une solide base de pouvoir dans les Amériques. Son autorité et sa volonté éviteront une nouvelle guerre civile lors de la contre-attaque de la Camarilla, mais son assassinat en 1863 par un attentat suicide plongera finalement le Sabbat dans un autre conflit interne."
 POD_investigate.2.desc.dehaan:0 "Dehaan est né dans la suite du voyageur séthite Ankhesenaton (connu des Européens sous le nom d'Andreas Aegyptus) et a été élevé dans la vénération de Seth comme le seul vrai dieu, même dans la Flandre en grande partie chrétienne. A l'âge de dix ans, il choisit de suivre la caravane de son maître, pour s'occuper de sa grand-mère, la grande prêtresse Ljudumilu. Sa grand-mère lui a enseigné la médecine et ce qui touchait le cœur des hommes, ainsi que certaines parties de la doctrine séthite. Comme tous, il était marqué par le symbole commun d'une goule séthite : un serpent enroulé autour des hiéroglyphes du Tonnerre, le domaine de Set.\nLorsque la caravane s'est retrouvée bloquée à Spalato, Ljudumilu s'est sacrifiée lors d'un rituel séthite pour invoquer une tempête, en échange. exigeant que Dehaan devienne l'un des morts-vivants. Ankhesenaton, qui s'était juré de ne jamais avoir d'enfant, laissa Dehaan essayer d'enseigner à l'orphelin Meribah les bases de la langue de l'Égypte ancienne.\nLorsque la caravane fut attaquée près de Chambéry par des membres de l'Ordre Rouge et des Templiers en 1208, Dehaan s'est battu pour les chasser avec le reste de la suite mortelle, mais a été submergé. Travaillant à libérer les prisonniers, il inspecta la forteresse de l'Ordre pendant le jour pour permettre à ses maîtres Caïnites d'y entrer. Après avoir réussi à fuir la forteresse, Dehaan a couvert leur fuite. Pour cet acte, Ankhesenaton trouva un compromis : Dehaan serait étreint par Meribah et adopté par lui-même, afin qu'aux yeux des anciens du clan, il ait une lignée respectée, mais pas les stigmates d'une haute génération.\nIl reprit ensuite ses voyages avec Andreas et Meribah, désormais appelés Mre-Ba."
 POD_investigate.2.desc.ramzik:0 "Réputé comme voyant, le prince de Sinope est connu pour tomber en transe comme [torpor|E] pendant des mois, se réveillant avec une prophétie sur l'avenir. Pendant son sommeil, son enfant et majordome, Shavarsh règne à sa place. L'exactitude des prophéties de Ramzik ​​est troublante. Il a prédit pour la dernière fois la chute de Sinope aux mains des Turcs Seldjoukides en 1214, ce qui a permis aux Caïnites de se préparer à l'assaut mortel.\nUn grand nombre de Malkaviens ont élu domicile dans son domaine, attendant sombrement sa prochaine prophétie, craignant (ou anticipant) que cela pourrait être le début de la Géhenne elle-même."
 POD_investigate.2.desc.harpalyte:0 "Harpalyce Mare-Swift, l'Amazone thrace et princesse-voleuse, a chassé chacun de ses cinq enfants de son bois avec des crocs et des serres la nuit qui a suivi le [Embrace|E], une tradition que beaucoup de ses descendants perpétuent.\nDe nombreux Gangrels revendiquent sa lignée comme les leurs, souvent avec très peu de preuves pour les étayer. Quelle que soit la vérité sur son existence, elle est l'une des nombreuses fondatrices mythiques dont les Ferals aiment raconter des histoires, certains prétendant même l'avoir vue ou quelqu'un se faisant passer pour elle."
 POD_investigate.2.desc.jemugha:0 "Jamugha est né dans les Jadaran, une sous-tribu de la confédération mongole Khamag, et était un anda (c'est-à-dire le frère de sang) de Temujin. En 1201, les chefs des treize tribus restantes hostiles à Temujin (parmi lesquelles les Merkits, les Tatars et les Naimans) et les tribus mongoles non alliées avec lui (Jadaran, Taichuud et autres) rassemblèrent un kurultai et élirent Jamugha comme Gur-khan. , dirigeant universel, titre utilisé par les dirigeants du khanat de Kara-Khitan. L'accession de Jamugha à ce titre fut la rupture finale entre lui et son frère de sang, conduisant Temujin à former une coalition de tribus pour s'opposer à lui.\nÀ l'automne de cette année-là, une grande bataille éclata entre l'alliance de Jamugha et les Mongols Keraite-Khamag. alliance dans la vallée de l'Ergune. Cette bataille décisive, connue sous le nom de Bataille des Treize Camps, s'est terminée par la victoire de Temujin et son éventuelle ascension en tant que Khan de toutes les tribus mongoles unies.\nJamugha a eu moins de succès dans la construction d'une coalition. Par exemple, il n'a pas recruté de bergers dépourvus de statut tribal dans la tradition mongole, ce qui a permis à Temujin de se remettre d'une série de défaites militaires infligées par Jamugha et d'en sortir victorieux. Après la bataille des Treize Côtés, Jamugha fut trahi et capturé par ses propres hommes, qui le soumirent à Temujin, désormais victorieux. En raison de l'une des lois proposées par Temujin (\"Ne trahissez jamais votre Khan\"), il fit immédiatement exécuter les hommes et plus tard, Jamugha fut interrogé. Jamugha a eu le choix de vivre et de rejoindre Temujin, mais il a plutôt demandé à mourir entre les mains de son frère de sang, et a donc été exécuté peu après \"sans verser de sang\".\nLes légendes Anda disent que sa mort a été simulée et que Jamugha est revenu plus tard. pour offrir l'immortalité à Gengis Khan mourant. Son refus marqua la séparation définitive entre les deux frères de sang."
 POD_investigate.2.desc.nabatean:0 "À une époque où le mot « Nabatéen » désignait un homme comme « pauvre » ou même « bâtard », ils travaillaient aussi fidèlement et durement qu'ils le pouvaient, s'inclinant devant les autorités romaines, mais restant également fidèles aux coutumes de leur peuple. Cela a été remarqué par un Lasombra voyageur nommé Antipater, qui a commencé à s'intéresser à eux.\nLorsque Pétra fut finalement détruite lors d'un tremblement de terre en 737 CE, ce Lasombra sauva l'un des ouvriers du temple et le prit sous son aile pour préserver la lignée. des Nabatéens. Comme Antipater ne s'était converti ni au christianisme ni à l'islam, sa position dans son clan très clérical était assez faible. Cela leur a posé de sérieux problèmes lorsqu'ils étaient invités par un autre sultan Lasombra de l'Ashirra à Málaga. Antipater fut défié par le sultan afin de forcer sa conversion et perdit. Lorsque le père du Nabatéen refusa toujours toute tentative de le convertir, l'affaire fut portée devant les Amici Noctis, qui le mirent entre le choix d'honorer sa parole et de se convertir ou d'affronter la mort finale.\nSachant que son [Sire|E] ne se convertirait jamais à une foi qu'il n'aimait pas, le Nabatéen, qui était resté silencieux tout au long de cette affaire, fit un geste audacieux et décisif. Il a offert sa propre non-vie en échange. À sa grande surprise, ni son père ni le sultan ne s'y sont opposés, ni même n'ont réagi avec une consternation particulière. Le sultan accepta immédiatement et fit dire au tribunal que le verdict du père devait être annulé, à condition que son enfant nabatéen reste fidèle à sa parole. Après presque trois siècles d'années ensemble, le père et l'enfant se séparèrent avec rien de plus qu'un signe de tête solitaire et un sombre discours d'adieu.\nLe Nabatéen, cependant, fut condamné non pas à la mort, mais à un sommeil éternel.\nLe destin futur dans Canon\nLe Nabatéen sera ballotté autour de divers princes et sultans comme trophée pendant des siècles jusqu'à son réveil final en 2011. Il erre maintenant, comme dans les nuits d'autrefois - erre et se demande s'il est effectivement le dernier de son espèce."
 POD_investigate.2.desc.vicelin:0 "Défenseur impitoyablement dévoué des Croisades et partisan des efforts visant à éliminer l'hérésie, la passion de Vicelin pour la chrétienté n'a d'égale que la ferveur croissante de Lucius, ce fut donc une heureuse rencontre d'esprits. Ce que son [Sire|E] ne réalise pas, c'est que Vicelin est complètement amoral. Enfant, il pratiquait une cruauté aléatoire, tandis qu'adulte, il recherchait l'institution qui lui offrirait le plus d'opportunités et de protection pour faire de même et s'est installé dans l'Église.\nQuand il a entendu parler des vampires, il a fait de son mieux pour se ressaisir. attrayant pour eux. Le moment venu, il se retournera contre d'autres de ses [Clan|E] mais pour l'instant il continue de gagner le respect et de jouer au jeu de l'attente.\nLe destin futur de Canon\nVicelin adorera la révolte des Anarchs et sa violence. Diabolisant enfin son propre père et frère de sang, il se mêlera ensuite à la politique du Sabbat. Malheureusement pour lui, il découvre vite qu'il n'est pas aussi bon que les autres. Vers 1700, il périt finalement pour servir de nourriture à des conspirateurs plus efficaces."
 POD_investigate.2.desc.zafar:0 "Autrefois un adepte zélé de la Route de l'Humanité, Zafar était un habitant honorable de Bagdad, suffisamment rusé pour être un Caïnite respecté dans la ville. Malheureusement, Zafar redoutait sa bête et chaque fois qu'elle allait bientôt le vaincre, il était connu pour l'envoyer sur ses ennemis en utilisant sa puissante maîtrise de l'animalisme. Cependant, au cours d'une bataille, l'un de ces ennemis a été tué avec la Bête de Zafar toujours en lui, ce qui lui a valu son [torpor|E].\nZafar s'est réveillé brisé au début du 12ème siècle, l'absence de sa Bête l'obligeant à compter sur la charité pour même rassembler le désir de se nourrir et se lever la nuit. Naima, le [Sire|E] de Zafar, est alors venue avec l'intention de le sauver. Mais quand elle a envoyé sa propre Bête en lui, Zafar est devenu frénétique et s'est déchaîné, la tuant dans le processus. Avec cette soudaine montée de violence après tant d'années de mélancolie, Zafar a dégénéré en quelque chose de totalement inhumain et se déchaîne désormais dans le désert."
 POD_investigate.2.desc.silat:0 "Silat vit dans la ville de Boukhara, dans l'empire Khwarezmid, depuis l'époque de son Étreinte, cultivant un solide réseau d'espions et d'érudits au sein de la ville. Fervent musulman, il appréciait l'État de Boukhara comme point central de commerce et s'immergeait dans les activités intellectuelles qu'offrait la ville.\nLorsque Gengis Khan assiégea la ville, Silat tomba dans la torpeur et à son réveil, il trouva sa ville sous contrôle mongol. règle. Amer, il commença une campagne pour chasser les Mongols et les vampires qui les avaient suivis de la ville, croyant qu'il s'agissait de stratagèmes pour une faction inconnue originaire d'Asie.\nEn ce qui concerne Silat, les vampires de l'Ouest et de l'Est conspirent. pour faire tomber le clan Assamite et la foi musulmane. Il sait qu’il ne peut pas faire grand-chose contre une conspiration aussi vaste, mais il a décidé que le temps des livres était révolu. Il a déclenché la guerre nocturne en assassinant un jeune membre des envahisseurs et en buvant son sang. C'était bon, peut-être meilleur que ce à quoi il s'attendait ou ce qu'il voulait. Et ce n'est que le début."
 POD_investigate.2.desc.ravana:0 "Dans le mythe de la création de Ravnos, Ravana est le quatrième enfant du fondateur qui aurait négocié avec les vrais démons un pouvoir supérieur à celui qu'il pourrait jamais obtenir de son [Sire|E]. Le texte est remarquablement court en termes de détails, bien qu’il indique qu’il a disparu du monde après avoir conclu l’accord. Des récits ultérieurs le décrivent utilisant son pouvoir infernal non mérité pour saper les vertus asuratizayya et les attirer à son service, comme ils l'avaient attiré autrefois.\nDes rumeurs prétendent que Ravana, au service de pouvoirs infernaux, a conduit des centaines d'asuratizayya à leur perte, en leur promettant gloire et puissance qu'ils ne pourraient pas obtenir autrement. Selon un récit apocryphe, Ravana est apparu à Zapathasura et lui a offert un pouvoir au-delà de ce que même les dieux lui donneraient. Ravana affirmait qu'il pouvait marcher au soleil et profiter des délices mortels. Zapathasura l'a frappé, mais sans rien toucher. Alors que le rire moqueur de Ravana s'estompait lentement, Zapathasura réfléchit à l'offre et à ce qu'elle pourrait signifier. Peu de temps après, il tomba dans sa première torpeur prolongée.\nD'autres rumeurs le disent devenu un roi Yama, l'un des dirigeants les plus redoutables du royaume spirituel infernal."
 POD_investigate.2.desc.hetch:0 "Né pendant la période de l'invasion Hyksos, Hetch-abehu devint célèbre en tant que soldat et tacticien contre les étrangers. Son dévouement féroce a attiré l'attention du Reborn et il a été sélectionné comme l'un des premiers candidats à la momie. Après être devenu immortel, le zèle de sa jeunesse a ralenti, le laissant un penseur plus calculateur et méthodique, ce qui n'a fait que l'aider à perfectionner davantage ses talents.\nSes talents l'ont rapidement fait devenir l'une des momies les plus respectées, favorisée par Horus lui-même lorsque le Avenger a besoin de conseils tactiques ou d'un bras d'épée solide.\nLe destin futur de Canon\nHetch-abehu continuera d'aider Horus avec dévouement et diligence. En récompense, il deviendra le Vizir de l'Amérique du Nord pour les fidèles d'Horus, où il opère encore aujourd'hui depuis Chicago. Ironiquement, Hetch-abehu découvrira que la réussite financière a beaucoup en commun avec les guerres anciennes et mettra fin à son statut d'homme d'affaires prospère."
 POD_investigate.2.desc.silverhowl:0 "Silver-Howl est une relation de Glory de Guillaume Sun à travers sa sœur, une Silver Fang qui s'est ensuite accouplée avec un loup Kinfolk. Elle a vécu son Premier Changement, son Rite de Passage et ses deux défis de rang au sein de la Gloire du Soleil et elle n'a jamais connu d'autre leader que Guillaume.\nLe Croc d'Argent vieillissant a récemment révélé une prophétie selon laquelle elle devrait être la prochaine Leader du Septième. , ce qui l'a terrifiée. Silver-Howl est une guerrière capable et une superbe traqueuse, mais elle ne se considère pas comme une alpha. Guillaume pense qu'elle doit apprendre d'une manière ou d'une autre qu'un vrai leader n'est pas toujours le plus fort ou le plus rapide, mais simplement le mieux placé pour diriger.\nSon indécision jusqu'à présent a permis à l'ambitieuse Black Fury Helen de Gênes de gagner en influence sur le Sept. Si Silver-Howl n'agit pas rapidement pour la contrer, la prophétie révélant son ascension ne se réalisera jamais."
 POD_investigate.2.desc.mustafa:0 "Une pratique insidieuse parmi les sultans qui accédèrent au trône ottoman était le massacre de tous les parents masculins susceptibles de constituer une menace pour leur règne absolu. Ainsi, les femmes du harem qui avaient de jeunes fils craignaient pour la vie de leurs enfants. Il en était ainsi de la mère du jeune Mustafa. Que son fils rivalise ou non pour le trône ne lui importait pas ; elle voulait simplement qu'il vive une vie normale. Elle a dépensé une fortune en pots-de-vin pour faire sortir clandestinement son bébé du harem et pour qu'un enfant mort soit enterré dans sa tombe.\nCe que la femme ne savait pas, cependant, c'est que le garçon avait été emmené dans un bastion Ventrue à Malte, puis il y fut soigné et élevé par des goules, dans le seul but d'être renvoyé à Istanbul pour prendre le trône aux mains de Jean Paléologue, un puissant Tzimisce byzantin qui a continué à régner malgré la conquête ottomane. Les Ventrues voulaient quelqu'un sous leur contrôle dans la ville, et quelle meilleure personne qu'un prince d'origine ottomane ? Mustafa était tout à fait d'accord avec le projet ; il était [Embraced|E] et a réussi à reprendre Istanbul avec l'aide des Ventrues et d'un Toréador nommé Vashtai.\nMais ensuite, son pouvoir et son contrôle ont commencé à décliner. Mustafa s'est contenté de s'asseoir sur sa gloire passée et de laisser Vashtai gérer les affaires quotidiennes de l'État. Elle était plus qu'heureuse de faire cela, la dure vérité est que Mustafa n'est qu'une figure de proue pour les véritables dirigeants de la ville, les Toréador.\nLe destin futur dans Canon\nMustafa sera transmis comme une figure de proue de maître de marionnettes à maître de marionnettes. , tout en n'ayant jamais de pouvoir propre. Mais au début du XXIème siècle, l'horreur affichée par sa nouvelle maîtresse va le pousser à enfin tenter d'agir."
 POD_investigate.2.desc.anicius:0 "L'un des deux princes rivaux de Florence, Anicius est allié au parti Guelfe et à Bandecca Manelli du clan Brujah, le patron du popolo. Son concurrent Panfilio soutient naturellement les Gibelins et les visiteurs de la ville tentent d'éviter de se laisser entraîner dans leur conflit. La lutte entre eux a chassé de nombreux Caïnites de la ville, laissant à l'influence de Florence l'ombre de ce qu'elle pourrait être dans la politique italienne nocturne.\nLe destin futur de Canon\nLorsque les Gibelins de la ville sont expulsés en 1258, l'équilibre des pouvoirs va changer en La faveur d'Anicius. Panfilo lui-même refuse de quitter la ville et meurt aux mains d'Anicius qui le laisse empalé et attaché à la statue romaine de Mars pour saluer le soleil. Anicius profitera alors de la prospérité de Florence et deviendra un membre important du Sabbat jusqu'à sa mort avant le 19ème siècle.\nSa vie après la mort ne sera cependant pas agréable. Les ombres d'Anicius et de Panfilio se retrouveront dans le monde souterrain et se réuniront dans une étreinte sauvage. Qu'il s'agisse de leur haine exquise, de leur maîtrise des forces de l'Oblivion ou de quelque autre force de perdition qui les fusionne, qui peut le dire ? Ils sont à jamais enfermés ensemble, griffant et mordant l’éternité, comme deux horizons événementiels se dévorant. Ils ne devraient pas l’être. Ils auraient dû chacun tomber, seuls, dans l'oubli. Pourtant, la gravité de leur haine mutuelle les attire l'un vers l'autre, comme deux excroissances coincées et obstruant le drain, s'empêchant mutuellement de glisser par-dessus le bord. En damnation, Panfilio et Anicius se complètent."
 POD_investigate.2.desc.eanflaed:0 "Sul était autrefois le nom de la ville de Bath. Les Gallois d’autrefois adoraient une divinité nommée Sul, tout comme les vampires indigènes et d’autres êtres d’importance mystique. La forteresse de Sul était une terre divine pour ceux qui s'y tenaient, toute pensée d'effusion de sang abandonnant leur esprit alors qu'ils rencontraient ceux auxquels ils s'opposaient habituellement, rompaient le jeûne et appréciaient les contes d'autres cultures. Sul était importante avant que les Romains n'y fassent tomber leurs colonnes de sandales. C'était une belle époque pour être un érudit en magie et en sang.\nLes dignitaires romains trompaient les Celtes indigènes sous des bannières de paix et de joie. Les hommes de Claude César étaient en quelque sorte exemptés des liens du pacifisme de Sul. Les Romains se sont emparés de cette ville par tromperie et massacre. Ils suivirent leurs actes en suppliant Sul, associant la déesse à leur propre Minerve, fusionnant finalement les deux et renommant la ville Aquae Sulis – les Eaux de Sul. Les Romains se sont approprié ce nom comme une insulte.\nLorsque Marcus Verus [Embraced|E], le prétorien à la retraite Arcadius, créa un consul mithriaque pour Bath. La Haute Reine de Sul a disparu du jour au lendemain. Son nom était Eanflaed, son [Clan|E] désormais rayé des archives. Même ce soir, les sectateurs d’Eanflaed apparaissent, même si leur maîtresse se révèle insaisissable. Les Aspirants Invaincus les chassent pour le sport à travers les landes et sous la ville.\nUn grand nombre de vampires disparaissent au cours de ces poursuites."
 POD_investigate.2.desc.aimeric:0 "À l’époque de son mortel, Aimeric était un talentueux harpiste, chanteur et chevalier de Toulouse. Après son [Embrace|E], conseiller et petit-enfant d'Esclarmonde, de Cabaret se retrouve dans le rôle d'ambassadeur des Cours d'Amour, jouant un rôle crucial dans la chute d'Alexandre, le prince de longue date de Paris. Aimeric a ensuite été envoyé pour négocier avec le croisé Eon de l'Étoile et a réussi à convaincre le Breton Ventrue de rejoindre la cause d'Esclarmonde.\nIl a rencontré Véronique d'Orléans (ou \"Véro\" comme il l'appelle) lors de la chute d'Alexandre et a trouvé lui-même épris par le sérieux Brujah, quelque chose dont il craint qu'il puisse interférer avec ses devoirs envers Esclarmonde.\nDestin futur de Canon\nVampire aux multiples talents, de Cabaret agira comme soldat et diplomate pour Véronique après la chute d'Esclarmonde, les rumeurs maintiennent les deux sont devenus amants. Ces histoires l'ont amené à s'éloigner de sa cour, devenant Archonte en 1835, opérant principalement en Asie de l'Est.\nVéronique prenant le contrôle de la principauté de Macao les rapprochera ironiquement une fois de plus, montrant à Aimeric que le destin (et l'amour ?) peuvent on n'y échappera pas facilement."
 POD_investigate.2.desc.tancred:0 "Tancred (ou Saleh, comme le connaissaient ses parents à Cordoue) a été garde du corps de son [Sire|E], le potentat musulman Lasombra Ibrahim, pendant de nombreuses décennies avant d'être envoyé pour infiltrer les fanatiques fanatiques chrétiens des Lions de Rodrigo. Se faisant passer pour un mercenaire, il a rejoint les forces du prince de Barcelone et s'est comporté de manière crédible, faisant preuve d'habileté et d'un goût pour l'effusion de sang comme on le lui a demandé. Cela a pris près d'une décennie, mais Tancred a eu l'opportunité de rejoindre les Lions.\nDepuis, il les manipule pour être aussi dangereux pour eux que pour le sien. C'est Tancrède qui a poussé le chef des Lions, Felipe, à s'en prendre aux chrétiens soi-disant « manquant de foi ». Un grand nombre d'ennemis de son père (pas tous les chrétiens) sont également soudainement devenus des cibles très importantes pour les Lions.\nLa Reconquista étant de plus en plus favorable aux chrétiens malgré tous ses efforts, Tancrède rassemble désormais toutes ses ressources. en préparation pour son rôle dans tout ce qu'Ibrahim jugera bon de faire ensuite."
 POD_investigate.2.desc.nasir:0 "Né à Bagdad, Nasir renaît sous le nom de Sutekhuser lorsque Seth le retrouve. Avant cet événement, Nasir était le fils d'un noble, un érudit amateur et un poète raté. Seule la force de sa conviction a pu attirer l'attention des Disciples de Set.\nUne fois immortel, Nasir s'est donné pour objectif de retrouver le Livre des Étoiles Cachées, un tome légendaire censé contenir des prophéties précises sur l'avenir. De Ctésiphon à Constantinople, Nasir a péniblement découvert les histoires de ces tablettes qui ont ensuite été compilées dans ce livre insaisissable. La piste l'a attiré à Tunis, où il doit maintenant faire face à un membre de son clan peu coopératif et à l'hostilité des puissants anciens de la ville.\nLe destin futur de Canon\nNasir naviguera dans la nuit de Tunis avec habileté et ruse. Il quittera la ville avec son camarade de clan soigné, les Anciens reconnaissants pour son aide et, surtout, le livre qu'il cherchait entre ses mains."
 POD_investigate.2.desc.nebmaatsutekh:0 "Nebmaatsutekh est un maître de Serpentis et grâce à sa maîtrise de cette discipline, elle a pu faire appel à la dette contractée lorsque Set a défendu Ra contre le monstrueux serpent Apep, qui cherchait à dévorer Ra lors de son voyage à travers les Enfers.\nBien qu'Osiris ait ordonné plus tard à Ra Pour maudire Set, les enfants de Set pourraient encore, à un coût considérable, invoquer l'alliance qui existait autrefois entre Ra et leur père. Lorsque Nebmaatsutekh s'est réveillée du [torpor|E] il y a quelques décennies, elle a prouvé que cette légende était réelle, démontrant ainsi son pouvoir aux adeptes qui affluaient vers elle."
 POD_investigate.2.desc.jakuta:0 "Jakuta est sans aucun doute un aîné. Il est également complètement confus et sait à peine où et quand il se trouve. Il n'est pas familier avec les enseignements de l'Islam et dit qu'il a appris la langue en mangeant la langue d'un étranger.\nIl est puissant, un excellent philosophe (beaucoup plus intéressant que les bavardages religieux habituels), et pas totalement rebutant.\nFarnaza, pour tous son pouvoir, ne peut pas contenir Jakuta dans son palais. Il erre dans la ville la nuit, tour à tour désireux de dévorer ou de converser avec les vampires de passage.\nLes divagations de Jakuta révèlent certaines vérités (?) sur lui. Il est issu du peuple Yoruba du Royaume d'Ife. Il a passé un temps incalculable au [torpor|E] avant que le déchaînement du Chasseur ne le réveille. Il soupçonne que le Chasseur est de loin plus âgé que lui. Il ne revendique aucune lignée, ce qu'il considère comme une source d'embarras. Il a porté de nombreux titres au fil des siècles, dont Changó, Xangô et Shango.\nDestin futur dans Canon\nUne nuit, la lignée de Jakuta sera une partie puissante du Laibon africain, sous le nom de \"Shango\"."
 POD_investigate.2.desc.cocceius:0 "Cocceius est né fils d'un esclave et d'un sénateur romain. Sa mère l'a élevé dans la haine des Romains pour l'avoir asservie et après sa mort, Cocceius a demandé à être transféré dans l'arène pour combattre en tant que gladiateur. Au cours de sa formation, Cocceius a rencontré un esclave grec nommé Yorgos, qui est devenu son mentor et lui a enseigné plusieurs langues. Lorsque Yorgos fut tué au combat, Cocceius redoubla d'efforts et après quarante ans de service dans le cirque, il avait assez d'argent pour acheter sa liberté.\nEn tant qu'affranchi, Cocceius s'efforça d'entrer en politique afin de rejoindre son ancien maître. Pour son malheur, le sénateur avait reçu le [Embrace|E], et après l'échec d'une tentative de Cocceius de se suicider, le vampire lui rendit visite et le vida. Cocceius fut sauvé par un rival politique du sénateur, un Brujah nommé Dysos. Les deux quittèrent Rome et se rendirent à Carthage, jusqu'à ce que les guerres puniques atteignent la ville. Cocceius combattit pour sa défense, mais fut contraint de fuir.\nIl traqua le sénateur jusqu'à la ville d'Aquis (qui sera plus tard connue sous le nom d'Aix-la-Chapelle et d'Aix-la-Chapelle), où il entreprit de saper son influence en soutenant Charlemagne. et les Mérovingiens. Lorsque les vampires romains tentèrent de quitter Aquis, Cocceius était prêt et tua son ancien maître.\nCocceius résida dans la ville jusqu'à l'arrivée des Voix messianiques. En réaction à la présence des mages dans la ville, le Brujah mobilisa plusieurs Caïnites contre eux, mais se rendit compte qu'il ne pouvait pas résister à leur magie. Cocceius fut envoyé au [torpor|E], dans lequel il se reposa jusqu'à deux cents ans plus tard. Utilisant son influence, il sapa la Trinité des Caïnites au pouvoir et s'installa comme prince après qu'une alliance de Baali fut découverte parmi eux.\nLe destin futur dans Canon\nCocceius régnera sur Aix-la-Chapelle jusqu'à sa mort finale aux mains de ses rivaux, en 1647. ."
 POD_investigate.2.desc.xavier:0 "Faisant partie de la caste des Guerriers Salubris avant la dernière bataille de Samiel sur Terre, Xavier s'est vu confier une partie du Code de Samiel avant le départ de son [Sire|E] pour sa dernière mission, démontrant le respect qu'il jouissait de sa part. La mort de Samiel a cependant profondément ébranlé Xavier et le guerrier a dérivé pendant un moment avant de trouver une nouvelle cause en laquelle croire, le christianisme naissant. Cependant, Xavier en est vite venu à mépriser l'Église, la considérant comme une organisation qui interprète mal le message de Dieu pour ses propres objectifs temporels.\nEn tant que tel, le guerrier erre à travers l'Europe, exerçant sa vengeance mortelle contre les Baali et les Tremere qui ont détruit son clan. Il trouva finalement cause commune avec l'Ordre des Cendres Amères, essayant de concilier sa foi avec ses devoirs envers son père et son clan décédés. Sa légende grandit et les princes commencent à craindre sa venue, ce qui indique qu'une infestation Baali pourrait prendre racine dans leur ville.\nAix-la-Chapelle a été sa dernière cible, laissant la ville purgée de sa conspiration Baali et quelques cendres supplémentaires à collecter pour le destin de Xavier. collection croissante.\nLe destin futur de Canon\nXavier s'installera en France et, selon certains, mènera une terrible bataille contre un ennemi vraiment maléfique. Il ne réapparaîtra jamais par la suite."
 POD_investigate.2.desc.kazimierz:0 "Née au début du Xe siècle dans un petit village du sud de la Pologne, la famille de Kazimierz fut l'une des premières à adopter le christianisme. Fasciné par le concept de la vie éternelle après la mort, Kazimierz rejoint les Bénédictins en tant que nouveau converti enthousiaste. Apprenant tout ce qu'il pouvait de ses confrères moines, il attira l'attention d'un érudit cappadocien qui le [Embraced|E].\nD'abord horrifié par ce qu'il était devenu, Kazimierz l'accepta, savourant l'opportunité d'étudier une éternité. S'installant à Cracovie, il s'installe dans les cryptes derrière une abbaye où il s'occupe des morts et de leurs esprits (parfois) agités. Jusqu'à présent, Kazimierz n'a pas fait connaître sa présence au prince Razkoljna, mais il s'inquiète de plus en plus du réseau de tunnels qu'il a découvert derrière sa crypte. Sentant quelque chose de terriblement maléfique ici, il réfléchit pour essayer de le découvrir lui-même ou de demander de l'aide.\nLe destin futur de Canon\nLe désir de Kazimierz de nettoyer la mine de sa malveillance le conduit à une confrontation avec Gutka. Son pouvoir n'est pas à la hauteur et il devient sa plus belle sculpture. Il reste enseveli dans le sel (et [torpor|E]) jusqu'à sa découverte au 17ème siècle par une équipe de goules Giovanni. Le reconnaissant pour ce qu'il est, les goules le font sortir des ténèbres vers la lumière."
 POD_investigate.2.desc.mikkel:0 "De la lointaine Irlande, Mikkel est venu à Bjarkarey pour trouver un endroit où ses rages violentes et terrifiantes ne le gêneraient pas. Ici, ils lui apportent un grand honneur au combat et des rires au tribunal, et il aime ça.\nSes épisodes violents font de lui le [cainite|E] le plus craint et le plus détesté du domaine parmi la population mortelle, dont la plupart ont perdu quelqu'un à cause de ce Gangrel. Plus que toute autre chose, ses accès de rage non provoqués provoquent le mécontentement parmi les vaches et les poussent à la rébellion.\nJusqu'à présent, la reine Valborg n'a montré aucun signe de se soucier de cette question et Mikkel occupe une position d'honneur lors de ses raids, et supervise les patrouilles et la défense de Bjarkarey lors de son séjour à terre."
 POD_investigate.2.desc.koban:0 "Koban était l'un des rares survivants d'une charge contre son village par son futur [Sire|E], Noriz. Le Démon força les membres du village à se battre les uns contre les autres pour s'amuser et Koban, fils de l'augure du village, fut le dernier à se lever, défiant le sort que le monstre mort-vivant leur avait prévu.\nAmusé, Noriz embrassa les jeunes. homme et je l'ai quitté. Malgré cela, Koban progressa rapidement dans les rangs du voïvodate, utilisant les connaissances de ses parents pour perfectionner sa sorcellerie Koldunique. Lorsque les Tzimisces de Constantinople tentèrent de prendre pied en Transylvanie, il s'opposa à eux, tuant finalement leur chef Zubor.\nBien qu'il soit un dirigeant et un chef de guerre compétent, Koban prend chaque action conformément à un obscur rituel mystique. Certains pourraient considérer cela comme une faiblesse, mais Koban s'est taillé une place dans le voïvodate et même Noriz le surveille désormais de près. Il a récemment réussi une campagne contre la famille non vivante de Toth, ce qui a été sa première rencontre avec le célèbre Myka Vykos.\nDestin futur dans Canon\nLorsque la révolte des Anarchs éclatera, Koban se tiendra aux côtés de Myca Vykos contre son père jusqu'à la destruction de Noriz. Ironiquement, Koban périra plus tard aux mains de l'un de ses propres enfants."
 POD_investigate.2.desc.amalia:0 "Croyant fermement au combat entre la lumière et les ténèbres, Amalia comprend à travers les enseignements du Bogomil qu'elle est une créature des ténèbres mais que le salut est toujours une possibilité. Ses rencontres avec le prédicateur Pätryn ont cependant détérioré leur santé mentale. Patryn est devenue fascinée par le monde des morts-vivants et est rapidement devenue la goule d'Amalia, tandis qu'Amalia elle-même croit désormais qu'elle doit libérer tous les Caïnites bulgares de leurs péchés. Certains, espère-t-elle, se confesseront et se repentiront, mais elle sait que les autres devront peut-être être persuadés par des moyens plus... extrêmes. Et pour ceux qui sont vraiment perdus, la lumière purificatrice du soleil sera leur dernier espoir.\nLa tête de liste des purges d'Amalia et Patryn n'est autre que Bela Rusenko, l'enfant d'Amalia elle-même. Ils ont remarqué la descente de l'enfant raté dans l'infernalisme le plus sombre et savent déjà que seul le feu peut sauver son âme.\nLe destin futur dans Canon\nLa descente d'Amalia et Patryn dans les ténèbres se poursuivra jusqu'à ce qu'Amalia accepte sa place de déesse d'un un culte de la mort cruel qui excelle dans les tortures bizarres. Elle et Patryn connaîtront leur fin lors de la purge orchestrée par Giovanni au XVe siècle."
 POD_investigate.2.desc.irina:0 "Irina est née et a grandi dans un petit village de Macédoine dirigé par un Tzimisce, Radovan. Tout le monde en ville savait qu'il était un vampire, mais cela n'avait que peu d'importance, car le village prospérait grâce à son influence. Irina était une belle enfant et est devenue une superbe jeune femme. Elle a attiré l'attention du seigneur et il en a fait une goule à l'âge de 17 ans. Être choisie par Radovan était l'une des plus grandes faveurs qu'il pouvait accorder aux humbles villageois, et sa famille était heureuse de la voir partir. Irina n'était pas aussi ravie que sa famille à l'idée de devenir l'esclave éternelle de Radovan.\nIrina n'a pas souffert longtemps sous Radovan. Il ne l'a gardée que cinquante ans avant de l'embrasser. Il s'est alors lassé de sa compagnie et l'a envoyée dans le monde. Irina n'a pas gaspillé sa liberté retrouvée. Elle a voyagé à travers l'Europe pour poursuivre ses études.\nLorsque le Tal'Mahe'Ra l'a contactée, elle avait déjà commencé une grande bibliothèque sur la nature du vampirisme, Caïn et Lilith. Il n’en fallait pas beaucoup pour la convaincre de rejoindre leurs rangs, d’autant plus que Radovan les avait rejoints seulement 100 ans plus tôt dans l’espoir d’aider à éradiquer ce qu’il appelait le fléau de la Vicissitude. Ses intérêts concernaient principalement les Bahari et l’étude du rôle de Lilith dans la nature des vampires."
 POD_investigate.2.desc.annapetrova:0 "Présentant l'apparence d'un agent hautement efficace et expérimenté à de nombreux princes éminents, Anna Petrova cache sa cruauté brute derrière une façade de calme soigneusement conçue. Cependant, peu de gens connaissent la vraie Anna et le mépris qu'elle a pour l'humanité (ou son plaisir à les exploiter) est encore un secret pour le monde dans son ensemble. Elle a l'intention de continuer ainsi, quel qu'en soit le prix.\nLe destin futur de Canon\nAnna prospérera, devenant l'un des Archontes les plus respectés de la Camarilla, obtenant même le titre honorifique de Praetor. Elle s'alignera sur une vaste conspiration visant à asservir l'humanité (avec une touche d'infernalisme à la clé) avant d'être découverte par Theo Bell en 2003. Trompée par le prince de Denver, elle sera jalonnée et laissée saluer le soleil."
 POD_investigate.2.desc.yesugei:0 "Yesugei était le fils de Bartan Baghatur, qui était le deuxième fils de Khabul Khan. Khabul a été reconnu comme khagan par la dynastie Jin. Après la mort du khan Hotula de la confédération mongole Khamag, la confédération n'avait pas de roi élu, mais de facto Yesügei dirigeait la confédération.\nSa marque majeure dans l'histoire fut d'être le père de Temujin, plus tard connu sous le nom de Gengis Khan. Alors que Yesugei rentrait chez lui après avoir quitté Temüjin avec la famille de Borte, il remarqua un campement où les Tatars célébraient une fête. Il voulait se joindre à leur fête, mais il savait qu'il ne pouvait pas révéler sa véritable identité puisqu'il était connu, parmi les Tatars, comme la personne qui avait tué leur parent (appelé Temujin Uge) lors d'une bataille huit ans plus tôt. Yesugei a tenté sa chance mais quelqu'un l'a reconnu et lui a proposé de la nourriture empoisonnée sous couvert d'hospitalité. Bien que très malade, Yesugei a réussi à s'enfuir vers le camp de sa famille.\nPour ses proches, Yesugei est décédé trois jours plus tard. Pour les Anda cependant, il était [Embraced|E] avant sa fin.\nDes décennies plus tard, alors que son fils ayant réussi la conquête du plus grand empire connu de l'homme gisait enfin sur son lit de mort, Yesugei lui offrit l'Étreinte. Gengis refusa cependant et partit bientôt tranquillement dans l'au-delà."
 POD_investigate.2.desc.abraham:0 "L'un des plus anciens vampires de Jérusalem, Abraham est arrivé vers 450 avant notre ère. Bien qu'il ait quitté la ville pendant de longues périodes, il y réside essentiellement depuis sept siècles et demi. Depuis plus de 400 ans, l'attention d'Abraham a été l'étude de la Torah noire, un rouleau censé être écrit à l'encre blanche sur du parchemin noirci et qui contient des révélations non canoniques du prophète Élie.\nMalgré des centaines de notes et le [Embrace|E] d'étudiants prometteurs, Abraham est encore loin de maîtriser le sujet. Il est fermement convaincu que la foi, la lutte et la mort ont une signification bien plus profonde dans la Ville sainte que partout ailleurs. Comprendre la place de la mort dans l'univers, et peut-être sa propre place dans la non-vie, est tout ce qui compte vraiment pour lui et il est conscient que la plupart le pensent fou à ce stade.\nAbraham s'en fiche et ouvre encore un autre livre dans ses pièges remplissaient la bibliothèque chaque nuit, dans l'espoir que la clé soit enfin là.\nLe destin futur de Canon\nAbraham sombre dans l'obscurité dans les années à venir, ce qui lui permet de survivre à la purge de Giovanni. Il refait surface en tant que Harbinger of Skulls dans les nuits modernes, s'occupant toujours de sa bibliothèque labyrinthique."
 POD_investigate.2.desc.leufruy:0 "Partageant le sens du devoir et de la bravoure de Lucius, Leufruy attira l'attention de son [Sire|E] sous le règne de Sigebert. Sa foi inébranlable intrigue Lucius, qui utilise bientôt Leufruy comme caisse de résonance pour ses questions croissantes sur le christianisme. Leufruy encouragea ce comportement et entraîna bientôt Lucius sur le chemin de la juste conviction et, plus tard, dans les croisades. Maintenant enfin à Jérusalem, Leufruy s'occupe des affaires militaires au nom de Lucius, mais est souvent discrètement mécontent de la tolérance de son père envers les païens et les efforts diplomatiques. Leufruy est un vrai croyant, et il n'y a pas de zones grises dans sa vision du monde.\nDestin futur de Canon\nComme son père, Leufruy sera [diablerized|E] par Vicelin dans les premières années de la révolte du Sabbat."
 POD_investigate.2.desc.cybele:0 "La créature connue sous le nom de Cybèle a été embrassée dans les couloirs les plus sombres du labyrinthe de Knossos, la plus grande forteresse Baali de son époque. Elle était une enfant de Nergal, qui s'était proclamé « Shaitan ». Lorsque la Seconde Guerre Baali prit fin avec l'éruption du Mont Théra, Cybèle fut l'une des rares Baali à s'échapper. Son compatriote Baali, Moloch, les avait trahis, et sa haine envers lui et sa progéniture était sans fond.\nEn attendant son heure, elle s'est ancrée dans la société grecque en tant que déesse de la fertilité. Lorsque Philippe II de Macédoine commença sa conquête de la Grèce, il contracta un mariage politique avec Polyxène, princesse d'Épire. Cependant, dans le culte de Cybèle, elle était connue sous son nom de culte Myrtale, et son élévation au rang de reine de Philippe a donné à Cybèle une énorme influence. Elle deviendra la mère d'Alexandre le Grand et l'une des femmes les plus puissantes du monde antique. Cybèle l'a embrassée, et avec le temps elle serait connue sous le nom de Petaniqua.\n200 ans plus tard, Cybèle est réapparue et a déguisé sa lignée afin qu'elle puisse soutenir la guerre d'anéantissement des Ventrues romains contre Carthage. Dans cette ville phénicienne, Troile et Moloch avaient tenté de créer un paradis [cainite|E] rivalisant avec la Seconde Ville. C'était le rituel de Cybèle qui les liait à jamais sous les cendres et la terre salée de Carthage. Ensuite, elle a disparu à nouveau, soi-disant retournant en Crète et dans les ruines de Knossos.\nLes rumeurs disent que Cybèle est apparue une dernière fois mille ans plus tard, à la fosse d'orgue d'Iblii-al-Akbar à Chorazin, pour aider Annazir et d'autres Baali à maudire le Assamites avec une terrible soif de sang. Cybèle prétendait être une servante de Namtaru, comme son père, ayant peut-être finalement atteint le statut de démon."
 POD_investigate.2.desc.erynes:0 "Lorsqu'un vizir insensé de Banu Haqim a donné le [Embrace|E] à un trio de sœurs, toutes prêtresses de Bacchus, qui avaient des dons de prophétie, il aurait dû mener de meilleures recherches. En effet, les sœurs faisaient leurs meilleures prophéties avec les entrailles de sujets encore chauds et elles utilisaient allègrement leurs [Sire|E] entrailles flétries pour mieux comprendre leur nouvelle condition.\nElles continuèrent leurs pratiques habituelles pendant deux siècles jusqu'à ce qu'un sorcier Banu Haqim leur donne une explication plus approfondie. introduction à leur [Clan|E]. En visitant Alamut et (après avoir mis de nombreux Banu Haqim mal à l'aise en parlant du \"potentiel prophétique\" de leur corps), les sœurs choisissent de devenir juges... quelque chose que la société Haqimite alors dominée par les hommes a pris avec dérision et moquerie.\nLes sœurs ont pris leur temps, et a contacté les autres filles de Haqim dans l'espoir de créer une société informelle, la Fraternité des Erinyes. Son influence a augmenté et diminué au cours des siècles, principalement en fonction de la position actuelle d'Alamut à l'égard des femmes, mais les sœurs agissent toujours en tant que juges auprès de celles qui acceptent leur autorité... et d'un certain nombre de celles qui ne l'acceptent pas.\nS'adoucissant avec le siècles, elles sont maintenant plus à l'écoute d'une boussole humaine à peu près mortelle, ce qui a contribué à les rendre attrayantes pour les plus jeunes filles de Haqim.\nLe destin futur de Canon\nLa Fraternité perdurera et s'alignera naturellement sur les schismatiques d'Al-Ashrad lors de la dissolution de les Banu Haqim. Aucune sœur sensée n’est connue pour reconnaître Ur-Shulgi comme autre chose qu’un fou."
 POD_investigate.2.desc.kali:0 "La Mère Noire, également connue sous le nom de Vieille Dame des Ravnos et Marizhavashti Kali, est le premier enfant de l'ancêtre de Ravnos. Elle est devenue célèbre pour sa perception et sa compréhension de toutes les couches de la réalité et était une prophétesse renommée. Les histoires disent qu'elle pouvait ressentir les pensées les plus profondes d'un individu à des centaines de lieues et qu'elle tenait une liste de pécheurs et de saints parmi ses pairs.\nAprès avoir abandonné Zapathasura et sa guerre, son [Sire|E] a ordonné que son nom soit rayé de tous. records – c'est pourquoi elle est souvent confondue avec Kali Ma, la déesse hindoue de la mort, de la destruction et de la fin du monde.\nElle était préparée pour la venue d'Alexandre le Grand et a embrassé l'un de ses soldats, Phaedyme. Elle accompagna son enfant et parcourut l'Europe pendant des siècles pour finalement s'établir dans le sud de la Gaule. Durant cette période, les visions de Kali sont devenues autoritaires et elle a presque succombé à sa Bête. Un guérisseur Salubri, Dushyanta, l'a trouvée au 1er siècle et a commencé à essayer de guérir son esprit brisé. Cependant, pour réaliser un tel exploit, Dushyanta a dû constater par lui-même les visions qui tourmentent Kali et a été menacé de perdre la raison à plusieurs reprises à cause d'elles.\nPourtant, le guérisseur a enduré, et après plus d'un millénaire de soins, il est presque prête à réveiller Ravnos Methuselah (espérons-le guéri).\nLe destin futur de Canon\nKali survivra aux temps difficiles à venir et lorsque ses deux frères et sœurs se réconcilieront enfin, elle sera leur première cible pour enfin réunir les Ravnos."
 POD_investigate.2.desc.decarabia:0 "Decarabia se présente comme le Grand Marquis de l'Enfer Chrétien, bien qu'il soit sans aucun doute plus vénérable que cette foi. Le démon prétend diriger des légions de serviteurs diaboliques et comprendre les secrets des poisons et de l'alchimie. Il maîtrise la capacité de changer de forme entre un humanoïde, une volée d'oiseaux et un tatouage de pentagramme sur la peau de son invocateur.\nLorsqu'il apparaît comme un humanoïde, la peau brune du marquis irradie une brume grise et malade. Il se tient grand et large comme un bûcheron, brandissant une grande hache ensanglantée sur son épaule. Sur son visage, le marquis porte une visière en os composée des doigts d'une douzaine d'enfants. Il parle avec un fort accent, parle couramment toutes les langues et est heureux de converser sur n'importe quel sujet.\nSelon le marquis, il s'est échappé d'un labyrinthe dans lequel sont retenus des milliers de ses semblables. La véracité de cette affirmation est vivement contestée et étudiée par les infernalistes, dont beaucoup ont été conduits en enfer par le marquis à la recherche de ses pairs. Aucun infernaliste qui accompagne le démon ne retourne dans le monde des vivants."
 POD_investigate.2.desc.lorkush:0 "Le caern de la Forêt-Noire est détenu par le Sept du Poing de Sang, dont le chef, Lorkush Thunderhowl, est réputé pour avoir détruit à lui seul un groupe de guerre composé de monstres tordus qui tentaient de s'installer dans les bois. Les Théurges de son sept affirment fièrement qu'il sera responsable d'actes encore plus grands en son temps et que sa mort sera vraiment glorieuse. Ces prédictions ne font qu'accroître la fierté de Lorkush... et sa volonté de défier les étrangers pour renforcer sa propre légende."
 POD_investigate.2.desc.kross:0 "Enfant des années de l'Inquisition qui a été le premier à voir le retour sur investissement potentiel dans les nouvelles industries et entreprises, il est un assistant de Hardestadt et voyage à travers l'Europe en tant que membre de la suite de Démocrite. Il inaugure l'ère des riches Ventrue, gagnant la réputation moderne du clan comme le plus riche des clans. Cependant, cette nouvelle richesse a quelque peu l'effet inverse, car elle sert à renforcer la division entre les Ventrue et leurs homologues antitribus du Sabbat.\nLe destin futur de Canon\nKross sera un pionnier dans l'art de l'investissement dans de nouvelles industries, principalement aux Pays-Bas, où il bâtira son domaine et parviendra à amasser une fortune grâce au commerce maritime. Entre-temps, son fils Juan-Miguel Ramirez va reproduire ses succès en Espagne, un investissement qui sera littéralement rapporté en tonnes d'or détournées de l'Empire espagnol.\nAu 19ème siècle, Hardestadt et d'autres Ventrues teutoniques éminents suivront les modèles. que Kross avait créé, profitant du mouvement industriel croissant et du sentiment nationaliste.\nKross quittera l'Europe dans la décennie qui suivit la Première Guerre mondiale et se concentrera plutôt sur de nouvelles avenues et industries aux États-Unis. Cependant, son fils Juan-Miguel Ramírez ne tardera pas à soutenir le mouvement fasciste grandissant en Espagne, tout comme d'autres jeunes Ventrue faisaient de même en Allemagne et en Italie. Plus tard, Kross travaillera avec d'autres dirigeants Ventrue tels que Lodin pour aider à endiguer la marée du pouvoir Anarch lors de la première expansion des États libres Anarch.\nDans le sillage des Dernières Nuits, Kross rejoindra un mouvement au sein des Anciens de son clan qui se concentre sur autour de la recherche et du réveil des Mathusalem perdus de leur clan, principalement des figures légendaires comme Camilla ou Lysander dans l'espoir de trouver un leader charismatique comme alternative à l'ombre de l'Ephorate."
 POD_investigate.2.desc.khanom:0 "Enfant mystérieux de Lasombra lui-même, les origines de Khanom Mehr sont entourées de mystère. Elle n'interfère jamais dans la politique et les rares qui connaissent réellement son existence parient qu'elle sert de garde du corps de Lasombra ou d'une autre forme de rôle cérémoniel. Il y a aussi le fait qu'elle soit une femme, alors que Lasombra est connue pour avoir déclaré n'en avoir jamais eu, ce qui laisse croire à certains qu'elle n'est peut-être pas une enfant directe mais plutôt une diaboliste.\nQuelle que soit la vérité sur tout cela, Le mystère est que Khanom Mehr reste au Castel del Ombro nuit après nuit, accomplissant un objectif qu'elle seule connaît.\nLe destin futur de Canon\nKhanom Mehr défendra Lasombra pendant la révolte des Anarchs et l'invasion du Castel par Gratiano. Même si elle a coûté la vie à de nombreux assaillants, elle leur tombera quand même aux mains."
 POD_investigate.2.desc.nuriel:0 "Peut-être le plus grand guerrier restant des Salubris, Nuriel était un champion dédié à Mithra au cours de sa vie et a attiré l'attention de son [Sire|E] après que les deux se soient affrontés - son Étreinte est devenue une légende parmi les jeunes générations de Salubris. Tous cherchent à devenir le \"prochain Nuriel\".\nIl existe un espoir constant parmi les Salubriens que Nuriel pourrait être le plus susceptible d'assumer un rôle de commandement tel que celui que Samiel portait autrefois. Il accorde cependant peu de crédit à de telles questions lorsqu'on lui pose des questions.\nIl est également connu pour avoir codifié l'histoire de sa caste, bien que des débats aient surgi sur l'étendue de son travail avec l'apparition soudaine du mystérieux Qawiyya el Ghaduba, un fils direct de Samiel, à Jérusalem."
 POD_investigate.2.desc.aurelius:0 "L'histoire de la vie d'Aurelius Flavius ​​Iovianus est une tragédie sans fin. Érudit de la puissante famille marchande Iovianus de Rome, il perdit sa femme et ses enfants dans le grand incendie de 64. Dévasté, il se tourna vers la Nécromancie pour tenter de contacter leurs âmes... mais se rendit vite compte qu'elles avaient déjà été consumées par son aîné. frère, le patriarche de la famille, pour un petit gain de pouvoir.\nPuis son meilleur ami est mort, brutalement assassiné, et Aurelius a pris la jeune fille de son ami sous sa garde.\nElle a bien été assassinée un an après.\nAurelius a finalement compris la profondeur de la cruauté de son frère mais était impuissant à l'arrêter. Alors qu'il attendait sa propre mort, il fut sauvé par l'âme de la fille de son meilleur ami, Titia Sabina, qui se vengea de son assassin. Les épreuves d'Aurèle n'étaient cependant pas terminées.\nEmbrassé par un Cappadocien insensible qui voulait l'âme puissante de Titia pour sienne, Aurelius a réussi à s'échapper avec son aide fantomatique et a fui l'Italie. Aurelius a ensuite lié l'âme de Titia à son traité de nécromancie, le Codex Mortis, pour s'assurer qu'elle pourrait résister à l'oubli redouté qui menace toujours les esprits agités comme le sien.\nAurelius a vécu en ermite pendant des siècles avant d'apprendre que les descendants de la lignée de son frère , les Giovanni, ont été accueillis dans le clan Cappadocien. Détesté et traqué par tous deux, Aurelius sait que ses jours sont comptés, mais l'esprit de Titia, désormais un spectre d'une puissance impressionnante, a jusqu'à présent réussi à le défendre contre ceux qui ont réussi à le retrouver."
 POD_investigate.2.desc.umar:0 "Autrefois cadi en Égypte, Umar s'est déplacé vers l'ouest au début de sa vie, dans les montagnes de l'Atlas et au Maghreb. Là, il a vu le potentiel du peuple berbère et a décidé de l'utiliser pour faire avancer les objectifs d'Alamut et son propre pouvoir. Convainquant ses supérieurs que l'invasion de la péninsule ibérique par les Almoravides était une grande opportunité, il dirigea le premier grand afflux de guerriers assamites dans la péninsule. Bientôt, Umar arriva à Cordoue en tant que nouveau grand leader potentiel.\nUmar réussit à déplacer intelligemment son soutien des Almoravides vers les Almohades lorsque ceux-ci prirent le pouvoir sur ses anciens partenaires. Pendant un certain temps, Umar a peut-être été le [cainite|E] politiquement le plus influent d'Al-Andalus pendant des décennies, mais sa fortune n'a pas duré. Son patron à Alamut, le vizir Khaldun, a perdu son poste et Umar a perdu l'essentiel du soutien de son clan à ses côtés. Les Almohades se sont également révélés inefficaces pour rallier les musulmans ibériques contre la Reconquista chrétienne et Umar a décidé de se concentrer sur le contrôle des dégâts.\nIl a apporté son soutien aux Lasombra Badr dans sa prise de contrôle du Croissant de Minuit en espérant qu'elle se révélerait une généreuse mécène. si elle gagne... ou une chèvre de l'espace pleine d'espoir si elle ne gagne pas. En fin de compte, Umar ne se soucie que du pouvoir et jouer sur le long terme ne le dérange pas."
 POD_investigate.2.desc.yima:0 "Yima était [Embraced|E] avant le Déluge. Cependant, au lieu de suivre les chasses de son père, Yima était un érudit et traitait les bêtes avec équité. Il a prévu le déluge d'une manière similaire à Noé et s'est retiré dans des cavernes souterraines pour endurer la dévastation.\nIl y a deux histoires contradictoires sur le sort de Yima. La première est que la malédiction du clan Nosferatu a brisé son esprit, le laissant malade et fou dans son domaine, rempli d'animaux et d'humains qui lui servent de bétail. L'autre est que Caine se souvient avec tendresse de son arrière-petit-enfant et l'a épargné, faisant de lui le seul Nosferatu sans la malédiction. De nombreux Nosferatu ont passé leur vie à essayer de retrouver Yima et d'obtenir un peu de son sang, car on prétend que seul le sang de Yima peut guérir un Nosferatu de son apparence hideuse.\nIl y a un grand débat quant à savoir si Yima a été frappé ou non. avec la malédiction. La simple possibilité qu’un Nosferatu Mathusalem ne soit pas touché par la malédiction suffit à déclencher des disputes sans fin au sein du clan. Essentiellement, Yima est aux Nosferatu ce que le Saint Graal est aux chevaliers chrétiens."
 POD_investigate.2.desc.ionna:0 "Ionna est un vestige de la présence grecque en Égypte : une Grecque d'origine, née au début du VIIe siècle, alors que la domination byzantine déclinait. Elle, comme tant d'autres Toréadors, était [Embraced|E] plus par caprice que par intention, et sa beauté déjà à couper le souffle n'a été renforcée qu'après son étreinte. Cependant, elle possédait un esprit vif et se révéla être bien plus qu'une simple beauté.\nPendant des siècles, Ionna fut membre du primogène d'Alexandrie, conseillant Marcellus comme elle l'entendait. En même temps, elle a entrepris d'en apprendre le plus possible sur son monde - à la fois banal et surnaturel - et elle prétend posséder de nombreux livres de la bibliothèque d'Alexandrie, actuellement considérée comme perdue ou détruite.\nLe destin futur de Canon\ nIonna prendra la relève en tant que prince pendant l'absence de Marcellus au début du 20e siècle. Cependant, elle n'appréciera pas beaucoup le rôle et après la destruction confirmée de Marcellus, elle renoncera au titre et se retirera dans son complexe souterrain élaboré - et d'un goût exquis - où elle passera ses nuits à étudier et à méditer."
 POD_investigate.2.desc.sarapion:0 "Sarapion est ancien au-delà de toute mesure, précédant le peuple Hawiye de plusieurs millénaires. La créature a parcouru tout le continent africain et a traversé l'océan jusqu'en Perse et en Europe, même si elle a été mal impressionnée par cette dernière.\nLes mortels ont construit la ville de Sarapion au sommet de la créature après son retour chez elle pour se reposer, et elle se sent connectée à l'endroit depuis lors. Sarapion a guidé le domaine depuis sa première incarnation jusqu'à la gloire qui allait devenir Mogadiscio, et a manipulé les Assamites pour renverser ses anciens (et involontaires) intendants Ramanga.\nSarapion ne rencontre pas les vampires locaux, qui sont comme des fourmis pour lui, mais les les rêves se transforment en cauchemars.\nSarapion est toujours éveillé. Toujours actif. La créature ne reconnaît aucune lignée ni génération. La mention de Cagn Who Wrestles the Sun ne suscite que des rires amers. Le Laibon est ancien et incommensurable. Et elle habite toujours Mogadiscio même si elle parcourt toute l'Afrique.\nL'influence de Sarapion sur Mogadiscio est subtile, mais persistante. C'est la toxine capiteuse qui s'écoule à travers la sorcellerie Assamite et Ramanga, provoquant le miasme nébuleux qui se propage comme un cancer. C'est le refus murmuré d'accepter Allah, permettant aux cultes de Set et de Guruh de se développer chaque nuit. C'est le véritable souverain de l'Afrique et Mogadiscio son joyau."
 POD_investigate.2.desc.volker:0 "Né dans la tribu Batavi, Volker a appris très tôt à vendre son allégeance et est devenu un mercenaire renommé. Travaillant pour les Francs, il combattit dans une bataille désastreuse contre les Langobards et fut secouru par un vampire impressionné par ses prouesses au combat.\nVolker n'a jamais retrouvé sa soif de combat après cette nuit fatidique et a plutôt décidé de travailler dans l'ombre, une tâche bien accomplie. adapté à son clan. Il s'est rapidement révélé adepte de ce domaine et son manque d'allégeance entre les différentes factions (en dehors de son propre peuple) fait de lui l'intermédiaire d'information (ou parfois le maître-espion) le plus respecté d'Aix-la-Chapelle.\nLe destin futur de Canon\nVolker se contentera de son nouveau vie et se poursuivront pendant des siècles jusqu'à l'invasion de l'Allemagne par Napoléon. Il servira de médiateur entre les envahisseurs caïnites français et les envahisseurs allemands locaux. Après la défaite de Napoléon, il sera accusé de trahison par l'impitoyable prince de Berlin, Gustav Breidenstein, et apparemment contraint de fuir à Paris.\nCertains murmurent cependant qu'il ne s'agit que d'un stratagème et que Volker utilise cette histoire comme couverture pour espionner le puissant prince de Paris, François Villon."
 POD_investigate.2.desc.mararah:0 "Once a minor Ethiopian prince, Mararah was [Embraced|E] by the Roman Octavius who was intrigued by his ambition and crafty mind. The Ventrue was honest about what vampirism would entail and said as such to Mararah: \"Autrefois prince éthiopien mineur, Mararah était [Embraced|E] par le romain Octave qui était intrigué par son ambition et son esprit rusé. Le Ventrue était honnête sur ce qu'impliquerait le vampirisme et dit à Mararah : \"Je ne peux que promettre la lutte, la servitude et une fin douloureuse. Finalement. Ce que nous nous sommes taillé entre ces moments est tout à nous.\"\nCette fin douloureuse est arrivée rapidement. pour Octave cependant, car ils furent tous deux convoqués par le prince de Rome de l'époque, Andronikos. Le dirigeant insensible mais politiquement faible a vu une opportunité d'affirmer son pouvoir et a condamné son aîné à une mort douloureuse et définitive pour étreinte non autorisée. Il exila ensuite Mararah, affirmant qu'un \"seigneur bâtard\" venant d'une terre jamais touchée par Rome ne pourrait jamais être apte à devenir un Ventrue.\nMararah choisit d'attendre son heure et trouva conseil auprès de sa compatriote étrangère Pelamina. Ensemble, ils ont élaboré un plan. Mararah a commencé à fournir des informations sur les partisans d'Andronikos aux chasseurs de Rome, entraînant de nombreux morts et un malaise parmi les Caïnites locaux. Il utilisa ensuite ce qu'il avait appris sur ces chasseurs pour s'occuper d'eux de manière définitive, tout en rassemblant certains d'entre eux à ses côtés.\nFinalement, Mararah marcha sur le palais d'Andronikos avec la preuve de l'incompétence du Prince et la preuve que lui seul s'en chargeait. les conséquences de cette incompétence. Andronikos n'avait d'autre choix que de reconnaître Mararah comme un membre à part entière du clan Ventrue, sachant très bien que son mandat de prince de Rome était désormais en sursis.\nEnfin reconnu à juste titre par ses pairs, Mararah est prêt à montrer au monde Caïnite ce qu'il est. signifie être jeune, doué et Ventrue."
 POD_investigate.2.desc.greatfather:0 "Vénérable gardien de la Route de la Bête, « Grand-père » est à la fois barde et prêtre. Silhouette ratatinée, il ressemble à un vieil homme mais bondit comme un chat de chasse avec les yeux bridés et les bras et les mains couverts de fourrure. Son esprit est vif et sa sagesse considérable, ce qui fait de lui un mentor respecté pour les nouveaux arrivants sur la Route et un conseiller pour de puissants chefs de meute tels que Qarakh de Livonie.\nGrand-père est connu pour être friand de tests mystérieux, poussant les nouveau-nés à trouver des réponses par eux-mêmes. et parlant parfois par énigmes.\nLe destin futur de Canon\nGrand-père sera essentiel pour aider Qarakh et les sauvages de Livonie à lutter contre l'invasion de la Croix Noire. Cependant, lors de la bataille climatique, il sera décapité par une Wilhelmina endiablée alors qu'il tentait de l'aider à se calmer."
 POD_investigate.2.desc.israel:0 "Cette étrange créature, apparemment faite de marbre massif, est apparue une nuit de la mer et s'est proclamée être l'archange Israël. Il offrait la communion et beaucoup buvaient dans la coupe contenant sa vitae. Depuis lors, Israël est apparu à de nombreuses reprises, toujours à découvert, offrant toujours la communion de son calice de sang, et les forces de la reine Valborg n'ont jamais pu l'attraper.\nEn vérité, Israël sait que ce n'est pas un ange, mais croit que tant qu'il fait le travail d'un ange, la différence n'a aucun sens. Il a gagné de nombreux partisans mais aucun allié. La rumeur affirme que des membres de la coterie de Valborg auraient participé à la communion avec Israël, mais jusqu’à présent, cela semble n’être que des ouï-dire. Mais le temps d’Israël est compté : Valborg a fait savoir que tout nouveau-né qui tuerait cet « archange » gagnerait sa faveur. Ce n’est qu’une question de temps avant qu’une coterie ambitieuse décide de se trouver un patron de rang plus âgé."
 POD_investigate.2.desc.curaferrum:0 "Curaferrum a grandi sous le nom de Yan à Minsk. Son frère aîné, Frantsyk, était un marchand ambulant qui faisait le commerce des reliquaires. Yan entra dans l'entreprise de son frère et apprit bientôt que certains clients s'intéressaient à bien plus que les ossements des saints ; ils recherchaient également d'autres pièces rares, comme des cornes de licorne, du venin de basilic et des produits exotiques similaires. Après la mort de son frère en 1125, Yan se concentra uniquement sur ces biens. Grâce aux conseils d'un client en 1128, il apprit qu'une chantrie en Transylvanie, Umor Mons, achèterait toutes ses reliques. À son arrivée, Yan réussit à persuader l'un des mages locaux, Iusta, de le prendre comme apprenti. Il se rebaptisa Curaferrum.\nQuand Umor Mons fut détruit par Tzimisce en 1135, Curaferrum faisait partie de ceux qui s'enfuirent vers Ceoris. Ici, il a rompu les liens avec les mages d'Umor Mons et a plutôt cultivé une amitié avec Etrius. Etrius, heureux d'avoir un partisan compétent dans le climat hostile de Ceoris, lui révéla la conspiration au sein de la Maison Tremere. Curaferrum a accepté et Etrius a choisi un [Sire|E] pour qu'il soit Embrassé. Seulement six ans plus tard, il le nomma Castellan, malgré les protestations de Malgorzata et de ses partisans.\nDepuis lors, Curaferrum sert fidèlement la Maison et le Clan, bien que son insistance sur son rang fasse de lui un sujet de moquerie au sein de Ceoris, tant auprès des mortels que des vampires. l'évitant.\nDestin futur à Canon\n En 1250, à cause d'une intrigue de Malgorzata, il sera démis de ses fonctions après qu'un Gangrel ait pénétré Ceoris et ait presque réussi à atteindre les chambres intérieures. Après cinq ans de torture périodique, il sera officiellement pardonné par Tremere lui-même et réintégré comme châtelain. Il remplira cette fonction jusqu'à ce que la révolte des gargouilles frappe la chantry. Curaferrum sera diabolisé par le chef Virstania, en signe de mépris envers la Pyramide."
 POD_investigate.2.desc.caelestius:0 "Personne ne décrirait Caelestius comme un homme calme ou timide. Dans sa jeunesse de moine laïc, il passait plus de temps à discuter de religion qu'à l'étudier. Grâce à son insistance obstinée, il s'est forgé une réputation d'homme sur lequel on pouvait compter pour une nuit de débats houleux. C'est alors qu'il rencontra Pélage, et Caelestius fut impressionné par les idées et le charisme de l'homme et devint son disciple.\nLeur hérésie prit racine à Carthage mais fut bientôt sous le feu des autorités cléricales locales et Caelestius refusa de se rétracter, finissant par être interdit de fonctions de bureau. C'est au cours de cette épreuve qu'il attira l'attention d'un Brujah local et fut [Embraced|E].\nCaelestius s'adapta rapidement à sa nouvelle condition et fusionna sa tendance pélagienne avec la tradition noddiste des Caïnites. Il déclara alors avec audace qu'il se rendrait chez le Pape, lui présenterait ses théories et recevrait la bénédiction papale. Son [Sire|E] fut le premier à tenter de l'arrêter et fut abandonné au [torpor|E] après une bataille difficile. Apprenant ses projets, les Caïnites italiens se sont unis pour s'assurer qu'il n'y parviendrait jamais, car révéler l'existence du vampire au Pape aurait des conséquences désastreuses. Jusqu'à présent, ils ont réussi à gêner suffisamment Caelestius pour éviter ce résultat, mais sans jamais le détruire complètement.\nLa sécurité de tous les Caïnites est en fait en danger s'il atteint réellement ses objectifs. Les ressources des différents clans sont surveillées à travers l'Europe, car aucun ne sait exactement où l'Hérétique pourrait apparaître ensuite. La seule certitude est que le bien-être de tous les enfants de Caine exige qu'il soit arrêté."
 POD_investigate.2.desc.montrovant:0 "Né sous le nom de Salomon, l'homme qui sera plus tard connu sous le nom de « l'Homme Ténébreux » a toujours été motivé et dévoué. En tant qu'enfant le plus doué d'Eugenio, Montrovant a montré très tôt un dédain pour la politique caïnite et une tendance à faire ce qu'il voulait. Cela ne veut pas dire qu'il ne se souciait pas beaucoup du bien-être de son clan mais plutôt qu'il a trouvé d'autres moyens de contribuer.\nLe but de Montrovant dans la non-vie était d'être le Saint Graal. Avec ses propriétés miraculeuses (rumeurs ou non) en main, il était convaincu que le clan Lasombra monterait au sommet du monde Caïnite. Il l'a donc recherché pendant des siècles.\nSa meilleure tentative fut lorsqu'il parraina un noble français mineur, Hugues de Payens, pour créer ce qui allait devenir l'Ordre du Temple. Une fois à Jérusalem, les Templiers tombèrent sur le trésor d'une vieille momie qui contenait entre autres le Saint Graal. Montrovant était sur le point de l'obtenir, mais il a été déjoué par le mystérieux ancien, Kli Kodesh, qui a joué avec lui pour son divertissement.\nMontrovant traque maintenant Kodesh à travers l'Europe, dans l'espoir de réclamer son prix et sa vengeance en même temps.\ nLe destin futur de Canon\nMontrovant sera sur le point de enfin se venger de Kli Kodesh mais n'y parviendra jamais vraiment. Rendu fou par sa quête ratée du Graal, il connaîtra enfin sa fin (lente et douloureuse) lors des événements climatiques de la Malédiction du Sang à la fin des années 90."
 POD_investigate.2.desc.trajan:0 "Mathusalem Nosferatu influent, originaire de l'ancienne ville de Rome, Trajan a tenté d'établir son propre royaume sous la ville, mais ses rêves ont été brisés par les Ventrue locaux. Il blâme le Malkavien Antoine Le Fanu pour sa chute, et les deux vampires sont des rivaux acharnés.\nIl a poursuivi son [torpor|E] auto-induit jusqu'au 12ème siècle. À son réveil, il se rendit compte que ses plans avaient échoué parce qu'il manquait d'informations sur ses ennemis. Par la suite, il a tissé un réseau complexe d'espions, de contacts et d'informateurs qu'il appelle \"le Net\".\nLe destin futur de Canon\nTrajan suivra les activités de son rival malkavien en Nouvelle-Angleterre et y gagnera également de puissants alliés grâce à la présence de son petit-enfant, Stanford Warwick. L'ancien Net sera connecté au SchreckNet et deviendra l'une des sources d'informations les plus importantes du clan Nosferatu."
 POD_investigate.2.desc.kodesh:0 "Née et [Embraced|E] lors des événements climatiques du début du christianisme, les véritables origines de Kli Kodesh sont mystérieuses. Ce que l'on sait, c'est qu'il était un farouche opposant à l'occupation romaine de sa patrie levantine et, bien qu'il ait rapidement compris qu'il ne pouvait rien y faire, il en a gardé rancune contre Rome et ses héritiers pendant toute son existence.\nIl semble que il fut le premier vampire à boire (et à survivre) du légendaire Saint Graal, ce qui explique son absence de difformités pour un Nosferatu, son manque de besoin de sang et sa capacité à résister bien plus que d'habitude à la lumière du soleil. Armé de ces puissantes capacités, Kli Kodesh a contemplé l'éternité qui s'étendait devant lui... et n'a trouvé que l'ennui dans cette perspective.\nDans son esprit, personne ne pouvait vraiment défier ses nouveaux pouvoirs et, sans défi, il n'y a pas de joie à être. avait dans cette existence immortelle.\nIl a donc décidé de toujours rechercher le divertissement plutôt que le pouvoir brut pour garder son esprit ancré. Kodesh a ainsi été l'auteur d'intrigues allant du monde ridiculement mesquin au monde inquiétant bouleversant au fil des siècles, ciblant toutes sortes de mortels, de surnaturels et d'organisations.\nSon dernier plan a été d'orchestrer un raid des Templiers sur une cache au trésor de momie pour disperser quelques artefacts anciens et puissants à travers le monde et profitez du chaos qui s'ensuivra certainement.\nLe destin futur de Canon\nKodesh devra composer avec ses poursuivants puis tomber dans la torpeur jusqu'à la fin des années 90. Là, il déclenchera son plus grand projet, accomplissant une prophétie qui déclenchera la Fin des Temps et le libérera enfin de son ennui. Cependant, après avoir mal calculé un détail, Kodesh ne pourra pas libérer la Géhenne et continuer à errer la nuit, en attendant la fin promise."
 POD_investigate.2.desc.antipater:0 "À une époque où le mot « Nabatéen » désignait un homme comme « pauvre » ou même « bâtard », ils travaillaient aussi fidèlement et durement qu'ils le pouvaient, s'inclinant devant les autorités romaines, mais restant également fidèles aux coutumes de leur peuple. Cela a été remarqué par un Lasombra voyageur nommé Antipater, qui a commencé à s'intéresser au peuple.\nLorsque Pétra fut finalement détruite lors d'un tremblement de terre en 737 CE, ce Lasombra sauva l'un des ouvriers du temple et le prit sous son aile pour préserver le lignée des Nabatéens. Comme Antipater ne s'était converti ni au christianisme ni à l'islam, sa position dans son clan très clérical était assez faible. Cela leur a posé de sérieux problèmes lorsqu'ils étaient invités par un autre sultan Lasombra de l'Ashirra à Malaga. Antipater fut défié par le sultan afin de forcer sa conversion et perdit. Alors qu'Antipater refusait toujours toute tentative de le convertir, l'affaire fut portée devant les Amici Noctis, qui le mirent entre le choix d'honorer sa parole et de se convertir ou d'affronter la mort finale.\nSachant que son [Sire|E] ne se convertirait jamais à une foi qu'il n'avait pas. Amour, l'ouvrier du temple nabatéen, qui était resté silencieux tout au long de cette affaire, a pris une décision audacieuse et décisive. Il a offert sa propre non-vie en échange. À sa grande surprise, ni son père ni le sultan ne s'y sont opposés, ni même n'ont réagi avec une consternation particulière. Le sultan accepta immédiatement et fit savoir au tribunal que le verdict du père devait être annulé, à condition que son enfant nabatéen reste fidèle à sa parole.\nAprès près de trois siècles d'années ensemble, le père et l'enfant se séparèrent avec rien de plus qu'un seul. un hochement de tête entendu et une sombre adieu."
 POD_investigate.2.desc.zaaru:0 "Au XIIe siècle avant notre ère à Tyr, Zaaru-Heyan s'est forgé une réputation comme l'un des meilleurs bâtisseurs de temples au monde. On dit que les espaces sacrés qu'il a planifiés ont plu aux dieux plus que l'œuvre de n'importe quel autre homme. Riche, respecté et faisant ce qu'il aimait, Zaaru-Heyan a malheureusement contracté une mystérieuse maladie qui a enveloppé son esprit et son corps de faiblesse. Ne trouvant aucun but dans une vie sans architecture, Zaaru-Heyan a marché jusqu'à la mer pour y mettre fin.\nEn vérité, sa \"maladie\" était le résultat d'un Toréador essayant de drainer son humour créatif à travers son sang. En voyant que son comportement parasitaire menait Zaaru-Heyan au bord de la mort, le Toréador se repentit, [Embraced|E] l'architecte mourant, avant de lui faire recevoir une instruction dans les voies Caïnites. Il partit ensuite, pour ne plus jamais être revu par Zaaru-Heyan.\nLe Toréador nouvellement créé s'adapta bien à sa condition et devint un mystérieux mécène pour les nombreux architectes talentueux de Jérusalem au fil des siècles. Parfois, il planifie lui-même un projet mineur et utilise un personnage élaboré pour le présenter au monde des mortels.\nZaaru-Heyan est maintenant vieux et puissant mais il est toujours patient, contemplatif et apolitique. En ce qui concerne les Caïnites de Jérusalem, il fait autant partie de cette ville que les nombreux bâtiments qu'il a contribué à créer pendant toutes ces années.\nLe destin futur de Canon\nIl poursuivra son existence tranquille jusqu'à la Renaissance. En 1555, ses nombreux assistants goules se lasseront de ne jamais rivaliser pour le pouvoir et le videront de sa vitae."
 POD_investigate.2.desc.pentweret:0 "À l'époque où il était mortel, Pentweret était un bureaucrate mineur pour les Ptolémées qui se mêlait aux travaux des anciens prêtres magiciens. Un disciple de Seth fut attiré par lui et le sang le lia pour avoir un agent dans le gouvernement égyptien. Il servit son nouveau maître pendant 20 ans, apprenant les philosophies du clan ainsi que celles d'Akhu. Lorsqu'il atteint finalement le [Embraced|E], il était un membre honoré du clan, jusqu'à ce qu'il se lasse des nombreuses couches de tromperie que le culte de Set utilisait pour piéger les gens. Il estimait que, comme les autres religions, un message de salut devait ne reste pas un mystère, mais soit accessible à tous ayant la force d'endurer ses épreuves.\nSa première tentative de prédication s'est horriblement retournée contre elle lorsqu'une foule a détruit son temple et massacré sa congrégation. En cachette, Pentweret rencontra Saulot, qui sympathisait avec le message de Setite. Il supposait également que les Caïnites étaient responsables de la foule, car la plupart des vampires craignaient Seth et ses enseignements. Aigri, Pentweret jura d'abandonner la politique vampirique et de se consacrer au [golconda|E], qui présentait plusieurs similitudes avec les enseignements originaux de Set. Et quand il y parviendrait enfin, il retournerait dans son clan et leur montrerait la vérité et aucun mystère.\nLe destin futur de Canon\nPentweret rejoindra le Hunedoara Inconnu naissant dans sa recherche du [golconda|E]. Il sera l'un des rares à ne pas tomber dans les pièges du démon Nikanuuranu mais sera toujours incapable de s'échapper comme les autres, le conduisant à un désespoir grandissant."
 POD_investigate.2.desc.rashidmusafir:0 "Jeune agriculteur originaire de Jérusalem, Rashid s'est caché lorsque les croisés ont attaqué la ville en 1099. Les cris de terreur et de mort ont résonné dans la plaine et ont eu un profond effet sur le jeune homme, le faisant passer d'à peine tolérant à une obsession idéologique. Rashid a mené un groupe d'amis dans de vaines tentatives pour gêner les Francs jusqu'à ce qu'il tombe sur une guerrière Assamite blessée et s'occupe d'elle.\nReconnaissante, elle lui expliqua son état d'être et Rashid se joignit avec empressement à son combat sans fin contre les Francs et leurs Caïnites occidentaux. alliés. Depuis, peu de choses ont changé pour Rashid, toujours à la recherche des meilleurs alliés et des moyens les plus efficaces pour tuer les infidèles. Il n'y a plus de place pour les zones grises dans son monde.\nLe destin futur de Canon\nRashid se révélera trop zélé pour son propre bien. Au cours du XVIe siècle, les dirigeants des Banu Haqim le désavoueront et il disparaîtra de l'histoire pour ne plus jamais être revu."
 POD_investigate.2.desc.thomasdidinus:0 "Chassé de Palestine par les Cappadociens pour avoir volé des livres saints de leur bibliothèque sous Edessa, Thomas, un érudit Lasombra, s'est enfui vers l'est. Là, il a créé son personnage de \"at-Taum\" et est apparu à un prince babylonien de 12 ans nommé Mani. Il a accordé une révélation au jeune garçon, lui disant qu'il était le dernier descendant d'une longue lignée de prophètes et qu'il devait se révéler au monde à l'occasion de son 24e anniversaire.\nMani l'a fait et sa religion, le manichéisme, s'est répandue jusqu'au roi. de Perse arrêta Mani comme un dangereux rebelle. Thomas l'embrassa dans une prison persane en 276 et son père et son fils voyageèrent vers l'est le long de la Route de la Soie pour étudier avec les saints hommes de l'Inde et de Cathay. Cela a enveloppé la véritable identité de Thomas de plus de mystère, car certains soulignent désormais son lien avec Thomas Didyme, le soi-disant « Apôtre de l'Inde »."
 POD_investigate.2.desc.astrokhen:0 "Mage de l’Égypte ancienne, Astrokhen, comme beaucoup avant et après lui, aspirait à une véritable vie immortelle. Il s'est tourné vers les puissantes momies qui parcouraient la région à cette époque et a demandé (certains disent avoir ordonné) à Horus d'utiliser le Sort de Vie sur lui.\nCela s'est aussi mal passé qu'on pouvait s'y attendre.\nAstrokhen s'est échappé avec sa vie et en a cherché un autre. solution, qu'il a trouvée en entendant parler du mage Cabirus qui aurait apparemment reconstitué (ou volé) le sortilège de vie il y a quelque temps. Astrokhen a utilisé toutes ses ressources pour le retrouver et a réussi à convaincre le mage devenu momie assez longtemps pour le forcer à enfin atteindre l'immortalité qu'il souhaitait. Pendant un certain temps, tout allait bien dans son monde... puis Horus revint et exprima sa sérieuse \"désapprobation\" de la manière dont Astrokhen avait obtenu ce qui devrait lui appartenir uniquement. Horus a envisagé de détruire cette momie rebelle, mais a été impressionné par la détermination dont il a fait preuve jusqu'à présent et, en tant que tel, a décidé de lui confier une tâche à la place. Il a offert à Astrokhen une multitude d'artefacts puissants et oubliés avec l'ordre de les défendre de sa vie et de s'assurer qu'ils ne finissent jamais entre les mains de mortels ou d'ennemis potentiels des momies. Ensuite, il a scellé ce pacte avec une malédiction, s'assurant que l'improbable gardien prendrait cette fin du marché très au sérieux.\nEt ce fut ainsi pendant des siècles, Astrokhen revêtant plusieurs personnages à travers les âges pour créer des cultes l'aidant dans son devoir involontaire. et frapper quelqu'un serait un aventurier s'approchant trop près pour être à l'aise. Ensuite, Kli Kodesh est arrivé et a manipulé le jeune Ordre du Temple pour qu'il fasse un raid sur la cache d'Astrokhen sous Jérusalem, utilisant la confusion qui a suivi pour s'en sortir avec une partie importante du trésor.\nAstrokhen le traque depuis lors, la malédiction d'Horus est toujours en suspens. sur lui, à peine retenu par la petite poignée d'artefacts qu'il avait réussi à sauver."
 POD_investigate.2.desc.peiling:0 "Contrairement à de nombreux astronomes qui s'isolent au sommet des montagnes pour méditer sur les mystères du firmament, Pei Leng a toujours préféré la vue depuis le sol. Là, avec le ciel sans fin qui s’étendait au-dessus d’elle, elle se sentait chez elle. Elle voyageait loin - parfois avec des loups et parfois avec des hommes, mais rarement avec son propre peuple - et appréciait chaque nouvelle leçon que le monde lui enseignait.\nAu fil du temps, des histoires sur la mystérieuse « femme-loup » ont pu être entendues de la Chine à la Sibérie. ; dans un conte, elle a nourri un village avec des visions venues du ciel, et dans un autre, elle a si bien confondu un monstre qu'il est mort de faim tout en découvrant sa propre existence.\nPendant une année entière, le Khan mongol Qorjin a suivi cette piste de contes. , jusqu'à ce qu'ils le conduisent finalement à Pei Ling. Elle avait combattu des Mongols à plusieurs reprises et s'attendait à la même chose avec celui-ci, mais à la place, il lui proposa une énigme. Si elle résolvait le problème, jura-t-il, il lui servirait de vassal, quel que soit le titre qu'elle souhaitait. En attendant, cependant, elle lui servirait. Elle a accepté son énigme et a servi à ses côtés pendant dix ans.\nCertains membres du camp suggèrent qu'elle a découvert la réponse il y a quelque temps, mais refusent tout simplement de la donner. Ce n’est pas vrai, mais Pei Ling ne le laisse pas entendre."
 POD_investigate.2.desc.vashtai:0 "Figure mystérieuse de l'histoire caïnite de Constantinople, certains disent que Vashtai est une enfant de Michael lui-même, mais si elle l'est, le patriarche ne l'a jamais vraiment présentée à sa cour. Cela pourrait être dû au fait que Vashtai semble mieux travailler dans l’ombre et peut se vanter d’avoir un réseau impressionnant d’espions et d’informateurs venus de toute l’Europe. Certains postulent qu'elle attend un événement climatique pour libérer sa véritable influence, peut-être dans le cadre du plan d'urgence de feu Michael.\nLe destin futur de Canon\nVashtai se développera lors de la conquête ottomane de Constantinople. Elle fera la médiation entre les Banu Haqim et les Ventrue, aboutissant à la nomination d'un prince fantoche, Mustafa, alors qu'elle détenait le véritable pouvoir dans la région. Son règne prendra fin pendant la Première Guerre mondiale lorsqu'elle sera assassinée par les Séthites pendant le chaos de cette époque. Son enfant Nakshidil, sauvé en tant que mortel d'un sort horrible et farouchement loyal, prendra sa place et cherchera à la venger."
 POD_investigate.2.desc.inauhaten:0 "La momie connue sous le nom d'Inauhaten était autrefois un architecte, mais après sa renaissance, il a commencé à étudier la mort pour en apprendre davantage sur lui-même et sur l'au-delà.\nOn dit que c'est lui qui a parlé aux mages de Tal'Mahe'Ra de l'histoire. nature d'Enoch lorsqu'ils l'ont rencontré pour la première fois en Égypte. En échange de la protection de son corps pendant qu'Inauhaten attendait sa résurrection, il leur rapporta les choses qu'il avait vues dans le monde souterrain, y compris la connaissance des spectres et de leur société arcanique. Plus important encore, il a parlé d'un royaume nommé Enoch, où des êtres appelés Aralu étaient ensevelis. Il a été accepté dans la secte après les avoir conduits à la ville au [shadowlands|E] et les avoir aidés à la capturer.\nInauhaten est maintenant un membre de haut rang du Tal'mahe'Ra et bien qu'il ne soit pas techniquement membre du Conseil des Treize , il siège au conseil à égalité avec eux. C'est lui qui leur a donné les Rubriques Gardées - un condensé de praxis nécromantique - qui ont permis à la secte de prospérer dans le [shadowlands|E] hostile.\nEn fin de compte, ses véritables objectifs sont inconnus de tous sauf de lui. Même les Tal'mahe'Ra eux-mêmes ne savent pas ce que veut leur mystérieux bienfaiteur, mais ils se sentent profondément redevables envers lui.\nUne dette qu'ils craignent de devoir rembourser intégralement un jour."
 POD_investigate.3.desc.lauradisalerno:0 "La mort a toujours fasciné Laura. Née dans les derniers mois d'une peste, il ne se passait guère de semaine dans son enfance sans assister à des funérailles. Poser des questions sur l'âme et la mort à l'Église locale ne l'a pas satisfaite et elle s'est déguisée en homme, obtenant l'entrée à la nouvelle université de Salerne et pénétrant dans un monde d'apprentissage.\nQuand un enseignant a vu à travers son déguisement et s'est imposé à elle, Laura a riposté avec son poignard et, fascinée, l'a regardé mourir lentement. Un Cappadocien l'observa et, la jugeant trop belle pour abandonner l'idée de justice des mortels, la [Embraced|E] lors de cet événement.\nLaura trouva sa nouvelle existence difficile à vivre, ayant beaucoup de mal à garder ses pulsions bestiales sous contrôle. . Elle a donc fait ce qu’elle faisait toujours auparavant et a commencé à étudier ce nouveau sujet. Cependant, rien ne semblait fonctionner, des méditations à la famine forcée entre l'adhésion à des codes moraux stricts et Laura n'a trouvé la paix qu'en abandonnant les villes qu'elle connaissait si bien et en passant du temps dans la nature.\nC'est là qu'elle s'est initiée à la Route. de la Bête et a finalement trouvé la tranquillité d'esprit dont elle rêvait, au prix d'être désormais un paria pour son propre [Clan|E] pour lequel cette Route est une croyance étrange et presque étrangère."
 POD_investigate.3.desc.illana:0 "Peu de temps après être entrée dans la non-vie, Illana apprit l'existence des loups-garous. Fascinée par eux, elle tenta de les approcher et, après plusieurs revers vicieux, trouva une meute prête à la tolérer. Préférant leur compagnie à celle des siens, Illana les suivit, n'entrant dans les villes que lorsqu'elle avait besoin de se nourrir.\nIllana évite la civilisation et n'a aucune réelle influence sur les vampires de sa région. En fait, elle n’en connaît que quelques-uns. En revanche, elle avait une certaine influence auprès des tribus de lupin les plus modérées. Elle ne dormira que dans la nature et se trouve généralement à proximité des communautés Lupin.\nDestin futur à Canon\nRester nomade pendant des siècles, Illana finira par s'installer à Vancouver, profitant des relations inhabituellement amicales entre les vampires et les loups-garous de la région."
 POD_investigate.3.desc.luciuscaesar:0 "Fils adoptif de l'empereur Hadrien, Lucius Aelius César meurt officiellement empoisonné en 138 avant de pouvoir monter sur le trône. Comme un autre homme qui a failli devenir empereur, il a été [Embraced|E] par la mystérieuse Sybil et laissé à lui-même. Ayant du mal à s'adapter à la politique acharnée de la Rome vampirique, il se rendit à Tricassium, la ville où il vivait autrefois avec son père adoptif. Grâce à son pouvoir personnel considérable, il devint rapidement prince de la ville.\nIl trouva bientôt dans cette région en plein essor une nouvelle utilité pour cette non-vie et œuvra en tant que protecteur infatigable contre les différents envahisseurs qui menaçaient la nouvelle Troyes. Pendant le siège de la ville par Attila le Hun, Lucius fut presque surpris par le soleil et détruit, le forçant à abandonner son corps corporel pour se réfugier dans l'Umbra en utilisant sa maîtrise considérable de l'Auspex. Il lui fallut plus de quatre siècles pour naviguer dans l'Umbra et réintégrer son corps, mais, à ce moment-là, Lucius remarqua de sérieux changements. Sa discipline [Clan|E] d'Obténébration ne fonctionnait plus et il semblait incapable de quitter Troyes du tout, le simple fait d'essayer étant douloureux.\nD'un autre côté, les pulsions bestiales de Lucius ne sont plus presque inexistantes maintenant et il ne le fait pas. Je n'ai plus besoin de boire du sang. Après quelques recherches, le Romain comprit que, assez étrangement, il avait atteint Golconde par un chemin détourné et qu'il pouvait conserver cet état d'être s'il n'essayait pas de quitter sa ville.\nEt il en est ainsi depuis, Lucius étant plutôt content de assurer la sécurité de son bien-aimé Troyes. Après tout, son âme en dépend littéralement."
 POD_investigate.3.desc.donalupa:0 "Autrefois fille chérie d'une ancienne et noble famille castillane et maintenant Toréador d'une noblesse consommée, Dona Lupa Manrique dirige la Compagnie Blanche, un ordre chevaleresque Caïnite réputé pour sa bravoure et son honneur. Manrique a orienté l'entreprise dans une direction spécifique. Plutôt que de poursuivre les Sarrasins sans but dans les sables du désert, ces nobles chevaliers restent plus près de chez eux pour venger les crimes contre la vérité et l'honneur. Ils détestent particulièrement toute sorte de violation du serment et sont connus pour faire des efforts extrêmes pour détruire à la fois les Caïnites et les mortels qui n'ont pas réussi à garder la foi avec des vœux sérieux.\nLes compétences mortelles de Manrique en tournoi ne sont pas moins louées par les troubadours que sa grâce. et une élégance austère. Pourtant, certains remettent en question son dévouement infatigable et spéculent sur une tragédie personnelle de son passé qui pourrait être plus responsable de sa brillante carrière que le pur idéalisme."
 POD_investigate.3.desc.moloch:0 "Moloch, avec Nergal et un autre, faisaient partie d'une tribu d'Infernalistes qui sacrifiaient des humains dans un puits creusé dans le sol. Un [antediluvian|E] les trouva et, furieux de la mesquinerie et de la petitesse de leur méchanceté, entreprit de massacrer la tribu.\nAfin que certains puissent rester pour apprendre sa leçon, il jeta leurs corps dans leur propre puits et laissa les siens le sang afflue après. La nuit suivante, Moloch, Nergal et les autres sortirent du puits sous forme de vampires, les premiers des Baali.\nContrairement aux actions manifestes et irréfléchies de Nergal, Moloch préféra une approche plus subtile : il favorisa les cultes et les ordres au sein de la population. pour servir ses intérêts. Il avait une mauvaise opinion de Nergal, le traitant même de \"pute des Baali\".\nQuand Nergal se leva finalement et rassembla les Baali sous sa direction, Moloch interdit à ses infants de le rejoindre, mais refusa d'autres actions, ayant obtenu des visions qui lui parla de la défaite scandaleuse que subiraient les Baali. Accusé de lâcheté par de nombreux membres plus jeunes de la lignée, il a permis à ceux qui voulaient l'abandonner de partir et a emmené ses enfants les plus fidèles avec lui alors qu'il partait pour la colonie de Qart-hadast, qui serait plus tard connue sous le nom de Carthage.\nÀ Carthage. , Moloch est devenu un confident de Troile, connaissant sa sombre faim et encourageant cet aspect. Bientôt, Baali devint l'une des lignées vampiriques les plus influentes de la ville, exigeant des sacrifices de sang et un culte de la part des habitants mortels. Sous l'influence de Moloch, Troile devint beaucoup plus maussade, vidant ses ennemis de leur vitae et embrassant des infants juste pour les dévorer. Avec le temps, les deux sont devenus amants, inconnus du reste de la couvée de Moloch.\nLorsque Carthage est tombée, Moloch s'est battu aux côtés de Troile contre les envahisseurs jusqu'à ce qu'ils coulent tous deux sous la terre dans une dernière étreinte."
 POD_investigate.3.desc.sleeping:0 "Si le Roi Scorpion avait été victorieux dans sa puissante bataille contre l'Œil de Ra, qui sait ce qui se serait passé. Cependant, lorsque Sakhmet l'a finalement frappé dans le néant, elle aurait tout aussi bien pu faire de même avec tous ceux que le seigneur séthite avait jamais engendrés, car tous ces individus étaient instantanément et éternellement soumis à sa colère sous la forme d'une terrible malédiction du sang. L'un de ces enfants, un simple nouveau-né à l'époque, était celui-là même qui allait devenir le Seigneur de la Cour des Rêves reposant sous la ville du Caire - une créature connue au cours des millénaires sous le nom de Seigneur Endormi.\nLa créature initialement trouvée qu'en entrant dans le [torpor|E], il pourrait retarder la pourriture pestilentielle qui a submergé son corps autrefois humain. Chaque fois qu’il dormait, mettant ainsi le cycle d’activité de sa forme mort-vivante en stase tout en rafraîchissant sa force mentale et spirituelle, il découvrait qu’il pouvait concentrer son pouvoir plus efficacement. Pendant son sommeil, il concentrait ses énergies sur la soumission mystique de la malédiction de Sakhmet, dans l'espoir de finalement vaincre le misérable sort.\nLe destin futur de Canon\nLa malédiction de Sakmet deviendra plus forte avec les siècles et le Seigneur Endormi désespérera alors que sa non-vie sera lentement prise. loin de lui. L'arrivée de la légendaire dernière fille d'Ève, le héraut de la Géhenne elle-même, au Caire sera sa dernière chance de survie."
 POD_investigate.3.desc.anpu:0 "Anpu était un ami et un allié d'Osiris dans sa lutte contre Seth. Sa progéniture a soutenu la Ligue Osirienne d'Horus, entretenant des liens étroits avec les Lupin Silent Striders et le Culte mortel d'Isis.\n Initialement chargés par Osiris de sauvegarder le Sort de Vie, Anpu et son clan ont été renvoyés par les prêtres d'Isis, qui ne voulait pas de la proximité de tant de vampires puissants. Anpu obéit et quelques centaines d'années plus tard, le rite fut corrompu par Set et les momies Bane naquirent. Honteux, il lui ordonna de protéger les vestiges du culte et d'aider à garder l'Égypte propre de la corruption d'Apophis.\nChargé par leurs alliés de la protection de l'un des premiers Shemsu-Heru, l'ancienne reine Hatshepsout, pour assurer qu'elle repos paisible et continuité du Rite du Roi Soleil, les Disciples n'ont pas faibli dans leurs devoirs depuis plus de mille ans. Ils sont connus pour recevoir des portions de rêve de l'être mystique des Enfers nommé Anubis. Les tribus nomades locales connaissent et acceptent leur présence, leur envoyant même parfois des offrandes. Les Caïnites du Caire qui les connaissent acceptent leur existence, tant que les Disciples restent dans leurs temples du désert."
 POD_investigate.3.desc.calida:0 "Calida est née dans la province romaine de Syrie Phénice en 260 après JC pendant la crise du troisième siècle, une période d'anarchie militaire et de division dans l'Empire romain. Elle était une vierge sacrée pour Apollon (Orion) jusqu'à l'âge de 20 ans, jusqu'à ce qu'elle soit approchée par un Toréador sous l'apparence du dieu qui a pris sa virginité sur l'autel d'Aphrodite (Vénus) et lui a accordé le [Embrace|E].\nQuelque temps après elle Embrassez, elle est devenue l'amante d'un Ventrue Caïnite nommé Caius. Les deux se sont installés ensemble dans la colonie romaine d'Aquis Granum (aujourd'hui Aix-la-Chapelle ou Aix-la-Chapelle). Elle a joué un rôle déterminant dans le maintien d'une paix fragile entre les nombreuses factions allemandes pendant le mandat de Caius en tant que prince. Lorsque Caius rencontra la mort finale, Calida entra dans une profonde dépression et s'enfuit dans les bois autour d'Aix-la-Chapelle. C'est là qu'elle a trouvé Golconde.\nCalida s'est alors retirée de la politique et, bien que toujours tentée de rechercher l'assassin de Caius, elle reste principalement seule ces jours-ci, à la seule exception de la mage Gerberga avec qui elle s'entretient parfois.\ nFutur de Canon\nEn 1507, elle quittera Aix-la-Chapelle avec un chroniqueur Ventrue de Charlemagne nommé Einhard, et s'installera en Irlande jusqu'à la Seconde Guerre mondiale où elle retournera brièvement en Allemagne pour sauver quelques précieuses œuvres d'art."
 POD_investigate.3.desc.albin:0 "Après une petite enfance avec un père violent qui s'est terminée lorsqu'il lui a enfoncé un couteau dans le cœur, Albin a de nouveau été victime d'abus lorsque des garçons plus forts l'ont battu et ont usurpé son refuge. Il a été sauvé par une ombre noire qui a tué ses intimidateurs et a ensuite fait de lui une créature de la nuit. Pendant des années, il n'a pas pu comprendre ce qu'il était devenu, jusqu'à ce qu'il rencontre des Caïnites et apprenne qu'il n'était pas seul.\nEncore une fois, Albin est devenu le misérable de son espèce – cette fois du monde obscur des vampires. Les Caïnites de Magdebourg ont ridiculisé Albin parce qu'il craignait ce qu'il était devenu plutôt que de se délecter de ses pouvoirs prédateurs. Ils l'ont surnommé \"Le Fantôme\" parce qu'il se comportait plus comme une ombre que comme un vampire. Pendant qu'ils se régalaient de kine vitae, Albin vidait les rats et les chiens errants.\nLorsque Jürgen von Verden prit le contrôle de Magdebourg, il vit le potentiel de la connaissance approfondie d'Albin de la ville et l'utilisa comme informateur. Cependant, le ressentiment d'Albin est toujours profond et il transmet des informations sur Jürgen à la fois à son [Sire|E] Hardestadt et à son concurrent Tremere depuis un certain temps déjà.\nLe destin futur de Canon\nAlbin échappera à un emprisonnement et continuera à trahir Jürgen du mieux qu'il peut. Cette fois, il s'associera aux rebelles de Silent Fury et lancera une attaque contre la bien-aimée de Jürgen, Rosamund. Finalement rattrapé, Albin passera quelques nuits désagréables à raconter tout ce qu'il sait aux Ventrue avant de finalement trouver sa fin."
 POD_investigate.3.desc.dominic:0 "Dans sa vie mortelle, Dominique était un général carthaginois. Son [Sire|E], Samal, l'embrassa alors que Carthage brûlait aux mains des légions romaines. La responsabilité de la destruction de leur grande cité, une utopie prométhéenne, incomba aux chefs du clan Ventrue. Pour Dominic, cette atrocité ne serait jamais pardonné et il détesterait pour toujours les Ventrue. Bien que Samal ait rencontré la mort finale cette nuit-là, Dominique s'est battu pendant des jours jusqu'à ce qu'il tombe dans la torpeur aux mains des soldats romains. Son corps caché et enterré par de fidèles Carthaginois, il ressusciterait dans un monde très différent.\nCe n'est qu'au 5ème siècle de notre ère que Dominique se réveillera. Même si Rome avait déjà été pillée par des barbares mortels, il ne permettrait pas à l'immortel Ventrue d'échapper à son châtiment. Pendant les cinq cents années suivantes, il mena une guerre personnelle contre le Clan des Rois.\nL'une de ses goules, un chef hongrois nommé Bulscu, s'est vu offrir l'Étreinte, mais juste avant l'acte, Bulscu a mis Dominic au pieu et a révélé son allégeance à son détesté. Ventruez les ennemis. Tous les plans de Dominic tombèrent en ruine devant son corps paralysé et il resta au [torpor|E] pendant les deux cents années suivantes.\nLe loyal Brujah sauva Dominic de la torpeur au 12ème siècle à Budapest. Sa haine pour les Ventrue resta intacte et il commença secrètement une nouvelle croisade personnelle contre le traître Bulscu. Cependant, alors qu'il cherchait des alliés contre ses ennemis, Dominic était convaincu qu'il trouverait un partenaire digne de vengeance en la personne du Tzimisce Mathusalem Yorak. Cela s'est avéré être un piège et Dominique est rapidement devenu membre de la Cathédrale de Chair de Tzimisce.\nDestin futur à Canon\nAprès une dernière campagne de déchaînement des temps modernes contre les Ventrue, Dominique mettra finalement fin à la vie de Bulscu. Ce faisant cependant, il perdra sa seule raison de continuer et tombera face à sa bête, puis à l'épée de Vlad Dracula."
 POD_investigate.3.desc.tshaya:0 "Juste un autre villageois d'une petite ville d'Europe de l'Est, Tshaya a eu le malheur de vivre près d'un château d'un Tzimisce typique et, comme beaucoup d'autres, lui servait de nourriture. Une nuit, un mystérieux individu est venu au village et Tshaya lui a tout raconté... et plus encore, le convainquant par inadvertance qu'elle avait des visions puissantes. Peu de temps après, les Tremere avaient tué le voïvode Tzimisce et \"sauvé\" le \"prodige\" Tshaya d'une vie de servitude.\nLes Tremere remarquèrent bientôt que Tshaya était au mieux un étudiant moyen sans aucune capacité particulière. Pourtant, elle se délectait de son nouveau pouvoir et de la liberté qu’il lui donnait. À tel point qu’elle a rapidement fui l’oppressante pyramide de Tremere pour rejoindre une bande de marginaux comme elle nommée le Bar Sinister. Les Tremere, pour leur part, ne semblent pas vraiment s'en soucier, ni même avoir remarqué son départ.\nLe destin futur de Canon\nTshaya sera l'un des rares survivants de l'assaut désastreux de Bar Sinister sur Ulf's Hall. Son trésor mal acquis ne lui rapportera qu'un esprit vengeur et une malédiction à la fin."
 POD_investigate.3.desc.bulscu:0 "Bulscu était un chef charismatique hongrois connu sous le nom d'Homme de sang, capable de rallier son peuple contre ses ennemis du nord. Sa joie de vivre a été surpassée lorsqu'il a appris l'existence des êtres morts-vivants et de leurs plus grands pouvoirs. Il s'est soumis religieusement à un vampire nommé Dominic.\nAu-delà du voile du sommeil, cependant, un autre Caïnite a appelé les profondeurs de l'esprit de Bulscu. Bulscu rêvait de pouvoir, mais le triomphe d'un guerrier fort ne lui suffisait pas : il désirait le pouvoir absolu d'un roi et ses pensées étaient donc influencées par un ancien Ventrue. Bulscu a trahi Dominic et lui a enfoncé un pieu dans la poitrine, ce qui lui a valu le [Embrace|E] du clan Ventrue et est rapidement devenu un puissant dirigeant des nuits d'Europe de l'Est.\nDepuis lors, Bulscu a réalisé à quel point il avait cédé son libre arbitre à son maître - le La culpabilité et le désespoir de sa situation actuelle sont chaque nuit ensevelis sous une quantité massive de sang, d'orgies et de drogues exotiques. Dans les longues nuits du XIIe siècle, l'humanité de Bulscu s'est évanouie à mesure que l'exploitation de ses esclaves mortels devient de plus en plus grotesque. La Bête intérieure conçoit d'ingénieuses tortures pour son troupeau et Bulscu a commencé à utiliser la vivisection pour l'aider à se nourrir.\nUne grande partie de l'influence qu'il conserve encore au 12ème siècle vient de la noblesse de la Maison Arpad. Il est bien informé, mais il exerce rarement ses pouvoirs. Il était toujours au sommet de sa condition physique comme il l'était la nuit de son étreinte, mais ses dépendances croissantes ont obscurci son esprit et affaibli son autorité.\nAu cours du 13ème siècle, l'influence de Bulscu en Hongrie s'est finalement estompée. De sa propre main, le Ventrue dort désormais au [torpor|E], gardé par son dévoué enfant, Vencel Rikard.\nLe destin futur de Canon\nBulscu surgira, purgé et renaîtra à nouveau, au 16ème siècle. Il redeviendra une puissance dominante en Europe de l’Est jusqu’à sa bataille finale, et sa défaite, aux mains de son éternel rival Dominique."
 POD_investigate.3.desc.vukodlak:0 "Tzimisce très vieux et ambitieux, Vukodlak désirait abuser de la vitae du [antediluvians|E] et conçut un complot diabolique pour retrouver et éventuellement détruire les membres qui composent la troisième génération. Ses voïvodes contemporains considéraient la poursuite et l'exécution de ses ambitions dangereuses pour les voïvodes et leurs possessions, révoltantes et essentiellement traîtres pour le clan Tzimisce. Ainsi, les voïvodes ont riposté à l'unanimité et ont purgé l'entourage, les serviteurs et les légions de ce qu'ils considéraient comme un voïvode capricieux des terres ancestrales Tzimisce. Vukodlak a été maudit et placé dans un [torpor|E] profond qui durerait des éons.\nSes serviteurs obéissants restants ont transporté le corps de leur redoutable seigneur à travers l'Europe de l'Est, persécuté et privé. Finalement, les serviteurs de Vukodlak trouvèrent un refuge sûr à Prague et le château de Vysehrad devint leur nouveau domaine sombre.\nSon retour tant attendu au 12ème siècle a été contrecarré lors d'une bataille climatique où Christof Romuald et sa coterie ont réussi à enterrer à nouveau son lieu de repos. .\nLe destin futur de Canon\nVukodlak va bientôt se réveiller mais la malédiction que les Voïvodes ont placée sur lui entravera son pouvoir. Rassemblant peu à peu des forces au cours des siècles suivants, il finira par s'installer à New York et créera sa propre Cathédrale de Chair dans les entrailles d'une église en ruine. Enfin proche de son ascension, Vukodlak sera une nouvelle fois contrarié, et cette fois tué pour de bon, par Christof Romuald."
 POD_investigate.3.desc.byzar:0 "Byzar s'est impliqué dans l'histoire de Byzance depuis aussi longtemps que tout [cainite|E] se souvienne. Depuis son refuge, Byzar dirigea la croissance de la ville et se considérait comme le berger de Byzance. Il a attiré les plus grands artistes et architectes du monde connu pour construire Byzance, un joyau sur la route de l'Est.\nL'empereur Constantin a mis un terme définitif à cet effort. Ses forces ont rasé Byzance, asservi la population survivante et se sont déclarées dirigeantes. Byzar lui-même faillit tomber dans la torpeur à cause des blessures graves infligées lors d'une bataille avec les Caïnites romains. Trois Mathusalem accompagnèrent les envahisseurs qui deviendront plus tard connus sous le nom de Trinité byzantine et effaceront Byzar de l'histoire de la ville.\nPlutôt que d'affronter directement ce formidable trio, Byzar partit rassembler ses forces et ses connaissances pour les combattre. Il a rencontré celui qui allait changer à jamais le cours de sa non-vie au cœur d'une ville au bord de la Méditerranée. Byzar a essayé toutes les astuces possibles pour convaincre ce Caïnite de l'aider dans sa quête, mais rien n'a fonctionné. Lorsqu'il en eut assez de ces jeux, il se rendit compte qu'il ne pouvait pas bouger pour abattre la créature. Il réalisa alors qu'aucune force sous ses ordres ne pouvait déplacer cet être, et il proposa plutôt d'apprendre auprès du mystérieux vampire. Le Caïnite ouvrit un troisième œil et se présenta comme le prophète Saulot.\nSaulot guida Byzar sur le chemin de Golconde pendant plusieurs décennies jusqu'à son départ. Privé de ces conseils, Byzar est retourné à Constantinople... seulement pour être trahi et abandonné au [torpor|E] par son propre enfant travaillant maintenant pour la Trinité.\nLe destin futur dans Canon\nByzar s'éveillera à un nouveau monde et choisira de se concentrer sur son quête de Golconde. Sous le nom de Mahatma, il surveillera Constantinople, puis Istanbul, pendant les siècles à venir, s'immisçant rarement dans la politique caïnite."
 POD_investigate.3.desc.lamdiel:0 "Autrefois connu comme le prophète aveugle au soleil mais qui voit tout, traquant les déserts cuits et sans vie si proches de Jérusalem, Lamdiel apparaît sous l'apparence d'un jeune adolescent nu sortant des eaux sous une lune rouge sang.\nAu-delà de ces petits des détails et quelques informations sur la lignée qu'il a laissé derrière lui, on ne sait pas grand-chose d'autre sur cet enfant de Malkav."
 POD_investigate.3.desc.gwendolyn:0 "Simple fille d'aubergiste dans une petite ville, la vie de Gwendolyn bascule lorsqu'elle s'aperçoit que le patriarche de la famille cache quelque chose. Apprenant qu'il était un vampire, Gwendolyn le supplia d'en faire un également afin que l'immortalité puisse lui appartenir. Il refusa cependant, arguant que la malédiction vampirique était quelque chose de trop horrible pour en valoir la peine.\nLa méprisée Gwendolyn continua sa vie jusqu'à ce qu'un mystérieux étranger vienne à l'auberge et qu'elle reconnaisse également tous les signes le caractérisant comme un vampire. Faisant de son mieux pour le séduire, elle a fini par se laisser séduire elle-même, mais cet homme, Montrovant, a également refusé de la [Embrace|E].\nSon souhait allait finalement se réaliser lorsque l'ennemi de Montrovant, Kli Kodesh, la [Embrace|E] peu de temps après, comme moyen de le séduire. divertir un Montrovant en colère. Heureusement pour elle, le sang de Kodesh a été purifié par le Graal et Gwendolyn, tout en étant une Nosferatu, n'a pas été affligée par leur malédiction.\nDepuis lors, elle a été utilisée par Kodesh comme servante et messagère, mais il semble que l'étrange Mathusalem soit s'ennuyer d'elle, inquiéter Gwendolyn de son sort sous son emprise.\nDestin futur dans Canon\nGwendolyn parviendra à échapper à la laisse de Kodesh (principalement parce qu'il cessera de s'en soucier à ce stade) et retrouvera son bien-aimé Ténébreux, Montrovant. Même s'il ne lui rendra jamais la pareille, elle l'aidera contre elle [Sire|E] même si tout cela sera finalement en vain."
 POD_investigate.3.desc.haqq:0 "Le sultan d’Aden de longue date était connu dans sa ville comme un dirigeant bienveillant. Entouré d'une nombreuse progéniture qui semblait avoir au moins un minimum de talent et de respect (sinon d'amour), Abd al-Haqq était un sultan qui savait quand déléguer et qui savait que sa ville pouvait vivre de manière autonome. Cela a aidé la région à se développer en tant que centre commercial pour [cainites|E] ainsi que pour les mortels. Malheureusement, cela a également permis à certains des vampires les plus peu recommandables de prospérer et a valu au Yémen la réputation de pays sans loi du monde [ashirra|E].\nRécemment, Abd al-Haqq s'est pris d'affection pour la fille d'un chef de tribu, Sakan, et [Embraced|E] elle dans l'espoir d'en faire l'une de ses épouses. Cependant, peu de temps après avoir commencé ses études, il disparut soudainement.\nEn son absence, son enfant le plus talentueux, Shamit ibn Yasir, prit les rênes du pouvoir, apparemment pour une régence d'abord, puis de plus en plus comme son propre dirigeant.\nLe De récentes rumeurs sur la réapparition d'Abd al-Haqq à l'Est ont fait couler des rumeurs à la cour d'Aden, certains se demandant si la paix indolente du Yémen ne serait pas brisée par un conflit entre [Sire|E] et Childe."
 POD_investigate.3.desc.alhakim:0 "Né fils du calife du Caire et chrétien, la vie d'Al-Hakim a toujours été déchirée entre ses deux lignées différentes. Lorsqu'il succéda finalement à son père, il n'était pas un calife très prospère, mais il réussit à attirer l'attention du Malkavian Hassan abu Khalid, qui n'aimait pas l'influence des diverses minorités religieuses en Égypte et faisait du calife sa goule. sur ordre de son domitor, Al-Hakim ordonna la destruction des églises et des synagogues et commença même à détruire les mosquées lorsque ses sujets commencèrent à protester contre cela. Sous l’influence exaspérante de son vitae de domitors, il a commencé à croire qu’il était lui-même Allah et que tous les musulmans devraient lui adresser leurs prières. Lors des émeutes suivantes, il fut [Embraced|E] par son domitor, qui en vint rapidement à regretter cette décision car il fut diabolisé par son enfant frénétique quelques minutes plus tard.\nLaissant le Caire derrière lui avec sa suite goule, il s'aventura vers Jérusalem, où il proclama son divinité au monde. Il est cependant obligé de rester à couvert, car la présence des Lasombra et des Ventrues dans la ville constitue une perspective dangereuse, même pour lui. Il continue de semer la discorde contre les autres religions, persécutant les juifs, les musulmans et les chrétiens dans sa folle tentative de prouver sa propre divinité (avec l'aide de divers Setites, qui tentent d'utiliser les fous pour leurs propres projets).\nLe destin futur dans Canon\ nIl connaîtra sa fin lorsque, si convaincu de son statut divin, il pensera qu'il peut défier l'ancien fléau du get de Caïn et affronter directement le soleil. Sans surprise, sauf la sienne, il échouera."
 POD_investigate.3.desc.daws:0 "Ce voyou anglais rusé a commencé à se faire un nom parmi les bibliothèques. Le passé de Jack est mystérieux, car il ne veut pas parler de son [Sire|E], apparemment pour ne pas leur faire honte. Son plus grand titre de gloire réside dans les nombreux manuscrits et reliques précieux liés à l'histoire de Salubri qu'il a libérés de leurs nouveaux propriétaires, ceux-ci étant souvent les Tremere.\nLes Magisters ont également été particulièrement véhéments en exigeant sa capture, mais chaque augmentation de la générosité de son sa tête ne semble que l'inciter à de plus grands exploits d'audace. Alors que Jack semble se considérer comme un paria, de nombreux Salubriens le considèrent comme étant fidèle au sang à sa manière et apprécient grandement les récits de ses aventures audacieuses pour sauver l'héritage des Salubriens."
 POD_investigate.3.desc.bertrandanjou:0 "Durant ses jours mortels, Bertrand était un croisé présent lors de l'appel à la reconquête de la Terre Sainte. Il faisait partie de ceux qui ont participé au siège de Jérusalem et ont massacré d’innombrables innocents au cours de la bataille. Il resta en Terre Sainte pour revendiquer des terres qui lui appartenaient jusqu'à ce qu'il soit frappé par un assassin sarrasin. Lorsqu'il dégaina son épée, il reconnut son agresseur comme étant une femme et vit la haine amère et le chagrin dans ses yeux.\n Frappé profondément dans son cœur par la révélation de ses crimes, il laissa tomber son arme, s'effondra au sol et murmura \"Je \"Je suis désolé\", quelque chose qui a poussé son agresseur à le [Embrace|E], lui accordant l'éternité pour expier ses péchés. Il a été emmené à Alamut, où il a suivi une formation en théologie, philosophie et art islamiques. Bertrand entra aux Banu Haqim comme un étranger ignorant et en sortit comme un homme d'une grande érudition et d'une plus grande tristesse. Il est retourné à Jérusalem pour protéger les musulmans qu'il avait autrefois persécutés, en se consacrant particulièrement aux pauvres.\nAvec une approbation discrète, les anciens d'Alamut notent qu'il semble que même les Franj les plus odieux puissent trouver la rédemption et un noble objectif."
 POD_investigate.3.desc.gayal:0 "Gayal est le Ravnos qui a enregistré les enseignements de Chandraputra et Zapathasura dans la Voie de Mayaparisatya, en utilisant les modèles découverts dans les dharmas de leurs ennemis détestés pour englober la recherche du svadharma vampirique ainsi que les modèles observés dans l'hindouisme mortel.\nLes légendes du clan racontent que c'est un guerrier terrifiant, connu pour avoir tué lui-même des dizaines de Cathayens, et un grand érudit venu admirer la culture de leurs ennemis. Les critiques de sa formalisation du Chemin affirment que cet acte a détruit l'approche personnelle qui était auparavant la partie la plus importante du Chemin."
 POD_investigate.3.desc.chelniel:0 "Avant la rébellion, Chelniel était un pionnier du concept de leadership. Le loup alpha, le singe le plus fort, le lion qui mène la troupe : ces créatures étaient son œuvre. Malgré la misère qui a suivi la rébellion de Lucifer, Chelniel n'a pas été déçu par l'humanité. Même si la grande majorité d'entre eux étaient faibles, il y en avait toujours quelques-uns qui se levaient et réclamaient la couronne, le sceptre ou tout ce qui pouvait être approprié face à l'adversité. Lorsqu'il a été jeté en Enfer, il a senti que l'humanité survivrait malgré tout.\nChelniel s'est retrouvé appelé des Abysses et lié dans un cercle de pierres à peu près au même moment où Geshua de Nazareth est né, à des centaines de kilomètres de là. Les gens qui l'avaient convoqué avaient réclamé un champion, quelqu'un pour les mener dans une guerre contre une autre tribu. Chelniel a refusé de diriger, bien sûr, mais il a guidé les chefs de la tribu vers la guerre, puis a vu les humains s'entre-tuer avec une férocité et une ténacité qui ont surpris même un démon.\nPendant des centaines d'années, les Pictes l'ont vénéré, l'invoquant pour conseils en période de conflit, jusqu'à ce que finalement leur civilisation tombe. Toujours capable de reconnaître le plus fort des humains, Chelniel vit la fin venir et demanda que son cercle de pierres soit transformé en broch, une petite tour de pierre d'une telle solidité que même un engin de siège avait du mal à la briser. Son cercle est situé au sommet d'une colline, loin de tout ce dont les envahisseurs ont besoin, et ainsi, comme beaucoup d'autres brochures, il reste debout.\nLe destin futur de Canon\nChelniel trouvera le monde moderne, si dépourvu de conflits directs d'homme à homme, ennuyeux jusqu'à ce qu'une meute de loups-garous attaque soudainement son culte. Trouvant enfin un bon défi, il mènera ses partisans à mener une guerre honorable contre ces dignes ennemis."
 POD_investigate.3.desc.rabbat:0 "À l'époque où elle était mortelle, Rabbat était une vieille femme originaire de l'empire Ch'in au début du XIIIe siècle. Lorsque les Mongols sous Gengis Khan ont ravagé son pays natal, ils l'ont épargnée, la proclamant comme la femme la plus laide qui ait jamais vécu. Ils l'amenèrent à Karakorum, comme cadeau pour le Khan, amusé par son visage déformé. Elle fut autorisée à vivre comme une curiosité du Khan, mais lorsque Gengis mourut et que ses fils héritèrent et se partagèrent son royaume, elle fut renvoyée.\nSon courage et son sombre destin lui valurent l'attention de Sabanu, un agent de Baba Yaga, qui L'a embrassée lorsqu'elle a imploré la miséricorde de la mort. La maudissant [Sire|E], elle erra vers l'ouest, pour finalement s'installer à Constantinople. Là, elle a été découverte par son clan et correctement éduquée sur la politique des Damnés. Finalement, elle a déménagé à Prague, où ses conseils ont sauvé la vie d'un ancien malkavien influent pendant l'Inquisition, gagnant ainsi le respect du clan. Elle voyagea ensuite jusqu'à Venise, où elle assuma un rôle de guide auprès des membres de son clan.\nLorsque la Peste dévasta l'Europe, Rabbat n'hésita pas à boire la vitae contaminée, ce qui entraîna le Fléau, une maladie virulente qui affecta Kindred, lorsqu'elle la créa. premier enfant. Cela lui a valu l'inimitié de la Camarilla et des Giovanni qui ont lancé une chasse au sang contre elle. Devenue une infection vivante dangereuse pour les animaux, elle n'était la bienvenue nulle part et errait de domaine en domaine, maudissant son existence.\nRabbat porte l'étrange dichotomie selon laquelle elle est une aînée très respectée au sein de son propre clan, qui est néanmoins obligée de la rendre. à la Liste Rouge. Les Justicars s'inquiètent de la possibilité que d'autres maladies puissent muter et affecter Kindred, ainsi que de la possibilité qu'elle ait trouvé un moyen de se guérir et qu'elle soit en fuite parce qu'elle y est forcée."
 POD_investigate.3.t.the_white_lady:0 "Histoire : La Dame Blanche"
 POD_investigate.3.desc.the_white_lady:0 "Plusieurs villages reculés d’Europe occidentale ont prêté un serment ferme et contraignant à la Dame Blanche. Elle et ses sujets guérissent ou reposent en douceur chaque enfant humain malade dans les villages à condition que certains rituels soient accomplis et que certaines interdictions soient respectées. La Dame Blanche est une ancienne respectée de la Cour du Printemps depuis son siège dans la Promesse du Puits des Fées et la dirige avec bienveillance et une vision humaniste.\n Le destin futur dans Canon \n Le sort de la Dame Blanche est inconnu, il est fort probable qu'elle soit entrée dans exil en Arcadie. On l'observe encore en Lorraine, en Normandie et dans les Pyrénées. Dans la mythologie néerlandaise et allemande, elle est appelée « Witte Wieven » et « Weiße Frauen ». En 1870, Thomas Keightley écrivit à son sujet dans son ouvrage « La mythologie des fées : illustration de la romance et de la superstition de divers pays ». Jusqu’à présent, elle n’est pas revenue avec la Résurgence – n’est-ce pas ?"
 POD_investigate.3.t.wayland:0 "Connaissance : Wayland"
 POD_investigate.3.desc.wayland:0 "Grand forgeron de la Cour d'Été, Wayland est le chef puissant et incontesté des faes de l'Été et un guerrier renommé qui a gagné la peur et le respect lors de la Guerre des Saisons. Envers les mortels, Wayland agit rarement avec de bonnes intentions.\nIl aime apparaître aux humains et leur offrir de riches récompenses en échange de serments jurés. Ainsi, même si un chevalier peut avoir une arme magnifiquement conçue à la hanche, dès que le serment est rompu, la lame aussi. Il trouve une grande satisfaction à se conformer à des serments difficiles, puis à punir l'humain qui ne respecte pas sa part de l'accord.\nBien que sa cour soit un mélange éclectique de faes principalement militants, le Haut Forgeron accepte n'importe quel visiteur dans son domaine. La rumeur dit que même lui et Nicnivin, la reine philosophe, étaient autrefois amants. Wayland a été l'un des rares à avoir signé le Serment-Trêve - c'est avec un tremblement amer dans ses doigts que l'encre a été mise sur le parchemin ce jour-là.\n Wayland poursuit agressivement les intérêts de la Cour d'Été dans chaque accord.\n Le destin futur de Canon \ n Le sort de Wayland est inconnu, il s'est très probablement exilé en Arcadie. Jusqu’à présent, il n’est pas revenu avec la Résurgence – n’est-ce pas ?"
 POD_investigate.3.t.nicnivin:0 "Histoire : Nicnivine"
 POD_investigate.3.desc.nicnivin:0 "Lord Krode, chef des Nains Noirs est mort. Plusieurs de ses lieutenants se disputent son trône vide, chacun étonnant ses propres factions puissantes à travers l'Europe. La première d’entre elles est Lady Nicnivin. Elle est un pilier du Conseil Patron, mais son allégeance est en fin de compte entièrement à la Cour d'Hiver. Les rumeurs abondent selon lesquelles la récente tentative d'assassinat de la belle Reine-Philosophe a presque réussi, et Lady Nicnivin est maintenant en isolement pour sa propre sécurité.\nConnue sous de nombreux noms : Bone Mother, Gyre-Carling, Hécate des Écossais, la Grande Sorcière. , Mère-Sorcière des Paysans — son influence s'étend le long de la Route Noire. Si la rumeur selon laquelle elle aurait été autrefois l'amante de High Smith Wayland est vraie, elle ne semble plus lui montrer que de l'animosité. Parmi sa longue liste d'ennemis se trouve le mystérieux Drail.\n Le sort futur de Canon \n Le sort de Nicnivin est inconnu, il est fort probable qu'elle s'est exilée en Arcadie. Jusqu’à présent, elle n’est pas revenue avec la Résurgence – n’est-ce pas ?"
 POD_investigate.3.t.ana:0 "Connaissance : Ana"
 POD_investigate.3.desc.ana:0 "La reine Anna, l'un des membres les plus renommés du Conseil du Crépuscule, partage les sentiments de ses collègues conseillers concernant la Guerre des Saisons, et cette attitude est populaire parmi les membres des rassemblements de Keshalyi. Révélez suffisamment de pouvoir aux humains pour qu'ils respectent et valorisent les faes, puis exploitez leur confiance comme une arme dans la guerre à venir. L'une des signataires du Serment-Trêve, elle est naturellement réticente à l'idée que le traité échoue.\nIroniquement, le plus grand obstacle pour Ana pour garder la Cour d'Automne à l'écart de la Guerre des Saisons est son odieux ancien mari Locolici et son répugnant et monstrueux rejeton. avec Locolici. Le Seigneur de la Violation a faim de davantage de destruction, de souffrance et de spoliation. Ses propres enfants ligués contre elle, et leur propre progéniture monstrueuse qui suivra bientôt, Ana devra faire des choix terribles pour trouver un équilibre entre le respect du Serment-Trêve et sa propre vengeance bien méritée sur son ignoble ancien mari.\n Futur le destin dans Canon \n Le sort d'Ana est inconnu, elle s'est très probablement exilée en Arcadie. Jusqu’à présent, elle n’est pas revenue avec la Résurgence – n’est-ce pas ?"
 POD_investigate.3.t.drail:0 "Connaissance : Drail"
 POD_investigate.3.desc.drail:0 "L'un des Fae les plus tristement célèbres, son passé est entouré de mystère. Drail était l'enfant du premier-né des faes de Summer qui s'est rebellé contre la structure oppressive de leur cour. Il était ambitieux pour le pouvoir et irrespectueux envers ceux qui le lui refusaient. Marqué Solstice et exilé, il a développé des relations avec d'autres membres de Solstice. Il a élaboré un plan pour une Cour du Solstice unie qui régnerait sur les Saisons. Drail a obtenu le soutien d'assassins et de mercenaires faes, et a arraché des serments aux échelons les plus bas de la société, comme les mendiants, les voleurs, les coursiers et les courtisanes. Apparemment, ses complots et ses actions secrètes ont conduit à la Guerre des Saisons. L'un de ses saboteurs fut capturé et torturé par la Cour d'Été, qui révéla que Drail était le cerveau du conflit. Pourchassé par tous les tribunaux, il disparaît. Des rumeurs circulent selon lesquelles tel ou tel soulèvement du solstice aurait Drail comme maître caché. Alors que beaucoup recherchent la tête de Drail, Nicnivin de la Route Noire semble particulièrement intéressé par sa mort.\n Le sort futur de Canon \n Le sort de Drail est inconnu, il est très probablement parti en exil en Arcadie. Jusqu’à présent, il n’est pas revenu avec la Résurgence – n’est-ce pas ?"
 POD_investigate.3.t.taulandryn:0 "Connaissance : Taulandryn"
 POD_investigate.3.desc.taulandryn:0 "Chaque pont du monde crée un portail vers le royaume cauchemardesque d'Underbridge, une terre sans étoiles de nuit éternelle éclairée uniquement par des torches crépitantes et d'étranges feux follets. Les membres les plus horribles de la Winter Court ont élu domicile à Underbridge. L'expansion de la civilisation humaine a provoqué une croissance rapide dans ce royaume cauchemardesque, alors que de nouvelles routes commerciales et de nouvelles villes créent de plus en plus de ponts. Pendant la Guerre des Saisons, les armées de l'Hiver se déplaçaient rapidement à travers Underbridge pour frapper des points à travers l'Europe.\nDes rumeurs prétendent qu'au-delà d'un Sidhe, Taulandryn est un inanimae né des ténèbres elles-mêmes ou d'une créature monstrueuse des abysses comme un T'arrkel ou autre. aberration bestiale d'Underbridge. Ce premier-né de la famille Winter vit au cœur d'Underbridge, au plus profond du vide.\n Le sort futur de Canon \n Le sort de Taulandryn est inconnu, il s'est très probablement exilé en Arcadie. Jusqu’à présent, il n’est pas revenu avec la Résurgence – n’est-ce pas ?"
 POD_investigate.3.t.tandoor:0 "Connaissance : Tandoor"
 POD_investigate.3.desc.tandoor:0 "Changelin qui a rapidement pris de l'importance après la Bataille des Glaces, le petit goût du statut a alimenté son ambition. Pendant la bataille, Davidian, qui tenait la Forteresse de Cristal, avait défié les ordres et refusé de combattre les faes du Printemps à cause de son amant du printemps, Kapherah. Tandoor rassembla tranquillement un grand groupe de changelings de la Cour d'Été et organisa un coup d'État qui réussit à déposer Davidian et à prendre le contrôle de la forteresse. Après leur coup d'État, Tandoor a profité de sa victoire pour exiger de la Cour d'Été la reconnaissance de la contribution des changelings à la bataille. Tandoor a reçu la première Médaille du Soleil, faisant de lui un héros de la Cour d'Été. Devenu de plus en plus militant pendant le Dim Times, il souhaite vivement que le Serment-Trêve prenne fin. Il détient toujours la précieuse Forteresse de Cristal comme domaine.\n Le sort futur de Canon \n Le sort de Tandoor est inconnu, en tant que changelin, il est très probablement mort quelque temps avant la peste noire. Peut-être que son esprit fae a été transmis à un autre changelin."
 POD_investigate.3.t.garain:0 "Connaissance : Garain"
 POD_investigate.3.desc.garain:0 "Le Porteur de Larmes a apporté du changement aux Fae en signant le Serment-Trêve pour mettre un terme, quoique temporaire, à la Guerre des Saisons.\n Le sort futur de Canon \n Le sort de Garain est inconnu, il est très probable qu'il s'est exilé en Arcadie. Jusqu’à présent, il n’est pas revenu avec la Résurgence – n’est-ce pas ?"
 POD_investigate.3.t.jalendrel:0 "Connaissance : Jalendrel"
 POD_investigate.3.desc.jalendrel:0 "Grand guerrier et prophète, Jalendrel est troublé par ses visions désastreuses du futur. Il pleure sur ces choses terribles qu’il peut prévoir, mais qu’il ne peut pas changer. Il avait prédit un jour qu'un terrible monstre détruirait un village de ses parents. Il entreprit de tuer la bête – et non seulement il échoua, mais il perdit la main dans une obscurité dévastatrice. Plus tard, il suivit sa vision pour tuer le monstre et sauver Lord Gwyidion, mais le prix de cette victoire fut de voir le village de ses parents être détruit. Pour changer les choses autant qu'il le pouvait, Jalendrel fonda une maison noble parmi les prophètes des Sidhe en Occitanie dans la petite ville perchée de Marvejols.\n Le destin futur dans Canon \n Étrange pour un voyant, le sort de Jalendrel est inconnu, il est très probable qu'il soit parti en exil en Arcadie. Jusqu’à présent, il n’est pas revenu avec la Résurgence – n’est-ce pas ?"
 POD_investigate.3.t.gwydion:0 "Connaissance : Gwydion"
 POD_investigate.3.desc.gwydion:0 "Gwydion est un guerrier magistral et un sorcier accompli. Quand Gwydion était jeune, stupide et plein de fierté, lui et une bande ont volé la maison de son oncle Math Mathonwy – Caer Dathal. Mathowny a mis Gwydion au défi de combattre la fille de Mathowny, Keredwyn. Elle l'a vaincu alors qu'elle combattait son père et Gwydion uniquement pour lui-même. Mathowny a transformé Gwydion en cerf, en sanglier et en loup tour à tour, chacun chassé par des chasseurs. Il a survécu à l'épreuve en tant que fae transformé : Gwydion est devenu un défenseur juste et puissant du peuple de Cymru contre les méchants seigneurs et les ogres brutaux. Il a choisi de construire une maison de guerriers partageant les mêmes idées. Il a lancé un défi ouvert aux autres pour tenter le meilleur de lui-même, grâce à de tels défis, il a recruté 300 guerriers fidèles parmi ceux qu'il a vaincus. Finalement, la fille de Math, Keredwyn, est également venue le défier. Cette fois, il l’a à peine vaincue. Ils sont tombés amoureux et sont ensemble depuis.\n Le sort futur de Canon \n Le sort de Gwydion est inconnu, il s'est probablement exilé en Arcadie. Jusqu’à présent, il n’est pas revenu avec la Résurgence – n’est-ce pas ?"
 POD_investigate.3.t.donovan:0 "Histoire : Donovan"
 POD_investigate.3.desc.donovan:0 "Un ingénieur de métier, typique de sa maison, est connu pour ses longs silences. Il a tendance à poser peu de questions et à laisser faire ceux qui divaguent, ce qui exaspère souvent ses courtisans. Avec Aife et Morann, il fut l'un des premiers seigneurs de la maison Dougal à prêter le serment de Dougal : « Mon cœur est le cœur de Dougal. Mon bras prendra son marteau. Mon corps portera son fardeau. Mon cœur assumera sa volonté. Je travaillerai jusqu'à la fin de ma journée pour faire son travail. La passion de Donovan réside dans la construction d'énormes machines. Bien que connu pour ses engins de siège, il aime également construire des équipements de construction merveilleusement mystérieux. Il utilise son impressionnante capacité à forger des armes et armures magiques pour soutenir la cause de la Cour d'Été dans la Guerre des Saisons. Secrètement, Donovan est troublé par les rêves de sorciers humains violant la souveraineté d'Arcadia.\n Destin futur dans Canon \n Avec le Shattering, Donovan se retire en Arcadia. Il revient sur Terre avec la Résurgence et devient le Haut Seigneur du Royaume des Pommes. Apparemment, sa construction d'un engin de siège incroyablement défectueux a provoqué l'exil de la maison Dougal d'Arcadia."
 POD_investigate.3.t.fiona:0 "Connaissance : Fiona"
 POD_investigate.3.desc.fiona:0 "Les sages disent qu'elle incarne la passion des deux jeunes amants ; une soif de bataille invincible due à la victoire du garçon et une tristesse séduisante due à la virginité brisée de la jeune fille. Ces attributs sont devenus la marque de son propre peuple ; une maison qui prospère également grâce à la luxure, à l'obstination et au plaisir. Fiona a également noué des amitiés avec les morts-vivants, parlant avec des esprits agités et dansant autour des feux du solstice des sorciers païens. Elle aime particulièrement les prodigues appelés Garou et parmi tous ceux-ci, les plus chers à son cœur sont les Fianna ; leurs feux intérieurs et leur amour des serments et des chants correspondent facilement aux siens. Une grande partie de ses passions se mélangent à celles de Fianna et même à d'autres se faisant appeler les Enfants de Gaia.\n Le destin futur de Canon \n Les Hauts Seigneurs et Dames d'Arcadia ont finalement cédé et ont accueilli Fiona pour qu'elle revienne en sécurité d'Arcadia avant le dernier. les foules sont fermées pour le fracas. Fiona a refusé de revenir. Protégée par sa cour roturière, elle se cachait des angoisses de la Banalité dans un rêve éveillé jusqu'à ce que les Sidhe parcourent les terres pendant la Résurgence. Fiona apparut alors seulement, dans un pays encore connu sous le nom d'Hibernia. Fiona avait pardonné pendant son long exil à l'amant qui l'avait trahie, et elle cherchait sa tombe. Elle n’en trouva aucune trace. Elle est devenue une vieille femme ce jour-là et bien qu’ils l’aient vaillamment recherchée, les fidèles roturiers ne l’ont jamais revue. Certains pensent qu'elle a trouvé son chemin vers Arcadia, tandis que d'autres pensent qu'elle a péri à cause des vagues écrasantes de Banalité auxquelles elle n'a pas pu faire face. La reine Glynis affirme que Fiona a disparu dans un torrent de larmes, tout en racontant son histoire tragique."
 POD_investigate.3.t.eiluned:0 "Connaissance : Eiluned"
 POD_investigate.3.desc.eiluned:0 "Fille maussade d'Alynyad, elle fut la première des faes à prévoir la Fracture à venir : un avenir où les mortels ont mis leurs rêves de côté et vivent dans le désespoir ; un monde sans place pour les Fae, ni pour quiconque ose rêver. Bien que ses compétences en matière de prophétie et de magie divinatoire soient inégalées, rares sont ceux qui ont tenu compte de ses avertissements. Même son cher frère Alil a rejeté sa vision, et leurs querelles sont devenues si graves avec le temps qu'Eiluned a pris congé de la cour d'Ailil. Avec ses compagnons, faes et autres, elle fonda son propre royaume à plusieurs lieues d'ici, et bien qu'ils n'aient pas toujours cru aux choses que disait cette étrange dame, il ne fallut pas longtemps avant que les autres rois et reines en viennent à la reconnaître comme l'un des leurs.\n Le sort futur de Canon \n Le sort d'Eiluned est inconnu. Très probablement, avec ses visions prophétiques de l'avenir, elle s'est exilée en Arcadie. Jusqu’à présent, elle n’est pas revenue avec la Résurgence – n’est-ce pas ?"
 POD_investigate.3.t.ailil:0 "Connaissance : Ailil"
 POD_investigate.3.desc.ailil:0 "Sombre et maussade, puissamment attirant, doté d'une vive intelligence, Ailil a une passion féroce pour l'amour et la guerre. Son grand défaut est son incapacité à rester à l'écart du monde des mortels. Certains pensent qu'Ailil recherchait la gloire et le pouvoir mortels pour se distraire des avertissements inquiétants de sa sœur bien-aimée, Eiluned. À maintes reprises, il a revêtu une chair mortelle et est entré dans le courant de l'histoire humaine, prenant des amants et dirigeant des armées avec son charme et sa ruse irrésistibles.\n Le destin futur dans Canon \n Ailil n'est pas revenu en Arcadie, mais est resté sur Terre. La croyance selon laquelle Ailil a peut-être survécu au Fracassement en tant qu'un des Perdus est devenue l'un des mythes les plus persistants de la Maison Ailil. Les rumeurs abondent selon lesquelles, depuis sa cachette dans son antre enveloppé de rêves, il a continué à exercer sa volonté, à travers des rêves et des visions, sur le monde, et en particulier sur les membres de sa maison. Il a peut-être oublié plus que ce dont il se souvient, mais lié à l'île d'Hibernia, sa folie lui a fait perdre son identité tout en conservant sa vie éternelle. Ailil est peut-être le roi perdu maintenant connu sous le nom de Meilseoir."
 POD_investigate.3.t.liam:0 "Connaissance : Liam"
 POD_investigate.3.desc.liam:0 "Liam est devenu obsédé par l'Église chrétienne – la beauté de son art, de son architecture et particulièrement de sa musique. Tellement captivé qu’il a risqué d’être persécuté comme un « démon » rien que pour entendre quelques notes de ses chœurs. Il fut fasciné par le chant de Sœur Mélisande dans une abbaye locale. Le duc Haleson ap Gwydion a entendu parler de la fascination de Liam et craignait qu'une telle obsession ne suscite la colère de l'Église contre les Fae. Haleson et sa faction ont conspiré habillés en membres du clergé pour kidnapper Melisande de son couvent. Lorsque Liam est retourné au couvent pour découvrir que Melisande avait disparu, il est tombé dans une rage psychotique rendant de nombreux membres du couvent fous avec son glamour. Après avoir extrait de force les souvenirs de la Mère Supérieure, il s'en prit bientôt au duc Haleson. Liam, dans sa rage aveugle, fut vaincu par Haleson. Le duc a ensuite fait juger Liam par les Fae arcadiens. Pour sa violation du droit de Demense et pour avoir attiré la colère du Vatican, Liam et toute sa maison ont été exilés à jamais d'Arcadia !\n Le destin futur dans Canon \n Tandis que Liam le sort final est inconnu, son exil d'Aradia n'a pas été levé. Avec le Shattering, Liam a probablement perdu son immortalité en raison d'une banalité croissante. Peut-être que son esprit fae a renaît dans le corps d'un nouveau changeling."
 POD_investigate.3.t.daireann:0 "Connaissance : Daireann"
 POD_investigate.3.desc.daireann:0 "L'une des deux belles filles de Bobh Dearg, Daireann est une herboriste renommée. On dit qu'elle a empoisonné le héros loup-garou Fionn MacCumhail pour se venger du lupin ayant choisi de favoriser la sœur de Daireann, Sadbh. Daireann a obtenu un titre de noblesse et a fondé une maison en guérissant le pied goutteux d'Adwyr ap Gwydion. Daireann elle-même n'est pas une grande guerrière et savait qu'il serait difficile de prouver la valeur de la maison de la manière la plus visible possible ; sur le champ de bataille. Certains disent qu’elle est douée pour manier l’arc et la fronde, mais c’est un peu exagéré. La véritable croissance de la maison, avec la bénédiction du fondateur, s'est produite avec la naissance de son fils, Conchobhair, le guerrier légendaire. \n Le sort futur de Canon \n Le sort de Daireann est inconnu, il est fort probable qu'elle s'exile en Arcadie. Jusqu’à présent, elle n’est pas revenue avec la Résurgence – n’est-ce pas ? Et qu'est devenu son fils guerrier, Conchobhair ?"
 POD_investigate.3.t.leanhaun:0 "Histoire : Leanhaun"
 POD_investigate.3.desc.leanhaun:0 "On l'appelle « le chant de l'alouette », car sa voix est pure et claire, ses cheveux sont comme le soleil argenté et son visage est aussi beau que l'aube elle-même. Elle a trahi son amant Finellia en rhapsodisant à mort l'amant mortel de Finellia, Edann, le barde du roi. Imprudente et insouciante de tout sauf de ses propres désirs, Leanhaun reçut une malédiction de mort suite au suicide rituel de Finellia. L'immortalité de Leanhaun s'estompe à moins qu'elle ne rhapsode régulièrement un rêveur. Toute sa maison partage sa malédiction. La maison a caché cette vérité et prétend plutôt que Finella a tué Edann dans un accès de jalousie. Sa maison partage également ici une beauté et un charisme surnaturels.\n Le destin futur de Canon \n Leanhaun est devenu de plus en plus renfermé au fil des âges alors que la Fracture se déroulait, se dirigeant lentement et inexorablement vers la Fracture. Elle vieillit horriblement alors qu'elle cherchait un moyen de se sevrer de son besoin irrésistible. Elle ne pouvait plus supporter de faire du mal à ceux dont les rêves l’avaient façonnée. Sa maison l'a amenée à la porte même du Rêve. Là, ils la déposèrent sur un morceau de terre verte qu'elle avait chérie. Leurs bardes reprenaient le chant de la tristesse sur leurs harpes et leurs flûtes et leurs plus jeunes jeunes filles la paraient du mieux qu'elles pouvaient, enlaçant des roses blanches dans ses cheveux cassants. Comme un seul homme, leurs guerriers dégainèrent leurs épées et frappèrent de sorte que personne ne puisse dire par la suite qu'il ou elle avait causé la mort de Leanhaun. Et tandis qu'elle mourait, les roses noircirent, toutes sauf un bouton blanc et pur qui reposait sur sa poitrine. Ils espéraient que son esprit traverserait le Rêve où il trouverait enfin paix et aisance. En gage de cet espoir, la maison conserve toujours la rose, aussi pure et neigeuse que le jour où elle a été cueillie pour la première fois, comme l'un de ses plus grands trésors."
 POD_investigate.3.t.varich:0 "Connaissance : Varich"
 POD_investigate.3.desc.varich:0 "Il est le fils brillant et beau des dieux slaves Miesiac la Lune et Dazbóga le Soleil. Ils ordonnèrent aux esprits de retrouver son amour parfait. Dazbóga se tourna vers la sluagh et elle leur plaça un geas, leur ordonnant de chercher jusqu'à ce que la plus parfaite de toutes les jeunes filles puisse être amenée à son fils. Charodei, la sorcière sluagh, a façonné un Madien des neiges avec de la glace pour séduire Varich. Varich l'aimait instantanément dès sa vue, mais dans son étreinte, elle fondit. Tellement bouleversé par cette perte, il est désormais incapable de donner son amour à autrui. Varich a dirigé sa maison pendant de nombreux siècles avec une main égale et un tempérament juste, même s'il n'a jamais perdu l'obscurité et la douleur qu'il ressentait. Il sait bien qui l'a trahi et ne permet pas à sa haine de se calmer avec les siècles - aucun sluagh n'est jamais autorisé dans les terres franches de Varich sans prêter le plus puissant des serments.\n Le destin futur de Canon \n Varich a dirigé sa maison pendant de nombreuses années. des siècles avec une main égale et un tempérament juste, même s'il n'a jamais perdu l'obscurité et la douleur qu'il ressentait. Avec le Shattering, il s'exila, mais revint des siècles plus tard avec la Résurgence. Il se souvient de tout et aspire toujours à son amour impossible. Il sait bien qui l'a trahi et ne laisse pas sa haine se calmer avec les siècles. Pour lui, ce n'était qu'hier, et le temps passé en Arcadie ne l'a pas calmé. À son retour dans le monde des mortels, il choisit de prendre le corps d'un danseur dans une troupe de théâtre professionnelle... un choix inspiré, puisqu'il acquiert désormais le Glamour grâce aux motifs qu'il contribue à créer sur scène. Il possède un beau manoir de style Queen Anne surplombant la baie de San Francisco. Son plus grand souhait est de comprendre et de conquérir le schéma de l'hiver sans fin afin de pouvoir chasser les Fomoriens à leur arrivée. Pourtant, il craint ce qu’il voit dans l’avenir."
 POD_investigate.3.t.dice:0 "Tradition : dés"
 POD_investigate.3.desc.dice:0 "Un vagabond légendaire, notoirement difficile à localiser même parmi les Elegbara, et qui a l'habitude de disparaître pendant une douzaine d'années à la fois, puis de réapparaître avec un nouveau visage sur son ancienne âme. Certains des jeunes Eshu pensent que cela est le résultat d'une mort constante et d'une renaissance rapide, ce qui fait de lui une figure comique du malheur. Il est en fait l'un des Síocháin ; un de ces rares changelings qui ont parfaitement équilibré les moitiés jumelles de leur nature et deviennent ainsi effectivement immortels. Sa durée de vie stupéfiante lui a permis de parler couramment des centaines de langues, de maîtriser plus d'une douzaine d'arts, de parcourir tous les sentiers et de parcourir tous les sentiers de la Terre et du Rêve.\n Le destin futur de Canon \n Dice ne fuit pas la terre avec le Brisant. Il fait partie des Síocháin, l'un de ces faes les plus rares qui ont parfaitement équilibré les moitiés jumelles de leur nature et sont ainsi devenus effectivement immortels. Sa dernière incarnation remonte en fait à près de mille ans. Il a commencé à changer fréquemment de visage pour empêcher ses amis et ses ennemis de deviner son secret. Actuellement, il a le visage d'un jeune ile-titu qui en dit long sur son attitude envers les attentes des autres tant au sein qu'en dehors de la Tribu. Sa durée de vie stupéfiante lui a permis de devenir ce que tout Elegbara rêve d'être : parlant couramment des centaines de langues, maître de plus d'une douzaine d'arts, marcheur sur tous les sentiers et parcourus sur Terre et dans le Rêve, et témoin de plus d'actes et de conteurs. il y a plus d'histoires que la plupart des gens n'ont de cheveux sur la tête. Son irrévérence est sa façon de gérer le poids de tant d'années et cache une âme noble dédiée à enseigner et à guider ses camarades elegbara vers ce qu'il a atteint."
 POD_investigate.3.t.cathal:0 "Connaissance : Cathal"
 POD_investigate.3.desc.cathal:0 "La Maison Balor a commencé avec Cathal, le fils de Lugh au Bras Long, petit-fils de Balor au Mauvais Œil. Il a pris certains engagements envers le Rêve en échange du pouvoir et de la protection de sa lignée. L'un de ces engagements était que la maison et tous ses membres resteraient fermement Unseelie. Ainsi, leur rôle dans le concours serait toujours rempli. Pour la maison, le rôle est celui du héros accompli : de courageux guerriers pour les droits individuels et la réparation des torts causés à leur peuple, tandis que pour les Seelie, ils sont les méchants de l'histoire. Cathal a cherché et trouvé de nombreux trésors puissants qu'il détenait en fiducie en prévision du jour où les Balor seraient assez forts pour renverser les autres nobles maisons Sidhe. Le sidhe né fomorien doit avoir des pouvoirs associés à sa « difformité ». comme une certaine tolérance au fer froid.\n Destin futur de Canon \n Les assassins de la maison Eiluned travaillant pour le compte de la maison Gwydion ont tué Cathal lorsque sa popularité menaçait leur règne. Cathal a prédit sa propre mort et a pris soin de cacher les puissants trésors afin qu'ils ne tombent jamais aux mains des Seelie. Depuis, ils constituent un dépôt sacré pour les Gardiens Royaux. La tradition la plus précieuse de la Maison Balor enseigne que Cathal reviendra pour les diriger dans les derniers jours avant qu'Evernight ne se produise. Sa sagesse au combat, ses puissantes compétences en sorcellerie et son charisme le feront connaître à la maison au bon moment. Les Ritualistes de Maison disent que Cathal renaîtra lorsqu'une étoile rouge connue sous le nom d'Œil de Balor apparaîtra dans les cieux du Rêve. Si cela est vrai, Cathal doit déjà être parmi eux, attendant de prendre les rênes du leadership et d'écraser les Enfants des Tuatha pour toujours."
 POD_investigate.3.t.ragnelf:0 "Connaissance : Ragnelf"
 POD_investigate.3.desc.ragnelf:0 "Deux cours de nobles Sidhe ont émergé des rêves des Scandinaves : les mystiques Vanes et les martiaux Aesir. Après une guerre sanglante, ils fusionnèrent pour former les Aesin. Les Aesin ont donné une partie de leurs pouvoirs magiques aux fidèles mortels et les ont encouragés à devenir vikings contre l'Église chrétienne. L'Aesin a perdu sa guerre fantôme contre l'Église, alors qu'un royaume nordique est christianisé. Certaines voix appellent à une retraite de Midgard à Asgard (Arcadia).\nRagnelf est une femme calme et douce qui a connu son lot de tragédies. Après la mort de sa sœur Ingirun, le trône d'Aesin lui revint. Depuis, elle a créé une maison solide sur les cendres d’une famille déchirée par la guerre. Sa gentillesse est largement connue parmi les membres de la Maison Aesin, et bien qu'elle maîtrise la plupart des arts, elle a réalisé il y a longtemps que son esprit est sa plus grande arme.\n Destin futur dans Canon \n Pendant le Fracassement, Ragnelf et La maison Aesin se retira à Alfheim (Arcadie). Avec la Résurgence, lors du retour de la Maison d'Alfheim à Midgard (Terre), elle disparut sans laisser de trace lorsque son peuple fut attaqué par de monstrueuses créatures du Rêve, probablement les Fell. La tristesse qu’elle laisse derrière elle est difficile à supporter. Lorsque la reine Ragnelf a disparu, l'ancien membre du Conseil de la Vertu a pris le trône et agit désormais en tant que dirigeant de la maison Aesin."
 POD_investigate.3.t.uathach:0 "Connaissance : Uathach"
 POD_investigate.3.desc.uathach:0 "Le nom d'Uathach (le terrible) vient d'une prophétie du vieux sorcier Tuathan Mathgen, qui fut le mentor et vizir de Scathach. Uathach a fait preuve de compétences de sorcellerie qui dépassaient celles des plus anciens magiciens du clan.\nLorsque Mathgen a finalement succombé à l'appel des autres Tuatha de Danaan et est parti, Uathach a pris sa place en tant que Malik et chef des Oracles Morphéens. Elle a grandi dans ce rôle et, si elle a parfois poursuivi des études malsaines sur la nature de l'aîné des Elder Darks, elle a également servi loyalement et bien la maison pendant des siècles en tant que bras droit de sa mère.\nScathach a décidé qu'elle et le reste d'elle la maison suivrait la Voie Changeling – Uathach a refusé. On raconte que la mère et la fille ont parlé durement et qu'elles ont même été violentes à ce sujet. Quelques années avant la Guerre des Arbres, Uathach et plusieurs partisans partageant les mêmes idées partirent pour la Mer d'Argent à la poursuite de leur destin. Ce qu'elle a trouvé là-bas, elle l'a révélé à peu de personnes, voire à aucun. Depuis son retour, Uathach dirige désormais la maison.\n Destin futur dans Canon \nDepuis qu'Uathach et ses partisans ont refusé l'autorisation de Scathach d'adopter la Voie Changeling, pendant le Fracassement, Uathach est retourné en Arcadie pour explorer davantage la Mer d'Argent. Poussée par d'obscurs présages et par son propre orgueil, Uathach chercha à connaître les plus anciens Darks, ceux du soi-disant Rêve d'Émeraude. Que même une sorcière aussi puissante qu'elle ose enquêter sur des êtres pour qui même les plus puissants des faes ne sont que des moucherons semblerait absurde. Peut-être. Mais Uathach n’a jamais vraiment apprécié ses limites. Qui peut dire ce qu'elle a trouvé, le cas échéant, mais cela peut être dit. Certains d'entre eux, ou peut-être leurs descendants, sont arrivés dans le Rêve Proche (avec ceux des autres maisons disparues) et peuvent même arpenter les rues du Monde éveillé. Le sort ultime d'Uathach) reste inconnu même des Scathach du monde en éveil."
 POD_investigate.3.t.morann:0 "Connaissance : Morann"
 POD_investigate.3.desc.morann:0 "Les Nockers sont les artisans des Kithain, capables de transformer l'étoffe de leurs rêves en tout ce qu'ils désirent. Cependant, leurs créations sont toujours imparfaites et leur connaissance de cette malédiction les rend irritables et prompts à se mettre en colère.\nLe Seigneur Morann le Nocker est un maître de la forge. Lorsque Dougal est venu avec Cold Iron pour forger la légendaire lame Anweyth, Morann était l'un des trois fae qui sont restés avec lui. Lorsque Dougal mourut, Morann fut nommé l'un des trois premiers seigneurs de la maison Dougal. Certains Sidhe de la Maison Dougal n'aiment pas l'importance de ce Seigneur « roturier ».\nMoraan est travailleur et tenace jusqu'à l'excès. Il peut être un maître de tâche difficile à la fois pour les ouvriers de sa forge et pour ses vassaux. Il ne partage pas l'enthousiasme pour la reprise de la Guerre des Saisons, trouvant le conflit comme une distraction par rapport à des efforts plus productifs et plus rentables.\n Le destin futur de Canon \n Lorsque les Sidhe fuient la Terre pendant le Fracassement, Morann reste sur place pour diriger la Maison. Dougal sur Terre. Morann a bien géré la Maison pendant de nombreuses années après le départ de la majeure partie des Sidhe, mais avec le temps, les quelques maîtres Sidhe de la maison qui ont choisi la Voie Changeling ont commencé à en vouloir à être dirigés par un Nocker. Lorsqu'il subit sa première mort, la maison Dougal fut plongée dans une crise. Il n’y a eu aucune discussion sur la manière de transmettre le leadership. Alors que certains plaidaient en faveur d'un nouveau triumvirat, il fut décidé de créer le poste de Grand Maître de la Maison Dougal qui régnerait jusqu'au retour de Morann, dans sa nouvelle incarnation. Deux fois au cours de l'Interrègne, l'âme fae de Morann ne s'est jamais réveillée avant que son apparence humaine ne meure. Lors du dernier changement de pouvoir, les événements les plus tumultueux se sont produits. Un Nocker nommé Cranad est devenu le Grand Maître. Il était un maître des simulacres. Lorsque Morann se réveilla, Cranad le fit tuer et mit à sa place un simulacre sous son propre contrôle : le Faux Morann. Morann se rendort et Lord Donovan, après avoir chassé Cranad et les simulacres, règne sur le Freehold de Morann, le Freehold de la Forge."
 POD_investigate.3.t.ottmar:0 "Connaissance : Ottmar"
 POD_investigate.3.desc.ottmar:0 "Le chêne fort, le briseur de serment et finalement le cœur de l'océan. Troll légendaire, Ottmar était le compagnon juré de la belle Sidhe Breanna ab Corwyn Fiona. Avec l'épée du Troll et la magie du Sidhe, ils ont vaincu l'ignoble bête d'Exmoor. Ottmar est devenu fou, passionnément ravi de Breanna, mais il ne lui a jamais révélé son engouement. Un autre Sidhe, Sean l'Argent de la Maison Gwydion, a réussi à séduire Breanna, au grand dam du Troll. Enragé, Ottmar a renoncé à son serment de protéger Breanna et l'a abandonnée, elle et son amant, à la capture par une bande d'Unseelie. Les Tuatha de Danaan maudissaient Ottmar et tous les trolls car la rupture de leur serment les saperait à la fois de la puissance de leur Titan et les remplirait également de rage. Ottmar fut grandement honteux par cette malédiction sur l'ensemble de son Kith et rétablit son serment en sauvant Breanna et Sean. \n Destin futur dans Canon \n Lors de la naissance des enfants de Breanna et Sean the Silver, il a juré de protéger chacun des enfants de sa vie. Il était toujours réputé pour son devoir et sa gentillesse. Il n'a jamais pris d'amant ni même d'autre compagnon. Pendant le Fracassement, lorsque Breanna et Sean l'Argent et leurs enfants sont partis pour Arcadia, Ottmar les a accompagnés pour les défendre le long de la Route d'Argent. Avec la Résurgence, on ne sait pas si ce cercle de serment est revenu sur Terre en suivant la Voie Changeling."
 POD_investigate.3.t.charodei:0 "Histoire : Charodei"
 POD_investigate.3.desc.charodei:0 "La sorcière sluagh croyait pouvoir façonner un compagnon parfait pour Lord Varich, bien meilleur que tout ce qu'ils pouvaient trouver en vérité. Elle en a façonné un avec de la neige, de la glace et du glamour. Varich s'est rapidement entiché de la Fille des Neiges, mais lors de leur copulation, la chimère a fondu, laissant Varich désemparé et ses parents Miesiac la Lune et Dazbóga le soleil étaient furieux. Les Dieux cherchaient à punir Charodei, mais elle savait se faufiler dans les endroits les plus cachés et les plus gluants. Finalement, ils invoquèrent une triple malédiction sur elle et sur toute sa race : elle ne pourrait jamais atteindre ni atteindre la perfection ; elle ne verrait jamais la lumière du soleil ou de la lune sans crainte ; et tous les autres sauraient ici qu'elle est une créature perfide.\n Le sort futur de Canon \n Le sort de Charodei est inconnu. Pendant le Fracassement, on ne sait pas si elle a fui vers Arcadia ou si elle a adopté la voie Changeling. On ne sait pas quel visage elle porte maintenant et quel nom elle porte maintenant, si elle est vivante."
 POD_investigate.3.t.malgirich:0 "Histoire : Malgirich"
 POD_investigate.3.desc.malgirich:0 "Le Serment-Trêve ennuie le Mangeur de Mains. C'est un guerrier compétent quoique sadique qui, sans surprise d'après son surnom, aime manger les mains d'épée de ses ennemis. Pour un Unseelie, il est franc et même grossier, ce qui rend son discours susceptible d'offenser la veille car il suscite l'intérêt. Au cours du siècle dernier, il a perfectionné ses talents de conteur pour occuper sa cour et recevoir des visiteurs. Pourtant, c'est un piètre substitut à la guerre, et il est impatient de revenir aux temps anciens du sang et du gel meurtrier.\n Destin futur dans Canon \n Pendant le Fracassement, on ne sait pas si Malgirich a fui en Arcadie ou a adopté la voie des Changelins. . On ne sait pas quel visage il porte maintenant et quel nom il porte maintenant, s'il est vivant."
 POD_investigate.3.t.lailoken:0 "Connaissance : Lailoken"
 POD_investigate.3.desc.lailoken:0 "L'un des insaisissables Ghille Dhu, Lailoken est obsédé par les présages et les prophéties du destin imminent de la banalité qui approche les Fae. Il est désespéré de protéger sa nature magique et le caractère sacré de sa maison, la Pinède, une clairière dans les Trossachs de Calédonie.\n Destin futur dans Canon \n Avec le Fracassement, Lailoken reste derrière, caché dans sa bien-aimée Clairière, la Pinède. . Après un siècle, il est devenu fou. Malgré sa folie, il a pris Eoghan, un autre Ghille Dhu, comme mentoré. Peu d'autres faes ont vu Lailoken, et il semble ennuyé par la politique de Calédonie. Son objectif est la renaissance du Tuath Glas Cu, le Barren Pool d'Écosse. Craignant son propre hiver avant que sa mission puisse être accomplie, il envoie Eoghann combattre le Dr Erskine et son Dauntain, mais Eoghann n'a jusqu'à présent pas réussi. Le plus grand ennemi de Lailoken est le Bedlam qui rampe toujours à ses trousses."
 POD_investigate.3.t.salih:0 "Connaissance : Salih"
 POD_investigate.3.desc.salih:0 "Il a accompagné le Bazar d'aussi loin qu'il se souvienne, et certains pensent que c'est lui qui a forgé les serments qui régissent la ville de tentes. Salih colporte des informations. Les Inanimae de Sand sont censés connaître les secrets de la vie et de la mort, de la magie et des origines des faes, des alliances et des conspirations. Ses connaissances ont un lourd tribut. Certains de ceux qui ont eu affaire à Salih sont morts à la recherche de quelques connaissances qu'il demandait dans le commerce. Les risques liés à une affaire avec Salih sont grands, et rares sont ceux qui ressortent de cette rencontre avec plus que ce qu'ils ont apporté, mais il y a toujours ceux qui sont assez désespérés pour obtenir des réponses.\n Le destin futur de Canon \n Durant le Fracassement, on ne sait pas si Salih s'est enfui en Arcadie ou a adopté la voie Changeling. On ne sait pas quel visage il porte maintenant et quel nom il porte maintenant, s'il est vivant."
 POD_investigate.3.t.callicantzaroi:0 "Histoire : Callicantzaroi"
 POD_investigate.3.desc.callicantzaroi:0 "Callicantzaroi est un général renommé qui commanda plusieurs milliers de soldats lors de la bataille de Stone ; lorsque la retraite retentit, il organisa un retrait habile des combats qui épargna la vie de plusieurs de ses troupes. Le tribunal du Seigneur Aveugle, dans le sud de l'Italie, est réputé pour être un foyer de médisance politique et de violence. Il semble que les ambassadeurs de chaque Cour soient les bienvenus ici, et le Seigneur Aveugle écoute patiemment chaque pétition, offre d'alliance et demande générale. En vérité, Callicantzaroi déteste les autres cours et rassemble les restes de l'une des célèbres légions perdues, les abritant comme un avantage tactique à déployer lorsque le Serment-Trêve échoue. Le prince aveugle, malgré tout son aspect urbain et son charme patient. , n’est pas un dirigeant bienveillant. La plupart des faes hivernaux de la cour sont bien conscients qu'il a des intentions meurtrières envers les nombreux visiteurs de son domaine.\n Le sort futur de Canon \n Le sort de Callicantzaroi est inconnu, il est très probablement parti en exil en Arcadie. Jusqu’à présent, il n’est pas revenu avec la Résurgence – n’est-ce pas ?"
 POD_investigate.3.t.grale:0 "Histoire : Grale"
 POD_investigate.3.desc.grale:0 "La Cidrerie de Bacchus est un seigneur satyre d'une grande cour joviale. Les festivités y sont alimentées par de grandes quantités de pommes « grognantes ». Grale est un aîné aimable qui accueille tout le monde dans sa communauté. Humaniste convaincu, le Satyre préconise avec hésitation un retour à la Guerre des Saisons simplement parce qu'il croit avec optimisme que les autres Cours comprendront lorsque la preuve de ses bonnes relations avec les humains deviendra évidente pour tous - mais ce n'est peut-être que de la blabla. Sa cour est très renommée en raison de ses nombreux ambassadeurs et diplomates qui se rendent dans d'autres cours pour vanter ses vertus (et goûter à ses substances intoxicantes).\n Destin futur dans Canon \n Pendant la Fracture, on ne sait pas s'il a fui en Arcadie ou a adopté la méthode Changeling. On ne sait pas quel visage il porte maintenant et quel nom il porte maintenant, s'il est vivant. Où que se trouve Grale, il est probablement ivre."
 POD_investigate.3.t.scherezade:0 "Histoire : Schérezade"
 POD_investigate.3.desc.scherezade:0 "La Dame des Légendes, la Maîtresse des Voiles, est un modèle parmi les Eshu. Elle est l'une des premières et des plus grandes Kiths à atteindre le statut d'Orisha. L'histoire raconte que le monarque Shahryar, découvrant que sa première femme lui était infidèle, résolut d'épouser chaque jour une nouvelle vierge et de la faire décapiter le lendemain matin avant qu'elle ne puisse le déshonorer. Finalement, le vizir ne trouva plus de vierges de sang noble et, contre la volonté de son père, Shéhérazade se porta volontaire pour épouser le roi. Chaque nuit, elle racontait une histoire au roi mais s'arrêtait au milieu. Ainsi, chaque nuit, le roi épargnait sa vie pour entendre la fin de l'histoire la nuit suivante. Après 1001 nuits, Schéhérazade dit enfin au roi qu'elle n'avait plus d'histoires à lui raconter et demanda à pouvoir dire au revoir aux trois fils qu'elle lui avait donnés durant ces années. Cependant, au cours des mille et une nuits précédentes, le roi était tombé amoureux de Shéhérazade. Il lui a épargné la vie et en a fait sa reine.\n Le destin futur selon Canon \n Après avoir gagné la faveur du sultan, elle est devenue sa femme et a eu cinq enfants : deux fils et des filles triplées avec un don pour la prophétie. Cependant, l'une des autres épouses jalouses du sultan maudit les filles pour qu'elles apportent le malheur partout où elles voyageaient. Ils ont causé tellement de dégâts que Sherezade a dû implorer le sultan de leur épargner la plus belle histoire de sa vie. Il a épargné leurs vies mais a décrété qu'ils devaient être séparés pour toujours, sinon ils détruiraient son royaume.\nLes filles, toutes elegbara, étaient amères et rendirent la malédiction avec l'une des leurs - une malédiction scellée de sang - Si trois de leurs Si jamais les enfants se réunissaient, ils feraient tomber tout le Moyen-Orient. En prononçant la malédiction, ils ont disparu de la terre pendant que leur mère murmurait des histoires au vent chaque nuit pour leur sécurité, mais ne les revoyait jamais.\nLe sort de Sherezade est inconnu."
 POD_investigate.3.t.jurata:0 "Connaissance : Jurata"
 POD_investigate.3.desc.jurata:0 "Odine vénérée comme une déesse païenne par plusieurs villages côtiers le long de la mer Baltique, la foi croissante dans le Dieu Unique l'inquiète. Les mortels font flotter leurs offrandes sur les eaux et, en retour, la mer lave le précieux ambre sur les rivages. Certains prétendent que l'ambre est un fragment de son palais, tandis que d'autres disent qu'il vient de ses larmes. Elle dit être tombée amoureuse d'un pêcheur mortel que le dieu du tonnerre, Perkūnas, tua ensuite. Sa cour au Palais d'Amber a des fenêtres qui mènent à toutes les rives de la mer Baltique. Les marchands changelings de la race automnale trouvent le palais particulièrement utile, tout comme de nombreux érudits humanistes qui y résident. Le palais accueille de nombreux visiteurs faes qui cherchent à l'utiliser comme moyen de déplacement rapide, bien que Jurata exige que tous ceux qui le visitent participent à son hospitalité pendant une nuit avant de partir. Elle met un point d’honneur à rencontrer ses visiteurs au crépuscule lorsqu’ils entrent et surveille de près les allées et venues dans son royaume. Elle se souvient de tous les visages qui traversent son palais, et bon nombre d'entre eux trouvent ces informations extrêmement précieuses.\n Le sort futur de Canon \n Le sort de Jurata est inconnu, il est fort probable qu'elle soit descendue dans sa propriété du Palais d'Ambre, le coupant ainsi du monde. monde. Si tel est le cas, elle rejoignit le Long Sommeil des Inanimae, entrant dans un état d'hibernation pour attendre le moment où le Glamour réapparaîtrait. Lorsque la Résurgence est survenue en 1969, seuls quelques Inanimae ont réussi à se réveiller.\nJurata et Kastytis est l'une des légendes et contes lituaniens les plus célèbres et les plus populaires. La première fois qu'elle a été enregistrée, c'était en 1842, dans les écrits de Liudvikas Adomas Jucevičius. Les armoiries de Palanga ont été conçues en gardant à l'esprit la légende. Les perles d'ambre représentent l'ancienne activité de transformation de l'ambre. La couronne en argent représente la déesse Jurata. Jurata reste un prénom féminin lituanien populaire."
 POD_investigate.3.desc.owain:0 "En 1053 CE, Rhys ap Ieuan fut couronné roi de Rhufoniog (une région du Pays de Galles) par le roi saxon Édouard le Confesseur à l'abbaye de Westminster. Cependant, l'héritier tomba malade et envoya son frère Owain à sa place. Quelque temps plus tard, il fut révélé que la maladie était en fait un piège conçu pour tuer Owain, amoureux d'Angharad, l'épouse de Rhys. L'assassin d'Owain était un Ventrue qui l'a tué. Accompagné de sa goule Gwilym, Owain rentra chez lui en 1093 pour se venger. Il a tué son frère et a dressé ses deux neveux, Morgan et Iorweth, l'un contre l'autre en les liant, puis en faisant assassiner Iorweth par Morgan. Pour prouver sa vertu et sa compétence, Morgan s'est lancé dans une quête pour tuer un monstrueux Gangrel qui vivait dans une grotte – une créature ressemblant à un loup appelée Blaidd, qui ravageait les troupeaux de moutons du royaume. Étonnamment, Morgan a réussi en mettant un pieu dans son cœur, donnant à Owain l'opportunité de commettre le [diablerie|E] sur un ancien puissant. Après cet acte, il s'est rapidement désintéressé de sa famille et est parti, mais pas avant de dire au revoir à Angharad, maintenant une vieille femme d'une soixantaine d'années qui vit dans l'abbaye de Holywell.\nLe destin futur de Canon\nOwain vivra une vie mouvementée. vie, de sa quête du Graal à sa participation à la révolte Anarch. Il aura de l'influence sur l'Ordre du Temple, se liera d'amitié avec les membres fondateurs du Sabbat et agira comme espion pour eux en Amérique.\nMais personne ne peut échapper à leur sort pour toujours et le destin d'Owain lui a été scellé dès le début. Une fois qu'il comprendra enfin que, dans les dernières nuits, il sera le tueur involontaire de la prophétie, parcourant le monde pour libérer les Caïnites de la redoutable malédiction du sang."
 POD_investigate.3.desc.ottomalkavian:0 "La folie d’Otto n’est pas qu’il soit l’empereur légitime du Saint-Empire. À certains égards, il l’est réellement ; il était le fils d'Otton II et revendique la Ville éternelle elle-même à la fin du Xe siècle. Son illusion est qu’il règne toujours sur l’Allemagne et l’Italie en tant qu’héritier légitime de Charlemagne. Des suggestions contraires suscitent ses éclaircissements : en tant que vampire, il est obligé d'opérer à travers des pattes de chat mortelles (qui n'existent pas) et il respecte les suggestions de « conseillers » comme Camilla (qui ne le servent pas). Parfois, Camilla lui dit de se déclarer dirigeant des visiteurs caïnites, et même de prétendre être Camilla lui-même.\nC'est un guerrier talentueux, un praticien créatif de la Démence et doué pour manipuler ceux qui croient qu'il est un personnage pathétique et trompé. Il compte sur les véritables dirigeants de la ville pour obtenir la faveur ; Les auxiliaires de Rome le méprisent, car beaucoup étaient autrefois les aristocrates mortels sur lesquels Otto avait marché pendant ses jours mortels. Le père d’Otto est un mystique et vagabond qui voyage sous le nom d’Étienne de Kent, mais il s’agit en réalité d’un vampire phénicien bien plus âgé qui était le fils de Tryphosa, le conseiller de Camilla des temps païens."
 POD_investigate.3.desc.victorien:0 "Guerrier gaulois de la tribu des Bituriges, l'homme né sous le nom de Cobos s'est illustré lors de plusieurs batailles contre les envahisseurs romains. Un Lasombra [Cainite|E], impressionné par ses compétences, le bat et le [Embrace|E]. Renommé Victorius par son nouveau maître, le vampire nouvellement créé se voit offrir une éducation complète qui aboutit à sa visite à Alexandrie et à ses rencontres avec un mystérieux Banu Haqim nommé Dastur Anosh. Il voyage ensuite avec sa \"Tribu Perdue\" pendant un moment avant de se séparer.\nToujours avide de connaissances, Victorius apprend la possibilité que la ville d'Enoch ait survécu dans les Shadowlands et consacre sa non-vie à en apprendre davantage... jusqu'à ce que son la haine envers les Romains se ravive une fois qu'ils envahissent Alexandrie.\nDe retour dans sa région natale, il partage son temps entre sa vengeance et ses recherches jusqu'à la chute de l'Empire romain. Enfin libéré (apparemment) de sa soif de vengeance, Victorien fit de grands progrès dans sa recherche d'Enoch et fut contacté par le secret Tal'mahe'Ra qui, après une longue discussion, lui assura que tout serait révélé en temps voulu. Et donc, pour l'instant, Victorien attend leur retour. Entre-temps, il s'intéresse vivement à Bordeaux et envisage la possibilité de tenter de prendre le contrôle de la ville aux envahisseurs anglais.\nL'esprit de vengeance ne semble jamais vraiment mourir, prenant simplement de nouvelles formes au fil du temps."
 POD_investigate.3.desc.omar:0 "Murcie était autrefois gouvernée par un Nosferatu solitaire nommé Yasar al-Nahyan de Damas. Lorsque l'autorité cordouane s'est effondrée, les Lasombra de Castille s'y sont installés mais ont été convaincus par le sultan de le laisser régner aux côtés d'un « conseiller » de leur choix. Le domaine resta ainsi indépendant jusqu'à ce que les Banu Haqim convainquent Omar al-Aziz, le vizir du sultan, d'agir en leur nom. Il n'a jamais été à l'aise avec son suzerain et a été facilement convaincu que la ville serait mieux servie avec un dirigeant plus fidèle.\nOmar a agi lors de l'attaque des Almohades sur la ville en 1172, tuant Yasar et son conseiller Lasombra dans le chaos qui précédait. se déclarant sultan. Cette exécution d'un membre du clan, sans consulter les Amici Noctis, est l'une des indignités qui ont conduit cet auguste corps à soutenir la cause chrétienne en Ibérie et à déclencher la guerre civile actuelle.\nLe règne d'Omar est au mieux fragile suite à ces événements, le règne de Yasar étant resté. des partisans se rassemblent contre lui. Il bénéficie cependant du soutien des alliés de ses Banu Haqim qui assurent pour l'instant sa sécurité."
 POD_investigate.3.desc.medusa:0 "Méduse, également appelée la Gorgone et la Matriarche, est une Mathusalem Nosferatu qui a échappé au lien de sang avec son [Sire|E], Absimiliard.\nCertains spéculent que la \"Matriarche\" pourrait être juste une autre épithète pour la petite grand-mère, Baba Yaga elle-même, bien que son [Embrace|E] ait eu lieu un millénaire entier avant que Baba Yaga ne reçoive prétendument l'Étreinte. Quoi qu'il en soit, la légende raconte qu'elle a vécu en Europe, et la plupart des Nosferatu qui ont été étreints sur ces terres peuvent retracer leur lignée jusqu'à elle. Angiwar, l'un de ses premiers descendants, a raconté qu'il avait rencontré son père en pleurs de sang sur le Main, pleurant que ses \"frères et sœurs\" voulaient sa mort et que son père la détestait.\nSelon certains, tous les Nosferatu qui ne retracent pas leur lignée au Nictuku peut plutôt être attribué à la progéniture de la matriarche."
 POD_investigate.3.desc.khetamon:0 "Les momies immortelles racontent l'histoire de Khetamon, une goule sage (comme on appelle les vampires) qui s'est détournée du chemin des ténèbres et s'est jetée devant Osiris. Selon la légende, le roi-dieu regarda dans le cœur de Khetamon et vit qu'il souhaitait vraiment cesser de se régaler des vivants, mais qu'il ne le pouvait pas.\nLe Premier Pharaon bénit Khetamon repentant et lui apprit comment lutter contre la corruption qui le guettait. dans son esprit (ce qui implique que la discipline du Bardo est née de cet événement). La rumeur dit qu'Osiris a même laissé Khetamon boire son sang pour se purifier, et après avoir vu la miséricorde du dieu-roi, d'autres « démons du sang » ont cherché la rédemption pour eux-mêmes. Depuis que la stricte discipline religieuse d'Osiris et les profonds enseignements philosophiques leur ont donné une nouvelle signification, les goules repentantes ont commencé à s'appeler les Enfants d'Osiris.\nAprès que leurs ennemis séthites ont attaqué Osiris et que les Enfants ont perdu leur seigneur à cause de la trahison de Set, Khetamon a agi en tant que chef de la secte. pendant des siècles.\nDestin futur dans Canon\nLes serpents auront le dernier mot, mettant fin à la non-vie de Khetamon dans le futur à venir."
 POD_investigate.3.desc.amaria:0 "La dirigeante autoproclamée des Ravnos à Mogadiscio est une femme nommée Amaria, dont la voix basse et mélodieuse est le seul vestige de son sexe assigné à la naissance. Amaria détient une mine d’informations sur qui fait quoi à Mogadiscio, et elle est étonnamment disposée à les partager avec tous les nouveaux arrivants. Tout ce qu'elle demande en retour, c'est une conversation amicale – un pari qui s'avère bien pour les visiteurs qui peuvent orienter le sujet vers la philosophie ou la religion (des sujets qu'Amaria aime aborder) et mal pour les visiteurs qui finissent par parler d'eux-mêmes. L'esprit vif et le charme naturel d'Amaria masquent une nature plus sombre, puisqu'elle est responsable de la traite des esclaves de Mogadiscio jusqu'à son fils Sridhar à Mangalore.\nElle dirige les jardins suspendus à Shangani, et tout le monde est le bienvenu ici. La plupart finissent par l'adorer ou par remarquer le danger et s'enfuir rapidement."
 POD_investigate.3.desc.irmgard:0 "L'enfant bien-aimé de Julia Antasia a été [Embraced|E] au début du 9ème siècle, une époque où Julia était encore en train d'accepter la chute de Rome. En 1173, Irmgard est envoyée à Châlons comme ambassadrice pour apaiser les tensions croissantes entre les Ventrue de la Croix Noire allemande et la Grande Cour française. Elle est la cible du prince de l'époque, partisan de Hardestadt, dans une tentative d'assassinat brutale. Irmgard parvient à le contrecarrer et utilise sa position considérable pour chasser le Prince désormais isolé de la ville.\nDepuis, elle fait office de \"Régente\" de Châlons, entourée d'un conseil Ventrue. En ce qui concerne la politique française, Irmgard soutient fermement Geoffrey du Temple, estimant qu'une Grande Cour forte est nécessaire à la stabilité de l'Europe vampirique. Elle agit ainsi comme intermédiaire entre lui et Julia Antasia, dans l'espoir de favoriser une large alliance incluant peut-être même Gaius Marcellus, politiquement inactif, un autre enfant d'Alexandre de Paris.\nCette activité a laissé Irmgard dans une très mauvaise position auprès des autres princes Ventrue de villes voisines qui sont presque toutes de fervents partisans de Hardestadt. Bien que personne n'ait osé tenter de l'évincer à nouveau.\nDu moins jusqu'à présent."
 POD_investigate.3.desc.gottfried:0 "Gottfried était un enfant trouvé et n'a jamais rien appris de ses parents. Jusqu'à l'âge de sept ans, il fut élevé dans une petite abbaye ; Cependant, lorsque le prêtre mourut d'une pneumonie, Gottfried et les autres enfants se retrouvèrent dans la rue. Ils ont mendié et volé pour survivre, et quand Gottfried avait neuf ans, il a été battu presque à mort pour vol à la tire.\nIl a été découvert par l'Abomination Rutold Bloodfist, qui l'a embrassé malgré ses os cassés. Bloodfist a même appris à Gottfried à gouler son chien bien-aimé, Johann. Gottfried est devenu un espion sans précédent pour Bloodfist et Ikkenai, car personne n'a jamais considéré un gamin boiteux et sale avec un chien bâtard tout aussi débraillé à ses côtés. Même d'autres vampires soupçonnaient souvent qu'il était un Caitiff plutôt qu'un Gangrel fidèle à la Faction de la Forêt.\nLe destin futur de Canon\nPersonne ne continuera à lui prêter attention, il deviendra donc très facile pour lui d'avoir accès partout. Il connaîtra de nombreux secrets qui, avec le temps, lui apporteront beaucoup de pouvoir. Avec le temps, il développera également une bonne compréhension de la politique à Aix-la-Chapelle. Il jouera souvent le rôle de consultant auprès des deux camps : la faction de la ville et la faction de la forêt. En 1611, il deviendra primogène.\nEn 1762, une cabale de mages le remarquera. Technocrates construisant une base à Aix-la-Chapelle, en raison de l'industrialisation forcée par Frédéric II de Prusse. Les Mages se rapprocheront de lui et Gottfried ne s'échappera qu'avec l'aide d'un Ventrue prussien. Il reviendra à Aix-la-Chapelle une fois que la voie sera libre. En 1875, sous une pression écrasante, il deviendra sénéchal d'Aix-la-Chapelle.\nFinalement, lui et Johann seront détruits en 1941, lors du bombardement de la ville."
 POD_investigate.3.desc.wenceslas:0 "Wenceslas est un vieil homme au visage sévère qui presse constamment ceux avec qui il parle, les intimidant et les flattant tour à tour. Il apprécie particulièrement la compagnie des jeunes enfants ; leur pureté physique et spirituelle excite son intérêt et ses appétits esthétiques comme aucune autre beauté ne le fait. Cependant, il recherche le véritable talent artistique en toutes choses, l'exigeant des autres et traitant durement tous ceux qui le déçoivent.\nLe destin futur de Canon\nWenceslas fera partie de la malheureuse Conspiration d'Isaac et, comme tous les autres membres, en profitera. un succès éphémère avant de connaître une fin épuisante."
 POD_investigate.3.desc.gunnar:0 "Dans la poudrière qu'est la Scandinavie déchirée entre les envahisseurs Ventrue et les Gangrels indigènes, une coterie de Lasombra et de Toréador attise les flammes. Dirigés par un homme nommé Gunnar Jacobson, ils cherchent à tirer parti de cette tension souterraine.\nLes Lasombra veulent retrouver une partie du pouvoir qu'ils détenaient lorsqu'ils étaient parmi les premiers chrétiens à arriver, pouvoir maintenant entre les mains des Ventrues. Avec leurs alliés Toréador, ils souhaitent déclencher une guerre de religion ouverte entre les seigneurs de guerre dominants et les clans bas locaux, dans l'espoir qu'ils puissent intervenir par la suite et ramasser les morceaux. Pour faciliter cela, ils ont organisé un certain nombre d'attaques contre des Caïnites païens bien connus, tentant d'impliquer les Ventrues chrétiens dans la violence."
 POD_investigate.3.desc.jolan:0 "Szechenyi est née à l'origine au service de [clan|E] Tzimisce par l'intermédiaire de la famille Vlaszy – une race hongroise de revenants qui se sont autrefois rebellés contre (et ont été détruits par) leurs maîtres vampiriques.\nSurnommée la Mère des Horreurs parce qu'elle a aidé à développer une discipline pure- basée sur une méthode de génération des terribles goules de guerre Vozhd, Jolan est l'une des plus fidèles défenseures du clan Tzimisce.\nElle préfère paraître jeune, belle et quelque peu humaine, mais avec quelques différences. Son corps a des ailes d'avien et des pattes de harpie. Ses cheveux ont souvent une apparence de méduse en forme de serpent. Elle porte rarement plus qu’une simple robe blanche. Jolan garde également une demi-douzaine de gardes du corps de goules à proximité, qu'elle remodèle pour ressembler à des icônes de la beauté masculine de la Grèce antique ou à des créatures mythologiques semi-humaines.\nLe destin futur de Canon\nJolan rejoindra le Sabbat avec enthousiasme et deviendra l'une des personnes les plus compétentes. praticien des vicissitudes du monde. S'installant au cœur de la secte, à Mexico, elle créera de nombreuses nouvelles horreurs pour aider l'Épée de Caïn à atteindre ses objectifs."
 POD_investigate.3.desc.yannis:0 "Comme vous le dira n’importe quelle vieille femme du Salento, si vous souhaitez savoir si votre fils reviendra du combat ou s’il repose mort sur une terre étrangère, vous devez vous rendre à Calimera et retrouver Yannis. Sa fille vous trouvera et vous conduira à lui, et il ne vous parlera que la nuit, derrière un voile. Il vous demandera de terribles détails et secrets, et après trois nuits, vous trouverez une pierre sur le pas de votre porte – blanche pour la vie, noire pour la mort.\nLes rumeurs sur Yannis ont fait leur chemin jusqu'aux oreilles de Frédéric II, qui s'en fiche. beaucoup sur le risque d'excommunication et d'autres crises papales lorsqu'il a besoin de toutes les informations qu'il peut obtenir. Il s’avère que Yannis est la vraie affaire. Il a fourni à Frédéric des renseignements qu'il ne pouvait acquérir par aucun autre moyen. Tout ce qu’il demande, c’est de temps en temps un fémur à l’un des innombrables ennemis de Frédéric, et un pot contenant leur sang. Cet arrangement de travail s'est avéré tout à fait agréable pour les deux parties jusqu'à présent, mais Frederick va bientôt mourir, et toute protection que Frederick offre à Yannis mourra avec lui."
 POD_investigate.1.desc.antoniusconstan:0 "À ses débuts, en Gaule, Antiorix régnait en tant que chef de guerre aux côtés de son compagnon de progéniture Ueruic sur les habitants avant que les Romains n'envahissent leurs terres. Reconnaissant les idéaux de son clan parmi les Romains (et intrigué par le puissant Toréador Beshter), il quitta la Gaule pour rejoindre le Sénat éternel, condamnant son peuple à la subjugation. Lorsque Beshter est devenu fasciné par la nouvelle foi du christianisme, c'est Antonius qui a fourni les conseils et le soutien qui ont rendu possible la vision du Rêve.\nAlors que Beshter, se faisant désormais appeler Michael, se perdait dans l'émerveillement, Antonius a proposé les détails de la construction d'un nouveau et empire fort. Leur relation n’était cependant pas sans embûches. Le plus grave fut l'arrivée de l'étrange Tzimisce connu sous le nom de Dracon qui devint bientôt également l'amant de Michael.\nAntonius s'occupa de la tâche de forger un nouvel empire, tout en essayant de regagner toute l'attention de Michael. Il fut le premier de la Trinité à soutenir Constantin et sa quête, attirant l'attention de son amant sur le général mortel. Le Rêve a prospéré pendant des siècles, Michael montant délicatement ses amants les uns contre les autres pour maintenir l'équilibre dans la Trinité.\nCet équilibre a finalement été rompu et Antonius a soutenu l'ascension de Léon III en 717 et a lancé le mouvement iconoclaste contre les religions du sang supervisé par le Dragon. Les luttes iconoclastes, tant dans les sphères mortelles que vampiriques, devinrent finalement si extrêmes qu'elles conduisirent à la destruction d'Antonius par les mains de Caius en 796. La mort d'Antonius fut pleurée à la fois par Michael et le Dracon et provoqua un dysfonctionnement du Rêve. conduisant à la folie croissante de Michael et au Dracon qui abandonne la ville."
 POD_investigate.3.desc.egle:0 "Egle est l'épouse veuve d'un seigneur décédé qui dirigeait autrefois Voruta d'une main de fer, liant les habitants de son domaine par le sang. Sa disparition a vu Egle intervenir en tant que dirigeante, utilisant un mélange de la peur que son défunt mari inspirait encore avec une règle plus clémente pour intimider les autres prétendants au trône.\nSon règne est encore au mieux fragile, s'appuyant sur un conseil d'anciens. dans un domaine contre lequel elle ne peut guère s'attaquer sous peine d'être renvoyée sommairement. Elle attend alors son heure, utilisant le talent connu des Séthites pour amasser des faveurs (ou du chantage pur et simple) pour accroître son influence réelle sur Voruta tout en se protégeant des anciennes lois du pays.\nLe destin futur de Canon\nElge connaîtra sa fin lorsque elle est contrainte d'agir contre Gabija, une Tzimisce vivant à la limite de son domaine. Le monstre jouera son propre jeu contre elle, poursuivant ses actions sanglantes tout en respectant la loi du pays. Lorsqu’elle sera finalement contrainte de prononcer un jugement contre lui, ce sera un jugement illégal. Gabija le prouvera et sa propre condamnation pour erreur de jugement sera longue et douloureuse."
 POD_investigate.3.desc.lunmeng:0 "Lun Meng était autrefois philosophe mais sa vie a pris un autre cours lorsqu'il a rencontré son maître. Il y a longtemps, le maître de Lun Meng, un Kuei-jin très ancien et aujourd'hui décédé, a rencontré un vampire occidental nommé Zao-lat, un renégat et un traître qui a volé de nombreux secrets du Kuei-jin et les a pervertis à son propre avantage. Lun Meng a hérité du devoir de son maître de perpétuer l'histoire de l'infamie de Zao-lat et de trouver un moyen de réparer une partie des dégâts causés par cette odieuse créature.\nCette quête solitaire a emmené Lun Meng partout dans le monde, à la recherche de des indices sur l'endroit où se trouve cette redoutable créature. Il a appris que les Occidentaux le connaissent sous le nom de \"Saulot\" et qu'en apprendre davantage sur ce personnage de son ennemi est sa mission qu'il s'est actuellement imposée.\nLe destin futur de Canon\nLun Meng amassera une mine d'informations précieuses sur Zao-lat. C'est pourtant son apprenti Ying Lei qui finira par porter un coup décisif au grand ennemi du futur."
 POD_investigate.3.desc.ereshkigal:0 "Certains érudits Toréador ont présenté une version de l'histoire de la société Caïnite dans laquelle Ennoia était une figure masculine. On dit qu'après le Déluge, les Antédiluviens se sont soulevés et ont massacré leurs pères de la Deuxième Génération. Caine est revenu de son exil qu'il s'était imposé pour maudire sa progéniture pour ce crime. Les Toréador prétendent que Caïn avait maudit tous les Antédiluviens, à l'exception d'Ishtar, qui restait absolument belle.\nCaine croyait qu'elle n'était pas impliquée dans le meurtre de son enfant. Sa miséricorde envers Toréador a indigné tous ses frères et sœurs, en particulier Ennoia qui avait été maudite comme « la Bête ». Ainsi, Ennoia entreprit de tuer le Toréador Antédiluvien, la traquant jusqu'à l'ancienne civilisation de Sumer.\nLà, Ennoia utilisa le nom \"Enkidu\" et [Embraced|E] une femme nommée Ereshkigal pour l'aider dans son attaque contre le Toréador Antédiluvien. L'amant d'Ishtar, Tammuz, a héroïquement fourni les moyens à l'Antédiluvien de s'échapper d'Ereshkigal, au prix de sa propre vie. Ishtar s'enfuit et proposa l'étreinte au roi Gilgamesh, mais celui-ci avait déjà été tenté par Ennoia et choisit de se ranger du côté des Gangrels.\nOn raconte qu'Ishtar invoqua un grand monstre connu sous le nom de Taureau du Ciel pour l'aider dans son évasion finale de Sumer. Ennoia a décidé de rester dans ces régions, où « il » a établi une grande couvée de Gangrel."
 POD_investigate.3.desc.duyal:0 "Seul survivant d'un village frappé par une peste en Asie Mineure, le jeune Duyal fut sauvé par un moine sicilien voyageur qui eut pitié du garçon. Recevant une éducation monastique, il se découvre un réel talent pour la calligraphie et l'enluminure. Cela lui vaut une place d'assistant du célèbre naturaliste Idrisi qui travaillait alors pour Roger de Sicile. Retrouvé peu de temps après par un mécène itinérant Toréador, Duyal était [Embraced|E] et commença à parcourir le monde aux côtés de son nouveau mentor. En arrivant à Jérusalem, Duyal a été fasciné par l'architecture et l'art de la Ville Sainte et a décidé d'y rester.\nAujourd'hui, il effectue des travaux à la fois laïques et religieux, de la calligraphie sur des documents cérémoniels aux décorations sur les linteaux et les cheminées. C'est une figure apolitique et généralement appréciée de la Jérusalem nocturne.\nLe destin futur de Canon\nDuyal passera à l'action lorsque son art bien-aimé sera menacé par le spoliateur Marcus avant d'être contraint de quitter la ville lors d'un nouvel assaut des chasseurs de sorcières au 14e siècle. Siècle.\nInstallé un temps à Madrid, il fuira lorsque la Reconquista deviendra trop pressante. Malheureusement pour lui, il tombera aux mains des Tzimisces au XVIème siècle. Sa fin sera terriblement lente et douloureuse."
 POD_investigate.3.desc.job:0 "Située dans une vallée cachée et fertile au nord de la Terre Sainte, la vallée de Caïn est considérée comme un vestige du jardin d'Éden que Dieu a permis de continuer à exister en mémoire d'Abel et de son agréable sacrifice.\nVenir ici signifie expérimenter quelque chose d'unique, un équilibre parfait entre la Bête et la faculté de raison. Malheureusement, il est impossible de rester. Bien qu'il soit luxuriant et regorgeant de gibier, aucune proie ne peut être capturée et à moins de choisir la torpeur, le visiteur aura besoin de sang à un moment ou à un autre.\nJob est le seul guide de ce site et le plus grand des gardiens. Il n'est jamais entré dans la vallée mais prétend en avoir vu de nombreuses entrer et entendre leurs récits une fois partis.\nCeux, bien sûr, qui avaient encore la volonté de partir et de ne pas simplement vivre dans une torpeur heureuse dans la vallée pour l'éternité."
 POD_investigate.3.desc.alam:0 "Alam est consumé par les visions accordées par le djinn dans son sang. Il voit les hordes de l'Enfer venir chevaucher les plaines arides pour détruire Samarkand. Il a une grande et profonde variété de visions, la plupart d'entre elles sont des illusions : alors qu'Alam reçoit occasionnellement des éclairs de perspicacité ou des visions du futur, la plupart du temps, il est plongé dans des scènes de l'impossible.\nTous les six ou sept jours, cependant, Alam reprend ses esprits. Habituellement, c'est à ce moment-là que sa faim vampirique prend un peu d'insistance et d'avantage. Alam est un chasseur impitoyable et rapide : sa conscience des courants sous-jacents de peur et de folie qui animent les activités humaines la nuit l'attire vers des proies probables, et il prend rarement la peine d'épargner une vie.\nLa tête d'Alam est chauve. Il est d'âge indéterminé; les rides autour de ses yeux et de sa bouche sont le produit de la folie et non de la décrépitude. Ses yeux sont enfoncés et quelque peu creux, mais ils brûlent d'une lumière intérieure."
 POD_investigate.3.desc.intiqam:0 "Adepte inconditionnel des enseignements d'Osiris, Abu al-Intiqam est un individu paisible et protégé, disposé uniquement à vivre selon les croyances en lesquelles il croit.\nLe destin futur dans Canon\nDevenu le chef des enfants d'Osiris, Abu recevra le plus grand cadeau de tous en 1999, la bénédiction d'Osiris. Il sera racheté sous le regard de son Dieu et retournera à la vie en tant que mortel.\nSon adhésion irréfléchie aux principes de son ancêtre sera récompensée par la levée de la malédiction de Caïn de son âme, lui accordant à nouveau le don de la vie. Cependant, plutôt que de mourir instantanément, il commencera simplement à vieillir normalement à partir de ce moment-là. De plus, il se souviendra pleinement de son temps considérable en tant que mort-vivant.\nMortel une fois de plus, Abu al-Intiqam sera déterminé à renverser le monde des morts-vivants, à lui seul, si nécessaire. Il considérera le reste de sa durée de vie (bref à titre de comparaison) comme un compte à rebours – le compte à rebours de son nouvel objectif. Dans les quelques années qui lui restent, il utilisera tout ce qu'il a appris au cours de ses siècles d'existence pour s'assurer que le maudit Enfant de Caïn connaisse la paix qui ne peut être trouvée que dans l'anéantissement total de la Bête Intérieure. nIl saura de première main ce qui attend ceux qui en sont dignes, et il fera le vœu de leur montrer le chemin avant qu'il ne soit trop tard pour eux. Pour le reste... ceux qui choisissent volontairement d'embrasser les ténèbres plutôt que de mener leur vie à la recherche de la lumière connaîtront le jugement du Seigneur.\nEn tant que vampire, Abu al-Intiqam avait été le chef inconditionnel d'une maison de paix. En tant que mortel, il deviendra la main impitoyable de Dieu."
 POD_investigate.3.desc.neriel:0 "Le troisième serviteur démoniaque de Bezariel est moins un serviteur qu'un confident. Pendant la guerre, Bezariel et Neriel étaient amis, voire amants dans un certain sens du terme. Comme Bezariel, Neriel était un ange de la mort, mais elle ne ressentait pas la peur des mortels aussi vivement que son amant. Après avoir été libérée de l'Enfer, elle fut d'abord ravie de retrouver Bezariel, puis horrifiée par ce qu'il était devenu. Elle reste avec lui en partie parce qu'il connaît son vrai nom et pourrait probablement la rappeler, et en partie parce qu'elle veut désespérément le racheter. Elle laisse cependant peu de véritable espoir. Même si elle connaissait autrefois son vrai nom, son association avec Baba Yaga a tellement déformé Bezariel que même cette partie essentielle de lui est devenue ternie et corrompue."
 POD_investigate.3.desc.tuomo:0 "La situation de Kindred à Helsinki est unique. De nombreux vampires utilisent les humains comme serviteurs et mandataires. Ces âmes damnées, les goules, se nourrissent du sang de leurs maîtres et acquièrent une force impie. La plupart des vampires traitent ces êtres comme des esclaves et des jouets ou, au mieux, comme des animaux de compagnie amusants. Les goules sont rarement traitées avec décence par leurs maîtres, mais à Helsinki, elles sont égales. Le prince Tuomo-Markus Sampsa préside un conseil de type primogène composé de trois vampires et de trois goules. La propre goule de Sampsa, Eeva, parle avec la voix du prince.\nLes vampires d'Helsinki — en fait, de toute la Finlande et d'une grande partie de la Scandinavie — passent beaucoup de temps dans le sommeil. En été, des mois peuvent s'écouler sans que le soleil ne se couche. Pendant ce temps, les vampires dépendent entièrement de leurs serviteurs mortels. Bien que le sang des Vampires engendre souvent une loyauté impie chez ceux qui en participent, la position du Prince est certainement assurée en garantissant le contentement de ses serviteurs."