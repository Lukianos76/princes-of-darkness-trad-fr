 podintroductions.2411.a:0 "Retournons."
 podintroductions.2411.t:0 "Navire"
 podintroductions.2411.desc:0 "Afin de rester dans la Création, un démon doit habiter un vaisseau physique quelconque. [GetTrait('truefallen').GetName( GetPlayer )] possède un vaisseau humain, mais ils ne peuvent pas le supporter longtemps. Vous recevrez un événement lorsque votre vaisseau actuel mourra vous demandant si vous souhaitez changer de vaisseau pour un [thrall|E] aléatoire ou être dans un état spirituel pendant un certain temps afin que vous puissiez choisir un nouveau vaisseau par un [character_interaction|E]. [GetTrait('earthbound').GetName( GetPlayer )] possède soit un [artifact|E], soit un [title|E], alors assurez-vous de ne pas les perdre, sinon vous retournerez à un état spirituel pratiquement impuissant.\n\nSi vous restez trop longtemps dans un état spirituel, vous serez piégé dans le abîme, incapable de faire la plupart [character_interaction|E], et a besoin de [piety_i] #N 10000#! pour s'échapper et posséder un autre vaisseau."
 podintroductions.2412.t:0 "Arcanes et résolution"
 podintroductions.2412.desc:0 "Les démons et [thralls|E] ont accès aux Arcanes, représentés sous forme de modes de vie, bien que certains avantages soient réservés aux démons. Les démons peuvent gagner chaque année de l'XP de style de vie arcane en fonction du nombre de [thralls|E] qu'ils possèdent.\n\nVous utilisez Résolution pour alimenter vos pouvoirs arcanes, vous pouvez l'obtenir par : Révélation [character_interaction|E] (adoptez d'abord une forme démoniaque en changeant de forme, puis vous pourrez révéler votre vraie forme aux autres), Sin Eating [character_interaction|E] (Débloqué par [GetPerk( 'arcana_sin_eating_perk' ).GetName( GetPlayer )]) ou $EXECUTION_DEVOUR_SOUL$ Exécution."
 podintroductions.2413.t:0 "Servitude"
 podintroductions.2413.desc:0 "[thralls|E] sont les serviteurs des démons. Après avoir tenté et corrompu un personnage dans votre foi, vous pouvez en faire votre [thrall|E]. Cela les fera tomber dans l’infernalisme. Les démons et les infernalistes sont les seuls vassaux que vous puissiez avoir, sinon ils se révolteront. En tant que maître, vous pouvez offrir des points d'avantages arcanes pour les commander, demander de l'or, des artefacts, des titres ou déclencher une guerre contre les dirigeants voisins."
