 podintroductions.2511.t:0 "Cantrip et rêveurs"
 podintroductions.2511.desc:0 "En tant que Kithain, vous avez accès à l'Art et aux Royaumes, représentés comme des modes de vie.\n\nEnsemble, ils forment le [interaction|E] connu sous le nom de Cantrip, où l'art fournit l'effet et où les royaumes définissent la portée et la condition.\n\nVous pouvez utiliser des mortels (connus sous le nom de Dreamers) pour fournir de l'XP de style de vie à ces pouvoirs."
 podintroductions.2512.t:0 "Charme"
 podintroductions.2512.desc:0 "Vous utilisez Glamour pour alimenter votre Cantrip, et vous le récupérez près du bâtiment Glade Freehold dans votre capitale, ou en utilisant Rapture [decision|E], ou en complétant un plan diplomatique, ou en utilisant Ravaging/Rhapsody/Reaving [character_interaction|E].\n\nLà Il existe d'autres moyens de le récupérer, comme des artefacts uniques ou en créant un artefact de scories."
 podintroductions.2512.t_hsien:0 "Chi"
 podintroductions.2512.desc_hsien:0 "En tant que Hsien, vous n'utilisez pas Glamour, mais vous avez deux aspects du Chi, le Yin et le Yang, divisés en points Chi de votre réserve de Chi avec un total de 10, récupérant au fil du temps."
 podintroductions.2513.t:0 "Bouleversant"
 podintroductions.2513.desc:0 "Un changement majeur (négatif) dans le gameplay se produira en 1347 lorsque la peste noire surviendra alors que la banalité s'intensifie, appelé [shattering|E].\n\nVous avez accès à une décision objective qui peut l'empêcher de se produire."
