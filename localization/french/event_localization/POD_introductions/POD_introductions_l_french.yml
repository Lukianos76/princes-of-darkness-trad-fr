 podintroductions.5000.desc:0 "Quel sujet souhaiteriez-vous explorer ?"
 podintroductions.5000.a:0 "Dharmas"
 podintroductions.5000.b:0 "Chi"
 podintroductions.5000.c:0 "Succession"
 podintroductions.5000.d:0 "Équilibre"
 podintroductions.5000.e:0 "Je vais bien, allons-y."
 podintroductions.5001.a:0 "Retournons."
 podintroductions.5001.t:0 "Dharmas"
 podintroductions.5001.desc:0 "Votre niveau de Dharma représente vos réalisations sur votre chemin, il peut être augmenté via une décision et diminué dans certaines situations de Frénésie. Lorsqu'il est réduit à 0, vous devenez chih-mei et incapable de régner à nouveau (abdication).\nLorsque vous atteignez un niveau de dharma de 5 ou plus, vous pouvez absorber le Chi (la ressource Kuei-Jin remplaçant le sang) par la respiration au lieu de boire du sang (ce qui diminuer le niveau de santé du prisonnier de la cible, risquant à son tour [torpor|E] ou la mort lorsqu'elle atteint un état critique), et dévorer le Chi de la zone ambiante lorsque vous atteignez 6+ (Aucune cible nécessaire).\nAtteindre un dharma élevé vous permet également d'avoir des niveau de vertu chi. À partir du niveau 5 du dharma, vous gagnez deux niveaux supplémentaires par niveau de dharma."
 podintroductions.5002.t:0 "Chi"
 podintroductions.5002.desc:0 "Vous disposez de deux aspects du Chi, le Yin et le Yang, divisés en points de Chi de votre réserve de Chi et d'une limite de réserve appelée vertu du Chi.\nVous recevez une pénalité de déséquilibre temporaire lorsque vous dépensez tout le Chi d'un aspect ou que vous avez plus de Chi que le même aspect. vertu. Le trait de déséquilibre permanent permet d'ingérer plus de Chi de ce type sans effets néfastes.\nLorsque le total de Chi est de cinq points de Chi ou moins (de quelque sorte que ce soit), vous recevrez une pénalité de faim, moins de deux vous rendront affamé, tandis que 0 vous fera perdre le contrôle pour acquérir le Chi. (Le trait de déséquilibre permanent du yang vous donne faim plus rapidement, donc au lieu de faim, vous recevez une faim, et au lieu d'une faim, vous perdrez le contrôle).\nDépenser plus de Chi que vous n'en avez peut vous donner une pénalité de santé, ce qui vous fera finalement entrer ' petite mort » (qui aboutit à l’abdication)."
 podintroductions.5003.t:0 "Succession"
 podintroductions.5003.desc:0 "Wan Kuei ne peut pas [Embrace|E] comme le font les vampires mais le déséquilibre permanent du Yang leur permet d'avoir Dhampyr avec les mortels, ou ils peuvent capturer des chih-mei et les éduquer en tant que disciples, les chih-mei sont des âmes mortes revenues récemment de Yomi ou un [GetTrait('shih').GetName( GetPlayer )] qui perdu toute l'Humanité (représentée comme un événement de stress), la capture est représentée dans le jeu via une décision, et l'éducation via une chaîne d'événements."
 podintroductions.5004.t:0 "Équilibre"
 podintroductions.5004.desc:0 "Lorsque la différence de vertu Yin et Yang est supérieure à 3, vous obtenez un trait de déséquilibre permanent, cela n'est peut-être pas mauvais car le déséquilibre permanent donne des mécanismes spéciaux expliqués dans les autres sujets.\nMais devenir déséquilibré de manière permanente pendant une longue période (5 ans et plus). peut avoir des conséquences ; Le déséquilibre permanent du Yin fera de vous la cible possible du [GetTrait('shih').GetName( GetPlayer )] (chasseurs de monstres orientaux). Vous deviendrez également de plus en plus cadavérique et inhumain à certains moments et finalement Chi'gh Shih enfin ; Un déséquilibre permanent du Yang vous donnera des maladies vampiriques mortelles et extrêmement contagieuses."
