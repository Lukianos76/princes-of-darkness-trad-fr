 podintroductions.1.t:0 "Roses noires"
 podintroductions.1.desc:0 "Alors que la France mortelle est ébranlée par le chaos interne de la croisade albigeoise, la France vampirique ne s’en sort pas mieux. Alexandre, un Ventrue de 4ème génération, était prince de Paris et de France jusqu'il y a moins de deux ans. Il fut évincé par un coup d'État mené par le Toréador Salianna et son propre enfant, Geoffrey du Temple. La Reine Toréador a pris le contrôle du pays et tente de consolider sa position, face à l'opposition de ses propres camarades de clan, les autres reines de France. D'un autre côté, Geoffroy a pris Paris lui-même comme son prix mais pourrait, avec le temps, faire une offre pour la couronne qui lui revient par droit de sang. Au sud, Esclarmonde de Toulouse utilise le soulèvement cathare à ses propres fins mais pourrait bientôt affronter la fureur du nord de la France. Le pays trouvera-t-il un nouveau dirigeant meilleur qu’Alexandre à l’issue de cette épreuve ? Ou sera-t-il emporté par le chaos et la destruction ?"
 podintroductions.1.a:0 "La France s’en sortirait mieux sous mon règne…"
 podintroductions.2.t:0 "Le Dieu-Roi d'Angleterre qui s'ennuie"
 podintroductions.2.desc:0 "L'histoire vampirique de Britannia est étroitement liée aux Ventrue Mithras. Persan, puis romain, dieu, cette 4ème génération a presque fait suivre son culte par toute l'Europe avant que le christianisme ne l'en chasse. Retraité avec ses fanatiques au pays des Britanniques, il prend rapidement le pouvoir… et se lasse de la mesquinerie des lieux. Échouant régulièrement au [torpor|E], l'invasion normande détruisit son siège du pouvoir et l'obligea à se réveiller pour rétablir l'ordre. 150 ans plus tard, Mithra ne se soucie plus de l’Angleterre, et nombre de ses sujets, comme Hugh de Cornouailles ou Robin Leeland, ont obtenu de facto leur indépendance et préparent leur disparition. Pire encore, le Pays de Galles et l’Écosse abritent toujours d’anciennes cellules de vampires druidiques et nordiques. Personne ne peut vraiment dire si Mithra écrasera une fois de plus cette nouvelle opposition ou s’il la laissera s’envenimer sous son nez jusqu’à ce qu’il soit trop tard."
 podintroductions.2.a:0 "Saluons tous le Dieu-Roi… pour l’instant."
 podintroductions.3.t:0 "Terre des rois et des sorciers"
 podintroductions.3.desc:0 "Le cœur incontesté du [Clan|E] Ventrue, en Allemagne, est fermement entre les mains de Hardestadt. Pourtant, même son règne n’est pas incontesté, par des prétendants comme Julia Antasia d’Allemagne occidentale ou l’insaisissable Ilse Reinegger de Brandebourg. Au sud, les usurpateurs du [Clan|E] Tremere ont une position précaire, avec les vicieux Tzimisce d'Europe de l'Est se rapprochant rapidement de leurs places fortes. Leur accord défensif avec les puissants Ventrue est peut-être leur seule bouée de sauvetage. A proximité se trouve Alexandre de Paris, le prince de France exilé, un puissant vampire à part entière, mais seul politiquement. Hardestadt doit agir rapidement, réprimer les ambitions de son fils Jürgen, détruire les bases de pouvoir de Julia et Ilse et sécuriser son front oriental avec ou sans l'aide de Tremere. L'Allemagne sera le joyau de la couronne du [Clan|E] Ventrue, ou brûle en essayant."
 podintroductions.3.a:0 "Rome n'est plus qu'un souvenir, l'avenir est là."
 podintroductions.4.t:0 "Reconquista de l'Ombre"
 podintroductions.4.desc:0 "Iberia est le centre traditionnel du pouvoir du [Clan|E] Lasombra mais la Reconquista mortelle a plongé les Magisters dans une âpre guerre civile. Au nord, Sylvester de Ruiz dirige le fonctionnaire, Christian, [Clan|E] Lasombra et a la claire ambition de diriger toute la péninsule ibérique. Il doit cependant faire attention à ses vassaux ambitieux, comme Ambrosio Luis Moncada ou Lucita d'Aragon. Au sud, après des décennies de luttes intestines, les Lasombra musulmans – qui se font appeler [ashirra|E] – ont trouvé en Badr d'Andalousie un sultan digne et éprouvé. Ailleurs, des princes nouveaux et anciens, du Ventrue royal au Gangrel sauvage, remarquent la faiblesse des Magisters et attendent le bon moment pour frapper. Cette Reconquista pourrait être le dernier souffle de la domination Lasombra sur la péninsule ibérique."
 podintroductions.4.a:0 "Iberia sera à nouveau entière, donnez-moi juste du temps."
 podintroductions.5.t:0 "Ragnarök"
 podintroductions.5.desc:0 "Disparue depuis longtemps de l'esprit des mortels, la foi nordique existe toujours pour les vampires de Scandinavie. Ses partisans, les féroces [einherjar|E], s’accrochent à leurs convictions… mais l’espoir s’efface rapidement. Le Tout-Haut Werter et le chef des Valkyries, Ulfsdottir, se sont retirés dans la dépression et sont proches du [torpor|E]. Certains continuent cependant le combat, comme Brunhilde et Valborg « Crooked-Eye », essayant de détruire les envahisseurs vampires chrétiens, menés par le parti de Hardestadt. Une lueur d’optimisme pour le [einherjar|E] est que les nouveaux arrivants ne forment guère un groupe uni, se disputant entre eux, notamment au Danemark qui est divisé entre trois prétendants. Dans les déserts du nord, une bande de fureurs insensibles se faisant appeler les Bar Sinister ont revendiqué des droits douteux sur ces terres arides. Qu'ils soient de nouveaux alliés ou ennemis, la dernière bataille des Scandinaves approche, et la Croix semble une fois de plus clairement la favorite..."
 podintroductions.5.a:0 "La Scandinavie ne sera plus jamais la même."
 podintroductions.6.t:0 "Requiem pour un empire"
 podintroductions.6.desc:0 "Si l’Italie médiévale mortelle est un État divisé, alors l’Italie de nuit est une poudrière. De puissants vieux vampires se précipitent vers les villes les plus peuplées d'Europe. Au nord, le « cardinal » Ventrue Fabrizio Ulfila siège à Milan, disposant d’une forte emprise sur l’Église italienne. À Venise, les descendants Giovanni du [Clan|E] Cappadocien sont les maîtres d'un empire commercial s'étendant sur la mer, le temps nous dira s'ils se concentrent sur l'Italie proprement dite ou à l'Est, comme leur parent [Clan|E]. En Sicile, la capitale de [Clan|E] Lasombra est gardée par le fidèle Montano, mais l'extension excessive et la guerre civile en Espagne ont rendu la Mer des Ombres vulnérable. Enfin, tous les regards sont tournés vers Rome, où Titus Venturus Camille s'est récemment réveillé. Le Consul Éternel était le cerveau derrière l’empire de Rome et la destruction de Carthage et pourrait inaugurer une nouvelle ère pour le leadership Ventrue. Alors que d'autres petits dirigeants et rois immortels se lèvent ailleurs en Italie, la guerre des princes n'a jamais été aussi dangereuse qu'ici."
 podintroductions.6.a:0 "Tous les chemins mènent à Rome."
 podintroductions.7.t:0 "Contre le mur"
 podintroductions.7.desc:0 "Les États croisés se trouvent dans une situation précaire au Levant, et un État vampire encore plus précaire s’est développé en leur sein. La Diète des Oliviers est un pacte entre les princes de différentes villes de la région, dirigés par un survivant, Qawiyya el-Ghaduba. La « Lionne » est une Salubri, un [Clan|E] presque éteint en Europe occidentale depuis la mort de leur fondateur, Saulot, aux mains du Tremere [Clan|E] nouvellement ressuscité. La plupart des membres du [Clan|E], affaibli, se sont cachés, mais Qawiyya a l'intention de prendre position. Son alliance précaire est déjà en danger, alors que le puissant Damas tombe dans un véritable gouffre de folie. Darshuf, le vieux sultan Toréador a vendu son âme à des forces incalculables, avec seulement son enfant et un guerrier Assamite solitaire sur le chemin d'une catastrophe. La Diète sera-t-elle le dernier hourra d'un [Clan|E] mourant ou l'espoir d'un avenir meilleur ?"
 podintroductions.7.a:0 "Jérusalem est la ville des miracles, après tout…"
 podintroductions.8.t:0 "Derrière le voile"
 podintroductions.8.desc:0 "L'Arabie est le siège du mouvement [ashirra|E], des vampires musulmans unis au-delà des clans par leur foi commune. Leur position sur la péninsule est forte, mais la perte de Jérusalem face aux croisés et de l'Egypte face aux Serpents les a coupés de leurs frères maghrébins et andalous. Pire encore, la Mésopotamie est à nouveau tombée aux mains des infernalistes Baali, dirigés par Azaneal de la branche Nergalite. Son objectif est de prendre les grandes villes de la région, Damas, Bagdad et Tyr, pour avoir la population qu’il a besoin de sacrifier pour le retour de son impie maître. Ironiquement, son adversaire le plus puissant est Tanit de Tyr, un autre Baali, celui-ci de la branche Molochim. Cette rivalité a plongé le Baali renaissant dans la guerre civile et donne aux fidèles musulmans l’espoir de pouvoir les arrêter. Sinon… alors, le monde entier pourrait être en jeu."
 podintroductions.8.a:0 "Le berceau de la civilisation pourrait aussi être son lit de mort."
 podintroductions.9.t:0 "Cape et cimeterre"
 podintroductions.9.desc:0 "La Perse est le siège des Assamites [Clan|E], un groupe mystérieux pour les étrangers. Dirigé par Nakurtum, l'aîné nouvellement couronné et très contesté, leur façade d'unité montre des fissures à mesure que diverses factions font des jeux de pouvoir. Thetmes of the Web of Knives veut que le [Clan|E] devienne un culte fanatique d'assassins prêts à servir d'armée pour le retour de son maître noir. Al Ashrad des Sorciers suit une voie de modération, considérant les Assamites comme des juges et des diplomates. Enfin, Jamal des Guerriers est un fervent musulman, et accueillerait favorablement un rapprochement avec le [ashirra|E] Califat de Médine. Ces troubles politiques ont favorisé la croissance d'un autre groupe dans la région, la tribu perdue de Dastur Anosh, un hérétique vénérant la deuxième génération de vampires. Paralysé par les divisions et l'inefficacité, l'Assamite [Clan|E] trouvera-t-il un nouvel objectif commun ou implosera-t-il dans la guerre civile ?"
 podintroductions.9.a:0 "J'unirai la Perse, par la diplomatie ou autrement."
 podintroductions.11.t:0 "La guerre éternelle"
 podintroductions.11.desc:0 "Depuis la nuit des temps, l'Inde est le théâtre d'une guerre entre [Clan|E] Ravnos et les asuratizayya, ou Wan Kuei, un mystérieux groupe de « vampires » asiatiques. Il n’y a pas eu de vainqueur et les deux combattants sont au point de rupture, avec diverses factions complotant pour renverser les dirigeants actuels. À l’Ouest, Chandraputra rassemble les Ravnos pour une nouvelle bataille. À l'Est, Dyanang mène les Dragons vers une nouvelle charge. D'autres puissances, des Daena aux Kartarirya des Tzimisces, recherchent avidement des opportunités dans la tempête constante. Un gagnant va-t-il enfin émerger ?"
 podintroductions.11.a:0 "Je suis évidemment le seul espoir de paix en Inde."
 podintroductions.12.t:0 "Toujours en chute"
 podintroductions.12.desc:0 "Bien qu’elle ait été incendiée il y a des siècles, la perte de Carthage se fait encore sentir au Maghreb. La zone a depuis été découpée entre différents sultans [ashirra|E], mais aucun d'entre eux n'a réellement réussi à consolider la région. Les deux mieux placés pour y parvenir sont Sophoniba, la très vieille dirigeante de Tunis qui se souvient encore de la perte de sa ville aux côtés de Carthage, et Zamra Matoub d'Alger, une jeune et ambitieuse Lasombra. Les Séthites ont également un pied ici, tout comme le [Clan|E] Tremere. Avec cette mosaïque de pouvoirs divisés et sa riche histoire, le Maghreb est un prix alléchant pour tout prince ou sultan aventureux."
 podintroductions.12.a:0 "Nous devons quitter Carthage."
 podintroductions.13.t:0 "Dans l'ombre de la pyramide"
 podintroductions.13.desc:0 "L’Égypte a enduré de nombreux conquérants étrangers, et ses morts-vivants indigènes sont tout simplement patients et résilients. Le vrai pouvoir ici réside à Gizeh, avec le cœur du [Clan|E] Setite. Le [Clan|E] de la liberté – ou de la corruption selon à qui l’on demande – prépare ses forces à profiter du vide de pouvoir créé par les croisades. Leur première cible sera sans doute le Caire. Dirigée par le puissant Ventrue Antonius de 5e génération, la ville ne tombera pas facilement et pourrait contrecarrer les Serpents si une guerre ouverte était déclarée. Tout le monde est sûr que les adeptes de Set feront bientôt leur premier pas, mais personne ne peut dire quand et si ils seront arrêtés lorsqu’ils le feront…"
 podintroductions.13.a:0 "L'Égypte est aussi immortelle que nous."
 podintroductions.14.t:0 "Terre de Dualité"
 podintroductions.14.desc:0 "Les vampires originaires d'Afrique sont les Laibon, une association lâche de plusieurs lignées et de sangsues auto-créées. Ils détiennent l’essentiel du véritable pouvoir sur le continent, mais doivent affronter de nombreux aventuriers ou petits seigneurs de guerre en quête de gloire et de fortune sur leurs terres. Pire encore, l’Afrique abrite également des créatures véritablement anciennes, toujours présentes à l’époque où elle était le berceau de l’humanité. Avec diverses nouvelles routes qui s'ouvrent avec le monde musulman et [ashirra|E], il reste à voir si les Laibon seront capables de s'adapter et de prospérer dans les temps changeants."
 podintroductions.14.a:0 "Les opportunités et les dangers sont nombreux."
 podintroductions.15.t:0 "Dans les cieux"
 podintroductions.15.desc:0 "Pour les étrangers, le Tibet abrite des vampires très étranges... si tant est qu'on puisse les appeler vampires ! Les soi-disant exilés blancs font partie des Wan Kuei, les fantômes affamés de Chine, et sont solidement implantés à l’est. En Occident cependant, des choses encore plus étranges existent, depuis les abominations adorant les démons jusqu'aux disciples illuminés d'un dieu égyptien mort. Loin de tout véritable centre de pouvoir des morts-vivants, le Tibet n'est qu'un spectacle secondaire pour la plupart des vampires. Mais les mystères peuvent offrir des récompenses à ceux qui cherchent suffisamment profondément..."
 podintroductions.15.a:0 "Le Tibet est vraiment son propre monde."
 podintroductions.16.t:0 "Tonnerre de l'Est"
 podintroductions.16.desc:0 "Les steppes ne sont pas une terre pour les vampires. Peu de villes à cacher, peu de nations à manipuler et à se plier à leur volonté. Mais de l’est arrive une nouvelle race de vampires, qui vivent dans les plaines infinies et chez le peuple nomade mongol. Ces Anda, une émanation des Gangrels, sont de fiers guerriers et suivent l'empire mongol en expansion massive avec ses conquêtes. Un conflit avec les Gangrels occidentaux déjà présents semble inévitable et, plus encore, des tensions avec les [cainites|E] européens sont à prévoir lorsque ces nouveaux venus arriveront. Le changement est une chose rare chez les vampires, mais lorsqu'il s'agit d'une horde tonitruante d'archers à cheval, le changement pourrait être la dernière chose que beaucoup d'entre eux expérimentent..."
 podintroductions.16.a:0 "Le changement n’est pas toujours le bienvenu…"
 podintroductions.17.t:0 "Vous qui entrez ici…"
 podintroductions.17.desc:0 "L'Europe de l'Est est la terre traditionnelle des Tzimisces [Clan|E], mais leur hégémonie a été récemment contestée par la montée des Tremere, soutenus par les Ventrue allemands et hongrois. Une guerre récente s'est terminée par un traité de paix amer entre Vladimir Rustovitch, voïvode des voïvodes, et Jürgen von Verden, croisé Ventrue. Un État tampon, l'Ordre d'Obertus, a été créé, dirigé par l'intermédiaire de la paix Myka Vykos. Désormais, chacun panse ses blessures, Rustovitch essayant d'assurer son contrôle du [Clan|E] et les Ventrue hongrois résolvant une crise de succession avec le [torpor|E] de leur leader, Bulscu. Enfin, Etrius dirige les usurpateurs à la place de Tremere, montrant la façade d'une pyramide unifiée contre les démons. Tout le monde sait que la guerre est inévitable dans cette région jusqu'à ce qu'un vampire soit suffisamment puissant pour écraser ses rivaux une fois pour toutes. Qui cela sera?"
 podintroductions.17.a:0 "Une terre à apprivoiser."
 podintroductions.18.t:0 "Rêve qui s'efface"
 podintroductions.18.desc:0 "Les cendres de Constantinople sont encore brûlantes et pourtant, les vautours tournent déjà autour de son cadavre. Le Rêve de Michael, une utopie vampirique jamais vue depuis Carthage, s'est effondrée avec son créateur, et un certain nombre de seigneurs de guerre et de vestiges de l'Empire brisé tentent de survivre. Le plus important d'entre eux est Alfonzo, l'un des instigateurs de la 4e croisade, qui tient aujourd'hui Constantinople. Les ambitieux Lasombra s'inclinent toujours devant les dirigeants du [Clan|E] en Sicile, mais pour combien de temps ? Plus à l’ouest, Natalya Svyatoslav des Brujah est l’une des dernières vraies croyantes du Rêve encore actives, espérant revendiquer pour elle-même le rôle de « l’Archange » Michael. Anna Comnène n'a pas de si grandes ambitions, utilisant Nikée pour enfin obtenir l'Empire qui aurait dû être le sien même à l'époque où elle respirait. Alors que de nombreux autres aspirants princes construisent des domaines sur les cendres de l’ancien, Constantinople pourrait renaître… ou mourir pour de bon."
 podintroductions.18.a:0 "Michael avait-il prévu ce chaos ?"
 podintroductions.19.t:0 "Grand-mère, grand-mère..."
 podintroductions.19.desc:0 "D’aussi loin que l’on s’en souvienne, la Russie abrite l’une des familles les plus puissantes qui existent, Baba Yaga. Cette Nosferatu de 4ème génération, dont on dit qu'elle est le véritable ancêtre du [Clan|E], fait partie intégrante de la terre et l'utilise pour se défendre contre son [Sire|E] vengeur. Heureusement pour tous les alentours, la sorcière est au [torpor|E]. Mais l'influence de son rideau d'ombre se fait toujours sentir, nourrie par son fidèle commandant en second, Viktor. Dans de telles conditions, il n'existe que trois types de vampires en Russie : les vassaux de la grand-mère, les courageux et les bientôt morts. Ces deux dernières catégories se chevauchent souvent..."
 podintroductions.19.a:0 "Attention aux petites filles..."
 podintroductions.20.t:0 "Nouveau destin pour l’ancienne terre"
 podintroductions.20.desc:0 "Traditionnellement frontière du voïvodate de Tzimisce, foyer des démons les plus... excentriques, la Pologne est en train de devenir sa propre entité distincte. L'autorité en ruine des Voïvodes et leur anachronisme total ont permis à une nouvelle génération de vampires de s'implanter et de prospérer. Le premier d’entre eux est Yitzhak ben Avraham, un fervent Brujah, rassemblant des partisans autour de Cracovie pour expulser le prince disparu, Razkoljna. Cela pourrait être le premier pas vers une Pologne libérée de l'influence de Tzimisce. Mais de plus grands défis les attendent, notamment celui d’évincer l’abomination totale qu’est Hedeon Yaroslavich, un Tzimisce même considéré comme extrême par ses propres pairs…"
 podintroductions.20.a:0 "Je dois écouter ce vent de changement ou en être écrasé."
 podintroductions.21.t:0 "Pays de la liberté"
 podintroductions.21.desc:0 "Loin de l’emprise écrasante des tyrans d’Europe occidentale, la zone baltique abrite deux constructions politiques d’un nouveau type pour les vampires. En Lituanie, Qarakh du Gangrel a unifié un large groupe de païens à l'esprit libre dans ce qu'il entend être le point d'arrêt de l'expansion du christianisme et des Ventrue vers l'est. Plus au nord, Karl le Bleu dirige un État libre [einherjar|E], peut-être le dernier du genre alors que la Scandinavie tombe aux mains des sbires de Hardestadt. Ces deux expériences sont en grand péril, tant internes qu’externes, et reposent principalement sur le charisme de leurs dirigeants. Même leur courage et leur conviction pourraient s'avérer inutiles face à l'assaut prochain des Ventrues..."
 podintroductions.21.a:0 "Les derniers vestiges d’un âge mourant ne disparaîtront pas facilement."
 podintroductions.2001.t:0 "Bienvenue aux Princes des Ténèbres"
 podintroductions.2001.t_ghouls:0 "Bienvenue chez les Serviteurs des Ténèbres"
 podintroductions.2001.t_kueijin:0 "Bienvenue chez les Ancêtres des Ténèbres"
 podintroductions.2001.desc:0 "Tout d'abord, merci d'avoir joué au mod ! \n[princes_of_darkness|E] est une refonte du jeu de base, visant à donner vie au [world_of_darkness|E] dans Crusader Kings 3. En tant que tel, de nombreux concepts de jeu ont été modifiés et utilisent la vaste histoire de son monde pour proposer une expérience différente tout autour. ."
 podintroductions.2001.a:0 "Parlons des principales mécaniques des Vampires..."
 podintroductions.2001.a_ghouls:0 "Parlons des principaux mécanismes de Ghoul et Revenant"
 podintroductions.2001.b:0 "...ou d'autres concepts modifiés"
 podintroductions.2001.c:0 "Le monde et ses traditions"
 podintroductions.2001.d:0 "Je vais bien, allons-y !"
 podintroductions.2001.e:0 "Effacez mes traits surnaturels et accédez au générateur de personnage"
 podintroductions.2003.t:0 "Vampires 101"
 podintroductions.2003.t_ghouls:0 "Goules 101"
 podintroductions.2003.desc:0 "La première chose à noter est qu'en tant que $POD_splat_vampire$, vous êtes immortel... en quelque sorte. Vous ne mourrez pas de vieillesse ou de maladie, mais être brûlé ou décapité mettra quand même fin à votre non-vie. La succession est donc pour vous une préoccupation moindre, mais toujours présente. Dans le même ordre d’idées, les mariages ne peuvent pas produire d’enfants, ils constituent donc principalement un outil politique disponible pour quelques religions sélectionnées. \nLes religions sont au cœur du gameplay, encore plus que dans CK3. Ici, il représente les principes philosophiques fondamentaux de votre personnage, qui l’aident à ne pas tomber aux mains de la Bête. En effet, la Bête - une manifestation littérale de votre monstruosité intérieure - est l'un de vos pires ennemis, et gérer votre stress est primordial pour ne pas en devenir la proie, car cela signifierait que votre personnage est devenu un être sauvage, entraînant son abdication. \nPrenez note de votre faim, un modificateur de base représentant votre besoin de sang. La faim est utilisée pour de nombreux plans et pouvoirs, et se reconstitue lentement ou avec une chasse active."
 podintroductions.2003.desc_ghouls:0 "Premièrement, il est recommandé de ne jouer à $POD_splat_ghoul_plural$ et $POD_splat_revenant_plural$ qu'après avoir bien maîtrisé les mécanismes du $POD_splat_vampire$, car ils utilisent tous deux des mécanismes similaires, mais avec moins de possibilités et plus de difficultés pour les « serviteurs des ténèbres ». Cette introduction ne parlera que de changements spécifiques par rapport aux mécanismes principaux des vampires.\nLes goules sont immortelles mais [Revenants|E] ne le sont pas, leur durée de vie est cependant grandement améliorée par rapport aux humains mortels. Tous deux peuvent avoir des enfants, qui sont susceptibles de devenir [Revenants|E] (plus encore s'ils sont issus d'un couple [Revenant|E]).\nIls ont accès à des bâtiments spéciaux assez puissants, mais n'ont pas accès à certains des bâtiments les plus spécifiques aux vampires.\nIls peuvent utilisez le [disciplines|E] de la même manière que les vampires. Il n'existe pas de schémas [Embrace|E], [diablerie|E] et autres à leur disposition.\nGardez à l'esprit que, même si vous êtes anormalement en bonne santé, vous n'êtes pas à l'abri des maladies comme le sont les vampires.\nEnfin, rappelez-vous qu'il s'agit d'un style de jeu beaucoup plus difficile, puisque vous êtes fondamentalement un vampire plus faible avec peu d’avantages, moins de mécanismes et beaucoup de nouveaux inconvénients."
 podintroductions.2003.a:0 "Quelques concepts plus avancés"
 podintroductions.2004.t:0 "Comment ne pas finir comme un flambeau vivant"
 podintroductions.2004.desc:0 "Les vampires sont lents à apprendre de nouvelles choses. En tant que tel, vous avez toujours accès aux modes de vie de base, mais à un rythme de progression plus faible. Vous pouvez plutôt choisir d'investir votre temps dans le [disciplines|E], ouvrant ainsi les pouvoirs des damnés à votre disposition.\nLes bâtiments représentent votre influence sur la population mortelle. La plupart sont plafonnés par une statistique comme le contrôle et vous devrez choisir comment les équilibrer. Notez que les grands centres de population, représentés par des capitales de duchés très développées, constituent le plus grand atout dont tout prince puisse rêver.\nLa guerre est sensiblement modifiée, avec un plus grand accent sur les chevaliers. Les prouesses de vos chevaliers peuvent facilement vaincre un ennemi beaucoup plus nombreux, surtout s'il est principalement composé de levées. Méfiez-vous donc des vampires hostiles aux grandes prouesses.\nDans un monde plein de tromperies et de ruses, l'intrigue joue un rôle plus important. Il y a de nouveaux stratagèmes à découvrir, certains liés à vos pouvoirs, et la plupart des personnages ont des secrets qu'il vaut mieux ne pas révéler... ou utiliser à des fins de chantage si leur religion le permet."
 podintroductions.2004.a:0 "Retour aux sources"
 podintroductions.2005.t:0 "L'histoire jusqu'ici..."
 podintroductions.2005.desc:0 "Le [world_of_darkness|E] est un univers qui existe depuis plus de 30 ans maintenant, avec des centaines de livres et autres médias qui le couvrent. L'idée principale est que, dans notre monde, plusieurs factions de créatures surnaturelles interagissent sous la surface, créant un monde souterrain plein d'intrigues et d'histoires.\nLes vampires de WoD sont principalement le résultat de la malédiction biblique contre Caïn, le premier meurtrier. , et la plupart font remonter leur lignée jusqu'à lui dans un système qu'ils appellent « générations ». Cet arbre dynastie des non-morts s'est ramifié en plusieurs factions, les clans, chacune avec sa force, sa faiblesse et sa base de pouvoir géographique.\nDans Dark Ages : Vampires, auquel vous jouez actuellement, nous suivons le monde des morts-vivants au carrefour de plusieurs crise majeure. Le sac de Constantinople a eu lieu et a brisé le grand empire [cainite|E] de l'époque, ayant un effet d'entraînement jusqu'en France et en Perse. Pendant ce temps, l'Inquisition de l'Église rassemble soutien et informations, presque prête à inaugurer l'ère du châtiment contre les maudits sangsues..."
 podintroductions.2006.t:0 "L'histoire jusqu'ici..."
 podintroductions.2006.desc:0 "Le [world_of_darkness|E] est un univers qui existe depuis plus de 30 ans maintenant, avec des centaines de livres et autres médias qui le couvrent. L'idée principale est que, dans notre monde, plusieurs factions de créatures surnaturelles interagissent sous la surface, créant un monde souterrain plein d'intrigues et d'histoires.\nLes vampires de WoD sont principalement le résultat de la malédiction biblique contre Caïn, le premier meurtrier. , et la plupart font remonter leur lignée jusqu'à lui dans un système qu'ils appellent « générations ». Cet arbre de la dynastie des non-morts s'est ramifié en plusieurs factions, les clans, chacune avec sa force, sa faiblesse et sa base de pouvoir géographique.\nÀ la date de début de votre partie, l'Inquisition et la Révolte Anarch se sont succédées pour la plupart. partie, laissant le monde des morts-vivants secoué comme jamais auparavant. Pour faire face à ces nouvelles menaces, la Camarilla a été formée par la majorité des [Clans|E], une secte visant à cacher les vampires aux yeux des mortels. L'opposition à cela s'est regroupée dans la formation du Sabbat, des vampires révélant leur nature monstrueuse. Cependant, beaucoup de [cainites|E] n'ont pas choisi de camp, et l'avenir de ces deux sectes fragiles reste à ce stade assez incertain."
 podintroductions.2102.t:0 "Bienvenue chez les Inquisiteurs des Ténèbres"
 podintroductions.2102.desc:0 "Tout d'abord, merci d'avoir joué au mod ! \n[princes_of_darkness|E] est une refonte du jeu de base, visant à donner vie au [world_of_darkness|E] dans Crusader Kings 3. En tant que tel, de nombreux concepts de jeu ont été modifiés et utilisent la vaste histoire de son monde pour proposer une expérience différente tout autour. ."
 podintroductions.2102.a:0 "Parlons des principales mécaniques des Inquisiteurs..."
 podintroductions.2102.b:0 "...ou les spécialités de la commande"
 podintroductions.2102.c:0 "Savoir de l'Inquisition"
 podintroductions.2102.d:0 "Je vais bien, allons-y !"
 podintroductions.2103.t:0 "Lumières allumées"
 podintroductions.2103.desc:0 "En 1230, l'Inquisition ne fait que commencer. Vous êtes en infériorité numérique et en armes par vos ennemis, les vampires. Ils ont de puissantes capacités d'intrigue et utilisent des chevaliers qui peuvent facilement détruire la plupart de vos armées, en particulier vos levées.\nVous avez cependant certains avantages, l'un d'entre eux étant votre puissant ensemble de constructions et votre arbre de style de vie. Vous avez également un plan unique, trouver le repaire des monstres, où vous pouvez mener une action individuelle contre les vampires. Évidemment, ils se défendront cependant...\nSoyez prêt pour un jeu difficile où vous devrez attendre votre heure et construire votre base de pouvoir, tout en traquant vos voisins les plus menaçants, jusqu'à ce que vous soyez assez fort pour récupérer la nuit."
 podintroductions.2103.a:0 "La boîte à outils des Ordres"
 podintroductions.2103.c:0 "Savoir de l'Inquisition"
 podintroductions.2104.t:0 "Arc-en-ciel de lumière"
 podintroductions.2104.desc:0 "Chaque ordre a sa propre manière de sécuriser les héritiers. St. James, Acre et l'Ordre Rouge peuvent ordonner les jeunes mortels avec un [character_interaction|E], ce qui en fait leur écuyer ou « enfant » en termes de gameplay. Les Sœurs de Saint-Jean peuvent faire de même, mais uniquement avec des femmes plus jeunes.\nLa Maison Von Murnau fonctionne comme une famille vanille, mais chaque von Murnau a une chance de devenir inquisiteur au cours de sa vie. Enfin, l'Oculi Dei peut à la fois ordonner de nouveaux membres ou fonder une famille, mais leur famille ne sera jamais naturellement un Inquisiteur à moins d'être ordonnée."
 podintroductions.2104.a:0 "Retour aux sources"
 podintroductions.2104.c:0 "Savoir de l'Inquisition"
 podintroductions.2105.t:0 "L'histoire jusqu'ici..."
 podintroductions.2105.desc:0 "Le [world_of_darkness|E] est un univers qui existe depuis plus de 30 ans maintenant, avec des centaines de livres et autres médias qui le couvrent. L'idée principale est que, dans notre monde, plusieurs factions de créatures surnaturelles interagissent sous la surface, créant un monde souterrain plein d'intrigues et d'histoires.\nVous jouez à Dark Ages : Inquisitor, qui raconte comment un petit groupe de les mortels ont littéralement changé le monde. Ils ont été les premiers à vraiment voir derrière [masquerade|E] des vampires et ont obtenu le soutien de l'Église pour lancer une Inquisition de l'Ombre.\nLa tâche qui les attend est immense, et en 1230, ils ont à peine effleuré la surface du monde sur lequel ils sont tombés. Avec une foi éternelle dans leur cœur, ils font hardiment leurs premiers pas contre les engeances de l'Enfer...\nAucun de ces premiers Inquisiteurs ne pouvait le savoir, mais leur courage et leur dynamisme ouvriront la voie à une ère de feu et de douleur pour les vampires qui durera des siècles."
 podintroductions.2202.t:0 "Bienvenue dans l'immortalité des ténèbres"
 podintroductions.2202.desc:0 "Tout d'abord, merci d'avoir joué au mod ! \n[princes_of_darkness|E] est une refonte du jeu de base, visant à donner vie au [world_of_darkness|E] dans Crusader Kings 3. En tant que tel, de nombreux concepts de jeu ont été modifiés et utilisent la vaste histoire de son monde pour proposer une expérience différente tout autour. .\nVous incarnez les Momies, qui ont une boucle de jeu et des concepts très différents de ceux des vampires ou des inquisiteurs. Même si l'introduction présentera les concepts clés, n'hésitez pas à aller sur le wiki si vous souhaitez des explications plus approfondies sur quelque chose."
 podintroductions.2202.a:0 "Parlons des principales mécaniques de Momie..."
 podintroductions.2203.t:0 "La Momie revient"
 podintroductions.2203.desc:0 "Les momies, également appelées les Immortels ou Amenti, sont des immortels dont les corps ont été rituellement préservés et ont reçu le pouvoir de résurrection.\nCréées par Isis à l'aide du puissant sort de vie, à l'origine pour suivre et servir son fils Horus, elles étaient ses compagnes pendant sa guerre éternelle contre Set, le meurtrier de son père Osiris. Ce sont les Immortels originels d’Egypte, le pays du sable noir et des pyramides. Liés ensemble par leur culture commune, ils continuent de travailler vers le double objectif d'Horus : la vengeance contre Set et la défaite du serpent Apophis.\nToutes les momies ne sont cependant pas engagées dans ce combat. Certains ont plutôt choisi de se séparer malgré la désapprobation d'Horus, ils sont devenus connus sous le nom d'Ismaélites.\nL'une de ces momies « neutres » a ensuite enseigné le sort de vie à Cabirus, un mage grec, qui a fondé sa propre « dynastie » encore aujourd'hui. chassé à ce jour par Horus qui n'est pas du tout content que le Sortilège sacré de Vie soit donné aux incroyants.\nFinalement, Set lui-même n'a jamais acquis le véritable Sortilège de Vie mais il s'en est approché, suffisamment pour créer le sien version tordue de celui-ci. Cela a abouti à la naissance des Bane Mummies, des moqueries démentes des vraies momies d'Égypte et dédiées aux ordres de leur dieu sombre."
 podintroductions.2203.a:0 "Retour au début."
 podintroductions.2202.b:0 "L'histoire des momies"
 podintroductions.2302.t:0 "Bienvenue dans l'Anacréon des Ténèbres"
 podintroductions.2302.desc:0 "Tout d'abord, merci d'avoir joué au mod ! \n[princes_of_darkness|E] est une refonte du jeu de base, visant à donner vie au [world_of_darkness|E] dans Crusader Kings 3. En tant que tel, de nombreux concepts de jeu ont été modifiés et utilisent la vaste histoire de son monde pour proposer une expérience différente tout autour. ."
