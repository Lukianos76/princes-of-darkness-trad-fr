 podintroductions.2211.a:0 "Retournons."
 podintroductions.2211.t:0 "Résurrection"
 podintroductions.2211.desc:0 "Vous êtes immortel, encore plus, vous pouvez ressusciter lorsque vous êtes tué !\n\nCela a un coût de [piety_i][ROOT.ScriptValue('mummy_ressurection_piety_value')|V0] [piety|E] pour vous.\n\nVous pouvez finir dans l'oubli si vous ne pouvez pas payer le coût, ou décidez de vous suicider de votre propre gré ou par stress, ou si votre âme est dévorée !"
 podintroductions.2212.t:0 "Hekau et Sekhem"
 podintroductions.2212.desc:0 "En tant que Momie, vous avez accès à l'art du Hekau (Parole de Pouvoir), représenté sous forme de modes de vie.\n\nVous utilisez Sekhem pour alimenter vos techniques Hekau, et chaque type de Momie le récupère différemment : [GetTrait('shemsuheru').GetName( GetPlayer )] selon le temps (1 point/ 1 mois si vous êtes dans le [GetGeographicalRegion('pod_lands_of_faith').GetName], sinon il y aura 25% de chances d'en gagner selon le niveau du bâtiment Ma'at's Haven). [GetTrait('cabiri').GetName( GetPlayer )] restaurez-le en activant le personnel 'Restauration Pneuma' [character_interaction|E]. [GetTrait('banemummy').GetName( GetPlayer )] récupérez-le en exécutant [prisoners|E] en utilisant l'option $EXECUTION_DEVOUR$.\n\nDépenser plus de Sekhem que vous n'en avez peut vous donner une pénalité de santé, ce qui vous fera finir en [shadow_realm|E] lorsque vous atteindrez au-delà de -9."
 podintroductions.2212.t_wutian:0 "Bronzage et Chi"
 podintroductions.2212.desc_wutian:0 "En tant que Wutian, vous ne pouvez pas acquérir une nomenclature comme les Momies d'Egypte, mais vous pouvez accéder au mode de vie Tan.\n\nVous n'utilisez pas Sekhem, à la place vous avez deux aspects du Chi, le Yin et le Yang, divisés en points Chi de votre Pool de Chi avec un total de 10, récupérant au fil du temps.\n\nDépenser plus de Chi que vous n'en avez peut vous donner une pénalité de santé, ce qui vous fera finir en [shadow_realm|E] lorsque vous dépasserez -9."
 podintroductions.2213.t:0 "Neteru"
 podintroductions.2213.desc:0 "Vous êtes unique, vous ne pouvez pas créer plus de momies pour vous aider (sauf si vous jouez à Horus ou Cabirus).\n\nÀ la place, vous pouvez utiliser [neteru|E] (cultistes mortels) pour détenir vos titres ou bâtiments.\n\nTout enfant mortel deviendra votre [neteru|E] à la naissance, mais vous pouvez également utiliser un prestige coûtant [interaction|E] pour convertir un courtisan en [neteru|E].\n\nJuste une chose, ils ne peuvent pas vous succéder, le jeu se terminera lorsque vous ne pourrez pas ressusciter plus."
