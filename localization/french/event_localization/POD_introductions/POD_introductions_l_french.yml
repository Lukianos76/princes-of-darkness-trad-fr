 podintroductions.2402.t:0 "Bienvenue chez les Anges des Ténèbres"
 podintroductions.2402.desc:0 "Tout d'abord, merci d'avoir joué au mod ! \n[princes_of_darkness|E] est une refonte du jeu de base, visant à donner vie au [world_of_darkness|E] dans Crusader Kings 3. En tant que tel, de nombreux concepts de jeu ont été modifiés et utilisent la vaste histoire de son monde pour proposer une expérience différente tout autour. ."
 podintroductions.2402.a:0 "Parlons des principales mécaniques des Démons..."
 podintroductions.2402.b:0 "L'histoire des démons"
 podintroductions.2403.t:0 "Les anges déchus"
 podintroductions.2403.desc:0 "Les démons sont des anges déchus qui ont choisi de se ranger du côté de Lucifer et de l’humanité plutôt que de Dieu dans les premiers jours de la Création. En guise de punition pour leur rébellion et leur déloyauté, l'archange Michel chassa ces anges du ciel et dans l'abîme. Depuis, ils ont été emprisonnés, mais un petit nombre d'entre eux ont été rappelés par les infernalistes et sont désormais de retour sur Terre, grandement corrompus par le Tourment enduré dans la prison éternelle. Abandonnant tout ce qu'ils représentaient autrefois, les Anges Déchus -maintenant appelés Démons- veulent maintenant voir tout brûler juste pour contrarier le Dieu indifférent qui les a laissé souffrir."
 podintroductions.2403.a:0 "Retour au début."
 podintroductions.2404.t:0 "Maîtres de la Création"
 podintroductions.2404.desc:0 "Les démons se concentrent fortement sur le thème de la corruption. Ils peuvent tenter (en donnant leur principal trait de péché à quelqu'un) et corrompre (convertir à leur foi quelqu'un avec leur principal trait de péché) pratiquement tout le monde. Les personnages de leur foi peuvent alors être captivés, créant des marionnettes utiles qui vous donnent également une expérience de style de vie passive pour vos pouvoirs.\nVous êtes véritablement immortel et ne pouvez qu'être, au pire, repoussé dans la prison abyssale mais jamais complètement détruit. Vous avez cependant besoin d'un hôte, qui peut être un mortel (si vous êtes un Déchu) ou un lieu ou un artefact (si vous êtes un Terrien). Dans les deux cas, les successions ne vous concernent pas, mais vous devez quand même prendre soin de vos hôtes.\nVotre ressource principale, Résolution, est rare mais peut être récupérée en révélant votre véritable forme aux autres (utilisez d'abord le [character_interaction|E] personnel pour choisissez une vraie forme, puis utilisez le Reveal [character_interaction|E] sur les autres). Des méthodes plus efficaces sont disponibles plus tard sur l’arbre de style de vie Arcana."
 podintroductions.2502.t:0 "Bienvenue chez les Seigneurs du Rêve"
 podintroductions.2502.desc:0 "Tout d'abord, merci d'avoir joué au mod ! \n[princes_of_darkness|E] est une refonte du jeu de base, visant à donner vie au [world_of_darkness|E] dans Crusader Kings 3. En tant que tel, de nombreux concepts de jeu ont été modifiés et utilisent la vaste histoire de son monde pour proposer une expérience différente tout autour. ."
 podintroductions.2502.a:0 "Parlons des principales mécaniques de Kithain..."
 podintroductions.2502.b:0 "Connaissance des Kithain"
 podintroductions.2502.c:0 "L'histoire jusqu'ici..."
 podintroductions.2503.t:0 "Jeux de fées"
 podintroductions.2503.desc:0 "Fae [interaction|E] et ses pouvoirs sont appelés Cantrip. Leur style de vie artistique fournit des effets et le style de vie de leur royaume définit la portée et l'état des effets.\nPour gagner de l'XP de style de vie, vous pouvez utiliser des mortels (appelés Rêveurs) pour se nourrir de leur imagination.\nVous utilisez Glamour pour alimenter votre Cantrip, et vous récupérez avec le bâtiment Glade Freehold dans votre capitale ou en utilisant certains [character_interaction|E]/[decision|E]\nUn événement majeur arrive en 1347 et entraînera un changement (négatif) de gameplay. Une décision objective s’offre à vous avec diverses possibilités pour l’arrêter."
 podintroductions.2504.t:0 "Né du mythe"
 podintroductions.2504.desc:0 "Comment les faes sont-ils nés ? Tu veux remonter si loin ? Je ne suis pas théologien, je suis historien. Tu le veux vraiment ? D'accord. Je ne sais pas. Savoir. Comment ça, comme réponse ? Que préféreriez-vous que je dise ? Vous obtiendrez une réponse différente de la part de chaque philosophe du placard. Les faes sont issus des rêves des mortels. Nous sommes les enfants des Tuatha de Danann. Dana elle-même nous a créés. Ils sont probablement tous vrais à leur manière. L’Âge Mythique n’était que ça… mythique. Une histoire change avec le récit, tout comme notre passé. Le passé se reflète dans le présent et le temps est fluide. Les peintures rupestres étaient magiques. Ils ont fixé un événement à temps. Avant cela, l’histoire n’avait rien pour la lier. Cela était basé sur ce que croyait le conteur, ou plutôt sur ce qu’il choisissait de dire. C'est aussi magique."
 podintroductions.2505.t:0 "Le fracas commence"
 podintroductions.2505.desc:0 "Depuis le début de la Fracture, la connexion du monde avec le Rêve vacillait lentement. Ensuite, le monde a changé pour le pire. À mesure que la Banalité devenait plus forte, les faes s'affaiblissaient. Les cycles de nos vies tournaient progressivement mais inexorablement vers de nouveaux cours, et certains membres de la Cour Unseelie étaient déterminés à faire quelque chose pour ramener le Rêve vers eux. Ils pensaient que plonger le monde dans le chaos réduirait la banalité et rendrait les mortels plus dociles. Après tout, ils sont plus susceptibles de croire aux dragons s’ils en voient un raser leur maison. Ces faes sombres refusèrent aux Seelies leur ascendant pendant la moitié de l'année, et c'est ainsi que la lutte folle commença. Choqués par cette rupture inouïe dans la tradition, de nombreux faes tombèrent dans leur propre nature Unseelie. Des vents violents et des pluies froides que les forces des ténèbres ont déployées contre un monde recroquevillé ; les dragons, les drakes et les grands wyrms furent réveillés d'un sommeil séculaire pour faire à nouveau flétrir la terre sous l'ombre de leurs ailes.\nDans les premières années du XIIIe siècle, les hivers devinrent longs et froids et les pluies tombèrent avec la mousson. comme la durée. Les récoltes ont été noyées. Les routes étaient réduites à des marécages boueux. La famine et le froid ont contribué à remplir les cimetières. La destruction de la guerre était liée aux Mongols ou aux querelles entre rois locaux au lieu de l'Armée Brillante et aux cauchemars devenus réalité. Tuer les Rêveurs était une folie ; Les paysans affamés et désespérés ne peuvent pas rêver, et un artiste dans un pays affamé ne peut pas trouver de patronage. Pire encore, dans un tel chaos, les gens se tournaient vers l'Église, dont la haine envers les faes grandissait. Et pourtant les combats faisaient rage."
 podintroductions.22.t:0 "Sous la Croix Blanche"
 podintroductions.22.desc:0 "C'est ici que tout a commencé pour les Chevaliers d'Acre. Il y a 26 ans, Gauthier de Dampierre combattit les monstres connus sous le nom de vampires alors que Constantinople brûlait autour de lui. Il a ressenti l'appel de Dieu à prendre l'épée contre ce véritable ennemi.\nDepuis lors, Gauthier a joué un rôle déterminant dans la direction des efforts martiaux de l'Inquisition de l'Ombre depuis sa forteresse de Chypre, mais le temps n'attend personne. Le vieux Grand Maître sait qu'il ne réalisera probablement pas son rêve de récupérer Constantinople pour le Seigneur avant sa mort.\nEn tant que tel, Gauthier prépare sa succession, et des plans sont en cours d'élaboration pour que la prochaine génération de Chevaliers d'Acre conduise la chrétienté vers sa victoire ultime contre les sangsues. Car ils sont l’Épée de Dieu et les derniers défenseurs de l’humanité contre les horreurs de l’obscurité."
 podintroductions.22.a:0 "Nous sauverons l'humanité, ou mourrons en essayant"
 podintroductions.23.t:0 "L'Ombre des Cathares"
 podintroductions.23.desc:0 "La Sainte Église a compris pour la première fois la menace des vampires lors de la croisade des Albigeois contre les Cathares. Durant cette période, il a été constaté que les pauvres âmes du sud de la France étaient, la plupart du temps, induites en erreur par ces créatures maudites.\nIl n'est donc pas surprenant que Sa Sainteté porte un intérêt particulier à la France, apparemment un point culminant d'infestation vampirique. . Les efforts de l'Inquisition sont dirigés par Aignen de Toulouse, un homme secret, autrefois ami du célèbre Rodrigue de Navarre. Maître d'un réseau croissant d'espions, l'Oculi Dei, Aignen joue le jeu du long terme, sachant pertinemment que la situation en France est bien pire que ce que même Rome ne pense. Tout faux pas pourrait être son dernier..."
 podintroductions.23.a:0 "Soyez zélé, mais aussi patient et subtil"
 podintroductions.24.t:0 "Soleil contre Croix"
 podintroductions.24.desc:0 "L’Angleterre a toujours été une terre déroutante pour la Sainte Église. Longtemps accrochée à d'anciennes pratiques, avec des rumeurs de sorcellerie ou pire surgissant de temps en temps, l'île n'a jamais été véritablement apprivoisée.\nMère Maria, chef des Sœurs de Saint-Jean, n'est que la dernière d'une longue liste. d'inquisiteurs essayant de comprendre la racine de la corruption qui ronge cette terre. Les visions de ses sœurs parlent d'une entité connue sous le nom de \"Mithras\" qui se proclame Dieu dès le coucher du soleil.\nAvec cet objectif clair en vue et leur zèle implacable comme arme, les sœurs se préparent à diriger le Inquisition dans un combat dont ils commencent seulement à comprendre la proportion..."
 podintroductions.24.a:0 "Il n'y a qu'un seul Dieu"
 podintroductions.25.t:0 "Zèle noble"
 podintroductions.25.desc:0 "Les Von Murnau, une maison noble allemande, ont été maudits – ou bénis – par Dieu pour pouvoir littéralement sentir le mal. Cette caractéristique, associée à leur bastion en Bavière, en fait des partenaires inestimables de l'Inquisition de l'Ombre.\nLeur participation est coordonnée par un certain Leopold von Murnau, un homme maladif doté d'une intelligence et d'un dynamisme remarquables. Il est en fait l'esprit derrière la fondation de l'Inquisition et son chef informel.\nGrâce à son leadership fort, la Bavière est devenue une lueur d'espoir pour les Inquisiteurs du monde entier, une promesse de ce que la Terre pourrait être une fois purgée de ses immondes vampires. Léopold est cependant loin d'avoir terminé et planifie déjà sa prochaine étape, avec une potentielle fusion des ordres de l'Inquisition en une nouvelle société..."
 podintroductions.25.a:0 "Une famille se dresse contre les ténèbres"
 podintroductions.26.t:0 "Premier du genre"
 podintroductions.26.desc:0 "Malgré ce que l’Inquisition de l’Ombre pourrait laisser penser, Rodrigue de Navarre fut en fait le premier homme à prendre position contre les ténèbres. Ce noble mineur a participé à la Croisade des Albigeois et s'est retrouvé avec la preuve que \"quelque chose\" était là-bas.\nCette révélation, et les nombreuses tentatives vampiriques pour le faire taire depuis, ont eu des conséquences néfastes sur la santé mentale de Rodrigue et du fondateur des Chevaliers de Saint-Jacques voit désormais des ennemis partout, même parmi ses confrères inquisiteurs. En tant que tel, il n'a pas officiellement rejoint l'Inquisition de l'Ombre, mais accepte à contrecœur leur soutien dans la reconquête de l'Ibérie.\nLe Saint-Siège craint que l'entêtement de Rodrigue ne soit un problème sérieux, car les vampires sont bien conscients de sa présence et l'Église est consciente de sa présence. incapable de faire sentir toute sa puissance dans la péninsule."
 podintroductions.26.a:0 "Un homme paranoïaque seul face au noir"
 podintroductions.27.t:0 "Le ventre de la bête"
 podintroductions.27.desc:0 "Le Saint-Siège aimerait penser que l’Italie est exempte de corruption vampirique. Mais la révélation selon laquelle un cardinal, Fabrizio Ulfila, était en réalité une progéniture de l'enfer a ébranlé Sa Sainteté jusqu'au plus profond.\nPour ne pas semer la panique parmi le troupeau, il a chargé la chef informelle de l'Ordre Rouge, Vittoria Santini di Parma , en évaluant cette menace de manière trop précise pour être à l'aise.\nAvec les bibliothèques bien garnies de l'Ordre à sa disposition, Vittoria a déjà fait des découvertes très alarmantes. Les sangsues sont partout en Italie, et défilent même dans la Ville Sainte même lorsque la nuit apparaît.\nDe puissantes forces entourent cependant sa petite cellule, et son enquête pourrait se terminer avant même d'avoir commencé si elle n'y prend pas garde..."
 podintroductions.27.a:0 "Le cœur même du christianisme est menacé"
 podintroductions.101.t:0 "Votre histoire jusqu'à présent"
 podintroductions.101.desc:0 "Les puissants sont vraiment tombés, belle Hélène, puisque vous voilà, la plus belle femme du monde, réduite à lutter avec votre acharnée rivale sur les rives d'une île lointaine. Il y a bien longtemps, vous étiez adoré et les hommes menaient des guerres sanglantes pour un simple regard. Ménélé vous a tout volé.\nLe têtu roi de Sparte ne pouvait pas accepter que vous preniez le parti de Rome pendant les guerres puniques et vous traque depuis. Il a détruit votre bien-aimée Pompéi et un nombre incalculable de vos adorateurs serviteurs et enfants. Maintenant, tu n'as plus que ta précieuse Prias à tes côtés... mais tu en as assez de fuir.\nIl est temps que cette querelle vieille de plusieurs millénaires prenne fin, fille de Mycènes. Détruisez Ménélé et ses rêves insensés d'utopie !\nAlors, et alors seulement, l'avenir paraîtra à nouveau radieux."
 podintroductions.101.a:0 "Cela se termine maintenant"
 podintroductions.helena:0 "Une fois Menele mort, vous aurez accès à une décision spéciale"
 podintroductions.102.t:0 "Votre histoire jusqu'à présent"
 podintroductions.102.desc:0 "Seigneur Absalon, père du Danemark, votre départ pour combattre le maudit Tremere Baltique a laissé votre pays ouvert aux prétendants et aux aventuriers. Il faut s'en occuper, car vous êtes le seul dirigeant dont le Danemark a besoin.\nTout en écrasant ces imbéciles, vous voudrez peut-être en savoir plus sur cet étrange rituel que vous avez découvert à Ruga au cours de votre voyage. Vous vous demandez encore ce que ces sectateurs essayaient de faire, ressusciter leur Dieu ? Évidemment, c'est un dernier effort pitoyable pour vous arrêter, mais...\nSi vous pouviez réussir, en exploitant le pouvoir de cette divinité 'Svantevit' en vous-même... vous seriez imparable !\nIl est temps pour vous de reconquérir le Danemark et de commencer votre ascension vers la divinité, seigneur Absalon. C’est évidemment votre véritable destin."
 podintroductions.102.a:0 "D’abord le Danemark, puis…"
 podintroductions.absalon:0 "Vous pouvez investir dans une décision spéciale pour déchiffrer progressivement le rituel de Svantevit"
 podintroductions.103.t:0 "Votre histoire jusqu'à présent"
 podintroductions.103.desc:0 "Puissant Mithra, votre retour sur le devant de la scène en Angleterre a été un succès retentissant jusqu'à présent, les envahisseurs vampires normands ayant finalement été vaincus. Il reste cependant quelques soucis à régler, avec divers hors-la-loi et princes indépendants contestant votre règne.\nLe vrai problème est ailleurs cependant, car vous pouvez déjà sentir le sommeil des siècles s'installer dans votre âme. Et vous connaissez assez bien vos régents pour savoir qu'ils vont tout gâcher si vous vous rendormez.\nRécemment cependant, vous avez senti dans votre sang que votre ancienne flamme, Kemintiri des Séthites, s'est à nouveau réveillée. Peut-être pourriez-vous la faire venir et raviver votre relation ? Elle a toujours été une figure de division dans votre cour et vos vassaux n'apprécieront probablement pas son retour... mais de toute façon, qui se soucie de leur opinion ?"
 podintroductions.103.a:0 "Reviens à moi, bien-aimé d'Isis"
 podintroductions.mithras:0 "Vous faites venir Kemintiri, ce qui coûte cher et mettra probablement en colère vos vassaux."
 podintroductions.103.b:0 "Revenir avec son ex n'est jamais une bonne idée"
 podintroductions.mithrasb:0 "Tu oublies toute cette histoire"
 podintroductions.104.t:0 "Votre histoire jusqu'à présent"
 podintroductions.104.desc:0 "Voïvode Rustovitch, votre règne est en danger. Malgré votre victoire écrasante contre Jürgen et ses Ventrue, vous avez été contraint de signer une paix blanche par le coup dans le dos de la Horde Sanglante. Cela n'a pas plu à vos vassaux.\n'Trop jeune ! Trop occidental ! Impossible d'écraser les Tremere !' ils disent. Ces imbéciles, à peine capables de tenir leurs pitoyables châteaux, ne connaissent rien à la guerre et à la domination. Pourtant, vous en avez besoin.\nVous devez revenir à votre tactique éprouvée du « Procès par la Guerre », en menant des escarmouches avec vos propres vassaux pour freiner leurs ambitions. Ils apprendront à nouveau à vous respecter."
 podintroductions.104.a:0 "Que la fête des démons commence"
 podintroductions.vlad:0 "En tant que Rustovitch, vous disposez d'un [character_interaction|E] spécial avec vos vassaux directs."
 podintroductions.105.t:0 "Votre histoire jusqu'à présent"
 podintroductions.105.desc:0 "Seigneur Etrius, l'exil de votre rival Goratrix en France a assuré votre position de favori de Tremere et de leader de la Maison. Néanmoins, vous devez faire face à des menaces à la fois à l’intérieur et à l’extérieur du [Clan|E]. Le voïvodate de Tzimisce à votre est est une préoccupation constante, mais vous devez également vous assurer qu'aucun autre Mage ne tente d'usurper votre place légitime.\nEn tant que bras droit du fondateur lui-même, vous disposez de nombreux outils pour vous assurer que cela n'arrive pas. Assurez-vous de les utiliser à bon escient et d'apporter la gloire à la Maison Tremere !... et à vous aussi, bien sûr."
 podintroductions.105.a:0 "La Pyramide est à moi"
 podintroductions.etrius:0 "En tant qu'Etrius, vous disposez d'un [character_interaction|E] spécial disponible auprès de vos vassaux Tremere directs."
 podintroductions.106.t:0 "Votre histoire jusqu'à présent"
 podintroductions.106.desc:0 "Redoutable Matasuntha, vous vous êtes récemment réveillé dans ce nouveau monde étrange, si éloigné des jours glorieux des Huns que vous aimiez tant. Pourtant, il y a de nouveaux cavaliers des steppes à aider, et de nouvelles « civilisations » à abattre !\nMais vous ne pouvez pas le faire vous-même, et [Clan|E] Gangrel vous a oublié. En tant que tel, vous devez compter sur votre propre progéniture. Scendrak est déjà là, mais Zayyat s'est converti à une nouvelle religion étrange et est donc hors de votre portée... mais Vorocius, peut-être le plus puissant des trois, est une forte possibilité.\nVous pouvez le rappeler, même si cela coûterait cher. beaucoup d'énergie compte tenu des distances à parcourir. Ou tu pourrais simplement l'oublier."
 podintroductions.106.a:0 "Roulons ensemble encore une fois mon enfant !"
 podintroductions.106.b:0 "Je me débrouillerai très bien tout seul"
 podintroductions.107.t:0 "Votre histoire jusqu'à présent"
 podintroductions.107.desc:0 "Intrépide Tabitha, vous avez été envoyée en Ibérie par l'Aînée elle-même avec une mission claire : arrêter la Reconquista.\nC'est un grand honneur et une grande responsabilité, car les membres les plus respectés de votre [Clan|E] pensent que vous êtes capable de repousser les Christian Lasombra. marée.\nVous avez pris Badajoz comme centre de pouvoir, pour être le plus près possible de la ligne de front, mais vous êtes maintenant obligé de jouer à un jeu que vous ne connaissez pas aussi bien, celui de la politique.\nL'Andalousie est divisée, et dans la division tu tomberas. En tant que tel, vous avez jusqu'à présent accepté la direction insensible de Badr dans les efforts combinés des musulmans [cainites|E], mais vous craignez que son approche ne conduise à une désunion accrue à long terme.\nVous n'êtes pas du genre à décevoir vos aînés, mais la tâche qui vous attend est toujours effrayant, et les véritables menaces pourraient être plus proches que vous ne le pensiez initialement..."
 podintroductions.107.a:0 "Je serai le bouclier de l'Andalousie"
 podintroductions.tabitha:0 "En tant que Tabitha, vous avez une décision spéciale et urgente"
 podintroductions.108.t:0 "Votre histoire jusqu'à présent"
 podintroductions.108.desc:0 "Seigneur Roque, Iberia est en pleine tourmente. La guerre civile des Lasombra menace d'engloutir tout le monde dans son sillage, y compris vous. Vous devez être prêt et préparé si vous voulez survivre.\nVotre ruse et vos talents de diplomate vous ont assuré le respect de vos voisins, même si vous faites partie des clans inférieurs. Évidemment, ils vous méprisent toujours et n'hésiteront pas à vous écraser si une faiblesse se manifeste. N'oubliez pas qu'ils ne vous accepteront comme leurs pairs que s'ils n'ont pas d'autre choix.\nVous êtes également connu pour être un intrigant talentueux, quoique quelque peu compulsif, et cela pourrait être votre plus grand atout dans les temps difficiles à venir. Tirez-en bien parti et vous pourriez même devenir l’un des dirigeants les plus éminents d’une nouvelle Ibérie."
 podintroductions.108.a:0 "Je dois planifier longtemps à l'avance"
 podintroductions.roque:0 "En tant que Roque, votre plan d'enquête vous donne un bonus spécial une fois terminé."
 podintroductions.109.t:0 "Votre histoire jusqu'à présent"
 podintroductions.109.desc:0 "Seigneur Montano, la Mer des Ombres est en ruine. La guerre civile ibérique, le désastre de la 4e Croisade et le réveil de Camilla à Rome ont réduit à presque rien le vaste empire que vous déteniez sous la garde de votre [Sire|E].\nCela ne peut pas continuer, sinon cela inviterait au chaos dans le [Clan|E] car, déjà, de jeunes prétendants commencent à répandre des rumeurs sur votre leadership défaillant.\nPour restaurer votre autorité, la marche à suivre est simple. Sécurisez la Sicile et l'Italie, montrez au [Clan|E] Lasombra que vous êtes toujours une force avec laquelle il faut compter. Alors, et alors seulement, vous serez à nouveau respecté."
 podintroductions.109.a:0 "Il y a beaucoup à faire"
 podintroductions.montano:0 "En tant que Montano, vous avez une décision spéciale pour restaurer votre autorité en ruine."
 podintroductions.110.t:0 "Votre histoire jusqu'à présent"
 podintroductions.110.desc:0 "Dame Natalya, Constantinople brûle et avec elle votre rêve d'une nouvelle utopie. Grâce à votre position forte en Grèce, vous êtes peut-être le seul espoir pour la Cité du Désir du Monde... mais les Latins sont déjà bien implantés. Vous avez besoin d'un plan.\nUne autre survivante, Anna Comnena, serait une alliée parfaite pour encercler la ville mais vous savez Anna... elle est impitoyable et ambitieuse, et ne se soucie que du pouvoir.\nUne autre solution serait de rester fidèle à votre idéaux et appel à l’aide à tous les Michaelites restants. La puissante Malachite, la propre championne de Michael, serait d'une aide précieuse. Mais il n'acceptera jamais une alliance avec Anna, ce sera donc l'un ou l'autre.\nLe pragmatisme ou l'idéalisme est le choix qui s'offre à vous. Qu'est-ce que ce sera, Autokrator ?"
 podintroductions.110.a:0 "Pragmatisme. J'ai besoin des armées d'Anna"
 podintroductions.110.b:0 "Idéalisme. La Malachite me guidera."
 podintroductions.natalya:0 "Vous conclurez une alliance avec Anna Comnène de Nikée"
 podintroductions.111.t:0 "Votre histoire jusqu'à présent"
 podintroductions.111.desc:0 "Sage Durga Syn, la Russie a plus que jamais besoin de vous. Votre ennemi éternel, la redoutable Baba Yaga, dort pour le moment, mais ses agents du Rideau d'Ombre oppriment toujours votre patrie sous leur culte tyrannique de la sorcière maudite.\nVous aurez besoin de toute l'aide possible pour accomplir la tâche ardue qui vous attend. de toi. Heureusement, vous êtes peut-être connu comme le plus grand mentor du monde [cainite|E], un fait que vous pouvez exploiter à votre profit.\nRassemblez les meilleurs autour de vous, professeur vénéré, et menez-les à la victoire !"
 podintroductions.111.a:0 "La nouvelle génération nous sauvera"
 podintroductions.durgasyn:0 "En tant que Durga Syn, vous disposez d'une option spéciale, toujours bénéfique, pour éduquer une nouvelle progéniture.\nVous pouvez également lever la malédiction de Baba Yaga sur vous pour retrouver votre jeunesse en atteignant l'objectif Ouest et Est."
 podintroductions.112.t:0 "Votre histoire jusqu'à présent"
 podintroductions.112.desc:0 "Louez Set et félicitez-vous Maatkare, son épouse la plus aimée pour le salut que vous apportez à la race égarée '[cainite|E]'. Votre cœur pleure en voyant tant d’enfants de votre bien-aimé ne pas suivre ses enseignements. Il y a cependant de l'espoir, car le chaos de la guerre civile des Lasombra en Ibérie laisse beaucoup d'entre eux égarés et en quête de conseils.\nEn tant que l'un des Hiérophantes, les dirigeants légitimes du [Clan|E] Setite, vous êtes heureux de fournir de tels conseils. Vous ne vous arrêterez que lorsque le monde entier chantera ses louanges. Alors, et alors seulement, il reviendra triomphalement à vos côtés..."
 podintroductions.112.a:0 "Tant de pauvres âmes à libérer"
 podintroductions.maatkare:0 "En tant que Maatkare, vous disposez d'un [character_interaction|E] spécial où vous pouvez essayer de convertir tout incroyant non zélé. Il n'est disponible que si vous restez sur la religion Via Set."
 podintroductions.113.t:0 "Votre histoire jusqu'à présent"
 podintroductions.113.desc:0 "Dame Qawiyya, vous venez de consolider le Régime des Olives que déjà une nouvelle crise appelle votre attention. La puissante ville de Damas est tombée sous l'influence infernaliste et menace d'engloutir toute la région dans sa folie.\nManaal, un enfant du Prince, et Bistakh, un envoyé Haqimite, sont les deux derniers vampires sensés de cette ville et demandent maintenant pour votre aide à le purger. Tous deux ont juré de vous aider autant qu'ils le peuvent si vous vous engagez à leur cause.\nSauver Damas enverrait un message puissant au monde indiquant que [Clan|E] Salubri est toujours bien vivant, mais vous savez aussi que cela ferait de vous le premier cible de l'influence Baali jusqu'à ce que la ville soit sauvée..."
 podintroductions.113.a:0 "Nous devons marcher avant qu'il ne soit trop tard"
 podintroductions.113.b:0 "Malheureusement, le régime est trop faible pour l'instant"
 podintroductions.qawiyya:0 "Pour vous débarrasser du modificateur négatif, vous devrez prendre Damas et Palmyre d'ici 70 ans"
 podintroductions.114.t:0 "Votre histoire jusqu'à présent"
 podintroductions.114.desc:0 "Philippe t'a trahi. Cassandre t'a trahi. Même Alexandre vous a trahi en mourant si tôt alors que son destin était si proche. Vous êtes tout seul, Petaniqua.\nCependant, vous avez trouvé de la force et un nouveau but. Alors que vous avez fui l'humanité une fois pour toutes, de nouveaux alliés ont afflué vers vous, les Lupins connus sous le nom de « Danseurs de la Spirale Noire ». Ils vénèrent une entité sombre nommée le \"Wyrm\".\nC'est peut-être la clé de votre salut Petaniqua. Marcher dans cette Spirale Noire pourrait vous sauver... ou vous condamner encore plus loin.\nMais jusqu'où pouvez-vous encore descendre de toute façon ?"
 podintroductions.114.a:0 "La vérité est en bas"
 podintroductions.petaniqua:0 "En tant que Petaniqua, vous avez la décision spéciale de parcourir la Spirale Noire. Attention, c'est loin d'être une entreprise sûre..."
 podintroductions.115.t:0 "Votre histoire jusqu'à présent"
 podintroductions.115.desc:0 "Seigneur Dionysius, les troubles de la 4e croisade se propagent à votre bien-aimée Athènes. Les réfugiés arrivent en ville, se sentant perdus physiquement et spirituellement. En tant que l'un des principaux promoteurs de la Route de l'Humanité, il est de votre devoir d'abriter ces pauvres âmes.\nMais vous pouvez également envisager de rétablir l'ordre dans cette Grèce en ruine, pour éviter qu'un événement aussi traumatisant ne se reproduise. En tant qu’enseignant et mentor bien-aimé, assurez-vous de trouver et d’entretenir les meilleures perspectives d’avenir possibles. La race [cainite|E] en aura plus que jamais besoin."
 podintroductions.115.a:0 "Des cendres, renaissance"
 podintroductions.dionysius:0 "En tant que Dionysius, vous disposez d’une option spéciale, toujours bénéfique, pour éduquer une nouvelle progéniture."
 podintroductions.224.t:0 "Votre histoire jusqu'à présent"
 podintroductions.224.desc.intro:0 "Vous avez été créé en tant que serviteur du sorcier Tremere, [destroyed_tremere_master.GetFullName]. Par un ensemble particulier de circonstances, [destroyed_tremere_master.GetSheHe] a été détruit par les Tzimisces. Étant le seul vampire survivant dans le domaine [destroyed_tremere_master.GetHerHis], vous avez de facto hérité de ce royaume et de ces possessions. Pourtant, vous êtes entouré d’ennemis et d’alliés potentiels qui voudraient vous mettre au pas. Allez-vous faire cavalier seul ou assumer un nouveau joug et jurer fidélité à un nouveau seigneur ?"
 podintroductions.224.a:0 "Qui le Tonnerre a-t-il rendu plus grand ? Ici au moins, nous serons libres"
 podintroductions.224.a.tt:0 "En restant indépendant, vous consolidez votre emprise sur le domaine [destroyed_tremere_master.GetFullNamePossessive] comprenant un important troupeau de chauves-souris."
 podintroductions.224.b:0 "Jurer vassalité à la Razkoljna, pour un prix"
 podintroductions.224.b.tt:0 "Razkoljna voit les choses différemment des autres démons. Bien qu’autocratique, elle respectera tout serment prêté. Adoptez sa façon de penser et un marché peut être conclu. Elle accepte Ventrue, Gangrel et Zadruga dans son royaume. Elle offre peut-être le meilleur espoir de se libérer de la guerre des présages entre les Tzimisce et les Tremere."
 podintroductions.224.c:0 "Cherchez refuge dans la Cathédrale de la Chair"
 podintroductions.224.c.tt:0 "Yorak est sans aucun doute le plus puissant des Tzimisces de la région, même si son état d’esprit lui est étranger. Il peut vous inonder de sang et nous aider à libérer le pouvoir de votre lignée Tzimisce. Il exigera très sûrement un serment de sang."
 podintroductions.224.d:0 "Assister les ambitions de The Flayer"
 podintroductions.224.d.tt:0 "Le plus faible des voïvodes voisins, Velya ne manque pas d'ambition. Il est également un sorcier Koldunique accompli. Pragmatique, il échangera sa magie et sa protection contre un serment de vassal. Être le vassal fort d’un seigneur faible peut être mieux que d’être le seigneur le plus faible."
 podintroductions.224.e:0 "Retour aux Maîtres"
 podintroductions.224.e.tt:0 "Clamez votre innocence dans la destruction de mon maître et faites appel directement au régent de Tremere, Etrius, pour obtenir de l'aide. Même s'il exigera sûrement un serment et retournera au service, il pourra accorder une certaine autonomie limitée à titre « d'expérimentation »."
 podintroductions.224.f:0 "Mère! Maman va nous aider !"
 podintroductions.224.f.tt:0 "La Grande Mère de toutes les Gargouilles, Virstania, aime toutes les créations de sa magie. Allez vers elle et montrez votre loyauté, aidez-la dans ses machinations politiques à Ungvar, et elle récompensera son « enfant à l'esprit libre » avec une suite d'éclaireurs gargouilles."
 podintroductions.rocklord:0 "En tant que Rocklord, vous pourriez jouer un rôle central dans le sort des Gargouilles."
 end_intro_tooltip:0 "Vous n'obtiendrez aucune information supplémentaire"
 POD_rocklord_razorbat_flock:0 "Troupeau de chauves-souris de Rocklord"
 POD_rocklord_retinue:0 "Suite de Rocklord"
 podintroductions.2001.f:0 "Je suis bon pour cette partie, mais je veux plus de détails"
 continue_intro_tooltip:0 "Vous obtiendrez des informations supplémentaires, plus détaillées, sur les mécanismes du mod dans les prochains jours."
 podintroductions.3000.t:0 "Secrets de la nuit"
 podintroductions.3000.desc:0 "Quel sujet souhaiteriez-vous explorer ?"
 podintroductions.3000.a:0 "[disciplines|E]"
 podintroductions.3000.b:0 "[Embrace|E] et Enfant"
 podintroductions.3000.c:0 "La mascarade"
 podintroductions.3000.d:0 "La faim"
 podintroductions.3000.e:0 "Je vais bien, allons-y."
 podintroductions.3001.a:0 "Retournons."
 podintroductions.3001.t:0 "[disciplines|E]"
 podintroductions.3001.desc:0 "Les [disciplines|E], qui sont des pouvoirs vampiriques, sont représentés par des modes de vie uniques dans le mod. Vous ne pouvez dépenser des points dans un arbre que si vous possédez le trait correspondant (ex : l'arbre Célérité est débloqué par le trait Célérité).\nVous gagnez de l'XP de style de vie pour ces arbres principalement en chassant des mortels ou en les gardant en troupeau (garder un mortel à proximité comme source de sang pendant une période plus longue), les deux sont un [character_interaction|E] disponible auprès des mortels dans votre région.\nCertains mortels donnent plus d'XP que d'autres en fonction de leurs caractéristiques."
 podintroductions.3002.t:0 "Embrasse et Childer"
 podintroductions.3002.desc:0 "En tant que vampire, vous ne pouvez pas avoir d'enfants. L'onglet « enfants » de votre feuille de personnage représente vos infants, les mortels que vous avez vous-même transformés en vampires. Pour ce faire, vous pouvez utiliser un [character_interaction|E] sur n'importe quel mortel dans votre emplacement.\nUne fois l'interaction et le schéma consécutif terminés, le mortel devient un vampire, votre enfant. Sachez que vous devrez les éduquer par la suite, ce qui peut être coûteux ou dangereux de différentes manières."
 podintroductions.3003.t:0 "La mascarade"
 podintroductions.3003.desc:0 "[masquerade|E] représente à quel point vous êtes exposé aux autorités mortelles telles que l'Église. Dans le jeu, il s'agit d'un modificateur de personnage allant de 0 à 5. L'exposition peut augmenter en utilisant des pouvoirs vampiriques, en chassant des mortels et en divers événements. S'il monte trop haut, des cellules d'Inquisiteurs (une faction) se soulèveront contre vous. Vous pourriez également être ciblé individuellement par des Inquisiteurs essayant de vous traquer.\nPour réduire votre exposition, la plupart des religions peuvent utiliser l'interaction \"Couvrir la Mascarade\" en faisant un clic droit sur votre personnage. Les religions qui ne se soucient pas du [masquerade|E] n'ont cependant pas ce luxe."
 podintroductions.3004.t:0 "La faim"
 podintroductions.3004.desc:0 "La Faim représente à quel point votre personnage a besoin de sang. Elle est représentée par un modificateur de caractère allant de 0 à 5. La faim augmente principalement en utilisant le pouvoir vampirique. S'il monte trop haut pendant trop longtemps, vous ne pourrez plus utiliser vos pouvoirs vampiriques et des événements désagréables pourraient se produire.\nPour diminuer votre faim, vous devez chasser les mortels, un [character_interaction|E] sur n'importe quel mortel se trouvant dans votre région."
 podintroductions.4000.t:0 "Secrets de foi"
 podintroductions.4000.desc:0 "Quel sujet souhaiteriez-vous explorer ?"
 podintroductions.4000.a:0 "La vraie foi"
 podintroductions.4000.b:0 "Pouvoirs des inquisiteurs"
 podintroductions.4000.c:0 "Succession"
 podintroductions.4000.d:0 "Trouver le repaire"
 podintroductions.4000.e:0 "Je vais bien, allons-y."
 podintroductions.4001.a:0 "Retournons."
 podintroductions.4001.t:0 "La vraie foi"
 podintroductions.4001.desc:0 "L'un des outils les plus importants à la disposition du chasseur, True Faith (et sa version améliorée Beatific) est un trait qui débloque un style de vie puissant. La plupart des chasseurs débutants l'ont au début, mais s'assurer que vos héritiers l'ont également est une tâche importante.\nPour ce faire, vous pouvez utiliser le pouvoir Intercession de la vraie foi sur n'importe quel autre personnage pour avoir une chance de lui donner le trait. Si cela échoue et que vous jouez un personnage sans celui-ci et que vous souhaitez toujours l'avoir, vous pouvez demander à un ami possédant True Faith de vous aider à l'acquérir. C'est cependant un processus coûteux et difficile.\nL'XP du style de vie True Faith est principalement obtenue grâce au Find Lair [journey|E] qui est discuté dans son propre chapitre."
 podintroductions.4002.t:0 "Pouvoirs des inquisiteurs"
 podintroductions.4002.desc:0 "Outre True Faith, abordé dans son propre chapitre, le mode de vie des Inquisiteurs dépend de l'Ordre des Inquisiteurs dont votre personnage fait partie, qui est représenté par la dynastie de votre personnage dans le jeu. Vous ne pouvez pas accéder aux pouvoirs spécifiques des autres ordres."
 podintroductions.4003.t:0 "Succession"
 podintroductions.4003.desc:0 "Chaque commande possède son propre mode de succession. La famille Von Murnau joue comme Vanilla CK3, avec mariage et enfants. Les autres ordres sacrés utilisent un [character_interaction|E] spécial pour ordonner les personnages qui deviennent ensuite leurs « enfants ».\nL'ordination suit certaines règles, comme par exemple que l'apprenti soit plus jeune que le maître ou, dans le cas des Sœurs de Saint-Jean, qu'il soit une femme. .\nLes ordres autres que les Von Murnau et les Oculi Dei sont célibataires et doivent donc utiliser cette mécanique pour s'assurer d'avoir des héritiers appropriés."
 podintroductions.4004.t:0 "Trouver le repaire"
 podintroductions.4004.desc:0 "Un [journey|E] spécial disponible pour les chasseurs contre les personnages vampires, Find Lair est un élément essentiel du gameplay de Hunter car il s'agit d'un moyen d'éliminer de puissants vampires sans guerre, et constitue également le principal moyen de gagner de l'XP du style de vie True Faith.\nÉvidemment , un tel voyage est dangereux mais la difficulté peut être atténuée si vous choisissez bien votre cible. Les principales choses à rechercher sont les statistiques : plus vous avez d'avantage sur la cible dans une catégorie, plus ce sera facile.\nTrouver Lair est également une bonne préparation pour une guerre difficile, car vous pouvez traquer les meilleurs chevaliers de votre futur ennemi. avant même que la guerre ne commence."
 podintroductions.2001.h:0 "Retour au début"
 podintroductions.5100.t:0 "L'histoire jusqu'ici..."
 podintroductions.5100.desc:0 "Le [world_of_darkness|E] est un univers qui existe depuis plus de 30 ans maintenant, avec des centaines de livres et autres médias qui le couvrent. L'idée principale est que, dans notre monde, plusieurs factions de créatures surnaturelles interagissent sous la surface, créant un monde souterrain plein d'intrigues et d'histoires.\nLes vampires de WoD sont principalement le résultat de la malédiction biblique contre Caïn, le premier meurtrier. , et la plupart font remonter leur lignée jusqu'à lui dans un système qu'ils appellent « générations ». Cet arbre de la dynastie des non-morts s'est ramifié en plusieurs factions, les clans, chacune avec sa force, sa faiblesse et sa base de pouvoir géographique.\nVous incarnez un Wan Kuei, un « Kindred of the East » qui sont d'anciens gardiens corrompus et maudits par les Août Personnage de Jade pour ses crimes. Bien qu'ils ne soient pas techniquement des vampires, ils interagissent souvent, principalement par le biais de guerres territoriales, avec les vampires occidentaux, notamment en Inde. Le sous-continent est le principal théâtre de guerre entre les Wan Kuei venus d’Asie de l’Est et les vampires indigènes de l’Inde depuis des millénaires. Les Wan Kuei eux-mêmes ne constituent guère un front uni, divisés entre divers « dharmas », leurs principales croyances, et « tribunaux », leurs principales organisations politiques."
