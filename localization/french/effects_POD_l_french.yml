 GARGOYLE_LEGACY_2_PERK_EFFECT:0 "#F J'aurais pu en libérer davantage s'ils savaient qu'ils étaient des esclaves.#!"
 GARGOYLE_LEGACY_3_PERK_EFFECT:0 "#F Un bon vol n'a jamais tué un ennemi.#!"
