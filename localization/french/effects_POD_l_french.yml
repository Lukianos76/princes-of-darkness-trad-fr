 TZIMISCE_LEGACY_2_PERK_EFFECT:0 "\n\n#F Les nobles de la nuit portent le redoutable héritage des Tzimisces [Clan|E].#!"
 TZIMISCE_LEGACY_3_PERK_EFFECT:0 "\n\n#F Des horreurs et des monstres sortent des abîmes de chair, prêts à réclamer le droit de naissance des Tzimisce.#!"
 TZIMISCE_LEGACY_4_PERK_EFFECT:0 "\n\n#F Le Saint-Esprit est monté, ne laissant que des ruines dans son sillage.#!"
 TZIMISCE_LEGACY_5_PERK_EFFECT:0 "Débloque le bâtiment spécial [GetBuilding('sanctuary_of_flesh_01').GetName].\n\n#F Vous qui entrez ici... vous ne sortirez jamais.#!"
 TREMERE_LEGACY_1_PERK_EFFECT:0 "Débloquez le rituel [character_interaction|E] pour créer des personnages gargouilles.\n\n#F Lorsque vous faites la guerre pour votre survie, des sacrifices doivent être faits. Beaucoup de sacrifices.#!"
 TREMERE_LEGACY_2_PERK_EFFECT:0 "\n\n#F La seule femme à avoir gagné le respect de Tremere est la fondation même de la Pyramide.#!"
 TREMERE_LEGACY_3_PERK_EFFECT:0 "\n\n#F Dans la Pyramide, vous avez tous un but et une place. En dessous de vos meilleurs.#!"
 TREMERE_LEGACY_4_PERK_EFFECT:0 "\n\n#F Elle aime ses créations et ils l'aiment en retour. La Pyramide va bientôt trembler.#!"
 TREMERE_LEGACY_5_PERK_EFFECT:0 "\n\n#F L'apprentissage et la sagesse sont les qualités souvent oubliées qui font un véritable mage Tremere.#!"
 TOREADOR_LEGACY_1_PERK_EFFECT:0 "\n\n#F L'art et la décadence sont une seule et même chose pour certains.#!"
 TOREADOR_LEGACY_2_PERK_EFFECT:0 "\n\n#F Le cheval de Troie aura sa revanche, même si le monde doit brûler avant.#!"
 TOREADOR_LEGACY_3_PERK_EFFECT:0 "La décision Apaiser l'unité de la maison des vassaux donne désormais également un modificateur supplémentaire.\n\n#F L'archange a perdu la raison et le monde a perdu son dernier espoir. L'âge des ténèbres ne finira jamais.#!"
 TOREADOR_LEGACY_4_PERK_EFFECT:0 "$PERK_CAN_SIGN_ALLIANCE$\n\n#F Méfiez-vous de la femme méprisée, car sa fureur ne finira jamais.#!"
 TOREADOR_LEGACY_5_PERK_EFFECT:0 "Débloque un ensemble de cinq bâtiments \"Patronisés\" coûteux mais puissants.\n\n#F L'art et la beauté ne sont pas un moyen, ils sont la fin digne de tous les sacrifices.#!"
 SALUBRI_LEGACY_1_PERK_EFFECT:0 "\n\n#F Sa vengeance est un spectacle terrifiant mais aucun feu ne brûle éternellement.#!"
 SALUBRI_LEGACY_2_PERK_EFFECT:0 "Débloque un trait de commandant spécial pour chaque membre de la dynastie ayant une éducation martiale.\n\n#F L'Épée des Salubriens n'a jamais connu la défaite, même dans la mort.#!"
 SALUBRI_LEGACY_3_PERK_EFFECT:0 "Débloque le système de castes pour votre dynastie.\n\n#F Elle chantera pendant que le monde brûle autour d'elle. Et peut-être que cela suffira.#!"
 SALUBRI_LEGACY_4_PERK_EFFECT:0 "\n\n#F Sage est l'homme qui se prépare à se abriter lorsque la guerre approche.#!"
 SALUBRI_LEGACY_5_PERK_EFFECT:0 "60 % de réduction des coûts des Guerres saintes.\n\n#F Le traître n'a jamais été confronté à la justice et a eu le dernier mot. Une victoire amère pour un homme brisé.#!"
 LASOMBRA_LEGACY_1_PERK_EFFECT:0 "\n\n#F La fille rejetée prépare sa vengeance. Contre les ombres, elle utilisera le feu ultime.#!"
 LASOMBRA_LEGACY_2_PERK_EFFECT:0 "Débloque un trait de commandant spécial pour chaque membre de la dynastie ayant une éducation martiale.\n\n#F La Reconquista de l'Ombre réussira, mais son vainqueur ultime ne sera peut-être pas le plus évident.#!"
 LASOMBRA_LEGACY_3_PERK_EFFECT:0 "\n\n#F En vérité, le Très Miséricordieux transcende même la mort.#!"
 LASOMBRA_LEGACY_4_PERK_EFFECT:0 "\n\n#F Tracer pour le plaisir de tracer est une forme d'art en soi.#!"
 LASOMBRA_LEGACY_5_PERK_EFFECT:0 "\n\n#F Constantinople a eu sa amère revanche alors que Venise brûle avec elle.#!"
 BANUHAQIM_LEGACY_1_PERK_EFFECT:0 "\n\n#F Cachés derrière un voile de secret, les Banu Haqim sont craints bien au-delà de leurs frontières du Moyen-Orient.#!"
 BANUHAQIM_LEGACY_2_PERK_EFFECT:0 "Débloque un trait de commandant spécial pour chaque membre de la dynastie ayant une formation martiale.\n\n#F Les Invaincus atteindront de nouveaux sommets. Même la mort ne lui volera pas son honneur.#!"
 BANUHAQIM_LEGACY_3_PERK_EFFECT:0 "\n\n#F Être l'aîné ne signifie pas grand-chose sans le soutien de vos pairs.#!"
 BANUHAQIM_LEGACY_4_PERK_EFFECT:0 "\n\n#F Le traître des Carthaginois erre toujours la nuit, une honte pour tous les vrais Banu Haqim.#!"
 BANUHAQIM_LEGACY_5_PERK_EFFECT:0 "\n\n#F Le Berger Noir purgera la Terre des indignes. C'est le seul salut à venir pour ce monde condamné.#!"
 MALKAVIAN_LEGACY_1_PERK_EFFECT:0 "\n\n#F Les prophètes de malheur sont rarement les bienvenus, mais ils ont souvent raison.#!"
 MALKAVIAN_LEGACY_2_PERK_EFFECT:0 "Débloque un [character_interaction|E] personnel spécial pour « emprunter » des compétences.\n\n#F Le dernier véritable prince malkavien s'est battu courageusement contre les horreurs de Carthage et a gagné le respect de tous.#!"
 MALKAVIAN_LEGACY_3_PERK_EFFECT:0 "Débloque un [character_interaction|E] spécial pour réduire la résistance aux machinations d'un autre dirigeant s'il a un courtisan malkavien.\n\n#F Est-ce que je mens ? Es-tu entrain de mentir? LE MONDE EST-IL MENTIEUX ?!#!"
 MALKAVIAN_LEGACY_4_PERK_EFFECT:0 "\n\n#F Juste un bon dîner chic avec les têtes de mes courtisans.#!"
 MALKAVIAN_LEGACY_5_PERK_EFFECT:0 "\n\n#F Est-ce que vendre votre âme au mal est une mauvaise chose alors que vous n'aviez pas d'âme au départ ?#!"
 NOSFERATU_LEGACY_1_PERK_EFFECT:0 "$PERK_CAN_SIGN_ALLIANCE$\n\n#F Le fier monstre se dresse contre les horreurs de la nuit, élevant son [Clan|E] vers de plus hauts sommets.#!"
 NOSFERATU_LEGACY_2_PERK_EFFECT:0 "Débloque un trait de commandant spécial pour chaque membre de la dynastie ayant une éducation martiale.\n\n#F Les anciens du Moyen-Orient n'étaient pas à la hauteur des compétences éprouvées et de la foi éternelle de Tarique.#!"
 NOSFERATU_LEGACY_3_PERK_EFFECT:0 "\n\n#F Le Danemark a été créé par et pour Absalon, et sera défait par lui.#!"
 NOSFERATU_LEGACY_4_PERK_EFFECT:0 "La décision Enforce Intrigue Network House Unity donnera désormais son modificateur pendant deux fois plus longtemps.\n\n#F La fureur et la haine font de mauvais conseillers, mais un excellent carburant pour la Bête.#!"
 NOSFERATU_LEGACY_5_PERK_EFFECT:0 "\n\n#F La Petite Grand-Mère est le seul et terrifiant espoir contre des horreurs encore plus terribles.#!"
