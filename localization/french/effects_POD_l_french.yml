 FERAL_WHISPERS_PERK_FLAVOR:0 "#flavor Le vampire peut communier avec les bêtes sauvages et de la ville. Feral Whispers permet une communication bidirectionnelle avec les animaux. Un chat pourrait ne pas être intéressé à débattre des mérites des écritures de l'église, mais discuter avec plaisir du manque de proies autour de la cathédrale locale.#!"
 ANIMAL_SUCCULENCE_PERK_EFFECT:0 "Le vampire peut apaiser davantage de faim en se nourrissant d'animaux. Avec [animal_succelence|E], vous pouvez drainer les animaux avec un meilleur effet que les autres vampires."
 ANIMAL_SUCCULENCE_PERK_FLAVOR:0 "#flavor Les vampires trouvent généralement que le sang d'un animal manque de nourriture. Son goût est répugnant et il nourrit à peine les veines des morts-vivants. Certains praticiens plus âgés de l'Animalisme, cependant, ont développé une affinité suffisante pour le sang des bêtes pour pouvoir se nourrir efficacement de la nature.#!"
 QUELL_THE_BEAST_PERK_FLAVOR:0 "#flavor En fermant les yeux sur une cible, le vampire plonge son [beast|E] intérieur dans un sommeil temporaire. Les mortels affectés deviennent ainsi apathiques, incapables de faire autre chose que de rester en vie, tandis que les pulsions bestiales des vampires diminuent temporairement, pour le meilleur ou pour le pire#!"
 CALL_OF_THE_WILD_PERK_EFFECT:0 "Débloque la possibilité de recruter [GetMaA('POD_controlled_animals').GetName] en tant que [men_at_arms|E]. Ils commenceront faibles, vous ne pouvez en avoir qu'un seul et leur taille est indépendante des innovations que vous possédez."
 CALL_OF_THE_WILD_PERK_FLAVOR:0 "#flavor Grâce à ce pouvoir, le [beast|E] insuffle à la voix du vampire une profonde affinité pour un animal donné. Elle hurle, hurle, croasse ou imite autrement un bruit d'animal. Tous les animaux de l'espèce choisie à portée de voix sont invoqués auprès du vampire, et certains viendront, en fonction des capacités brutes du vampire#!"
 SUBSUME_THE_SPIRIT_PERK_FLAVOR:0 "#flavor Le vampire peut complètement transférer son esprit dans le corps d'un animal. Ils peuvent contrôler l'animal et utiliser ses sens librement, même pendant la journée s'ils parviennent à rester éveillés.#!"
 UNLIVING_HIVE_PERK_FLAVOR:0 "#flavor Le plus souvent observé chez les Nosferatu, ce pouvoir déconcertant permet à l'utilisateur d'étendre son influence animale sur des essaims d'insectes tels que des mouches ou des cafards.#!"
 DRAWING_OUT_THE_BEAST_PERK_EFFECT:0 ""
 DRAWING_OUT_THE_BEAST_PERK_FLAVOR:0 "#flavor Le vampire peut projeter son [beast|E] au moment de terreur ou de frénésie de fureur, le transférant sur un sujet proche, mortel ou vampire. Cette personne éprouve immédiatement la frénésie, se déchaînant sans pitié ou s'enfuyant terrorisée selon le déclencheur#!"
 ANIMAL_DOMINION_PERK_FLAVOR:0 "#flavor Le pouvoir que le vampire détient sur les bêtes est désormais suffisamment grand pour commander des troupeaux et des meutes comme s'ils étaient des extensions de leur propre corps. D'un geste, les animaux donnent leur vie par dizaines, voire centaines, pour apaiser leur maître#!"
 TONGUE_OF_BEASTS_PERK_FLAVOR:0 "#flavor Ce pouvoir étend les dons de Whispers to the Wild. Au lieu de pouvoir parler à un seul animal, le vampire peut parler à n'importe quel animal sans établir de contact visuel.#!"
 SEND_THE_EIGHTH_PLAGUE_PERK_EFFECT:0 "En tant que [character_interaction|E], vous pouvez lancer [GetModifier('weather_magic_plague_modifier').GetNameWithTooltip] sur le royaume ennemi."
 SEND_THE_EIGHTH_PLAGUE_PERK_FLAVOR:0 "#flavor C'est l'un des pouvoirs les plus destructeurs parmi tous les [disciplines|E]. Un ancien Gangrel appelé Valentinien a démontré son immense potentiel de ruine peu après la Quatrième Croisade. En colère contre l'intrusion des Caïnites italiens sur ses terres, il fit appel à sa maîtrise de l'animalisme et fit tomber la famine dans toute une ville commerçante.#!"
 CRIMSON_FURY_PERK_EFFECT:0 "Rend l'événement [unconquered_soul|E] plus probable pour les diabolistes qui tentent de consumer votre âme."
 CRIMSON_FURY_PERK_FLAVOR:0 "#flavor Ce pouvoir fait l'objet de nombreuses rumeurs et conjectures, car il a très peu d'effet visible. En atteignant ce niveau de maîtrise, le vampire peut choisir de laisser son [beast|E] circuler librement dans ses veines. Son sang provoque la frénésie chez les mortels et les vampires qui le goûtent. Si un diaboliste réussit à consommer l'âme du vampire, elle pourrait bien connaître une fin macabre alors que la bête du vampire la ronge de l'intérieur#!"
 EYES_OF_THE_FOREST_PERK_FLAVOR:0 "#flavor Ce pouvoir impressionnant est à l'origine de nombreux contes populaires sur des forêts menaçantes et des montagnes menaçantes. Les animaux et même les insectes présents dans la zone servent d'yeux et d'oreilles au vampire, lui fournissant une connaissance intime des événements nocturnes de son domaine.#!"
 PLAGUE_OF_BEASTS_PERK_FLAVOR:0 "#flavor Un Mathusalem maître de l'Animalisme peut provoquer des fléaux aux proportions bibliques. En développant Call the Wild, le vampire lui invoque des animaux. Cependant, au lieu de crier dans la langue d’un seul animal, le [beast|E] lui-même crie sur des kilomètres ou des kilomètres. Cela appelle tous les animaux à pulluler autour du Caïnite, provoquant un chaos total.#!"
 CLAIRVOYANCE_PERK_EFFECT:0 "Votre prisonnier a moins de chance de s'échapper de votre prison.\n\n#flavor En fermant les yeux et en entrant dans une légère transe, le vampire devient maître de son environnement.#!"
 HEIGHTENED_SENSES_PERK_EFFECT:0 "Votre prisonnier a moins de chances de s'échapper de votre prison.\n\n#flavor Les sens du vampire s'aiguisent à un degré surnaturel, ce qui lui donne la capacité de voir dans l'obscurité totale, d'entendre les fréquences ultrasoniques et de sentir la peur d'une proie recroquevillée.#!"
 PREMONITION_PERK_EFFECT:0 "[espionage|E] Vitesse de progression : #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\nYour le prisonnier a moins de chances de s'échapper de votre prison.\n\n#flavor Le vampire éprouve des éclairs de perspicacité. Celles-ci peuvent prendre la forme de poils levés, d’inspiration soudaine ou même de visions vives. Bien qu'elles ne soient jamais trop précises, ces visions peuvent mettre le vampire hors de danger ou révéler une vérité jusqu'alors négligée.#!"
 PREMONITION_PERK_BONUS_VALUE:1 "[GetPerk('premonition_perk').GetName(GetPlayer)]"
 SCRY_THE_SOUL_PERK_EFFECT:0 "Permet de voir le [resonance|E] des autres personnages.\nVous pouvez choisir quel type de [resonance|E] auront les mortels trouvés lors de la Chasse dans votre Capitale [journey|E].\n\n#flavor En se concentrant sur une personne, le vampire peut percevoir l'état psychique de cette personne comme une aura changeante de couleurs. Les auras révèlent peu d'informations précises mais fournissent des indices sur de nombreux sujets, par exemple l'état émotionnel, la résonance et les traits surnaturels.#!"
 SENSE_THE_UNSEEN_PERK_EFFECT:0 "\n\n#flavor Les sens du vampire s'adaptent aux dimensions au-delà du banal, leur permettant de ressentir des présences autrement cachées à l'œil nu.#!"
 SHARE_THE_SENSES_PERK_EFFECT:0 "[espionage|E] Vitesse de progression : #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\n\n#flavor En tendant la main avec son esprit, le vampire peut exploiter les sens d'un autre mortel ou vampire, voir, entendre et ressentir ce qu'il fait.#!"
 SHARE_THE_SENSES_PERK_BONUS_VALUE:1 "[GetPerk('share_the_senses_perk').GetName(GetPlayer)]"
 SPIRITS_TOUCH_PERK_EFFECT:0 "[espionage|E] Vitesse de progression : #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\n\n#flavor En touchant un objet inanimé ou un sol, le vampire peut ressentir des résidus émotionnels. Ceux qui ont manipulé cet objet ou parcouru ce chemin dans le passé laissent des indices au lecteur averti.#!"
 SPIRITS_TOUCH_PERK_BONUS_VALUE:1 "[GetPerk('spirits_touch_perk').GetName(GetPlayer)]"
 TELEPATHY_PERK_EFFECT:0 "Vous pouvez utiliser la Télépathie [character_interaction|E] pour trouver des secrets.\n\n#flavor Aux niveaux les plus élevés d'Auspex, le vampire peut désormais littéralement lire dans les pensées, ainsi que projeter ses propres pensées dans l'esprit des autres.#!"
 PSYCHIC_PROJECTION_EFFECT:0 "Accédez au [astral_reaches|E] lors de voyages spirituels.\n\n#flavor Le vampire doté de cette capacité projette ses sens hors de sa coquille physique, sortant de son corps en tant qu'entité de pensée pure.#!"
 DISCERN_THE_AURA_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet d'invoquer un mortel avec [skills|E] de votre choix dans votre cour.\n#F Scannez un groupe de personnes avec un trait particulier dans leur aura.#!"
 THE_MIND_REVEALED_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de connaître tous les schémas de la cible.\n#F Lisez continuellement les pensées de quelqu'un pour savoir ce qu'il pense et ce qu'il est sur le point de faire.#!"
 PERSONALITY_METAMORPH_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de modifier tous vos traits de personnalité.\nEn tant que [character_interaction|E], vous permet de changer votre sexualité.\n#F Adoptez des personnalités fictives comme les vôtres.#!"
 SUPERNAL_AWARENESS_PERK_EFFECT:0 "Vous recevrez une notification si quelqu'un a l'intention d'assassiner vos amis ou votre famille.\nVous recevrez une notification si quelqu'un a l'intention de séduire vos amants ou vos conjoints.\nVos prisonniers ont moins de chances de s'échapper de votre prison.\n#F Détectez les événements et actes partout dans le monde.#!"
 OMNISCIENCE_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de connaître tous les secrets de la cible.\n#F Apprenez les personnalités et les identités de toutes les créatures qui vous entourent.#!"
 MASTER_OF_THE_DOM_PERK_EFFECT:0 "Générez (ou améliorez) un bâtiment gratuit dans chaque province de votre comté capital tous les #V 5#! ans.\n#F Fusionnez avec un terrain et sachez tout ce qui s'y passe tout en gagnant le pouvoir sur le terrain et ses habitants.#!"
 INCORPOREAL_FORM_PERK_EFFECT:0 "Débloquez l'option de changement de forme [GetModifier( 'POD_shapeshift_form_incorporeal_modifier' ).GetNameWithTooltip|L]."
 CORROSIVE_VITAE_PERK:0 "Vous débloquez une meilleure option pour la mascarade de couverture [character_interaction|E]."
 A_TASTE_OF_BLOOD_PERK:0 "[espionage|E] Vitesse de progression : #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 A_TASTE_OF_BLOOD_PERK_BONUS_VALUE:1 "[GetPerk('a_taste_of_blood_perk').GetName(GetPlayer)]"
 CAULDRON_OF_BLOOD_PERK:0 "Débloque un coup [single_combat_duel|E]."
 BLINK_PERK_EFFECT:0 "Débloquez un [character_interaction|E] pour augmenter considérablement la vitesse de déplacement de votre armée. À ce stade, cela coûte très cher.\n\n#flavor Vous vous déplacez désormais si rapidement, engageant un ennemi ou vous échappant en un clin d'œil, que pour un observateur non préparé, vous semblez presque vous téléporter, un coup de vent étant le seul signe. de votre décès.#!"
 CATS_GRACE_PERK_EFFECT:0 "\n\n#flavor Vous gagnez un équilibre et une grâce surnaturels, devenant capable de marcher et même de traverser les rebords et les supports les plus minces.#!"
 DRAUGHT_OF_ELEGANCE_PERK_EFFECT:0 "En option [blood_draught|E] [character_interaction|E], vous pouvez offrir à quelqu'un votre rapidité surnaturelle.\n\n#flavor Votre sang devient saturé du pouvoir de la Célérité, transmettant une partie de votre pouvoir à quiconque en boit.#!"
 FLEETNESS_PERK_EFFECT:0 "\n\n#flavor Votre maîtrise de la Célérité vous permet désormais de vous déplacer et de réagir à une vitesse vertigineuse.#!"
 LIGHTNING_STRIKE_PERK_EFFECT:0 "Le Blink [character_interaction|E] ne vous donne plus le modificateur [GetModifier('POD_drained_modifier').GetNameWithTooltip].\n\n#flavor Plus vite que l'œil ne peut suivre, vous pouvez frapper avec le poing ou une arme de mêlée à une vitesse telle que vos adversaires sont incapables de se défendre ou de prendre des mesures d'évitement. #!"
 RAPID_REFLEXES_PERK_EFFECT:0 "\n\n#flavor Même si leur corps ne peut toujours pas défier les lois de la nature, les vampires dotés de ce pouvoir perçoivent les événements instantanément et peuvent y réagir avec un empressement surhumain.#!"
 SPLIT_SECOND_PERK_EFFECT:0 "Le Blink [character_interaction|E] ne vous stresse plus.\n\n#flavor Agissant avec la rapidité de votre perception suralimentée, vos embuscades trouvent leur proie déjà debout derrière eux, et les faveurs demandées sont accomplies avant que les mots ne quittent la bouche du suppliant.#!"
 TRAVERSAL_PERK_EFFECT:0 "\n\n#flavor Avec une vitesse floue, vous pouvez courir ou grimper sur n'importe quelle surface, y compris escalader des murs et même traverser des milieux liquides.#!"
 PRECISION_PERK_EFFECT:0 "#F Entrez dans une transe où vous pouvez opérer avec une manipulation exceptionnellement fine.#!"
 TIRELESS_TREAD_PERK_EFFECT:0 "#F Courez à 50 miles par heure pendant au moins huit heures.#!"
 QUICKNESS_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de supprimer le temps de recharge d'une décision.\nEn tant que [character_interaction|E], vous permet de supprimer le temps de recharge d'un stratagème.\n#F Dépensez des points de sang supplémentaires pour gagner des actions supplémentaires, au prix d'un niveau de dégâts mortels inabsorbable par action#!"
 PHYSICAL_DEFIANCE_PERK_EFFECT:0 "#F Déplacez-vous si vite que vous défiez la gravité et tuez instantanément les mortels lorsque vous les traversez.#!"
 TIME_OUT_OF_TIME_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet d'augmenter la progression du projet.\n#F Réagissez instantanément à tout et bougez avant que quiconque ne réalise ce que vous avez fait.#!"
 BETWEEN_THE_TICKS_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de gagner un modificateur [GetModifier('POD_between_the_ticks_modifier').GetNameWithTooltip].\n#F Un vampire qui a atteint ce niveau de maîtrise est littéralement plus rapide que ce que l'œil humain peut voir. D'autres vampires, même certains dotés d'Auspex, ont du mal à la remarquer. Les autres êtres ressemblent presque à des statues inanimées, figées dans le temps alors qu'elle se déplace autour d'eux.#!"
 COMPEL_PERK:0 "Inviter à [court|E] Acceptation : #P +10#!"
 RATIONALIZE_PERK_EFFECT:0 "En convainquant la victime qu'elle a agi de son propre gré, vous débloquez une nouvelle commande de domination : démarrez un stratagème. Vous pouvez également obtenir plus d'or en utilisant les commandes dominantes."
 CLOUD_MEMORY_PERK:0 "Vous débloquez des choix pour faire oublier aux gens lors d'événements spécifiques."
 MESMERIZE_PERK:0 "Vous débloquez le plan d'enlèvement. De plus, vous obtiendrez la capacité de commander les autres de différentes manières, en ouvrant le schéma d'hypnose."
 THE_FORGETFUL_MIND_PERK:0 "Vous débloquez une meilleure option pour la mascarade de couverture [character_interaction|E]. Cela permet également un [character_interaction|E] qui peut conduire à un boost d'opinion auprès de la cible. De plus, vous pouvez modifier un seul trait de personnalité de votre troupeau et de vos goules, et verrouiller les souvenirs de vos secrets chez vos adversaires."
 SUBMERGED_DIRECTIVE_PERK:0 "Vous avez de meilleures chances de recruter des agents pour vos projets de meurtre. Vos hooks dominants durent également plus longtemps, vous permettant d'émettre des commandes à une date ultérieure."
 MASS_MANIPULATION_PERK:0 "Peut recruter [GetMaA('maniacs').GetName] en tant que [men_at_arms|E]."
 DEEP_MEMORIES_PERK:0 "Vous pouvez désormais modifier tous les traits de personnalité et la sexualité de vos goules et de votre troupeau."
 CONDITIONING_PERK:0 "En dominant une personne plusieurs fois en 10 ans et en utilisant un ordre pour réduire le libre arbitre, le vampire peut éventuellement en faire un serviteur idéal, lui donnant un puissant crochet de domination auquel on ne peut résister. Peut être maintenu avec d’autres commandes dominantes."
 WILL_CONQUERS_PERK:0 "Il devient beaucoup plus difficile de résister à vos commandes de domination."
 TERMINAL_DECREE_PERK:0 "Ajoute une nouvelle commande de domination : Tentative de suicide."
 REWRITE_PERSONALITY_PERK:0 "Vous pouvez transformer mentalement un vampire en une copie exacte de vous-même. Chaque fois que vous utilisez le pouvoir (trouvé sous l'interaction de l'esprit oublieux), la cible devient un peu comme vous, des compétences changeant aux traits de personnalité et même à d'autres traits."
 CONCORD_OF_SUBMISSION_PERK:0 "Ajoutez l'option de domination : Stop War - force la cible à cesser l'hostilité dans une paix blanche."
 MOLD_HUMOURS_PERK:0 "Débloque la possibilité de changer le type de résonance de votre troupeau"
 SPEAK_THROUGH_THE_BLOOD_PERK:0 "Émettez un ordre qui résonnera dans votre lignée, affectant chacun de vos descendants et les forçant à agir."
 PASSION_PERK:0 "Débloque la possibilité de modifier l'intensité de résonance de votre troupeau"
 DEFY_BANE_PERK_EFFECT:0 "En se préparant à une dépense de pouvoir, le vampire peut se rendre temporairement résistant au feu et à la lumière du soleil ainsi qu'à d'autres blessures graves qui le menaceraient de mort finale. Lorsqu'il utilise l'Endurance, le vampire est immunisé contre les mutilations lors de grandes batailles."
 DRAUGHT_OF_ENDURANCE_PERK_EFFECT:0 "En option [blood_draught|E] [character_interaction|E], vous pouvez donner votre endurance surnaturelle à quelqu'un.\n\n#flavor Votre sang devient saturé du pouvoir de Fortitude, transmettant une partie de votre pouvoir à quiconque en boit.#!"
 FLESH_OF_MARBLE_PERK_EFFECT:0 "Le pouvoir du Sang fait durcir la peau du vampire, lui donnant un éclat marbré qui est encore souple mais arrête presque tous les coups avant de se briser et de se reformer momentanément."
 FORTIFY_THE_INNER_FACADE_PERK_EFFECT:0 "Au lieu de durcir la structure physique du vampire, ce pouvoir permet à l'utilisateur de protéger ses pensées et ses émotions des regards surnaturels."
 PROWESS_FROM_PAIN_PERK_EFFECT:0 "Débloquez une nouvelle Fortitude [character_interaction|E]. Les blessures et les déficiences ne font désormais qu'alimenter les pouvoirs du vampire, qui devient plus fort et plus rapide à chaque coup, déchirure ou larme reçu."
 RESILIENCE_PERK_EFFECT:0 "Doté d'une endurance surnaturelle, la détermination physique de l'utilisateur est renforcée."
 TOUGHNESS_PERK_EFFECT:0 "Débloquez une nouvelle Fortitude [character_interaction|E]. Tous les vampires dotés de ce pouvoir présentent une capacité innée à ignorer les dégâts qui autrement gêneraient et même désactiveraient les autres de leur espèce. Avec cet avantage, vous pourrez absorber les blessures, en utilisant le sang pour éviter d'être blessé."
 UNSWAYABLE_MIND_PERK_EFFECT:0 "L'utilisateur acquiert une capacité mystique à résister à toute tentative de l'influencer par des charmes banals, la coercition et des ruses."
 BLESSING_OF_VITALITY_PERK_EFFECT:0 "Conférez davantage de votre résilience contre nature avec votre draft d'endurance, accordant à votre cible choisie les avantages du pouvoir d'endurance pendant que dure le draft."
 KNIGHTS_BANE_PERK_EFFECT:0 "Accorde un mouvement [single_combat_duel|E] pour détruire l'arme de votre adversaire avec votre chair nue, lui infligeant ainsi des dégâts."
 CURSE_THE_LAUREL_PERK_EFFECT:0 "Éloignez un pieu de votre cœur et finissez par le retirer."
 WRATH_OF_THE_MARTYR_PERK_EFFECT:0 "Améliorez le bonus de Prouesse de la douleur en augmentant la puissance que vous tirez de la douleur."
 ARMOURED_FLESH_PERK_EFFECT:0 "Cet avantage vous permettra d’absorber ce qui aurait pu être un coup fatal dans certaines circonstances. Rien de moins qu'un coup mortel ne vous tuera. Aucune blessure ne mettra fin à votre vie, mais seulement une destruction complète ou une décapitation."
 RESILIENT_MIND_PERK_EFFECT:0 "Débloquez une nouvelle Fortitude [character_interaction|E]. Votre esprit se débarrasse des dérangements et des bizarreries animales tout en devenant résistant aux pouvoirs altérant l’esprit."
 CLOAK_OF_SHADOWS_PERK_EFFECT:0 "\n\n#flavor Parfaitement immobile, l'utilisateur se fond dans l'environnement. Tant qu'ils sont à couvert, qu'ils ne font aucun bruit et ne bougent pas, seuls des moyens mécaniques ou surnaturels peuvent les détecter.#!"
 CLOAK_THE_GATHERING_PERK_EFFECT:0 "\n\n#flavor Le vampire peut abriter ses compagnons sous le manteau d'Obfuscate.#!"
 IMPOSTORS_GUISE_PERK_EFFECT:0 "\n\n#flavor Avec de la préparation, le vampire peut apparaître comme un individu spécifique de n'importe quelle constitution et sexe. L'utilisateur doit étudier attentivement le sujet. Sinon, la mascarade échoue lorsque l’on rencontre quelqu’un ayant plus qu’une simple familiarité avec la personne imitée.#!"
 MASK_OF_A_THOUSAND_FACES_PERK_EFFECT:0 "Débloquez un [character_interaction|E] pour copier son apparence.\n\n#flavor Au lieu de disparaître, le vampire utilisant ce pouvoir peut apparaître comme un étranger indescriptible : quelqu'un censé être présent dans la zone.#!"
 MASK_OF_A_THOUSAND_FACES_PERK_BONUS_VALUE:1 "[GetPerk('mask_of_a_thousand_faces_perk').GetName(GetPlayer)]"
 SILENCE_OF_DEATH_PERK_EFFECT:0 "Débloquez un [character_interaction|E] pour réduire considérablement la portée diplomatique d'un personnage débarqué.\n\n#flavor Ce pouvoir réduit complètement au silence l'utilisateur, annulant tous les sons qu'il émet. Contrairement à Obfuscate en général, ce pouvoir agit uniquement sur le sens de l'ouïe, mais en échange, il fonctionne de manière plus robuste. Un vampire doit faire beaucoup de bruit pour briser ce silence.#!"
 UNSEEN_PASSAGE_PERK_EFFECT:0 "[espionage|E] Vitesse de progression : #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n\n#flavor Grâce à ce pouvoir, le vampire peut désormais se déplacer tout en restant caché.#!"
 UNSEEN_PASSAGE_PERK_BONUS_VALUE:1 "[GetPerk('unseen_passage_perk').GetName(GetPlayer)]"
 VANISH_PERK_EFFECT:0 "Débloquez un [character_interaction|E] pour arrêter tous les stratagèmes qui vous ciblent.\n\n#flavor Le vampire semble disparaître en un clin d'œil ; même leur souvenir devient brumeux et indistinct.#!"
 MASK_OF_JANUS_PERK_EFFECT:0 "Bonus au Masque [character_interaction|E], permet d'échanger des apparences.\n#F Échangez votre apparence comme avec le Masque aux mille visages avec quelqu'un d'autre.#!"
 VEIL_THE_LEGIONS_PERK_EFFECT:0 "#F Cachez une petite armée à distance.#!"
 VISIT_FAERIELAND_PERK_EFFECT:0 "Accédez au [dreaming|E].\nProgression mensuelle de l'exploration d'Umbra : [grace_i]#P +10#!\n#F Entrez dans le rêve.#!"
 HORRID_COUNTENANCE_PERK_EFFECT:0 "Débloquez l'option [GetModifier( 'POD_shapeshift_form_horrid_countenance_modifier' ).GetNameWithTooltip|L] de changement de forme.\n#F Prenez l'apparence d'une entité monstrueuse que chaque personne considère comme son cauchemar personnel.#!"
 OLD_FRIEND_PERK_EFFECT:0 "Débloquez un [character_interaction|E] pour devenir ami avec la cible.\n#F Faites en sorte que quelqu'un vous considère comme un ami de confiance et un confident.#!"
 CREATE_NAME_PERK_EFFECT:0 "Débloquez un [character_interaction|E] pour supprimer chaque [hook|E], revendication, trêve, connaissance secrète et relation de la cible.\n#F Créez-vous une toute nouvelle identité qui surmonte tous les soupçons.#!"
 INSIGHT_PERK_EFFECT:0 "Si l'un de vos proches ou amis est assassiné dans des circonstances mystérieuses, vous connaîtrez l'identité de son meurtrier."
 INSIGHT_PERK_FLAVOR:0 "#flavor Les morts marchent parmi nous, invisibles et inouïs. Pour les commander, un nécromancien doit être capable de les percevoir.#!"
 SUMMON_SOUL_PERK_EFFECT:0 "En tant que [character_interaction|E], vous pouvez marquer l'âme d'un personnage afin qu'il revienne sous la forme d'un [GetTrait('wraith').GetName( GetPlayer )] à sa mort.\nNombre maximum de spectres liés : #P +1#!."
 SUMMON_SOUL_PERK_FLAVOR:0 "#flavor Summon Soul permet à un nécromancien d'invoquer un fantôme du [underworld|E] .#!"
 COMPEL_SOUL_PERK_EFFECT:0 "Débloquez [bind_wraith_interaction|E].\nNombre maximum de spectres liés : #P +1#!."
 COMPEL_SOUL_PERK_FLAVOR:0 "#flavor En utilisant ce pouvoir, un vampire peut plier un fantôme à sa volonté pendant une courte période. Cette capacité nécessite une confiance suprême, car un manque de détermination peut entraîner des conséquences désastreuses pour un nécromancien.#!"
 HAUNTING_PERK_EFFECT:0 "Facilite la liaison d'un [GetTrait('wraith').GetName( GetPlayer )] via le Bind Spectre [character_interaction|E]."
 HAUNTING_PERK_FLAVOR:0 "#flavor Une nécromancienne utilise le pouvoir de son sang pour lier un fantôme dans un objet ou un lieu.#!"
 TORMENT_PERK_EFFECT:0 "Vous pouvez emprisonner, torturer, exécuter ou blesser physiquement un esprit au [single_combat_duel|E]."
 TORMENT_PERK_FLAVOR:0 "#flavor En utilisant Tourment, un nécromancien peut frapper le corps incorporel d'un fantôme comme s'il était lui-même un fantôme.#!"
 SEAL_OF_ABAMIXTRA_PERK_FLAVOR:0 "#flavor En invoquant le Sceau d'Abamixtra, un nécromancien peut ressusciter un cadavre ou un groupe de cadavres pour accomplir une tâche simple.#!"
 AWAKEN_THE_HOMONCULAR_SERVANT_PERK_FLAVOR:0 "#flavor Grâce à ce pouvoir, un nécromancien peut prendre un petit morceau de cadavre et le transformer en une sorte de familier grotesque.#!"
 SHAMBLING_HORDES_PERK_FLAVOR:0 "#flavor En utilisant ce pouvoir, un nécromancien peut créer un groupe de serviteurs morts-vivants pour attaquer ses ennemis.#!"
 SOUL_STEALING_PERK_EFFECT:0 "Débloquez $EXECUTION_CONVERT_TO_WRAITH$ [executions|E]."
 SOUL_STEALING_PERK_FLAVOR:0 "#flavor D'un simple mot et d'un geste puissant, un nécromancien peut exorciser l'âme d'un mortel de son propre corps.#!"
 NECROMANCY_POSSESSION_PERK_EFFECT:0 "Les cibles dont les âmes sont marquées pour le retour ou exécutées via $EXECUTION_CONVERT_TO_WRAITH$ [executions|E] resteront sans passer par le [underworld|E]."
 NECROMANCY_POSSESSION_PERK_FLAVOR:0 "#flavor La possession démoniaque permet à un nécromancien de canaliser une âme dans un corps fraîchement mort.#!"
 SHROUDSIGHT_PERK_EFFECT:0 "Débloque le Find Spectre [character_interaction|E]"
 SHROUDSIGHT_PERK_FLAVOR:0 "#flavor Shroudsight permet à un vampire de regarder directement dans le [underworld|E].#!"
 LIFELESS_TONGUES_PERK_EFFECT:0 "Débloquez [command_wraith_interaction|E].\nNombre maximum de spectres liés : #P +1#!."
 LIFELESS_TONGUES_PERK_FLAVOR:0 "#flavor Lorsqu'il prononce la Langue des Royaumes Ténèbres, un nécromancien peut converser avec les fantômes dans le [underworld|E].#!"
 TOUCH_THE_NETHER_PERK_EFFECT:0 "Vous permet d'interagir avec les êtres d'Umbra lorsque vous êtes dans le monde matériel."
 TOUCH_THE_NETHER_PERK_FLAVOR:0 "#flavor En invoquant Touch the Nether, un nécromancien peut se tenir des deux côtés du Voile ; elle se manifeste physiquement dans le [underworld|E] tout en restant corporelle dans les terres des vivants.#!"
 EX_NIHILO_PERK_EFFECT:0 "Accédez au [underworld|E] lors de voyages spirituels."
 EX_NIHILO_PERK_FLAVOR:0 "#flavor Ex Nihilo permet à un nécromancien d'entrer physiquement dans le [underworld|E]. Dans le [underworld|E], elle apparaît comme un fantôme particulièrement solide.#!"
 SHROUD_MASTERY_PERK_EFFECT:0 "Déverrouillez Manipulez l’option Shroud dans le panneau Umbra."
 SHROUD_MASTERY_PERK_FLAVOR:0 "#flavor Avec ce pouvoir, le nécromancien peut grandement aider ou entraver la capacité des fantômes à fonctionner dans le monde vivant.#!"
 NECROMANCY_ASHES_TO_ASHES_PERK_EFFECT:0 "Réduit le risque de [masquerade_exposure_with_icon|E] et améliore la Cover Masquerade [character_interaction|E]."
 NECROMANCY_ASHES_TO_ASHES_PERK_FLAVOR:0 "#flavor Alors que certains Caïnites massacrent sans discernement et ne craignent aucune conséquence de leurs actes, d'autres Caïnites ressentent le besoin d'être un peu plus discrets. L'utilisation de ce pouvoir transforme un cadavre humain en un tas de cendres insignifiantes représentant environ un cinquième du poids du corps d'origine.#!"
 RIGOR_MORTIS_PERK_FLAVOR:0 "#flavor Avec ce pouvoir, le nécromancien peut rendre n'importe quelle cible aussi raide et immobile qu'un cadavre.#!"
 ASHEN_LADYS_EMBRACE_PERK_EFFECT:0 "Débloque le mouvement Ashen Lady's Embrace [single_combat_duel|E]"
 ASHEN_LADYS_EMBRACE_PERK_FLAVOR:0 "#flavor L'Étreinte de la Dame cendrée fait vieillir, sécher et flétrir le membre de la cible comme des raisins laissés sur la vigne.#!"
 GIFT_OF_MELANCHOLIA_PERK_EFFECT:0 "Débloque la capacité de propager des maladies dans les royaumes ennemis en tant que [character_interaction|E]"
 GIFT_OF_MELANCHOLIA_PERK_FLAVOR:0 "#flavor Ce pouvoir inflige une maladie débilitante virulente aux mortels et aux Caïnites.#!"
 NECROMANCY_DUST_TO_DUST_PERK_EFFECT:0 "Améliore l'Étreinte de la Dame cendrée en Poussière en Poussière."
 NECROMANCY_DUST_TO_DUST_PERK_FLAVOR:0 "#flavor Tout comme Ashes to Ashes affecte les cadavres, Dust to Dust affecte les corps des vampires. Invoquer Dust to Dust permet à un nécromancien de réduire un autre vampire en un tas de cendres comme s'il avait été bloqué au soleil ou brûlé vif.#!"
 MORTUUS_IN_VULTUS_PERK_FLAVOR:0 "#flavor Une Caïnite peut se faire passer pour un cadavre mort depuis longtemps.#!"
 ALGOR_MORTIS_PERK_FLAVOR:0 "#flavor Grâce à l'utilisation d'Algor Mortis, un vampire est capable de se transformer en une créature froide et mélancolique, insensible à la douleur mortelle ou à la manipulation émotionnelle.#!"
 INTIMATIONS_OF_MORTALITY_PERK_EFFECT:0 "En tant que [character_interaction|E], vous pouvez augmenter la sensibilité d'un vampire au stress tout en l'empêchant d'utiliser Blood Surge pour augmenter ses statistiques."
 INTIMATIONS_OF_MORTALITY_PERK_FLAVOR:0 "#flavor Les indications de mortalité infligent les aspects les plus désagréables et irritants de la mortalité à un vampire.#!"
 BENEDICTIO_MORTEM_PERK_FLAVOR:0 "#flavor Grâce à ce pouvoir, un nécromancien assume pleinement l'aspect d'un cadavre et est capable de se débarrasser des faiblesses de sa condition vampirique.#!"
 BENEDICTIO_VITAE_PERK_FLAVOR:0 "#flavor Avec Benedictio Vitae, un Caïnite est capable de profiter de bon nombre des meilleurs aspects de la vie mortelle sans abandonner le pouvoir de sa nature vampirique.#!"
 CALVARIA_EMISSIUS_PERK_FLAVOR:0 "#flavor L'un des secrets les plus précieux du clan Cappadocien est la capacité d'espionner via les orbites des morts.#!"
 CONSILIUM_MORTUUS_PERK_EFFECT:0 "[espionage|E] Vitesse de progression : #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 CONSILIUM_MORTUUS_PERK_BONUS_VALUE:1 "[GetPerk('consilium_mortuus_perk').GetName(GetPlayer)]"
 CONSILIUM_MORTUUS_PERK_FLAVOR:0 "#flavor En discutant avec la tête décapitée de la cible décédée, il s'avère qu'il est tout à fait possible d'extraire une vérité garantie des lèvres pourries.#!"
 AMMORSUS_VICARIUS_PERK_FLAVOR:0 "#flavor En utilisant ce pouvoir, le nécromancien peut saisir la mandibule et les maxillaires du crâne pour l'utiliser comme une étrange arme rapprochée, fixer le crâne à une pointe de lance pour attaquer à distance, ou même laisser le crâne tranquille, pour agir comme un piège.#!"
 EXEDO_ANIMUS_PERK_EFFECT:0 "[espionage|E] Vitesse de progression : #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 EXEDO_ANIMUS_PERK_BONUS_VALUE:1 "[GetPerk('exedo_animus_perk').GetName(GetPlayer)]"
 EXEDO_ANIMUS_PERK_FLAVOR:0 "#flavor En portant un crâne – provenant d'un mortel ou d'un Caïnite – le nécromancien noue un lien de sympathie avec l'ancien propriétaire du crâne.#!"
 DEGULO_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de vous attribuer un modificateur [GetModifier('degulo_modifier').GetNameWithTooltip]. Autoriser l'échange d'attributs de base ou [discipline|E] avec ceux de quelqu'un à qui vous avez acquis le crâne bouilli par ce pouvoir."
 DEGULO_PERK_FLAVOR:0 "#flavor Degulo est la méthode par laquelle un nécromancien consomme un fragment d'âme et le conserve pour toujours comme une partie de lui-même#!"
 WHISPERS_OF_THE_SOUL_PERK_FLAVOR:0 "#flavor Le simple fait d'entendre un murmure du vrai nom de la Mère Sombre suffit à rendre les mortels fous et à remplir de terreur le cœur des Caïnites#!"
 KISS_OF_THE_DARK_MOTHER_PERK_EFFECT:0 "Le mouvement Bite [single_combat_duel|E] devient plus puissant."
 KISS_OF_THE_DARK_MOTHER_PERK_FLAVOR:0 "#flavor Le Lilin se mord la langue et remplit sa bouche d'un mélange infect et âcre de bile noire et de vitae. Sa morsure devient encore plus terrible et elle peut facilement dévorer la vie de ses victimes#!"
 DARK_HUMOURS_PERK_FLAVOR:0 "#flavor Les Lamiae sont connues pour leur athlétisme et la maîtrise de leur corps. Non seulement ils sont capables d'accomplir des prouesses physiques incroyables, mais ils peuvent également manipuler l'équilibre des humeurs de leur corps par la simple force de leur volonté.#!"
 CAUL_OF_THE_NEVERBORN_PERK_EFFECT:0 "Débloque le Find Spectre [character_interaction|E]"
 CAUL_OF_THE_NEVERBORN_PERK_FLAVOR:0 "#flavor Avec l'utilisation de ce pouvoir, la Lamia renforce sa connexion avec le cœur noir de la Mère Noire. Lui donnant à la fois une résilience accrue et la capacité de voir dans le [shadowlands|E].#!"
 LAMENT_OF_DHAINU_PERK_FLAVOR:0 "#flavor La Lamia hurle de douleur et la terre elle-même tremble. Un miasme de ténèbres tordues surgit du sol et prend au piège ses ennemis. Ceux qui sont attrapés par les ténèbres ne sont pas physiquement liés, mais sont immédiatement frappés par une angoisse émotionnelle si riche et si crue qu'ils cherchent à mettre fin à leurs jours de la manière la plus rapide possible.#!"
 TEND_THE_BODY_GARDEN_PERK_EFFECT:0 "Réduit le risque de [masquerade_exposure_with_icon|E] et améliore la mascarade de couverture [character_interaction|E]"
 TEND_THE_BODY_GARDEN_PERK_FLAVOR:0 "#flavor Un nécromancien doté de ce pouvoir peut accélérer ou ralentir le processus de décomposition, transformant un mortel mort en une hôte gonflée pour les mouches en quelques secondes ou annulant la décomposition de la mort finale.#!"
 WITCHS_FRUIT_PERK_EFFECT:0 "Débloque un [character_interaction|E] qui vous permet d'empoisonner les mortels avec des fruits infusés nécromantiquement."
 WITCHS_FRUIT_PERK_FLAVOR:0 "#flavor Chaque plante dépend de la mort pour croître. Les objets en décomposition enrichissent le sol et les arbres, les vignes et les herbes boivent des échos nécrotiques ainsi que des nutriments vitaux. Un nécromancien peut réveiller cette aura de mort en exposant ses fruits à son sang.#!"
 RAISE_THE_GREEN_ONE_PERK_EFFECT:0 "Débloque la possibilité d'élever un Green One en tant que [character_interaction|E]."
 RAISE_THE_GREEN_ONE_PERK_FLAVOR:0 "#flavor Les nécromanciens Nightshade peuvent élever un cadavre lié et renforcé par de la matière végétale. Des feuilles recouvrent sa peau et de fortes vignes complètent ses tendons pourris. La coquille vivante confère une vitesse et un instinct de conservation que l'on ne voit pas chez les autres morts animés.#!"
 WAILS_AND_WHISPERS_PERK_EFFECT:0 "Débloque la capacité de rendre une cible vulnérable aux plans de meurtre en tant que [character_interaction|E]"
 WAILS_AND_WHISPERS_PERK_FLAVOR:0 "#flavor À mesure que la compréhension de la nécromancienne s’approfondit, elle explore la barrière vacillante entre la vie et la mort. Lorsqu'elle crie comme une banshee, elle peut attirer une âme vers sa disparition, augmentant ainsi le risque de blessure mortelle.#!"
 CTHONIC_WOMB_PERK_EFFECT:0 "Drainer un mortel dans le cadre de son alimentation l'élèvera en [GetTrait('wraith').GetName( GetPlayer )]"
 CTHONIC_WOMB_PERK_FLAVOR:0 "#flavor Au sommet de cette Voie, une nécromancienne combine meurtre et fertilité pour donner naissance au fantôme d'un mortel qu'elle a tué.#!"
 EYES_OF_THE_WRAITH_PERK_FLAVOR:0 "#flavor En invoquant ce pouvoir, le nécromancien peut voir le monde de la même manière que les morts agités.#!"
 AURA_OF_DECAY_PERK_FLAVOR:0 "#flavor Ce pouvoir accélère le sort inévitable de tout objet inanimé pris dans la terrible aura du nécromancien, permettant au vampire de provoquer la décomposition de n'importe quel objet en un tas de ruines.#!"
 SOUL_FEASTING_PERK_EFFECT:0 "Active le Soul Feasting [character_interaction|E] qui vous permet de drainer un bond [GetTrait('wraith').GetName( GetPlayer )] pour apaiser votre faim."
 SOUL_FEASTING_PERK_FLAVOR:0 "#flavor Le Festin de Pischacha permet à un vampire de subsister grâce aux énergies ambiantes d'entropie qui imprègnent les lieux hantés du monde, ou de se nourrir directement du [Corpus|E] d'un fantôme.#!"
 CURSE_OF_THE_MAELSTROM_PERK_EFFECT:0 "Active la Malédiction du Maelström [character_interaction|E] qui permet de terroriser la capitale d'un autre personnage."
 CURSE_OF_THE_MAELSTROM_PERK_FLAVOR:0 "#flavor Le nécromancien peut maudire son environnement en invoquant des Spectres pour provoquer chaos et destruction.#!"
 NIGHTCRY_PERK_FLAVOR:0 "#flavor Grâce à l'utilisation de Night Cry, un nécromancien est capable d'afficher sa maîtrise des forces de l'entropie. Elle peut soit la détourner de ses alliés pour les aider, soit la canaliser directement vers ses ennemis et les gêner#!"
 SONG_OF_THE_DEAD_PERK_EFFECT:0 "Débloque la capacité de causer du stress à un ennemi en tant que [character_interaction|E]"
 SONG_OF_THE_DEAD_PERK_FLAVOR:0 "#flavor Le vampire chante, intégrant des mots inouïs dans la chanson et instillant une fascination malsaine pour la mort chez son auditeur.#!"
 SUMMON_WISP_PERK_FLAVOR:0 "#flavor Le vampire insuffle aux gouttelettes de son sang l'énergie éphémère du [underworld|E], invoquant une sphère de lumières vacillantes. Le feu follet peut attirer les mortels sans méfiance dans un piège ou fournir une distraction intelligente.#!"
 HARROWING_PERK_EFFECT:0 "Améliore le chant des morts [character_interaction|E]"
 HARROWING_PERK_FLAVOR:0 "#flavor Harrowing étend la terreur infligée par Song of the Dead en la hantant dans son sommeil, transformant ses rêves en visions cauchemardesques de sa propre mort#!"
 PHANTASMS_PERK_FLAVOR:0 "#flavor Le vampire sculpte l'énergie du [underworld|E] en hallucinations élaborées qui terrorisent les vivants.#!"
 SPECTRAL_MENACING_PERK_EFFECT:0 "Nombre maximum de spectres liés : #P +3#!."
 SPECTRAL_MENACING_PERK_FLAVOR:0 "#flavor Le vampire déchire le voile entre la vie et le [underworld|E] autour de sa victime, appelant des fantômes malveillants pour la hanter.#!"
 TOUCH_OF_DEATH_PERK_EFFECT:0 "FAIRE"
 TOUCH_OF_DEATH_PERK_FLAVOR:0 "#flavor Le nécromancien est sensible à l'énergie résiduelle laissée par le passage ou le contact d'un fantôme, lui permettant de déterminer si un objet, une personne ou une zone a été touché ou influencé par un fantôme.#!"
 REVEAL_THE_CATENE_PERK_EFFECT:0 "FAIRE"
 REVEAL_THE_CATENE_PERK_FLAVOR:0 "#flavor La nécromancienne reconnaît la marque cendrée laissée sur les objets par les morts, lui permettant de distinguer les jouets fantomatiques du [Fetters|E].#!"
 TREAD_UPON_THE_GRAVE_PERK_EFFECT:0 "FAIRE"
 TREAD_UPON_THE_GRAVE_PERK_FLAVOR:0 "#flavor La nécromancienne ressent la proximité du monde des morts. Un nécromancien peut utiliser sa perception naturelle, tandis qu'un autre peut émettre un regard, mais tous deux peuvent sentir où le [underworld|E] touche le monde vivant.#!"
 DEATH_KNELL_PERK_EFFECT:0 "FAIRE"
 DEATH_KNELL_PERK_FLAVOR:0 "#flavor La nécromancienne ressent la proximité du monde des morts. Un nécromancien peut utiliser sa perception naturelle, tandis qu'un autre peut émettre un regard, mais tous deux peuvent sentir où le [underworld|E] touche le monde vivant.#!"
 EPHEMERAL_BINDING_PERK_EFFECT:0 "FAIRE"
 EPHEMERAL_BINDING_PERK_FLAVOR:0 "#flavor En infusant un objet, une personne ou un lieu avec sa propre énergie cendrée, le nécromancien peut créer un [Fetters|E] artificiel plutôt que de devoir compter sur en trouver un par hasard.#!"
 BRUTAL_FEED_PERK_EFFECT:0 "Débloque un coup [single_combat_duel|E].\n\n#flavor En quelques secondes seulement, vous avalez des torrents de sang tout en mutilant votre victime. Le résultat est efficace même s'il est salissant. Vous pouvez désormais utiliser votre nouvelle méthode d'alimentation dans le feu de l'action et dissimuler les restes mutilés de la victime.#!"
 DRAUGHT_OF_MIGHT_PERK_EFFECT:0 "En option [blood_draught|E] [character_interaction|E], vous pouvez offrir à quelqu'un votre force surnaturelle.\n\n#flavor Votre sang devient saturé du pouvoir de la Potence, transmettant une partie de votre pouvoir à quiconque en boit.#!"
 EARTHSHOCK_PERK_EFFECT:0 "\n\n#flavor Votre force devient une force élémentaire. Vous pouvez frapper le sol avec votre poing ou votre pied, créant une onde de choc qui jette les adversaires à terre et brise les bâtiments.#!"
 FISTS_OF_CAINE_PERK_EFFECT:0 "Vous avez plus de chances de blesser gravement les personnages ennemis au combat.\n\n#flavor Vos mains nues peuvent infliger des blessures graves, mortelles aux mortels et aux autres vampires. Ils peuvent démembrer, percer, empaler, décapiter et même arracher un cœur de la poitrine.#!"
 LETHAL_BODY_PERK_EFFECT:0 "Vous avez plus de chances de blesser des personnages ennemis au cours d'une bataille.\n\n#flavor En utilisant ce pouvoir, vous êtes capable de causer d'horribles dégâts, de déchirer la peau et de briser des os à mains nues.#!"
 PROWESS_PERK_EFFECT:0 "\n\n#flavor Les vampires dotés de puissance tirent une force bien plus grande de leur sang que ceux qui en manquent.#!"
 SOARING_LEAP_PERK_EFFECT:0 "\n\n#flavor Possédant une force impie qui ne se limite pas aux bras et aux poings, vous pouvez sauter bien plus haut et plus loin que n'importe quel mortel.#!"
 UNCANNY_GRIP_PERK_EFFECT:0 "\n\n#flavor En concentrant votre force artificielle sur les orteils et les doigts, en saisissant et en enfouissant vos extrémités dans presque toutes les surfaces, vous permettant de grimper et même de vous suspendre sans soutien aux murs et aux plafonds.#!"
 RELENTLESS_PURSUIT_PERK_EFFECT:0 "#F Le Kindred fait des sauts extraordinaires dans les airs.#!"
 CRUSH_PERK_EFFECT:0 "Donnez un modificateur [GetModifier('crush_perk_knight_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi en [single_combat_duel|E].\nDonnez un modificateur [GetModifier('crush_perk_ruler_modifier').GetNameWithTooltip] au participant à la guerre du côté ennemi lorsqu'il est en guerre en tant que participant à la guerre.\n#F Le vampire avec une attaque réussie contre un objet le détruit automatiquement.#!"
 FIST_OF_THE_TITANS_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet de blesser tous les chevaliers de la cible.\n#F Le vampire attaque ou jette quelqu'un par télékinésie.#!"
 THE_FORGERS_HAMMER_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet d'augmenter les prouesses d'un artefact d'arme.\n#F Le Kindred crée des armes qui infligent des dégâts supplémentaires.#!"
 LEND_THE_SUPERNATURAL_VIGOR_PERK_EFFECT:0 "En tant que [character_interaction|E], vous permet d'accorder vos prouesses à la cible.\n#F Le Vampire accorde son incroyable force à un autre.#!"
 MIGHT_OF_THE_HEROES_PERK_EFFECT:0 "#F Le Kindred réalise des exploits physiques aux proportions mythiques.#!"
 AWE_PERK_EFFECT:0 "Toute personne en présence du vampire voit son attention inexplicablement attirée vers lui. Ceux qui écoutent le vampire parler pourraient soudainement se mettre d’accord sur des sujets sur lesquels ils avaient autrefois des points de vue différents. \n \nDébloquez le programme Befriend."
 DAUNT_PERK_EFFECT:0 "Au lieu d'attirer les gens, le vampire utilise la Présence pour les repousser. Avec ce pouvoir, l'utilisateur semble menaçant et dégage une aura de menace suffisamment puissante pour que la plupart des mortels évitent leur attention et que même les vampires y réfléchissent à deux fois avant d'agir contre eux."
 DREAD_GAZE_PERK_EFFECT:0 "Exposant brièvement leur nature vampirique, l'utilisateur insuffle une terreur totale à un seul sujet."
 ENTRANCEMENT_PERK_EFFECT:0 "Le vampire concentre son allure contre nature sur une seule personne, lui inculquant une fascination ou un engouement extatique semblable à celui de tomber éperdument amoureux ou de rencontrer son idole de toujours. \n \nActive le [GetScheme('PODentrance').GetTypeName] [scheme|E]."
 LINGERING_KISS_PERK_EFFECT:0 "Le Baiser d'un vampire induit une quasi-extase chez les mortels, mais ce pouvoir laisse les autres Baisers dans la poussière. Les mortels nourris par l'utilisateur deviennent dépendants du Baiser, en sont obsédés et recherchent même le vampire pour des repas répétés. \n \nLorsque vous chassez, vous pouvez choisir d'ajouter vos victimes à votre troupeau."
