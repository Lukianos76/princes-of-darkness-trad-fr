 SETITE_LEGACY_4_PERK_EFFECT:0 "Débloque le bâtiment spécial [GetBuilding('founding_temple_01').GetName].\n\n#F Imprégnez-vous de sa gloire et priez, car il reviendra pour nous sauver tous.#!"
