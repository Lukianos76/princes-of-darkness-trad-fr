 BAALI_LEGACY_2_PERK_EFFECT:0 "\n\n#F Et je vis quand l'agneau ouvrit l'un des sceaux, et j'entendis, comme si c'était un bruit de tonnerre, l'une des quatre bêtes disant : Viens et vois.#!"
 BAALI_LEGACY_3_PERK_EFFECT:0 "\n\n#F Et j'ai vu, et voici un cheval noir ; et celui qui était assis dessus avait une paire de balances à la main.#!"
 BAALI_LEGACY_4_PERK_EFFECT:0 "\n\n#F Et je vis, et voici, un cheval blanc ; et celui qui était assis dessus avait un arc ; et une couronne lui fut donnée ; et il partit en conquérant et pour vaincre.#!"
 BAALI_LEGACY_5_PERK_EFFECT:0 "\n\n#F Et sortit un autre cheval rouge ; et le pouvoir fut donné à celui qui était assis dessus de retirer la paix de la terre, et de s'entre-tuer ; et on lui donna une grande épée. #!"
 GANGREL_LEGACY_1_PERK_EFFECT:0 "\n\n#F Le Père de Tout regarde fièrement ses enfants affronter Ragnarok avec courage et honneur.#!"
 GANGREL_LEGACY_2_PERK_EFFECT:0 "Débloque un trait de commandant spécial pour chaque membre de la dynastie ayant une formation martiale.\n\n#F Je chevauche avec des millions ! Je suis le Fléau de Dieu ! Et je regarderai ton monde... brûler.#!"
 GANGREL_LEGACY_3_PERK_EFFECT:0 "\n\n#F La mère sanglante aura sa revanche et les enfants de Caïn paieront leur dette au décuple.#!"
 GANGREL_LEGACY_4_PERK_EFFECT:0 "Débloque un [character_interaction|E] spécial sur les autres Gangrels (sauf votre famille proche) pour accomplir le Rite de statut, permettant d'approfondir vos liens.\n\n#F Et il a pleuré, car il n'y avait plus de mondes à conquérir.#!"
 GANGREL_LEGACY_5_PERK_EFFECT:0 "\n\n#F La bête acculée protège son troupeau et riposte avec fureur et avec une détermination éternelle.#!"
 RAVNOS_LEGACY_1_PERK_EFFECT:0 "\n\n#F La gentille mère des Rroma protège son peuple et lui donne un but.#!"
 RAVNOS_LEGACY_2_PERK_EFFECT:0 "Débloque un trait de commandant spécial pour chaque membre de la dynastie ayant une formation martiale.\n\n#F Une guerre éternelle a besoin d'un général éternel. Chandraputra est cet homme.#!"
 RAVNOS_LEGACY_3_PERK_EFFECT:0 "Débloque le [character_interaction|E] spécial pour effectuer un rituel pour acquérir la sagesse.\n\n#F Le Rakshasa des Rakshasas lui a coupé l'œil pour enfin voir.#!"
