 game_concept_arawns_forge:0 "La Forge d'Arawn"
 game_concept_arawns_forge_desc:0 "La Forge d'Arawn est un [stable_point|E] du [far_dreaming|E].\n\nIl y a une montagne solitaire, noire comme le cœur d'un fomorien, où Arawn tenait autrefois sa cour. Les flancs de la montagne sont aussi glissants que du verre mouillé et les vents hurlant autour des sommets empêchent même les dragons de voler suffisamment près pour atterrir. L’air est glacial et une épaisse couche de givre recouvre les terres environnantes. Mais dans l’obscurité de la nuit, une lueur jaillit du centre de la montagne et jaillit d’une fosse profonde située tout au sommet, à d’innombrables lieues au-dessus du sol. La lueur est suffisamment brillante pour transformer la partie inférieure des nuages ​​qui entourent toujours cet endroit répugnant d’un rouge sanglant."
