 game_concept_hell_of_spiked_chains:0 "L'enfer des chaînes à pointes"
 game_concept_hell_of_spiked_chains_desc:0 "L'Enfer des Chaînes à Pointes était une vaste plaine plate habitée par les âmes des mortels morts dans les steppes. Chacune de ces âmes était assignée à une tribu au hasard par le roi Yama, qui choisissait périodiquement l'une de ces tribus comme sa préférée. Toutes les autres tribus étaient frappées d’un de leurs sens (ou membres) et devaient obéir en toutes choses à la tribu favorisée. S'ils désobéissaient, ou si l'un des Favoris en avait envie, ils étaient soumis aux tortures de la Chaîne à Pointes. Les victimes étaient attachées avec des chaînes de fer épineux forgées par des yomi et suspendues aux stalactites d'une grande grotte pendant une période de temps indéterminée. Chaque fois que les victimes se débattaient, les épines s'enfonçaient plus profondément dans leur essence, nourrissant ainsi le roi Yama."
