 game_concept_madness_realm:0 "Royaume de la folie"
 game_concept_madness_realm_desc:0 "Un Royaume de Folie est un endroit du [near_dreaming|E] où la folie des Rêveurs humains peut parfois causer de sérieux dilemmes aux Kithain.\n\nLes Royaumes de Folie sont peut-être les zones les plus dangereuses du [near_dreaming|E]. Dans ces lieux, les rêves des mortels qui ont renoncé à leur raison se réalisent souvent. Les rêves fous sont extrêmement puissants et peuvent surprendre un voyageur imprudent dans ses réalités tordues pendant de longues périodes."
