 game_concept_fin_bheara:0 "Fin Bheara"
 game_concept_fin_bheara_desc:0 "Fin Bheara est un véritable Boggan des Fées et le Faerie Thorpe porte son nom dans le [deep_dreaming|E].\n\nLe long de la grande barrière, des hameaux et des villes de toutes tailles ont surgi au fil des siècles, peuplés de faes ordinaires qui prétendent avoir quitté l'Arcadie pour des endroits éloignés du sidhe. La plus grande de ces villes s'appelle Fin Bheara, du nom du boggan qui s'est installé sur la terre. Fin Bheara comprend toutes sortes de Kithain, même de nombreux Sidhe qui prétendent qu'Arcadia leur était interdit au moment du Fracassement."
