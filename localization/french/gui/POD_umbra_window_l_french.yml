 game_concept_bullydale_wastes:0 "Déchets de Bullydale"
 game_concept_bullydale_wastes_desc:0 "Les Désolations de Bullydale sont un [nightmare_realm|E] du [dreaming|E].\n\nAu-delà des champs derrière, les sentiers deviennent dangereux, ressemblant moins à des routes qu'à des sentiers de chèvre ou des sentiers de chasse. Les villages féeriques deviennent plus petits et moins communs, s'éclaircissant jusqu'à ce que le voyageur se retrouve seul, mais pour un cottage grossier ici et là. Les habitants eux-mêmes deviennent de plus en plus étranges, et c'est une région de cannibales, d'invertis, de bandits et de sorcières."
