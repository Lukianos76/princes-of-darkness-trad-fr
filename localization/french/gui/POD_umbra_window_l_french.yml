 game_concept_hell_of_being_skinned_alive_desc:0 "L'enfer d'être écorché vif. Le domaine de Tou Mu. L’enfer d’être écorché vivant est un désert soumis à des vents constants de sable rapide, fin et lacérant. Les êtres non protégés sont dépouillés en quelques minutes. Tou Mu elle-même règne depuis un palais en orbite basse décoré des corps empalés (et vivants) de ceux qui l'ont ennuyée."
