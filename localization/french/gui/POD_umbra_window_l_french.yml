 game_concept_slumbering_oceans:0 "Des océans endormis"
 game_concept_slumbering_oceans_desc:0 "Les océans endormis sont le [stable_points|E] du [far_dreaming|E].\n\nLes grands océans du [far_dreaming|E] se connectent à la fois aux Royaumes Frontaliers et au [deep_dreaming|E]. Les eaux ici sont troubles, trop profondes et sombres pour révéler leurs secrets. Ces grands océans s'étendent jusqu'à d'autres terres du [dreaming|E], des royaumes mystérieux où aucun Kithain n'est jamais allé. Certains prétendent que les Tuatha de Danaan ont pris leurs navires et ont navigué à travers les océans endormis pour retourner à l'endroit d'où ils venaient, avant que le [dreaming|E] ne soit véritablement formé."
