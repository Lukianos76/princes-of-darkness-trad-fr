 game_concept_balloon:0 "Ballon"
 game_concept_balloon_desc:0 "Balloon est un [home_realm|E] du Pooka.\n\nIl y a plusieurs entrées dans Balloon, chacune avec des pièges de test le long du chemin et un trafic de visiteurs fréquent qui va et vient. Presque tout le monde est le bienvenu, à l'exception des individus plus violents (un bonnet rouge Unseelie roulant dans un ballon à la recherche d'un dîner risque d'être humilié, meurtri et finalement rebondi, avec son corps battu en mille endroits, s'il survit). le rebond). Même les sidhe sont les bienvenus et parfois acceptés s'ils n'essaient pas de dominer tous ceux qu'ils voient et conservent un air « amusant ». Bien sûr, aucun des pièges d'entrée ou des gags sociaux habituels ne peut rendre un sidhe ridicule, mais cela n'empêche pas la plupart des Ballooniens d'essayer."
