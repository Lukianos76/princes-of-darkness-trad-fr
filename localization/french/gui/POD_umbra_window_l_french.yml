 game_concept_dream_burrow:0 "Terrier de rêve"
 game_concept_dream_burrow_desc:0 "Un Terrier de Rêve est un royaume de poche dans le [near_dreaming|E] creusé par un changelin Pooka pour se cacher de la Banalité.\n\nDe nombreux Terriers de Rêve différents abritent divers Pooka en nombre variable. Isolés les uns des autres, ils ont chacun évolué à leur manière. La taille des terriers varie de petits refuges pour familles individuelles de lapins pooka à de fantastiques forêts d'espèces variées. Chacun a sa propre saveur et son propre paysage, en fonction du ou des changelings qui l'ont rêvé. Beaucoup existent encore, cachés et prospères, même après tout ce temps."
