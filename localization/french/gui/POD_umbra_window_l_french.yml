 game_concept_kakuri:0 "Kakuri"
 game_concept_kakuri_desc:0 "Kakuri, contrôlé par le roi Yama Emma-O. Kakuri est un domaine à aspect Yin, un vide de glace et de neige sans lumière, sans joie et sans honneur. En tant que domaine ancestral des Aïnous, l'enfer de Kakuri offre une issue secrète aux premiers fidèles d'Emma-O."
