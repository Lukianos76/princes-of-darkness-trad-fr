 game_concept_distant_cities:0 "Villes lointaines"
 game_concept_distant_cities_desc:0 "Les villes lointaines sont un phénomène du [near_dreaming|E].\n\nUn phénomène courant dans le [near_dreaming|E] est appelé villes lointaines. Ces lieux étranges sont forcément beaux et presque toujours inaccessibles. Ce sont des lieux visibles à l’horizon, des lieux d’émerveillement et de gloire qui brillent comme le soleil le premier vrai jour du printemps. Parfois, ils semblent être à seulement quelques kilomètres, et d’autres fois, à cent lieues. Mais toujours, ils sont fascinants, remplis de tours cristallines et de ponts d'or, de bannières colorées et d'une musique qui hante la région des murmures. Même à des kilomètres de là, les gens voient les habitants des villes lointaines et aspirent à les rencontrer, car toute personne aussi belle doit sûrement connaître le chemin d'Arcadia."
