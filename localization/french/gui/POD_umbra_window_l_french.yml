 game_concept_seas_of_dream:0 "Mers de rêve"
 game_concept_seas_of_dream_desc:0 "Les mers du Rêve sont [stable_points|E] dans le [near_dreaming|E] correspondant aux océans de la Terre.\n\nLe [near_dreaming|E] a des océans, tout comme le monde éveillé a des océans. Bien qu'elles reflètent l'emplacement des mers terrestres, les mers du rêve sont des merveilles collectives en elles-mêmes. Quelque part dans les profondeurs des océans, l'Atlantide repose toujours et les ondins y ont élu domicile. De grands léviathans dorment ici, attendant le moment opportun pour faire connaître leur présence et rêvant de rêves dépassant même la compréhension kithain. Des villes flottent sous les vagues, certaines encore prospères, d'autres abandonnées depuis longtemps, toutes attendant de révéler leurs secrets à tout curieux et courageux pour les explorer."
