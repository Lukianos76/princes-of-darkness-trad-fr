 game_concept_splintered_mountains:0 "Montagnes éclatées"
 game_concept_splintered_mountains_desc:0 "Les Montagnes Éclatées sont l'un des [stable_points|E] relativement du [far_dreaming|E].\n\nLes Montagnes Éclatées s'étendent sur mille lieues et tracent un chemin audacieux à travers les Terres Sombres du [far_dreaming|E]. Ici, les géants de la légende et les monstres d’autrefois ont élu domicile et cherchent comme moyen de subsistance tout ce qui est assez fou pour entrer dans leur domaine. Les harpies chevauchent les vents glacials des canyons de pierre, avides de torturer les changelings, et les basilics se cachent dans l'ombre des tours brisées. Un grand nombre de Kithain ont trouvé la mort dans les Montagnes Éclatées, où régnaient autrefois les Tuatha de Danaan avant le Fracassement. Il y a des trésors cachés dans les grottes des montagnes, et certains pensent que le chemin vers Arcadia ne peut être trouvé qu'en recherchant les trésors que les Tuatha de Danaan ont abandonnés lorsqu'ils ont quitté leurs palais aujourd'hui en ruines. C'est peut-être un mensonge ou peut-être la vérité, mais tous les Sidhe se souviennent d'avoir traversé une série de tours de pierre perfides et imposantes sur leur chemin de retour vers le Monde éveillé."
