 game_concept_hieronymus_continuum:0 "Continuum de Hiéronymus"
 game_concept_hieronymus_continuum_desc:0 "Le Continuum Hieronymus est un [dream_realm|E] dans l'Extrême ou [deep_dreaming|E] considéré, par certains, comme le lieu de naissance des Nockers.\n\nL'apparence et les dimensions réelles du royaume font l'objet de nombreux débats parmi les physiciens nockers. Certaines légendes prétendent que les premiers nockers seraient venus de ce royaume des rêves et auraient voyagé sur Terre dans un œuf mécanique géant. Peu de nockers soutiennent cette histoire, reconnaissant en privé Arcadia comme leur véritable foyer, mais presque tous sortiront l'histoire comme un cran d'arrêt dans un argument comme \"preuve\" de leur supériorité sur les autres faes. Certains prétendent que le continuum est plus qu'un simple royaume de rêve, mais qu'il fait partie d'une dimension totalement différente qui existe en dehors du [dreaming|E] dans un repli du continuum espace-temps. Les Nockers qui ont atteint ce royaume et y sont revenus le font toujours avec une profonde compréhension de l'invention. Le seul moyen connu d'y accéder est d'utiliser des anomalies de faille dans le [far_dreaming|E] et un casque Delta-Wave."
