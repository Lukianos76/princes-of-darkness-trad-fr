 game_concept_rubezhal:0 "Rubéchal"
 game_concept_rubezhal_desc:0 "Rubezhal est un [hearts_realm|E] du [dreaming|E].\n\nCaché juste sous la surface du [dreaming|E], dans des tunnels, des cavernes et des creux enchantés sous les collines, le domaine de Rubezhal est presque un monde en soi. Les fées ont construit ici bon nombre de leurs royaumes les plus ornés parmi les racines du Rêve et les montagnes, des royaumes tissés de pierres précieuses et de métaux précieux et éclairés par des soleils et des lunes intérieurs savamment travaillés."
