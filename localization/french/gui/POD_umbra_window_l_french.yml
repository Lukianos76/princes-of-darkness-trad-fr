 game_concept_snail_graveyards:0 "Cimetières d'escargots"
 game_concept_snail_graveyards_desc:0 "Les cimetières d'escargots sont six sites connus du [dreaming|E] vers lesquels les escargots se rendent lorsqu'ils réalisent qu'ils sont en train de mourir.\n\nComme le chemin est difficile et que les escargots mourants voyagent lentement, la plupart n'arrivent jamais aux cimetières et meurent quelque part en cours de route. . En fait, l’un des moyens les plus simples pour les changelins de trouver le chemin vers le cimetière d’escargots le plus proche est de suivre la trace fragmentaire de coquilles d’escargots sous leurs pieds. Comme c'était le cas, les coquilles s'épaississent progressivement sur le sol et finalement on se retrouve dans un cimetière d'escargots. Les escargots les plus vieux et les plus forts vont à Ariké pour mourir."
