 game_concept_sea_of_silver:0 "Mer d'argent"
 game_concept_sea_of_silver_desc:0 "La Mer d'Argent est le grand océan du [deep_dreaming|E].\n\nL'océan illimité de lumière, de crépuscule et d'ombres qui devient le [deep_dreaming|E] et la Cour Noire des Fomoriens ; la Mer qui a mille noms, un pour chaque cœur qui rêve ; ces étendues infinies divisent le [far_dreaming|E] du [deep_dreaming|E]. Appelez-la la mer sans profondeur, ou la mer de l'événement, ou la mer du crépuscule, ou l'océan du rêve, ou même la tempête. Tous les voyages qui espèrent quitter le Rêve lointain doivent prendre congé, ainsi que les limites clairement marquées du Sentier d'Argent et tous les autres poteaux de guidage et marquages ​​d'épreuve confortables."
