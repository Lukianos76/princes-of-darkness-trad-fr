 game_concept_discordant_woods:0 "Bois discordants"
 game_concept_discordant_woods_desc:0 "Les Bois Discordants font partie du [great_dream_forest|E] et l'un des relativement [stable_points|E] du [far_dreaming|E].\n\nBien que les fruits des arbres soient sucrés et nutritifs, Bien que le limon de la forêt fasse un lit confortable, Bien que le gibier dans les bois sont abondants, les bois discordants apportent une terreur silencieuse. Les Bois Discordants sont charmants."
