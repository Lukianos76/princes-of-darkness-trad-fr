 game_concept_blotkeldur:0 "Blotkeldur"
 game_concept_blotkeldur_desc:0 "Le Blotkeldur est un [nightmare_realm|E] du [near_dreaming|E].\n\nLes acheri nomades n'ont jamais eu de royaume d'origine, mais s'ils en avaient, certains disent que le Blotkeldur leur conviendrait. Froid, humide et lugubre, le Blotkeldur est un marécage sans fin de marais empoisonnés, de rivières sinueuses peu profondes et de broussailles maladives. Au plus profond des régions les plus sombres du royaume se trouvent de vastes villes cyclopéennes construites à partir des os d'ivoire dénudés de géants éteints depuis longtemps, sauf dans le [dreaming|E] le plus profond."
