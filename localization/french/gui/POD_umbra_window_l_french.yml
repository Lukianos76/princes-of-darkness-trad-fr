 game_concept_kureksarra:0 "Kureksarra"
 game_concept_kureksarra_desc:0 "Kureksarra, connue sous le nom de Plaines Rouges, est un [hearts_realm|E] du [dreaming|E].\n\nDomination de la guerre sans fin, Kureksarra est la patrie des rêves de lutte, de compétition, de victoire et de vengeance. Vaste plaine parsemée de ruines d'installations fortifiées, Kureksarra était autrefois un royaume verdoyant de paysages doux et de manoirs placides. Aujourd’hui, tout ce qui perdure, c’est une terre tellement jonchée d’os et d’armes brisées que le sol refuse de donner naissance à quoi que ce soit de vivant. Il ne reste que les vieux chênes desséchés, dégoulinants de sang comme la sève rouge quand il pleut. Les sentiers menant à Kureksarra sont des sentiers de lames et des rivières de rasoirs. Les capitales jumelles du royaume, autrefois élégantes, sont des ruines brisées remplies d'ossements et d'une odeur de sang dans la poussière."
