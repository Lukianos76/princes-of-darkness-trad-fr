 game_concept_goblin_market:0 "Marché des gobelins"
 game_concept_goblin_market_desc:0 "Le marché des gobelins est un marché féerique du [deep_dreaming|E].\n\nLe long du Mistweir, dans le [deep_dreaming|E], et à cent lieues du thorpe de Fin Bheara, se trouve un ensemble de tentes et de pavillons appelé le marché des gobelins. Des trésors d'une puissance et d'une rareté incroyables sont en vente sur le marché, tout comme des délices et des secrets dépassant l'entendement des mortels. Le marché des gobelins est dirigé par une douzaine de gobelins et leurs exécutants. Tous sont invités à entrer sur le marché, à condition qu’ils aient de l’argent ou des marchandises à échanger."
