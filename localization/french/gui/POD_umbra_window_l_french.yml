 game_concept_winterweir:0 "Barrière d'hiver"
 game_concept_winterweir_desc:0 "Le Winterweir est un royaume du [far_dreaming|E].\n\nSitué dans la partie hivernale de la Forêt des Mensonges, le long d'un affluent proche de la Mer d'Argent, le Winterweir est un endroit frais et brumeux enveloppé de mystère. Foyer des fuaths, peu de parties de la forêt sont aussi épaisses et sauvages que le Winterweir... ou aussi dangereuses. Les fuaths qui vivent dans ce royaume se méfient des étrangers et les chassent généralement à moins d'être convenablement encouragés. Certains le font simplement pour assurer leur solitude tandis que d’autres sont activement malveillants. Les premiers ont de bonnes raisons d'être suspects, surtout compte tenu des récents raids de sapins-bholgs et des activités de la deuxième catégorie."
