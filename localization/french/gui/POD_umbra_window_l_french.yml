 game_concept_maharaurava:0 "Maharaurava"
 game_concept_maharaurava_desc:0 "Mahâraurava est le royaume natal des Naraka dans le [near_dreaming|E].\n\nPlus grande victime de la mort de Ravana, l'ancienne beauté du royaume natal de Naraka a disparu à jamais. Situé dans le royaume [near_dreaming|E] qui correspond au nord-ouest de l'Inde, Mahâraurava était au point zéro lorsque les Êtres Cachés ont déployé leur bombe spirituelle. Peu d’autres créatures ont déjà visité ce royaume, à l’exception peut-être des acheri. Les légendes changelings prétendent que la région était autrefois le plus beau et le plus cruel des royaumes, constitué de grandes montagnes serties de joyaux où même la plus petite pierre valait la rançon d'un duc. Les Naraka, qui font partie d'une race féerique appelée les Asuras, vivaient dans une splendeur civilisée, quoique cruelle, résidant dans de vastes palais creusés dans les montagnes étincelantes, se prélassant dans leurs jardins fruitiers, perfectionnant les arts de la musique, de l'amour et de la douleur. C'était leur travail, disent les légendes, de punir les âmes humaines méchantes, en les faisant bouillir dans les rivières de cuivre en fusion de la région."
