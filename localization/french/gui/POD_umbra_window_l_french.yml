 game_concept_great_dream_forest:0 "Grande forêt de rêve"
 game_concept_great_dream_forest_desc:0 "La Forêt du Grand Rêve, également appelée Forêt du [dan|E] ou Bois Milder, est la forêt qui regroupe toutes les forêts du [far_dreaming|E].n\nIl n'y a qu'une seule forêt dans le [far_dreaming|E]. Ancienne, majestueuse et souvent pleine de dangers, la Grande Forêt s'étend sur des zones plus vastes que n'importe quel continent du monde éveillé. Tous les types d’arbres imaginables, « réels » ou non, existent ici. La Grande Forêt s'étend même sous les océans endormis et s'étend sur d'autres terres bien au-delà de la vue de la plupart des Kithains."
