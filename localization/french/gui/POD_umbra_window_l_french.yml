 game_concept_wicked_city:0 "Ville méchante"
 game_concept_wicked_city_desc:0 "La méchante ville. Le domaine de Mikaboshi est un cauchemar d'extrêmes cyberpunk et anime, associé à un Feng Shui dément et à une théorie de gestion qui laisserait Spencer Johnson recroquevillé dans un coin en lui enfonçant des pointes dans les yeux. Mikaboshi est très fier de son petit projet ; il peaufine constamment tout, de la production d'électricité à l'économie du système, et a hâte d'envahir l'Empire du Milieu avec son projet de rénovation urbaine."
