 game_concept_sun:0 "Soleil"
 game_concept_sun_desc:0 "La zone de l'Umbra Profonde qui abrite Hélios n'est que chaleur et lumière blanche brillante. Des ponts constitués de lumière rougeâtre semblable à des éruptions solaires mènent à travers de profonds gouffres remplis d'éléments atomisés surchauffés. Les Incarnes élémentaires de feu habitent ici, brillants et joyeux, mais chargés de défendre le royaume contre les intrus. Ils attaqueront tous les loups-garous qui entrent dans le royaume, bien qu'ils accueillent les Corax et autres adorateurs d'Hélios. Toute surface dans le royaume d’Hélios est trop chaude pour rester debout ou rester à proximité trop longtemps. Seuls les esprits volants pénètrent dans cette zone de l'Umbra Profonde, et les voyageurs incapables de voler brûlent dans le feu avant d'avoir la chance de réaliser leur erreur."
