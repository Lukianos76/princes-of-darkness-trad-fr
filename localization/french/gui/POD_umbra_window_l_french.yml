 game_concept_rivers_of_phantasia:0 "Rivières de Phantasia"
 game_concept_rivers_of_phantasia_desc:0 "Les rivières de Phantasia sont [stable_points|E] dans le [near_dreaming|E].\n\nLes rivières de Phantasia couvrent le continent nord-américain dans le [near_dreaming|E], tout comme le Colorado, le Mississippi et le Rio Grande couvrent les États-Unis d'Amérique. Bien que seuls quelques royaumes soient bénis par ces eaux, leur influence se fait toujours sentir lorsque les changelings parviennent à les trouver. Les eaux de ces rivières sont aussi pures et douces que les plus beaux rêves. En boire suffit à apaiser toute faim et peut même guérir des blessures, réelles ou chimériques. À certains moments, les Rivières de Phantasia seraient capables d'effacer les années d'un changeling. Les grincheux qui boivent dans les eaux peuvent rajeunir, au point même de redevenir de simples enfants. Si aucun souvenir n'est perdu à cause de ces changements d'âge, les perspectives s'inversent : ce n'est pas seulement le corps qui rajeunit, mais aussi l'âme."
