 game_concept_meridianus:0 "Méridien"
 game_concept_meridianus_desc:0 "Meridianus est un royaume vide de vents violents et de chimères d'ombre laissé par les Tuatha de Danaan pour se protéger des habitants.\n\nLes habitants qui font le voyage vers le Monde d'Automne découvrent rapidement qu'atteindre la Terre est bien plus facile que de faire demi-tour. La Terre exerce un courant psychique sombre et lourd auquel les Dark-Kin éphémères ont du mal à échapper. Ce « ressac » se manifeste de plusieurs manières. Le plus important d'entre eux est une région du [near_dreaming|E] qui existe juste au-delà des Brumes. Appelée Meridianus, cette région est une ancienne défense laissée par les Tuatha pour aider à faire respecter le Silver Ban. Royaume de tempêtes hurlantes et de peu de substance, il est presque impossible de s'y retrouver et est hanté par de dangereuses chimères. Appelées Dream-Shadows, ces masses noires et ténébreuses attaquent tout membre des Ténèbres en visite, dissolvant leur substance chimérique. Les habitants ne rencontrent cet aspect étrange de la région qu’en sortant du monde éveillé, et non en y entrant."
