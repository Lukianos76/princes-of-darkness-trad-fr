 game_concept_irrgarten:0 "Irrgarten"
 game_concept_irrgarten_desc:0 "Irrgarten est un [hearts_realm|E] du [dreaming|E] associé à l'errance.\n\nLà où les chemins sinueux se croisent et se rejoignent, vous trouvez Irrgarten. Ce royaume est la source et le centre des rêves d’errance le long de sentiers enchevêtrés et ramifiés. Que ces sentiers soient les couloirs d'un labyrinthe de pierre, les fils d'un berceau de chat ou les sentiers envahis par les ronces de la forêt, ils sont tous des visages de l'Irrgarten. Tous ceux qui viennent ici intentionnellement à la recherche de trodcraft ou d’autres sagesses doivent faire face à la possibilité de ne plus jamais retrouver le chemin de la sortie. Les individus assez malchanceux pour arriver ici par hasard sont condamnés, à moins qu'ils n'aient à la fois la chance et l'esprit de leur côté."
