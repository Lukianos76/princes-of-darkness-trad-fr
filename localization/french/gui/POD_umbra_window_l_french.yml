 game_concept_the_homeland_of_the_children_of_gaia_desc:0 "La patrie des Enfants de Gaia est une vaste étendue de forêts luxuriantes, de collines et de ruisseaux bouillonnants serpentant à travers les vallées. Les humains libérés du Délire errent en nomades à travers leur pays d'origine, avec des métropoles centrales qui reflètent des versions plus propres des villes de l'ancienne Sumer. Des troupeaux d'esprits-licornes paissent sur les collines et chaque visiteur gagne une licorne-anamae qui le guide à travers le royaume."
