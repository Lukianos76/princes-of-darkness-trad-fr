 game_concept_great_engine:0 "Super moteur"
 game_concept_great_engine_desc:0 "La Grande Machine est un [stable_point|E] du [deep_dreaming|E].\n\nAu-delà des champs de glace arides d'Endless Night, où vivent les géants de glace et utilisent les trolls comme esclaves personnels, se trouve une machine d'une taille extraordinaire. Le Grand Moteur a toujours été là où il repose. Le Firchlis ne change pas la forme de la ruine imposante, et le passage des éons n'a causé aucun dommage à la structure massive. La Grande Machine repose sous la forme d'un angle, immobile et silencieux. Aucun vent ne souffle là où la machine attend. Aucun être vivant ne réside dans son ombre."
