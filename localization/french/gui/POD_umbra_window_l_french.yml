 game_concept_low_dukedoms:0 "Bas duchés"
 game_concept_low_dukedoms_desc:0 "Les bas duchés de Quox et Mux se trouvent au [dream_realms|E] près de la Vallée des Brumes.\n\nVers les limites des Désolations de Bullydale, l'égoïsme mesquin et la violence deviennent plus insensés ; les projets sont de plus en plus scandaleux. Les règles habituelles se plient et finissent par sombrer dans l’absurdité. Une fois qu'un comportement totalement absurde est la règle, alors le voyageur est arrivé dans les Bas Duchés, cœur de la supercherie et de la comédie burlesque du [dreaming|E]."
