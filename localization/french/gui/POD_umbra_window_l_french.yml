 game_concept_lake_of_sorrows:0 "Lac des Douleurs"
 game_concept_lake_of_sorrows_desc:0 "Le Lac des Douleurs est un [stable_point|E] du [near_dreaming|E].\n\nLà où le Grand Lac Salé se trouve dans le Royaume du Soleil Ardent, le Lac des Douleurs se reflète dans le [near_dreaming|E]. Le lac abrite dans ses profondeurs une ville d’une beauté incroyable et d’une majesté indescriptible. Les tours s'élèvent sous les eaux et s'approchent à quelques centimètres des airs ; Parfois, un individu voit les habitants de cette ville le regarder, alors même qu'ils scrutent les profondeurs. Des trésors dépassant la portée de l'imagination des mortels brillent dans les profondeurs, tantôt tenus dans les mains et tantôt reposant sur les pavés couleur nacre des profondeurs du lac. Cette ville prospère, remplie de Kithains à la fois familiers et inconnus des changelings. Malgré leurs pouvoirs et leurs capacités fabuleuses, ils ne peuvent cependant pas atteindre la ville sous la surface."
