 broken_lands_desc:0 "La Terre brisée est tout droit sorti d'un conte. On entend parler de gens qui trouvent une fourche dans un sentier où il n'y en avait pas auparavant, ou une grotte qui s'ouvre dans une falaise qui était solide il y a deux jours. Les chevaux ne veulent pas emprunter ce chemin et deviennent très nerveux au fur et à mesure qu'ils s'en approchent. Parfois, le chemin mène à une région sauvage étrange où les animaux ne se comportent pas tout à fait correctement - les lièvres chassent les coyotes, les araignées tissent des toiles avec de l'argent, les vautours mangent les os des cadavres sans abîmer la chair. Le soleil peut ne pas se lever pendant des jours, ou la lune peut briller en vert ou en rouge".
