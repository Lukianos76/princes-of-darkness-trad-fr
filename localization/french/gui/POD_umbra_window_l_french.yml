 game_concept_autochthonia_desc:0 "Autochthonia, que les hermétistes appellent le royaume de l'attachement, est un Shenti de stase contrôlé par la Technocratie, une gigantesque manifestation du Tisseur. Autochthonia existe loin dans l'Horizon Véritable, tournant autour du Soleil en opposition directe avec la Terre."
 game_concept_autochthonia:0 "Autochthonie"
 game_concept_balador_desc:0 "Balador était une chantrie du Royaume de l'Horizon contrôlée par le Culte de l'Extase, où les membres de la Tradition et leurs invités d'honneur pouvaient s'adonner à divers plaisirs altérant l'esprit. L'histoire de Balador est quelque peu floue, mais elle existait à l'époque de la Grande Convocation, lorsqu'elle a choqué les visiteurs d'autres Traditions qui n'avaient vu que la débauche sans la discipline. La seule loi importante sur Balador est "Fais ce que tu veux" ; un code de conduite plus détaillé a été rédigé après qu'un trop grand nombre de visiteurs aient violé la première clause de ce principe de base."
 game_concept_balador:0 "Balador"
 game_concept_border_duchies_desc:0 "Certaines parties de [malfeas|E] situées entre les Duchés de Maeljin semblent être des terres arides, mais les apparences peuvent être trompeuses. Ces terres désolées sont en fait deux autres duchés appartenant à des Maeljin Incarna qui évitent d'interagir avec d'autres membres de leur espèce."
 game_concept_border_duchies:0 "Border Duchies"
 game_concept_central_duchy_desc:0 "Une pierre circulaire surélevée portant l'inscription d'une spirale se trouve au centre de cette grande zone de forme irrégulière. Des bâtiments très élaborés et menaçants entourent la cour, chacun s'élevant à plus d'un kilomètre de haut. L'une de ces grandes structures est l'imposante Grande Cathédrale, dont l'énorme vitrail représente des monstruosités à tentacules surgissant des profondeurs de la terre. Cette cathédrale est dédiée à toutes les têtes de l'Hydre et est le seul endroit dans tout [malfeas|E] qui accueille ouvertement ceux qui sont loyaux à l'une de ces têtes."
 game_concept_central_duchy:0 "Duché central"
 game_concept_cerberus_desc:0 "Cerbère est le nom d'une lune plutonienne du système solaire. Elle n'est pas visible de la Terre et n'a donc jamais été identifiée par Sleeper."
 game_concept_cerberus:0 "Cerberus"
 game_concept_chimare_desc:0 "Certains Garous croient que chaque rêve est représenté par un Chimare. Ce n'est pas vrai, la pénombre n'est pas assez grande. Les chimères ne sont pas non plus représentatives de tous les rêves, mais elles apparaissent chaque fois qu'un rêve atteint un certain degré d'importance dans le subconscient culturel. Les variations populaires reçoivent également leurs propres chimères. Un groupe entier de chimères représente des variantes des rêves "se produire nu" et "tomber"."
 game_concept_chimare:0 "Chimare"
 game_concept_concordia_desc:0 "Concordia est la principale ville d'Horizon, et c'est là que se trouve la Chambre du Conseil des Neuf Traditions Mystiques."
 game_concept_concordia:0 Concordia"
 game_concept_copernicus_research_center_desc:0 "Le Centre de recherche Copernicus ("Le Cop") est une sphère de Dyson massive et translucide contrôlée par les Ingénieurs du Vide. Elle entoure l'une des étoiles d'Alpha du Centaure et s'étend sur un rayon d'une unité astronomique."
 game_concept_copernicus_research_center:0 "Centre de recherche Copernicus"
 game_concept_darkside_moon_base_desc:0 "La base lunaire Darkside est une construction des ingénieurs du Vide située dans le cratère Daedalus, sur la "face cachée" de la Lune. Elle est décrite comme un endroit sombre et déprimant où il fait bon vivre et travailler."
 game_concept_darkside_moon_base:0 "Base lunaire du côté obscur"
 game_concept_demesne_desc:0 "Un Demesne est l'espace personnel d'un mage dans le Rêve. Pour l'atteindre, il est nécessaire d'avoir un lien spécial avec ses rêves, qui peut rarement être enseigné, bien qu'un Effacement puisse s'avérer utile. Les mages puissants ont généralement le contrôle total de leur monde onirique, tandis que les mages moins puissants reçoivent parfois des visiteurs de leur subconscient."
 game_concept_demesne:0 "Demesne"
 game_concept_doissetep_desc:0 "Doissetep est un château massif d'un kilomètre de diamètre et de trente étages. Au cours de ses nombreux siècles d'existence, de nouvelles ailes, de nouveaux niveaux et des ajouts ont été effectués, ce qui lui donne un aspect éclectique. D'innombrables chambres et couloirs constituent la partie supérieure du chantre, tandis qu'en contrebas, un réseau de tunnels tortueux mène à diverses catacombes dans la montagne. Des passages secrets relient de nombreuses pièces, permettant aux résidents avertis de voyager sans se faire remarquer. La partie centrale est une structure cyclopéenne avec des caractéristiques orientales."
 game_concept_doissetep:0 "Doissetep"
 game_concept_dreamtime_desc:0 "Le Temps du Rêve est un royaume peu profond, un royaume rare à la surface de l'Umbra, juste entre le Gant et le début de l'Umbra, que l'on ne trouve qu'en Australie."
 game_concept_dreamtime:0 "Le temps du rêve"
 game_concept_earth_pit_desc:0 "Pour les loups-garous, l'un des endroits les plus dangereux de tous les [malfeas|E] est la Fosse de la Terre. Située dans un canyon entre l'un des marais du Chevalier Entropie et le désert de l'Ange du désespoir sans nom, la Fosse de la Terre est une vaste région qui reproduit les caractéristiques générales des paysages les plus vierges et les plus prospères de la Terre, mais sous la forme d'une parodie empoisonnée et toxique des originaux."
 game_concept_earth_pit:0 "Fosse terrestre"
 game_concept_elemental_duchies_desc:0 "Les bords les plus éloignés de [malfeas|E] contiennent les quatre Duchés élémentaires du smog, du feu de baleine, de la boue et de la toxine.\nLes palais des quatre Maeljin élémentaires se trouvent près du centre de chaque Duché. Détruire l'un de ces châteaux de corruption pourrait affaiblir l'élément, surtout si les Garous détruisent également de façon permanente le Maeljin élémentaire."
 game_concept_elemental_duchies:0 "Duchés élémentaires"
 game_concept_feng_tu_desc:0 "Feng-tu est un royaume des sources jaunes spécifiquement créé par les forces de Yu Huang pour refléter les images de l'enfer."
 game_concept_feng_tu:0 "Feng-tu"
 game_concept_fields_of_aaru_desc:0 "Les champs d'A'aru sont la résidence des juges de Ma'at et sont situés dans le monde souterrain, au milieu des ruines du sombre royaume des sables. A'aru ne peut être trouvé que lorsque l'esprit sans corps d'une momie est accompagné par Anubis ou l'un de ses serviteurs, les Aken. C'est un lieu réservé aux esprits qui ont prouvé qu'ils étaient dignes de trouver le paradis."
 game_concept_fields_of_aaru:0 "Champs d'A'aru"
 game_concept_fors_collegis_mercuris_desc:0 "Fors Collegis Mercuris, "Le Collège accidentel de Mercure", était une école magique secrète pour les mages néophytes de l'Ordre d'Hermès. Elle a été construite à l'origine à l'extérieur de Gênes, en Italie, en 1190, par des mages de la maison Bonisagus. En 1450, sous la pression croissante des assauts de l'Ordre de la Raison, le collège a été transporté dans le royaume de l'Horizon de Mus, la lune invisible de Mercure."
 game_concept_fors_collegis_mercuris:0 "Fors Collegis Mercuris"
 game_concept_galunlati_desc:0 "Galunlati est la demeure ombrale du Grand Uktena, le totem de la tribu Uktena. C'est la demeure des bêtes mythiques et des éléments les plus dangereux et les plus majestueux de la nature. La nature est plus prononcée à Galulati : Les pics sont plus hauts, les forêts plus épaisses, les rivières plus rapides et les tempêtes plus violentes. De nombreux Uktena qui veulent prétendre au rang d'Ancien doivent d'abord visiter Galunlati et y survivre avant d'être acceptés dans les cercles supérieurs de leur tribu."
 game_concept_galunlati:0 "Galunlati"
 game_concept_gernsback_continuum_desc:0 "Le Continuum Gernsback est un Royaume Horizon construit par les Éthérites comme une expression idéalisée de leur Paradigme.\nLe Royaume apparaît comme une ville scintillante, Art Déco, remplie des merveilles de la science et de la technologie. Les trottoirs roulants, les jetpacks et les immeubles de verre anguleux sont autant de caractéristiques du Royaume. La nuit, les corps célestes peuvent être vus magnifiés dans le ciel."
 game_concept_gernsback_continuum:0 "Gernsback Continuum"
 game_concept_glen_desc:0 "Un Glen est une zone du [penumbra|E] saturée des énergies du Wyld. Les Glens sont généralement liés à des zones sauvages préservées du monde matériel (ce qui les rend de plus en plus rares et inaccessibles)."
 game_concept_glen:0 "Glen"
 game_concept_heavenly_flower_garden_desc:0 "Le Jardin céleste des fleurs est décrit comme la demeure des dieux. Les âmes des morts y étaient cultivées comme des fleurs et finissaient par s'épanouir dans un nouveau corps, tandis que les âmes des vivants étaient représentées comme des fleurs en pleine floraison. Ici, les vieux chamans leur faisaient la cour avec des chants et des poèmes jusqu'à ce qu'ils soient acceptés comme leurs serviteurs sur terre. Ce voyage, appelé Chan Fa, permettait aux Wu-Keng non seulement de prédire les nouvelles naissances, mais aussi de communiquer avec les esprits des êtres chers décédés."
 game_concept_heavenly_flower_garden:0 "Jardin de fleurs céleste"
 game_concept_hive_realm_desc:0 "Les Royaumes Ruches sont le résultat de la Tempête Avatar. La Tempête a arraché quelques royaumes le long de la membrane et les a fusionnés en de nouveaux royaumes inquiétants qui parsèment l'Umbra. Tout mage qui tente d'accéder à un royaume a de bonnes chances d'entrer en contact avec un royaume ruche à la place. La plupart d'entre eux sont constitués de pierres rouge sang qui s'effritent et ont une atmosphère très fine qui rend la respiration difficile."
 game_concept_hive_realm:0 "Royaume de la ruche"
 game_concept_hollow_worlds_desc:0 "Ce n'est pas une mais une série de versions de la théorie de l'existence d'une Terre creuse. Superficiellement similaires aux types de royaumes observés dans l'Umbra moyen, les mondes creux sont remarquables parce qu'ils peuvent être atteints par les humains ordinaires en utilisant certains passages souterrains, des puits de mine et des ascenseurs banals. De plus, certains soutiennent que les Mondes Creux constituent un type d'Umbra entièrement différent, et l'appellent l'"Umbra intérieur", affirmant que si la Terre est un théâtre et que le monde au-delà du hall est l'Umbra, c'est dans les coulisses que l'on trouve les Mondes Creux. Quoi qu'il en soit, les tentatives de franchissement du Gant vers les Mondes Creux échouent invariablement, déconcertant la plupart des théoriciens de la topographie de l'Umbral."
 game_concept_hollow_worlds:0 "Mondes creux"
 game_concept_horizon_desc:0 "Horizon était le plus grand bastion du Conseil des neuf traditions mystiques, un royaume d'Horizon où la culture et le paradigme de chaque tradition existaient en relative harmonie avec les autres."
 game_concept_horizon:0 "Horizon"
 game_concept_island_below_the_sea_desc:0 "Au milieu des Abysses, entre les Terres-Miroirs et l'Oblivion, se trouve l'île sous la mer, qui sert de résidence aux Mystères et de base d'opérations aux Loa."
 game_concept_island_below_the_sea:0 "L'île sous la mer"
 game_concept_islands_of_flint_desc:0 "Les îles de Flint, connues des cartographes stygiens sous le nom de Royaume sombre de Flint, sont le domaine des natifs de l'Amérique du Nord."
 game_concept_islands_of_flint:0 "Îles de Flint"
 game_concept_isle_of_eurydice_desc:0 "L'île d'Eurydice est le siège du Destin, le quartier général de la Légion du Destin, de ses chefs, les Dames du Destin, et de l'éminente Dame du Destin. L'île est unique parmi les sièges des légions car elle est la seule à ne pas être située en Stygie."
 game_concept_isle_of_eurydice:0 "L'île d'Eurydice"
 game_concept_jade_palace_desc:0 "Le Palais de Jade est le centre du gouvernement impérial des Sources Jaunes, situé au cœur d'un maelström perpétuel dans la Tempête."
 game_concept_jade_palace:0 "Palais de Jade"
 game_concept_jupiter_desc:0 "Jupiter est une boule de gaz sans surface, mais ses nombreuses lunes sont plus accueillantes pour les visiteurs. Ici, au-delà de l'Horizon, les mages peuvent accomplir d'extraordinaires exploits magiques sans craindre le Paradoxe. Chacune des lunes des lunes dites galiléennes est actuellement contrôlée par une faction de mages différente, bien que les positions changent rapidement et fréquemment. Les portails entre deux lunes de Jupiter ou de Saturne sont faciles à ouvrir, si bien qu'il est nécessaire d'ériger de lourdes fortifications pour empêcher les envahisseurs d'entrer."
 game_concept_jupiter:0 "Jupiter"
 game_concept_maeljin_duchies_desc:0 "Un mur massif fait de pierre et d'os fossilisés protège le Duché central, et les domaines de chacun des Maeljin Incarna sont adjacents à ce mur, l'entourant de tous les côtés. Le mur qui entoure le Duché central est surmonté de pointes de fer acérées comme des rasoirs, régulièrement ornées des corps de ceux qui ont particulièrement déplu au Maeljin Incarna dont le domaine est adjacent à cette section du mur."
 game_concept_maeljin_duchies:0 "Duchés de Maeljin"
 game_concept_mars_desc:0 "Mars était autrefois habitée et possède donc une pénombre, où l'on peut facilement voir les ruines des canaux qui courent le long des anciennes lignes de ley. Cependant, même dans la pénombre, l'air est raréfié et de violentes tempêtes de poussière sont à craindre."
 game_concept_mars:0 "Mars"
 game_concept_memory_tower_desc:0 "Les tours de mémoire sont de grands objets impénétrables disséminés dans le Labyrinthe. Elles sont utilisées par les Malféens pour dissimuler des informations à l'Esprit de la Ruche en les dissimulant à eux-mêmes. Si aucun membre de l'esprit de ruche n'est au courant d'une chose, ce fait est absent de la conscience de l'esprit de ruche tout entier, ce qui permet au Malféen de garder quelque chose en sécurité."
 game_concept_memory_tower:0 "Tour de la mémoire"
 game_concept_mercury_desc:0 "Mercure, selon le consensus, est un monde stérile, sans air et parsemé de milliers de cratères. L'équivalent de l'Umbral est également difficile à habiter, en raison de sa proximité avec le Soleil. Il fut un temps où les Ahl-i-Batin avaient une Chantrie sur ce monde. Les Mages avaient ralenti la rotation de la planète de sorte que la colonie, construite dans un cratère, était toujours au bord du crépuscule."
 game_concept_mercury:0 "Mercure"
 game_concept_midrealm_desc:0 "Midrealm est un royaume ombral situé au centre de l'Umbra. Il contient le Bole d'Aulne, un Arbre-Monde primordial qui a formé le Tellurien, et possède une loge où les Umbroods de toutes sortes peuvent se rencontrer en paix. Le Midrealm n'est pas seulement le centre de l'Umbra, mais aussi le centre de la Réalité. Certains érudits pensent qu'il pourrait même s'agir du Mont Qaf et/ou du Point de Correspondance."
 game_concept_midrealm:0 "Midrealm"
 game_concept_mirrorlands_desc:0 "Les Mirrorlands sont le nom donné aux reflets des Shadowlands des îles des Caraïbes par les Spectres connus sous le nom de Les Invisibles."
 game_concept_mirrorlands:0 "Terres à miroirs"
 game_concept_moon_desc:0 "Les mages considèrent que la Lune a au moins trois formes distinctes, selon le côté du Gant où l'on se trouve et la façon dont on l'approche. La surface physique de la Lune est une terre stérile et rocailleuse qui a été rarement visitée.\La lune possède une pénombre, mais la lune pénombrale est toujours dépourvue de vie - bien que des ruines soient visibles ici, montrant que cela n'a pas toujours été le cas. La troisième forme de la lune est celle connue de Garou, et c'est la cour de Phoebe, ou Sokhta, l'Incarna planétaire de la lune."
 game_concept_moon:0 "Lune"
 game_concept_moreauvia_desc:0 "Moreauvia AKA Research Plantation No. 4 : Construct Mooreauvia est une construction du royaume de l'Horizon des Progéniteurs dans laquelle la Convention fabrique génétiquement des esclaves."
 game_concept_moreauvia:0 "Moreauvia"
 game_concept_mus_desc:0 "Mus était la seule lune de Mercure, un minuscule rocher gris rendu invisible aux observateurs terrestres par une puissante magie."
 game_concept_mus:0 "Mus"
 game_concept_neptune_desc:0 "Comme pour Uranus, il y a très peu d'activité mage jusqu'à l'Horizon. Plusieurs chantries existent sur les différentes lunes de Neptune, mais on ne sait pas exactement lesquelles ; certaines d'entre elles se trouvent peut-être sur des lunes qui n'ont pas encore été nommées par le Dormeur."
 game_concept_neptune:0 "Neptune"
 game_concept_null_b_desc:0 "Null-B était une construction de l'Union technocratique. Elle était située au centre de Yenosia, un royaume de l'Horizon."
 game_concept_null_b:0 "Zéro B"
 game_concept_pluto_desc:0 "Pluton est un petit monde glacé avec une lune proportionnellement grande appelée Charon. Il y a une grande lune cachée appelée Cerbère où les Euthanatos maintiennent une chantrie afin d'étudier le royaume de l'ombre. Ils n'autorisent pas l'accès aux étrangers et n'hésitent pas à recourir à la force pour repousser les mages qui tentent de s'introduire, et aucune des Traditions n'a envie de tenter sa chance."
 game_concept_pluto:0 "Pluton"
 game_concept_qlippoth_desc:0 "Les Qlippoth sont des mondes rejetés qui contiennent un univers à moitié créé, habité par des créatures antérieures à la création de la Tapisserie. L'essence d'un Qlippoth n'est pas nécessairement mauvaise, mais dangereuse pour l'humanité et l'univers auquel elle s'est habituée. Certains Qlippoth contiennent des aspects absolus de Dieu, ce qui rendrait le libre arbitre impossible et ne permettrait aucune évolution de la vie, tandis que d'autres contiennent des concepts encore plus ésotériques qui sont trop étrangers pour que l'esprit humain puisse les saisir."
 game_concept_qlippoth:0 "Qlippoth"
 game_concept_red_donjon_desc:0 "L'Auld Covenant des mages existe depuis près de 600 ans. Bien que cette cabale dispose d'un vaste royaume Horizon, appelé le Donjon Rouge, les mages passent la plupart de leur temps à Édimbourg et dans ses environs."
 game_concept_red_donjon:0 "Red Donjon"
 game_concept_saturn_desc:0 "Saturne est une grande planète géante gazeuse située dans le système solaire externe. Comme pour Jupiter, il n'est pas vraiment possible de se rendre à la "surface" de Saturne. Ses lunes, cependant, abritent un certain nombre de bases utilisées par les mages."
 game_concept_saturn:0 "Saturne"
 game_concept_seasonal_realms_desc:0 "Les royaumes saisonniers ou royaumes saisonniers de la Verveine sont quatre royaumes distincts au sein du royaume de l'ombre de la vie, également connu sous le nom de reflet ombral de la planète Vénus."
 game_concept_seasonal_realms:0 "Les royaumes saisonniers"
 game_concept_seat_of_burning_waters_desc:0 "Le Siège des eaux brûlantes est le palais du Seigneur souriant et le quartier général de la Légion sinistre en Stygie. C'est d'ici que le Seigneur du Sourire manigance contre ses collègues Deathlords et élabore de grands projets pour l'avenir de sa branche de la Hiérarchie."
 game_concept_seat_of_burning_waters:0 "Siège des eaux brûlantes"
 game_concept_seat_of_dust_desc:0 "Le Siège de la Poussière est le palais du Seigneur Squelettique et le quartier général de la Légion Squelettique. Alors que la plupart des Sièges permettent aux membres de la Légion de renouer avec leurs Passions et Entraves et de les résoudre, le Siège de la Poussière est unique en ce sens qu'il ne sert qu'aux affaires de la Légion, qu'elles soient militaires ou civiles."
 game_concept_seat_of_dust:0 "Siège de la poussière"
 game_concept_seat_of_fate_desc:0 "Grand manoir tentaculaire de style ibérique, le Siège du Destin parvient néanmoins à se fondre dans l'île sur laquelle il repose. Les arbres qui poussent dans les nombreuses cours de l'édifice sont les plus remarquables. Ces arbres sont les seuls à pousser dans le sombre royaume de fer et, avec les roseaux le long de la rivière de la mort, ils constituent l'une des rares sources de papier dans les Enfers."
 game_concept_seat_of_fate:0 "Siège du destin"
 game_concept_seat_of_golden_tears_desc:0 "Le Siège des Larmes d'Or est le palais du Seigneur Mendiant et le quartier général de la Légion des Pauvres. Tout comme la Légion elle-même, le Siège des Larmes d'Or est en perpétuel mouvement et change au fur et à mesure que de nouveaux spectres venus de tous les horizons s'y ajoutent."
 game_concept_seat_of_golden_tears:0 "Siège des larmes d'or"
 game_concept_seat_of_shadows_desc:0 "Le siège des ombres est le palais de la Dame cendrée, chef de la Légion de fer de Stygia. Depuis le Siège des Ombres, la Dame cendrée et la Légion de Fer supervisent leur part de la Hiérarchie en construisant et en renforçant les défenses de Stygia et de ses Nécropoles."
 game_concept_seat_of_shadows:0 "Siège des ombres"
 game_concept_seat_of_silence_desc:0 "Le Siège du Silence est le palais du Seigneur du Silence et le quartier général de la Légion du Silence. Le bâtiment est d'une beauté simple et ordonnée qui sert de contrepoint à l'agitation intérieure de beaucoup de ses résidents."
 game_concept_seat_of_silence:0 "Siège du silence"
 game_concept_seat_of_succor_desc:0 "Le Siège du Succès est le palais de la Dame Rieuse et le quartier général de la Légion des Pénitents. C'est l'un des seuls palais à avoir été conquis par une autre légion, mais beaucoup prétendent que ses faiblesses sont aussi ses forces. Il s'agit d'une fortification, mais aussi d'une sorte de clinique où les membres de la Légion parviennent à surmonter leur folie."
 game_concept_seat_of_succor:0 "Siège de secours"
 game_concept_seat_of_thorns_desc:0 "Le Siège des Épines est le palais du Seigneur d'Émeraude et le quartier général de la Légion d'Émeraude. Il brille de l'éclat de milliers de cristaux de feu de l'âme vert vif sur le bâtiment lui-même, ce qui le fait ressortir parmi les gris et les noirs mornes de Stygia et des Terres d'Ombre. Chaque cristal est chargé d'assez d'énergie pour envoyer un spectre directement dans une Traversée. Autour de cette beauté, un enchevêtrement d'épines sensibles d'un demi-mille d'épaisseur protège le palais des intrus et forme une épaisse armure sur le bâtiment en cas de siège."
 game_concept_seat_of_thorns:0 "Siège d'épines"
 game_concept_uranus_desc:0 "Contrairement aux lunes joviennes et saturniennes, les lunes d'Uranus ne sont pas facilement accessibles par des portails, et la distance qui les sépare de l'Horizon rend les autres formes de voyage fastidieuses. La Confrérie Akashique entretient une Chantrie sur l'une des lunes, et les Maraudeurs en occupent deux autres, mais la plupart des visiteurs viennent sur Uranus pour l'isolement, et le système est donc largement inexploré et inoccupé. Le royaume de l'Ombre, en revanche, est très fréquenté."
 game_concept_uranus:0 "Uranus"
 game_concept_veinous_stair_desc:0 "L'escalier veineux est un passage de la Stygie directement vers le [labyrinth|E]. Endroit le plus stable du [shadowlands|E], l'Escalier est composé de pierre noire d'un type inconnu."
 game_concept_veinous_stair:0 "Escalier veineux"
 game_concept_venus_desc:0 "Dans le monde physique, Vénus est un monde chaud, étouffant et stérile, dont l'atmosphère écrasante est entachée d'acide sulfurique. Cependant, contrairement à la plupart des planètes, elle possède une pénombre qui pourrait refléter une phase antérieure de son histoire. La pénombre de Vénus est couverte de jungles tropicales luxuriantes et d'océans marécageux peu profonds. Les explorateurs risquent d'être colonisés par des mousses ou des champignons s'ils restent trop longtemps immobiles, et devront régulièrement nettoyer et stériliser leur équipement pour éviter la contamination par les moisissures."
 game_concept_venus:0 "Vénus"
 game_concept_victoria_station_desc:0 "Victoria Station était une station spatiale étherite située dans la pénombre lunaire. A l'origine, il s'agissait d'une gare ferroviaire du Londres victorien, qui a servi de base avancée à de nombreux Ethernautes explorant l'Umbra profonde."
 game_concept_victoria_station:0 "Gare de Victoria"
 game_concept_xi_wang_chin_desc:0 "C'est un lieu de tempête sans fin et d'eau rugissante, plein de rage élémentaire primitive et désagréable pour tous les êtres qui ne font pas partie du royaume. Seuls les Mokolé et les Nagah connaissent son existence, mais ils évitent la plupart du temps ce royaume, car ses habitants sont extrêmement dangereux et ne doivent pas être dérangés à la légère. Il arrive cependant que les Nagah s'aventurent à Xi Wang Chi à la recherche d'un cadeau dont ils ont particulièrement besoin."
 game_concept_xi_wang_chin:0 "Xi Wang Chi"
 game_concept_yenosia_desc:0 "Yenosia est un royaume de l'Horizon. Appelé à l'origine le Pays des Rêves, il accueillait une chantrie de mages appelée Arcosia, composée principalement de pacifistes du Chœur Céleste."
 game_concept_yenosia:0 "Yenosia"
