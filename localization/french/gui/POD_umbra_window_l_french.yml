 game_concept_the_homeland_of_the_black_furies:0 "La patrie des Furies noires"
 game_concept_the_homeland_of_the_black_furies_desc:0 "La patrie des Furies noires ressemble aux paysages de la Grèce mythique : les montagnes Rocheuses dominent de nombreuses petites îles et péninsules qui s'étendent dans une mer turquoise. Des forêts luxuriantes de pins et d'oliviers, toujours fruitiers, s'étendent sur l'île, ainsi que des bâtiments construits dans le style grec, bien que récemment, des bâtiments de toutes les régions du monde soient apparus. De nombreuses émanations de prédateurs, de proies et d’humains habitent la patrie. Toutes les créatures vivent dans le cadre du cycle naturel de prédateurs et de proies, aucun des deux camps n’étant trop chassé ou ne mourant de faim."
