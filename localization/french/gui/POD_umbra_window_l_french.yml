 game_concept_glen:0 "Glen"
 game_concept_glen_desc:0 "Un Glen est une zone du [penumbra|E] saturée des énergies du Wyld. Les Glens sont généralement liés à des zones sauvages préservées du monde matériel (ce qui les rend de plus en plus rares et inaccessibles)."
 game_concept_veinous_stair:0 "Escalier veineux"
 game_concept_veinous_stair_desc:0 "L'escalier veineux est un passage de la Stygie directement vers le [labyrinth|E]. Endroit le plus stable du [shadowlands|E], l'Escalier est composé de pierre noire d'un type inconnu."
 game_concept_earth:0 "Terre"
 game_concept_earth_desc:0 "Le monde matériel. Parmi les mondes « solide » dans la réalité au sein du Tellurien, la Terre est souvent appelée « le Royaume », ce qui implique sa primauté. Le célestin de la planète est, bien sûr, Gaia, et l'ombre de la Terre est appelée [penumbra|E].\n\n$POD_splat_werewolf_plural$ et les autres changeurs de forme sont appelés \"[gaia_realm|E]\", en l'honneur de Gaia, l'esprit de la Terre.\n\n Les $POD_splat_wraith_plural$ appellent ce royaume [skinlands|E], en contraste avec le [shadowlands|E] (la Sombre Pénombre) qui se connecte au [underworld|E] (les Ténèbres d'Umbra).\n\nDans le langage courant du #TOOLTIP:GAME_TRAIT,fae,[GetNullCharacter] #L Kithain#!#!, le Monde en éveil est la Terre... la partie de la Terre qui n'est pas dans les Umbras ou dans le [dreaming|E]. Également appelé le Monde Automnal, le Pays des Rêves Irréalisé et le Monde de Chair."
 earth_confirm:0 "Retour au monde matériel"
