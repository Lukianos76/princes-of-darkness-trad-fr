 game_concept_sea_of_sorrow:0 "Mer de chagrin"
 game_concept_sea_of_sorrow_desc:0 "La Mer du Chagrin est un [stable_points|E] du [far_dreaming|E].\n\nLoin de la Grande Forêt se trouve un endroit où du sable aussi fin que de la poudre souffle sur une terre aride et engloutit tous ceux qui osent tenter de traverser son étendue. Il y a une marche qui serpente à travers cet océan de poussière, étirant son chemin d'argent à travers les turbulences constantes qui engloutissent souvent complètement la marche, avant de lui permettre de briller à nouveau. On dit que les grandes vagues de sable déchiquetent facilement la chair, laissant si peu de place que même les vautours ne trouvent aucun morceau digne d'être remarqué. La Mer du Chagrin détient bien ses secrets. Personne n'a jamais suivi le Chemin d'Argent à travers ce désert pour revenir raconter ce qui se trouve de l'autre côté."
