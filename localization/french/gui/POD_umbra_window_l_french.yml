 game_concept_capecia:0 "Capécia"
 game_concept_capecia_desc:0 "Capecia, la Cité des Horloges, est un [hearts_realm|E] du [dreaming|E].\n\nLe Glamour de Capecia parle de la victoire de l'artifice sur la nature. Ici, dans la Cité des Horloges, des changelings asservis et leurs alliés humains ont créé un royaume gouverné par des jouets et des automates en fer blanc, des marionnettes et des poupées en papier. Le savoir-faire des artisans a conquis le temps en construisant non pas en chair, mais en matériaux plus durables : bronze et plastique, fil de fer et cuir, bois de cœur et caoutchouc. Dans cette ville animée, tout est non seulement artificiel mais automatisé. C'est un monde où les changelings de chair dérivent comme des fantômes abasourdis. Les mannequins remplissent les trottoirs en mouvement et se précipitent sur leurs jambes raides pour danser leur danse qui n'en finit pas. Ci-dessus, les personnages fantoches regardent avec leurs yeux de verre à travers les fenêtres des bureaux, tandis que d'autres bavardent sur tout ce qui leur passe par la tête bourrée de journaux. Le chien de fer-blanc poursuit le chat de fer-blanc qui poursuit la souris de fer-blanc sans fin."
