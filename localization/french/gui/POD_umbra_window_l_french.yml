 game_concept_kingdom_of_dan:0 "Royaume de Dan"
 game_concept_kingdom_of_dan_desc:0 "Le Royaume du [dan|E] est l'un des [oneiric_realms|E] du [deep_dreaming|E].\n\nDans un monde sans frontières constantes, il existe deux lignes hypothétiques par lesquelles certains cartographes du rêve mesurent l'existant du [dreaming|E] connu : l'Axe et l'Équinoctial. . Le premier mesure le [dreaming|E] de haut en bas. La seconde traverse la médiane horizontale du [dreaming|E], agissant comme un équateur approximatif. Comme pour toutes les mesures du [dreaming|E], il s'agit en grande partie d'une vanité intellectuelle conçue pour donner un certain sens de l'ordre à un univers par ailleurs chaotique. Au sommet de cet axe fictif se trouve le royaume du [dan|E]."
