 game_concept_hell_of_bitter_truth:0 "L'enfer de la vérité amère"
 game_concept_hell_of_bitter_truth_desc:0 "L’Enfer de la Vérité Amère est la destination des fanatiques religieux. Bien que l'Enfer de la Vérité Amère n'offre aucun tourment physique, pour ces personnes religieuses, l'idée qu'ils étaient indignes du Ciel ou - pire encore - que leur religion était fausse, est une source constante de misère. Les serviteurs démoniaques de Hen Tian rappellent régulièrement aux détenus qu'ils n'étaient pas dignes d'être témoins des dieux, et proposent parfois à leur âme des moyens de se « racheter » pour atteindre le domaine de leurs divinités. Naturellement, toutes ces quêtes sont des astuces qui impliquent souvent de servir le roi Yama, plongeant les victimes encore plus profondément dans le désespoir une fois qu'elles ont appris la vérité."
