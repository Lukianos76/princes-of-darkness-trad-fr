 game_concept_wastelands:0 "Terres désolées"
 game_concept_wastelands_desc:0 "Les Terres désolées sont un [nightmare_realm|E] du [deep_dreaming|E] et abritent le Bassin des Chagrins Comptés.\n\nLes Terres Désolées sont un endroit sombre et misérable où les cauchemars règnent éternellement. Dans ce royaume de cauchemar sans fin, les passions et les peurs les plus tordues des mortels s'enveniment et grandissent. Des forêts de champignons vénéneux et des vallées remplies de lichens humides et venimeux couvrent des terres qui abritaient autrefois des palais rivalisant avec Arcadia. En cet endroit, l'obscurité est complète et les Thallain exercent un règne indéniable sur les terres. Aucun changeling sensé n'oserait visiter cet endroit, à l'exception d'un simple fait : le Bassin des Douleurs Comtées repose au centre des Terres Désolées. On dit que la Piscine révèle tout le passé à quiconque peut supporter de contempler ses profondeurs. De nombreux changelings des Royaumes Profonds prétendent avoir des visions du Bassin. Il se peut que ce ne soit qu’un mensonge créé par les dirigeants des Royaumes Cauchemars, ou bien quelque chose de plus. Certains prétendent que c'est une voie possible pour tous les Kithain."
