 vista_desc:0 "Les Vistas sont des zones de l'Umbra qui ouvrent une sorte de spectacle reflétant l'un des quatre thèmes : La mort, la stase, le chaos ou l'origine. Les visions ne sont pas interactives et montrent simplement à l'entité qui les rencontre une vision d'un moment ou d'un lieu alternatif informé par l'un de ses thèmes. Les scènes représentées montrent un monde où quelque chose d'important s'est produit, comme la création de l'univers ou l'abrutissement des niveaux d'ordre. Ces scènes ombrales s'étendent sur tout le champ de vision, comme si ce qui se passait était juste en face de vous. Ils ressemblent plus à des événements qu'à des théâtres et affectent tous les sens du voyageur."
