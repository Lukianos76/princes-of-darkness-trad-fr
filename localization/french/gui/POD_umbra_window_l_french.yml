 game_concept_forest_of_lies:0 "Forêt de mensonges"
 game_concept_forest_of_lies_desc:0 "La Forêt des Mensonges fait partie de la great_dream_forest|E] et est l'un des [stable_points|E] relativement du [far_dreaming|E].\n\nLa Forêt des Mensonges s'étend selon des schémas trop complexes pour que la plupart des gens puissent les comprendre. Il borde toujours la division du [far_dreaming|E] et du [deep_dreaming|E]. C'est dans la Forêt des Mensonges qu'Asterlan et son entourage combattirent les araignées du Gouffre des Soupirs. Il n'y a rien de bon dans la Forêt des Mensonges. Tout ici est sombre et maussade, probablement engendré par les peurs humaines face à la forêt primitive. Les fruits portés par les arbres centenaires et noueux de la forêt sont amers et souvent toxiques pour Kithain. Les animaux ici sont tous prédateurs et la plupart atteignent des tailles qui feraient hésiter une armée de trolls."
