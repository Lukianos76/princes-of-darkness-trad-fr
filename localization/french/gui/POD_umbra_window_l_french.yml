 game_concept_the_tunnels:0 "Les tunnels"
 game_concept_the_tunnels_desc:0 "Les tunnels sont un [home_realm|E] pour les Sluagh.\n\nLes tunnels sont un réseau souterrain labyrinthique. Il est très facile de se perdre ici ; il y a peu ou pas de lumière, et de vastes gouffres se sont ouverts récemment sur le sol. Même les sluaghs familiers de la région se perdent parfois, car des passages autrefois traversables deviennent impraticables à cause d'une gorge ou d'un éboulement. Il existe également de nombreux habitants chimériques dangereux. La plupart sont amis avec les sluaghs, mais il arrive parfois que des chimères démentes attaquent les sluaghs."
