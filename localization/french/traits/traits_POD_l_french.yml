 trait_track_demonologist:0 "Démonologue"
 trait_track_demonologist_desc:0 "#bold Niveau 3 :#! Permet de bannir un personnage démon dans l'abîme.\n#italic Celui qui étudie les démons. Un démonologue s'intéresse à la science théorique, spirituelle ou intellectuelle des démons et n'a pas nécessairement l'intention d'invoquer un démon ou d'interagir directement avec lui. Cependant, lorsque la curiosité ou la soif de pouvoir devient écrasante, la démonologie peut servir de point de départ au diabolisme.#!"
 trait_track_diabolist:0 "Diaboliste"
 trait_track_diabolist_desc:0 "#bold Niveau 2 :#! Permet de sacrifier un prisonnier pour acquérir [investiture_lifestyle|E] d'expérience.\n#bold Niveau 4 :#! Permet de faire des sacrifices à des démons plus grands pour obtenir des bénédictions.\n#italic Celui qui invoque des démons et cherche à les contrôler. Ce terme peut également s’appliquer à celui qui adore les démons. Le diaboliste a idéalement une solide expérience en démonologie, mais pas nécessairement, bien que tenter d'invoquer un démon puissant sans la connaissance appropriée de la façon de le lier pourrait avoir des résultats fatals.#!"
 trait_track_thrall:0 "Servitude"
 trait_track_thrall_desc:0 "#bold Niveau 2 :#! Permet de sacrifier un prisonnier pour acquérir [arcana_lifestyle|E] d'expérience.\n#bold Niveau 4 :#! Permet d'invoquer un démon des abysses vers un vaisseau.\n#italic Celui qui sert les démons à travers un pacte conclu directement avec un démon spécifique. Un esclave n'a pas besoin d'être un diaboliste et a rarement des connaissances préalables en démonologie, bien qu'il puisse bientôt avoir une connaissance intime et directe de la nature des démons.#!"
 trait_hun_and_po:0 "Hun et P'o"
