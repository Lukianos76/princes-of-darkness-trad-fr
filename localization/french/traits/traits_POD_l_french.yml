l_french:
 trait_unusual:0 "Inhabituel"
 trait_unusual_desc:0 "Il y a quelque chose de bizarre chez cette personne."
 trait_vampire:0 "Vampire"
 trait_vampire_desc:0 "Ce personnage fait partie des morts-vivants."
 trait_diablerist:0 "Diableriste"
 trait_diablerist_desc:0 "Ce personnage a commis une [diablerie|E] en consommant le sang du cœur d'un autre vampire, dévorant ainsi son âme."
 trait_infernalist:0 "Infernaliste"
 trait_infernalist_desc:0 "Ce personnage a pactisé avec un pouvoir démoniaque pour des récompenses infernales."
 trait_ghoul:0 "Goule"
 trait_ghoul_desc:0 "Un mortel qui a consommé du sang de vampire, ce qui l'a poussé à en redemander et à devenir (la plupart du temps) un esclave consentant de son maître."
 trait_szlachta:0 "Szlachta"
 trait_szlachta_desc:0 "Un mortel qui a consommé du sang de vampire puis a été transformé par la [discipline|E] Vicissitude."
 trait_mortal:0 "Mortel"
 trait_mortal_desc:0 "Un être humain ordinaire. Des vies si courtes..."
 trait_werewolf:0 "Loup-garou"
 trait_werewolf_desc:0 "Une créature surnaturelle qui change de forme. Ils se nomment eux-mêmes \"Garou\"."
 trait_mage:0 "Mage"
 trait_mage_desc:0 "Des humains dotés d'avatars éveillés qui leur permettent d'exercer la vraie magie et de modifier le tissu de la réalité."
 trait_wraith:0 "Spectre"
 trait_wraith_desc:0 "Une âme morte ramenée dans le monde des mortels par la magie noire ou par un attachement à quelque chose qu'elle a laissé derrière elle."
 trait_wight:0 "Revenant"
 trait_wight_desc:0 "Un revenant est un vampire qui a perdu l'intégralité de ses mœurs. Ils sont, à toutes fins utiles, la Bête en eux-mêmes. Un personnage tombé aux mains de Wassail ne peut jamais être sauvé ni rejoué."
 trait_vampclan:0 "[Clan|E]"
 trait_assamite:0 "Banu Haqim"
 trait_assamite_desc:0 "Basés dans leur forteresse cachée au Moyen-Orient, ils sont traditionnellement considérés par les vampires occidentaux comme de dangereux assassins et diabolistes."
 trait_assamite_laibon:0 "Shango"
 trait_assamite_laibon_desc:0 "Un des héritages de Laibon. Adorateurs de Shango, le dieu yoruba des tempêtes, les Shango sont peut-être l'héritage le plus civilisé de Laibon après les aristocrate Guruhi."
 trait_baali:0 "Baali"
 trait_baali_desc:0 "Lignée de vampires associée au culte des démons."
 trait_brujah:0 "Brujah"
 trait_brujah_desc:0 "Colèriques et passionnés, ils retrouvent leur place en tant que [Clan|E] de nobles philosophes et militants."
 trait_brujah_laibon:0 "Osébo"
 trait_brujah_laibon_desc:0 "Un des héritages de Laibon. Les guerriers de Laibon, les Osebo tirent leur nom du célèbre léopard de la légende West Ashanti."
 trait_brujah_ashirra:0 "Bay't Mushakis"
 trait_brujah_ashirra_desc:0 "Les Brujahs de confession islamique sont connus sous le nom de Bay't Mushakis, et beaucoup sont les enfants des vampires de Carthage. Ils se sont répandus en Afrique du Nord en particulier, les plus jeunes déclarant le jihad et cherchant à punir les vampires romains qui avaient détruit la grande expérience."
 trait_cacophony:0 "Fille de la Cacophonie"
 trait_cacophony_desc:0 "Actuellement composées principalement de femmes (en raison de la difficulté associée à éduquer quelqu'un avec la gamme vocale de la plupart des hommes), les Filles pratiquent la Melpominée, une [discipline|E] qui permet aux Filles d'invoquer des effets étranges à travers le chant. Ce sont les choristes par excellence des morts-vivants, et accueillir leur rassemblement mérite un grand prestige."
 trait_caitiff:0 "Caitiff"
 trait_caitiff_desc:0 "Connus sous le nom de \"sans clan\", se sont les [cainites|E] qui n'appartiennent à aucun [Clan|E]."
 trait_cappadocian:0 "Cappadocien"
 trait_cappadocian_desc:0 "Des érudits détachés qui sont obsédés par les mystères de la mort et de l’âme."
 trait_cappadocian_laibon:0 "Mla Watu"
 trait_cappadocian_laibon_desc:0 "Peut-être qu'aucun groupe de Laibon n'est autant évité que les Mla Watu. Bien que les Laibon dans leur ensemble soient déjà éloignés de leur humanité, ils entretiennent toujours un respect sain pour les morts comme l’exigent de nombreuses coutumes africaines. Les Mla Watu ne se contentent cependant pas de communiquer simplement avec leurs ancêtres morts ; ils cherchent à les contrôler, corps et âme."
 trait_cappadocian_ashirra:0 "Qabilat al-Mawt"
 trait_cappadocian_ashirra_desc:0 "La branche islamique du [Clan|E] cappadocien est connue au Moyen-Orient sous le nom de Qabilat al-Mawt et compte parmi les plus érudites de ces terres. Les Qabilat al-Mawt doivent être prudents dans leurs études sur les morts, car l'Islam tient les morts en haute estime ; la profanation de cadavres pourrait attirer l'attention à la fois des mortels et des [ashirra|E], ou des vampires islamiques organisés."
 trait_gangrel:0 "Gangrel"
 trait_gangrel_desc:0 "Sauvages. Primaire, robuste et animal."
 trait_gangrel_laibon:0 "Akunansé"
 trait_gangrel_laibon_desc:0 "Un des héritages de Laibon. Ils tirent leur nom et leur nature des mythes de « l'araignée sage » de nombreux contes populaires africains. Ils sont connus pour leurs grandes connaissances, leurs conseils avisés et leur nature apolitique."
 trait_gangrel_ashirra:0 "Wah'Sheen"
 trait_gangrel_ashirra_desc:0 "Alors que les [ashirra|E] appellent tous les Gangrels \"Wah'Sheen\", il existe une ligne de démarcation entre les deux, similaire à la division entre les Gangrels de la ville et de la campagne, bien que la relation entre les deux sont beaucoup plus hostile"
 trait_gargoyle:0 "Gargouille"
 trait_gargoyle_desc:0 "Vampires qui semblent être des sculptures de pierre animées.\nCréées par les Tremere comme troupes de choc contre les Tzimisce, la plupart des Gargouilles se contentent de servir leurs maîtres doués de magie, mais quelques-unes font preuve d'une pensée indépendante."
 trait_giovanni:0 "Giovanni"
 trait_giovanni_desc:0 "Après son ascension dans le sang, Augustus Giovanni a immédiatement commencé à embrasser sa propre famille. Ce faisant, les Giovanni sont devenus quelque chose entre une lignée et un culte au sein du [Clan|E] Cappadocien. Reconnus comme les experts de la [necromancy|E], les Giovanni se maintenaient légèrement séparés du [Clan|E] maternel."
 trait_harbingersofskulls:0 "Emissaires des Crânes"
 trait_harbingersofskulls_desc:0 "Une lignée de vampires à la pâleur mortelle. De plus, la peau des Emissaires des Crânes rétrécit pour donner à ces [cainites|E] une apparence squelettique, avec des membres osseux et des visages figés dans un sourire de mort immortel."
 trait_kiasyd:0 "Kiasyd"
 trait_kiasyd_desc:0 "Une lignée de vampires avec du sang fae descendant du Lasombra Marconius de Strasbourg."
 trait_lasombra:0 "Lasombra"
 trait_lasombra_desc:0 "Les membres du [Clan|E] Lasombra sont des darwinistes sociaux, des prédateurs, élégants et inhumains."
 trait_lasombra_laibon:0 "Xi Dundu"
 trait_lasombra_laibon_desc:0 "Tirant leur nom du mot Bavili signifiant « ombre », les Xi Dundu sont originaires du Congo jusqu'à ce qu'un rite qui tourne mal les force à quitter leur pays d'origine. Ils habitent désormais parmi les peuples Massaï d’Afrique de l’Est."
 trait_lasombra_ashirra:0 "Qabilat al-Khayal"
 trait_lasombra_ashirra_desc:0 "Les Lasombra arabes se distinguent parmi leurs homologues islamiques dans la mesure où ils sont l'un des rares bay't à être majoritairement chrétien. L'Islam s'est implanté dans quelques endroits du [Clan|E], en particulier dans la péninsule ibérique, et a provoqué des divisions majeures dans le bay't."
 trait_maeghar:0 "Maeghar"
 trait_maeghar_desc:0 "Une collection d'accidents isolés qui sont apparus lorsqu'un [cainite|E] a tenté d'infliger sa malédiction à un être au sang fae. Tous les Maeghar ont des caractéristiques physiques indiquant leur nature fae, qui peuvent aller du subtil (peau blanche comme neige et cheveux ébène) au plus flagrant (six bras)."
 trait_malkavian:0 "Malkavien"
 trait_malkavian_desc:0 "[Clan|E] de Kindred maudit de folie."
 trait_malkavian_ashirra:0 "Bay't Majnoon"
 trait_malkavian_ashirra_desc:0 "Les Malkaviens de territoires [ashirra|E], les Bay't Majnoon, sont plus respectés que ceux d'Occident. Beaucoup étaient utilisé comme conseillers, gardes du corps et même prophètes islamiques."
 trait_nosferatu:0 "Nosferatu"
 trait_nosferatu_desc:0 "Tourmenteur. Furtif, fort et terrifiant."
 trait_nosferatu_ashirra:0 "Bay't Mutasharid"
 trait_nosferatu_ashirra_desc:0 "Les Nosferatu des territoires [ashirra|E] ont connu une sorte de schisme après que l'Islam soit devenu la force dominante. Les Bay't Mutasharid étaient ces Nosferatu qui refusaient de se convertir à l'Islam ou de renoncer à leurs anciens rôles de chasseurs et de croque-mitaines."
 trait_nosferatu_laibon:0 "Guruhi"
 trait_nosferatu_laibon_desc:0 "Tirant leur nom du dieu gambien dont ils prétendent descendre, les Guruhi se croient les maîtres de l'Afrique, les dirigeants légitimes de ses terres et de son peuple."
 trait_oldclantzimisce:0 "Ancien [Clan|E] Tzimisce"
 trait_oldclantzimisce_desc:0 "Membres du [Clan|E] Tzimisce qui n'ont pas rejoint le Sabbat"
 trait_ravnos:0 "Ravnos"
 trait_ravnos_desc:0 "Connus pour être des vagabonds et des colporteurs errants, les Ravnos sont des charlatans qui pratiquent allègrement leurs arts de la tromperie et du vol."
 trait_ravnos_ashirra:0 "Bay't Mujrim"
 trait_ravnos_ashirra_desc:0 "Bay't Mujrim est le terme arabe désignant le [Clan|E] des trompeurs (Mujrim signifie littéralement « Criminel »). Ils n'étaient plus les bienvenus dans le monde islamique car leurs vices les conduisaient à de nombreuses confrontations indésirables avec le [ashirra|E]."
 trait_ravnos_laibon:0 "Kinyonyi"
 trait_ravnos_laibon_desc:0 "Un des héritages de Laibon. Ils tirent leur nom du mot luganda signifiant « oiseau », reflétant leur tendance à voyager constamment, encore plus que les Akunanse en quête de connaissances."
 trait_salubri:0 "Salubri"
 trait_salubri_desc:0 "Le [Clan|E] Salubri, autrefois puissants, est devenu une simple lignée après la destruction de leur ancêtre, Saulot."
 trait_salubri_ashirra:0 "Al-Amin"
 trait_salubri_ashirra_desc:0 "Les Salubris islamiques, connus sous le nom d'al-Amin (littéralement « Les Vertueux »), n'ont pas eu plus de chance que leurs homologues européens. Pendant des siècles, ils ont surveillé les Baali de l’Afrique du Nord à l’Asie, se déguisant généralement en membres d’autres clans."
 trait_salubri_laibon:0 "Nkulu Zao"
 trait_salubri_laibon_desc:0 "Un des legs mineurs de Laibon. Enfants de la lignée presque éteinte des Zao-lat, les Nkulu Zao sont peu nombreux après que leur héritage ait été traqué pendant des siècles."
 trait_samedi:0 "Samedi"
 trait_samedi_desc:0 "Probablement Originaires des Caraïbes, les membres de la lignée semblent tous ressembler à un zombie ou à un cadavre. Les Samedi semblent être dans un état constant de décadence. Des morceaux de chair pourris tombent de leur corps de plus en plus fréquemment à mesure qu'ils vieillissent, et l'odeur de la mort s'accroche à eux partout où ils se déplacent."
 trait_setite:0 "Séthite"
 trait_setite_desc:0 "Le [Clan|E] des vampires qui croient que leur fondateur était le dieu égyptien Seth. La croyance orthodoxe séthite dicte que Seth reviendra un jour pour gouverner ou consumer le monde, et que les fervents Séthites prépareront le chemin pour sa résurrection."
 trait_setite_raktasadhus:0 "Daitya"
 trait_setite_raktasadhus_desc:0 "Les Daitya sont une variante hérétique, dont le fondateur a voyagé de l'Égypte à l'Inde à la recherche d'anciennes connaissances mystiques et pour chasser les enfants d'Osiris qui, selon la rumeur, auraient fui dans l'Himalaya."
 trait_setite_naktanchara:0 "Naktanchara"
 trait_setite_naktanchara_desc:0 "La lignée Naktanchara est rejetée depuis qu'ils se sont convertis au bouddhisme et ont commencé à défier le système de caste des vampires indiens."
 trait_toreador:0 "Toréador"
 trait_toreador_desc:0 "[Clan|E] de vampires connus pour être parmi les plus beaux, sensuels, séduisants, émotifs et glamour des vampires."
 trait_toreador_ashirra:0 "Ray'een al-Fen"
 trait_toreador_ashirra_desc:0 "Les Toréadors islamiques sont les Ray'een al-Fen, communément surnommés Scribes, car la majorité privilégie les calligraphes, les écrivains et les architectes."
 trait_toreador_laibon:0 "Ishtarri"
 trait_toreador_laibon_desc:0 "Un des legs du Laibon. Les Ishtarri prétendent descendre de la déesse babylonienne Ishtar, mais n'ont actuellement pas le lien personnel avec l'Afrique qu'entretiennent les Guruhi similaires."
 trait_tremere:0 "Tremere"
 trait_tremere_india:0 "Trimira"
 trait_tremere_desc:0 "[Clan|E] d'érudits, concentré sur la [bloodsorcery|E]. Ils sont vilipendés pour leur prétendue attaque contre l'[antediluvian|E] Saulot, et craints pour leur forte discipline de [Clan|E] et leur cohésion sans précédent ailleurs dans la société [cainite|E]."
 trait_truebrujah:0 "Vrai Brujah"
 trait_truebrujah_desc:0 "Une lignée de [Clan|E] Brujah qui prétend être les descendants du  fondateur original [antediluvian|E] de la lignée et non de son [diablerist|E]/enfant Troile. Les Vrais Brujahs sont connus pour leur comportement calme et détaché."
 trait_tzimisce:0 "Tzimisce"
 trait_tzimisce_desc:0 "[Clan|E] féodal et qui pratique le façonnage sadique de la chair."
 trait_tzimisce_laibon:0 "Nagloper"
 trait_tzimisce_laibon_desc:0 "Tirant leur nom du mot Khoikhoin signifiant « sorcier maléfique », les Naglopers sont à la hauteur de leur réputation des plus horrible des Laibon. Ils permettent à la Bête de les dominer, les conduisant à provoquer toutes les débauches imaginables, et certaines qui n'étaient considérées comme possibles que dans les cauchemars."
 trait_ventrue:0 "Ventrue"
 trait_ventrue_desc:0 "Seigneurs. Royal, imposant et aristocratique."
 trait_ventrue_ashirra:0 "El Hijazi"
 trait_ventrue_ashirra_desc:0 "Les El Hijazi sont une lignée distincte de Ventrue. Contrairement au corps principal des [Clan|E] - qui sont traditionnellement associés aux Romains ou aux Européens chrétiens - la lignée El Hijazi revendique une descendance de lignées arabes indigènes. Ils ont adopté l'Islam et sont acceptés dans le cadre du [ashirra|E], mais ils sont également relativement peu nombreux."
 trait_ventrue_raktasadhus:0 "Danava"
 trait_ventrue_raktasadhus_desc:0 "Les Danava sont une lignée des Ventrue [Clan|E] centrée autour du sous-continent indien. Sages royaux, ascètes et prêtres, les Danava sont parmi les vampires les plus respectés au sein du système de castes des Damnés indiens."
 trait_wanxian:0 "Wan Xian"
 trait_wankuei:0 "Wan Kuei"
 trait_kueijin:0 "Kuei-Jin"
 trait_kueijin_desc:0 "On dit que les Kuei-jin sont les descendants corrompus des Wan Xian, les « dix mille héros » choisis par l'auguste Personnage de Jade pour guider et protéger l'univers dans l'histoire ancienne. Les Wan Xian ont été initialement choisis après des tests d'habileté et de courage, et se sont nourris du chi ambiant de l'univers. Cependant, ils sont tombés en disgrâce, apprenant à se nourrir du chi des êtres vivants et corrompant les tests de dignité."
 trait_animalism:0 "Animalisme"
 trait_animalism_desc:0 "Une [discipline|E] qui rapproche le vampire de sa nature animale. Cela leur permet non seulement de communiquer avec les créatures de la nature et d'acquérir une domination sur celles-ci, mais également d'influencer la Bête elle-même.\n\nL'animalisme est particulièrement répandu parmi les clans les plus éloignés de l'humanité, bien que nombre de ses pouvoirs ciblent spécifiquement les Bêtes des mortels et des [cainites|E]."
 trait_animalismadvanced:0 "Animalisme avancée"
 trait_animalismadvanced_desc:0 "Une [discipline|E] qui rapproche le vampire de sa nature animale. Cela leur permet non seulement de communiquer avec les créatures de la nature et d'acquérir une domination sur celles-ci, mais également d'influencer la Bête elle-même.\n\nL'animalisme est particulièrement répandu parmi les clans les plus éloignés de l'humanité, bien que nombre de ses pouvoirs ciblent spécifiquement les Bêtes des mortels et des [cainites|E]."
 trait_auspex:0 "Augure"
 trait_auspex_desc:0 "L'Augure est une [discipline|E] qui confère aux vampires des sens surnaturels.\nC'est l'une des [disciplines|E] les plus courantes et préférées parmi les [cainites|E] en raison de sa polyvalence et de son utilité globale dans presque toutes les facettes de l'existence vampirique. De plus, elle est connue pour accorder un certain degré de capacité divinatoire, en particulier lorsqu'elle alerte un [cainite|E] d'un danger, même s'il est en [torpor|E]."
 trait_auspexadvanced:0 "Augure avancée"
 trait_auspexadvanced_desc:0 "L'Augure est une [discipline|E] qui confère aux vampires des sens surnaturels.\nC'est l'une des [disciplines|E] les plus courantes et préférées parmi les [cainites|E] en raison de sa polyvalence et de son utilité globale dans presque toutes les facettes de l'existence vampirique. De plus, elle est connue pour accorder un certain degré de capacité divinatoire, en particulier lorsqu'elle alerte un [cainite|E] d'un danger, même s'il est en [torpor|E]."
 trait_celerity:0 "Célérité"
 trait_celerity_desc:0 "La Célérité est une [discipline|E] qui confère aux vampires une rapidité et des réflexes surnaturels.\n\nPour certains [cainites|E], le monde des mortels se déplace au ralenti. En période de stress, les vampires dotés de Célérité peuvent se déplacer à une vitesse incroyable, devenant un flou de mouvement pour toute personne, mortelle ou immortelle, qui ne possède pas le [discipline|E]."
 trait_celerityadvanced:0 "Célérité avancée"
 trait_celerityadvanced_desc:0 "La célérité est une [discipline|E] qui confère aux vampires une rapidité et des réflexes surnaturels.\n\nPour certains [cainites|E], le monde des mortels se déplace au ralenti. En période de stress, les vampires dotés de Célérité peuvent se déplacer à une vitesse incroyable, devenant un flou de mouvement pour toute personne, mortelle ou immortelle, qui ne possède pas le [discipline|E]."
 trait_chimerstry:0 "Chimérie"
 trait_chimerstry_desc:0 "La Chimérie est la [discipline|E] de marque des Ravnos qui font naître des illusions. Ces images fantômes sont aussi réelles que le permet la compétence du [cainite|E]."
 trait_chimerstryadvanced:0 "Chimérie avancée"
 trait_chimerstryadvanced_desc:0 "La Chimérie est la [discipline|E] de marque des Ravnos qui font naître des illusions. Ces images fantômes sont aussi réelles que le permet la compétence du [cainite|E]."
 trait_daimonion:0 "Daïmoïnon"
 trait_daimonion_desc:0 "Le Daïmoïnon est une [discipline|E] diabolique pratiqué uniquement par les Baali et les pires vampires infernalistes. Son pouvoir est celui du Diable lui-même, et grâce à l'utilisation du Daïmoïnon, les Baali font appel aux forces de l'Enfer et à ses démons pour démoraliser et paralyser leurs ennemis."
 trait_daimonionadvanced:0 "Daïmoïnon avancé"
 trait_daimonionadvanced_desc:0 "Le Daïmoïnon est une [discipline|E] diabolique pratiqué uniquement par les Baali et les pires vampires infernalistes. Son pouvoir est celui du Diable lui-même, et grâce à l'utilisation du Daïmoïnon, les Baali font appel aux forces de l'Enfer et à ses démons pour démoraliser et paralyser leurs ennemis."
 trait_dementation:0 "Aliénation"
 trait_dementation_desc:0 "L'Aliénation est une [discipline|E] largement connu comme la marque des Malkaviens.\n\nLa démence s'appuie sur la propre folie du vampire qui l'utilise pour obtenir des connaissances enfuies ou infliger la folie aux autres. De tels pouvoirs sont l'une des principales raisons pour lesquelles le [Clan|E] Malkavien est souvent considéré comme  perspicace mais aussi très dangereux."
 trait_dementationadvanced:0 "Aliénation avancée"
 trait_dementationadvanced_desc:0 "L'Aliénation est une [discipline|E] largement connu comme la marque des Malkaviens.\n\nLa démence s'appuie sur la propre folie du vampire qui l'utilise pour obtenir des connaissances enfuies ou infliger la folie aux autres. De tels pouvoirs sont l'une des principales raisons pour lesquelles le [Clan|E] Malkavien est souvent considéré comme  perspicace mais aussi très dangereux."
 trait_dominate:0 "Domination"
 trait_dominate_desc:0 "La Domination est une [discipline|E] qui submerge l'esprit d'une autre personne avec la volonté du vampire, forçant les victimes à penser ou à agir selon les ordres du vampire."
 trait_dominateadvanced:0 "Domination avancée"
 trait_dominateadvanced_desc:0 "La Domination est une [discipline|E] qui submerge l'esprit d'une autre personne avec la volonté du vampire, forçant les victimes à penser ou à agir selon le décret du vampire.\n\nLa Domination dans la malédiction du vampirisme dévalorise les bases de la véritable amitié ou de l'intimité. La Domination atténue également l'empathie de l'utilisateur, et il faut veiller à ne pas s'habituer à être entouré constamment de courtisans."
 trait_fortitude:0 "Endurance"
 trait_fortitude_desc:0 "L'Endurance est une [discipline|E] qui confère au Kindred une endurance surnaturelle, allant même jusqu'à résister au feu et à la lumière du soleil.\n\nL'Endurance peut également donner une protection contre la manipulation et le contrôle, comme les [disciplines|E] de la Domination et de la Présence."
 trait_flight:0 "Vol"
 trait_flight_desc:0 "Ailes innées, évoluées, greffées ou autrement acquises et vaste expérience dans leur utilisation. Donne le pouvoir de voler."
 trait_flightadvanced:0 "Vol avancé"
 trait_flightadvanced_desc:0 "Le Vol est une [discipline|E] surnaturel, unique à la lignée des Gargouilles, qui permet à ces vampires de voler.\n\nTrop lourd pour voler par des moyens naturels, les Gargouilles pierreuses doivent utiliser cette [discipline|E] ; les autres [cainites|E] capables de voler (en se transformant en chauve-souris ou en brume grâce à la Métamorphose par exemple) n'en ont pas besoin et ne peuvent pas l'apprendre."
 trait_melpominee:0 "Melpominée"
 trait_melpominee_desc:0 "La [discipline|E] Melpominée est apparu en mêmetemps que les Filles de la Cacophonie et est intrinsèquement lié à cette lignée. Il permet à ses possesseurs d'utiliser la parole et le chant pour une variété d'effets surnaturels."
 trait_melpomineeadvanced:0 "Melpominée avancée"
 trait_melpomineeadvanced_desc:0 "La [discipline|E] Melpominée est apparu en mêmetemps que les Filles de la Cacophonie et est intrinsèquement lié à cette lignée. Il permet à ses possesseurs d'utiliser la parole et le chant pour une variété d'effets surnaturels.\n\nNommée d'après la muse grecque de la tragédie, la Melpominée est une [discipline|E] unique des Filles de la Cacophonie. Elle explore le pouvoir de la voix, secouant l'âme même de ceux qui se trouvent à proximité et permettant au vampire d'accomplir des exploits sonores autrement impossibles."
 trait_mytherceria:0 "Mytherceria"
 trait_mytherceria_desc:0 "La Mytherceria est une [discipline|E] qui se manifeste chez les vampires au sang féerique tels que le Kiasyd et le Maeghar. Il confère au vampire des sens mystiques, la capacité de voler des connaissances et d'autres pouvoirs attribués aux faes."
 trait_mytherceriaadvanced:0 "Mytherceria avancée"
 trait_mytherceriaadvanced_desc:0 "La Mytherceria est une [discipline|E] qui se manifeste chez les vampires au sang féerique tels que le Kiasyd et le Maeghar. Il confère au vampire des sens mystiques, la capacité de voler des connaissances et d'autres pouvoirs attribués aux faes.\n\nEnsemble de pouvoirs attribués aux fées et enclins à révéler de nouvelles connaissances, la Mytherceria a conduit nombre de ses victimes à la folie bavarde, ou du moins à la frustration."
 trait_necromancy:0 "Nécromancie"
 trait_necromancy_desc:0 "Le [necromancy|E] est une forme de [bloodsorcery|E] qui traite exclusivement du monde des morts : les spectres et le [shadowlands|E]. Tout comme il existe différents styles de [bloodsorcery|E] conventionnel, il existe une variété de pratiques de [necromancy|E]. Elle est principalement pratiquée par les Giovanni."
 trait_necromancyadvanced:0 "Nécromancie avancée"
 trait_necromancyadvanced_desc:0 "Le [necromancy|E] est une forme de [bloodsorcery|E] qui traite exclusivement du monde des morts : les spectres et le [shadowlands|E]. Tout comme il existe différents styles de [bloodsorcery|E] conventionnel, il existe une variété de pratiques de [necromancy|E]. Elle est principalement pratiquée par les Giovanni."
 trait_obeah:0 "Obeah"
 trait_obeah_desc:0 "L'Obeah est la [discipline|E] unique des Salubris, également connu sous le nom de Voie Valeren du Guérisseur.\n\nL'Obeah est né avec Saulot lors de ses voyages à l'Est, apprenant du Kuei-jin l'utilisation de la Perle du Dragon. Apprendre l'Obeah provoque le développement d’un troisième œil au milieu du front."
 trait_obeahadvanced:0 "Obeah avancée"
 trait_obeahadvanced_desc:0 "L'Obeah est la [discipline|E] unique des Salubris, également connu sous le nom de Voie Valeren du Guérisseur.\n\nL'Obeah est né avec Saulot lors de ses voyages à l'Est, apprenant du Kuei-jin l'utilisation de la Perle du Dragon. Apprendre l'Obeah provoque le développement d’un troisième œil au milieu du front."
 trait_obfuscate:0 "Occultation"
 trait_obfuscate_desc:0 "L'Occultation est une [discipline|E] qui permet aux vampires de se cacher, de tromper l'esprit des autres ou de leur faire ignorer ce que l'utilisateur ne veut pas voir.\n\nL'Occultation fait partie de la malédiction de Caïn sur les [antediluvians|E] en les effaçant de création."
 trait_obfuscateadvanced:0 "Occultation avancée"
 trait_obfuscateadvanced_desc:0 "L'Occultation est une [discipline|E] qui permet aux vampires de se cacher, de tromper l'esprit des autres ou de leur faire ignorer ce que l'utilisateur ne veut pas voir.\n\nL'Occultation fait partie de la malédiction de Caïn sur les [antediluvians|E] en les effaçant de création. Les utilisateurs fréquents de la [discipline|E] se retrouvent coupés de la société, ne participant jamais aux interactions sociales, se contentant d'observer."
 trait_obtenebration:0 "Obténébration"
 trait_obtenebration_desc:0 "On dit que l'[obtenebration|E] damne davantage le vampire qui l'utilise, qui s'éloigne davantage de la grâce de Dieu et s'enfonce dans l'attraction sombre des Abysses. Pour cette raison, l’utilisateur est boudé aussi bien par les animaux que par les humains. Les ténèbres surnaturelles invoquées par l'Obténébration sont extrêmement effrayantes pour les mortels, les animaux et même les autres [cainites|E] peu habitués à son utilisation."
 trait_obtenebrationadvanced:0 "Obténébration avancée"
 trait_obtenebrationadvanced_desc:0 "On dit que l'obténébration damne davantage le vampire qui l'utilise, qui s'éloigne davantage de la grâce de Dieu et s'enfonce dans l'attraction sombre des Abysses. Pour cette raison, l’utilisateur est boudé aussi bien par les animaux que par les humains. Les ténèbres surnaturelles invoquées par l'Obténébration sont extrêmement effrayantes pour les mortels, les animaux et même les autres [cainites|E] peu habitués à son utilisation."
 trait_potence:0 "Puissance"
 trait_potence_desc:0 "La Puissance est la [discipline|E] qui confère aux vampires une vigueur physique et une force surnaturelle. Les vampires dotés de la [discipline|E] Puissance possèdent des prouesses physiques dépassant les limites des mortels."
 trait_potenceadvanced:0 "Puissance avancée"
 trait_potenceadvanced_desc:0 "La Puissance est la [discipline|E] qui confère aux vampires une vigueur physique et une force surnaturelle. Les vampires dotés de la [discipline|E] Puissance possèdent des prouesses physiques dépassant les limites des mortels."
 trait_presence:0 "Présence"
 trait_presence_desc:0 "La Présence est la [discipline|E] de l'attrait surnaturel et de la manipulation émotionnelle qui permet aux semblables d'attirer, d'influencer et de contrôler les foules.\n\nLa Présence a adouci la malédiction de Dieu sur les [cainites|E] dans le sens qu'elle fait du vampire le centre de l'attention. Soit en fascinant, en séduisant ou en intimidant ceux qui se trouvent à proximité."
 trait_presenceadvanced:0 "Présence avancée"
 trait_presenceadvanced_desc:0 "La Présence est la [discipline|E] de l'attrait surnaturel et de la manipulation émotionnelle qui permet aux semblables d'attirer, d'influencer et de contrôler les foules.\n\nLa Présence a adouci la malédiction de Dieu sur les [cainites|E] dans le sens qu'elle fait du vampire le centre de l'attention. Soit en fascinant, en séduisant ou en intimidant ceux qui se trouvent à proximité."
 trait_protean:0 "Métamorphose"
 trait_protean_desc:0 "La Métamorphose est une [discipline|E] qui donne aux vampires la capacité de changer de forme, de se faire pousser des griffes sauvages jusqu'à s'évaporer dans un nuage de brume.\n\nLa Métamorphose fait partie de la malédiction de Dieu sur Caïn dans le sens où Il fait disparaître la façade d'humanité que chaque vampire doit maintenir, révélant la Bête qui se trouve dans son âme."
 trait_proteanadvanced:0 "Métamorphose avancée"
 trait_proteanadvanced_desc:0 "La Métamorphose est une [discipline|E] qui donne aux vampires la capacité de changer de forme, de se faire pousser des griffes sauvages jusqu'à s'évaporer dans un nuage de brume.\n\nLa Métamorphose fait partie de la malédiction de Dieu sur Caïn dans le sens où Il fait disparaître la façade d'humanité que chaque vampire doit maintenir, révélant la Bête qui se trouve dans son âme. Les utilisateurs avancés constatent parfois que leur corps bouge sans leur consentement, réagissant directement à leurs émotions, les mettant dans des situations embarrassantes."
 trait_quietus:0 "Quietus"
 trait_quietus_desc:0 "Le Quietus est la [discipline|E] signature des Assamites qui leur confère une influence sur le sang des autres.\n\nBien que chacune des castes Assamites possède le Quietus comme [discipline|E] de [Clan|E], il est principalement connu pour être un outil d'assassin dans le les mains de la caste des Guerriers, et les pouvoirs de niveau inférieur sont largement orientés vers cette fin."
 trait_quietusadvanced:0 "Quietus avancé"
 trait_quietusadvanced_desc:0 "Le Quietus est la [discipline|E] signature des Assamites qui leur confère une influence sur le sang des autres.\n\nBien que chacune des castes Assamites possède le Quietus comme [discipline|E] de [Clan|E], il est principalement connu pour être un outil d'assassin dans le les mains de la caste des Guerriers, et les pouvoirs de niveau inférieur sont largement orientés vers cette fin."
 trait_serpentis:0 "Serpentis"
 trait_serpentis_desc:0 "Le Serpentis est la [discipline|E] de marque du [Clan|E] des Disciples de Seth. Il fournit principalement des capacités de changement de forme, bien qu'il englobe également la corruption et d'autres caractéristiques associées aux serpents.\n\nLe Serpentis a une signification presque religieuse pour le [Clan|E], bien que les scientifiques des semblables présupposent une relation avec les pouvoirs de changement de forme des la Métamorphose."
 trait_serpentisadvanced:0 "Serpentis avancé"
 trait_serpentisadvanced_desc:0 "Le Serpentis est la [discipline|E] de marque du [Clan|E] des Disciples de Seth. Il fournit principalement des capacités de changement de forme, bien qu'il englobe également la corruption et d'autres caractéristiques associées aux serpents.\n\nLe Serpentis a une signification presque religieuse pour le [Clan|E], bien que les scientifiques des semblables présupposent une relation avec les pouvoirs de changement de forme des la Métamorphose."
 trait_spiritus:0 "Spiritus"
 trait_spiritus_desc:0 "Le Spiritus est une [discipline|E] unique à la lignée des Ahrimanes qui leur permet d'interagir avec des esprits animaux. À ses niveaux les plus élémentaires, il permet au vampire de parler et d'invoquer des esprits, mais à des niveaux plus élevés, leur pouvoir peut être canalisé pour renforcer l'Ahrimane."
 trait_spiritusadvanced:0 "Spiritus avancé"
 trait_spiritusadvanced_desc:0 "Le Spiritus est une [discipline|E] unique à la lignée des Ahrimanes qui leur permet d'interagir avec des esprits animaux. À ses niveaux les plus élémentaires, il permet au vampire de parler et d'invoquer des esprits, mais à des niveaux plus élevés, leur pouvoir peut être canalisé pour renforcer l'Ahrimane."
 trait_temporis:0 "Temporis"
 trait_temporis_desc:0 "Le Temporis est une [discipline|E] unique au Vrai Brujah. Soi-disant un raffinement de la Célérité, Temporis accorde au [cainite|E] la capacité de manipuler l'écoulement du temps lui-même."
 trait_temporisadvanced:0 "Temporis avancé"
 trait_temporisadvanced_desc:0 "Le Temporis est une [discipline|E] unique au Vrai Brujah. Soi-disant un raffinement de la Célérité, Temporis accorde au [cainite|E] la capacité de manipuler l'écoulement du temps lui-même.\n\nBien que puissant, cette [discipline|E] peut également être difficile à utiliser."
 trait_thinbloodalchemy:0 "Alchimie des Sang Faible"
 trait_thinbloodalchemy_desc:0 "[discipline|E] exclusive pour les Sang Faible, elle leur permet d'imiter les pouvoirs des [disciplines|E] des vampires de sang pur.\n\nL'Alchimie des Sang Faible est une pratique en deux étapes : la distillation d'un mélange de sang selon la formule appropriée, puis l'activation de ce mélange en le buvant et en canalisant son pouvoir."
 trait_thinbloodalchemyadvanced:0 "Alchimie des Sang Faible avancée"
 trait_thinbloodalchemyadvanced_desc:0 "[discipline|E] exclusive pour les Sang Faible, elle leur permet d'imiter les pouvoirs des [disciplines|E] des vampires de sang pur.\n\nL'Alchimie des Sang Faible est une pratique en deux étapes : la distillation d'un mélange de sang selon la formule appropriée, puis l'activation de ce mélange en le buvant et en canalisant son pouvoir."
 trait_valeren:0 "Valeren"
 trait_valeren_desc:0 "Le Valeren est la [discipline|E] mystique des Salubres. À la base, le Valeren permet de contrôler la douleur et d'augmenter les capacités martiales, permettant apparemment aux guerriers de s'appuyer sur le pouvoir du ciel pour vaincre leurs ennemis."
 trait_valerenadvanced:0 "Valéren avancé"
 trait_valerenadvanced_desc:0 "Le Valeren est la [discipline|E] mystique des Salubres. À la base, le Valeren permet de contrôler la douleur et d'augmenter les capacités martiales, permettant apparemment aux guerriers de s'appuyer sur le pouvoir du ciel pour vaincre leurs ennemis."
 trait_vicissitude:0 "Vicissitude"
 trait_vicissitude_desc:0 "L'un des pouvoirs les plus horribles dont dispose les [cainites|E], la Vicissitude est le pouvoir signature des Tzimisce et est presque inconnu en dehors du [Clan|E]. Grâce à lui, un artisan expérimenté peut sculpter la chair et les os d'un sujet, en faisant une créature d'une beauté extraterrestre ou en le transformant en une monstruosité déformée."
 trait_vicissitudeadvanced:0 "Vicissitude avancée"
 trait_vicissitudeadvanced_desc:0 "L'un des pouvoirs les plus horribles dont dispose les [cainites|E], la Vicissitude est le pouvoir signature des Tzimisce et est presque inconnu en dehors du [Clan|E]. Grâce à lui, un artisan expérimenté peut sculpter la chair et les os d'un sujet, en faisant une créature d'une beauté extraterrestre ou en le transformant en une monstruosité déformée."
 trait_visceratika:0 "Visceratika"
 trait_visceratika_desc:0 "La [discipline|E] Visceratika est la possession exclusive de la lignée des Gargouilles et est une extension de leur affinité naturelle pour la pierre, la terre et les objets qui en sont faits.\n\nVisceratika possède des capacités de métamorphose similaires à celles de la Métamorphose, mais avec un plus grand accent sur la défense."
 trait_visceratikaadvanced:0 "Visceratika avancée"
 trait_visceratikaadvanced_desc:0 "La [discipline|E] Visceratika est la possession exclusive de la lignée des Gargouilles et est une extension de leur affinité naturelle pour la pierre, la terre et les objets qui en sont faits.\n\nVisceratika possède des capacités de métamorphose similaires à celles de la Métamorphose, mais avec un plus grand accent sur la défense."
 trait_bloodsorcery:0 "Magie du Sang"
 trait_bloodsorcery_desc:0 "La [bloodsorcery|E] fait référence à la magie exercée par les vampires, alimentée par des pratiques religieuses ou occultes et par le pouvoir du vitae [cainite|E].\n\nGrâce à la pratique de la [bloodsorcery|E], un [cainite|E] peut invoquer le feu, contrôler la météo et faire bien d'autres choses. qui ne sont pas naturels, même selon les normes vampiriques."
 trait_bloodsorceryadvanced:0 "Magie du Sang avancée"
 trait_bloodsorceryadvanced_desc:0 "La [bloodsorcery|E] fait référence à la magie exercée par les vampires, alimentée par des pratiques religieuses ou occultes et par le pouvoir du vitae [cainite|E].\n\nGrâce à la pratique de la [bloodsorcery|E], un [cainite|E] peut invoquer le feu, contrôler la météo et faire bien d'autres choses. qui ne sont pas naturels, même selon les normes vampiriques."
 trait_fortitudeadvanced:0 "Endurance avancé"
 trait_fortitudeadvanced_desc:0 "L'Endurance est une [discipline|E] qui confère au vampire une endurance surnaturelle, allant même jusqu'à résister au feu et à la lumière du soleil.\n\nL'Endurance confère au [cainite|E] la capacité de résister à toutes sortes de dégâts, mais elle remplit sa part de malédiction divine dans le sens qu'elle a engendré de l'arrogance et un excès de confiance."
 trait_oblivion:0 "Oblivion"
 trait_oblivion_desc:0 "L'Oblivion est une [discipline|E] qui permet à ses utilisateurs de s'appuyer sur quelque chose de totalement contre nature ; appelant des ténèbres surnaturelles des Abysses et asservissant les spectres à travers Oblivion, similaire à la [necromancy|E]."
 trait_oblivionadvanced:0 "Oblivion avancé"
 trait_oblivionadvanced_desc:0 "L'Oblivion est une [discipline|E] qui permet à ses utilisateurs de s'appuyer sur quelque chose de totalement contre nature ; appelant des ténèbres surnaturelles des Abysses et asservissant les spectres à travers Oblivion, similaire à la [necromancy|E]."
 trait_mortis:0 "Mortis"
 trait_mortis_desc:0 "La [discipline|E] Mortis est ancré dans le contrôle et la manipulation de la mort. Plus précisément, Mortis est une forme de [bloodsorcery|E] traitant des cadavres et de leurs conditions après la mort. Les membres du [Clan|E] Cappadociens sont les seuls vampires à posséder les affinités naturelles pour cette [discipline|E]."
 trait_mortisadvanced:0 "Mortis Avancé"
 trait_mortisadvanced_desc:0 "La [discipline|E] Mortis est ancré dans le contrôle et la manipulation de la mort. Plus précisément, Mortis est une forme de [bloodsorcery|E] traitant des cadavres et de leurs conditions après la mort. Les membres du [Clan|E] Cappadociens sont les seuls vampires à posséder les affinités naturelles pour cette [discipline|E]."
 trait_nihilistics:0 "Nihilisme"
 trait_nihilistics_desc:0 "Le Nihilisme est une [discipline|E] unique aux Nagaraja qui leur permet de pénétrer dans le Suaire et de canaliser l'Oblivion. Bien que certaines de ses utilisations concernent les habitants du [underworld|E], nombre de ses pouvoirs permettent au vampire d'attirer l'Oblivion dans le monde physique."
 trait_nihilisticsadvanced:0 "Nihilistique avancé"
 trait_nihilisticsadvanced_desc:0 "Le Nihilisme est une [discipline|E] unique aux Nagaraja qui leur permet de pénétrer dans le Suaire et de canaliser l'Oblivion. Bien que certaines de ses utilisations concernent les habitants du [underworld|E], nombre de ses pouvoirs permettent au vampire d'attirer l'Oblivion dans le monde physique."
 trait_thanatosis:0 "Thanatose"
 trait_thanatosis_desc:0 "La Thanatose est la [discipline|E] exclusive de la lignée Samedi qui implique la manipulation des effets de la mort et de la décomposition. À certains égards, cela ressemble à la [necromancy|E]. La [discipline|E] traite de l'apparition de la mort sous toutes ses formes. Les praticiens sont obsédés par l'apparence de la mort et se retrouvent rejetés par tous les vampires, sauf les plus pervers."
 trait_thanatosisadvanced:0 "Thanatose avancée"
 trait_thanatosisadvanced_desc:0 "La Thanatose est la [discipline|E] exclusive de la lignée Samedi qui implique la manipulation des effets de la mort et de la décomposition. À certains égards, cela ressemble à la [necromancy|E]. La [discipline|E] traite de l'apparition de la mort sous toutes ses formes. Les praticiens sont obsédés par l'apparence de la mort et se retrouvent rejetés par tous les vampires, sauf les plus pervers."
 trait_deimos:0 "Déimos"
 trait_deimos_desc:0 "Deimos est un [discipline|E] créé par les Lamia dans leurs recherches sur les morts et sur Lilith. Il donne aux vampires un certain contrôle sur leurs propres formes sans vie ainsi que sur les esprits sombres et les auspices de la Mère Noire. Il est également connu sous le nom de Voie des Quatre Humeurs."
 trait_deimosadvanced:0 "Deimos Avancé"
 trait_deimosadvanced_desc:0 "Deimos est un [discipline|E] créé par les Lamia dans leurs recherches sur les morts et sur Lilith. Il donne aux vampires un certain contrôle sur leurs propres formes sans vie ainsi que sur les esprits sombres et les auspices de la Mère Noire. Il est également connu sous le nom de Voie des Quatre Humeurs."
 trait_abombo:0 "Abombo"
 trait_abombo_desc:0 "Une voie pratiquée par les Laibon d'Afrique, axée sur la connexion entre les morts et les vivants ; similaire mais distinct du chemin du cénotaphe du [necromancy|E]. Il permet au nécromancien de contrôler et même de réaffecter le [Fetter|E] d'un spectre."
 trait_abomboadvanced:0 "Abombo Avancé"
 trait_abomboadvanced_desc:0 "Une voie pratiquée par les Laibon d'Afrique, axée sur la connexion entre les morts et les vivants ; similaire mais distinct du chemin du cénotaphe du [necromancy|E]. Il permet au nécromancien de contrôler et même de réaffecter le [Fetter|E] d'un spectre."
 trait_abombwe:0 "Abombwe"
 trait_abombwe_desc:0 "Abombwe est un [discipline|E] pratiqué par l'héritage Akunanse des Laibon et la mystérieuse lignée Bonsam de l'âge des ténèbres."
 trait_abombweadvanced:0 "Abombwe Avancé"
 trait_abombweadvanced_desc:0 "Abombwe est un [discipline|E] pratiqué par l'héritage Akunanse des Laibon et la mystérieuse lignée Bonsam de l'âge des ténèbres. Abombwe utilise la connexion étroite du vampire et son contrôle sur ses propres bêtes (et celles des autres), ainsi que pour canaliser le pouvoir de la bête à diverses fins."
 trait_sielanicthaumaturgy:0 "Thaumaturgie siélanique"
 trait_sielanicthaumaturgy_desc:0 "La thaumaturgie siélanique est une forme de thaumaturgie inspirée par le dieu païen Telyavel et pratiquée par les Tremere Telyavelic, une lignée de Tremere originaire de Lituanie.\n\nLes Telvays ont appris à utiliser le pouvoir de Siela, l'esprit animiste latent dans la terre, pierre, plantes et animaux de leur pays d'adoption."
 trait_sielanicthaumaturgyadvanced:0 "Thaumaturgie siélanique avancée"
 trait_sielanicthaumaturgyadvanced_desc:0 "La thaumaturgie siélanique est une forme de thaumaturgie inspirée par le dieu païen Telyavel et pratiquée par les Tremere Telyavelic, une lignée de Tremere originaire de Lituanie.\n\nLes Telvays ont appris à utiliser le pouvoir de Siela, l'esprit animiste latent dans la terre, pierre, plantes et animaux de leur pays d'adoption."
 trait_duranki:0 "Dur-An-Ki"
 trait_duranki_desc:0 "[durnaki|E] (Maître du Ciel et de la Terre) est une forme de [bloodsorcery|E] pratiquée par les Kindred du Moyen-Orient et d'Afrique. Il s'agit d'une forme de magie très ancienne, issue d'une grande variété de traditions religieuses mortelles et antérieure à la thaumaturgie, à laquelle elle ressemble à bien des égards."
 trait_durankiadvanced:0 "Dur-An-Ki Avancé"
 trait_durankiadvanced_desc:0 "[durnaki|E] (Maître du Ciel et de la Terre) est une forme de [bloodsorcery|E] pratiquée par les Kindred du Moyen-Orient et d'Afrique. Il s'agit d'une forme de magie très ancienne, issue d'une grande variété de traditions religieuses mortelles et antérieure à la thaumaturgie, à laquelle elle ressemble à bien des égards."
 trait_ogham:0 "Ogham"
 trait_ogham_desc:0 "Ogham est une forme très limitée de [bloodsorcery|E] basée sur des runes celtiques pratiquées par les Lhiannan qui puisent dans l'éclat spirituel de la lignée, concédant du pouvoir sur leur territoire."
 trait_oghamadvanced:0 "Ogham Avancé"
 trait_oghamadvanced_desc:0 "Ogham est une forme très limitée de [bloodsorcery|E] basée sur des runes celtiques pratiquées par les Lhiannan qui puisent dans l'éclat spirituel de la lignée, concédant du pouvoir sur leur territoire."
 trait_koldunicsorcery:0 "Sorcellerie Koldunique"
 trait_koldunicsorcery_desc:0 "La sorcellerie Koldunique ou Koldunisme est une forme de [cainite|E] [bloodsorcery|E] pratiquée par les Tzimisces.\n\nLa sorcellerie Koldunique est similaire à la thaumaturgie dans son idée mais très différente dans sa pratique."
 trait_koldunicsorceryadvanced:0 "Sorcellerie Koldunique avancée"
 trait_koldunicsorceryadvanced_desc:0 "La sorcellerie Koldunique ou Koldunisme est une forme de [cainite|E] [bloodsorcery|E] pratiquée par les Tzimisces.\n\nLa sorcellerie Koldunique est similaire à la thaumaturgie dans son idée mais très différente dans sa pratique."
 trait_abyssmysticism:0 "Mysticisme des Abysses"
 trait_abyssmysticism_desc:0 "Le Mysticisme des Abysses est une forme de [bloodsorcery|E], dérivée de l'Obténébration [discipline|E]. Évidemment, cet art arcanique est pratiqué presque exclusivement par les membres du [Clan|E] Lasombra. Ceux qui pratiquent ces arts mystiques sont appelés Les Ombrés."
 trait_abyssmysticismadvanced:0 "Mysticisme des Abysses Avancé"
 trait_abyssmysticismadvanced_desc:0 "Le Mysticisme des Abysses est une forme de [bloodsorcery|E], dérivée de l'Obténébration [discipline|E]. Évidemment, cet art arcanique est pratiqué presque exclusivement par les membres du [Clan|E] Lasombra. Ceux qui pratiquent ces arts mystiques sont appelés Les Ombrés."
 trait_sadhana:0 "Sadhana"
 trait_sadhana_desc:0 "La Sadhana est une forme de [bloodsorcery|E] hindou qui est antérieure de plusieurs milliers d'années à l'éminente thaumaturgie hermétique des Tremere [Clan|E]. Il est pratiqué par les brahmanes hindous [cainites|E] de l'Inde, connus sous le nom de rakta-sadhus ou même de brahmanes de sang."
 trait_sadhanaadvanced:0 "Sadhana Avancé"
 trait_sadhanaadvanced_desc:0 "La Sadhana est une forme de [bloodsorcery|E] hindou qui est antérieure de plusieurs milliers d'années à l'éminente thaumaturgie hermétique des Tremere [Clan|E]. Il est pratiqué par les brahmanes hindous [cainites|E] de l'Inde, connus sous le nom de rakta-sadhus ou même de brahmanes de sang."
 trait_sihr:0 "Sihr"
 trait_sihr_desc:0 "Sihr (qui signifie « sortilège » en arabe) est un [discipline|E] du [bloodsorcery|E] largement pratiqué dans le monde islamique. Au Moyen Âge, sa différence avec les autres formes de [bloodsorcery|E] était que son utilisateur devait avoir un niveau de route élevé sur le Chemin de la Communauté ou sur la Route du Ciel pour effectuer la magie."
 trait_sihradvanced:0 "Sihr Avancé"
 trait_sihradvanced_desc:0 "Sihr (qui signifie « sortilège » en arabe) est un [discipline|E] du [bloodsorcery|E] largement pratiqué dans le monde islamique. Au Moyen Âge, sa différence avec les autres formes de [bloodsorcery|E] était que son utilisateur devait avoir un niveau de route élevé sur le Chemin de la Communauté ou sur la Route du Ciel pour effectuer la magie."
 trait_akhu:0 "Akhou"
 trait_akhu_desc:0 "Akhu, souvent appelé sorcellerie sétite par les étrangers, est l'ancienne tradition [bloodsorcery|E] des disciples de Set.\n\nÀ l'apogée de l'Égypte, avant sa conversion au christianisme par l'Empire romain, la magie était monnaie courante, pratiquée par les mortels et les vampires. ressemblent."
 trait_akhuadvanced:0 "Akhu Avancé"
 trait_akhuadvanced_desc:0 "Akhu, souvent appelé sorcellerie sétite par les étrangers, est l'ancienne tradition [bloodsorcery|E] des disciples de Set.\n\nÀ l'apogée de l'Égypte, avant sa conversion au christianisme par l'Empire romain, la magie était monnaie courante, pratiquée par les mortels et les vampires. ressemblent."
 trait_darkthaumaturgy:0 "Thaumaturgie sombre"
 trait_darkthaumaturgy_desc:0 "La Thaumaturgie Noire est le nom donné au [thaumaturgy|E] appris des démons.\n\nLes vampires peuvent conclure des pactes avec des démons afin d'apprendre les secrets du [bloodsorcery|E], tout comme les mages mortels le font pour apprendre d'autres magies infernales ; ils le font au prix de l'âme qui leur reste, scellant un marché qui est une voie rapide vers le pouvoir magique."
 trait_darkthaumaturgyadvanced:0 "Thaumaturgie sombre avancée"
 trait_darkthaumaturgyadvanced_desc:0 "La Thaumaturgie Noire est le nom donné à la Thaumaturgie apprise des démons.\n\nLes vampires peuvent conclure des pactes avec des démons afin d'apprendre les secrets du [bloodsorcery|E], tout comme les mages mortels le font pour apprendre d'autres magies infernales ; ils le font au prix de l'âme qui leur reste, scellant un marché qui est une voie rapide vers le pouvoir magique."
 trait_thaumaturgy:0 "Thaumaturgie"
 trait_thaumaturgy_desc:0 "La thaumaturgie est la forme étroitement gardée du [bloodsorcery|E] pratiquée par le vampirique [Clan|E] Tremere.\n\nCréée par des recherches exhaustives et des expérimentations approfondies, la thaumaturgie utilise les principes de la magie hermétique utilisée par la maison Tremere lorsqu'elle était encore une cabale de mages, adaptée à être alimenté par le pouvoir magique inhérent de Vitae plutôt que par la Quintessence."
 trait_thaumaturgyadvanced:0 "Thaumaturgie avancée"
 trait_thaumaturgyadvanced_desc:0 "La thaumaturgie est la forme étroitement gardée du [bloodsorcery|E] pratiquée par le vampirique [Clan|E] Tremere.\n\nCréée par des recherches exhaustives et des expérimentations approfondies, la thaumaturgie utilise les principes de la magie hermétique utilisée par la maison Tremere lorsqu'elle était encore une cabale de mages, adaptée à être alimenté par le pouvoir magique inhérent de Vitae plutôt que par la Quintessence."
 trait_bardo:0 "Bardo"
 trait_bardo_desc:0 "Le Bardo est la signature [discipline|E] pratiquée par les Enfants d'Osiris, qui leur a été transmise par la divinité égyptienne Osiris."
 trait_bardoadvanced:0 "Bardo Avancé"
 trait_bardoadvanced_desc:0 "Le Bardo est la signature [discipline|E] pratiquée par les Enfants d'Osiris, qui leur a été transmise par la divinité égyptienne Osiris."
