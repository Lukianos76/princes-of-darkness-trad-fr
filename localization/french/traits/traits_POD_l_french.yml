 trait_demonology:0 "Démonologie"
 trait_demonology_1:0 "Étudiant en démonologie"
 trait_demonology_1_desc:0 "Ce personnage connaît les bases du comportement démoniaque et certains de leurs pouvoirs les plus inhabituels. Ce personnage pourrait probablement effectuer une invocation et aurait pu l'observer ou même y assister, mais les liaisons réelles sont une autre histoire..."
 trait_demonology_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] connaît les bases du comportement démoniaque et certains de leurs pouvoirs les plus inhabituels. [ROOT.GetCharacter.GetFirstNameNoTooltip] aurait probablement pu effectuer une invocation et aurait peut-être observé ou même aidé à en réaliser une, mais les liaisons réelles sont une autre histoire..."
 trait_demonology_2:0 "Érudit en démonologie"
 trait_demonology_2_desc:0 "Ce personnage comprend les mystères de l'Enfer et des fragments de la préhistoire étrange et blasphématoire racontés par les damnés. Ce personnage pourrait certainement effectuer des rites d'invocation et de liaison et connaîtrait peut-être une poignée de noms célestes à utiliser… s'il le voulait."
 trait_demonology_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] comprend les mystères de l'Enfer et les fragments de la préhistoire étrange et blasphématoire racontés par les damnés. [ROOT.GetCharacter.GetFirstNameNoTooltip] pourrait certainement effectuer des rites d'invocation et de liaison et pourrait connaître une poignée de noms célestes à utiliser… si [ROOT.GetCharacter.GetFirstNameNoTooltip] le voulait."
 trait_demonology_3:0 "Maître en Démonologie"
 trait_demonology_3_desc:0 "Lucifer lui-même est-il apparu devant ce personnage pour qu'il soit son scribe ? Les démons craignent à juste titre le pouvoir et l’apprentissage de ce personnage."
 trait_demonology_3_character_desc:0 "Lucifer lui-même est-il apparu avant [ROOT.GetCharacter.GetFirstNameNoTooltip] pour qu'ils puissent être son scribe ? Les démons craignent à juste titre [ROOT.GetCharacter.GetFirstNameNoTooltip] le pouvoir et l’apprentissage."
