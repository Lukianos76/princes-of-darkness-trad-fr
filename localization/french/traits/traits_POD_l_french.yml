 trait_truefallen:0 "Déchu"
 trait_truefallen_desc:0 "Démon qui possédait une hôte humaine."
 trait_earthbound:0 "Attaché à la terre"
 trait_earthbound_desc:0 "Les démons sont l'armée déchue des cieux, les anges rebelles qui ont suivi Lucifer dans sa rébellion vouée à l'échec. Leur véritable forme n'étant plus tenable, les Démons Terriens sont pour la plupart contenus dans des reliquaires, tandis que quelques-uns d'entre eux parviennent à posséder un emplacement."
 trait_laham:0 "Laham"
 trait_laham_desc:0 "Progéniture d'un démon. Étrangement d'une longue durée de vie, insensible à la douleur et souvent doté de pouvoirs surhumains. On dit qu'un démon (ou laham) est un serviteur spécial de l'enfer."
 trait_nephilim:0 "Néphilim"
 trait_nephilim_desc:0 "Progéniture d'un démon et d'un humain. Ils possèdent les dons de l'homme et le [Concept('lore_lifestyle','Lores')|E] des démons et sont terribles à voir - sinon à cause de leur visage hideux, du moins à cause de leur potentiel."
