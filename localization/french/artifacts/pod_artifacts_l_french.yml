 artifact_sword_of_nul_name:0 "Épée de Nul"
 artifact_sword_of_nul_description:0 "#bold Déverrouille le contenu.#!\nIt semble assez innocent. Une épée courte et droite en bronze. L'arme entière est légèrement verte avec l'âge. C’est toujours tranchant, extrêmement tranchant ; plus tranchant que le meilleur acier.\nSon histoire est celle du sang et de ses propriétaires confrontés à leur disparition insoupçonnée. L'Épée de Nul retrouvera son véritable propriétaire, quoi qu'il arrive."
 artifact_tablet_of_destiny_name:0 "Tablette du Destin"
 artifact_tablet_of_destiny_description:0 "#bold Débloque le contenu.#!\nAccording Pour l'Enûma Elish, la Tablette du Destin était les lois pour l'humanité, établies par Enoch lui-même. Ce que contenaient réellement ces tablettes d’argile fait l’objet de nombreuses spéculations. La théorie la plus acceptée est qu'il s'agissait d'une chronique des pouvoirs du sang, expliquant toute la magie d'Enoch. Quoi qu'il en soit, il est dit qu'Ishtar a tenté de prendre cet objet à Ennoia, ce qui a conduit à une amère querelle entre les deux [antediluvians|E], provoquant presque la destruction des Toréadors à deux reprises."
 artifact_eye_of_hazimel_name:0 "Oeil d'Hazimel"
 artifact_eye_of_hazimel_description:0 "#bold Débloque du contenu.#!\nThe Les histoires qui suivent cette relique sont toutes pleines de folie, de sang et de désespoir. Apparemment la dernière pièce active d'un puissant Ravnos Mathusalem, l'Œil de Hazimel peut offrir des pouvoirs incroyables à son porteur à un coût énorme. Remplacer votre œil par celui-ci n'est que la première et la plus simple chose que vous devrez faire pour découvrir ses secrets..."
 artifact_ankaran_sarcophagus_name:0 "Sarcophage d'Ankara"
 artifact_ankaran_sarcophagus_description:0 "#bold Déverrouille le contenu.#!\nDon't ouvrez-le."
 artifact_kristrbani_name:0 "Kristrbani"
 artifact_kristrbani_description:0 "Christslayer est l'arme de choix de la reine Valborg. Un marteau massif, trop lourd pour des mains mortelles, qui a été ensanglanté maintes et maintes fois. Quelque chose que son impitoyable propriétaire [einherjar|E] souhaite poursuivre."
 artifact_euagetaematikon_name:0 "Euagetaematikon"
 artifact_euagetaematikon_description:0 "Le livre du Sang Brillant est la Bible de l'Église de Caïn. Écrit par un moine fou de Constantinople, ce texte à peine cohérent proclame le destin de la race caïnite de marcher aux côtés du dernier Messie et de gouverner le monde dans une orgie de sang sans fin."
 artifact_ainkurn_name:0 "Ainkurn"
 artifact_ainkurn_description:0 "Les contes attribuent à l'épée Ainkurn la destruction des Mathusalems, des victoires à lui seul sur des Lupins voraces et même un voyage dans les royaumes des morts. Qu'elle soit fantaisiste ou réelle, cette puissante épée a été créée par Durga Syn comme modèle pour une arme encore plus puissante qui sera nécessaire dans les temps troublés à venir. Il a été utilisé notamment par Christof Romuald lors de son déchaînement contre les vampires de Prague, prouvant clairement son efficacité."
 artifact_lamp_of_constantine_name:0 "Lampe de Constantin"
 artifact_lamp_of_constantine_description:0 "#bold Autoriser l'utilisation de la pénitence même sans la vraie foi.#!\nSupposedly, Jésus a accordé à Constantin le Grand un morceau de soleil lui-même en récompense de sa conversion. Constantin a placé cette sainte relique dans une lampe portant les lettres grecques entrelacées « Chi » et « Rho » en mémoire de sa vision et en l'honneur du Christ. On dit que la Lampe possède le pouvoir de détruire les démons et autres créatures de la nuit grâce à sa lumière sacrée."
 artifact_magic_lantern_name:0 "lanterne magique"
 artifact_magic_lantern_description:0 "Grande mais simple urne en argile, cette lanterne appartenait autrefois à Lazare avant d'être perdue dans les intrigues de la Cour des pompiers. Une fois exposé à la lumière, il révèle des motifs étranges et des énigmes intrigantes."
 artifact_japhet_cloak_name:0 "Cape de Japhet"
 artifact_japhet_cloak_description:0 "Une étrange cape translucide qui protège contre les spectres. Japhet lui-même n'en a guère besoin, mais il répond tranquillement que le moment de cette relique viendra bien assez tôt."
 artifact_scarlet_rose_name:0 "Rose écarlate d'Alexandre"
 artifact_scarlet_rose_description:0 "Lorsque Lorraine, sa bien-aimée, le trahit, Alexandre l'enleva et vida lentement son sang dans cette fleur. Quand elle a finalement succombé, Lorraine lui a pardonné et le Mathusalem est devenu fou. Cette rose sanglante a désormais faim d'encore plus de sang de vampire et rappelle constamment l'échec d'Alexandre."
 artifact_infernal_tome_name:0 "Tome infernal"
 artifact_infernal_tome_description:0 "L'un des six tomes infernaux utilisés par les démons pour inciter les mortels faibles et les Caïnites à les adorer. Il contient peu d'informations utiles et aucun « vrai nom » car il s'agit principalement d'un outil des démons eux-mêmes."
 artifact_flagrum_passion_name:0 "Flagrum de la Passion"
 artifact_flagrum_passion_description:0 "#bold Donne au Béatif.#!\nThe l'arme qui a transpercé la chair du Christ à maintes reprises au cours de la Passion. La relique a été quelque peu corrompue par l'utilisation d'Éléazar, mélangeant son sang avec celui du Christ, mais elle reste un puissant phare de foi."
 artifact_night_lantern_name:0 "Lanterne du Père Nuit"
 artifact_night_lantern_description:0 "#bold Donner Obfuscate.#! Fabriquée par un Nosferatu Mathusalem, cette lanterne permet l'utilisation de pouvoirs similaires à Obfuscate [discipline|EL]. Selon certaines rumeurs, il recèlerait également des secrets encore plus sinistres, mais jusqu'à présent, personne n'a pu le confirmer."
 artifact_corona_ferrata_name:0 "Couronne Ferrata"
 artifact_corona_ferrata_description:0 "Relique de Saint Ferréol et Saint Ferjeux, cette couronne puissante a un effet apaisant sur les vrais croyants. Et un effet bien plus mortel sur les incroyants. Son propriétaire en est blessé une fois par jour, faisant couler du sang sacré de son front jusqu'à son menton dans une étrange démonstration d'autoflagellation."
 artifact_caecus_rose_name:0 "Cécus Rose"
 artifact_caecus_rose_description:0 "Créée par le jardinier expérimenté Caecus pour la belle Hélène, cette rose peut écouter n'importe quelle conversation à proximité, imitant un pouvoir subtil de l'Auspex [discipline|EL]."
 artifact_makeda_crown_name:0 "Couronne de Makeda"
 artifact_makeda_crown_description:0 "La couronne d'or de la grande reine de Saba a le pouvoir de repousser les vampires tombés sous le culte des démons. Offert à Hélène par le prince de Reims Nicodème, elle a choisi de ne le porter qu'en privé, par respect pour la reine disparue."
 artifact_goratrix_mirror_name:0 "Miroir Goratrix"
 artifact_goratrix_mirror_description:0 "Un miroir enchanté par Goratrix pour se déplacer facilement d'un endroit à l'autre. Il permet à son utilisateur de réduire considérablement les temps de trajet si le miroir est préparé au préalable."
 artifact_shemaziel_sarcophagus_name:0 "Sarcophage de Shemiazel"
 artifact_shemaziel_sarcophagus_description:0 "#bold Débloquez du contenu.#!\nA lourd sarcophage fait d'un rocher noir inconnu, cet objet redoutable est protégé par de solides chaînes. On a l'impression qu'il ne faut vraiment pas l'ouvrir."
 artifact_codex_mortis_name:0 "Codex Mortis"
 artifact_codex_mortis_description:0 "#bold Débloquez une décision qui pourrait donner à Giovanni la Nécromancie.#!\nThis Le Codex contient de nombreux rituels nécromantiques... et l'âme damnée de Titia Sabina, un spectre. Son mari, Aurelius Flavius ​​Iovanus, est volontairement devenu un vampire pour protéger le livre et son âme de quiconque voudrait leur faire du mal."
 artifact_slay_death_name:0 "Tuer la mort"
 artifact_slay_death_description:0 "Cette gigantesque hache est l'arme de prédilection de Petrus, bourreau du prince Colombe. C'est aussi son seul véritable amour."
 artifact_michaelis_rosary_name:0 "Le Rosaire de Michaelis"
 artifact_michaelis_rosary_description:0 "106 perles d'ivoire contenant les souvenirs de Michaelis, un puissant Mathusalem du clan Toréador. Le seul qui ne soit pas encore terni est le souvenir de son étreinte d'Esclarmonde, son enfant bien-aimée."
 artifact_abraxas_sarcophagus_name:0 "Sarcophage d'Abraxas"
 artifact_abraxas_sarcophagus_description:0 "Fait d'or et de pierres précieuses, ce sarcophage est le lieu de repos de Basilide, saint homme oublié des débuts du christianisme. Sa théorie et son examen de la liturgie sont très intéressants pour tout théologien potentiel."
 artifact_ermentrude_cross_name:0 "Croix de Saint Ermentrude"
 artifact_ermentrude_cross_description:0 "Ce martyr breton a laissé derrière lui une croix, aujourd'hui montée en collier, capable de repousser tous les loups. Cela résonne également avec True Faith."
 artifact_odin_stone_name:0 "Pierre runique d'Odin"
 artifact_odin_stone_description:0 "La pierre où Odin mourant a gravé les premières runes. Il contient également l'esprit de trois volvas, qui gardaient la relique avant d'être massacrés par un chef de guerre viking."
 artifact_holy_flask_name:0 "Flacon sacré"
 artifact_holy_flask_description:0 "Saint Remi utilisa ce flacon pour huiler Clovis Ier, premier roi des Français, lors de son couronnement. Depuis lors, son contenu sacré semble toujours se régénérer."
 artifact_uraeus_osiris_name:0 "Uraeus d'Osiris"
 artifact_uraeus_osiris_description:0 "Cette statuette de serpent doré se trouvait sur le nemes (la couronne) d'Osiris lui-même. Il a le pouvoir d’ouvrir une porte vers l’Amenti, l’un des royaumes égyptiens des morts. Il a été volé par Goratrix après qu'Horus ait attaqué le temple Setite de Marseille où il se trouvait."
 artifact_ayr_sword_name:0 "L'épée d'Ayr"
 artifact_ayr_sword_description:0 "Une des sept épées créées par le légendaire forgeron Ayr l'Enclume. Conçu sur mesure pour son propriétaire, presque indestructible et enchanté par une magie puissante."
 artifact_ayr_armor_name:0 "L'armure d'Ayr"
 artifact_ayr_armor_description:0 "Une des cinq armures créées par le légendaire forgeron Ayr l'Enclume. Conçu sur mesure pour son propriétaire, presque indestructible et enchanté par une magie puissante."
 artifact_sofia_finger_name:0 "L'os du doigt de Sofia"
 artifact_sofia_finger_description:0 "Au fond, Sofia a toujours su la vérité sur les maux de la nuit. Ciblée par un vampire en conflit, elle était prête quand il est venu et s'est sacrifiée pour l'arrêter. Sa relique vous permet de connaître les faiblesses des malfaiteurs de votre environnement."
 artifact_water_meriba_name:0 "Eau de Mériba"
 artifact_water_meriba_description:0 "#bold Votre faim de sang est moins susceptible d'augmenter.#!\nThe L'eau de Mériba a fourni le salut aux Hébreux desséchés hors d'Égypte, mais la damnation pour Moïse lui-même. L’orgueil de Moïse a corrompu le miracle de Mériba aux yeux de l’Église mortelle, mais un commerce dynamique existe toujours parmi les Caïnites. Moïse, après tout, ressemble à Caïn maudit par Dieu de ne jamais retrouver le chemin de son retour."
 artifact_hand_nikolas_name:0 "Main de Nicolas"
 artifact_hand_nikolas_description:0 "#bold Vous ne serez plus jamais frénétique.#!\nA saint, paisible, Nosferatu, Nikolas avait un petit culte en son nom avant d'être tué par un fanatique trop zélé. Sa main n'est toujours pas réduite en cendres et a l'étrange capacité d'apaiser même la bête la plus enragée."
 artifact_caul_jos_name:0 "Caul de Jos"
 artifact_caul_jos_description:0 "Jos est né avec une calotte – signe qu'il aurait de la chance dans la vie. Sa mère a soigneusement séché la peau et l'a cousue dans un petit sac que Jos pourra porter. Et en effet, Jos a eu une chance hors du commun. Bien qu'incompétent et paresseux, il avait un bon travail, beaucoup d'amants, d'amis et était épargné par les difficultés. Même un vampire qui l'attaquait a miraculeusement raté son coup. Jos prit alors les armes et frappa l'ennemi au lieu de courir, sûr de sa chance. Mais tout a des limites..."
 artifact_labrys_name:0 "Baali Labrys"
 artifact_labrys_description:0 "Le symbole du Labyrinthe. Le symbole de la tête cornue de Ba'al. Le symbole du vainqueur sur la victime, du loup sur le mouton. Le symbole du mal."
 artifact_guarded_rubrics_name:0 "Rubriques gardées"
 artifact_guarded_rubrics_description:0 "La liche Inauhaten a offert ce livre aux premiers membres des Tal'mahe'Ra. Il contient des extraits des Livres de Nod et la distillation de la pratique nécromantique au cours des millénaires. Cela a également façonné les croyances de la secte naissante en tant que gardiens de l’Apocalypse."
 artifact_jurgen_broadsword_name:0 "Épée large de Jürgen"
 artifact_jurgen_broadsword_description:0 "Une épée large brillante incrustée de pierres précieuses et recouverte d'écussons décoratifs. Il fut offert à Jürgen en gage d'amitié de la part des Cours d'Amour."
 artifact_true_cross_name:0 "Fragment de la Vraie Croix"
 artifact_true_cross_description:0 "#bold Donnez Béatif. Votre schéma de repaire (version prouesse) est amélioré.#!\nA morceau de bois sombre de trois pieds marqué par une tache sombre du propre sang du Sauveur. Cette relique a protégé Acre pendant des siècles avant d'être prise par Gauthier de Dampierre comme pierre fondatrice de l'ordre inquisiteur des Chevaliers d'Acre."
 artifact_rowan_ring_name:0 "Bague Rowan"
 artifact_rowan_ring_description:0 "Les anneaux Rowan sont des outils d'assassinat redoutés utilisés par les membres aînés des Banu Haqim ou leurs nouveau-nés de confiance. L'anneau peut mystiquement s'aiguiser et s'allonger pour former un pieu en bois qui peut être utilisé comme une arme."
 artifact_tapestry_blood_name:0 "Tapisserie de sang"
 artifact_tapestry_blood_description:0 "Une tapisserie massive enchantée par le pouvoir de la prophétie pour ceux qui la regardent assez longtemps. Cette vision peut prendre presque toutes les formes, depuis des aperçus de civilisations anciennes jusqu’à des aperçus du futur. Seule certitude, le sujet de chaque vision sera directement lié au sort de l'utilisateur."
 artifact_michaelis_crown_name:0 "Couronne de Michaelis"
 artifact_michaelis_crown_description:0 "La couronne du premier véritable souverain de l'Occitanie vampirique. Un symbole puissant pour se rallier à ses héritiers dans leur lutte contre les Français."
 artifact_ignace_notes_name:0 "Notes d'Ignace d'Antioche"
 artifact_ignace_notes_description:0 "#bold Give Auspex.#!\nThe fondateur de la pensée derrière l'hérésie cathare a laissé derrière lui ce texte. Correctement interprété, il forme une carte du Plérôme, le monde spirituel. Le simple fait de posséder cette carte suffit à éveiller les pouvoirs latents du sang chez un Caïnite."
 artifact_consolation_philosophy_name:0 "Consolation de la philosophie"
 artifact_consolation_philosophy_description:0 "#bold Contient [golconda|E] lore.#!\nAn exemplaire du livre philosophique de Boèce, celui-ci est annoté par un Caïnite inconnu partageant son point de vue sur la condition vampirique et la malédiction de Dieu. C'est une lecture très instructive à bien des égards."
 artifact_sword_arthur_name:0 "Épée d'Arthur"
 artifact_sword_arthur_description:0 "Le légendaire seigneur de guerre Artorius a introduit le christianisme dans les îles malgré la résistance acharnée du culte de Mithra. Son épée est encore un puissant artefact utilisé par les chasseurs de vampires jusqu'à cette nuit."
 artifact_skull_saulot_name:0 "Crâne de Saulot"
 artifact_skull_saulot_description:0 "Le crâne préservé du [antediluvian|E] tué par les Tremere. Perdu après l'acte, il fut récupéré par les Cappadociens pour l'étudier. Ce serait un symbole puissant entre les mains d’un chef Salubrien renaissant."
 artifact_scrolls_carthage_name:0 "Parchemins de Carthage"
 artifact_scrolls_carthage_description:0 "La vérité est mise à nu dans ces écrits. La vérité d'une utopie et d'un cauchemar."
 artifact_great_book_name:0 "Le grand livre"
 artifact_great_book_description:0 "Tout ce que Mathusalem Sarmis a appris au cours de ses voyages est écrit ici. Une source de connaissances utile, quoique mal organisée."
 artifact_vassago_earring_name:0 "Boucle d'oreille de Vassago"
 artifact_vassago_earring_description:0 "#bold Débloquez Blood Sorcery Advanced.#!\nSummoned Il y a 2000 ans, par un culte fou en Inde, Vassago, le « Prophète du dépit » utilise ce petit bijou comme furet pour son âme. Il confère une version corrompue de la Thaumaturgie à son propriétaire."
 artifact_marguerite_ring_name:0 "La bague de Marguerite"
 artifact_marguerite_ring_description:0 "#bold Débloquez Dominate et Auspex.#!\nA bague mérovingienne bien conçue, enchantée par les Voix Messianiques. Le prince Marguerite y a mis un morceau de son âme, s'assurant qu'elle survivra grâce à son enfant si quelque chose lui arrivait."
 artifact_raquel_band_name:0 "L'alliance de Raquel"
 artifact_raquel_band_description:0 "Une alliance simple en bois. Lorsqu'un vampire demanda à Sainte Raquel de renoncer à ses vœux et de l'épouser, elle réduisit en poussière toute la population vampirique de Bretagne, avant d'être elle-même brûlée comme sorcière."
 artifact_pacifist_ji_name:0 "Le Ji du Pacifiste"
 artifact_pacifist_ji_description:0 "Une lance autrefois portée par un homme bouddhiste pieux, qui protégeait les pèlerins et les marchands sur la Route de la Soie. On dit que cette arme épargnera toujours les âmes et les cœurs purs."
 artifact_lost_yoni_name:0 "Le Yoni perdu"
 artifact_lost_yoni_description:0 "Statue magique d'une déesse de la fertilité, rapportée lors des conquêtes d'Alexandre. Il offre un aperçu de cultures et de religions disparues depuis longtemps."
 artifact_phrygian_codex_name:0 "Le Codex Phrygien"
 artifact_phrygian_codex_description:0 "Un livre écrit au fil des millénaires par des générations successives de Kolduns. Autant les notes de laboratoire que les Écritures, les premiers chapitres ont été écrits avant l’époque romaine, mais les plus récents sont à la pointe des théories de l’artisanat de la chair."
 artifact_severed_head_name:0 "La tête coupée"
 artifact_severed_head_description:0 "La tête coupée de Jean-Baptiste, d'Akhenaton, de Jésus ou de Ponce Pilate (personne ne le sait avec certitude) parle (de manière énigmatique) une fois nourrie de sang. Il y a peut-être une part de sagesse là-dedans."
 artifact_holy_grail_name:0 "Saint Graal"
 artifact_holy_grail_description:0 "#bold Débloquez le contenu.#!\nFound Par ordre des Rassembleurs au huitième siècle, cette coupe rayonne d'un pouvoir sacré pas comme les autres. Bien qu'ils n'aient pas pu retracer son histoire exacte, les Rassembleurs sont certains qu'il s'agit du mythique Graal, notamment grâce à ses propriétés miraculeuses sur la malédiction vampirique lorsqu'il est utilisé comme réceptacle de sang."
 artifact_orb_shadows_name:0 "Orbe de domination sur les ombres"
 artifact_orb_shadows_description:0 "#bold Débloquez l'Obténébration.#!\nA petit focus utilisé par les praticiens de l'Obténébration pour les aider à maîtriser ce [discipline|EL] contre-nature. Il est peu utile aux maîtres de cet art, mais ils le gardent quand même souvent comme souvenir."
 artifact_bone_osiris_name:0 "Os d'Osiris"
 artifact_bone_osiris_description:0 "#bold Pourrait être d'une grande aide dans une quête ciblant Set.#!\nOne de la dernière relique du frère rival de Set, Osiris. Le pouvoir du Dieu des morts peut encore être ressenti à travers lui et pourrait jouer un rôle clé pour contrecarrer les défenses de Set."
 artifact_bloodroot_name:0 "Racine de sang"
 artifact_bloodroot_description:0 "Plante rare que l'on trouve uniquement en Afrique du Nord, c'est l'une des rares herbes connues pour être toxiques, même pour les Caïnites. Principalement utilisé avec des armes de mêlée, il transforme rapidement le sang de la victime en une fine poussière noire, semblable à des cendres volcaniques."
 artifact_gauthier_sword_name:0 "L'épée damasquinée de Gauthier"
 artifact_gauthier_sword_description:0 "Le premier vampire que Gauthier ait jamais tué l'a récompensé avec cette lame finement travaillée, une arme qu'il utilise encore aujourd'hui. Les Chevaliers d'Acre murmurent doucement qu'il est en train de devenir peu à peu une relique, alimentée par la foi inébranlable de Gauthier."
 artifact_alashrad_eye_name:0 "L'oeil d'Al-Ashrad"
 artifact_alashrad_eye_description:0 "#bold Débloquez Auspex Advanced.#!\nA remplacement de diamant utilisé par l'Amr des Assamites comme œil gauche. La rumeur dit qu'il lui donnerait la vue au-delà de la vue, mais Al-Ashrad lui-même ne le dit pas."
 artifact_book_patriarch_name:0 "Livre du Patriarche"
 artifact_book_patriarch_description:0 "Les idées profondes, ou les divagations folles, de Michael, le Patriarche du Rêve. Ce livre est une écriture sainte pour ses disciples survivants, même si aucun d’entre eux ne le comprend vraiment."
 artifact_librum_terrum_name:0 "Librum Terrum"
 artifact_librum_terrum_description:0 "#bold Pourrait être d'une grande aide dans une quête ciblant Tzimisce.#!\nThis \"Livre de la Terre\" désigne une ancienne église des Carpates, près d'une forteresse aujourd'hui abandonnée et en ruine. Un passage énigmatique fait référence à « la grande bête qui sommeille sous l'autel impie entouré de son sol natal »."
 artifact_gaffari_scrolls_name:0 "Parchemins de Gaffari"
 artifact_gaffari_scrolls_description:0 "#bold Débloquez du contenu. #!\nThe La conspiration cachée au sein du clan Assamite est mise à nu dans ces parchemins. Des anciens ont été tués pour supprimer cette vérité, et bien d’autres sangs seront versés avant la fin."
 artifact_ashes_allhigh_name:0 "Cendres du Très-Haut"
 artifact_ashes_allhigh_description:0 "Sans doute les cendres d'Odin lui-même, tué par les Ventrue Sundafyllir. Comme il est connu comme un menteur et un fanfaron, peu de gens accordent du crédit à cette affirmation."
 artifact_karalavanisha_vrana_name:0 "Karalavanisha Vrana"
 artifact_karalavanisha_vrana_description:0 "Le mythe de la création des Ravnos est largement écrit dans ce poème. Cela explique leur place divine ordonnée en tant que gardiens contre les Asuratizayya détestés."
 artifact_corpus_hermeticum_name:0 "Corpus hermétique"
 artifact_corpus_hermeticum_description:0 "Écrit par le mythique Hermès Trismégiste, ancêtre de l'Ordre Hermétique, cet ouvrage est composé de 42 livres contenant la somme de toutes les connaissances anciennes. La version la plus complète est en possession du Conseil des Sept lui-même, au plus profond de Ceoris."
 artifact_bernardo_ashes_name:0 "Les cendres de Fra' Bernardo"
 artifact_bernardo_ashes_description:0 "Les cendres du fondateur pacifiste des Lupetti di Gubbio, tué pour ses convictions. Une aura apaisante peut encore être ressentie provenant de cette urne."
 artifact_hunger_satisfaction_name:0 "Sur la faim et sa satisfaction"
 artifact_hunger_satisfaction_description:0 "Écrit pour la première fois par le fondateur de Via Peccati, Tanitbaal-Sahar, ce livre a servi de texte (non) sacré aux pécheurs pendant des siècles. Il a été développé par Camilla après la disparition de son mentor, et de nombreux pécheurs mineurs en ont leur propre interprétation."
 artifact_mithras_goblet_name:0 "Gobelet en céramique mithriaque"
 artifact_mithras_goblet_description:0 "Gobelet antique orné de symboles des Mystères, il a été utilisé dans d'innombrables rituels au fil des années. Mithra lui-même versa sa vitae dans cette coupe et la passa à ses fidèles disciples pour qu'ils y boivent."
 artifact_mithras_cap_name:0 "Bonnet phrygien de Mithra"
 artifact_mithras_cap_description:0 "Ce couvre-chef, fait de tissu rouge finement cousu à la fin de l'époque romaine, a été offert à Mithra par l'érudit Ventrue Bindusara lors de leur première rencontre à Alexandrie. Mithra ne le porte que pour des occasions spéciales dans son Temple, ce qui explique sa préservation et son bon état."
 artifact_mithras_ring_name:0 "Bague Rubis"
 artifact_mithras_ring_description:0 "L'anneau fut offert à Mithra par les Setite Kemintiri à l'époque où ils étaient amants, avant que les Ventrue ne s'installent en Britannia. Sur la surface intérieure de la bague se trouve une belle inscription en écriture hiératique égyptienne, qui se traduit approximativement par « De la déesse à Dieu, maudit et béni pour toujours »."
 artifact_mithras_dagger_name:0 "Dague égyptienne"
 artifact_mithras_dagger_description:0 "Cadeau du puissant guerrier Horus le Vengeur après leur bataille au XIIIe siècle, Mithra utilise le poignard dans les cérémonies cultuelles depuis plusieurs siècles, comme l'abattage rituel des taureaux."
 artifact_mithras_seal_name:0 "Sceau de Mithra"
 artifact_mithras_seal_description:0 "Premier d'une série réalisée pour Mithra pour marquer les documents officiels relatifs au domaine d'Avalon et à la Cour de Londres, ce sceau est le symbole de son autorité, et peut être confié à des agents fidèles en cas de besoin."
 artifact_ring_chrysostom_name:0 "Anneau de Chrysostome"
 artifact_ring_chrysostom_description:0 "#bold Vous pouvez utiliser Bless même si vous n'avez pas débloqué l'avantage. #!\nThis La bague, une bande en argent avec une croix brute gravée dessus, aurait été portée par saint Jean Chrysostome."
 artifact_franciscan_aspergill_name:0 "Franciscain Aspergill"
 artifact_franciscan_aspergill_description:0 "Contenant un éclat d'os de Saint François, cette aspergill peut créer une aura de tranquillité dans une pièce."
 artifact_martyr_fire_name:0 "Le feu du martyr"
 artifact_martyr_fire_description:0 "Cette lanterne a été forgée avec les cendres des ossements des martyrs. Ceux qui ont la Foi et se trouvent dans le rayon de cette lanterne peuvent ignorer toutes les blessures, sauf les plus débilitantes."
 artifact_eunuch_scapular_name:0 "Le Scapulaire de l'Eunuque"
 artifact_eunuch_scapular_description:0 "#bold Vous pouvez utiliser l'Intercession même sans l'avantage.#!\nAlleged ayant été ver du temps d'un saint chypriote dévot qui s'est castré pour éviter les tentations de la chair, ce scapulaire porte avec lui l'impressionnante force mentale de son créateur."
 artifact_dagger_thorns_name:0 "Dague d'épines"
 artifact_dagger_thorns_description:0 "#bold Débloquez la vraie foi.#!\nForged avec une épine de la couronne d'épines portée par le Christ lors de la Crucifixion, ce poignard rayonne de foi et est particulièrement mortel contre les surnaturels."
 artifact_spear_destiny_name:0 "Lance du destin"
 artifact_spear_destiny_description:0 "#bold Débloquez la vraie foi.#!\nThe Lance de Longinus, qui a percé le côté de Jésus alors qu'il était accroché à la croix lors de sa crucifixion. Un puissant symbole de foi, connu pour apporter des visions à quiconque le manie."
 artifact_code_samiel_name:0 "Code de Samiel"
 artifact_code_samiel_description:0 "Le plus grand de la lignée guerrière de Saulot, le fondateur martyr Samiel aurait écrit ce texte de sa propre main. Selon la légende, Samiel aurait reçu la visite de Michel, commandant des Armées Célestes, alors que Saulot était absent. L'archange ordonna au roi guerrier de rédiger le Code et d'y inclure les rituels appropriés nécessaires à la force et au sang des nouveaux guerriers."
 artifact_valencia_chalice_name:0 "Calice de Valence"
 artifact_valencia_chalice_description:0 "Les érudits de l'Église ne sont pas d'accord sur la provenance du calice et sur son utilisation. Certains prétendent que c'était la coupe utilisée pour servir les Apôtres lors de la Dernière Cène. D'autres disent qu'il servait à recueillir le sang du Christ lors de la Crucifixion. Les deux parties conviendront cependant que le calice contenait le sang du Christ, ce qui le rend presque inestimable, à la fois en tant que relique religieuse et en tant qu'artefact historique."
 artifact_erciyes_fragments_name:0 "Fragments d'Erciyes"
 artifact_erciyes_fragments_description:0 "Une collection connue d'apocryphes du Livre de Nod, détaillant le mythe de la création caïnite, annotée par certains des érudits caïnites les plus prestigieux."
 artifact_erciyes_broken_fragments_name:0 "Fragments brisés d'Erciyes"
 artifact_erciyes_broken_fragments_description:0 "Il manque un exemplaire des prestigieux Fragments d'Erciyes, une collection d'apocryphes du Livre de Nod détaillant le mythe de la création caïnite."
 artifact_correspondence_rodrigo_name:0 "Correspondance de Rodrigue"
 artifact_correspondence_rodrigo_description:0 "L'un des plus éminents spécialistes de la Route de la Bête, Rodrigo a compilé toutes ses découvertes et débats à ce sujet dans un grand manuscrit, au grand dam des membres les plus traditionnels de la route."
 artifact_grey_book_name:0 "Le livre gris"
 artifact_grey_book_description:0 "Des introductions aux intrigues courtoises en passant par les instructions explicites sur la façon de traquer et de tuer une proie. Écrit par Charisse de Gray elle-même, le prestigieux parangon du Venator Umbra."
 artifact_gabriel_trumpet_name:0 "La trompette de Gabriel"
 artifact_gabriel_trumpet_description:0 "La fin des temps sera signalée par le son d’une grande corne tonitruante, celle de l’archange Gabriel. Laissés volontairement sur place après l'apparition de Gabriel à Mahomet, ce seront les mortels eux-mêmes qui signaleront l'appel à l'Apocalypse, si l'on en croit les histoires."
 artifact_the_stone_name:0 "La pierre"
 artifact_the_stone_description:0 "Apparemment la pierre que Caïn a utilisée pour assassiner Abel. Selon la rumeur, il serait capable de tuer n'importe quel Caïnite instantanément, de retrouver Caïn lui-même ou de lever la malédiction du vampirisme. Mais honnêtement, cela ressemble à une pierre ordinaire."
 artifact_warding_iron_name:0 "Fer de protection"
 artifact_warding_iron_description:0 "Boucle grossièrement façonnée en fer, cet objet est un talisman mineur utilisé par les fidèles pour empêcher les entités maléfiques, y compris les vampires, de s'approcher."
 artifact_gospel_laodice_name:0 "Évangile de Laodice"
 artifact_gospel_laodice_description:0 "Un recueil théosophique décousu de visions, d'idées et de prophéties sur la relation caïnite avec Dieu ; et par extension un témoignage essentiel de l'histoire de la Via Caeli."
 artifact_the_bone_name:0 "L'os"
 artifact_the_bone_description:0 "Apparemment la mâchoire que Caïn a utilisée pour assassiner Abel. Selon la rumeur, il serait capable de tuer n'importe quel Caïnite instantanément, de retrouver Caïn lui-même ou de lever la malédiction du vampirisme. Mais honnêtement, cela ressemble à une mâchoire ordinaire."
 artifact_horns_hunter_name:0 "Cornes du chasseur"
 artifact_horns_hunter_description:0 "Fabriqué à partir des cornes d'une bête tuée par Ennoia, les pouvoirs de cet artefact sont mystérieux. Ils semblent renforcer les capacités naturelles de leadership de tout chef de guerre digne de ce nom."
 artifact_flesh_hunted_name:0 "Chair du traqué"
 artifact_flesh_hunted_description:0 "Manger une portion de cette chair magique permettra à n'importe quel Caïnite de se métamorphoser en l'animal à partir duquel la chair a été préparée."
 artifact_book_sun_name:0 "Livre du Soleil"
 artifact_book_sun_description:0 "Le texte central des croyances d'Humanitatis est considéré comme un récit semi-précis d'une ancienne recherche caïnite du [golconda|E]. Rempli d'allégorie et de symbolisme étrange, le Livre du Soleil est à la fois une énigme et une mythologie."
 artifact_dialogues_troile_arikel_name:0 "Les dialogues de Troile et Arikel"
 artifact_dialogues_troile_arikel_description:0 "Apparemment écrit à l'époque de Platon, il s'agit d'un récit de prétendues conversations entre les deux [antediluvians|E]. Malgré la véracité controversée du texte, ses aperçus du monde et des animaux sont des versions élaborées des principes adoptés par la Via Prométhée."
 artifact_blade_of_enoch_name:0 "Lame d'Enoch"
 artifact_blade_of_enoch_description:0 "#bold Vous ne pouvez plus vous déchaîner. #!\nThis Une lame en bronze d'apparence grossière a été offerte par Brujah à Enoch en cadeau. On pense qu'il conserve un fragment de la mémoire de son créateur, en particulier sa logique froide et son contrôle total de ses émotions."
 artifact_well_ashes_name:0 "Puits de cendres"
 artifact_well_ashes_description:0 "Chaudron très profond, apparemment créé par Saulot ou un puissant Baali (ou peut-être par les deux), on dit qu'il est capable de redonner à un vampire sa pleine mortalité. Selon les récits, le coût peut atteindre l'incinération d'une centaine de mortels."
 artifact_martyr_icon_name:0 "Icône du martyr"
 artifact_martyr_icon_description:0 "Une petite peinture d'Abel, renforcée par le sang de son artisan. Un petit reste d’humanité perdu depuis longtemps."
 artifact_veddartha_chalice_name:0 "Calice de Veddartha"
 artifact_veddartha_chalice_description:0 "On suppose que le fondateur du clan Ventrue a bu le sang de son père dans cette coupe, plutôt que de se régaler directement de ses veines pendant l'Étreinte. Le clan Ventrue considère cet objet comme un symbole de la détermination et du courage de son fondateur, qui avait la volonté de lever une tasse et de boire, même s'il était vidé de son sang."
 artifact_tyrant_lash_name:0 "Cil du tyran"
 artifact_tyrant_lash_description:0 "Un simple fouet avec une petite barbe à l'extrémité, le Lash du Tyran a été créé par un Tzimisce Koldun peu de temps après l'ascension des Tremere. Le fouet amplifie la douleur de ses coups et engendre un sentiment de faiblesse et d'impuissance chaque fois qu'il frappe une cible."
 artifact_wax_seal_name:0 "Cachet de cire"
 artifact_wax_seal_description:0 "Avec quelques gouttes de sang, un vampire sur la Route des Rois peut enchanter un sceau de cire commun pour qu'il soit particulièrement résistant aux mains et aux regards indiscrets."
 artifact_empowerment_justicars_name:0 "L'autonomisation des justiciers"
 artifact_empowerment_justicars_description:0 "Un document mystérieux, signé par certains des princes les plus puissants d'Europe, qui parle du droit des dirigeants à être jugés par leurs égaux. Cela crée la fonction de « Justicars », qui font office de juges et de bourreaux, comme seule autorité au-dessus des princes eux-mêmes."
 artifact_letters_acindynus_name:0 "Les lettres d'Acindynus"
 artifact_letters_acindynus_description:0 "Acindynus compile des informations sur les princes caïnites et les droits des rois depuis l'époque romaine. Au fur et à mesure que la Via Regalis se solidifiait, ces lettres se concentraient davantage sur l'histoire et la philosophie de la route, servant jusqu'à ce soir de guide pour la Route des Rois."
 artifact_lyrics_aconia_name:0 "Paroles de Aconia Messalina"
 artifact_lyrics_aconia_description:0 "De caractère franchement érotique, les paroles sont d'une imagerie luxuriante et sensuelle, tour à tour taquines et insolentes, nostalgiques et remplies de nostalgie, et effrontément sensuelles. Les adeptes de la Voie du Plaisir considèrent la recréation de l’image précise d’un poème comme un art sacré."
 artifact_satires_name:0 "Les Satires"
 artifact_satires_description:0 "Une collection de commentaires cinglants sur la société et la religion sous diverses formes, de la poésie vicieusement sarcastique aux chansons de troubadours."
 artifact_pilgrim_badge_name:0 "Insigne du pèlerin"
 artifact_pilgrim_badge_description:0 "Reflétant et se moquant de la tendance parmi les pèlerinages mortels, les pécheurs ont décidé de rassembler de jolies babioles de leur dernier voyage, depuis de minuscules répliques de stèles puniques jusqu'aux bijoux de style byzantin."
 artifact_sigil_misrule_name:0 "Sceau du Seigneur de la mauvaise gestion"
 artifact_sigil_misrule_description:0 "Le symbole traditionnel des Saturnales du Seigneur de la Misrule est fabriqué chaque nouvelle année par chaque coterie pécheresse célébrant le solstice sombre."
 artifact_water_venus_name:0 "Eau de Vénus"
 artifact_water_venus_description:0 "Un mélange puissant qui exacerbe les sens d'un mortel à l'extrême, rendant son sang encore plus doux à boire."
 artifact_enchanted_scimitar_name:0 "Cimeterre enchanté"
 artifact_enchanted_scimitar_description:0 "Le maître sorcier Al Ashrad n’a pas souvent besoin d’utiliser cette arme. Mais lorsqu’un ennemi se montre particulièrement résistant à la magie du sang, il est néanmoins prêt."
 artifact_code_chivalry_name:0 "Code de chevalerie"
 artifact_code_chivalry_description:0 "Transcription de quelque chose de beaucoup plus ancien et d'assez mystérieux, le Code de Chevalerie est une ligne directrice, souvent débattue mais toujours respectée, pour tout aspirant Chevalier Caïnite."
 artifact_chronicles_heartblood_name:0 "Chronique du sang-de-cœur"
 artifact_chronicles_heartblood_description:0 "Une histoire complète des Banu Haqim depuis leur fondation par Haqim lui-même. Malheureusement, les premiers chapitres sont écrits sous une forme légendaire, les laissant ouverts à de nombreux débats et interprétations."
 artifact_laws_haqim_name:0 "Lois du Haqim"
 artifact_laws_haqim_description:0 "Pièce maîtresse de la Bibliothèque d'Alamut, ils sont gravés en énochien sur une série de tablettes d'argile, conservées dans un état de conservation quasi parfait. L’énochien étant une langue perdue, il existe de nombreuses traductions différentes."
 artifact_book_going_night_name:0 "Livre de Sortir la nuit"
 artifact_book_going_night_description:0 "Un tome transmis par Seth et contenant tous les rituels nécessaires pour permettre à un Setite de faire la transition vers l'au-delà."
 artifact_apostate_auguries_name:0 "Augures apostates"
 artifact_apostate_auguries_description:0 "Recueil de prophéties de Tryphosa, les Augures détaillent la montée d'une grande Ombre des Abysses et la fuite d'une grande bête qui y est emprisonnée. Cette bête va alors attaquer quelque chose, les chercheurs pensent que cela signifie soit le Fils, soit le Soleil. Une partie de cela pointe vers la Géhenne et la montée des Lasombra [antediluvian|E]."
 artifact_louhi_staff_name:0 "Bâton de Louhi"
 artifact_louhi_staff_description:0 "Un bâton noir gravé de diverses runes utilisées par la puissante sorcière Louhi, dont les pouvoirs rivalisent même avec le sorcier de sang le plus accompli."
 artifact_shroud_kaymakli_name:0 "Voile de Kaymakli"
 artifact_shroud_kaymakli_description:0 "Un disque imbibé de sang avec des inscriptions en énochien. À peine lisible et n’ayant pas beaucoup de sens une fois traduit, il s’agit néanmoins d’une relique impressionnante qui semble avoir une histoire plus profonde à raconter."
 artifact_spear_bathel_name:0 "Lance de Bathel"
 artifact_spear_bathel_description:0 "Une lance est censée protéger son porteur des dommages, tout en tuant tout ennemi qu'elle égratigne. Bien qu'il s'agisse probablement de contes fantaisistes, il a acquis une solide réputation aux côtés de Siegfried, le renégat Ventrue."
 artifact_biblia_negra_name:0 "Biblia Negra"
 artifact_biblia_negra_description:0 "La Biblia parle de 67 entités anciennes piégées dans des prisons de terre rêvant du moment où elles seront libres et conquériront le monde. Sur ces 67, 13 sont nommés [antediluvians|E]. Un sentiment d'effroi émane de chaque page de ce livre, ce qui rend la lecture de plus en plus difficile."
 artifact_wooden_coffin_name:0 "Cercueil en bois"
 artifact_wooden_coffin_description:0 "Une longue boîte en bois de pin, utilisée pour déposer un cadavre. C'est mieux que d'être jeté dans une fosse commune, mais à peine."
 artifact_lupine_hide_name:0 "Peau de lupin"
 artifact_lupine_hide_description:0 "La peau préservée de l’un des changeants – un lupin. Ou peut-être que c'est juste la peau d'un très grand loup.\n\n'Des bêtes lunaires\nLes bêtes lunaires, celles-qui-changent,\nelles sont les plus anciennes de toutes,\navant mon Père\nelles parcouraient les terres.\n\nNe tardez pas sur leur chemin,\nÉvitez-les, ils se jettent sur nous\ncomme des loups dans la bergerie.\nCar nous sommes d'une sorte,\net eux d'une autre.\nPrenez garde à leur terre sacrée, \nmarchez doucement à travers leur désert.\nLeur morsure est comme notre morsure,\nLeurs griffes sont comme nos griffes\n\nNe vous attardez pas sur leur chemin,\nils sont d'une sorte,\net nous sommes d'une autre.'"
 artifact_lupine_skull_name:0 "Crâne de Lupin"
 artifact_lupine_skull_description:0 "Le crâne préservé de l’un des changeants – un lupin. Ou peut-être s'agit-il simplement du crâne d'un très grand loup.\n\n'Des bêtes lunaires\nLes bêtes lunaires, celles-qui-changent,\nelles sont les plus anciennes de toutes,\navant mon Père\nelles parcouraient les terres.\n\nNe tardez pas sur leur chemin,\nÉvitez-les, ils se jettent sur nous\ncomme des loups dans la bergerie.\nCar nous sommes d'une sorte,\net eux d'une autre.\nPrenez garde à leur terre sacrée, \nmarchez doucement à travers leur désert.\nLeur morsure est comme notre morsure,\nLeurs griffes sont comme nos griffes\n\nNe vous attardez pas sur leur chemin,\nils sont d'une sorte,\net nous sommes d'une autre.'"
 artifact_skull_vampire_name:0 "Crâne de vampire"
 artifact_skull_vampire_description:0 "Le crâne préservé d'un vampire. Sans préparation particulière, lorsque de très vieux vampires sont détruits, ils s'effondrent généralement en poussière.\n\nIl t'est interdit d'en détruire un autre de ton espèce. Le droit de destruction n'appartient qu'à ton aîné. Seul l'aîné d'entre vous appellera la Chasse au Sang."
 artifact_banner_carthage_name:0 "Bannière de Carthage"
 artifact_banner_carthage_description:0 "On dit que ce drapeau en lambeaux est la bannière des Brujahs carthaginois capturés par les Ventrue de Rome pendant la troisième guerre punique.\n\nLes Brujahs s'inspirent toujours des légendes des grands érudits et philosophes qui ont prospéré à Carthage, une culture où les vampires et les vaches étaient plus proches les unes des autres que jamais avant ou depuis. Pour d'autres cependant, c'était une ville d'horreur et de folie, où des enfants étaient sacrifiés à l'infernaliste Baali tandis que les Brujahs détournaient le regard.\nLa chute de Carthage aux mains de la plus large coalition de vampires jamais vue est encore ressentie cette nuit comme un événement crucial de l’histoire caïnite."
 artifact_blood_horn_name:0 "Corne de sang"
 artifact_blood_horn_description:0 "#bold Vous pouvez reconstituer votre sang à volonté via une [decision|E].#!\nThe célèbre Corne de Sang d'Odin, un artefact qui peut créer du sang à partir de n'importe quel liquide. Lorsque le Tout-Haut a disparu, la Corne de Sang a également disparu jusqu'à votre récente victoire sur les envahisseurs. Clairement un signe de faveur des Dieux."
 artifact_sword_of_troile_name:0 "Épée de Troile"
 artifact_sword_of_troile_description:0 "L'une des armes les plus puissantes de l'histoire caïnite, cette épée de cristal était maniée par Troile elle-même lors de ses nombreuses batailles pour la défense de Carthage."
 artifact_sword_of_dracula_name:0 "Épée de Dracula"
 artifact_sword_of_dracula_description:0 "L'épée de Dracula est une épée large de la plus haute qualité, avec une lame brillante sertie dans une poignée ornée. De nombreux symboles orientaux et kolduniques sont gravés sur toute la longueur de la lame, et des joyaux multicolores sont incrustés dans la garde et la poignée. Il a été forgé par Vlad Dracul, le père de Dracula, avec l'aide de Ravnos Durga Syn et sa connaissance du démon Kupala. Vlad Dracul a fabriqué l'épée spécifiquement pour tuer Kupala et les serviteurs malveillants du plus grand démon."
 artifact_tapestry_jawbone_name:0 "Tapisserie de l'Os"
 artifact_tapestry_jawbone_description:0 "Tapisserie d'un Toréador anonyme qui fut ensuite copiée dans un manuscrit enluminé d'un Psautier en 1190 quelque part en France."
 artifact_tapestry_noir_name:0 "Tapisserie de Nod"
 artifact_tapestry_noir_description:0 "Apparemment créé le voyant malkavien Jacob alors qu'il était en état de fugue, cette tapisserie représente la Chronique de Caïn du Livre de Nod. Dans le premier panneau, Caïn tue Abel. Dans la seconde, Caïn est maudit par Dieu. Dans le troisième, Caine rencontre Lilith. Dans le panneau final, Caine rejette Lilith. Le rival de Jacob, Ésaü, a dépensé de nombreuses faveurs et beaucoup d'or en embauchant divers fous pour détruire les tapisseries. Jusqu’à présent, chaque tentative a échoué, entraînant souvent la mort définitive du futur iconoclaste. Elle est devenue très recherchée par les Cours d'Amour qui ont pris l'habitude de l'appeler la « Tapisserie de Noir » en raison des nombreux décès associés aux voleurs et aux vandales qui l'ont recherchée."
 artifact_sculpture_of_ishtar_name:0 "Sculpture d'Ishtar"
 artifact_sculpture_of_ishtar_description:0 "Une magnifique sculpture, qui aurait été réalisée par Arikel elle-même comme un autoportrait. Un aperçu parfait du talent, de la fierté et souvent de l'arrogance de la Rose d'Enoch."
 artifact_iulus_sword_name:0 "L'épée d'Iulus"
 artifact_iulus_sword_description:0 "Un glaive forgé par le fabricant d'épées immortel, Iulus Rufus Naso. Un rappel parfaitement conçu de la gloire de Rome, comme le voulait Iulus lui-même."
 artifact_iulus_armor_name:0 "Armure d'Iulus"
 artifact_iulus_armor_description:0 "Une armure romaine classique forgée par le forgeron immortel Iulus Rufus Naso. Un rappel parfaitement conçu de la gloire de Rome, comme le voulait Iulus lui-même."
 artifact_esoara_ax_name:0 "Hache d'Esoara"
 artifact_esoara_ax_description:0 "Une hache massive portée par le maître de guerre des Tremere, Esoara. Cette arme incroyablement grosse est bien trop lourde pour les hommes ordinaires, et même la plupart des vampires la trouvent encombrante."
 artifact_house_tremere_name:0 "Maison de Tremere"
 artifact_house_tremere_description:0 "Après sa mort au cours des horribles premières nuits des Tremere, Ponticulus est resté comme un spectre et a utilisé Biturges comme mandataire pour écrire l'histoire complète et terrible de sa noble maison autrefois, maintenant corrompue dans les ténèbres."
 artifact_tremere_chronicles_name:0 "Chroniques Tremere"
 artifact_tremere_chronicles_description:0 "Une histoire grandiose et aux tendances extravagantes sur les débuts de la Maison Tremere. Il est traditionnellement lu par le châtelain de Ceoris avant toute réunion du conseil."
 artifact_robe_nessus_name:0 "Robe de Nessus"
 artifact_robe_nessus_description:0 "Apparemment, la robe empoisonnée qui a tué Héraclès dans le célèbre mythe. Un symbole d'effroi et de malheur pour tout le monde, sauf pour les Malkaviens, qui semblent trouver apaisant le sentiment d'appréhension qui imprègne cet artefact."
 artifact_fingerbone_hannah_name:0 "Doigt de Sainte Hannah"
 artifact_fingerbone_hannah_description:0 "#bold Vous pouvez utiliser Bless même si vous n'avez pas débloqué l'avantage. #!\nA petite relique imprégnée de True Faith. Elle semble avoir été retrouvée, puis perdue, par la coterie de nouveau-nés affirmant avoir retrouvé l'âme de Malkav sous Jérusalem en 1197."
 artifact_plait_lucrezia_name:0 "Tresse de Sainte Lucrèce"
 artifact_plait_lucrezia_description:0 "Noble dame païenne qui se coupait les cheveux en signe de soumission à Dieu après sa conversion, Lucrezia fut envoyée mourir par son père vengeur dans une fosse habitée par un monstre.\nLe lendemain matin, Lucrezia avait tressé ses cheveux en une corde et maîtrisé le monstre. Ses cheveux semblent toujours aussi forts et brillants et peuvent être utilisés pour lier n'importe quelle créature maléfique."
 artifact_rayzeel_song_name:0 "La chanson de Rayzeel"
 artifact_rayzeel_song_description:0 "« No Light but Thine », un fragment de la chanson la plus célèbre de Rayzeel. Si belle qu'on dit que les oiseaux s'arrêtèrent pour écouter quand l'enfant tranquille de Saulot se mit à chanter. Saulot lui-même n'a pu se sortir du chagrin de Samiel qu'après avoir entendu la voix de guérison de l'âme de Rayzeel."
 artifact_portrait_saulot_name:0 "Portrait de Saulot"
 artifact_portrait_saulot_description:0 "Le seul portrait survivant connu des Salubris [antediluvian|E]. Un homme de petite taille, bien bâti, avec des cheveux noirs et des yeux bleus, est représenté dans ce tableau d'une qualité banale. La plupart des Salubriens Mathusalem l'ayant vu conviennent qu'il ressemble « passagèrement » à Saulot."
 artifact_vitus_heel_name:0 "Talon de Saint-Guy"
 artifact_vitus_heel_description:0 "Une relique du saint patron des troubles nerveux. Bien qu'il ne soit pas capable de guérir complètement la malédiction des Malkaviens, il a néanmoins un effet apaisant sur eux."
 artifact_dweomered_scimitar_name:0 "Cimeterre damascène dweomered"
 artifact_dweomered_scimitar_description:0 "Puissant cimeterre damascène enchanté par la magie Djinni, ces lames ne peuvent pas être remises dans leur fourreau sans avoir d'abord goûté au sang."
 artifact_weyland_wyrcan_name:0 "Wyrcan de Weyland"
 artifact_weyland_wyrcan_description:0 "#bold Vous devez avoir plus de 35 prouesses pour équiper cette arme. #!\nNobody sait qui ou ce qu'est Weyland, mais ses lames sont plus que célèbres. Presque réalistes, ils refuseront de se laisser tenir par quelqu'un de peu compétent, essayant même de tuer les indignes. Cependant, s'ils sont tenus par un épéiste digne de ce nom, ils chanteront au combat et semeront la peur dans les rangs de leurs ennemis."
 artifact_black_stake_name:0 "Le pieu noir"
 artifact_black_stake_description:0 "Le morceau de bois de fer censé avoir été utilisé par Troile pour neutraliser son Sire Brujah avant de le diaboliser. Il a beaucoup souffert lors du saccage de Brujah pour se libérer, mais conserve toujours une aura palpable d'intensité mythique."
 artifact_roll_damned_name:0 "Rouleau des damnés"
 artifact_roll_damned_description:0 "Inspiré du Domesday Book, ce projet contient une liste de toutes les obligations féodales caïnites, des liens et des coteries des vampires d'Angleterre. Bien que non exhaustif, il s'agit déjà d'un outil de chantage très impressionnant... et d'une violation flagrante de la Mascarade."
 artifact_toomler_femur_name:0 "Fémur de Toomler"
 artifact_toomler_femur_description:0 "Toomler était un Mathusalem Tzimisce réputé pour sa capacité à démonter des parties de son corps puis à les reconnecter. D'une manière ou d'une autre, son fémur est toujours intact après sa mort et constitue une arme étonnamment efficace, bien que rudimentaire."
 artifact_cycle_lilith_name:0 "Cycle de Lilith"
 artifact_cycle_lilith_description:0 "Le Cycle de Lilith est une prétendue écriture vampirique racontée du point de vue de Lilith. Il s'agit principalement d'un recueil de chants bahari (pour la plupart recueillis oralement) transformés en cycle. Il a un ton plus symbolique que le simple récit de l'histoire de Lilith elle-même."
 artifact_veil_night_name:0 "Voile de nuit"
 artifact_veil_night_description:0 "Une histoire complète du monde musulman et de ses Caïnites, écrite sous la forme d'un voyage d'Abu Fahim Kateb, un vizir des Banu Haqim."
 artifact_tawiz_name:0 "Ta'wiz"
 artifact_tawiz_description:0 "Une petite amulette en argent, portée au cou, contenant des citations du Coran. Il est utilisé pour éloigner les mauvais esprits ou comme porte-bonheur."
 artifact_albuduh_name:0 "Al-Bouduh"
 artifact_albuduh_description:0 "Un carré mystique contenant une sélection de nombres qui totalisent une valeur propice et dont la signification confère un large éventail de pouvoirs protecteurs."
 artifact_khoumsa_name:0 "Khoumsa"
 artifact_khoumsa_description:0 "Une bannière avec la main de Fatima, la main à cinq doigts représentant Mahomet, sa fille Fatima, son mari Ali et ses fils. Il est utilisé dans de nombreuses circonstances, depuis un porte-bonheur jusqu'à une bannière de guerre."
 artifact_inscrutable_eye_name:0 "Oeil impénétrable"
 artifact_inscrutable_eye_description:0 "Une bague avec un scarabée à motif égyptien, il y a une gemme en forme d'œil au milieu de la carapace du scarabée. La fabrication de l'anneau est incroyablement ancienne, et l'anneau sera froid même pour la chair d'un vampire.\nLorsque vous vous concentrez sur un vampire spécifique, il est possible que son emplacement et ses activités puissent être déterminés."
 artifact_waxen_poetica_name:0 "Poétique de cire"
 artifact_waxen_poetica_description:0 "Une petite tablette de cire qui, lorsqu'une goutte de sang y tombe, peut être lancée sur un adversaire. En cas de choc, la cire s'accroche à la victime et commence à se propager. Extrêmement chaud, même pour les Caïnites, il peut rapidement devenir mortel."
 artifact_writings_cabirus_name:0 "Écrits secrets de Cabirus"
 artifact_writings_cabirus_description:0 "Une version complète, mais mal traduite, du livre de Cabirus, où la jeune momie décrit les rouages ​​du sortilège de vie d'Osiris. Les momies d'Horus travaillent dur pour essayer de le localiser et de le détruire, craignant qu'il ne soit utilisé à des fins maléfiques s'il est parfaitement compris par quelqu'un d'autre qu'eux."
 artifact_shattered_spear_name:0 "Lance brisée d'Orthia"
 artifact_shattered_spear_description:0 "#bold Peut être réparé par les vampires en utilisant une décision mineure.#!\nThe reste endommagé de la lance d'Artemis Orthia, la plus courageuse des Ventrue. Cette arme était d'une puissance légendaire, mais fut brisée lors de la chute d'Artémis elle-même au cours des dernières heures de Carthage. Il s'agit néanmoins d'une relique puissante qui refusera tout simplement d'être détenue par quelqu'un de moins courageux que la déesse spartiate elle-même."
 artifact_bow_of_yi_name:0 "Arc de Yi"
 artifact_bow_of_yi_description:0 "#bold Blesser l'ennemi [knights|E] et les commandants en guerre en tant que commandant ou [single_combat_duel|E] ennemi, s'ils sont des vampires (ou d'autres surnaturels qui craignent le soleil). #!\nThe L'arc de l'excellent archer semble, en surface, plutôt ordinaire. Il est de conception gracieuse et a remarquablement bien résisté aux siècles, mais il n’y a rien qui appelle l’attention. On ne l'a pas vu depuis des siècles, mais des récits sur son émergence périodique circulent parmi les [GetTrait('shih').GetName( GetPlayer )]. L'arc ancien est robuste, disent les contes, et nécessite beaucoup de force pour tirer et viser, mais une fois qu'une flèche a quitté sa prise, elle vole toujours juste, presque comme si Yi lui-même guidait le missile. Certains contes prétendent que les flèches tirées par l'arc remplissent littéralement le ciel de l'éclat du soleil, mais seulement lorsqu'un vampire vraiment maléfique et puissant est rencontré."
 artifact_staff_of_shing_tse_lee_name:0 "Bâton de Shing Tse Lee"
 artifact_staff_of_shing_tse_lee_description:0 "#bold Peut torturer, exécuter ou blesser physiquement un esprit dans [single_combat_duel|E].\nBlesser l'ennemi [knights|E] et les commandants en guerre en tant que commandant ou [single_combat_duel|E] ennemi, s'ils sont [GetTrait('kueijin').GetName( GetPlayer )].#!\nShing Tse Lee était l'un des premiers vrais [GetTrait('shih').GetName( GetPlayer )] quitter l'Armée Céleste. Tout ce qu'il emportait avec lui était une miche de pain, un manuscrit kaja particulièrement éclairant et le bâton qu'il avait sculpté dans un arbre près de la forteresse de Kun Lun. Le pain a été mangé, le manuscrit perdu, mais le bâton – un gros bâton de marche avec plusieurs anneaux montés à son sommet – perdure.\nLe bâton de Shing Tse Lee est une arme solide, mais contre les fantômes affamés, il est dévastateur. Le bâton vole littéralement leur essence à chaque coup, arrachant une partie du fantôme pour toujours et laissant le spectre dans une agonie éternelle. Certaines histoires prétendent que le bâton aurait avalé des milliers d'esprits agités, mais il n'y a aucune preuve. L'une des plus anciennes légendes de Shing Tse Lee prétend qu'il a utilisé son bâton une fois avec colère, peu de temps après la disparition de Kun Lun de la surface de la terre. L'histoire raconte que Shing a utilisé le bâton pour abattre l'un des rois Yama – Pi Bien Wang, le roi de l'enfer des fouets – dont on n'a plus entendu parler depuis."
 artifact_sword_of_shu_mo_pan_name:0 "Épée de Shu Mo Pan"
 artifact_sword_of_shu_mo_pan_description:0 "#bold Blessez l'ennemi [knights|E] et les commandants en guerre en tant que commandant ou [single_combat_duel|E] ennemi, s'ils sont [GetTraitGroup('shapeshifter').GetName()].#!\nShu Mo Pan était l'arrière-petite-fille de Yi et l'un des meilleurs guerriers du [GetTrait('shih').GetName( GetPlayer )]. Selon la plupart des récits, elle a vécu jusqu'à l'âge inhabituel de 97 ans avant de mourir aux mains d'un tigre-garou. L'épée qu'elle portait était fréquemment utilisée dans ses combats contre les hengeyokai.\nL'épée de Shu Mo Pan défend en fait son porteur contre les attaques des hengeyokai, se déplaçant à une vitesse incroyable pour bloquer les attaques. L'épée coupe également profondément la chair de la race changeante, provoquant des blessures aggravées."
 artifact_fans_of_ma_yi_yuan_name:0 "Fans of Ma Yi Yuan"
 artifact_fans_of_ma_yi_yuan_description:0 "#bold Accédez au [dreaming|E].\nImmunisé contre les Cantrips.\nBlessez l'ennemi [knights|E] et les commandants en guerre en tant que commandant ou [single_combat_duel|E] ennemi, s'ils sont des fans de [GetTrait('fae').GetName( GetPlayer )] ou [GetTrait('changeling').GetName( GetPlayer )].#!\nThe sont des armes trompeusement mortelles. Ces minces éventails métalliques pliables sont tranchants comme des rasoirs et aussi solides que la meilleure lame d'épée. Derrière les décorations élaborées des éventails se cache une grande puissance mystique, ainsi qu'une soif de sang du hirayanu. L'utilisateur peut dévier tous les sorts lancés par les faes et peut entrer dans leur royaume."
 artifact_soulforged_artifact_name:0 "[killed.GetFirstNameNoTooltip]"
 artifact_soulforged_artifact_description:0 "Un artefact forgé par l'âme qui était [killed.GetTitledFirstNameNoTooltip], tué par [owner.GetTitledFirstNameNoTooltip]. Il marmonne et gémit, mais tout le monde espère que cela signifie simplement qu'il peut vocaliser et rien d'autre."
 artifact_artifact_pieces_name:0 "Pièces d'artefact"
 artifact_artifact_pieces_description:0 "Un morceau de reliques ou d'artefacts du Maelström. Peut-être qu'un [GetTrait('wraith').GetName( GetPlayer )] pourrait le réintégrer en un seul artefact."
 artifact_antler_crown_name:0 "La couronne de bois de cerf"
 artifact_antler_crown_description:0 "Le symbole des rois Fianna depuis les premières nuits de la tribu. Cette puissante couronne n'est donnée qu'aux dignes, et tous les enfants du Cerf ont le devoir de la suivre."
 artifact_yuri_klaive_name:0 "Le Klaive de Youri"
 artifact_yuri_klaive_description:0 "Un klaive bien forgé, quoique quelque peu indescriptible. Pour ceux qui sont prêts à regarder au-delà, le sentiment d’un grand destin lié à cette arme peut être ressenti."
 artifact_head_hardrule_name:0 "Chef de Hardrule"
 artifact_head_hardrule_description:0 "Tarjei Hardrule était l'un des plus grands guerriers que le Get de Fenris ait jamais vu. Mais aussi l'un des dirigeants les plus tyranniques qui, à la fin, lui a coûté la vie lorsque toute la tribu s'est retournée contre lui. Sa tête est un reste pour toujours faire l'éloge du grand guerrier mais aussi se méfier du coût de l'orgueil."
 artifact_bronze_labrys_name:0 "Labrys en bronze de Leukippes"
 artifact_bronze_labrys_description:0 "Un Labrys en bronze parfaitement conservé de l'âge d'or, appartenant peut-être autrefois à Leukippes elle-même. Cette énorme hache à deux mains est de loin l'arme la plus terrifiante et la relique la plus vénérée des Furies noires."
 artifact_gaia_big_thumb_name:0 "Le gros pouce de Gaia"
 artifact_gaia_big_thumb_description:0 "Ce pouce humain surdimensionné et momifié a l'étrange propriété de garantir qu'un moyen de transport adéquat est toujours à proximité... mais ne garantit pas la destination réelle de ce transport. Déroutant pour tout Theurge qui se respecte, c'est un artefact bien-aimé du Bone Gnawer et le début de nombreuses farces."
 artifact_chalice_renewal_name:0 "Calice du renouveau"
 artifact_chalice_renewal_description:0 "Un calice mystique en or qui se remplit d'eau de mer. Quiconque en boit éprouvera un souvenir de Gaia elle-même, puis sera guéri de toute maladie ou blessure. Cet artefact précieux est apparu à plusieurs moments clés de l'histoire des Enfants de Gaia."
 artifact_watcher_shield_name:0 "Bouclier du veilleur"
 artifact_watcher_shield_description:0 "Un petit jeton en bois en forme de bouclier, porté autour du cou. Ce fétiche protège celui qui le porte contre tout type d'attaque lâche, garantissant que les Gets de Fenris se battent toujours selon leurs conditions."
 artifact_crescent_moon_waterskin_name:0 "Outre de croissant de lune"
 artifact_crescent_moon_waterskin_description:0 "Un artefact très polyvalent, prisé par le Gardien des Hommes. Il peut être utilisé pour se déguiser, faire pousser des griffes puissantes ou même immédiatement devenir frénétique s'il est bu."
 artifact_threefold_axe_name:0 "La triple hache"
 artifact_threefold_axe_description:0 "Point culminant des compétences de forge de Fianna, la triple hache est une arme conçue pour être optimale contre n'importe quel ennemi. Les esprits à l'intérieur changeront en fait la composition du métal au cours d'une bataille selon les besoins, en s'assurant que les faes font face à l'or, les loups-garous à l'argent, etc. Une telle arme est extrêmement rare, car faire cohabiter autant d'esprits dans un seul hôte est vraiment un exploit épique."
 artifact_bramble_branch_name:0 "Branche de ronce"
 artifact_bramble_branch_description:0 "Un esprit puissant est lié à cette branche morte. Une fois activées, toutes sortes de plantes vénéneuses surgissent du sol et bloquent la zone à tout intrus."
 artifact_assassin_klaive_name:0 "Klaive de l'assassin"
 artifact_assassin_klaive_description:0 "Élégant et mortel comme un véritable Seigneur des Ombres, ce klaive imprégné de l'esprit d'un serpent est facilement caché et capable de masquer la présence de son propriétaire même dans les lieux les plus publics."
 artifact_firebird_feather_name:0 "Plume d'oiseau de feu"
 artifact_firebird_feather_description:0 "Les propriétés exactes de la plume d’oiseau de feu ne sont pas connues. Cela ressemble simplement à une plume belle et lumineuse, mais lorsqu'elle a été introduite dans les appartements du roi Silver Fang, la pièce était éclairée comme par mille bougies. Il semble également étonnamment robuste, tout en étant aussi tranchant que le Klaive le plus poli."
 artifact_owl_talon_name:0 "Talon de chouette"
 artifact_owl_talon_description:0 "Cette lame incurvée, ressemblant aux serres d'un hibou, est le klaive le plus puissant détenu par les Silent Striders. Avec deux esprits liés à l'intérieur, il aurait particulièrement faim du sang des vampires égyptiens, anticipant le jour où la tribu se vengera enfin."
 artifact_yellow_veil_name:0 "Voile jaune de Karapatri"
 artifact_yellow_veil_description:0 "La Dame des Ténèbres Infinies portait ce voile lorsqu'elle jugeait les astronomes indignes. Cet artefact oblige son porteur à toujours lutter pour la justice, et tous ses proches à dire la vérité et à avouer tous les secrets honteux qu'ils pourraient avoir."
 artifact_djangalbi_name:0 "Djangalbi"
 artifact_djangalbi_description:0 "\nCet artefact non canon a été commandé par un mécène.\n Le Djangalbi est un codex massif des dépenses collectées par les forces caïnites de la Guerre éternelle. Le texte est byzantin et dense, et sa lecture peut améliorer considérablement la compréhension des finances et de la gestion du royaume. Il a changé de mains à de nombreuses reprises, et peu importe qui le lit, les idées qu'il contient sont universelles en termes d'application potentielle."
 artifact_sets_emasculation_name:0 "L'émasculation de Seth"
 artifact_sets_emasculation_description:0 "#bold Débloque la castration permanente.#!\nThis La lame courte en fer et bronze météore est une arme d'apparence modeste, mais la teinte rouge sur la lame montre son incroyable héritage. C'est la même lame qui a été utilisée pour castrer Seth par Horus dans des temps immémoriaux, et entre l'énergie rayonnante de son premier porteur et la vitae résiduelle de sa première victime, la lame rayonne de puissance, peu importe qui la manie. La conviction et le sens du bien alimentent cette arme légendaire."
 artifact_pomegranate_name:0 "La Grenade"
 artifact_pomegranate_description:0 "#bold Permet de convertir un [GetTrait('wraith').GetName( GetPlayer )] en [GetTrait('risen').GetName( GetPlayer )].#!\nA puissante relique créée par le mage Déméter, mère de Perséphone, pour créer un portail entre le pays des vivants et le pays des morts."
 artifact_klaive_name:0 "Klaive"
 artifact_klaive_description:0 "L'arme la plus célèbre de tous les Garous, cette lame est une arme méchante et doublée d'argent, une arme sacrée brandie par Garou, plus forte que n'importe quelle épée et liée avec un esprit à l'intérieur, une arme pour que tous les non-garous qui la manient soient chassés sans fin. la transgression blasphématoire."
 artifact_eternal_waterskin_name:0 "Outre éternelle"
 artifact_eternal_waterskin_description:0 "Inoffensif mais utile, ce sac en peau de vache, lorsqu'il est rempli d'eau, ne s'épuise jamais, quelle que soit la quantité qu'on en boit. Malheureusement, pour de nombreuses tribus, cela ne fonctionne qu’avec de l’eau fraîche, extraite de la pluie ou bouillie, et ne fonctionne pas pour des produits comme l’hydromel ou le vin."
 artifact_beff_of_ice_name:0 "Beff de Glace"
 artifact_beff_of_ice_description:0 "Une petite aiguille faite de glace bleue enfermant de l'argent, ce fétiche d'une valeur unique permet de brûler la maladie, car l'utilisateur est capable de littéralement frissonner de l'infection, tandis que l'esprit de glace à l'intérieur purge le système de la maladie de l'utilisateur, ou plus précieux, du poison."
 artifact_spirit_astrolabe_name:0 "Astrolabe spirituel"
 artifact_spirit_astrolabe_description:0 "Cet astrolabe merveilleusement conçu, lié aux esprits des vagues, est une source de conseils incroyables pour tout ancien qui utilise cette relique, lui permettant de percer les voiles de la distance avec une extrême facilité."
 artifact_truth_earring_name:0 "Boucle d'oreille Vérité"
 artifact_truth_earring_description:0 "Fléau de tous les conjoints infidèles, ces fétiches, liés aux esprits d'honneur, permettent à ceux qui les portent de percer avec plus de précision les voiles du mensonge et de mieux arracher les noyaux de vérité des océans de mensonges."
 artifact_blanket_of_peaceful_past_name:0 "Couverture d'un passé paisible"
 artifact_blanket_of_peaceful_past_description:0 "Un fétiche de paix, lorsqu'il est porté, l'esprit maternel à l'intérieur embrasse l'utilisateur, lui permettant, même si pour un bref instant, de redevenir un petit enfant ou un chiot, lorsque le monde avait un sens et que rien d'autre ne comptait, une évasion bénie de les horreurs du monde des ténèbres, être à nouveau tenu par une mère aimante ou dormir à ses côtés."
 artifact_dark_mask_name:0 "Masque sombre"
 artifact_dark_mask_description:0 "Objet de nombreux débats, l'origine de cet étrange fétiche est inconnue, mais son pouvoir est évident. Les ombres se plient et se contorsionnent pour aider celui qui les porte, déformant la lumière et brouillant le porteur, inspirant une terreur terrible à tous ceux qui les voient."
 artifact_eyes_of_the_night_name:0 "Les yeux de la nuit"
 artifact_eyes_of_the_night_description:0 "Fétiche tout à fait bizarre, ce bassin de fer, lorsqu'il est tourné dans les airs, permet d'inverser les zones locales de jour et de nuit en termes de lumière, un outil d'évasion inestimable pour provoquer un choc de luminosité ou d'obscurité à tout attaquant, à mesure que ses yeux s'ajustent, laisser la victime potentielle s'en sortir indemne, ou plutôt se venger d'une autre pauvre victime..."
 artifact_kinship_doll_name:0 "Poupée de parenté"
 artifact_kinship_doll_description:0 "Prenant la forme d'une poupée jouet pour petit enfant, ce fétiche est destiné à servir de liaison permettant aux proches de parler à une fera, leur permettant de communiquer et de garder le contact sur de longues distances, afin qu'ils ne soient jamais loin de leur compagnon."
 artifact_law_skull_name:0 "Crâne de loi"
 artifact_law_skull_description:0 "L'un des fétiches les plus macabres, ce crâne de garou traître, lorsqu'il est activé, peut réciter la litanie et exiger des serments des personnes présentes. Le fait que l’on puisse même utiliser ce fétiche est déjà assez effrayant…"
 artifact_moongleam_name:0 "Rayon de lune"
 artifact_moongleam_description:0 "Ce petit caillou peut être activé à tout moment pendant la nuit et, une fois cela fait, brille comme une bougie sans risque d'incendie, offrant ainsi une lumière variable dans la nuit sans s'exposer à l'emprise brûlante des flammes."
 artifact_air_foot_greaves_name:0 "Grèves de pied aérien"
 artifact_air_foot_greaves_description:0 "Une simple paire de protège-tibias ornés d'ailes, ce fétiche, lié aux esprits du vent, lorsqu'il est cliqué ensemble par le porteur, les permet de se déplacer à une vitesse aveuglante, capable de les transporter près de n'importe quel champ souhaité par le porteur."
 artifact_sun_axe_name:0 "Hache solaire"
 artifact_sun_axe_description:0 "Hache bordée de perles dorées, cette arme cruelle, tout en ayant le potentiel de déchirer les enfants d'Hélios, lorsqu'elle est activée, peut brûler avec la lumière du soleil, donnant au porteur de la féra une arme précieuse contre les redoutables sangsues, pour mettre fin à leur tyrannie de la nuit."
 artifact_whistle_caff_name:0 "Sifflet Café"
 artifact_whistle_caff_description:0 "Un petit sifflet en bois et en os sculpté de glyphes, lié à l'esprit d'un mammifère nouveau-né, lorsqu'il sonne, il émet un appel à l'aide silencieux, alertant la famille et les amis de l'utilisateur, afin qu'ils puissent se précipiter à son aide."
 artifact_book_of_the_spirits_secrets_name:0 "Livre des secrets de l'Esprit"
 artifact_book_of_the_spirits_secrets_description:0 "Ce tome en vélin, lié aux esprits de sagesse, révèle, une fois lu, de nombreux secrets sur l'ombre et le monde des esprits. Manuel pour tout théurge, ce texte précieux est essentiel pour tout invocateur d’esprit légendaire."
 artifact_feathered_cloak_name:0 "Cape à plumes"
 artifact_feathered_cloak_description:0 "L’un des fétiches les plus recherchés pour une raison simple. Les détenteurs de ce précieux fétiche, liés aux esprits du vent, acquièrent la capacité de voler avec la même habileté qu'une chauve-souris, la capacité de s'élever dans les cieux, un rêve que le porteur pourra enfin réaliser."
 artifact_tangling_lance_name:0 "Lance emmêlante"
 artifact_tangling_lance_description:0 "Cette lance en ronce altérée ressemble à celle d'une grande queue de lézard, qui ressemble simplement à une lance de joute de mauvaise fabrication, mais lorsqu'elle est activée, la lance se brise et devient comme celle d'une queue de lézard géant, fouettant et saisissant. les ennemis désormais terrifiés du porteur."
 artifact_time_piece_name:0 "Pièce de temps"
 artifact_time_piece_description:0 "Ce curieux fétiche prend la forme d'un moyen de compter le temps, généralement un sablier ou un cadran solaire, qui, lorsqu'il est activé, tord subtilement l'écoulement du temps pour gêner tous ceux qui ne sont pas proches de la montre lors de l'activation."
 artifact_wind_hammer_name:0 "Marteau à vent"
 artifact_wind_hammer_description:0 "Ce gros et lourd marteau de guerre, lorsqu'il est activé, provoque la dissolution du fétiche dans une tempête de vents, permettant à l'utilisateur de frapper comme une tornade déchaînée, un phare de carnage incalculable."
 artifact_bindrune_amulet_name:0 "Amulette de Bindrune"
 artifact_bindrune_amulet_description:0 "Cette amulette en argent porte des glyphes, gravés dans l'argent et écrits dans la langue du garou, ce précieux fétiche permet de canaliser le pouvoir du langage et d'exploiter les mots, offrant un aperçu de la mystique du langage lui-même."
 artifact_cloud_string_name:0 "Chaîne de nuage"
 artifact_cloud_string_description:0 "Ce collier de ficelle et de perles, une fois déployé, s'élève dans les airs, puis guide les cieux, permettant de contrôler la pluie et le temps. Cette puissante capacité permet d'apporter richesse et prospérité à une région, un trait incroyablement utile pour des tribus comme les Gardiens des Hommes, moins pour d'autres tribus."
 artifact_horn_of_the_white_stag_name:0 "Corne du Cerf Blanc"
 artifact_horn_of_the_white_stag_description:0 "L'une des trois reliques sacrées perdues de la colline de Tara, ce cor de chasse massif, lorsqu'on le hurle, fait affluer les soldats vers le côté du souffleur alors que l'armée marche à une vitesse aveuglante."
 artifact_golden_torc_name:0 "Torque d'or"
 artifact_golden_torc_description:0 "L'une des trois reliques sacrées perdues de la colline de Tara, cette couronne immaculée était autrefois l'insigne de fonction des hauts rois Fianna d'Eiru, cette relique précieuse est un puissant symbole d'une noblesse la plus ancienne."
 artifact_crones_tongue_name:0 "Langue de vieille"
 artifact_crones_tongue_description:0 "L'une des trois reliques sacrées perdues de la colline de Tara, la Langue de Vieille est une épée longue étonnamment simple, mais en présence de wyrmthralls, elle brille d'une lumière brûlante et la lame mord bien pire que même les serres d'un Garou."
 artifact_lepers_rags_name:0 "Les haillons du lépreux"
 artifact_lepers_rags_description:0 "Cette cape miteuse et galeuse, lorsqu'elle est portée, permet à son porteur de prendre la forme d'un mendiant sans prétention, peu importe ce qu'il était auparavant, permettant ainsi une multitude d'options d'intrigue."
 artifact_trail_branch_name:0 "Branche du sentier"
 artifact_trail_branch_description:0 "Petite brindille tirée des sous-bois, liée à un esprit de la nature, cette brindille couvre les traces et rend la traversée de la nature beaucoup plus facile, car l'esprit intérieur guide son détenteur."
 artifact_feather_of_the_waters_name:0 "Plume des Eaux"
 artifact_feather_of_the_waters_description:0 "Cape faite de plumes fabriquées à partir d'oiseaux inhabituels incapables de voler de l'extrême sud, cette cape chauffante permet à tout ce qui possède la Gnose de nager avec le même degré de facilité qu'un poisson, leur permettant d'étendre les endroits où ils peuvent aller avec une formidable capacité."
 artifact_heart_of_fire_name:0 "Coeur du feu"
 artifact_heart_of_fire_description:0 "Fétiche étonnamment dangereux, ce minuscule cristal rouge permet à son propriétaire de mettre le feu à des objets, une chose petite mais étonnamment mortelle à avoir sous la main."
 artifact_sun_crystal_name:0 "Cristal de soleil"
 artifact_sun_crystal_description:0 "Cette gemme jaune contient un esprit de lumière qui, lors de l'activation de l'utilisateur, fait briller cette petite boule comme une petite goutte de soleil, illuminant les zones du désir du détenteur."
 artifact_beast_mask_name:0 "Masque de bête"
 artifact_beast_mask_description:0 "Un masque de métamorphose qui, lorsqu'il est porté, amène l'utilisateur à se métamorphoser en l'animal pour lequel il est conçu, lui donnant la mobilité supplémentaire de l'animal et la nature inoffensive dudit animal, quels que soient les désirs de l'utilisateur."
 artifact_belt_of_the_giants_name:0 "Ceinture des Géants"
 artifact_belt_of_the_giants_description:0 "Ce fétiche très rare, lorsqu'il est poussé à l'action par son porteur, le fait doubler de taille, augmentant considérablement sa force et lui permettant de faire des ravages. L'inconvénient cependant est que le cœur ne grossit pas, ce qui le rend horriblement stressant pour le corps de l'utilisateur."
 artifact_cloak_of_woven_mists_name:0 "Cape des brumes tissées"
 artifact_cloak_of_woven_mists_description:0 "La Cape des Brumes Tissées apparaît comme un collier en corde avec une broche complexe. Lorsqu'elles sont activées par le porteur, les ombres et les vapeurs s'infiltrent dans l'air, rendant le porteur brumeux et indistinct, le rendant incroyablement furtif, aussi discret que le murmure d'un courant d'air."
 artifact_staff_of_life_name:0 "Bâton de vie"
 artifact_staff_of_life_description:0 "Grand bâton de marche qui peut également servir de bâton de bonking, ce fétiche utile peut fortifier la santé de celui qui le porte et le protéger des dangers en renforçant sa santé."
 artifact_bone_flute_name:0 "Flûte en os"
 artifact_bone_flute_description:0 "Une relique intelligente qui inspire la douleur contre les morts-vivants, elle apaise les vivants, et ceux qui l'entendent ne peuvent s'empêcher de respecter davantage leur seigneur."
 artifact_forest_crown_name:0 "Couronne forestière"
 artifact_forest_crown_description:0 "Un fétiche en forme de couronne de ronce qui s'adapte à la tête de celui qui la porte, devenant une icône de domination, de l'esprit des terres sauvages l'inspirant à devenir un seigneur souverain des terres sauvages."
 artifact_iron_crown_name:0 "Couronne de fer"
 artifact_iron_crown_description:0 "Un fétiche en forme de couronne de fer qui s'adapte à la tête de celui qui le porte devient une icône de domination, car l'esprit de noblesse intérieur l'inspire vers des sommets épiques de leadership, et en tant que tel, il était favorisé dans les époques plus anciennes par les Gardiens des Hommes."
 artifact_keystone_name:0 "clé de voûte"
 artifact_keystone_description:0 "Cette pierre runique, lorsqu'elle est pressée contre un matériau en pierre, lui permet de s'ouvrir comme une porte, permettant à l'utilisateur de traverser presque n'importe quel obstacle en pierre."
 artifact_dreamcaller_name:0 "Invocateur de rêves"
 artifact_dreamcaller_description:0 "Cette flûte incroyablement précieuse permet d'ouvrir des brèches dans les rêves, de danser et d'apprendre en eux, et d'explorer les profondeurs de l'esprit pensant, pour toutes les idées qu'ils peuvent fournir."
 artifact_harp_of_enchantment_name:0 "Harpe d'enchantement"
 artifact_harp_of_enchantment_description:0 "Cette harpe, lorsqu'elle est jouée, lâche une belle mélodie concordante, une sonnata vraiment époustouflante qui peut faire pleurer même les Garou en harano les plus endurcis par la guerre."
 artifact_iceblade_name:0 "Lame de glace"
 artifact_iceblade_description:0 "Lame précieuse fabriquée à partir de la glace bleue infondante du nord arctique, cette arme pâle frappe avec le même froid mordant du nord, tout en vous permettant de fendre les éléments comme si c'était l'été."
 artifact_lionfang_name:0 "Croc de Lion"
 artifact_lionfang_description:0 "Ce fétiche puissant est sculpté dans les crocs d'une terrible bête, qui aurait même été volée au bastet, ce qui fait que cette arme incroyablement dangereuse frappe avec la même force que l'un des plus anciens rivaux de la nation garou."
 artifact_ring_of_the_elements_name:0 "Anneau des éléments"
 artifact_ring_of_the_elements_description:0 "L'un des fétiches les plus puissants, un Anneau des Éléments donne au Garou un pouvoir sur les quatre éléments, la terre, l'air, le feu et l'eau. Lorsqu'il est activé, un Garou ne peut pas être blessé par des attaques impliquant ces forces. Par exemple, les torches refuseraient de brûler un Garou, des pierres ou même une épée en métal rebondiraient sans danger sur sa peau et elle ne se noierait pas sous l'eau."
 artifact_grand_klaive_name:0 "Grand Klaive"
 artifact_grand_klaive_description:0 "Klaives des héros les plus puissants, ces armes légendaires sont meilleures que les klaives à tous égards, l'esprit de guerre lié en eux hurlant de rage pour la mort des ennemis de leur porteur."
 artifact_forge_crusher_name:0 "Forge-Concasseur"
 artifact_forge_crusher_description:0 "L'un des Jarl Hammers, ces puissants marteaux à deux mains sont le summum de l'artisanat. Comme les Klaives inférieurs, ces marteaux sont forgés avec de l'argent refroidi dans le sang des ennemis de Gaia. Forge-Crusher, lorsqu'il est utilisé, brûle avec une flamme rugissante, capable d'infliger d'horribles douleurs."
 artifact_grinding_tooth_name:0 "Dent de meulage"
 artifact_grinding_tooth_description:0 "L'un des Jarl Hammers, ces puissants marteaux à deux mains sont le summum de l'artisanat. Comme les Klaives inférieurs, ces marteaux sont forgés avec de l'argent refroidi dans le sang des ennemis de Gaia. Grinding-Tooth peut broyer n'importe quelle pierre en poudre, étalant ainsi toute la terre devant elle."
 artifact_spear_chaser_name:0 "Chasseur de lance"
 artifact_spear_chaser_description:0 "L'un des Jarl Hammers, ces puissants marteaux à deux mains sont le summum de l'artisanat. Comme les Klaives inférieurs, ces marteaux sont forgés avec de l'argent refroidi dans le sang des ennemis de Gaia. Cet impressionnant marteau s'envole lorsqu'on le lance, se projetant à des distances incroyables, impossible à briser d'un seul coup."
 artifact_troll_eater_name:0 "Mangeur de trolls"
 artifact_troll_eater_description:0 "L'un des Jarl Hammers, ces puissants marteaux à deux mains sont le summum de l'artisanat. Comme les Klaives inférieurs, ces marteaux sont forgés avec de l'argent refroidi dans le sang des ennemis de Gaia. Troll-Eater, plus que tout autre Jarl Hammer, efface l'armure, la déchirant comme l'écorce de bouleau."
 artifact_bright_arm_name:0 "Bras brillant"
 artifact_bright_arm_description:0 "L'un des Jarl Hammers, ces puissants marteaux à deux mains sont le summum de l'artisanat. Comme les Klaives inférieurs, ces marteaux sont forgés avec de l'argent refroidi dans le sang des ennemis de Gaia. Bright-Arm, lorsqu'il est utilisé, brille comme le soleil, bourdonnant de lumière et aveuglant les adversaires."
 artifact_hag_talon_name:0 "La Vieille Serre"
 artifact_hag_talon_description:0 "L'un des Jarl Hammers, ces puissants marteaux à deux mains sont le summum de l'artisanat. Comme les Klaives inférieurs, ces marteaux sont forgés avec de l'argent refroidi dans le sang des ennemis de Gaia. Hag-Talon protège l'esprit de son porteur, lui offrant des défenses mentales sans précédent."
 artifact_pain_eagle_name:0 "Douleur-Aigle"
 artifact_pain_eagle_description:0 "L'un des Jarl Hammers, ces puissants marteaux à deux mains sont le summum de l'artisanat. Comme les Klaives inférieurs, ces marteaux sont forgés avec de l'argent refroidi dans le sang des ennemis de Gaia. Pain-Eagle est le plus ruineux des Jarl Hammers, laissant des blessures lancinantes et déchirantes."
 artifact_runestone_of_gab_name:0 "Pierre runique de Gab"
 artifact_runestone_of_gab_description:0 "Collection de pierres prophétiques précieuses, ces pierres de lecture fortement enchantées offrent à l'utilisateur des informations précieuses sur l'avenir. Ces pierres runiques offrent des informations clés sur l'art de la conversation, permettant à l'utilisateur de devenir un maître du discours."
 artifact_runestone_of_war_name:0 "Pierre runique de guerre"
 artifact_runestone_of_war_description:0 "Collection de pierres prophétiques précieuses, ces pierres de lecture fortement enchantées offrent à l'utilisateur des informations précieuses sur l'avenir. Ces pierres runiques en particulier sont habitées par un esprit de guerre, donnant à l'utilisateur une connaissance totale du champ de bataille avant même que des troupes ne mettent le pied sur les champs de guerre."
 artifact_runestone_of_control_name:0 "Pierre runique de contrôle"
 artifact_runestone_of_control_description:0 "Collection de pierres prophétiques précieuses, ces pierres de lecture fortement enchantées offrent à l'utilisateur des informations précieuses sur l'avenir. Ces pierres peuvent prédire les flux commerciaux et démographiques, donnant à l’utilisateur un aperçu sans précédent des questions d’intendance."
 artifact_runestone_of_cunning_name:0 "Pierre runique de ruse"
 artifact_runestone_of_cunning_description:0 "Collection de pierres prophétiques précieuses, ces pierres de lecture fortement enchantées offrent à l'utilisateur des informations précieuses sur l'avenir. Ces pierres permettent de maintenir et de contrôler des schémas d'une complexité byzantine et vertigineuse, permettant à l'utilisateur de devenir un maître espion sans égal."
 artifact_runestone_of_wisdom_name:0 "Pierre runique de sagesse"
 artifact_runestone_of_wisdom_description:0 "Collection de pierres prophétiques précieuses, ces pierres de lecture fortement enchantées offrent à l'utilisateur des informations précieuses sur l'avenir. Ces pierres racontent de puissantes visions de la théologie et de la médecine, donnant à l'utilisateur un aperçu puissant des traditions mystiques."
 artifact_shining_klaive_of_sokhta_name:0 "Klaive brillant de Sohkta"
 artifact_shining_klaive_of_sokhta_description:0 "Klaive fait d'or et de vif-argent, contrairement aux autres Klaives, cette arme est parfaitement sûre pour tous les Fera et les renforce en fait encore plus. Cette arme déformante et terrifiante inspire la terreur à tous ceux qui en entendent parler, une Fera qui peut ne pas se plier à sa faiblesse légendaire."
 artifact_radiant_blade_of_katanka_sonnak_name:0 "Lame radieuse de Katanka-Sonnak"
 artifact_radiant_blade_of_katanka_sonnak_description:0 "Cette lame terrifiante faite d'un mélange d'argent et d'or, cette arme terrifiante brûle de la lumière de l'Avatar Incarna de l'Hélios, Katanka-Sonnak, patron des Corax et Mokolé. Cette arme flamboyante inspire la même rapidité avec laquelle Hélios traverse le ciel, se déplaçant avec son même souffle de grâce et d'adresse."
 artifact_mercurial_mask_of_mitanu_name:0 "Masque Mercuriel de Mitanu"
 artifact_mercurial_mask_of_mitanu_description:0 "Masque du filou, cadeau de l'Incarna de Mercure, Mitanu, ce masque vestimentaire miraculeux permet de cacher totalement sa présence, devenant, tout comme son créateur, un seigneur de l'intrigue."
 artifact_burning_mask_of_hakahe_name:0 "Masque brûlant de Hakahe"
 artifact_burning_mask_of_hakahe_description:0 "Autrefois masque de forge de l'Incarna de Vulcain, Hakahe, Seigneur de la Planète Ténébreuse, ce masque de fer noir confère à celui qui le porte un morceau du maître de forge, le protégeant et lui donnant sa propre sagesse, à la fois dans les manières de l'or et dans celle de l'or. sagesse."
 artifact_radiant_dress_of_tambiyah_name:0 "Robe radieuse de Tambiyah"
 artifact_radiant_dress_of_tambiyah_description:0 "Belle tapisserie faite du fer le plus résistant, cette robe, chef-d'œuvre de la Tambiyah, l'Incarna de Vénus, fait honneur à quiconque la porte. Cette robe immaculée s'adapte à celle qui la porte et devient de nombreux bijoux raffinés et boules sous d'autres formes, mais même à travers elle, la robe protège celle qui la porte contre tous les affronts."
 artifact_eternal_grace_of_eshtarras_might_name:0 "Grâce éternelle de la puissance d'Eshtarra"
 artifact_eternal_grace_of_eshtarras_might_description:0 "Dans cette amulette se trouve la bénédiction d'Eshtarra, l'Incarna de la Terre, l'Avatar de Gaia. Cette incroyable relique donne à celui qui la porte la vitalité de 8 hommes mortels, une fertilité illimitée et sa propre sagesse de leadership, la mère de tous. Cette précieuse relique est constituée des meilleurs matériaux de la générosité de Gaia, et son contact, même sur n'importe qui, est un signe de sa bénédiction et de sa chaleur infaillibles, fabriquées à partir d'un morceau de son trône radieux."
 artifact_burning_horns_of_nerigal_name:0 "Cornes brûlantes de Nérigal"
 artifact_burning_horns_of_nerigal_description:0 "Ces cors de chasse en argile rouge ont été fabriqués à partir de la Poussière de la Planète Rouge, par l'Incarna de Mars, Nerigal. Lorsqu'elles sont tenues et soufflées, ces cornes secouent Gaia elle-même, appelant à la guerre tous ceux qui sont fidèles au souffleur, tandis que la puissance et la ruse de l'Incarna de la Guerre s'y déversent, appelant tous à gagner en son nom."
 artifact_ruinous_talons_of_rorg_name:0 "Serres ruineuses de Rorg"
 artifact_ruinous_talons_of_rorg_description:0 "Ces gants en métal météore fabriqués à partir des restes brisés du Turog, l'épouse de Gaia, ces serres sont un cadeau de Rorg, l'Incarna des astéroïdes entre Mars et Jupiter, et de vengeance et de rage. Avec ceux-ci, sa volonté se manifeste, alors que les porteurs qui les brandissent deviennent sa rage vivante, déclenchant le carnage contre tous ceux qui se trouvent devant eux."
 artifact_imperious_crown_of_zarok_name:0 "Couronne impérieuse de Zarok"
 artifact_imperious_crown_of_zarok_description:0 "La couronne du Roi des Rois, cette couronne immaculée incrustée de pierres précieuses a été façonnée à la main par l'Incarna des Rois et Jupiter, Zarok, l'ancien prétendant de Gaia, le plus grand de l'Incarna après Luna et Hélios. Lorsqu'on le porte, on devient le visage vivant du plus grand des rois, alors que la richesse de la magnificence y afflue."
 artifact_eternal_wings_of_lu_bat_name:0 "Ailes éternelles de Lu-Bat"
 artifact_eternal_wings_of_lu_bat_description:0 "Ce manteau à plumes est un cadeau de l'Incarna de Saturne, l'Incarna de Jupiter, la Grande Chouette. Avec ceux-ci, le porteur peut s'envoler dans les cieux, survoler à la fois l'Umbra et le [skinlands|E], et porter en eux sa propre nature et sa sagesse."
 artifact_shadowed_stave_of_ruatma_name:0 "Bâton ombragé de Ruatma"
 artifact_shadowed_stave_of_ruatma_description:0 "On dit que ce petit bâton portatif contient un petit fragment de la voix de Ruatma, l'Incarna Uranus, en son sein. À travers lui, l'Incarna parle à son détenteur, lui murmurant de nombreux secrets et traditions critiques. Cependant, peut-être que certains d’entre eux n’étaient pas destinés à être appris…"
 artifact_dancing_loom_of_shantar_name:0 "Métier à tisser dansant de Shantar"
 artifact_dancing_loom_of_shantar_description:0 "Cette harpe lumineuse est d'une création immaculée, tissée par les mains de Shantar, l'Incarna de Neptune. contrairement à tous ses autres Looms, celui-ci a été réalisé avec sa concentration habituelle, un cadeau à son champion, et dans celui-ci, les vagues de ses belles chansons les traversent, apaisant les nerfs comme rien d'autre."
 artifact_whispering_ankh_of_meros_name:0 "Ankh murmurant de Méros"
 artifact_whispering_ankh_of_meros_description:0 "Cet ankh en argent patiné semble porter une grande partie de l'usure du temps et constitue le cadeau le plus précieux de l'Incarna Meros, l'Incarna de Pluton. Ce précieux symbole tenu à la main permet à l'utilisateur de se déplacer à des vitesses mystifiantes, et lorsqu'il parle, le détenteur dispose d'un fragment de la voix de l'Éternel Vagabond."
 eternal_love_artifact_name:0 "Amour éternel"
 eternal_love_artifact_description:0 "Bien qu’elle ne soit pas exactement magique, on ne peut nier que cette épée a un certain dweomer mystique. Fabriqué en argent, il crée des blessures qui ne peuvent être guéries par les vampires. Ce n'est qu'en mélangeant le sang d'un autre vampire avec le leur, puis en le pressant contre la blessure, qu'ils pourront la guérir. Cette arme a été fabriquée pour Prias par les artisans Caïnites de Carthage pour être utilisée dans ses expéditions de chasse aux vampires."
 sword_samiel_artifact_name:0 "Épée de Samiel"
 sword_samiel_artifact_description:0 "Le légendaire premier guerrier Salubri était un combattant hors pair, prêt à aller au-delà de son devoir contre les forces des ténèbres. Son arme était suffisamment puissante pour tuer un [antediluvian|E] et dégage toujours cette aura de droiture vengeresse cette nuit."
 artifact_vassagos_reliquary_name:0 "Reliquaire de Vassago"
 artifact_vassagos_reliquary_description:0 "Un diamant massif d'une valeur inégalée. Une prison étincelante à partir de laquelle Vassago planifie l'expansion de son culte.\n$artifact_reliquarie_description$"
 artifact_bezariel_dagger_name:0 "Dague rituelle"
 artifact_bezariel_dagger_description:0 "Dague rituelle sans conséquence avant d'être imprégnée d'une petite partie du pouvoir de Baba Yaga, cette arme a été utilisée par Bezariel pour le lier à la Terre lors de son évasion de la prison abyssale.\n$artifact_reliquarie_description$"
 artifact_orobas_statue_name:0 "Statue d'Orobas"
 artifact_orobas_statue_description:0 "Une statue de grès humide et visqueux qui servait à lier Orobas il y a des millénaires. Depuis, il a changé pour ressembler davantage à son hôte grotesque.\n$artifact_reliquarie_description$"
 artifact_heart_lamashtu_name:0 "Cœur de Lamashtu"
 artifact_heart_lamashtu_description:0 "Jamais terminée, cette boîte, très semblable à l'Arche judaïque d'Alliance, héberge le lien de Lamashtu avec le plan mortel. À la grande frustration du démon, elle n'a jamais pu trouver un artisan suffisamment talentueux pour le terminer après la disparition de son créateur d'origine.\n$artifact_reliquarie_description$"
 artifact_caliburn_name:0 "Caliburn"
 artifact_caliburn_description:0 "#bold Donnez l'allié [knights|E] en guerre en tant que commandant ou vous-même dans [single_combat_duel|E] [GetModifier('caliburn_light_modifier').GetNameWithTooltip].#!\nThe « épée de lumière », Caliburn est un trésor extrêmement puissant. Le nom se traduit à peu près par « coup de foudre ». Il existe un argument selon lequel Caliburn n'est pas réellement un trésor mais un objet unique qui défie toutes les attentes et explications, car les règles habituelles régissant les trésors ne semblent pas s'appliquer en ce qui concerne Caliburn."
 artifact_caliburns_sheath_name:0 "Gaine de Caliburn"
 artifact_caliburns_sheath_description:0 "#bold Donnez à votre allié [knights|E] en guerre en tant que commandant ou vous-même en [single_combat_duel|E] [GetModifier('caliburn_shield_modifier').GetNameWithTooltip].\nEn tant que [character_interaction|E], vous permet de soigner les blessures de la cible.#!\nThe La gaine de Caliburn est faite de simple cuir noir, bien que certains faes prétendent qu'ils peuvent le faire. faire ressortir le monde « Caliburn » intégré au cuir."
 artifact_caladbolg_name:0 "Caladbolg"
 artifact_caladbolg_description:0 "#bold En tant que [character_interaction|E], vous permet d'invoquer des éclairs du ciel pour blesser tous les chevaliers de la cible. L'épée #!\nThe s'est vu attribuer toutes sortes de pouvoirs et de capacités. On dit que le porteur de l'épée est imbattable au combat, que l'épée offre à son porteur des pouvoirs de régénération et qu'elle frappe d'elle-même. Comme si cela ne suffisait pas, les contes disent aussi que l'épée donne à son porteur la capacité de détecter les mensonges ou les mensonges, d'inspirer les hommes plus que les contes du plus grand barde et de faire tomber la foudre du ciel."
 artifact_red_apple_of_avalon_name:0 "Pomme rouge d'Avalon"
 artifact_red_apple_of_avalon_description:0 "#bold En tant que [character_interaction|E], vous permet de faire acquérir à la cible un trait mental négatif ou d'assassiner un ami/amant. #!\nThe Les pommes à peau rouge, ayant poussé dans les eaux de la Source Rouge, sont toxiques. Ils sont certainement beaux à regarder, étant d’un rouge vif et scintillant, mais une seule morsure provoque une douleur intense et des hallucinations. Bien que les pommes ne soient pas mortelles en elles-mêmes, beaucoup de ceux qui ont mangé des pommes rouges ont péri, s'enfuyant des falaises ou prenant un ami pour un ennemi et forçant leurs proches à les combattre ou à mourir."
 artifact_white_apple_of_avalon_name:0 "Pomme blanche d'Avalon"
 artifact_white_apple_of_avalon_description:0 "#bold En tant que [character_interaction|E], vous permet de soigner tous les traits mentaux négatifs de la cible. #!\nThe les pommes blanches, quant à elles, ont le pouvoir de guérir l'esprit. Ils peuvent supprimer les terreurs nocturnes, guérir la folie ou redonner la parole aux muets. Notez qu’ils ne peuvent pas guérir les maux physiques, mais seulement les maladies qui prennent racine dans l’esprit."
 artifact_chalice_of_rain_name:0 "Calice de pluie"
 artifact_chalice_of_rain_description:0 "La Cabale du Calice, un groupe de mages appartenant à la Vieille Foi résidant en Cornouailles, a conclu un ancien pacte avec les Fae pour aider à protéger les îles légendaires de Lyonesse de ceux qui cherchaient à piller sa richesse légendaire. En échange de leur aide, les Fae confièrent le Calice aux mages. On dit qu'il est merveilleux à voir, coulé dans un argent bleuâtre avec des runes anciennes entourant le rebord de la coupe. Si la coupe est remplie et que l'eau se répand sur le sol en offrande aux belles personnes, le calice apportera de la pluie avant la prochaine lune se lève. Cela aide les mages et leurs proches à gagner leur vie sur ces terres accidentées et assure leur prospérité."
 artifact_broach_of_scrying_name:0 "Broche de clairvoyance"
 artifact_broach_of_scrying_description:0 "La broche est conçue pour aider son porteur à prendre des décisions simples. Le porteur pose une simple question par oui ou par non sur un problème auquel il est confronté ou une tâche qu'il souhaite entreprendre. Ensuite, il brise la broche en l'écrasant sur une pierre ou en l'écrasant sous ses pieds. La pierre qui en tombera restera blanche ou deviendra noire comme la nuit. La pierre blanche indique que la réponse à la question est affirmative, tandis que la pierre noire indique que la réponse est négative."
 artifact_singing_sword_of_madog_cynydd_name:0 "Épée chantante de Madog Cynydd"
 artifact_singing_sword_of_madog_cynydd_description:0 "#bold En tant que [character_interaction|E], permettez-vous de démarrer un [single_combat_duel|E] pour donner un modificateur [GetModifier('artifact_life_expectancy_40_modifier').GetNameWithTooltip] à l'épée.#!\nThe L'épée chantante de Madog Cynydd est, de l'avis de tous, une arme d'un savoir-faire exquis et d'un pouvoir mortel. Lorsqu'elle est brandie au combat, l'épée chante un chant funèbre pour les ennemis de son porteur. Chaque ennemi abattu au combat par l'épée de Madog Cynydd rend à son tueur ce qui lui reste de sa durée de vie naturelle. Ainsi, tuer un jeune homme avec l'épée de Madog Cynydd pourrait prolonger la vie du porteur de l'épée d'une bonne quarantaine d'années. Le porteur de l'épée récolte également la bonne fortune que la victime a pu avoir dans son avenir, et la malchance de la victime meurt avec lui."
 artifact_black_torc_of_carniog_name:0 "Torque Noir de Carniog"
 artifact_black_torc_of_carniog_description:0 "#bold Déverrouillez [marked_for_return_interaction|E].\nDéverrouillez [bind_wraith_interaction|E].\nDéverrouillez [command_wraith_interaction|E].\nDéverrouillez l'option $EXECUTION_CONVERT_TO_WRAITH$ [execution|E].\nNombre maximum de spectres liés : #P +2#!.#!\nThe Le Torque Noir de Carniog aurait la capacité de voler des âmes et faire tomber des armées entières de mortels dans un sommeil quasi permanent (bien que paisible). Certains ont suggéré que cela confère la capacité de commander les Fae eux-mêmes, mais sur cette question, les Fae eux-mêmes se taisent."
 artifact_blazing_silver_torc_of_myfanwy_du_name:0 "Torque d'argent flamboyant de Myfanwy Du"
 artifact_blazing_silver_torc_of_myfanwy_du_description:0 "Le Torc d'argent flamboyant de Myfanwy Du suscite un profond respect et une profonde affection chez ceux qui regardent celui qui le porte. Ils feront tout ce qui est en leur pouvoir pour l'aider, même s'ils étaient les ennemis les plus acharnés avant que le porteur n'enfile le torc. Si le porteur du torc donne les signaux appropriés, cette affection se transforme en amour passionné dans le cœur de celui ainsi signalé (quel que soit le sexe du porteur)."
 artifact_cauldron_of_gruffydd_name:0 "Chaudron de Gruffydd"
 artifact_cauldron_of_gruffydd_description:0 "#bold Peut recruter [GetMaA('animated_tree').GetName], [GetMaA('golems').GetName], [GetMaA('guardians').GetName] et [GetMaA('homunculus').GetName] en tant que [men_at_arms|E].#!\nThe Cauldron of Gruffydd crée des guerriers tordus à partir de tout ce que son maître y met. Si un mage remplit le chaudron de pierres, un élémentaire de pierre émergera pour combattre à ses côtés. De même, remplir le Chaudron de Gruffydd avec des poignards et de l'argile donnera naissance à un serviteur horrible (et mortel), ressemblant à un golem barbelé. Évidemment, certaines combinaisons sont plus efficaces que d’autres, mais même une armée de soldats en branche de saule vaut mieux que pas d’armée du tout."
 artifact_cauldron_of_annwn_name:0 "Chaudron d'Annwn"
 artifact_cauldron_of_annwn_description:0 "#bold En tant que [character_interaction|E], vous permet de soigner les blessures de la cible. #!\nOne des trésors féeriques les plus convoités est le Chaudron d'Annwn. Une fois situé dans le monde souterrain sous Glastonbury Tor, le roi Fae Avallach l'a caché à la vue des mortels après que Morgan le Fey soit allé contre son gré et ait tenté d'utiliser le Chaudron sur le roi Arthur. Selon la rumeur parmi les mages, le Chaudron a le pouvoir de guérir la maladie de tout mortel immergé dans l'eau à l'intérieur."
 artifact_faerie_dust_name:0 "Poussière de fée"
 artifact_faerie_dust_description:0 "Le plus souvent transportée dans de petites pochettes, la poussière féerique doit entrer en contact direct avec sa cible pour prendre effet. D'autres méthodes incluent la pulvérisation de poussière sur une cible par le haut ; remplir les gants ou les vêtements d'une cible de poussière ; en saupoudrer sur la nourriture ; mélanger la poussière avec des liquides pour faire des potions et des breuvages ; ou même lancer des pochettes entières, qui explosent à l'impact, pour atteindre une plus grande distance."
 artifact_cabinet_stick_name:0 "Bâton d'armoire"
 artifact_cabinet_stick_description:0 "Apparaissant comme une canne ou un bâton ordinaire, le bâton accorde un accès magique à une armoire ou un placard secret dans un royaume féerique lointain. En tapotant le bâton contre n'importe quelle armoire, porte, tronc ou même l'écorce d'un arbre, son propriétaire active le lien vers un espace de stockage magique."
 artifact_cap_of_neglect_name:0 "Casquette de négligence"
 artifact_cap_of_neglect_description:0 "Bien que ces casquettes n'offrent pas une véritable invisibilité, une telle magie est rarement nécessaire. Ceux qui ne recherchent pas activement la porteuse de cette casquette ignorent tout simplement le fait qu’elle est dans la pièce. Tant qu'elle n'attire pas l'attention sur elle, par exemple en parlant ou en faisant des mouvements brusques, la personne qui porte cette casquette peut se déplacer inaperçue."
 artifact_ring_of_linked_sight_name:0 "Anneau de vue liée"
 artifact_ring_of_linked_sight_description:0 "Ces anneaux sont forgés avec des enchantements spéciaux pour créer un lien magique entre eux. Si le gardien d'une bague la tient devant son œil droit, elle voit le gardien de la seconde comme s'il se tenait à quelques mètres seulement. La brume et l'ombre obscurcissent l'environnement autour du gardien du deuxième anneau, mais sa forme et ses actions sont visibles. Si la gardienne de la bague la tient devant son œil gauche, elle voit ce que voit la gardienne du second, comme si elle regardait à travers son œil gauche."
 artifact_sealing_needle_name:0 "Aiguille de cachetage"
 artifact_sealing_needle_description:0 "#bold En tant que [character_interaction|E], vous permet de soigner les blessures de la cible.#!\nSimple trésors conçus comme cadeaux aux femmes de ménage et aux couturières en échange de serments, ces aiguilles enchantées, une fois enfilées, cousent comme par magie toute déchirure ou ouverture sur laquelle elles sont réglées. Selon le type de fil utilisé, l'aiguille réparera les vêtements déchirés, scellera les ouvertures des sacs de céréales ou encore refermera les plaies ouvertes. Le charme utilisé pour créer ces trésors est simple, et les aiguilles fonctionnent aussi bien sur le cuir, la soie ou la peau. Bien que la plupart des utilisations de ces trésors soient assez innocentes, les Winter-kin sont connus pour utiliser ces trésors pour sceller la bouche, le nez et les yeux de leurs victimes, ou pour les ouvrir et les recoudre avec du chanvre brut."
 artifact_active_arrow_of_midnight_sun_name:0 "Flèche du soleil de minuit #Weak (Activée)#!"
 artifact_arrow_of_midnight_sun_name:0 "Flèche du Soleil de Minuit #Weak (Désactivé)#!"
 artifact_arrow_of_midnight_sun_description:0 "#bold Si activé, blessez l'ennemi [knights|E] et les commandants en guerre en tant que commandant ou [single_combat_duel|E] ennemi, s'ils sont des vampires (ou d'autres surnaturels qui craignent le soleil). #!\nThese les flèches enchantées sont les préférées de la Cour d'Été. Lorsqu'elles sont tirées dans le ciel nocturne, ces flèches éclatent en une lumière rayonnante, illuminant un champ de bataille avec la lumière du soleil de midi. Cette lumière peut être utilisée pour repousser les créatures des ténèbres, ou simplement pour créer de la lumière là où il n’y en avait pas."
 artifact_arrow_of_inky_noon_name:0 "Flèche de midi d'encre"
 artifact_arrow_of_inky_noon_description:0 "Homologues des flèches du soleil de minuit, ces flèches sont favorisées par la Cour d'Hiver. Lorsqu’elles sont tirées en l’air pendant la journée, ces flèches assombrissent le ciel jusqu’à l’obscurité d’une nuit sans lune."
 artifact_vulcans_hammer_name:0 "Marteau de Vulcain"
 artifact_vulcans_hammer_description:0 "Parfois appelé marteau du nain par les habitants des cultures du Nord, ce marteau est enchanté pour la fabrication d'armes et d'armures. L'outil augmente comme par magie la résistance du métal utilisé dans la création de tels objets, leur permettant d'infliger et de résister à plus de dégâts. Toutes les armes forgées à l'aide de ce marteau n'ont jamais besoin d'être affûtées et infligent un niveau de dégâts supplémentaire pendant le combat."
 artifact_pegasus_bridle_name:0 "Bride Pégase"
 artifact_pegasus_bridle_description:0 "La question de savoir si les histoires mortelles de chevaux ailés ont inspiré ce trésor, ou vice versa, est un sujet de débat pour les érudits humanistes. Lorsqu'elle est placée sur n'importe quel animal, normalement un cheval, la bride confère la capacité de voler jusqu'à ce qu'elle soit retirée."
 artifact_rooting_amulet_name:0 "Amulette d'enracinement"
 artifact_rooting_amulet_description:0 "Ce trésor a été créé à l'origine par un bois inanimae pour punir une reine qui avait violé un serment et pénétré dans son bosquet. Les fées fabriquèrent une magnifique amulette et l'offrèrent à l'une des courtisanes de la reine comme cadeau pour sa maîtresse. La reine adorait le collier en argent finement tissé et le serra autour de son cou. Lorsqu'elle posa ensuite un pied sur le sol à l'extérieur de sa maison, ses jambes s'enracinèrent dans le sol et son corps et ses bras devinrent le tronc et les branches d'un arbre. Se révélant être une fée des bois, les inanimae récupérèrent l'amulette et avertirent la cour de la reine de ne pas s'aventurer trop loin dans les bois voisins."
 artifact_twin_glass_name:0 "Verre jumeau"
 artifact_twin_glass_description:0 "Un miroir divisé comme par magie en deux, le Twin Glass offre la possibilité de communiquer sur de grandes distances. Les deux miroirs fonctionnent un peu comme une fenêtre, leurs propriétaires étant capables de regarder ou de parler à travers l'un et d'être vus ou entendus à travers l'autre."
 artifact_gale_flute_name:0 "Flûte coup de vent"
 artifact_gale_flute_description:0 "Ce petit instrument est imprégné des pouvoirs de l'Aube, capable de tout invoquer, des petites brises aux violentes tempêtes. Une seule note douce de la flûte appelle un vent doux au flûtiste. Jouer plus longtemps augmente la puissance du vent, provoquant un coup de vent après seulement quelques minutes de jeu. La poursuite des cannelures apportera toute la fureur du vent et de la pluie, créant une tempête d'une puissance incroyable, suffisamment pour aplatir les villages."
 artifact_excaliburs_scabbard_name:0 "Fourreau d'Excalibur"
 artifact_excaliburs_scabbard_description:0 "#bold En tant que [character_interaction|E], vous permet de soigner les blessures de la cible.#!\nThough n'est pas vraiment le fourreau du légendaire Caliburn, ou Excalibur, ce trésor rare est si ancien et possède de telles propriétés mystiques qu'il est devenu associé à cette arme puissante. On dit que toute épée sortie du fourreau est incassable au combat, mais le véritable pouvoir de ce trésor découle de ses pouvoirs de guérison."
 artifact_shatterhammer_name:0 "Marteau-briseur"
 artifact_shatterhammer_description:0 "Ces armes redoutables ont été fabriquées au plus fort de la Guerre des Saisons, et on sait qu’il en existe très peu aujourd’hui. Les sprites nés de tremblements de terre ou de glissements de terrain sont le plus souvent liés par serment à ces trésors, ou même à des roches maudites ou à de la terre inanimée. L’essence de ces êtres terrestres confère de la puissance aux armes ordinaires, provoquant une ondulation de force de commotion qui rayonne à travers une cible lorsqu’elle est touchée. De tels marteaux sont connus pour briser des armures et des os, briser des organes internes, briser de grandes portes en chêne et même faire tomber des tours de pierre."
 artifact_sword_of_drowning_name:0 "Épée de noyade"
 artifact_sword_of_drowning_description:0 "Fabriquées pendant la Guerre des Saisons, ces armes contiennent des esprits aquatiques ou des inanimae qui ont renoncé à leur liberté pour la cause ou ont été liés de force contre leur volonté. La nature aqueuse de leurs essences liées se manifeste lorsqu'elles sont utilisées au combat, provoquant un déversement d'eau dans les poumons d'une cible lorsqu'elle est touchée. Ces attaques provoquent la panique et la paranoïa lorsque la cible s'étouffe et crache dans l'eau de mer."
 artifact_cauldron_of_nightmares_name:0 "Chaudron des Cauchemars"
 artifact_cauldron_of_nightmares_description:0 "Créés pour semer la panique et le désespoir chez les ennemis de la Cour d'Hiver, ces chaudrons pourraient manifester pendant une courte période les peurs les plus sombres de leurs cibles dans le monde réel. Pour que la magie opère, un morceau de la cible – une mèche de cheveux, une dent perdue ou même un doigt coupé – doit être combiné avec un mélange de potions dans le chaudron. Des rituels complexes sont ensuite exécutés qui donnent chair aux images des pires cauchemars de la cible."
 artifact_castors_star_name:0 "Étoile de Castor"
 artifact_castors_star_description:0 "Tombée du ciel lors d'un orage, traînant une queue crépitante de lumière et de feu, l'Étoile de Castor bourdonne d'une énergie chaotique qui cherche désespérément à se libérer. Lors de sa première récupération, l'énorme roche métallique était tellement chargée d'énergie provenant de la foudre qu'elle brillait en bleu dans la nuit et obligeait ceux qui s'en approchaient à laisser tomber leurs armes métalliques après qu'une forte secousse leur ait fait mal aux bras."
 artifact_friars_cross_name:0 "Croix du frère"
 artifact_friars_cross_description:0 "Datant de la sombre période médiévale, la Croix du Frère est une grande croix dorée ornée suspendue à un cordon tissé. Bien qu’autrefois utilisée comme symbole de foi et de protection, la Croix du Frère a une histoire imprégnée de destruction des changelings et de dissolution de la magie féerique. Imprégnée de la banalité des défaites répétées, la Croix du Frère est devenue un dispositif corrupteur qui ronge le Glamour de quiconque a le malheur de la porter."
 artifact_gray_sword_name:0 "Épée grise"
 artifact_gray_sword_description:0 "L'Épée Grise, bien qu'évidemment chimérique, n'a ni personnalité ni ornement et apparaît comme une épée large banale avec une poignée simple et une lame plate et non marquée. Son histoire est pour le moins trouble. On soupçonne qu'elle a été créée par un seigneur Unseelie qui cherchait à défaire un rival Seelie, mais aucun nom ne peut être définitivement lié à la création de l'épée."
 artifact_achen_name:0 "Achen"
 artifact_achen_description:0 "#bold Donnez au participant à la guerre du côté ennemi [GetModifier('achen_modifier').GetNameWithTooltip] un modificateur lorsqu'il est en guerre en tant que participant à la guerre. #!\nAchen est le marteau à deux têtes de Dougal, dont la forme orne l'appareil de la Maison Dougal. Au combat, Achen enchante automatiquement toute arme ou armure qu'il frappe afin qu'elle ne puisse pas être utilisée contre un membre de la Maison Dougal. On raconte des histoires d'armées entières arrêtées par la puissance du marteau ; des combinaisons de mailles et des épées figées sur place. Leurs propriétaires et porteurs ont dû les laisser sur le champ de bataille et se retirer nus grâce au pouvoir d'Achen."
 artifact_anweyth_name:0 "Anweyth"
 artifact_anweyth_description:0 "Anweyth, Mère d'Acier, La Lame de l'Invention, est une belle épée courte, incrustée de nœuds d'argent, avec un manche en jais. Il occupe une place mystique dans la tradition de la Maison Dougal ; c'était la dernière œuvre de Dougal – son œuvre sans précédent. Anweyth possède deux pouvoirs connus : il révèle à n'importe quel forgeron le secret de la fabrication de l'acier ; deuxièmement, il ne peut être convoité."
 artifact_caliper_of_aife_name:0 "Étriers d'Aife"
 artifact_caliper_of_aife_description:0 "L'épouse de Dougal, Aife, a fabriqué un bel ensemble d'étriers à partir des défenses d'une bête oubliée... chaque bras de l'étrier est à peu près aussi long que le bras d'un troll. Les pieds à coulisse peuvent « mesurer » tout ce qui peut être placé entre eux : distance, poids, longueur, pureté, honnêteté, amour, haine, etc."
 artifact_mooncrystal_name:0 "Cristal de Lune"
 artifact_mooncrystal_description:0 "D'une taille allant des billes aux ballons de basket, les cristaux de lune ressemblent aux « boules de cristal » stéréotypées que l'on s'attendrait à voir parmi les diseurs de bonne aventure : sphériques, avec une couleur blanc laiteux qui semble changer et réfracter les couleurs lorsque vous les regardez. Un cristal de lune permet à son utilisateur d'avoir un aperçu des événements présents ou passés récents entre une et trois fois par semaine, en fonction de sa puissance et de sa taille."
 artifact_elenas_mirror_name:0 "Le miroir d'Elena"
 artifact_elenas_mirror_description:0 "L'un des rares trésors restants de l'ère mythique, personne ne sait avec certitude qui possède ce trésor extrêmement puissant. On dit que le miroir d'Elena permet à son porteur de voir clairement n'importe où ailleurs dans le monde pendant une période pouvant aller jusqu'à une heure, une fois par jour. De plus, il permet au porteur de lancer des sorts mineurs sur ceux représentés dans le miroir. On pense que le miroir aide particulièrement à lancer Souverain, car il existe des histoires de sorciers utilisant le miroir pour influencer les décisions des rois et des princes à l'autre bout du monde."
 artifact_balors_crystal_eye_name:0 "Oeil de cristal de Balor"
 artifact_balors_crystal_eye_description:0 "Lorsque le grand Balor au mauvais œil tomba finalement au combat, l'un des prêtres-guerriers des Fomoriens retira son œil brisé et l'enferma dans un cristal où étaient également stockées les eaux curatives d'un puits. Il espérait le sauver et le restaurer afin qu'il puisse à nouveau être utilisé comme une arme contre les Tuatha de Danaan et leurs semblables. L'œil est cependant en sommeil depuis des siècles, mais avec l'arrivée de l'Étoile Rouge visible dans le [dreaming|E] que les fae appellent l'Œil de Balor, les Gardiens Royaux ont baigné l'œil de sa lumière dans un endroit protégé. L'Œil de cristal a commencé à briller d'un rouge terne depuis et une grande chaleur est retenue par le cristal qui l'enveloppe."
 artifact_blood_dross_name:0 "Scories de sang"
 artifact_blood_dross_description:0 "#bold Permettez, lorsque vous avez besoin de dépenser du Glamour, de dépenser d'abord le Glamour stocké dans ce Récipient de Glamour. #!\nThe Les Maîtres de la Danse ont découvert un moyen par lequel les Enfants de Lilith avec lesquels ils s'associent peuvent leur fournir un type inhabituel de Glamour Sombre. . En prélevant quelques gouttes de sang sur les types de vampires connus sous le nom de fous lorsqu'ils témoignent de leur folie totale ou sur les Toréadors alors qu'ils sont engagés dans une activité artistique, les Maîtres créent ce qu'on appelle des crasses de sang. Le sang est stocké dans de minuscules flacons arrondis faits de sucre cristallisé, qui sont ensuite recouverts d'une coque légèrement plus dure pour retenir le liquide obtenu. Plusieurs perles peuvent être conservées ensemble dans une boîte de protection jusqu’à un mois sans perdre leur efficacité."
 artifact_steaming_spear_of_vengeance_name:0 "Lance fumante de vengeance"
 artifact_steaming_spear_of_vengeance_description:0 "Il y a bien longtemps, Lugh Long-Arm a utilisé une lance magique pour arracher l'œil de Balor. En réponse, les artisans de la Maison Balor ont préparé un coup dur pour quiconque dirigera la Seelie lorsque la guerre éclatera. Connue sous le nom de Lance fumante de la vengeance, elle utilise un fer de lance semblable au fléau de Balor. Entourée de puissants enchantements, la lance est remplie d'une colère qui en fait une chercheuse de sang. \"Vengeance\" est si puissant que sa tête doit être constamment immergée dans l'eau car elle fait fondre tout ce qu'elle touche et sa hampe doit être maintenue enchaînée à une menotte enfoncée profondément dans la pierre pour l'empêcher de s'envoler à la recherche d'une proie."
 artifact_cauldron_of_fear_name:0 "Chaudron de la peur"
 artifact_cauldron_of_fear_description:0 "#bold Donnez le modificateur [GetModifier('cauldron_of_fear_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi dans [single_combat_duel|E].#!\nIt est un grand chaudron noir qui semble vaguement rouillé mais lorsqu'il est rempli d'eau stagnante et placé sur un feu, il produit une amende, brume presque invisible qui se propage sur une grande salle ou un champ de bataille avec les vents. Ceux qui sont pris dans la brume ressentent la terreur dans leur cœur et même les chevaliers les plus courageux et les adversaires honorables fuient paniqués, laissant souvent tomber leurs armes ou tout ce qu'ils transportent dans leur hâte de s'enfuir. L’inconvénient est que si le vent change, ceux qui utilisent le chaudron pourraient être pris dans le contrecoup."
 artifact_rose_of_leanhaun_name:0 "Rose de Leanhaun"
 artifact_rose_of_leanhaun_description:0 "#bold Vous pouvez reconstituer votre glamour à volonté via un trésor [decision|E].#!\nThis : une rose blanche qui a été déposée sur la poitrine de Leanhaun à sa mort. C'est la seule fleur qui n'a pas réussi à devenir noire au contact d'elle après le lancement de la malédiction de Finellia et elle est restée incorruptible depuis. Les membres de la Chambre le considèrent comme un signe d'espoir car il est resté pur et vibrant tout en soutenant son détenteur sans avoir besoin de rhapsodiser. Le fae qui détient la Rose en tire directement le Glamour."
 artifact_edanns_harp_name:0 "Harpe d'Edann"
 artifact_edanns_harp_description:0 "#bold Vous pouvez reconstituer automatiquement un Glamour supplémentaire chaque mois. #!\nThis L'ancienne harpe en bois est traversée par une grande fissure, des cordes qui ne ressemblent guère à des fils effilochés, et est en si mauvais état qu'elle ne rapporterait que quelques dollars à quelqu'un qui s'intéresse à l'histoire celtique. Cependant, pour les yeux enchantés, la harpe, bien qu'ancienne et craquelée, est incrustée d'or et possède des cordes argentées qui semblent aussi fines et fragiles que des cheveux brillants. Personne dans la Maison ne sait s'il s'agit réellement de la harpe d'Edann, le barde qui a volé le cœur de Leanhaun, ou d'une copie réalisée avec amour, mais les puissants enchantements qui la composent en font un trésor de la maison."
 artifact_crown_of_dreams_name:0 "Couronne de rêves"
 artifact_crown_of_dreams_description:0 "#bold Vous n'avez plus besoin d'avoir un niveau de stress maximum pour utiliser Rhapsody [character_interaction|E]. #!\nThis Le trésor n'est pas réellement une couronne mais une épingle en chêne recouverte de bijoux en forme de couronne stylisée. Celui qui le porte : le chef des Trouveurs appelé la Couronne, prend conscience de tous les Rêveurs dans les environs immédiats (environ un mile carré) et des moyens de libérer leur potentiel. Discerner ce potentiel permet au porteur de savoir qui pourrait le mieux bénéficier des créations de ce Rêveur."
 artifact_masquers_eyes_name:0 "Les yeux de Masquer"
 artifact_masquers_eyes_description:0 "Ce trésor est en fait une paire de masques de dominos normaux, bien que très joliment décorés. Lorsqu'ils sont activés, ils créent une connexion entre les porteurs, permettant aux deux de partager leurs sens et même leurs émotions à distance. L'utilisateur enfile le masque et l'autre Kithain peut voir et entendre tout ce que fait son homologue tant que le masque est porté. Elle peut même emprunter la voix de son amie, à condition que celle-ci consente au message."
 artifact_passion_braceler_name:0 "Bracelet Passion"
 artifact_passion_braceler_description:0 "#bold Permet, lorsque vous avez besoin de dépenser du Glamour, de dépenser d'abord le Glamour stocké dans ce Récipient de Glamour. #!\nThey apparaît comme de simples bracelets en tissu ou en argent, mais agit en réalité comme des « batteries » de Glamour ou de Volonté, stockant de la magie ou de la résolution pour leurs propriétaires jusqu'à ce que c'est nécessaire. Compte tenu du grand stress auquel nous sommes confrontés, ces bracelets sont une aubaine. Les bracelets en tissu sont toujours tissés avec les couleurs préférées d'un changeling et contiennent le Glamour, tandis que ceux en argent portent le nom du porteur et contiennent la Volonté."
 artifact_eilaf_name:0 "Eilaf"
 artifact_eilaf_description:0 "Ce long arc appartenait autrefois à l'Ivalde, un grand guerrier mort lors de la neuvième et dernière bataille contre les Jotunns. Les Volvas gardent cet arc jusqu'au jour où un nouveau guerrier dont les compétences correspondent à celles d'Ivalde arrive à eux. Une flèche tirée avec cet arc ne manque jamais sa cible et inflige des dégâts aggravés."
 artifact_tapestry_of_fate_name:0 "Tapisserie du destin"
 artifact_tapestry_of_fate_description:0 "Les faes ignorent si elle existe réellement ou non. Selon les histoires, la tapisserie contient tous les vrais noms possibles, ainsi que le sort du [dreaming|E]. Le pouvoir et les connaissances qu’il détient sont inestimables. Perdu il y a longtemps, la rumeur dit qu'il se trouve partout, depuis les sluaghs jusqu'au fond de la Mer Argentée. Beaucoup sont partis à sa recherche, mais aucun n’est revenu. Une chose est sûre : celui qui le trouvera attirera probablement sur lui la colère des Nornes."
 artifact_berserker_armor_name:0 "Armure Berserker"
 artifact_berserker_armor_description:0 "Cette armure ornée protège ceux qui la portent de toutes les attaques avec des armes et leur permet de se battre au-delà de leurs capacités habituelles. Le plus grand secret de la maison est que l’armure est vulnérable aux attaques magiques ou aux attaques faites à main nue. Bien que puissante, l'armure a un prix : une fois que ceux qui portent l'armure berserker sont libérés, il est impossible de les arrêter jusqu'à ce qu'ils soient morts ou que leur camp ait gagné la bataille."
 artifact_cudgel_of_conchobhair_name:0 "Bâton de Conchobhair"
 artifact_cudgel_of_conchobhair_description:0 "Le gourdin de Conchobhair est un bâton de chêne sans prétention mesurant environ 8 pieds de haut. Il confère à son porteur (et ne fonctionnera que pour un membre de la Maison Daireann) plusieurs merveilleux pouvoirs. Le pied du bâton est chaussé de fer froid en guise d'avertissement et, dans les circonstances les plus extrêmes, comme arme possible."
 artifact_cauldron_of_sceanbh_name:0 "Chaudron de Sceanbh"
 artifact_cauldron_of_sceanbh_description:0 "Le chaudron a deux fonctions, selon le désir du brasseur. Son premier pouvoir est de préparer une potion qui incite les guerriers à accomplir de grandes actions. Le deuxième pouvoir est plus insidieux, produisant un puissant potion de sommeil."
 artifact_amber_wyrm_name:0 "Wyrm d'Ambre"
 artifact_amber_wyrm_description:0 "Au fond d'un œuf ambré rouge foncé se trouve un dragon miniature lové dans son sommeil. Suspendu à une chaîne dorée, entouré d'une toile d'or à motifs, l'œuf est translucide, permettant de voir tous les détails du dragon. Parfois, le dragon se retourne dans son sommeil, comme si l'ambre n'était que de l'eau."
 artifact_eyes_of_the_snow_maiden_name:0 "Les yeux de la fille des neiges"
 artifact_eyes_of_the_snow_maiden_description:0 "Dans les temps anciens, la sorcière Charodei utilisait des morceaux d'ambre doré, clair comme le soleil, pour fabriquer les yeux de la Fille des Neiges qu'elle présentait à Varich. Lorsque la chaleur de sa passion l'a détruite, les yeux ambrés ont été découverts immergés dans une piscine d'eau étrangement salée. Varich n'a jamais souhaité les revoir, mais d'autres membres de la maison les ont gardés, car la rumeur dit qu'ils pourraient réellement voir les formes des ennemis des fae : les Fomoriens."
 artifact_firebird_name:0 "Oiseau de feu"
 artifact_firebird_description:0 "Ce trésor construit en nocker est un oiseau de feu mécanique complexe fait de rubis et d'or. Lorsqu’il est exposé à la fois à la lumière du soleil et aux rayons de la lune, l’oiseau de feu s’envole et chante dans le ciel lorsqu’on lui ordonne de le faire. Lorsqu'il atteint une hauteur de 100 pieds, il éclate en flammes glorieuses, éclairant la zone autour de lui sur des kilomètres avec une lumière dorée et vacillante et indiquant le chemin vers l'endroit le plus proche ou vers un endroit spécifique désigné par son maître."
 artifact_havens_compass_name:0 "Boussole de Haven"
 artifact_havens_compass_description:0 "Ce trésor se présente généralement sous la forme d’une boussole antique. Plutôt que de pointer vers le nord, il se concentre sur la pleine propriété ou la clairière active la plus proche. Utile pour les explorateurs et les vagabonds qui ont besoin de « n'importe quel port en cas de tempête », la boussole ne fait pas de distinction entre la prise d'un Seelie hétéroclite et celle d'un seigneur Unseelie haïssant les roturiers. Étant donné que certains propriétaires gardent leurs maisons cachées, ils pourraient ne pas considérer d'un très bon oeil le propriétaire de ce trésor."
 artifact_bakers_stone_name:0 "Pierre des Boulangers"
 artifact_bakers_stone_description:0 "Les pierres de boulanger peuvent avoir n'importe quelle forme, couleur ou taille, bien que la plupart soient rondes et fabriquées à partir d'argile brune. Lorsque n’importe quel type de matière organique est placé sur la pierre (oui, n’importe quel type de matière), elle se transforme comme par magie en gâteaux simples mais comestibles. Dans le [dreaming|E] ou à proximité des endroits riches en Glamour, les gâteaux deviennent plus riches et plus raffinés, avec du glaçage, des groseilles et des garnitures aux fruits."
 artifact_bane_dagger_name:0 "Dague du fléau"
 artifact_bane_dagger_description:0 "Cette arme ignoble est conçue pour l’assassinat et, à ce titre, a été officiellement interdite. Le poignard a un petit compartiment dans la garde. Lorsqu'une partie de la victime prévue est placée dans le compartiment (une mèche de cheveux, un cil ou une goutte de sang), la lame s'accorde avec cette personne et ne peut jamais être réaccordée. Une fois la cible tuée, la lame commence à se corroder et disparaît en moins d'une heure."
 artifact_dreamstone_of_madoc_name:0 "Pierre de rêve de Madoc"
 artifact_dreamstone_of_madoc_description:0 "#bold En tant que [character_interaction|E], vous permet de vous téléporter vers l'emplacement cible.\nAccédez au [dreaming|E].#!\nThere existe de nombreuses pierres de rêve, mais aucune des petites batteries Glamour ne peut se comparer à la pierre de rêve de Madoc. Le Glamour sur lequel il se concentre peut « fuir », ce qui amène la personne la plus proche à faire des rêves vifs dont elle se souvient toujours au réveil. Sa plus grande capacité, cependant, est le pouvoir de façonner les rêves. Un Dreamcrafter expérimenté peut créer des créatures chimériques d'une puissance immense, replier le Rêve sur lui-même pour créer des royaumes de poche, ou construire une passerelle ou une passerelle là où il n'y en avait pas auparavant. La rumeur non vérifiée est qu'il pourrait même trouver et ouvrir la voie à Arcadia."
 artifact_durable_sandals_name:0 "Sandales durables"
 artifact_durable_sandals_description:0 "Vous vous moquez, mais ce sont des trésors très prisés parmi les Elegbara. Ils ne s’usent jamais et ne nécessitent jamais de réparation. Ils sont confortables et gardent vos pieds au chaud et au sec quel que soit le climat, et offrent un petit regain d'énergie pendant la marche ou la course."
 artifact_trail_dust_name:0 "Poussière des sentiers"
 artifact_trail_dust_description:0 "Trésor utile, Trail Dust est toujours livré dans une petite pochette en cuir d'aspect patiné ornée d'un ancien symbole signifiant « sentier ». À l'intérieur se trouve une petite quantité de terre ou de sable appropriée à l'endroit où l'Elegbara voyage. Lorsqu'il est activé avec un point de Glamour et saupoudré sur les pieds nus du propriétaire, celui-ci obtient immédiatement une carte géographique détaillée et une connaissance directionnelle de la zone environnante. à peu près la même chose qu'un autochtone deux fois plus âgé que lui connaîtrait."
 artifact_blessed_opa_name:0 "Bienheureux Opa"
 artifact_blessed_opa_description:0 "L'opa est l'arme traditionnelle des Elegbara. Semblable à un bâton, il est généralement finement sculpté et orné de porte-bonheur et de souvenirs que leurs propriétaires ont ramassés au cours de leurs voyages. La plupart sont durcis par tir ou par Cantrips et sont aussi durables que du métal et peuvent donc être utilisés au combat contre des armes blanches sans crainte de se briser. Ils sont appréciés à la fois pour leur beauté et leur utilité."
 artifact_basilisk_stone_name:0 "Pierre de basilic"
 artifact_basilisk_stone_description:0 "Malheureusement, la plupart des gens n'apprécient pas les habitudes de parole de Nocker et, même si les nockers peuvent se plaindre de jugements aussi sévères, même eux comprennent qu'il y a des moments où ils doivent se taire et que cela peut être difficile à faire. Une pierre de basilic est donc inestimable à la cour ou lorsque vous essayez d'occuper un emploi dans le monde ordinaire. Bien que Jill en Langue boursouflée ait brisé le premier et le plus grand de ces trésors, les fragments de l'original contiennent encore une partie de l'ancienne magie de Byzamedas."
 artifact_goblin_lantern_name:0 "Lanterne gobeline"
 artifact_goblin_lantern_description:0 "Ce type de lanterne est courant dans les mines de nocker. Il projette deux types de lumière. Le premier est visible par tous les Kithain mais en tournant un bouton, un encoche peut le rendre visible uniquement aux autres encoches."
 artifact_goblin_parchment_name:0 "Parchemin gobelin"
 artifact_goblin_parchment_description:0 "Le Parchemin Gobelin est le support préféré des nobles et des nockers pour envoyer des messages secrets, notamment des menaces. L'écriture sur du parchemin gobelin n'est visible que par le destinataire prévu et le papier brûle immédiatement après sa lecture. Il résiste également à toutes les tentatives de copie des informations qu'il contient, même par d'autres nockers ou Sluagh Wordspiders."
 artifact_goblin_shoes_name:0 "Chaussures gobelines"
 artifact_goblin_shoes_description:0 "Les Nockers fabriquent ces chaussures à partir de la peau d'un ver chimère blanc et souterrain. Ils peuvent s'étendre sur presque toutes les tailles de pied et rendre les pas du porteur presque totalement inaudibles."
 artifact_razor_claws_name:0 "Griffes de Rasoir"
 artifact_razor_claws_description:0 "Les Razor Claws sont un best-seller régulier parmi les Redcaps. Ces gants spéciaux cachent de petites lames cruellement sculptées qui s'étendent au-delà des jointures qui peuvent être étendues en appuyant sur un bouton caché dans la paume du Gant."
 artifact_goblin_bow_name:0 "Arc gobelin"
 artifact_goblin_bow_description:0 "Il s'agit d'une arbalète à plusieurs coups qui porte six carreaux dans un clip métallique. L'arc fait avancer le chargeur à chaque tir et permet ainsi à l'utilisateur de réaliser plusieurs tirs sans avoir à s'arrêter et à recharger."
 artifact_goblin_cloak_name:0 "Cape de gobelin"
 artifact_goblin_cloak_description:0 "Des cristaux noirs sont tissés dans les capes des gobelins pour canaliser la lumière autour de celui qui les porte."
 artifact_pendulum_name:0 "Pendule"
 artifact_pendulum_description:0 "Ce trésor est une petite boule de métal creuse reliée à une chaîne en argent. En mettant n'importe quel type de métal à l'intérieur de la boule, le pendule mènera l'utilisateur au dépôt le plus proche de ce matériau. S'il n'y en a pas dans la zone, l'utilisateur peut parcourir une carte et le pendule tournera au-dessus de la zone générale du gisement le plus proche."
 artifact_universal_solvent_name:0 "Solvant universel"
 artifact_universal_solvent_description:0 "Le solvant universel est le résultat des recherches de Nocker sur l'alchimie chimérique et constitue le produit le plus important (et l'un des plus rares) de cette science. Le solvant est un composé binaire ; l'alchimiste doit conserver ses parties dans deux bouteilles distinctes (une noire, une blanche, généralement). Lorsque le nocker mélange les deux composants, un nuage dense de pure banalité se déverse, dissolvant tous les objets chimériques sur son passage, y compris les changelings dans leur fae mine."
 artifact_magical_crumbs_name:0 "Miettes magiques"
 artifact_magical_crumbs_description:0 "Trésor commun parmi les pooka, les miettes magiques proviendraient de la Forêt-Noire en Allemagne. Regroupés au-dessus du sol le long d'un chemin spécial, ils ont la capacité de ramener un pooka chez lui s'il s'égare. La plupart des pooka en possèdent deux : un à laisser au point de départ et un à emporter avec le pooka pour servir de parfum. Tant que le pooka se souvient d'en laisser un à la maison et ne perd pas celui qu'il porte, il peut éventuellement renifler le chemin du retour. Évidemment, ils pouvaient également être partagés entre amis afin que le pooka puisse retrouver l'autre personne au cas où ils seraient séparés."
 artifact_cat_boots_name:0 "Bottes de chat"
 artifact_cat_boots_description:0 "Il y a de nombreuses années, c'est du moins ce que raconte l'histoire, un cordonnier de Londres a sauvé la vie d'un chat après qu'il se soit heurté à un gros chien. Le cordonnier a soigné le chat et en échange, le chat, qui était un pooka, a aidé le cordonnier. Pendant un an et un jour, chaque paire de bottes créées par le cordonnier avait la particularité de faire en sorte que les autres ignorent la présence de celui qui les portait. Des changelins venaient du monde entier pour acheter les bottes et le cordonnier prospéra, prit sa retraite riche et heureux, et finalement le pooka poursuivit son chemin."
 artifact_balthazars_bracelets_name:0 "Bracelets de Balthazar"
 artifact_balthazars_bracelets_description:0 "À tout le moins, ces bracelets assortis ont une beauté délicate qui en fait un ajout spécial à la réserve de tout pooka qui aime les jolies choses brillantes. Cependant, ils présentent également un avantage tout à fait unique lorsqu’ils sont portés. Lorsqu’ils sont placés sur les poignets, ils se resserrent d’eux-mêmes pour s’adapter en douceur aux avant-bras du changeling, tourbillonnant du poignet au coude. Si la fée frappe une fois sur les bracelets, ils se fondent à la peau et deviennent des tatouages ​​​​d'ébène qui changeront de forme avec le pooka lorsqu'il prendra son aspect animal. Sous cette forme, les tatouages ​​ressemblent simplement à des marques sur la peau de l’animal."
 artifact_cleopatras_wings_name:0 "Les ailes de Cléopâtre"
 artifact_cleopatras_wings_description:0 "Ce beau tour de cou unique en son genre est doté d'un pendentif papillon suspendu à une large bande dorée qui s'ajuste autour du cou. Fabriquées en ambre, les ailes du papillon deviennent écarlates près du corps doré et s'éclaircissent en orange chaud près des pointes. Le changeling qui porte le collier acquiert la capacité de voler d'une manière similaire à celle du cantrip Wind Runner. Une paire d’ailes chatoyantes et intangibles apparaît dans le dos de la fée. Les ailes elles-mêmes n'ont aucune substance et ne peuvent pas être endommagées. Ils disparaissent dès que le changeling enlève le tour de cou."
 artifact_osiris_flail_name:0 "Fléau d'Osiris"
 artifact_osiris_flail_description:0 "Le premier pharaon de l’Egypte ancienne, Osiris, gardait deux symboles de pouvoir. L’un d’eux, son fléau, est représenté sur les sarcophages de nombreux pharaons qui ont suivi ses traces. Il est généralement représenté croisé avec une crosse sur la poitrine du roi mort. Le fléau est une tige à manche court à laquelle pend un groupe de trois bandes de cuir décorées de perles de bois et d'os. Il semblerait qu'il ait enregistré toute l'histoire dans les sculptures chimériques sur ses os et ses perles de bois. Pour exploiter sa vaste sagesse, une personne posait simplement une question, puis touchait son front avec le fléau. La réponse est venue immédiatement."
 artifact_gauntlets_name:0 "Gants"
 artifact_gauntlets_description:0 "Les gants sont, au niveau le plus simple, une paire de gants. Mais si c’était tout ce qu’ils étaient, les bonnets rouges ne les apprécieraient pas vraiment. Cependant, chaque bonnet rouge qui se confectionne une paire de gants veille à les clouer avec des hameçons, des lames de rasoir, du verre brisé, des clous rouillés et des éclats. Il n'y a pas deux paires de gants identiques, et la plupart des bonnets rouges jurent qu'ils ne peuvent en porter que les leurs."
 artifact_dry_dust_name:0 "Poussière sèche"
 artifact_dry_dust_description:0 "Ce que fait la poussière sèche est simple. Celui qui l'ingère (bien qu'il doive toujours être ingéré avec de la nourriture ou une boisson, jamais seul) donne une faim vorace et une soif inextinguible pendant une heure. Pendant ce temps, la victime tentera de manger n’importe quoi – et dans certains cas n’importe qui – sur lequel elle peut mettre la main. La poussière sèche a diverses utilisations, allant de l’aide aux empoisonnements aux farces grossières. Seuls les bonnets rouges semblent connaître le secret de sa fabrication, et les rares personnes interrogées à ce sujet suggèrent sombrement qu'ils ont broyé des os humains pour fabriquer cette substance. Il se peut qu’ils disent la vérité ou qu’ils essaient simplement de mettre leurs interlocuteurs mal à l’aise. Quoi qu’il en soit, cela en dit long."
 artifact_blooded_gauntlets_name:0 "Gants sanglants"
 artifact_blooded_gauntlets_description:0 "Alors que les pointes, les saillies, les lames et les crochets d'une paire de gants ordinaires sont simplement tranchants et dangereux, ceux d'une paire de Gants sanglants ont activement faim. Lorsqu'ils déchirent un adversaire, ils veulent y rester et ils feront autant de dégâts qu'ils le peuvent. Les témoins (et les survivants très occasionnels) jurent que les lames et autres bougent réellement pour déchirer la chair d'une cible une fois qu'un coup de poing se connecte. Les crochets maintiennent le Blooded Gauntlet en place pendant que le reste de l'équipement se met au travail, se frayant un chemin jusqu'aux os et au-delà. Le pauvre imbécile qui reçoit un coup de poing dans le ventre d'un bonnet rouge qui porte ces lunettes est voué à quelques très brefs instants d'agonie, et rien de plus."
 artifact_grinder_name:0 "Le broyeur"
 artifact_grinder_description:0 "On ne soulignera jamais assez que le Grinder peut avaler à peu près n'importe quoi. Métal? Aucun problème. Cadavres? C'est de la tarte. Un éléphant? Cela peut prendre un certain temps, mais ça descend. Et peu importe ce qui se passe, la même pâte copieuse mais pas très savoureuse en sort. Bien sûr, la taille de l'objet lancé et les matières premières à partir desquelles il est fabriqué ont un impact sur le temps qu'il faudra au broyeur pour le mâcher une fois pour toutes, mais en fin de compte, si le bonnet rouge à manivelle est prêt à travailler l'appareil peut éliminer à peu près tout ce qui est imaginable."
 artifact_logis_ashes_name:0 "Les cendres de Logi"
 artifact_logis_ashes_description:0 "#bold En tant que [character_interaction|E], vous permet de libérer [GetModifier('POD_county_great_famine_modifier').GetNameWithTooltip] dans le royaume de la cible.\nDonnez aux commandants ennemis un modificateur [GetModifier('logis_ashes_modifier').GetNameWithTooltip] dans une guerre en tant que commandant.#!\nEven une petite pincée de Cendres de Logi a un effet flagrant. Une fois qu’une partie des cendres est dispersée, toute la nourriture et la boisson à proximité deviennent comme de la poussière dans la bouche de ceux qui voudraient y participer. L’effet se propage rapidement comme une traînée de poudre et s’étend généralement sur des kilomètres. Des duchés entiers ont été dévastés de cette manière, car toute nourriture apportée pendant un an et un jour se flétrit de cette façon."
 artifact_winterblade_name:0 "Lame d'Hiver"
 artifact_winterblade_description:0 "Certains disent que la lame d’hiver est la faux qui coupera l’été du monde et plongera tout le monde dans l’hiver. Il refroidira la terre là où il touche et rendra définitivement stérile tout sol sur lequel il repose. Une seule entaille de sa lame suffit à flétrir un arbre vieux de plusieurs siècles, et la moindre égratignure ôtera la vie à une victime. Même ceux qui manquent à Winterblade ressentent le froid de son passage dans leurs os et ils ont de la chance s'ils trouvent la force de ramper avant le retour de la lame."
 artifact_grapes_of_wrath_name:0 "Les raisins de la colère"
 artifact_grapes_of_wrath_description:0 "Les raisins sont parfaits et d’un violet profond et riche. Ils brillent de manière invitante et scintillent de glamour pour quiconque les regarde d'assez près. Celui qui mange du Raisin se sent légèrement intoxiqué et commence à perdre ses inhibitions. Plus ils mangent, plus ils deviennent décomplexés. Cependant, les raisins ne contiennent pas d'alcool, donc les capacités motrices ne sont pas altérées."
 artifact_horn_of_hermes_name:0 "Corne d'Hermès"
 artifact_horn_of_hermes_description:0 "Fabriqué en laiton, ce trésor terni ressemble à un hélicon, ou à un gros tuba. Sa surface présente des marques de grêles et l'insigne de bottes ailées, le sceau d'Hermès. Hermès servait de messager des fae Unseelie de l'Olympe et était connu parmi les mortels comme le patron des voyageurs. Lui et Dionysos ont développé une amitié et après la deuxième tentative d'assassinat d'Héra contre Dionysos, Hermès lui a donné la corne."
 artifact_halcyon_halter_name:0 "Licou Halcyon"
 artifact_halcyon_halter_description:0 "L'halcyon était un oiseau, identifié au martin-pêcheur, qui avait la capacité d'apaiser les vents et les vagues lorsqu'il nichait sur la mer pendant le solstice d'hiver. La légende de l'oiseau trouve son origine en Grèce, où les marins jetaient des biscuits sucrés dans la mer Méditerranée pour le dessiner puis, dans les mers plus calmes, près de leurs ports. Décoré des plumes de l'oiseau, ce licou forme un X sur la poitrine de celui qui le porte, passant jusqu'au cœur là où se détachent les plumes les plus brillantes."
 artifact_minoan_mosaic_name:0 "Mosaïque minoenne"
 artifact_minoan_mosaic_description:0 "L’art ancien de la mosaïque s’est développé dans la Grèce antique. Il s’agit de placer des morceaux de carreaux colorés dans du mortier pour former une image ou un motif décoratif. La mosaïque minoenne est originaire de Crète sous le règne du roi Minos. Selon la légende, ce trésor montre l'image d'une personne sans visage jusqu'à ce qu'un changeling le contemple pendant une période prolongée. En dépensant un point de Glamour, la fée commence à voir le visage de son seul véritable amour apparaître au milieu des tuiles. Narcisse regarda la mosaïque minoenne et fut déçu lorsque la seule image qu'il y trouva était la sienne. Il a proclamé que la Mosaïque était une fausse. Il semblerait qu’il ait eu tort."
 artifact_sands_of_time_name:0 "Sables du temps"
 artifact_sands_of_time_description:0 "#bold En tant que [character_interaction|E], vous permet de soigner les blessures de la cible.#!\nGathered un grain à la fois provenant des côtes des Cyclades, une bande de 200 îles grecques de la mer Égée, ce sable possède des pouvoirs de guérison spéciaux. Certains érudits satyres postulent que ce sont en réalité de minuscules morceaux de l’Atlantide qui se sont échoués sur le rivage. Au fil des siècles, les Sables deviennent de plus en plus rares."
 artifact_syrinx_name:0 "Syrinx"
 artifact_syrinx_description:0 "Le seul et unique Syrinx fut la première pipe fabriquée. De nombreux Kithain ont entendu parler de ce trésor et craignent son apparition car il a la capacité d'inspirer une passion incroyable chez ceux qui entendent son chant. Parce qu'il est né du véritable amour, il ne déclenche pas de passions génériques comme le fait le Don de Pan. Au lieu de cela, cela fait ressentir plus intensément la douleur douce-amère à ceux qui pleurent l’amour perdu et cela incite ceux qui aiment à agir selon leurs émotions avec la cible de leur affection. La musique intensifie tous ces sentiments et les solidifie à jamais. Celui qui aime, lorsqu'il entend la musique de Syrinx, aimera cette personne pour toujours et peut-être au-delà."
 artifact_inner_spinners_name:0 "Fileurs intérieurs"
 artifact_inner_spinners_description:0 "Effrayants, rampants, sombres et humides, les Inner Spinners sont des instruments de vengeance et de torture. Ce sont essentiellement de minuscules arachnides chimériques recouverts de laque noire et d’horlogerie. Lorsqu'ils sont placés dans la maison ou dans les dortoirs de leur victime prévue, ils se mettent au travail. Une fois que la cible somnole en toute sécurité, les Spinners se précipitent sur elle et rampent jusqu'à ses oreilles, son nez et ses narines. Là, ils tissent des toiles chimériques si épaisses et collantes que la cible peut suffoquer, s'étouffer ou devenir temporairement sourde."
 artifact_gray_vines_name:0 "Vignes grises"
 artifact_gray_vines_description:0 "#bold Plus susceptibles de [imprison|E] [characters|E] après un [siege|E] ou [raid|E].#!\nAppearing réussi comme un gilet couleur de brouillard, les vignes grises semblent être tissées selon un motif astucieux imitant la croissance des plantes sauvages. En y regardant de plus près, on peut constater que le gilet est en réalité fabriqué à partir de vignes épineuses et torsadées qui, heureusement, restent immobiles."
 artifact_gloves_of_night_name:0 "Gants de la nuit"
 artifact_gloves_of_night_description:0 "Même si les subalternes peuvent tordre leur corps pour s'insérer dans presque toutes les crevasses ou ouvertures, il arrive parfois que même les plus flexibles se retrouvent arrêtés par une porte verrouillée. Pour ces moments-là, les Gants de la Nuit sont utiles. En dépensant un point de Glamour, la chair contenue dans les gants peut être liquéfiée ou solidifiée au gré du porteur. Cela permet au robot qui les porte de transformer ses doigts en griffes, en ventouses ou même en crochets. L'utilisateur peut également choisir la consistance des doigts mutés, permettant suffisamment de rigidité pour qu'un crochet charnu puisse faire tourner les gobelets sans lacérations."
 artifact_wordspider_name:0 "Araignée de mots"
 artifact_wordspider_description:0 "Un briseur de codes chimérique, mécanique, méthodique et découvreur de secrets. Assez petit pour tenir dans la paume d'un robot d'exploration moyen, un Wordspider semble avoir été filé à partir de verre vert et doré. Ses mandibules sont inhabituellement longues et une observation attentive découvre des protubérances raides de chaque « pied »."
 artifact_cold_light_name:0 "Lumière froide"
 artifact_cold_light_description:0 "#bold Donnez un modificateur [GetModifier('cold_light_modifier').GetNameWithTooltip] à l'ennemi [knights|E] en guerre en tant que commandant ou à l'ennemi dans [single_combat_duel|E].#!\nAppearing en tant que poignard sculpté dans un seul glaçon de titane, Cold Light brille d'un bleu étrange à tout moment. Il émet un froid intense, provoquant un froid glacial qui s'abat sur tous ceux qui se trouvent à proximité, à l'exception de son porteur et de ses alliés (qui ressentent une agréable fraîcheur dans l'air). Sur commande, Cold Light peut également augmenter l'intensité de son incendie, aveuglant tous ceux qui se tiennent devant elle."
 artifact_brooch_of_the_true_suitor_name:0 "Broche du Vrai Prétendant"
 artifact_brooch_of_the_true_suitor_description:0 "Ce sont de simples broches en métal qui n’attirent l’attention que par la simplicité et la qualité de leur savoir-faire. Cependant, pour ceux qui connaissent leurs pouvoirs, ils constituent une aide inestimable dans la quête du véritable amour. Si un véritable prétendant en porte un lorsqu’il affronte l’objet de son affection, il semblera plus détendu et à l’aise qu’il ne le serait autrement."
 artifact_highland_blade_name:0 "Lame des Highlands"
 artifact_highland_blade_description:0 "Ces lames enchantées sont de plus en plus rares, car soit les moyens de leur construction sont perdus, soit les encocheurs ne parlent pas. Les plus courantes parmi elles sont les Claymores, bien qu'il existe d'autres variantes à bords tranchants. Tant que le porteur possède ne serait-ce qu'un point de Glamour, il ne subira aucun effet néfaste dû au terrain."
 artifact_rorys_bag_name:0 "Le sac de Rory"
 artifact_rorys_bag_description:0 "Nommés en l'honneur de Red Rory, ce sont tous de grands sacs de construction robuste, bien que les modèles individuels puissent varier en termes de couleur et de construction. Néanmoins, chacun est suffisamment grand pour contenir suffisamment de nourriture et de boisson pour nourrir un troll adulte pendant une journée. Si un changeling dépense un point de Glamour, un repas complet de rations de voyage apparaîtra. A noter qu’il s’agit de vraies rations et non chimériques et à ce titre offriront une réelle subsistance."
 artifact_shield_of_virtue_name:0 "Bouclier de vertu"
 artifact_shield_of_virtue_description:0 "Ces grands boucliers ronds sont des trésors légendaires et il n’en existe pas plus de deux. On dit qu'ils étaient les boucliers des frères jumeaux Torvald et Bohr, chacun a le pouvoir de renforcer la volonté d'un troll honorable et d'offrir une protection extraordinaire au combat. Tant que le troll est fidèle à ses serments et à sa parole, le bouclier sera en apesanteur au combat et offrira une défense supplémentaire."
 artifact_maul_of_thunder_name:0 "Mutilation du tonnerre"
 artifact_maul_of_thunder_description:0 "#bold Peut recruter [GetMaA('electricity_elemental').GetName] en tant que [men_at_arms|E].#!\nThis, un puissant maul aurait été fabriqué par des trolls sous les instructions directes de Thor, à utiliser s'il perdait Mjolner. On dit qu'elle est la plus puissante de toutes les armes des trolls, et peut-être même l'égale de Caliburn, l'épée du Haut Roi David. Parmi ses pouvoirs supposés figurent la capacité de sauter n'importe quelle étendue d'eau d'un seul bond, de niveler n'importe quel mur d'un seul coup, de commander les éléments, et on dit qu'il émet un tonnerre choquant à chaque fois qu'il frappe."
 artifact_eye_of_opening_name:0 "clé de voûte"
 artifact_eye_of_opening_description:0 "#bold Permet, lorsque vous avez besoin de dépenser du Glamour, de dépenser d'abord le Glamour stocké dans ce Récipient de Glamour.\nRecharge automatique tous les mois.#!\nThe Keystone, également connu sous le nom d'Œil d'ouverture, est une émeraude. Confié à la tutelle des encocheurs, il ouvre tout ce qu'il touche, que l'objet soit simplement fermé ou bien verrouillé et protégé. Il est suffisamment puissant pour ouvrir des portails menant à d’autres royaumes, à condition qu’ils ne soient pas également interdits de l’autre côté. Son véritable pouvoir, cependant, réside dans sa capacité à ouvrir le cœur des gens et à découvrir des informations qui ont été mises sous clé ou oubliées. C'est un stimulateur de souvenirs."
 artifact_waystone_name:0 "Pierre de passage"
 artifact_waystone_description:0 "#bold Permet, lorsque vous avez besoin de dépenser du Glamour, de dépenser d'abord le Glamour stocké dans ce Récipient Glamour.\nRecharge automatique tous les mois.#!\nThe Waystone, un saphir bleu profond, a été donné au Clurichaun. C'est à la fois un éclaireur et un localisateur, conduisant son détenteur à l'endroit où il doit se trouver ou à l'objet à la personne qu'il doit trouver. Il a également une utilité plus profonde dans la mesure où il conduit souvent les gens vers leur destin."
 artifact_changestone_name:0 "Pierre de changement"
 artifact_changestone_description:0 "#bold Permet, lorsque vous avez besoin de dépenser du Glamour, de dépenser d'abord le Glamour stocké dans ce Récipient de Glamour.\nRecharge automatique tous les mois.#!\nThe Changestone, un rubis ardent, a été donné aux satyres pour qu'ils le gardent. Il confère le pouvoir de changer l'apparence de son détenteur dans le monde des mortels et tend à modifier les circonstances en sa faveur, parfois au détriment de ceux qui l'entourent. Sa véritable magie, cependant, réside dans sa capacité à transformer quelqu’un en son vrai moi ; redonner à un tel être sa nature féerique. Certains pensent que la pierre précieuse peut même inverser le processus de vieillissement des mortels."
 artifact_shadowstone_name:0 "Pierre d'Ombre"
 artifact_shadowstone_description:0 "#bold Permet, lorsque vous avez besoin de dépenser du Glamour, de dépenser d'abord le Glamour stocké dans ce Récipient Glamour.\nRecharge automatique tous les mois.#!\nThe Shadowstone, une opale noire, a été confiée au Menehune d'Hawaï. Il a le pouvoir d'absorber et de transformer la Banalité et augmente la capacité de son détenteur à agir « dans l'ombre », par exemple furtivement ou dans l'obscurité. Lorsqu'elle est utilisée par ceux qui comprennent la véritable interaction entre la banalité et le glamour, la gemme peut purifier un changeling, le nettoyant de toute banalité sans l'effet secondaire malheureux de provoquer le chaos. D'une certaine manière, c'est la plus puissante et la plus dangereuse des quatre pierres, corrompant inévitablement toutes les personnalités, sauf les plus fortes, en les habituant à la dureté de la Banalité. Cela envoie aussi des rêves sombres."
 artifact_ship_of_the_four_quarters_name:0 "Navire des Quatre Quartiers"
 artifact_ship_of_the_four_quarters_description:0 "#bold Temps d'évasion d'Umbra : #P -20 %#!\nMonthly Progression de l'exploration d'Umbra : [grace_i]#P +20#!#!\nOne des grands trésors des faes d'autrefois, le Navire des Quatre Quartiers avait la forme d'un drakkar viking et était investi par les Inanimae du pouvoir de contrôler les cinq éléments. C'est Conar de la Maison Dougal qui a supervisé la construction du navire, mais c'est Kyria Vowseeker de la Maison Gwydion qui s'est rendue chez les seigneurs des Grands Empires Lents, scellant des pactes d'assistance avec chacun. Le navire se déplaçait librement sur les eaux ; pendant une courte période, il pouvait également se déplacer sur terre, à travers les rochers et les arbres, dans les airs ou même à travers le feu. Une seule personne était nécessaire pour diriger le navire, à condition que le capitaine soit de sang noble."
 artifact_warhorse_name:0 "[owner.Custom('WarhorseStoryName')]"
 artifact_warhorse_description:0 "Un cheval de guerre bien entraîné qui suit chaque commandement."
 artifact_wolf_name:0 "Loup"
 artifact_wolf_description:0 "Peu de sons dans la nature sont plus effrayants que le hurlement d'un loup. D’une manière ou d’une autre, cela englobe tout ce que l’humanité craint à propos de la nature sauvage, ainsi que tout ce à quoi nous aspirons."
 artifact_bear_name:0 "Ours"
 artifact_bear_description:0 "Se dressant comme un homme sur ses pattes robustes, l'ours vit dans des endroits froids et solitaires, des royaumes densément boisés avec de l'eau (et des poissons) à proximité."
 artifact_lion_name:0 "Lion"
 artifact_lion_description:0 "Avec leur pelage doré et la longue crinière pleine des mâles, les lions sont des créatures magnifiques."
 artifact_tiger_name:0 "Tigre"
 artifact_tiger_description:0 "Énormes, élégants et souples, ces magnifiques animaux se déplacent rapidement dans les ombres de la jungle, camouflés par leur pelage rayé."
 artifact_blood_blade_name:0 "Lame de sang"
 artifact_blood_blade_description:0 "Une arme faite de sang qui cause des dégâts aggravés."
 artifact_goblin_sword_name:0 "Épée gobeline"
 artifact_goblin_sword_description:0 "Une épée ardente qui peut endommager à la fois les objets physiques et spirituels."
 artifact_blade_of_stone_name:0 "Lame de pierre"
 artifact_blade_of_stone_description:0 "Une arme en pierre."
 artifact_kohl_of_the_hawk_lord_name:0 "Kohl du Seigneur Faucon"
 artifact_kohl_of_the_hawk_lord_description:0 "Ce pot de khôl qui ne se décolore jamais, un maquillage sensuel pour les yeux, s'appuie sur le pouvoir d'une relique morte depuis longtemps. Le porteur ne peut pas être ébloui ou surchauffé par le soleil ou le feu, et il bénéficie d'un avantage social supplémentaire."
 artifact_screens_of_the_harem_name:0 "Écrans du Harem"
 artifact_screens_of_the_harem_description:0 "Ces tentures murales imprimées s’inspirent des rideaux de reliques qui couvraient les belles âmes d’A’aru qui composaient les harems des pharaons morts. Ils sont accrochés là où ils seront visibles : à proximité d'un camping, sur un fil à linge ou au-dessus d'une fenêtre. Quiconque les voit regardera immédiatement autre chose et oubliera qu’il est venu sur place ou pourquoi il est là. Les momies utilisent ces puissants phylactères pour se cacher."
 artifact_khopesh_of_balance_name:0 "Khopesh de l'équilibre"
 artifact_khopesh_of_balance_description:0 "#bold En tant que [character_interaction|E], vous permet de soigner les blessures de la cible. #!\nThis Le phylactère est une puissante arme de guérison. Une momie l'a fait lorsqu'elle a exécuté le Nefesh sur une épée et une ancienne boîte de pommade curative qui se trouvait dans le monde souterrain. Lorsqu'elle est lancée sur quelqu'un pendant que la momie dépense sa force vitale, l'épée guérit toutes les blessures qu'il subit."
 artifact_ideograph_charm_description:0 "Ces breloques, portant des pictogrammes de l'ancienne écriture kaja, peuvent être en soie, en jade ou même en papier ; le jade, cependant, a tendance à garder le meilleur."
 artifact_fire_watch_charm_name:0 "Charme de surveillance du feu"
 artifact_fire_watch_charm_description:0 "$artifact_ideograph_charm_description$\nCe charme, placé sur un objet ou dans une pièce (pas plus d'environ 25 pieds sur 25 pieds), protège la flamme. Pendant que le charme de surveillance des incendies est utilisé, les feux normaux refusent de s'allumer ici et la difficulté d'absorber les feux magiques ou surchauffés (torche au propane, etc.) est réduite. Ce talisman ne fonctionne que sur les objets inanimés."
 artifact_harmony_charm_name:0 "Charme d'harmonie"
 artifact_harmony_charm_description:0 "$artifact_ideograph_charm_description$\nTant que le vampire reste calme et ne fait aucune déclaration ou action menaçante ou offensante, tous ceux qui se trouvent à proximité doivent utiliser la Volonté ou P'o pour agir de manière agressive envers le vampire."
 artifact_joss_charm_name:0 "Charme de Joss"
 artifact_joss_charm_description:0 "$artifact_ideograph_charm_description$\nLe charme Joss peut transformer un échec en succès."
 artifact_golden_talons_name:0 "Serres d'or"
 artifact_golden_talons_description:0 "Ces 10 pointes d'or portent des caractères kaja et s'adaptent à la plupart des doigts. Lors de l'activation, les pointes se raidissent en griffes semblables à des diamants. Les griffes aggravent les dégâts et réduisent les difficultés d'escalade."
 artifact_mandarin_mask_name:0 "Masque Mandarine"
 artifact_mandarin_mask_description:0 "Les mandarins Kuei-jin utilisaient ce masque de jade sans particularité pour surveiller leurs troupeaux. Lors de l'activation, le Kuei-jin peut désigner une « caste » particulière de mortels sous laquelle il souhaite se déguiser. Le succès fait apparaître le porteur comme un mortel assez quelconque de la « caste » (homme d'affaires, mendiant, soldat tong, etc.) souhaitée. Lors de son utilisation, l'aura du vampire semble être celle d'un mortel ; pour détecter la vraie nature du Kuei-jin, un spectateur doit utiliser un pouvoir approprié (Chi Sight, Aura Perception, etc.). Le masque ne permet pas la duplication d'un individu spécifique."
 artifact_wayang_sash_name:0 "Ceinture Wayang"
 artifact_wayang_sash_description:0 "Cette ceinture est tissée dans le style des vêtements indonésiens. En investissant la ceinture avec deux pointes de Yin Chi, le vampire peut animer le vêtement, ressemblant à une créature sombre ressemblant à un dragon du théâtre de marionnettes wayang. Cette créature est sensible, peut communiquer avec son propriétaire (dans un murmure sifflant) et fait un excellent espion. Il est absolument silencieux et peut se fondre, tel un caméléon, avec n'importe quelle ombre."
 artifact_star_shower_blade_name:0 "Lame de douche étoile"
 artifact_star_shower_blade_description:0 "Cette arme merveilleuse apparaît dans de nombreux contes sur le Kuei-jin japonais. Cependant, seuls quelques héros parmi les Bishamon en possèdent un. La Star Shower Blade apparaît comme une arme à trois lames ; un utilisateur le saisit au milieu et le fait tourner vers les victimes. En dépensant un point de Chi, l'arme peut être « chargée ». Lorsqu'elle est chargée, l'arme peut être lancée à une portée de 25 mètres par point de Force de son porteur. Lorsqu'elle est lancée, l'arme se dirige automatiquement vers sa cible. Alternativement, pendant que l'arme est en vol, le porteur peut prononcer un mot de commande pour diviser l'arme en trois éclats tranchants. Chacun de ces éclats peut frapper séparément sur des cibles identiques ou différentes. Mieux encore, une fois lancée (touchée ou manquée), l'arme (ou ses pièces) revient dans la main du porteur, se reformant instantanément en Star Shower Blade."
 artifact_soultaker_name:0 "Soultaker"
 artifact_soultaker_description:0 "#bold Débloquez $EXECUTION_SOULTAKER$ [executions|E].#!\nForged au plus fort de la guerre, Soultaker est une arme obscène et terrible. L'âme volontaire d'un démon – dont le nom avait été oublié depuis longtemps – était liée au métal noir, où il pouvait utiliser ce pouvoir sur toute personne touchée par la lame. Le contact de l’épée vidait l’énergie et la vie de toute personne blessée – et si elle tuait une victime, son âme serait arrachée de son cadavre et emprisonnée dans la lame, là pour être torturée et dévorée par le démon originel. Les mortels et les anges sont tombés devant Soultaker, leur foi déchirée pour sa subsistance.\nPuis le porteur de l'épée l'a utilisé pour tuer un autre démon, et l'épée a changé. Les deux âmes démoniaques se sont battues pour la domination au sein de la lame, sans parvenir à obtenir un avantage. Au fil du temps, leurs âmes ont commencé à se fondre l’une dans l’autre, créant une seule personnalité fracturée. Alors que les luttes intestines démoniaques devenaient plus graves au cours de la guerre, de plus en plus de démons tombèrent aux mains de Soultaker et leurs âmes furent absorbées par une seule entité insensée – un être qui s'appelait Légion. Soultaker fut perdu au cours des derniers jours de la guerre, caché au fond d'une cache d'armes oubliée, et sans nouvelles victimes à dévorer pour Faith, la Légion devint faible et maigre. Désormais, il ne peut penser qu'à la nourriture – Faith – et il fera tout pour dévorer de nouvelles âmes une fois de plus."
 artifact_the_black_throne_of_genhinnom_name:0 "Le trône noir de Genhinnom"
 artifact_the_black_throne_of_genhinnom_description:0 "Créé par Lucifer, ce trône d'obsidienne noire et de siyr se trouvait au centre de la Cathédrale Noire, la ville rebelle de Genhinnom, au moment de la guerre. Depuis ce trône, Lucifer commandait ses légions, consultait ses généraux et pleurait sur le sort de l'humanité et la chute des Elohim. Genhinnom a été détruite par les anges après que les rebelles aient été envoyés en enfer, mais une ville de cette puissance, de cette beauté, ne pourra jamais être complètement détruite. Certaines parties de la Cathédrale Noire existent encore à différents niveaux de réalité, et le trône noir, la chaise des commandants de 20 pieds de haut, peut encore être trouvé.\nLe trône est une chaise massive, faite de pierre et de métal. C’est incroyablement inconfortable de s’asseoir, mais c’est le prix que vous devez payer pour le pouvoir – et le trône est puissant. Cela permet au démon assis sur la chaise de commander des légions de partisans – des centaines ou des milliers de mortels fidèles qui feront presque tout à votre service."
 artifact_soulforge_name:0 "La forge de l'âme"
 artifact_soulforge_description:0 "#bold En tant que [character_interaction|E], vous permet de sacrifier un [GetTrait('truefallen').GetName( GetPlayer )] pour tuer tout le monde dans le royaume de la cible.#!\nThe Soulforge est une grande cage richement angulaire de cuivre et d'autres métaux, gravée sur chaque surface avec des runes et des sceaux qui ne peuvent plus être utilisés. être traduit. Des crochets et des pointes tapissent la partie intérieure de la cage, tandis que quatre larges rebords enroulés rayonnent depuis le haut.\nCe terrible appareil a été fabriqué par Schatenkoji le Fantôme, maître de la mort et de l'invention, l'un des grands créateurs de reliques de la Légion d'Ébène. pendant l'ère de la colère. Il permet le massacre de centaines de mortels au gré de l’utilisateur. Les âmes de ces morts peuvent ensuite être collectées et réduites en esclavage dans des reliques démoniaques."
 artifact_somber_axe_name:0 "Hache sombre"
 artifact_somber_axe_description:0 "#bold Peuvent torturer, exécuter ou blesser physiquement un esprit dans [single_combat_duel|E].#!\nOf toutes les nombreuses armes utilisées dans la Guerre contre le Ciel, les haches sombres étaient particulièrement redoutées. Deux ont été détruits et quatre autres ont été perdus ou endommagés jusqu’à devenir terrifiants à l’échelle humaine. Mais c'est l'un des deux qui restent. Il est aussi puissant que le jour où il a tué un ange pour la première fois."
 artifact_yin_artifact_name:0 "Yin [newly_created_artifact.GetNameNoTooltip]"
 artifact_ice_artifact_name:0 "Glace [newly_created_artifact.GetNameNoTooltip]"
 artifact_javaniel_key_name:0 "Clé de Javaniel"
 artifact_javaniel_key_description:0 "#bold C'est une clé, elle déverrouille probablement quelque chose... #!\nThis semble être un petit disque de traduction antique. Ce qu'il est censé traduire n'est cependant pas clair puisque seul le nom \"Javaniel\" peut être lu dessus."
 artifact_javaniel_journal_name:0 "Journal de Javaniel"
 artifact_javaniel_journal_description:0 "#bold Si déverrouillé, ouvre un contenu unique.#!\nA tome arrondi, sa couverture semble être constituée de deux fines feuilles d'ambre aux multiples inclusions, lui donnant un aspect marbré. Ils renferment des pages d'or battu. La seule partie facilement lisible se trouve sur la première page :#X \"Je suis la clé. Dans le cœur de mon jumeau, je révélerai la vérité. Les mensonges de notre père ne nous piégeront plus. Tous connaîtront désormais la pourriture noire qui se cache derrière son beau visage. Lisez sa trahison et pleurez pour nous tous. #!"
 artifact_ivory_tablets_name:0 "Comprimés d'ivoire"
 artifact_ivory_tablets_description:0 "#bold Seuls, ils ne servent à rien mais, s'ils sont combinés avec leur homologue, ils pourraient être la clé de quelque chose...#!\nA ensemble de vieilles tablettes d'ivoire qui semblent presque insensibles aux dommages. Il y a une histoire écrite dans un dialecte proto-chinois gravée dessus, mais elle n'a pas beaucoup de sens en elle-même, comme s'il lui manquait une clé pour vraiment la comprendre."
 artifact_dawn_amulet_name:0 "Amulette de l'aube"
 artifact_dawn_amulet_description:0 "Une petite amulette de jade utilisée par une lignée de Wan Kuei dédiée à traduire Zao-Lat en justice. Il peut protéger un mort-vivant du soleil pendant quelques minutes."
 artifact_accursed_dust_name:0 "Poussière maudite"
 artifact_accursed_dust_description:0 "Un poison alchimique fabriqué par les Banu Haqim. Une fois ingérée, la victime finit rapidement par paralyser."
 artifact_ancestor_talisman_name:0 "Talisman de l'ancêtre"
 artifact_ancestor_talisman_description:0 "#bold Accorde l'immunité contre la plupart des pouvoirs mentaux.#!\nA pendentif en or moulé sous la forme du nom de Haqim en arabe. Il n'en existe que quatre et on dit qu'ils encouragent leur porteur à être à la hauteur du nom de Haqim tout en le protégeant contre la magie fétide qui pourrait le faire s'écarter de son chemin."
 artifact_arrows_vengeance_name:0 "Flèches de vengeance"
 artifact_arrows_vengeance_description:0 "Fabriquées en bois d'aubépine avec des pointes durcies au feu, ces cinq flèches sont enchantées pour toujours chercher le cœur de leur ennemi."
 artifact_book_grave_war_name:0 "Livre de la guerre des tombes"
 artifact_book_grave_war_description:0 "Livre étrange alternant entre l'allemand, le grec ancien et le minoen, ce livre est physiquement banal, semblant être un manuscrit enluminé de mauvaise qualité.\nLe livre est divisé en sept chants. Chaque chant varie énormément en longueur et en structure, et certains sont entièrement sous forme de vers. D'autres chants sont en partie poème et en partie prose, tandis que d'autres sont entièrement en prose. Chaque chant couvre une époque de l'histoire du monde et décrit le jyhad durant cette période."
 artifact_khazar_diary_name:0 "Le journal de Khazar"
 artifact_khazar_diary_description:0 "Apparemment écrit par un Juif au début de l'ère actuelle, le Journal du Khazar contiendrait un rituel qui permettra d'effacer les frontières du monde physique et du monde souterrain."
 artifact_camilla_crown_name:0 "Couronne de laurier de Camilla"
 artifact_camilla_crown_description:0 "Couronne du vampire le plus puissant politiquement depuis Caïn, la couronne de laurier de Camilla s'est fanée avec le temps mais reste un puissant rappel d'une époque de véritable leadership Ventrue."
 artifact_final_day_name:0 "Chronique du dernier jour"
 artifact_final_day_description:0 "Chronique du pharaon Akhénaton et de sa tentative d'abolir la nuit. Aidé par une cabale de puissants sorciers, il faillit réussir jusqu'à ce qu'une alliance improbable entre les Disciples de Set et les Enfants d'Osiris l'arrête."
 artifact_testament_seterpenre_name:0 "Testament de Seterpenre"
 artifact_testament_seterpenre_description:0 "Une chronique décrivant la version séthite de l'histoire d'Alexandre le Grand. En le prétendant être le fils mythique de Set, ses conquêtes ont marqué le début d'un âge de gloire pour les disciples de Set, comme ils n'en ont jamais vu depuis."
 artifact_travels_fedoso_name:0 "Voyages de Fedoso"
 artifact_travels_fedoso_description:0 "Écrit par un mage de l’Ordre d’Hermès, ce livre raconte une ascension longue et ardue, mais finalement enrichissante, jusqu’au sommet d’une montagne mystique. Considéré comme une allégorie par de nombreux Tremere, ils voient ce livre comme le reflet de leur propre place au sein de la hiérarchie pyramidale de leur clan."
 artifact_coin_muhammad_name:0 "Pièce d'or de Mahomet"
 artifact_coin_muhammad_description:0 "Offerte par Salah al-Din au seul digne, un mendiant qui allait devenir Ibn Ja'far, cette pièce brille d'un éclat surnaturel. Il est connu pour renforcer la vraie foi de ceux qui le possèdent, mais ne peut pas l'accorder lui-même, peut-être comme un test qui ne doit toujours être utilisé que par quelqu'un qui en est digne."
 artifact_baizetu_fragment_name:0 "Fragment du Bai Ze Tu"
 artifact_baizetu_fragment_description:0 "#bold Cinq fragments sont nécessaires pour reconstituer le livre.#!\nA grimoire légendaire écrit par nul autre que l'Empereur Jaune, semblable à un dieu, et qui contiendrait les secrets des 11 520 types de créatures surnaturelles.\nAvec le tome complet entre leurs mains , on connaîtrait toutes les forces et faiblesses de ses ennemis, et avec cette sagesse on serait imparable."
 artifact_set_phallus_name:0 "Phallus de Seth"
 artifact_set_phallus_description:0 "Les restes momifiés de quelque chose que Set a laissé derrière lui lors de sa bataille climatique contre Horus et Isis au domaine de Mestha. Bien qu'il ait finalement été victorieux, le Dieu égyptien a quand même perdu ici une partie de lui-même qui est encore utilisée par Mestha pour protéger et bénir sa maison à ce jour."
 artifact_fragment_code_samiel_name:0 "Code fragmenté de Samiel"
 artifact_fragment_code_samiel_description:0 "#bold Le Code pourra être reconstitué si les deux fragments sont retrouvés.#!\nThe plus grand de la lignée guerrière de Saulot, le fondateur martyr Samiel aurait écrit ce texte de sa propre main. Selon la légende, Samiel aurait reçu la visite de Michel, commandant des Armées Célestes, alors que Saulot était absent. L'archange ordonna au roi guerrier de rédiger le Code et d'y inclure les rituels appropriés nécessaires à la force et au sang des nouveaux guerriers.\nUne copie du texte fut brisée pendant les jours sombres qui suivirent la mort de Saulot. Ceci est un fragment de ce texte."
 artifact_scroll_enlightenment_name:0 "Parchemin d'illumination"
 artifact_scroll_enlightenment_description:0 "Une triade d'Anciens a rencontré un certain nombre d'êtres éclairés, depuis des moines tibétains, des femmes sages aborigènes, de puissants mages jusqu'aux anciens Lupins. Ces conversations et leurs hypothèses ont été enregistrées sur une série de 13 rouleaux qui constituent encore aujourd'hui la base d'une secte de la Géhenne appelée le Culte des Lumières."
 artifact_book_hidden_stars_name:0 "Livre des étoiles cachées"
 artifact_book_hidden_stars_description:0 "Au plus fort de la puissance de Babylone, une cabale d’astrologues-sorciers a découvert un moyen de voir les étoiles cachées et, ce faisant, d’augmenter considérablement leur puissance et leur durée de vie. Ils ont divisé leur travail en sept tablettes qui ont ensuite été saccagées par le roi Cyrus de Perse. Un de ses érudits a réussi à transcrire les tablettes dans un livre, avant de les détruire et de fuir la Perse. La piste se poursuit ensuite jusqu'à Constantinople et enfin à Tunis, où certains soupçonnent que le livre réside toujours."
 artifact_nightmare_horse_name:0 "Cauchemar"
 artifact_nightmare_horse_description:0 "Le cheval montagneux de Vladimir Rustovitch, une horreur macabre ayant accompagné son maître dans de nombreuses campagnes."
 artifact_sorn_name:0 "Sorn"
 artifact_sorn_description:0 "Palfrey noir avec quelques reflets blanc doré, Sorn est un cheval calme et amical. Une fois poussé, on dit qu'il est le cheval le plus rapide d'Europe occidentale."
 artifact_vozhd_palanquin_name:0 "Vojd Palanquin"
 artifact_vozhd_palanquin_description:0 "Koban part à la guerre assis au sommet d'un palanquin en os sculpté incrusté de motifs élaborés en filigrane d'or. Les têtes de beaux chevaux arabes servent d'accoudoirs. Ce n'est que lorsqu'ils ricanent doucement et que le palanquin se dresse de lui-même que l'on peut se rendre compte qu'il s'agit en fait d'une goule de guerre Vozhd composée entièrement de bêtes de somme.\nSans surprise, Koban ne croit pas vraiment au concept. de « faire profil bas » et du Silence du Sang."
 artifact_the_alexiad_name:0 "L'Alexiade"
 artifact_the_alexiad_description:0 "Un texte historique et biographique écrit vers 1148 par la princesse byzantine Anna Comnène, fille de l'empereur Alexios Ier Comnène. Il a été écrit dans une forme de grec attique artificiel. Anna a décrit l'histoire politique et militaire de l'Empire byzantin sous le règne de son père.\nEntre autres sujets, l'Alexiade documente l'interaction de l'Empire byzantin avec les croisades et met en évidence les perceptions contradictoires de l'Orient et de l'Occident au début du XIIe siècle."
 historical_unique_artifact_tt:0 "Il s'agit d'un artefact historique unique !"
 summoned_artifact_tt:0 "C'est un artefact invoqué !"
 possessed_artifact_tt:0 "Cet artefact est actuellement possédé !"
 artifact_ananata_name:0 "Ananata"
 artifact_ananata_description:0 "#bold Coût pour entrer dans l'Umbra : [gold_i]#P -25 %/[rarity|E]#!\nUmbra Temps d'évasion : #P -5 %/[rarity|E]#!\nMonthly Progression de l'exploration de l'Umbra : [grace_i]#P +5/[rarity|E][gold_i]1 Ananata est un royaume de poche au sein de l'Umbra qui est utilisé par les Nagah comme refuge, de la même manière que les royaumes-tanières du Bastet. Chaque Ananata est unique et fait partie du Nagah qui l'a créé, mais un nid peut également partager un Ananata à travers certains rites. Contrairement à un royaume-antre, un Ananata est portable ; cependant, on ne peut transporter qu'un seul Ananata à la fois. L'accès se fait généralement via une source d'eau douce."
 artifact_dragon_jade_name:0 "Dragon-Jade"
 artifact_dragon_jade_description:0 "#bold Permet, lorsque vous avez besoin de dépenser du Chi, de dépenser d'abord le Chi stocké dans ce Récipient de Chi. #!\nThese Les couleurs de jade représentent l'Élément Bois. Il est souvent sculpté de formes florales ou d'animaux de la forêt."
 artifact_feng_jade_name:0 "Feng Jade"
 artifact_feng_jade_description:0 "#bold Permettez, lorsque vous avez besoin de dépenser du Chi, de dépenser d'abord le Chi stocké dans ce vaisseau de Chi. #!\nThis est le Jade de Feu et illustre le Yang. Il est souvent sculpté en forme de feu ou en images de phénix. Il est également tout aussi probable qu’il soit laissé brut avec peu de sculptures."
 artifact_tiger_jade_name:0 "Jade Tigre"
 artifact_tiger_jade_description:0 "#bold Permet, lorsque vous avez besoin de dépenser du Chi, de dépenser d'abord le Chi stocké dans ce Vaisseau de Chi.#!\nExemplifying l'Élément Métal. Il est souvent sculpté en formes martiales et constitue un ornement populaire pour les poignées d'armes à pommeau."
 artifact_tortoise_jade_name:0 "Tortue Jade"
 artifact_tortoise_jade_description:0 "#bold Permettez, lorsque vous avez besoin de dépenser du Chi, de dépenser d'abord le Chi stocké dans ce vaisseau de Chi. #!\nThis Le jade est en harmonie avec le Yin. Les artisans le sculptent souvent en forme de larme ou en forme de créature aquatique."
 artifact_mandarin_jade_name:0 "Jade Mandarine"
 artifact_mandarin_jade_description:0 "#bold Permettez, lorsque vous avez besoin de dépenser du Chi, de dépenser d'abord le Chi stocké dans ce Vaisseau de Chi. #!\nThis Le jade, représentant la Terre, est équilibré et le plus précieux. Il est souvent sculpté pour représenter des bêtes nobles ou les attributs de la royauté comme des éventails ou des sceptres."
 artifact_vessel_artifact_name:0 "[vessel_artifact.Custom('ArtifactVesselType')] #Weak ([vessel_artifact.MakeScope.GetVariable('stored_sekhem').GetValue|0]/5)#!"
 artifact_glamour_vessel_name:0 "Batterie glamour"
 artifact_glamour_vessel_description:0 "#bold Permettez, lorsque vous avez besoin de dépenser du Glamour, de dépenser d'abord le Glamour stocké dans ce Récipient Glamour. #!\nIn Dans le langage courant des Nockers, FUBAR est un acronyme pour « Fucked Up Beyond All Recognition » ; Une grave erreur. Également un Will o' the wisp (une chimère d'électricité ou de feu) utilisé pour alimenter les inventions chimériques des nockers."
 artifact_pathos_vessel_name:0 "Navire Pathos"
 artifact_pathos_vessel_description:0 "#bold Permet, lorsque vous avez besoin de dépenser du Pathos, de dépenser d'abord le Pathos stocké dans ce vaisseau Pathos. #!\nAn relique qui peut stocker du Pathos pour une utilisation ultérieure."
 artifact_blood_vessel_name:0 "Le calice odieux"
 artifact_blood_vessel_description:0 "#bold Permettre, lorsqu'on a besoin de dépenser du Sang, de dépenser d'abord le Sang stocké dans ce Vaisseau Sanguin.#!\nThe création perverse d'un artisan de chair Tzimisce, cette abomination est obligée de vivre une éternité torturée dans la servitude des damnés. Au fur et à mesure que vous tuez des ennemis, le calice se remplira de sang. Utilisez le calice pour vous en nourrir et obtenir sa vitae stockée."