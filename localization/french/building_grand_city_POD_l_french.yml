 grand_city_holding:0 "Grande Ville"
 grand_city_holding_concept_key:0 "[grand_city|E]"
 building_type_grand_city_01:0 "Grande Ville"
 building_type_grand_city_01_desc:0 "Un grand centre de population d'une grande importance pour le monde mortel et surnaturel."
 building_grand_city_01:0 "Où les gens se rassemblent"
 building_grand_city_01_desc:0 "Avec sa grande population de mortels, cette ville représente un potentiel pur et inexploité. Il ne manque plus qu'un dirigeant entreprenant qui ose s'en emparer."
 building_grand_city_02:0 "Là où les gens prospèrent"
 building_grand_city_02_desc:0 "Cette ville est connue partout pour être un lieu d’opportunités. Les mortels y affluent en masse à la recherche d’une vie meilleure. Et là où ils prospèrent, vous aussi."
 building_grand_city_03:0 "Là où la culture se façonne"
 building_grand_city_03_desc:0 "Cette ville de renommée mondiale est le berceau d’innovations et de tendances, jetant une grande ombre sur le reste de la civilisation."
 building_grand_city_04:0 "Là où l'histoire se fait"
 building_grand_city_04_desc:0 "Les événements monumentaux qui se déroulent dans cette ville garantiront que son nom ne sera jamais oublié."
 building_type_rome_roma_aeterna_01:0 "Rome Aeterna"
 building_type_rome_roma_aeterna_01_desc:0 "#F Rome était autant le centre du monde [cainite|E] que du monde humain. Le restaurer à sa grandeur de mort-vivant serait une formidable réussite.#!"
 building_rome_roma_aeterna_01:0 "Roma Dividua"
 building_rome_roma_aeterna_01_desc:0 "Des hommes saints rôdent dans les rues, contestant toute tentative de contrôle direct sur le centre du monde européen. A ce stade, Rome est un titre prestigieux pour son propriétaire mais aussi dangereux."
 building_rome_roma_aeterna_02:0 "Rome Invicta"
 building_rome_roma_aeterna_02_desc:0 "Petit à petit, la foi de Rome s'érode et les vampires peuvent à nouveau utiliser leur influence subtile au profit du prince."
 building_rome_roma_aeterna_03:0 "Rome Aeterna"
 building_rome_roma_aeterna_03_desc:0 "Enfin, Rome est de retour entre les mains des vampiriques. Des hommes saints se recroquevillent dans l’obscurité tandis que les enfants de Caïn chantent les louanges du grand souverain qui a conquis la ville sainte."
 POD_rome_ventrue_desc:0 "C'est ici que se trouve le vénérable Forum Romanum, qui fut autrefois le cœur battant de la ville. Son extérieur en ruine cache de belles et confortables chambres."
 POD_rome_ventrue_bonus:0 "#P Posséder ce quartier débloque le [sell_titles_decision|E] et le rend moins cher à utiliser.#!"
