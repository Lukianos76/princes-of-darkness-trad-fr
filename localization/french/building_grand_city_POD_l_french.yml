 POD_rome_brujah_desc:0 "C'est ici que se trouve la Via Lata, la grande route que les empereurs avaient l'habitude de parcourir pour leurs triomphes. Il contient également le dernier des aqueducs fonctionnels, l'Aqua Virgo, un lieu où les mortels se rassemblent en grand nombre."
