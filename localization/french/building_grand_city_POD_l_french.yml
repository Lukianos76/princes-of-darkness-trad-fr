 building_type_rome_st_peters_city_01:0 "Le Vatican"
 building_type_rome_st_peters_city_01_desc:0 "Le Vatican est le siège de la papauté depuis que saint Pierre a créé l'institution."
 building_rome_st_peters_city_01:0 "Espoir de Saint-Pierre"
 building_rome_st_peters_city_01_desc:0 "$building_type_rome_st_peters_city_01_desc$\n\nLe Saint-Père apprécie la présence de l'Inquisition, mais elle devra encore faire ses preuves."
 building_rome_st_peters_city_02:0 "Détermination de Saint-Pierre"
 building_rome_st_peters_city_02_desc:0 "$building_type_rome_st_peters_city_01_desc$\n\nL'Inquisition s'est employée à nettoyer la ville de son infestation surnaturelle."
 building_rome_st_peters_city_03:0 "Ville de Saint-Pierre"
 building_rome_st_peters_city_03_desc:0 "$building_type_rome_st_peters_city_01_desc$\n\nEnfin, la ville de Rome a été sauvée. Ses citoyens peuvent dormir tranquilles, sachant qu’aucun danger ne les menace plus la nuit."
 POD_rome_san_michele_library_desc:0 "Il s’agit de l’une des collections de connaissances occultes les plus impressionnantes au monde. Des livres sur le surnaturel, la démonologie et la magie peuvent être trouvés ici. Divers Inquisiteurs ont également fait don de leurs collections privées à la bibliothèque."
 POD_rome_san_michele_library_bonus:0 "#P Lorsque le propriétaire de ce bâtiment utilise Intercession, la cible gagne toujours [GetTrait('truefaith').GetName(GetNullCharacter)].#!"
 building_type_rome_san_michele_library_01:0 "Bibliothèque de San Michele"
 building_type_rome_san_michele_library_01_desc:0 "Une partie du monastère de San Michele, réservée à un usage futur par l'Ordre Rouge.\n\n$POD_rome_san_michele_library_desc$"
 building_rome_san_michele_library_01:0 "Bibliothèque de San Michele"
 building_rome_san_michele_library_01_desc:0 "Une partie du monastère de San Michele, réservée à un usage futur par l'Ordre Rouge."
 building_rome_san_michele_library_02:0 "Bibliothèque de San Michele"
 building_rome_san_michele_library_02_desc:0 "Une section du monastère de San Michele, occupée par l'Ordre Rouge.\n\n$POD_rome_san_michele_library_desc$\n\n#X Si vous souhaitez l'améliorer davantage, vous devez terminer le majeur [decision|E] pour soutenir l'Ordre Rouge.#!"
 building_rome_san_michele_library_03:0 "Bibliothèque de San Michele"
 building_rome_san_michele_library_03_desc:0 "Une partie du monastère de San Michele, occupée par l'Ordre Rouge triomphant.\n\n$POD_rome_san_michele_library_desc$"
 POD_rome_san_michele_aedificium_desc:0 "Cette imposante structure contient les bureaux administratifs de l'Inquisition, y compris les bureaux de l'Inquisiteur général, de l'intendant, du bureau du censeur, du condottiere général et une foule d'administrateurs moins importants."
 POD_rome_san_michele_aedificium_bonus:0 "#P Tant que l'Inquisition contrôlera ce bâtiment, le pape sera toujours favorable.#!"
 building_type_rome_san_michele_aedificium_01:0 "Édifice de San Michele"
 building_type_rome_san_michele_aedificium_01_desc:0 "Une partie du monastère de San Michele, réservée à un usage futur par la Maison Murnau.\n\n$POD_rome_san_michele_aedificium_desc$"
 building_rome_san_michele_aedificium_01:0 "Édifice de San Michele"
 building_rome_san_michele_aedificium_01_desc:0 "Une partie du monastère de San Michele, réservée à un usage futur par la Maison Murnau."
 building_rome_san_michele_aedificium_02:0 "Édifice de San Michele"
 building_rome_san_michele_aedificium_02_desc:0 "Une section du monastère de San Michele, occupée par la Maison Murnau.\n\n$POD_rome_san_michele_aedificium_desc$\n\n#X Si vous souhaitez l'améliorer davantage, vous devez terminer le [decision|E] majeur pour soutenir la Maison Murnau.#!"
 building_rome_san_michele_aedificium_03:0 "Édifice de San Michele"
 building_rome_san_michele_aedificium_03_desc:0 "Une partie du monastère de San Michele, occupée par une maison triomphante Murnau.\n\n$POD_rome_san_michele_aedificium_desc$"
 POD_rome_san_michele_reliquary_desc:0 "Les nombreuses reliques de l'Inquisition sont stockées dans ce coffre-fort. Il possède une antichambre qui est utilisée pour des expositions occasionnelles. Le bureau du Reliquaire jouxte l'antichambre."
 POD_rome_san_michele_reliquary_bonus:0 "#P Le propriétaire de cet immeuble peut acheter [artifact_claims|E], et ce à un coût réduit.#!"
 building_type_rome_san_michele_reliquary_01:0 "Grand Reliquaire de San Michele"
 building_type_rome_san_michele_reliquary_01_desc:0 "Une partie du monastère de San Michele, réservée à un usage futur par les chevaliers d'Acre.\n\n$POD_rome_san_michele_reliquary_desc$"
 building_rome_san_michele_reliquary_01:0 "Grande Reliquaire de San Michele"
 building_rome_san_michele_reliquary_01_desc:0 "Une partie du monastère de San Michele, réservée à un usage futur par les chevaliers d'Acre."
 building_rome_san_michele_reliquary_02:0 "Grande Reliquaire de San Michele"
 building_rome_san_michele_reliquary_02_desc:0 "Une section du monastère de San Michele, occupée par les Chevaliers d'Acre.\n\n$POD_rome_san_michele_reliquary_desc$\n\n#X Si vous souhaitez l'améliorer davantage, vous devez terminer le [decision|E] majeur pour soutenir les Chevaliers d'Acre. .#!"
 building_rome_san_michele_reliquary_03:0 "Grande Reliquaire de San Michele"
 building_rome_san_michele_reliquary_03_desc:0 "Une partie du monastère de San Michele, occupée par les chevaliers triomphants d'Acre.\n\n$POD_rome_san_michele_reliquary_desc$"
 POD_rome_san_michele_basilica_desc:0 "Cette basilique inspirante est le principal lieu de culte pour tous dans l'enceinte du monastère. Il s'agit d'une structure élaborée de styles architecturaux contrastés. Le niveau inférieur de la basilique contient un certain nombre de chapelles plus petites, généralement dédiées au culte privé."
 POD_rome_san_michele_basilica_bonus:0 "#P Le propriétaire de ce bâtiment peut méditer en isolement, ce qui donne de meilleurs résultats lorsqu'il est effectué dans la basilique.#!"
 building_type_rome_san_michele_basilica_01:0 "Basilique de San Michele"
 building_type_rome_san_michele_basilica_01_desc:0 "Une partie du monastère de San Michele, réservée à un usage futur par les Sœurs de Saint-Jean.\n\n$POD_rome_san_michele_basilica_desc$"
 building_rome_san_michele_basilica_01:0 "Basilique Saint-Michel"
 building_rome_san_michele_basilica_01_desc:0 "Une partie du monastère de San Michele, réservée à l'usage futur des Sœurs de Saint-Jean."
 building_rome_san_michele_basilica_02:0 "Basilique Saint-Michel"
 building_rome_san_michele_basilica_02_desc:0 "Une partie du monastère de San Michele, occupée par les Sœurs de Saint-Jean.\n\n$POD_rome_san_michele_basilica_desc$\n\n#X Si vous souhaitez l'améliorer davantage, vous devez compléter le majeur [decision|E] pour soutenir les Sœurs. de Saint-Jean.#!"
 building_rome_san_michele_basilica_03:0 "Basilique Saint-Michel"
 building_rome_san_michele_basilica_03_desc:0 "Une partie du monastère de San Michele, occupée par les Sœurs triomphantes de Saint-Jean.\n\n$POD_rome_san_michele_basilica_desc$"
 POD_rome_san_michele_cloisters_desc:0 "Ce bâtiment de trois étages abrite tous les Inquisiteurs qui vivent en résidence. Il comprend deux cuisines, une salle à manger et deux petites salles à manger. Le premier étage du cloître contient une grande chapelle, généralement utilisée uniquement pour la dévotion privée, et des chapelles privées plus petites peuvent être trouvées aux deux étages supérieurs."
 POD_rome_san_michele_cloisters_bonus:0 "#P Le propriétaire de ce bâtiment a doublé [planning_speed|E] sur Find Lair [journey|E].#!"
 building_type_rome_san_michele_cloisters_01:0 "Cloître de San Michele"
 building_type_rome_san_michele_cloisters_01_desc:0 "Une partie du monastère de San Michele, réservée à un usage futur par l'Oculi Dei.\n\n$POD_rome_san_michele_cloisters_desc$"
 building_rome_san_michele_cloisters_01:0 "Eglise de San Michele"
 building_rome_san_michele_cloisters_01_desc:0 "Une partie du monastère de San Michele, réservée à un usage futur de l'Oculi Dei."
 building_rome_san_michele_cloisters_02:0 "Eglise de San Michele"
 building_rome_san_michele_cloisters_02_desc:0 "Une section du monastère de San Michele, occupée par l'Oculi Dei.\n\n$POD_rome_san_michele_cloisters_desc$\n\n#X Si vous souhaitez l'améliorer davantage, vous devez terminer le majeur [decision|E] pour soutenir l'Oculi Dei.#!"
 building_rome_san_michele_cloisters_03:0 "Eglise de San Michele"
 building_rome_san_michele_cloisters_03_desc:0 "Une partie du monastère de San Michele, occupée par l'Oculi Dei triomphant.\n\n$POD_rome_san_michele_cloisters_desc$"
 building_type_rome_eternal_rome_01:0 "Rome éternelle"
 building_type_rome_eternal_rome_01_desc:0 "Les jours de gloire de l’Empire romain sont peut-être révolus depuis longtemps, mais si vous écoutez attentivement, vous pouvez encore entendre leurs échos."
 building_rome_eternal_rome_01:0 "Rome divisée"
 building_rome_eternal_rome_01_desc:0 "$building_type_rome_eternal_rome_01_desc$"
 building_rome_eternal_rome_02:0 "Rome invaincue"
 building_rome_eternal_rome_02_desc:0 "Les citoyens de Rome se sentent revigorés, sachant que la ville a un brillant avenir devant elle."
 building_rome_eternal_rome_03:0 "Rome éternelle"
 building_rome_eternal_rome_03_desc:0 "Une fois de plus, Rome est devenue le joyau de la Méditerranée. Les mortels ne savent pas à qui ils doivent la renaissance de la ville, mais ils sont tout de même reconnaissants."
 POD_rome_colosseum_bonus:0 "[Select_CString(IsInGame,GuiScope.Custom('POD_colosseum_loc'),GuiScope.Custom('POD_colosseum_loc_null'))]"
 POD_rome_colosseum_bonus_dlc:0 "#P Le propriétaire de ce bâtiment peut organiser #TOOLTIP:ACTIVITY_TYPE,activity_gruesome_festival #L Festivals horribles#!#! et exécuter [prisoners|E] en les donnant à manger aux animaux sauvages.#!"
 POD_rome_colosseum_bonus_dlc_null:0 "#P Le propriétaire de ce bâtiment peut organiser des festivals horribles et exécuter le [prisoners|E] en les donnant à manger aux animaux sauvages.#!"
 POD_rome_colosseum_bonus_nodlc:0 "#P Le propriétaire de ce bâtiment peut exécuter [prisoners|E] en les donnant à manger aux animaux sauvages.#!"
 building_type_rome_colosseum_01:0 "Le Colisée"
 building_type_rome_colosseum_01_desc:0 "Le plus grand amphithéâtre jamais construit. Les années l'ont altéré, les tremblements de terre l'ont endommagé, ses pierres ont été récupérées et réutilisées pour d'autres projets de construction, et pourtant il est toujours aussi imposant aujourd'hui qu'il l'était dans les temps anciens."
 building_rome_colosseum_01:0 "Le Colisée"
 building_rome_colosseum_01_desc:0 "$building_type_rome_colosseum_01_desc$\n\nUn glorieux dirigeant pourrait lui redonner son objectif d'origine.\n\n#X Si vous souhaitez l'améliorer, vous devez être un [GetTrait('august').GetName(GetNullCharacter)] ou employer un [GetCourtPositionType('seneschal_court_position').GetName()] avec Excellent [aptitude|E].#!"
 building_rome_colosseum_02:0 "Colisée restauré"
 building_rome_colosseum_02_desc:0 "Pendant la journée, ce grand amphithéâtre accueille des pièces de théâtre, des concerts et d'autres divertissements pour les mortels. La nuit... il se passe des choses moins savoureuses."
 building_type_rome_hadrianstomb_01:0 "Mausolée d'Hadrien"
 building_type_rome_hadrianstomb_01_desc:0 "Ce tombeau cylindrique est la structure la plus haute de toute la ville. Il contenait les urnes et les cendres de nombreux empereurs romains, jusqu'à ce que les pilleurs wisigoths les dispersent lors du sac de Rome."
 POD_rome_hadrianstomb_bonus:0 "#P Le propriétaire de cet immeuble peut acheter [artifact_claims|E], et ce à un coût réduit.#!"
 building_rome_hadrianstomb_01:0 "Mausolée d'Hadrien"
 building_rome_hadrianstomb_01_desc:0 "$building_type_rome_hadrianstomb_01_desc$\n\nUn dirigeant astucieux pourrait le fortifier et le transformer en coffre-fort.\n\n#X Si vous souhaitez l'améliorer, vous devez être un [GetTrait('scholar').GetName(GetNullCharacter)] ou employer un [GetCourtPositionType('antiquarian_court_position').GetName()] avec Excellent [aptitude|E].#!"
 building_rome_hadrianstomb_02:0 "Château Saint-Ange"
 building_rome_hadrianstomb_02_desc:0 "Cet ancien mausolée a été transformé en forteresse sécurisée. Situé au milieu de la ville, il n'a peut-être pas beaucoup de valeur militaire, mais c'est un endroit idéal pour stocker des trésors précieux."
 building_type_rome_aqueduct_01:0 "Aqueduc"
 building_type_rome_aqueduct_01_desc:0 "Le dernier aqueduc fonctionnel de la Rome antique. À son apogée, il pourrait livrer 100 millions de litres d'eau par jour à des citoyens assoiffés... ou à des empereurs désireux de prendre un bain luxueux."
 POD_rome_aqueduct_bonus:0 "#P Le propriétaire de ce bâtiment peut utiliser le [diligent_development_focus_decision|E] si Rome est sa capitale.#!"
 building_rome_aqueduct_01:0 "Aqua Vierge"
 building_rome_aqueduct_01_desc:0 "$building_type_rome_aqueduct_01_desc$\n\nUn dirigeant compétent en ingénierie pourrait le rénover pour améliorer le niveau de vie de la ville.\n\n#X Si vous souhaitez l'améliorer, vous devez être un [GetTrait('architect').GetName(GetNullCharacter)] ou employer un [GetCourtPositionType('royal_architect_court_position').GetName()] avec Excellent [aptitude|E].#!"
 building_rome_aqueduct_02:0 "Aqua Vergine"
 building_rome_aqueduct_02_desc:0 "Cet ancien aqueduc a été agrandi et réaménagé à l'aide de techniques d'ingénierie de pointe. Il fournit l'eau potable la plus pure de Rome, et de nombreuses personnes peuvent être vues en train de remplir des récipients pour boire et cuisiner."
 building_type_rome_pasquino_01:0 "Statue parlante"
 building_type_rome_pasquino_01_desc:0 "Une statue récemment découverte d'un héros grec ou autre. Les citoyens de Rome l'utilisent comme panneau d'affichage, affichant des critiques anonymes et des poèmes satiriques sur sa base, faisant semblant que c'est la statue qui les prononce.\n\nCertains disent que la statue ressemble à Ménélé, mais cela semble absurde."
 POD_rome_pasquino_bonus:0 "#P Le propriétaire de ce bâtiment peut utiliser [propaganda|E] pour supprimer l'un de ses traits criminels.#!"
 building_rome_pasquino_01:0 "Pasquino"
 building_rome_pasquino_01_desc:0 "Une statue récemment découverte d'un héros grec ou autre. Les citoyens de Rome l'utilisent comme tableau d'affichage, affichant des critiques anonymes et des poèmes satiriques sur sa base, faisant comme si c'était la statue qui les prononçait.\n\nUn dirigeant rusé pourrait l'utiliser pour influencer l'opinion publique.\n\n#X Si vous souhaitez le mettre à niveau, vous devez être un [GetTrait('schemer').GetName(GetNullCharacter)] ou avoir un [spymaster|E] avec au moins 20 [intrigue|E] assis sur le [council|E].#!"
 building_rome_pasquino_02:0 "Pasquino le Persuasif"
 building_rome_pasquino_02_desc:0 "Les citoyens qui postent des messages anonymes sur cette statue pensent qu'ils critiquent le dirigeant de la ville. En vérité, ils ne disent que ce que le #italic réel#! dirigeant de la ville leur laisse dire."
 building_type_rome_tiber_01:0 "$building_rome_tiber_01$"
 building_type_rome_tiber_01_desc:0 "$building_rome_tiber_01_desc$"
 building_rome_tiber_01:0 "Le Tibre"
 building_rome_tiber_01_desc:0 "La civilisation a la mainmise sur cette région. Le peu de nature qui reste est actuellement domestiqué par les citadins.\n\nCependant, certains Garous entreprenants ont réussi à lancer des raids nocturnes sur la métropole, ramenant des armes et d'autres fournitures."