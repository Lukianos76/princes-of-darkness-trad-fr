 POD_rome_toreador_desc:0 "Les artistes à l'esprit artistique se rendent dans cette région pour réfléchir aux gloires des temps passés. Ici, Pompée le Grand a construit le premier théâtre romain et l'empereur Domitien a commandé un stade recouvert de marbre. Les deux sont désormais en ruines."
