 THIS_IS_YOU_FOREVER_INFAMOUS:0 "C'est vous : #R;bold Ennemi public ##1#!"
 THIS_IS_YOU_FOREVER_INDOMITABLE:0 "C'est vous : #P;bold Destructeur de l'Inquisition#!"
 THIS_IS_YOU_POSSESSED:0 "Ce n'est plus toi"
 THIS_IS_YOU_UMBROOD:0 "Dans quelle mesure est-ce encore toi ?"
 THIS_IS_YOU_LASOMBRA:0 "Ils #italic disent#! que c'est vous, mais comment pouvez-vous le savoir ?"
 THIS_IS_YOU_SHADOW:0 "C'est l'autre toi"
 THIS_IS_YOU_TRAPPED:0 "C'est toi, et tu passes un #italic mauvais moment#!"
 THIS_IS_YOU_GOLDEN:0 "C'est toi, et tu es #italic brillant#!"
 THIS_IS_YOU_DRACUL:0 "C'est toi : une chose qui fait des cauchemars"
 THIS_IS_YOU_REDEMPTION:0 "C'est toi... mais à quel prix ?"
 THIS_IS_YOU_CRINOS:0 "C'est vous, et vous êtes prêt pour le #italic carnage#!"
 THIS_IS_YOU_VICISSITUDE:0 "C'est la version parfaite de toi"
 THIS_IS_YOU_DEMON:0 "C'est ta vraie forme"
