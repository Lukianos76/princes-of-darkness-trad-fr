 game_concept_golconda:0 "Golconde"
 game_concept_enlightenment:0 "Éclaircissement"
 game_concept_enlightened:0 "Éclairé"
 game_concept_golconda_desc:0 "Golconde est un état mystique d'illumination dans lequel un $POD_splat_vampire$ n'est plus soumis au [the_beast|E].\n\nDans le [princes_of_darkness|E], le [GetTrait('golconda').GetName(GetNullCharacter)] est un [trait|E]. Quelques rares individus commencent par cela, mais tout le monde ne peut y parvenir qu'après un long [journey|E].\n\n#X Puisque Golconde est étroitement liée à votre humanité, vous perdrez tout progrès dans ce voyage si vous commettez un meurtre ou un vol. , ou succomber à la frénésie.#!"
 game_concept_golconda_planning_speed:0 "Vitesse de planification de Golconda"
 game_concept_golconda_planning_speed_desc:0 "La meilleure façon d'augmenter le [planning_speed|E] du [golconda|E] [journey|E] est d'avoir le [GetCourtPositionType('touchstones_court_position').GetName()] mortel. Il s'agit d'un [court_position|E] débloqué par [faiths|E] avec #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_enlightenment_virtues_conscience_and_selfcontrol #L Conscience#!#!, et vous pouvez augmenter leur [aptitude|E] en ayant un bon [golconda|E]0 avec eux (comme [golconda|E]1 ou [golconda|E]2).\n\nAutres moyens d'augmenter la vitesse :\n[golconda|E]3Avoir d'autres personnages avec le [golconda|E]4 ou [golconda|E]5 [golconda|E]6 dans votre [golconda|E]7\n[golconda|E]3Être un [golconda|E]9, [journey|E]0 ou [journey|E]1\n[golconda|E]3Posséder un [journey|E]3 avec Golconda Lore"
 game_concept_hungerless:0 "Sans faim"
 game_concept_hungerless_desc:0 "Un $POD_splat_vampire$ sans faim a complètement transcendé le besoin de sang. Ils peuvent utiliser librement le [disciplines|E] et d'autres capacités dont l'utilisation coûterait autrement du sang.\n\nCependant, cela signifie également qu'ils ne peuvent plus acquérir d'expérience [resonance|E] en chassant."
 game_concept_umbra:0 "Ombre"
 game_concept_umbra_desc:0 "L'Umbra, également appelée Monde des Esprits, Ombre ou Ombre de Velours, est un royaume existant à côté du monde matériel, mais séparé de celui-ci."
 game_concept_skinlands:0 "Terres cutanées"
 game_concept_skinlands_desc:0 "Les Spectres font référence au monde des vivants sous le nom de Skinlands ; cela contraste avec le [shadowlands|E], les terres des morts et la maison des spectres. Les Skinlands et [shadowlands|E] sont séparés par le Voile, qui obscurcit le monde des vivants aux spectres. Les Spectres peuvent avoir une meilleure vision de ce qui se passe parmi les Quick grâce à la capacité innée Lifesight. Les spectres ne peuvent pas voir à travers le Voile et donc dans les Skinlands à moins qu'ils ne possèdent le Dark Arcanos Shroud-Rending."
 game_concept_gaia_realm:0 "Royaume de Gaïa"
 game_concept_gaia_realm_desc:0 "Le Royaume de Gaia, souvent appelé simplement par Garou Le Royaume, est le monde naturel qui englobe le domaine physique, spirituel et ombral de Gaia : à savoir la Terre et tous les royaumes spirituels qu'elle contient. Le terme est parfois utilisé de manière si large qu'il englobe le [penumbra|E] là où il chevauche ou touche le royaume de Gaia."
 game_concept_tao_te_hsien:0 "Tao Te Hsien"
 game_concept_tao_te_hsien_desc:0 "Ce n’est pas le taoïsme de Lao Tsu, même s’il s’en inspire. Son but est que le shinma comprenne sa place dans le cosmos depuis l'avènement du Mur. Contrairement à la philosophie humaine, son objectif est de donner au hsien le pouvoir de briser le mur et de voyager vers les mondes spirituels.\nIl partage de nombreuses caractéristiques du Tao. Les adeptes ont tendance à se retirer des pièges du monde et à envisager une vie d'aisance contemplative dans la nature. Ils aiment apprendre pour le plaisir mais se soucient peu de la politique. Certains sont des scientifiques, d’autres des prêtres, d’autres des mendiants, d’autres encore des guerriers. Les hsien du Japon l'ont modifié en une philosophie plus zen appelée Hsien-do et, contrairement à certaines religions mortelles, le Tao Te Hsien accueille le changement et l'individualisme, à condition qu'il ne devienne pas une auto-glorification. C'est calme, mystérieux et profond.\nIl comporte cinq étapes qui correspondent à peu près à l'histoire de la création taoïste, mais à l'envers. Pour les taoïstes, il y avait d'abord Wu-Wo : Not Nothing. De Wu-Wo est venu Wu Chi : No Limit. cela a engendré Hu T'un : Chaos. Au centre de ce Chaos se trouvait un point immobile, un point qui devint d'abord T'ai Chi : le Grand Pôle et de là naquit le Grand Changement : T'ai I qui est divisé en deux étapes : T'ai Chu : le Grand Premier ou forme, et T'ai Shih : le Grand Commencement ou le Premier Souffle (Chi). Tout cela a finalement conduit à la création du [first_age|E] : T'ai Su : le Grand Primordial.\nPourquoi les étapes sont-elles inversées ? Les étapes représentent la lutte pour revenir au No Limit ; pour briser les liens qui limitent le voyage du shinma vers les mondes spirituels. Il existe de nombreux chemins pour retourner au No Limit mais le plus sûr est le Tao Te Hsien. La rumeur dit que les dieux profanes ont leur propre version de Nei Tan appelée Hac Tao ou la Voie Noire ; une manière dictée par un Yama King lors du [third_age|E]."
 game_concept_cantrip:0 "Cantrip"
 game_concept_cantrips:0 "Cantrips"
 game_concept_fae_realm:0 "Royaume"
 game_concept_cantrip_desc:0 "Les Cantrips sont les sorts magiques du $POD_splat_fae$. Ils ont deux composants : le #bold Art#! et le #bold Royaume#!.\n\nL'Art détermine l'effet du Cantrip. Un personnage peut apprendre de nouveaux Arts en effectuant un [journey|E] à #italic Apprendre de nouvelles capacités#!, puis en déverrouillant [perks|E] dans l'un des Art [lifestyles|E].\n\nLe Royaume détermine qui peut être ciblé avec le Cantrip. Un $POD_splat_fae$ non qualifié ne peut affecter que des personnages très spécifiques avec sa magie, tandis que celui qui maîtrise les Royaumes peut enchanter n'importe qui dans le monde.\n\nIl existe six Royaumes :\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_actor,[GetNullCharacter] #L;bold Acteur#!#! permet on lance des Cantrips sur des cibles moins familières.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_fae,[GetNullCharacter] #L;bold Fae#!#! permet de lancer des Cantrips sur des [splats|E] plus puissants.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_prop,[GetNullCharacter] #L;bold Prop#!#! permet de lancer des Cantrips sur des [artifacts|E] plus rares.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_nature,[GetNullCharacter] #L;bold La nature#!#! permet d'influencer les phénomènes naturels.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_scene,[GetNullCharacter] #L;bold La scène#!#! détermine la portée et la zone des Cantrips.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_time,[GetNullCharacter] #L;bold Time#!#! détermine la durée et le temps de recharge des Cantrips.\n\nChaque personnage de sang fae peut débloquer le [perks|E] dans le [realm_lifestyle|E] [lifestyle|E], mais maîtriser complètement un royaume nécessite un [journey|E]."
 game_concept_unconquered_soul:0 "Âme invaincue"
 game_concept_unconquered_soul_desc:0 "Unconquered Soul est un événement dans lequel votre portrait, vos traits de caractère et votre foi peuvent être écrasés par la victime de votre diablerie."