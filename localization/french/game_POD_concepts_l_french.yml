l_french:
 game_concept_princes_of_darkness:0 "Princes des Ténèbres"
 game_concept_princesofdarkness:0 "$game_concept_princes_of_darkness$"
 game_concept_princes_of_darkness_desc:0 "Un mod pour Crusader Kings 3 axé sur les créatures surnaturelles du « [world_of_darkness|E] » de White Wolf. Vous y jouez en ce moment ! Un [prince|E] est le titre foncier principal d'un [GetTrait('vampire').GetName( GetNullCharacter )] qui dirige un domaine, équivalent à un CK3 [duchy|E]. Qu'est-ce que l'obscurité ? Regardez à l'intérieur de vous-même."
 game_concept_POD:0 "Cosse"
 game_concept_world_of_darkness:0 "Monde des ténèbres"
 game_concept_WoD:0 "WoD"
 game_concept_world_of_darkness_desc:0 "Le Monde des Ténèbres est un univers qui existe depuis plus de 30 ans maintenant, et qui est couvert par des centaines de livres et autres médias. L'idée principale est que, dans notre monde, plusieurs factions de créatures surnaturelles interagissent sous la surface, créant un monde souterrain plein d'intrigues et d'histoires."
 game_concept_prince:0 "Prince"
 game_concept_the_prince:0 "Le prince"
 game_concept_the_princes:0 "Les princes"
 game_concept_princes:0 "Princes"
 game_concept_prince_desc:0 "Un $prince$ est le titre foncier principal d'un [GetTrait('vampire').GetName( GetNullCharacter )] qui dirige un domaine, équivalent à un CK3 [duchy|E]."
 game_concept_bloodpotency:0 "Puissance du sang"
 game_concept_bloodpotency_desc:0 "$game_concept_bloodpotency$ est le pouvoir inhérent du sang d'un [GetTrait('vampire').GetName( GetNullCharacter )] qui augmente lentement au fil du temps et est limité par le [vampgeneration|E] du [GetTrait('vampire').GetName( GetNullCharacter )]. $game_concept_bloodpotency$ diminue lentement dans [torpor|E]. Il peut augmenter plus rapidement en diabolisant le $POD_splat_vampire_plural$ avec une puissance sanguine plus élevée. $game_concept_bloodpotency$ a un impact sur la rapidité avec laquelle l'utilisation du [discipline|E] augmente la faim et sur l'impact de vos pouvoirs [GetTrait('vampire').GetName( GetNullCharacter )] comme [GetTrait('vampire').GetName( GetNullCharacter )]0."
 game_concept_blood_potency:0 "$game_concept_bloodpotency$"
 game_concept_vampgeneration:0 "Génération"
 game_concept_generation:0 "Génération"
 game_concept_vampgeneration_desc:0 "Selon [cainites|E], ce sont les distances du sang d'un [GetTrait('vampire').GetName( GetNullCharacter )] du père de tous $POD_splat_vampire_plural$ — Caïn. Caïn est du [GetTrait('vampgeneration1').GetName( GetNullCharacter )]. Les vampires du [GetTrait('vampgeneration14').GetName( GetNullCharacter )] ou supérieur ont le sang « maigre » et sont presque humains et à peine des vampires. Les vampires qui ne croient pas que Caïn soit l'ancêtre font souvent remonter leur [vampgeneration|E] à un autre fondateur mythique. Les vampires peuvent diminuer leur [vampgeneration|E], et ainsi augmenter leur puissance potentielle, en commettant le [diablerie|E] sur un vampire de [vampgeneration|E] inférieur au leur."
 game_concept_bloodbond:0 "Lien de sang"
 game_concept_bloodbond_desc:0 "Boire du sang [GetTrait('vampire').GetName( GetNullCharacter )] crée généralement des sentiments de loyauté et d'obéissance intenses envers le [GetTrait('vampire').GetName( GetNullCharacter )]. Également appelé « Serment de sang », cela agit comme un crochet d'intensité croissante, à mesure que la consommation de sang augmente. Certains vampires sont incapables de créer des liens avec leur sang. Les autres vampires sont totalement indissociables."
 game_concept_blood_oath:0 "$game_concept_bloodoath$"
 game_concept_bloodoath:0 "Serment de sang"
 game_concept_blood_bond:0 "$game_concept_bloodbond$"
 game_concept_beast:0 "Bête"
 game_concept_the_beast:0 "$game_concept_thebeast$"
 game_concept_thebeast:0 "La bête"
 game_concept_beast_desc:0 "[the_beast|E] est un terme utilisé par $POD_splat_vampire_plural$ pour décrire le prédateur intérieur qui s'efforce de contrôler son esprit. Elle est en opposition directe avec leur humanité et est responsable de nombreuses pulsions dégradées ressenties par le [cainites|E] au quotidien.\n\nDans les moments de détresse extrême, la Bête peut submerger un [GetTrait('vampire').GetName( GetNullCharacter )] en le forçant à entrer dans la frénésie, un état de frénésie. combat ou fuite purement animal.\n\nAu [princes_of_darkness|E], la Bête vous parlera parfois #R comme ça#!. Si un [GetTrait('vampire').GetName( GetNullCharacter )] devient négatif en [piety|E], elle risque de tomber dans une frénésie permanente et de devenir un [GetTrait('wight').GetName( GetNullCharacter )]. Il s'agit d'une abdication de facto à leur $POD_splat_vampire_plural$0."
 game_concept_the_masquerade:0 "La mascarade"
 game_concept_masquerade:0 "La mascarade"
 game_concept_masquerade_exposure:0 "Exposition à la mascarade"
 game_concept_masquerade_i:0 "@masquerade_icon !"
 game_concept_masquerade_exposure_with_icon:0 "@masquerade_icon ! Exposition à la mascarade"
 game_concept_masquerade_desc:0 "La Mascarade est un terme utilisé par $POD_splat_vampire_plural$ pour décrire le fait de garder son existence secrète envers les mortels. Violer la Mascarade peut entraîner des complications telles que se faire attaquer par des chasseurs. Dans certains domaines, il peut être considéré comme un [crime|E] parmi les vampires.\nLa plupart des religions peuvent dissimuler les violations de la Mascarade en utilisant un [character_interaction|E] personnel. Une exposition trop élevée à la mascarade entraînera des révoltes de factions et des événements au cours desquels votre personnage sera attaqué."
 game_concept_cainites:0 "Caïnites"
 game_concept_cainite:0 "Caïnite"
 game_concept_cainite_desc:0 "La plupart des $POD_splat_vampire_plural$ sont d'accord avec « l'histoire de l'origine de Caïn » pour leur espèce. Le premier meurtrier biblique, après avoir tué son propre frère Abel, fut maudit par Dieu et ses anges de diverses manières, aboutissant finalement à la condition vampirique connue aujourd'hui.\nEn tant que tel, Caïnite est devenu un terme très couramment utilisé par les vampires pour se décrire."
 game_concept_diablerist:0 "diableriste"
 game_concept_diablerists:0 "diableristes"
 game_concept_diablerizing:0 "Diablerisant"
 game_concept_diablerized:0 "Diablerisé"
 game_concept_diablerize:0 "Diableriser"
 game_concept_diablerie:0 "Diablerie"
 game_concept_diablerie_desc:0 "Le crime le plus odieux qu'un vampire puisse commettre, une diablerie se produit lorsque tout le sang d'un vampire est consommé par un autre, ce qui entraîne également la consommation de l'âme de la victime. Ce processus, bien que très mal vu par la plupart, se traduit par une plus grande force pour l'agresseur car il peut apprendre certains pouvoirs de la victime ou diminuer sa génération, la rapprochant ainsi de Caine.\nDans le jeu, la diablerie est un plan disponible contre d'autres $POD_splat_vampire_plural$ . Si vous parvenez à y parvenir, vous pouvez obtenir de nouveaux pouvoirs, une puissance sanguine accrue, une génération réduite, mais au prix d'une grande quantité de piété (selon votre religion) et d'un secret difficile à porter désormais."
 game_concept_Diablerist:0 "Diableriste"
 game_concept_amaranth:0 "Amarante"
 game_concept_resonance:0 "Résonance"
 game_concept_resonances:0 "Résonances"
 game_concept_humor:0 "Humour"
 game_concept_humors:0 "Humours"
 game_concept_humour:0 "Humour"
 game_concept_humours:0 "Humours"
 game_concept_humorism:0 "Humourisme"
 game_concept_humourism:0 "Humourisme"
 game_concept_resonance_desc:0 "Le sang a une certaine qualité basée sur la personnalité et les émotions de son vaisseau. La consommation de sang confère le pouvoir $POD_splat_vampire_plural$ en fonction du caractère du $game_concept_resonance$. Vous gagnez plus d'expérience [discipline|E] en buvant du sang d'une résonance particulière ou en utilisant un [discipline|E] particulier. Les résonances sont :\n$BULLET_WITH_TAB$[choleric_lifestyle|E]\n$BULLET_WITH_TAB$[melancholy_lifestyle|E]\n$BULLET_WITH_TAB$[phlegmatic_lifestyle|E]\n$BULLET_WITH_TAB$$game_concept_resonance$1\n$BULLET_WITH_TAB$$game_concept_resonance$3"
 game_concept_torpor:0 "Torpeur"
 game_concept_torpor_desc:0 "La torpeur est un état d'animation suspendue pour un [GetTrait('vampire').GetName( GetNullCharacter )]. Même s’ils ne peuvent pas bouger, ils peuvent être conscients des événements qui se produisent autour d’eux. Cela peut être causé par un pieu dans le cœur, des dégâts corporels suffisants, une grande faim ou un ennui.\nUn personnage avec le trait de torpeur est gravement affaibli, ne peut pas interagir avec la plupart des actions et ne peut pas gouverner. Ils peuvent être réveillés par le spécial Trouver un refuge caché [character_interaction|E]."
 game_concept_torpid:0 "$game_concept_torpid$"
 game_concept_hunger:0 "Faim"
 game_concept_hunger_desc:0 "$game_concept_hunger$ est le désir d'un [GetTrait('vampire').GetName( GetNullCharacter )] de consommer du sang. Cela est dû au [the_beast|E]. Plus le $game_concept_bloodpotency$ d'un [GetTrait('vampire').GetName( GetNullCharacter )] est élevé, plus il a besoin de sang pour abaisser son $game_concept_hunger$. L'augmentation du $game_concept_hunger$ a des impacts à la fois positifs mais largement négatifs sur un [GetTrait('vampire').GetName( GetNullCharacter )]. La seule manière de rassasier complètement le $game_concept_hunger$ d'un [GetTrait('vampire').GetName( GetNullCharacter )] est de tuer et de drainer tout le sang d'une victime. Même cette satiété du $game_concept_hunger$ est temporaire."
 game_concept_the_hunger:0 "La faim"
 game_concept_blood_hunger:0 "Faim de sang"
 game_concept_the_thirst:0 "La soif"
 game_concept_thirst:0 "La soif"
 game_concept_blood_thirst:0 "Soif de sang"
 game_concept_hunger_i:0 "@blood_icon !"
 game_concept_hunger_with_icon:0 "@blood_icon!La faim"
 game_concept_discipline:0 "Discipline"
 game_concept_disciplines:0 "Disciplines"
 game_concept_discipline_desc:0 "L'origine des pouvoirs vampiriques connus sous le nom de Disciplines est inconnue, mais beaucoup pensent qu'ils sont des dons de Caïn ou de Lilith, et quelques [antediluvians|E] auraient inventé des Disciplines uniques qui ont été transmises à travers leur lignée. D'autres pensent qu'il s'agit de pouvoirs innés inhérents au corps mort-vivant.\nDans le jeu, les disciplines sont traitées comme des arbres de modes de vie dans lesquels vous pouvez débloquer des pouvoirs. Pour démarrer l’un de ces arbres, vous devez posséder le trait Discipline correspondant. L'XP de ces arbres est la résonance sanguine, obtenue en chassant les mortels."
 game_concept_choleric_lifestyle:0 "Résonance colérique"
 game_concept_yellow_bile:0 "$game_concept_yellowbile$"
 game_concept_yellowbile:0 "Bile jaune"
 game_concept_choleric_lifestyle_desc:0 "Le $game_concept_choleric_lifestyle$ convient aux $POD_splat_vampire_plural$ qui souhaitent améliorer le [disciplines|E] qui implique de se nourrir de sang avec des émotions comme la colère et l'envie. Recherchez des proies avec une personnalité [traits|E] comme [GetTrait('wrathful').GetName( GetNullCharacter )] et [GetTrait('sadistic').GetName( GetNullCharacter )].\n\nSes [disciplines|E] communs incluent :\n$BULLET_WITH_TAB$[GetTrait('celerity').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$0\n\nSes [disciplines|E] rares incluent :\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$3 \n$BULLET_WITH_TAB$$POD_splat_vampire_plural$5"
 game_concept_sanguine_lifestyle:0 "Résonance Sanguine"
 game_concept_sanguine:0 "Sanguine"
 game_concept_sanguine_lifestyle_desc:0 "Le $game_concept_sanguine_lifestyle$ convient aux $POD_splat_vampire_plural$ qui souhaitent améliorer le [disciplines|E] qui implique de se nourrir de sang avec des émotions comme le bonheur et l'enthousiasme. Recherchez des proies avec une personnalité [traits|E] comme [GetTrait('gregarious').GetName( GetNullCharacter )] et [GetTrait('lustful').GetName( GetNullCharacter )].\n\nSes [disciplines|E] communs incluent :\n$BULLET_WITH_TAB$[GetTrait('presence').GetName( GetNullCharacter )]\n\nSes [disciplines|E] rares incluent :\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$1\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$3 \n$BULLET_WITH_TAB$$POD_splat_vampire_plural$5"
 game_concept_faith_lifestyle:0 "La vraie foi"
 game_concept_faith_lifestyle_desc:0 "Une aubaine rare pour les personnages très zélés, le trait True Faith ouvre le style de vie du même nom, où divers pouvoirs peuvent être acquis avec l'XP de style de vie correspondant."
 game_concept_phlegmatic_lifestyle:0 "Résonance flegmatique"
 game_concept_phlegm:0 "Flegme"
 game_concept_phlegmatic:0 "Flegmatique"
 game_concept_phlegmatic_lifestyle_desc:0 "La résonance flegmatique convient aux $POD_splat_vampire_plural$ qui souhaitent améliorer le [disciplines|E] qui implique de se nourrir de sang avec des émotions comme la sentimentalité et le contrôle. Recherchez des proies avec une personnalité [traits|E] comme [GetTrait('lazy').GetName( GetNullCharacter )] et [GetTrait('content').GetName( GetNullCharacter )].\n\nSes [disciplines|E] communs incluent :\n$BULLET_WITH_TAB$[GetTrait('auspex').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('dominate').GetName( GetNullCharacter )]\n\nSes [disciplines|E] rares incluent :\n$BULLET_WITH_TAB$[disciplines|E]2 \n$BULLET_WITH_TAB$[disciplines|E]4\n$BULLET_WITH_TAB$[disciplines|E]6\n$BULLET_WITH_TAB$[disciplines|E]8"
 game_concept_melancholy_lifestyle:0 "Résonance mélancolique"
 game_concept_black_bile:0 "$game_concept_blackbile$"
 game_concept_blackbile:0 "Bile noire"
 game_concept_melancholic:0 "Mélancolique"
 game_concept_melancholy_lifestyle_desc:0 "Le $game_concept_melancholy_lifestyle$ convient aux $POD_splat_vampire_plural$ qui souhaitent améliorer le [disciplines|E] qui implique de se nourrir de sang avec des émotions comme la tristesse et l'intellectualisation. Recherchez des proies avec une personnalité [traits|E] comme [GetTrait('shy').GetName( GetNullCharacter )] et [GetTrait('craven').GetName( GetNullCharacter )].\n\nSes [disciplines|E] communs incluent :\n$BULLET_WITH_TAB$[GetTrait('fortitude').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$0\n\nSes [disciplines|E] rares incluent :\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$3 \n$BULLET_WITH_TAB$$POD_splat_vampire_plural$5\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$7\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$9\n$BULLET_WITH_TAB$[disciplines|E]1"
 game_concept_animal_lifestyle:0 "Résonance animale"
 game_concept_animal_lifestyle_desc:0 "Le $game_concept_animal_lifestyle$ convient aux $POD_splat_vampire_plural$ qui souhaitent améliorer le [disciplines|E] impliquant l'alimentation à partir d'animaux. Recherchez des animaux comme proies.\n\nSes [disciplines|E] communs incluent :\n$BULLET_WITH_TAB$[GetTrait('animalism').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('protean').GetName( GetNullCharacter )]\n\nSes [disciplines|E] rares incluent :\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$0\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$2\n $BULLET_WITH_TAB$$POD_splat_vampire_plural$4"
 game_concept_discipline_power:0 "Pouvoir disciplinaire"
 game_concept_discipline_power_desc:0 "Les pouvoirs [discipline|E] sont l'application de [disciplines|E], permettant à $POD_splat_vampire_plural$ d'accomplir des exploits surnaturels ou de leur accorder d'étranges capacités."
 game_concept_bind_famulus:0 "Lier Famulus"
 game_concept_bind_famulus_desc:0 "Bind Famulus est un [character_interaction|E] qui vous permet de créer un famulus lors du Blood Bonding d'un animal, formant un lien mental avec lui et facilitant l'utilisation d'autres pouvoirs de l'Animalisme."
 game_concept_animal_succelence:0 "Succulence animale"
 game_concept_animal_succelence_desc: "Le vampire peut abattre des [hunger|E] supplémentaires en se nourrissant d'animaux. En outre, le vampire peut consommer son famulus, obtenant ainsi une nourriture bien supérieure à celle d'un animal de stature similaire et absorbant une partie de son trait principal."
 game_concept_blood_draught:0 "Brouillon"
 game_concept_blood_draught_desc:0 "Le sang du vampire se sature du pouvoir de son [discipline|E], transmettant une partie de ce pouvoir à quiconque en boit. Le Draft est administré au moyen d'un [character_interaction|E]."
 game_concept_shapeshift:0 "Se métamorphoser"
 game_concept_shapeshift_desc:0 "Un [character_interaction|E] qui permet à l'utilisateur de transformer sa forme d'une manière ou d'une autre, généralement née de Protean ou de Vicissitude."
 game_concept_feral_weapons:0 "Armes sauvages"
 game_concept_feral_weapons_desc:0 "Le vampire peut étendre ses armes naturelles jusqu'à atteindre des proportions monstrueuses, qui prennent généralement la forme d'ongles s'étendant en serres méchantes, mais peuvent également prendre d'autres formes telles que des crocs s'étendant en véritables poignards, comme ceux d'un serpent gigantesque. Une sous-compétence [shapeshift|E]."
 game_concept_tenebrous_avatar:0 "Avatar ténébreux"
 game_concept_tenebrous_avatar_desc:0 "La maîtrise des ténèbres par les vampires est si étendue qu'ils peuvent physiquement le devenir. Lors de l’activation de ce pouvoir, le vampire se transforme en une tache d’ombre amiboïde et d’encre. Les vampires sous cette forme sont pratiquement invulnérables et peuvent se faufiler à travers les fissures et les crevasses. De plus, le vampire de l’ombre acquiert la capacité de voir dans l’obscurité naturelle. Une sous-compétence [shapeshift|E]."
 game_concept_bloodsorcery:0 "Sorcellerie du sang"
 game_concept_blood_sorcery:0 "$game_concept_bloodsorcery$"
 game_concept_blood_magic:0 "Magie du sang"
 game_concept_thaumaturgy:0 "Thaumaturgie"
 game_concept_durnaki:0 "Dur-Na-Ki"
 game_concept_bloodsorcery_desc:0 "La sorcellerie du sang, également appelée Thaumaturgie, Heku, Durnaki et Valeran, est l'art d'utiliser Vampiric Vitae pour évoquer de puissants effets magiques. Possédée par quelques rares clans et gardée jalousement, la sorcellerie du sang est un outil puissant mais dangereux et coûteux. Chaque faction a sa propre manière d'invoquer le pouvoir du sang : les Tremere utilisent la magie et le symbolisme hermétiques, les sorciers des Banu Haqim concluent des pactes avec l'esprit et les dieux. Au même moment, les Lasombras plongent dans les abysses pour des évocations arcaniques. On dit que la magie du sang a le pouvoir de faire presque tout - et bien que ces affirmations proviennent généralement soit de praticiens souhaitant créer une image effrayante, soit de victimes de malédictions et de boules de feu, il est effectivement vrai que la sorcellerie du sang donne accès à une myriade de sorts et de capacités. qu'on peut considérer... Contre nature. \n Toute personne possédant la discipline de sorcellerie du sang peut ouvrir le menu de sorcellerie du sang via [character_interaction|E]. À l'intérieur, les mages peuvent acheter des sorts s'ils en ont suffisamment de [bloodsorcery_exp|E] et lancer des sorts et des malédictions."
 game_concept_bloodsorcery_exp:0 "Expérience de sorcellerie du sang"
 game_concept_bloodsorcery_exp_short:0 "exp"
 game_concept_bloodsorcery_exp_desc:0 "Une mesure de ce que votre personnage a appris dans les arts du [bloodsorcery|E]. L'XP de sorcellerie sanguine est nécessaire pour apprendre de nouveaux pouvoirs et progresser dans les voies et est accordée de deux manières : \n 1. Un personnage recevra une allocation annuelle d'expérience en fonction de son apprentissage. \n 2. Chaque fois qu'un sorcier lance avec succès un sort, ils obtiendront de l'XP."
 game_concept_necromancy:0 "Nécromancie"
 game_concept_mortis:0 "Mortis"
 game_concept_necromancy_desc:0 "La nécromancie est une forme de [bloodsorcery|E] qui traite de la mort, du [underworld|E] et des spectres, les âmes des morts. \n En utilisant les pouvoirs de l'oubli et des abysses, les nécromanciens peuvent lier les spectres à leur volonté et leur ordonner d'accomplir diverses tâches - de l'espionnage au [possession|E]."
 game_concept_primogen:0 "Primogène"
 game_concept_primogen_desc:0 "Primogen est un titre officiel pour les $POD_splat_vampire_plural$ qui sont les représentants de leur [Clans|E]. Ils sont généralement le membre le plus âgé de leur clan dans la ville. En général, la décision [princes|E] valorise le Primogène et ses opinions. Ils sont appelés à se consulter sur les décisions, et leurs recommandations ont un grand poids.\n\nDans le jeu, les Primogen sont [court_positions|E] disponibles pour les vampires de [kingdom|E] [rank|E] et plus. Un [Clan|E] qui n'est pas représenté par un Primogène se sentira marginalisé, ce qui entraînera des pénalités [opinion|E] avec ses membres.\n\nPour des indices sur ce qui fait un Primogène compétent, voir [primogen_aptitude|E]."
 game_concept_primogen_aptitude:0 "Aptitude Primogène"
 game_concept_primogen_aptitude_desc:0 "Différents ensembles de compétences sont requis pour chaque [primogen|E] [court_position|E].\n\n$EFFECT_LIST_BULLET$[assamite_primogen|E]\n$EFFECT_LIST_BULLET$[brujah_primogen|E]\n$EFFECT_LIST_BULLET$[cappadocian_primogen|E]\n$EFFECT_LIST_BULLET$[gangrel_primogen|E]\n$EFFECT_LIST_BULLET$[court_position|E]1\n$EFFECT_LIST_BULLET$[court_position|E]3\ n$EFFECT_LIST_BULLET$[court_position|E]5\n$EFFECT_LIST_BULLET$[court_position|E]7\n$EFFECT_LIST_BULLET$[court_position|E]9\n$EFFECT_LIST_BULLET$$EFFECT_LIST_BULLET$1\n$EFFECT_LIST_BULLET$$EFFECT_LIST_BULLET$3\n$EFFECT_LIST_BULLET$$EFFECT_LIST_BULLET$5\n$EFFECT_LIST_BULLET$$EFFECT_LIST_BULLET$7\n$EFFECT_LIST_BULLET$$EFFECT_LIST_BULLET$9"
 game_concept_brujah_primogen:0 "$brujah_primogen_court_position$"
 game_concept_brujah_primogen_desc:0 "Un [GetTrait('brujah').GetName(GetNullCharacter)] [primogen|E] a besoin de bons [martial|E], [learning|E] et [prowess|E].\n\nÊtre un [GetTrait('scholar').GetName(GetNullCharacter)] et/ou un [GetTrait('strategist').GetName(GetNullCharacter)] aide.\n\nÊtre [GetTrait('wrathful').GetName(GetNullCharacter)] détériore les performances."
 game_concept_cappadocian_primogen:0 "$cappadocian_primogen_court_position$"
 game_concept_cappadocian_primogen_desc:0 "Un [GetTrait('cappadocian').GetName(GetNullCharacter)] [primogen|E] a besoin des bons [learning|E] et [stewardship|E].\n\nÊtre [GetTrait('patient').GetName(GetNullCharacter)], un [GetTrait('scholar').GetName(GetNullCharacter)], un #TOOLTIP:GAME_TRAIT,lifestyle_physician,[GetNullCharacter] #L Médecin#!#!, et/ou un [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] aide.\n\nÊtre un [primogen|E]0 #L Mystique [primogen|E]2 aide un peu."
 game_concept_lasombra_primogen:0 "$lasombra_primogen_court_position$"
 game_concept_lasombra_primogen_desc:0 "Un [GetTrait('lasombra').GetName(GetNullCharacter)] [primogen|E] a besoin des bons [intrigue|E], [stewardship|E] et [diplomacy|E].\n\nÊtre [GetTrait('arrogant').GetName(GetNullCharacter)], [GetTrait('ambitious').GetName(GetNullCharacter)], [GetTrait('zealous').GetName(GetNullCharacter)] et/ou un [GetTrait('schemer').GetName(GetNullCharacter)] aide."
 game_concept_toreador_primogen:0 "$toreador_primogen_court_position$"
 game_concept_toreador_primogen_desc:0 "Un [GetTrait('toreador').GetName(GetNullCharacter)] [primogen|E] a besoin de bons [diplomacy|E] et [intrigue|E].\n\nÊtre [GetTrait('gregarious').GetName(GetNullCharacter)] et/ou un [GetTrait('poet').GetName(GetNullCharacter)] aide.\n\nCela aide également si le [culture|E] du personnage a un [tradition|E] qui améliore le [GetTrait('poet').GetName(GetNullCharacter)] [trait|E] ( tel que [primogen|E]0) et/ou améliore [primogen|E]1 [primogen|E]2 Poètes de la cour[primogen|E]3 (comme [primogen|E]4)."
 game_concept_tzimisce_primogen:0 "$tzimisce_primogen_court_position$"
 game_concept_tzimisce_primogen_desc:0 "Un [GetTrait('tzimisce').GetName(GetNullCharacter)] [primogen|E] a besoin des bons [learning|E], [stewardship|E] et [intrigue|E].\n\nÊtre [GetTrait('sadistic').GetName(GetNullCharacter)], [GetTrait('diligent').GetName(GetNullCharacter)] et/ou [GetTrait('torturer').GetName(GetNullCharacter)] aide.\n\n#help Vous ne pouvez pas occuper ce poste au tribunal si vous êtes [GetTrait('tremere').GetName(GetNullCharacter)].[primogen|E]0"
 game_concept_ventrue_primogen:0 "$ventrue_primogen_court_position$"
 game_concept_ventrue_primogen_desc:0 "Un [GetTrait('ventrue').GetName(GetNullCharacter)] [primogen|E] a besoin de bons [stewardship|E], [diplomacy|E] et [martial|E].\n\nÊtre [GetTrait('ambitious').GetName(GetNullCharacter)] aide.\n\nUn Ventrue Primogen qui règne sur un [kingdom|E] obtient un gros coup de pouce pour son [aptitude|E]."
 game_concept_assamite_primogen:0 "$assamite_primogen_court_position$"
 game_concept_assamite_primogen_desc:0 "Un [GetTrait('assamite').GetName(GetNullCharacter)] [primogen|E] a besoin des bons [diplomacy|E], [martial|E], [learning|E] et [prowess|E].\n\nÊtre [GetTrait('diligent').GetName(GetNullCharacter)] aide.\n\n#help Vous ne pouvez occuper ce poste au tribunal que si vous êtes [GetTrait('assamite').GetName(GetNullCharacter)], suivez un Ashirra la foi, ou avoir votre capital dans le [GetGeographicalRegion('world_middle_east').GetName].[primogen|E]0"
 game_concept_gangrel_primogen:0 "$gangrel_primogen_court_position$"
 game_concept_gangrel_primogen_desc:0 "Un [GetTrait('gangrel').GetName(GetNullCharacter)] [primogen|E] a besoin d'un bon [prowess|E].\n\nÊtre [GetTrait('brave').GetName(GetNullCharacter)], [GetTrait('wrathful').GetName(GetNullCharacter)] et/ou [GetTrait('shieldmaiden').GetName(GetNullCharacter)] aide.\n\nÊtre un #TOOLTIP:GAME_TRAIT,lifestyle_blademaster,[GetNullCharacter] #L Blademaster#!#! aide un peu."
 game_concept_malkavian_primogen:0 "$malkavian_primogen_court_position$"
 game_concept_malkavian_primogen_desc:0 "Un [GetTrait('malkavian').GetName(GetNullCharacter)] [primogen|E] a besoin de bons [diplomacy|E] et [learning|E].\n\nAvoir [GetTrait('auspexadvanced').GetName(GetNullCharacter)], être [GetTrait('gregarious').GetName(GetNullCharacter)], [GetTrait('honest').GetName(GetNullCharacter)] et/ou [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] aide.\n\nÊtre un #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Mystique[primogen|E]0 aide également. (mise à l'échelle avec le niveau de trait)."
 game_concept_nosferatu_primogen:0 "$nosferatu_primogen_court_position$"
 game_concept_nosferatu_primogen_desc:0 "Un [GetTrait('nosferatu').GetName(GetNullCharacter)] [primogen|E] a besoin de bons [intrigue|E], [diplomacy|E] et [stewardship|E].\n\nAvoir [GetTrait('obfuscateadvanced').GetName(GetNullCharacter)], être un [GetTrait('schemer').GetName(GetNullCharacter)], [GetTrait('deceitful').GetName(GetNullCharacter)] et/ou [GetTrait('patient').GetName(GetNullCharacter)] aide.\n\nÊtre [GetTrait('honest').GetName(GetNullCharacter)] détériore les performances."
 game_concept_ravnos_primogen:0 "$ravnos_primogen_court_position$"
 game_concept_ravnos_primogen_desc:0 "Un [GetTrait('ravnos').GetName(GetNullCharacter)] [primogen|E] a besoin des bons [intrigue|E], [martial|E], [stewardship|E] et [learning|E].\n\nÊtre [GetTrait('gregarious').GetName(GetNullCharacter)] et/ou [GetTrait('zealous').GetName(GetNullCharacter)] aide.\n\n#help Vous ne pouvez occuper ce poste au tribunal que si vous êtes [GetTrait('ravnos').GetName(GetNullCharacter)].#!"
 game_concept_setite_primogen:0 "$setite_primogen_court_position$"
 game_concept_setite_primogen_desc:0 "Un [GetTrait('setite').GetName(GetNullCharacter)] [primogen|E] a besoin des bons [intrigue|E], [diplomacy|E] et [learning|E].\n\nÊtre [GetTrait('deceitful').GetName(GetNullCharacter)], [GetTrait('gregarious').GetName(GetNullCharacter)] et/ou [GetTrait('zealous').GetName(GetNullCharacter)] aide.\n\n#help Vous ne pouvez occuper ce poste au tribunal que si vous êtes un [GetTrait('setite').GetName(GetNullCharacter)].[primogen|E]0"
 game_concept_tremere_primogen:0 "$tremere_primogen_court_position$"
 game_concept_tremere_primogen_desc:0 "Un [GetTrait('tremere').GetName(GetNullCharacter)] [primogen|E] a besoin de bons [intrigue|E] et [learning|E].\n\nÊtre [GetTrait('patient').GetName(GetNullCharacter)], un [GetTrait('scholar').GetName(GetNullCharacter)] et/ou un [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] aide.\n\nÊtre un #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Mystique#!#! aide un peu.\n \n[primogen|E]0 Vous ne pouvez pas exercer ce poste judiciaire si vous êtes [primogen|E]1, [primogen|E]2, [primogen|E]3, si vous suivez une foi Ashirra ou si vous avez votre capital dans le [primogen|E]4.[primogen|E]5"
 game_concept_salubri_primogen:0 "$salubri_primogen_court_position$"
 game_concept_salubri_primogen_desc:0 "Un [GetTrait('salubri').GetName(GetNullCharacter)] [primogen|E] a besoin de bons [prowess|E] et [learning|E].\n\nÊtre [GetTrait('vengeful').GetName(GetNullCharacter)] et/ou [GetTrait('scholar').GetName(GetNullCharacter)] aide.\n\nÊtre un #TOOLTIP:GAME_TRAIT,lifestyle_blademaster,[GetNullCharacter] #L Blademaster#!#! aide un peu.\n\n#help Vous ne pouvez occuper ce poste au tribunal que si vous êtes [GetTrait('salubri').GetName(GetNullCharacter)].[primogen|E]1"
 game_concept_splat:0 "Éclaboussure"
 game_concept_splats:0 "Éclaboussures"
 game_concept_splat_desc:0 "Le terme « Splat » fait référence au type de créature surnaturelle que vous êtes. Dans [princes_of_darkness|E], votre splat est désigné par un [trait|E].\n\nDans le marque-page #bold Dark Ages : Vampire#!, les splats suivants sont jouables :\n$EFFECT_LIST_BULLET$[GetTrait('vampire').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('ghoul').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$ [GetTrait('revenant').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[trait|E]1\n[trait|E]2 Notez qu'aucun autre splat n'existe dans le premier signet ! Cela signifie qu'il n'y a aucun moyen d'interagir avec eux (par exemple, les Infernalistes ne peuvent pas interagir avec les Démons puisqu'il n'y en a aucun sur la carte)#!\n\nDans le marque-page #bold Chasseurs et Traqués#!, les splats suivants sont jouables :\ n$EFFECT_LIST_BULLET$[trait|E]7 Tous les précédents, plus :#!\n$EFFECT_LIST_BULLET$[GetTrait('supehunter').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('mummy').GetName(GetNullCharacter)]\ n$EFFECT_LIST_BULLET$[GetTrait('loup-garou').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('démon').GetName(GetNullCharacter)]"
 game_concept_battle_modifier:0 "Modificateur de bataille"
 game_concept_battle_modifier_desc:0 "Le modificateur de combat est supprimé à la fin de la bataille contre son lanceur."
 game_concept_possession:0 "Possession"
 game_concept_possess:0 "posséder"
 game_concept_possession_desc:0 "le processus par lequel un Spectre prend possession d'un corps. La réussite ou non de la possession dépend d'un duel entre le spectre et la victime. La possession est divisée en trois étapes et peut être utilisée plusieurs fois contre la même personne (si vous utilisez le même spectre, bien sûr). Si un fantôme lié à vous possède une victime, la cible sera également liée à vous. Étapes de possession : \n 1. Au cours de la première étape, la victime acquiert certaines des prouesses du spectre en plus des siennes, et le nécromancien et le spectre acquièrent de l'influence sur la victime. \n 2. La deuxième étape confère certaines des compétences du Spectre à la victime, lui donnant ainsi une partie des statistiques du fantôme. Le nécromancien acquiert davantage de contrôle sur la victime. De plus, les personnalités du spectre et de la victime commencent à se fondre. \n 3. Au stade trois, la possession est complète et la personnalité du spectre submerge la cible. La victime est fascinée par le spectre et acquiert davantage de compétences à mesure que le fantôme agit à travers lui. Le contrôle du nécromancien s'accroît encore davantage."
 game_concept_endowments_lifestyle:0 "Style de vie de conviction"
 game_concept_endowments_lifestyle_desc:0 "La conviction représente la progression d'un inquisiteur sur le chemin de la maîtrise des méthodes de son ordre pour vaincre les serviteurs de l'enfer."
 game_concept_obtenebration:0 "Obténébration"
 game_concept_obtenebration_desc:0 "L'obténébration, le pouvoir de contrôler et de manipuler les ombres, est le [discipline|E] dont le [Clan|E] des Ombres tire son nom. Les initiés de la discipline peuvent l'utiliser pour déplacer et manipuler les ombres à leur avantage, tandis que les maîtres peuvent donner aux ombres une forme, une substance et un semblant de vie. La nature de la source de ce pouvoir provoque des désaccords sans fin parmi les Lasombra. Les plus anciens anciens du [Clan|E] affirment que les ténèbres sont elles-mêmes une entité primordiale, égale et opposée à la force de création qui donne naissance au monde. Influencés par le zoroastrisme, les aînés appellent habituellement cette force obscure Ahriman. D'autres Lasombra croient que l'Obténébration tire son pouvoir d'un royaume d'ombre plutôt que d'une entité. Les Lasombra qui se tournent vers l'une des religions abrahamiques pourraient l'appeler l'Enfer, tandis qu'un adepte des anciens dieux grecs ou romains pourrait l'appeler le Tartare. Quelle que soit son origine, l’Obtenebration est totalement déconcertante pour ceux qui la voient utilisée. Il évoque la terreur chez les animaux ou les mortels qui voient le [discipline|E] utilisé. Même le [cainites|E], dont l'existence même défie toute explication, a tendance à considérer l'obténébration comme un affront aux lois de la nature."
 game_concept_abyss_eyes:0 "Les yeux de l'abîme"
 game_concept_abyss_eyes_desc:0 "Eyes of the abyss est une sous-compétence [discipline_power|E], [shapeshift|E]. Les yeux du vampire deviennent noirs. Ils ignorent toutes les pénalités d'obscurité, même celles provoquées par des ténèbres surnaturelles, et peuvent voir les fantômes."
 game_concept_nocturne:0 "Nocturne"
 game_concept_nocturne_desc:0 "Nocturne est un [discipline_power|E] qui peut être utilisé comme [character_interaction|E] personnel. Dans les batailles, cela réduit les prouesses de l'ennemi [knights|E] ou d'un ennemi [single_combat_duel|E] en drainant passivement leur sang (ce qui peut finir par les tuer). Cela coûte de la piété pour chaque ennemi affecté. En se concentrant sur l'invocation des ténèbres, Lasombra, doté de cette capacité, peut invoquer un nuage tordu de ténèbres surnaturelles pour engloutir une zone et obscurcir toutes les sources de lumière. L'obscurité est une manifestation de l'abîme qui étouffe le son et la vue et étouffe la vie des faibles."
 game_concept_drain_the_life:0 "Vider la vie"
 game_concept_drain_the_life_desc:0 "Drain the Life est un [discipline_power|E], [character_interaction|E] qui peut être utilisé pour maudire les royaumes ennemis. D'un simple mouvement du poignet, le vampire ouvre le monde sur les Abysses, créant un terrible vide sphérique dans l'air. Quand il se ferme, amis et ennemis sont blessés et peut-être détruits. Ceux qui ont été tués (ou presque tués) sont emportés dans le néant. Toutes leurs traces ont tout simplement disparu."
 game_concept_shadow_twin:0 "Jumeau de l'Ombre"
 game_concept_shadow_twin_desc:0 "Shadow Twin est un [discipline_power|E], peut être utilisé comme [character_interaction|E] personnel, crée un personnage avec vos capacités et pouvoirs, un seul peut exister à tout moment, et s'il meurt, vous ressentez un stress énorme. Le contrôle du vampire sur les ténèbres a progressé à un tel degré qu’il peut lui conférer un degré limité de sensibilité. En animant sa propre ombre, le [cainite|E] peut réellement « libérer » l'ombre projetée par la lumière. Tant que ce pouvoir est actif, le sujet ne projette aucune ombre, car il est parti suivre les ordres du vampire."
 game_concept_elder_perk:0 "Avantage des aînés"
 game_concept_elder_perks:0 "Avantages des aînés"
 game_concept_elder_perk_desc:0 "Les avantages des aînés sont des [perks|E] auxquels seuls les $POD_splat_vampire_plural$ avec un [vampgeneration|E] suffisamment bas pour éveiller le véritable potentiel de leur sang peuvent avoir accès."
 game_concept_shadow_twin_master:0 "Maître des ombres"
 game_concept_shadow_twin_master_desc:3 "Un $game_concept_shadow_twin_master$ est un $game_concept_relation$ indiquant que ce personnage a créé un Shadow Twin, maintenant un [shadow_twin_servant|E] sert ce personnage."
 game_concept_shadow_twin_servant:0 "Jumeau de l'Ombre"
 game_concept_shadow_twin_servant_desc:0 "Un $game_concept_shadow_twin_servant$ est un $game_concept_relation$ indiquant que ce personnage est un Shadow Twin, clone créé avec Shadows, servant son [shadow_twin_master|E]"
 game_concept_daimonion:0 "Déimonion"
 game_concept_daimonion_desc:0 "Arrachée aux murmures de ceux liés à la terre, une voix arrachée à la gorge des premiers sorciers qui appelèrent les Abysses chante à travers le sang Baali. Daimonion est un cri à travers la Création, s'étendant de ce monde jusqu'à un lieu abandonné, et le pouvoir accompagne l'écho qui revient. Un jour, la lignée Baali criera, et ce cri brisera le monde. Pour l’instant, ils utilisent Daimonion pour endormir doucement les autres et leur faire rêver de feu et d’obscurité."
 game_concept_Sire:0 "Sire"
 game_concept_Sires:0 "Pères"
 game_concept_Sire_desc:0 "Un vampire qui parvient à [Embrace|E] un mortel est alors connu sous le nom de « Sire ». Cette relation est proche de celle parent/enfant dans le monde des mortels. Comme ceux-là également, cela peut prendre de nombreuses formes, depuis une relation de travail jusqu'à une haine pure et simple entre les deux.\nDans le mod, cela remplace la relation « parent/enfants » pour le $POD_splat_vampire_plural$, car ils ne peuvent pas avoir d'enfants naturels."
 game_concept_Embrace:0 "Embrasser"
 game_concept_Embrace_desc:0 "Un vampire qui draine tout le sang d'un mortel avant de lui donner une gorgée de son propre sang le transformera en vampire. Ce processus est connu sous le nom d'Étreinte et créera un lien fort entre le nouveau [Sire|E] et son nouveau fils.\nDans le mod, vous pouvez cliquer avec le bouton droit sur n'importe quel mortel à votre emplacement pour démarrer un projet d'Étreinte. Une fois cela fait, vous transformerez ce mortel en votre propre enfant vampire, créant ainsi une relation parent/enfant en termes de gameplay."
 game_concept_Embraced:0 "Embrassé"
 game_concept_Clan:0 "Clan"
 game_concept_Clan_desc:0 "Le clan est un terme utilisé pour décrire les principaux groupes de $POD_splat_vampire_plural$ qui partagent des caractéristiques communes transmises par le sang. Le clan d'un vampire est sa lignée, la « famille » vampirique dans laquelle il a été étreint. La société vampirique reconnaît généralement 13 clans ce soir, même si certains peuvent avoir été perdus dans l'histoire, d'autres peuvent exister en secret et d'autres n'ont peut-être jamais été connus.\nComme toutes les lignées, chaque clan est plus familier avec un ensemble de trois [disciplines|E], un Faiblesse du clan en grande partie propre à ses membres, et divers stéréotypes lui sont attribués en raison d'une tendance à [Embrace|E] individus présentant certaines caractéristiques."
 game_concept_Clans:0 "Clans"
 game_concept_Clan's:0 "Clans"
 game_concept_ashirra:0 "Ashirra"
 game_concept_ashirra_desc:0 "L'Ashirra (de ashira, arabe pour « clan ») est la secte sous laquelle les islamiques $POD_splat_vampire_plural$ déclarent leur foi en Allah, avec une forte présence dans les terres musulmanes mortelles. Les membres de l'Ashirra croient que la rédemption des vampires faisait partie des promesses faites par Mahomet s'ils choisissaient de suivre Allah. Bien que certains vampires soient de vrais adeptes de l'Islam, la grande majorité de ceux impliqués dans l'Ashirra suivent l'Islam parce que cela leur convient ou pour faciliter leurs opérations au Moyen-Orient.\nDans certains cas, Ashirra peut être utilisé pour désigner tout vampire qui suit l'Islam."
 game_concept_antediluvian:0 "Antédiluvien"
 game_concept_antediluvian_desc:0 "Signifiant « avant le déluge », le terme Antédiluvien peut être appliqué à tout [cainite|E] antérieur au Grand Déluge, comme Caïn ou la Deuxième Génération, mais il est presque toujours utilisé pour désigner spécifiquement la Troisième Génération, à partir de laquelle les treize [Clans|E] sont descendus. Ce sont des êtres au pouvoir incalculable.\nVraisemblablement, les Antédiluviens sont d'un tel âge et d'une telle puissance de sang qu'ils possèdent un pouvoir presque divin, et en fait certains d'entre eux peuvent être des divinités. Il existe très peu de traces de l'utilisation d'un tel pouvoir, mais les légendes les décrivent généralement comme invincibles. Certains émettent même l'hypothèse que la seule façon pour de telles créatures d'être tuées est de le vouloir ou si cela est entre les mains d'un autre Antédiluvien."
 game_concept_antediluvians:0 "Antédiluviens"
 game_concept_einherjar:0 "Einherjar"
 game_concept_einherjar_desc:0 "Einherjar est un terme représentant le nordique $POD_splat_vampire_plural$ sous le règne du vampire Odin, le Tout-Haut (la plupart des Einherjar croient qu'il était une sorte de grand prêtre, non pas Odin lui-même mais un fils ou disciple ardent d'Odin), qui tenait à les anciennes méthodes qui ont été remplacées par le christianisme et le féodalisme.\nMélanger cela avec le fatalisme du guerrier viking moyen, et il en résulte une mentalité de siège. Les Einherjar se considèrent comme les derniers guerriers d'Odin sur Midgard, se préparant à combattre dans le Ragnarok imminent. Tout ce qu'ils peuvent faire, c'est se préparer pour la bataille qui s'ensuit et mourir en héros.\nLes vampires du Nord ne sont pas de simples Vikings dotés de clans. Les particularités de leur héritage nordique donnent aux Einherjar une vision du monde très différente de celle de beaucoup de leurs cousins ​​du sud. Les différences de religion, de société et de mode de vie ne se manifestent pas seulement dans la population mortelle, leurs habitudes et leurs traits se perpétuent dans l'éternité."
 game_concept_Einherjar:0 "Einherjar"
 game_concept_Ghoul:0 "Goule"
 game_concept_ghoul:0 "goule"
 game_concept_Ghoul_desc:0 "Après qu'un vampire ait donné son sang à une autre créature, il devient une goule, ce qui lui confère quelques avantages : le processus de vieillissement s'arrête, s'inverse parfois même légèrement ; accès limité au [disciplines|E] et guérison plus rapide. Cependant, les Goules dépendent du Sang, car elles retrouveront leur véritable âge lorsqu'on leur refuse l'accès, parfois mortellement. Son contrôle est le principal moyen par lequel les goules sont gérées par leurs dominateurs, à travers le Blood Bond – en plus des techniques plus traditionnelles comme Dominate. Le plus méchant dans le fait d'être une goule, bien sûr, c'est qu'on est l'esclave d'un monstre inhumain qui traite les humains comme des pièces d'échecs ou comme une collation légère occasionnelle."
 game_concept_ghouls:0 "goules"
 game_concept_Revenant:0 "Revenant"
 game_concept_revenant:0 "revenant"
 game_concept_Revenant_desc:0 "Un $POD_splat_revenant$ est une sorte de créature hybride qui ressemble et diffère de $POD_splat_mortal_plural$, [ghouls|E] et $POD_splat_vampire_plural$. Certains diraient qu'un revenant est à mi-chemin entre un mortel et un vampire ; d'autres diraient qu'il s'agit d'une corruption des créatures de Dieu avec la malédiction de Caïn, mêlant les deux jusqu'à ce qu'elles deviennent inséparables. Néanmoins, un revenant possède de nombreuses qualités à la fois des vampires et des mortels, ainsi que de nombreuses caractéristiques des goules normales. Les revenants peuvent boire le sang d'un vampire, mais contrairement à une goule, ils n'ont pas besoin de le faire, car ils peuvent produire leur propre vitae, ce qui retarde également leur vieillissement.\nContrairement à leurs maîtres, et malgré leur nom, les revenants sont des créatures vivantes. Comme un mortel, ils ont besoin de manger, de dormir et de respirer. Ils sont capables de reproduction sexuée. Contrairement à un mortel, ils sont plus résistants et ont accès aux pouvoirs surnaturels de la Marque de Caïn."
 game_concept_Revenants:0 "Revenants"
 game_concept_revenants:0 "revenants"
 game_concept_typhonic_avatar:0 "Avatar typhonique"
 game_concept_typhonic_avatar_desc:0 "Typhonic Avatar est une sous-compétence [discipline_power|E], [shapeshift|E]. Le vampire peut se transformer en bête typhonique, une créature de légende. Il se présente comme un grand chacal avec une queue dure, fourchue et pointue, des oreilles sévères et pointues et un long museau. Alternativement, ils peuvent prendre une forme hybride humain/serpent avec une longue queue préhensile en guise de pattes. Cette forme est utilisée comme une sorte de « forme de guerre » en plus de sa fonction religieuse."
 game_concept_serpentis:0 "Serpentis"
 game_concept_serpentis_desc:0 "On pense que Serpentis est l'héritage de Set lui-même, un cadeau à ses enfants. Les adeptes de Set font très attention à garder les secrets de ce [discipline|E], n'enseignant cet art qu'à ceux qu'ils jugent dignes. La plupart des vampires craignent les Séthites en raison des pouvoirs de Serpentis et de son lien avec les serpents et les reptiles."
 game_concept_serpent_eyes:0 "Yeux de serpent"
 game_concept_serpent_eyes_desc:0 "Serpent Eyes est une sous-compétence [discipline_power|E], [shapeshift|E]. Accorde au vampire le légendaire regard hypnotique du serpent. Les yeux du vampire deviennent dorés avec de grands iris noirs, et les mortels à proximité du personnage se sentent étrangement attirés par lui. Un mortel qui croise le regard séduisant du vampire est immobilisé. Jusqu'à ce que le personnage quitte sa victime des yeux, celle-ci reste figée sur place."
 game_concept_serpents_flesh:0 "Chair de serpent"
 game_concept_serpents_flesh_desc:0 "La chair du serpent est une sous-compétence [discipline_power|E], [shapeshift|E]. Avec ce pouvoir, la chair du vampire devient coriace, écailleuse, visqueuse et monstrueuse. Son corps devient flexible et malléable, et il devient plus difficile de la blesser."
 game_concept_godhead:0 "Divinité"
 game_concept_godhead_desc:0 "Divinité est une sous-compétence [discipline_power|E], [shapeshift|E]. Cette capacité redoutable donne au vampire le manteau d'un dieu. Alors que la plupart des Séthites manifestent ce pouvoir en adoptant la tête d'une bête semblable aux dieux égyptiens, chaque vampire manifeste la Divinité différemment. Certains atteignent un mètre de hauteur. Certains adoptent une chair dorée et brillante. Quelle que soit la manifestation, c'est toujours évident et toujours impressionnant."
 game_concept_heart_of_darkness:0 "Cœur des ténèbres"
 game_concept_heart_of_darkness_desc:0 "Heart of Darkness est un [discipline_power|E] qui peut être utilisé comme [character_interaction|E]. Les vampires exécutent un rituel dans lequel ils retirent leur cœur, devenant moins émotifs et immunisés contre la diablerie et le jalonnement."
 game_concept_domitor:0 "Domiteur"
 game_concept_domitor_desc:0 "Un domitor est un vampire qui nourrit un autre être avec sa propre vitae et entretient un lien de sang avec lui, qui à son tour devient son esclave ou [ghouls|E]."
 game_concept_godbodies_lifestyle:0 "Corps divins"
 game_concept_godbodies_lifestyle_desc:0 "Le $game_concept_shintai_lifestyle$ est remplacé par [shintai_lifestyle|E] dans le [fifth_age|E] (après 1250), convient au $POD_splat_kueijin_plural$. Précurseurs des disciplines Shintai modernes, les Corps Divins étaient des disciplines importantes dans la société Kuei-jin au cours du [fourth_age|E]. Contrairement à leur incarnation moderne, le lien élémentaire entre la Discipline et le Kuei-jin était beaucoup plus prononcé et ressemblait davantage aux pouvoirs que le Wan Xian original avait exercés."
 game_concept_shintai_lifestyle:0 "Shintai"
 game_concept_shintai_lifestyle_desc:0 "Le $game_concept_shintai_lifestyle$ est développé dans le [fifth_age|E] (après 1250), convient au $POD_splat_kueijin_plural$. La plupart des vampires considèrent la maîtrise d'un shintai comme démontrant une compréhension correspondante des principes du Chi, et donc une étape significative vers la maîtrise de soi."
 game_concept_chi_arts_lifestyle:0 "Arts Chi"
 game_concept_chi_arts_lifestyle_desc:0 "Le $game_concept_chi_arts_lifestyle$ convient au $POD_splat_kueijin_plural$. Ces [disciplines|E] permettent à un Kuei-jin d'évoquer des effets mystiques en redirigeant son Chi (ou, dans certains cas, le Chi des autres ou le Chi ambiant de l'environnement)."
 game_concept_soul_arts_lifestyle:0 "Arts de l'âme"
 game_concept_soul_arts_lifestyle_desc:0 "Le $game_concept_soul_arts_lifestyle$ convient au $POD_splat_kueijin_plural$. Ceux qui maîtrisent l'âme [disciplines|E] sont des créatures vraiment redoutables, capables d'accomplir des exploits de volonté extrêmement difficiles ou de dominer purement et simplement l'âme d'autres créatures."
 game_concept_demon_arts_lifestyle:0 "Arts démoniaques"
 game_concept_demon_arts_lifestyle_desc:0 "Le $game_concept_demon_arts_lifestyle$ convient au $POD_splat_kueijin_plural$. Ces [disciplines|E] proviennent et sont alimentés par le P'o."
 game_concept_alternate_techniques_lifestyle:0 "Techniques alternatives"
 game_concept_alternate_techniques_lifestyle_desc:0 "Le $game_concept_alternate_techniques_lifestyle$ convient au $POD_splat_kueijin_plural$. Ce sont des techniques alternatives pour un [disciplines|E]."
 game_concept_qiao_lifestyle:0 "Qiao"
 game_concept_qiao_lifestyle_desc:0 "Le $game_concept_qiao_lifestyle$ convient au [GetTrait('shih').GetName( GetNullCharacter )]. Qiao, ou ponts : arts anciens à travers lesquels les chasseurs de démons concentrent leur Chi pour accomplir des exploits surhumains."
 game_concept_hekau_alchemy_lifestyle:0 "Alchimie Hekau"
 game_concept_hekau_alchemy_lifestyle_desc:0 "Le $game_concept_hekau_alchemy_lifestyle$ convient au $POD_splat_mummy_plural$. L'alchimie nécessite des préparations et du dévouement. Un alchimiste ne peut pas simplement sortir un sort de ses manches, mais doit créer un produit qui incarne l'effet qu'il recherche ou qui induit le résultat souhaité."
 game_concept_hekau_amulets_lifestyle:0 "Amulettes Hekau"
 game_concept_hekau_amulets_lifestyle_desc:0 "Le $game_concept_hekau_amulets_lifestyle$ convient au $POD_splat_mummy_plural$. Les amulettes, également appelées Meket en égyptien, sont des charmes qui concentrent le pouvoir magique, le plus souvent pour se protéger du mal, de la maladie ou de la sorcellerie."
 game_concept_hekau_celestial_lifestyle:0 "Hekau céleste"
 game_concept_hekau_celestial_lifestyle_desc:0 "Le $game_concept_hekau_celestial_lifestyle$ convient au $POD_splat_mummy_plural$. Les Hekau célestes sont les arts magiques de l’Égypte ancienne axés sur le destin, la météo et l’astrologie."
 game_concept_hekau_effigy_lifestyle:0 "Effigie Hekau"
 game_concept_hekau_effigy_lifestyle_desc:0 "Le $game_concept_hekau_effigy_lifestyle$ convient au $POD_splat_mummy_plural$. L'effigie est l'art Hekau des connexions symboliques, généralement exprimées par de petites figures connues sous le nom d'Ushabti."
 game_concept_hekau_necromancy_lifestyle:0 "Nécromancie Hekau"
 game_concept_hekau_necromancy_lifestyle_desc:0 "Le $game_concept_hekau_necromancy_lifestyle$ convient au $POD_splat_mummy_plural$. La nécromancie est l'art Hekau consistant à façonner le [underworld|E] et à commander les âmes qui l'habitent."
 game_concept_hekau_nomenclature_lifestyle:0 "Nomenclature Hekau"
 game_concept_hekau_nomenclature_lifestyle_desc:0 "Le $game_concept_hekau_nomenclature_lifestyle$ convient au $POD_splat_mummy_plural$. La nomenclature est l'art Hekau consistant à utiliser les vrais noms, appelés ren en Égypte, à des fins obscures."
 game_concept_tan_lifestyle:0 "bronzer"
 game_concept_tan_lifestyle_desc:0 "Le $game_concept_tan_lifestyle$ convient au [GetTrait('wutian').GetName( GetNullCharacter )]. Des pouvoirs issus de Phoenix et de Dragon Alchemy."
 game_concept_pattern_spheres_lifestyle:0 "Sphères de motif"
 game_concept_pattern_spheres_lifestyle_desc:0 "Le $game_concept_pattern_spheres_lifestyle$ convient au $POD_splat_mage_plural$. Sphères qui composent le monde physique – Forces, Vie et Matière."
 game_concept_foundational_spheres_lifestyle:0 "Sphères fondamentales"
 game_concept_foundational_spheres_lifestyle_desc:0 "Le $game_concept_foundational_spheres_lifestyle$ convient au $POD_splat_mage_plural$. Sphères qui constituent le fondement de l'existence - Correspondance, Temps et Prime."
 game_concept_spiritual_spheres_lifestyle:0 "Sphères spirituelles"
 game_concept_spiritual_spheres_lifestyle_desc:0 "Le $game_concept_spiritual_spheres_lifestyle$ convient au $POD_splat_mage_plural$. Sphères qui composent les royaumes du destin, de l'esprit et de l'âme - Esprit, Entropie et Esprit."
 game_concept_phobia:0 "Phobie"
 game_concept_phobia_desc:0 "La phobie est un [discipline_power|E] qui agit passivement dans les batailles pour vous donner des avantages lorsque vous êtes commandant, principalement en fonction de votre peur actuelle. Cela donne à quelqu’un une peur irrationnelle de quelque chose."
 game_concept_mask_of_empathy:0 "Masque d'empathie"
 game_concept_mask_of_empathy_desc:0 "Le Masque d'Empathie est un [discipline_power|E], [character_interaction|E] qui peut être utilisé pour mettre fin aux relations d'une cible. Coupez les liens émotionnels entre les gens."
 game_concept_perfect_world:0 "Monde parfait"
 game_concept_perfect_world_desc:0 "Perfect World est un [discipline_power|E], qui peut être utilisé comme un [character_interaction|E] personnel qui profite à votre capital. Cela incite tout le monde dans une ville à travailler pour en faire votre ville idéale."
 game_concept_neteru:0 "Neteru"
 game_concept_neteru_desc:0 "$game_concept_neteru$ sont des cultistes qui se sont rassemblés autour d'un Reborn pour l'adorer. Les membres de votre maison de vos vies récentes deviendront Neteru gratuitement, sinon vous devrez utiliser [character_interaction|E] pour les obtenir. Neteru peut détenir vos titres même en tant que mortel, et ils peuvent détenir des bâtiments de momies ou les construire lorsque vous êtes leur suzerain."
 game_concept_thrall:0 "Servitude"
 game_concept_thralls:0 "Les esclaves"
 game_concept_thrall_desc:0 "$game_concept_thralls$ sont les serviteurs mortels des démons. Les démons choisissent leurs esclaves parmi les ambitieux, les vengeurs, les estropiés et les démunis ; des hommes et des femmes qui se sentent trompés par le monde, privés de la vie qu'ils méritent."
 game_concept_abombwe:0 "Abombwe"
 game_concept_abombwe_desc:0 "Abombwe est une discipline pratiquée par l'héritage Akunanse des Laibon et la mystérieuse lignée Bonsam de l'âge des ténèbres. Abombwe utilise la connexion étroite du vampire et son contrôle sur ses propres bêtes (et celles des autres), ainsi que pour canaliser le pouvoir de la bête à diverses fins."
 game_concept_penumbra:0 "Pénombre"
 game_concept_penumbra_desc:0 "La pénombre, également connue sous le nom d’Ombre de la Terre, est le monde spirituel entourant directement le monde physique. De nombreuses caractéristiques du terrain, mais pas toutes, y ont des reflets."
 game_concept_astral_reaches:0 "Portées astrales"
 game_concept_astral_reaches_desc:0 "Les étendues astrales, également appelées l'Umbra Astral, la Haute Umbra ou l'Umbra Supérieure, sont les royaumes de la pensée, de l'idée, du concept."
 game_concept_dark_kingdom:0 "Royaume des Ténèbres"
 game_concept_dark_kingdom_desc:0 "Les Royaumes des Ténèbres sont des poches de réalité stable au sein du [tempest|E] du [underworld|E]. Chacun de ces royaumes revendique la domination sur les Spectres d'une région géographique particulière."
 game_concept_shard_realm:0 "Royaume des éclats"
 game_concept_shard_realm_desc:0 "De l’avis du Chœur Céleste, chaque Royaume d’Éclat est une fraction de l’Un. Un Shard Realm est connecté à l’une des planètes du système solaire et forme sa propre Umbra spécifique. Chaque Shard Realm est connecté à une sphère spécifique qui domine à l’intérieur de ses limites. Chaque Shard Realm est également connecté à un Shade Realm, qui, selon la rumeur, mènerait à un univers parallèle dominé par l'une des sphères. Chaque Shard Realm est habité et gouverné par une puissante Célestine."
 game_concept_shade_realm:0 "Royaume de l'ombre"
 game_concept_shade_realm_desc:0 "Un Royaume de l'Ombre, également connu sous le nom de Vada, est un royaume Umbral dominé par une seule sphère de magie. Chaque Royaume d'Ombre est lié au [shard_realm|E] de l'une des planètes du système solaire, mais se manifeste dans l'horizon terrestre – comme une ombre projetée sur le sol par un nuage qui passe."
 game_concept_oneiric_realm:0 "Royaume onirique"
 game_concept_oneiric_realms:0 "Royaumes oniriques"
 game_concept_oneiric_realm_desc:0 "Dans le flot d'échos qu'est le [deep_dreaming|E], les onze royaumes cristallins des Oneiroi tourbillonnent et sonnent, barattant l'étoffe des Rêves dans leur sillage. L'un de ces royaumes était autrefois connu sous le nom d'Arcadie ; maintenant, il est scellé de l’intérieur, et quiconque s’en éloigne ne pourra jamais y revenir. Quant aux autres Royaumes Oniriques, ceux de Moros et Hemera, Aether et Ker, Hypnates et [Concept('kingdom_of_dan','Dán')|E], Charis et Momus, Diké et Protea, on sait peu de choses. Rares sont ceux qui y sont jamais entrés, et aucun n'en est reparti de la même façon qu'il est venu.\n\nAu-delà de ces soi-disant Royaumes Oniriques \"inférieurs\" (et s'ils sont vraiment moins splendides qu'Arcadia, personne ne peut le dire), il n'y a que la Nuit. et Silence, portant le total à 13. Les voyageurs rapportent un phénomène étrange : au-delà du Silence, au plus profond du royaume du [dreaming|E], le monde s'ouvre sur lui-même et les ténèbres se transmuent en émerveillement."
 game_concept_hearts_realm:0 "Le royaume du cœur"
 game_concept_hearts_realms:0 "Les royaumes du cœur"
 game_concept_hearts_realm_desc:0 "Au plus profond du [dreaming|E], entre le [far_dreaming|E] et les pays les plus profonds au-delà, se trouvent des dominions qui racontent des histoires façonnées à l'effigie des cœurs humains. Plus forts et plus intimes que les royaumes plus universels du [dreaming|E], ces « Royaumes du Cœur » ont rassemblé de nombreuses pièces fugitives du Rêve Arcadien et sont maintenant souvent confondus avec Arcadia elle-même par les voyageurs pleins d'espoir. Amèrement, c’est une conclusion trop joyeuse pour être vraie."
 game_concept_home_realm:0 "Royaume d'origine"
 game_concept_home_realms:0 "Royaumes d'origine"
 game_concept_home_realm_desc:0 "Le royaume global, un peu plus petit à l'époque qu'il ne l'est aujourd'hui, était un maillage de l'idée de chacun d'un monde parfait. Les terres bordant les régions ressemblaient à la première tentative d'un géant de créer un puzzle. Les reliefs s'emboîtaient alternativement et s'avançaient en blocs et sections irrégulières. Les animaux et les bâtiments chimériques étaient tous faibles et frémissants, la matière brute du rêve crépitait électriquement dans l'air. Alors même qu’ils regardaient, certaines chimères disparurent dans le néant. Une décision devait être prise : devaient-ils rester et continuer à façonner le royaume, voir s'ils pouvaient atteindre Arcadia d'où ils étaient, ou retourner dans le monde ordinaire et éventuellement réessayer ? Tous s'accordèrent sur le fait qu'ils étaient trop loin d'Arcadia pour même essayer de l'atteindre. Certains pensaient que le nouveau royaume était une perte de temps, tandis que la plupart des autres restaient là et essayaient de le rendre plus stable. Quelques-uns se sont égarés dans le [dreaming|E] et n’ont plus jamais été entendus."
 game_concept_nightmare_realm:0 "Royaume des cauchemars"
 game_concept_nightmare_realms:0 "Royaumes de cauchemar"
 game_concept_nightmare_realm_desc:0 "Un Royaume des Cauchemars est un endroit où les cauchemars habitent le [dreaming|E]. Ces lieux, poussés par les Firchlis, peuvent envahir le [dream_realms|E]. Ici, les menaces sont plus graves que dans de nombreuses autres parties du [dreaming|E]."
 game_concept_dream_realm:0 "Royaume des rêves"
 game_concept_dream_realms:0 "Royaumes de rêve"
 game_concept_dream_realm_desc:0 "Un Royaume de Rêve est une partie du [dreaming|E] que l'on peux considerer comme bienveillante, où les dangers sont contrebalancés par les merveilles à découvrir. Contrairement à un [nightmare_realm|E]."
 game_concept_stable_point:0 "Point stable"
 game_concept_stable_points:0 "Points stables"
 game_concept_stable_point_desc:0 "Les points stables sont des endroits du [dreaming|E] qui restent pour la plupart non affectés par les Firchlis."
 game_concept_dreaming:0 "Rêve"
 game_concept_dreaming_desc:0 "Comme une carte postale de vacances, lorsque l'humanité a commencé à avoir plus foi aux faits de la réalité plutôt qu'à l'imagination et à la fantaisie, les emplacements mythiques du monde se sont séparé vers un niveau de réalité superposé appelé Le Rêve."
 game_concept_underworld:0 "Monde souterrain"
 game_concept_yin_world:0 "Monde Yin"
 game_concept_underworld_desc:0 "Le monde souterrain, également connu sous le nom de Dark Umbra ou Contrarium, est le domaine des morts et des souvenirs."
 game_concept_breedgifts_lifestyle:0 "Cadeaux de race"
 game_concept_breedgifts_lifestyle_desc:0 "Des cadeaux qui viennent avec une forme de race naturelle."
 game_concept_auspicegifts_lifestyle:0 "Cadeaux d'auspice"
 game_concept_auspicegifts_lifestyle_desc:0 "Cadeaux qui viennent avec Auspice."
 game_concept_commongifts_lifestyle:0 "Cadeaux communs"
 game_concept_commongifts_lifestyle_desc:0 "Des cadeaux qui accompagnent le changement de race."
 game_concept_bastettribegifts_lifestyle:0 "Cadeaux tribaux"
 game_concept_bastettribegifts_lifestyle_desc:0 "Les cadeaux tribaux sont des cadeaux enseignés par l'esprit protecteur de la tribu."
 game_concept_hengeyokaigifts_lifestyle:0 "Cadeaux Hengeyokai"
 game_concept_hengeyokaigifts_lifestyle_desc:0 "Les cadeaux Hengeyokai sont des cadeaux enseignés par les cours des bêtes."
 game_concept_gurahlauspicegifts_lifestyle:0 "Cadeaux d'auspice"
 game_concept_gurahlauspicegifts_lifestyle_desc:0 "Cadeaux qui viennent avec Auspice."
 game_concept_mokoleauspicegifts_lifestyle:0 "Cadeaux d'auspice"
 game_concept_mokoleauspicegifts_lifestyle_desc:0 "Cadeaux qui viennent avec Auspice."
 game_concept_nagahauspicegifts_lifestyle:0 "Cadeaux d'auspice"
 game_concept_nagahauspicegifts_lifestyle_desc:0 "Cadeaux qui viennent avec Auspice."
 game_concept_rokeaauspicegifts_lifestyle:0 "Cadeaux d'auspice"
 game_concept_rokeaauspicegifts_lifestyle_desc:0 "Cadeaux qui viennent avec Auspice."
 game_concept_pathgifts_lifestyle:0 "Cadeaux de chemin"
 game_concept_pathgifts_lifestyle_desc:0 "Cadeaux fournis avec Path."
 game_concept_aspectgifts_lifestyle:0 "Cadeaux d'aspect"
 game_concept_aspectgifts_lifestyle_desc:0 "Cadeaux fournis avec Aspect."
 game_concept_Fetter:0 "Entraver"
 game_concept_Fetters:0 "Entraves"
 game_concept_Fetter_desc:0 "Une entrave est une personne, un lieu ou un objet qui lie un spectre au [shadowlands|E] et l'empêche d'avancer. En plus de permettre à un spectre de s'accrocher à son existence et de l'empêcher de tomber dans l'oubli, les chaînes sont également des endroits où un spectre peut dormir et regagner le [Corpus|E].\nSi une chaîne est détruite, le spectre perd un lien majeur avec le [shadowlands|E], et donc leur existence devient plus fragile. Les spectres sans entraves ne durent pas longtemps dans le [shadowlands|E], car ils n'ont aucun endroit où se ressourcer et rien pour les lier à leur non-vie."
 game_concept_Corpus:0 "Corpus"
 game_concept_Corpus_desc:0 "Le corps d’un spectre dans le [underworld|E] est appelé le Corpus. Plutôt que d’avoir des systèmes biologiques complexes, il est constitué d’un matériau appelé plasma qui est, dans l’ensemble, la matière brute de l’au-delà."
 game_concept_POD_animals_maa:0 "Animaux"
 game_concept_POD_animals_maa_desc:0 "Les animaux sont des [men_at_arms|E] qui peuvent être recrutés par divers moyens tels que l'animalisme.\n\nIls sont contrés par [archers|E]."
 game_concept_POD_legendary_maa:0 "Légendes"
 game_concept_POD_legendary_maa_desc:0 "Les [men_at_arms|E] légendaires défient toute définition, chacun est une chose unique en soi.\n\nLeur nature unique signifie que rien ne peut les contrer de manière fiable et leurs statistiques sont généralement suffisamment fortes pour qu'il ne soit pas nécessaire de contrer les autres [men_at_arms|E].\n\nEn raison de leur nature unique il n’existe pas de terrain unique où ils soient universellement plus forts ou plus faibles."
 game_concept_POD_demonic_maa:0 "Démoniaque"
 game_concept_POD_demonic_maa_desc:0 "Le [men_at_arms|E] démoniaque représente les forces de l'infernal.\n\nEn tant que telles, elles sont beaucoup trop variées pour contrer universellement quoi que ce soit, mais sont elles-mêmes contrées par ceux qui se spécialisent dans la lutte contre l'infernal.\n\nIl est également impossible d'affirmer qu'un seul terrain le type est universellement bénéfique pour ces régiments."
 game_concept_POD_spirit_maa:0 "Esprit"
 game_concept_POD_spirit_maa_desc:0 "Les Esprits [men_at_arms|E] sont des entités désincarnées qui proviennent et habitent habituellement dans l'Umbra - pour cette raison, certains mages les appellent \"l'Ombrood\".\n\nLeur nature désincarnée signifie qu'ils sont impossibles à contrer sans moyens spéciaux. \n\nLeur état désincarné signifie également que les esprits ne sont généralement pas affectés par le terrain, étant aussi à l'aise dans un désert gelé que dans un désert brûlant."
 game_concept_POD_shapeshifter_maa:0 "Changeforme"
 game_concept_POD_shapeshifter_maa_desc:0 "Bien que les Garous aient été créés par Gaia comme ses crocs et ses griffes, pour assurer sa sécurité, ils n'étaient pas ses seuls enfants. Elle a créé de nombreuses autres races de métamorphes et leur a confié à chacune une tâche. Certains se sont égarés avec le temps ; d'autres ont été contraints de quitter leur rôle par les Garous. Certains se sont tournés vers un seul aspect du Triat, au lieu de Gaia dans son ensemble.\n\nLes métamorphes sont aussi variés que les choses qu'ils transforment, donc le seul moyen infaillible est la connaissance de la vulnérabilité surnaturelle du type auquel vous êtes confronté. \n\nDans la même veine que leur capacité à contrer et à être contré, les capacités de terrain des métamorphes varient considérablement."
 game_concept_POD_gargoyle_maa:0 "Gargouille"
 game_concept_POD_gargoyle_maa_desc:0 "Les Gargouilles sont une lignée vampirique créée par les Tremere comme leurs serviteurs. Bien que techniquement il ne s'agisse pas d'une lignée Tremere, la lignée est largement sous leur contrôle.\n\nLa capacité des Gargouilles à voler présente des problèmes uniques pour les troupes conventionnelles, car l'entraînement pour combattre des ennemis volants ne fait pas partie de la plupart des exercices d'armes.\n\nGargouilles être capable de voler signifie qu'ils peuvent éviter de nombreux problèmes posés par le terrain tout en pouvant en profiter."
 game_concept_POD_ghoul_maa:0 "Goule"
 game_concept_POD_ghoul_maa_desc:0 "Goule est un terme utilisé pour décrire un serviteur créé lorsqu'un vampire donne un peu de vitae vampirique à un mortel sans le vider de son sang au préalable, ce qui entraînerait plutôt l'Étreinte.\n\nLes goules n'incluent pas seulement les humains ordinaires donnés au vampire. vitae mais aussi les soi-disant « Goules de guerre » utilisées par les Tzimisces et donc contrer certaines goules est tout aussi facile que contrer un humain ordinaire, d'autres, comme le monstrueux Szlachta, sont plus difficiles.\n\nLe terrain affecte les goules comme on pourrait s'y attendre normalement. en fonction de leur corps."
 game_concept_POD_plasmic_maa:0 "Plasmique"
 game_concept_POD_plasmic_maa_desc:0 "La « forme de vie » du [underworld|E] ; plus précisément, toute créature indépendante composée de Plasme."
 game_concept_POD_faerie_maa:0 "Fée"
 game_concept_POD_faerie_maa_desc:0 "Les termes fée, fae et Fair Folk sont souvent utilisés de manière interchangeable par les non-changelings pour désigner aussi bien les changelings que les vrais Fae."
 game_concept_POD_chimera_maa:0 "Animer une chimère"
 game_concept_POD_chimera_maa_desc:0 "Les chimères animées sont simplement des chimères qui ont soit la vie, soit l'apparence de la vie."
 game_concept_abomination:0 "Abomination"
 game_concept_abominations:0 "Abominations"
 game_concept_abomination_desc:0 "L'abomination est un terme utilisé pour décrire un métamorphe transformé en vampire. Inutile de dire que ces créatures sont exceptionnellement rares, compte tenu du fait que presque tous les Fera sont violemment allergiques à la vitae vampirique. Le résultat est boudé par les deux sociétés et est également toujours très instable mentalement.\nDans le jeu, les abominations sont traitées comme des $POD_splat_vampire_plural$ qui ne peuvent pas [Embrace|E] mais conserver l'utilisation des dons de race et d'auspice, ainsi que la capacité de se métamorphoser. ."
 game_concept_grace:0 "la grâce"
 game_concept_grace_i:0 "@grace_icon !"
 game_concept_grace_desc:0 "Une représentation de combien cette entité d’ombre vous favorise."
 game_concept_bind_wraith_interaction:0 "Lier l'interaction avec Wraith"
 game_concept_bind_wraith_interaction_desc:0 "Une interaction qui permet à un personnage de lier un [GetTrait('wraith').GetName( GetNullCharacter )] puis de lui autoriser d'autres commandes."
 game_concept_command_wraith_interaction:0 "Spectre de commandement"
 game_concept_command_wraith_interaction_desc:0 "Une interaction qui permet à un personnage de commander à un [GetTrait('wraith').GetName(GetNullCharacter)] lié d'agir contre d'autres personnages."
 game_concept_marked_for_return_interaction:0 "Marquer pour l'interaction de retour"
 game_concept_marked_for_return_interaction_desc:0 "Une interaction qui permet à un personnage de créer un autre personnage devient un [GetTrait('wraith').GetName( GetNullCharacter )] à sa mort."
 game_concept_reliquarie:0 "Reliquaire"
 game_concept_reliquarie_desc:0 "Si cet artefact est détruit, [GetTrait('demon').GetName( GetNullCharacter )] perdra [GetTrait('earthbound').GetName( GetNullCharacter )] [trait|E]."
 game_concept_dreamer:0 "Rêveur"
 game_concept_dreamer_desc:0 "Chez les Kithain, Rêveur peut être un terme générique pour n'importe quel mortel, mais il est plus correctement attribué aux mortels qui font preuve d'une étincelle de créativité ou qui n'ont pas été émoussés par la Banalité au point où ils sont émotionnellement retardés. Les Rêveurs sont la principale source de Glamour pour Kithain et, en tant que tels, constituent une ressource protégée."
 game_concept_dan:0 "Dan"
 game_concept_dan_desc:0 "Dans l'ancienne forme du Kithain, Dán est le Destin ; le destin et le karma d'une personne. Le Dán n'apprécie pas les gens qui manipulent ses fils et ceux qui le manipulent souvent de manière excessive à travers des arts comme Devin se retrouvent souvent liés de plus en plus inextricablement à ses toiles."
 game_concept_mythic_age:0 "Âge mythique"
 game_concept_mythic_age_desc:0 "L’ère mythique a duré de la préhistoire jusqu’à environ 1000 avant JC, lorsque l’âge du fer a commencé et que l’humanité a réalisé qu’elle pouvait façonner le monde grâce à des efforts et à des changements difficiles et froids."
 game_concept_sundering:0 "Fracture"
 game_concept_sundering_desc:0 "La Fracture a duré environ 1000 avant JC jusqu'à 1200-1400 après JC, lorsque les gens ont commencé à cesser de croire aux Fae et que la pression de la banalité a commencé à monter."
 game_concept_shattering:0 "Bouleversant"
 game_concept_shattering_desc:0 "À l'époque de l'Inquisition espagnole et de la peste noire (et de la pratique des noms de famille devenant à la mode), la pression accumulée par la Fracture s'est finalement brisée, provoquant la Fracture (incitant un grand nombre de [GetTrait('fae').GetName( GetNullCharacter )] à quitter le navire pour Arcadia ou adopter la Voie [GetTrait('changeling').GetName( GetNullCharacter )], ou se cacher)."
 game_concept_interregnum:0 "Interrègne"
 game_concept_interregnum_desc:0 "La période sans Sidhe ni Vrai Fae sur Terre, où les changelings restants « édulcorés » doivent se débrouiller seuls après l'agonie finale du [shattering|E] vers 1400 après JC, est l'Interrègne, pendant laquelle les changelings ont dû essayer de comprendre comment pour survivre par eux-mêmes."
 game_concept_resurgence:0 "Réapparition"
 game_concept_resurgence_desc:0 "Après plus de 400 ans d'âge sombre pour les Fae, l'alunissage en 1969 a soit provoqué la résurgence, soit a été le produit de la réouverture des voies entre le monde ordinaire et le monde mythique."
 game_concept_first_age:0 "Premier Âge"
 game_concept_first_age_desc:0 "Les différentes cultures surnaturelles de l’Empire du Milieu portent des noms différents pour désigner cet âge. Pour le [GetTrait('kueijin').GetName( GetNullCharacter )], c'était le Premier Âge du Grand Cycle ou Âge du Ciel. Pour les Hengeyokai, c'était l'ère de l'aube. Les #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! y voient l'état d'avant les temps, expliqué à travers des mythes humains comme Pangu ou le Brahman. Les Hsien parlent de l'Âge de Perfection. Le Premier Âge est généralement considéré comme la période précédant la création du monde. Cela marque l'époque où le Yin et le Yang ne s'étaient pas séparés, où toutes choses ne faisaient qu'un avec le personnage auguste de Jade (ou Gaia). Elle est considérée comme une période d’harmonie ultime, le premier point d’interconnexion entre toutes choses."
 game_concept_second_age:0 "Deuxième âge"
 game_concept_second_age_desc:0 "Le [GetTrait('kueijin').GetName( GetNullCharacter )] et Hsien y font référence comme le Deuxième Âge du Grand Cycle ou l'Âge de la Beauté, lorsque l'Empire du Milieu et les Cours des Esprits étaient encore proches l'un de l'autre. Les Hengeyokai parlent de l'ère des dix mille choses, où le San Yuan, le Triat, a vu le jour et où la vie telle qu'on la connaît aujourd'hui s'est formée. Les #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! parlent de même de la création de la Trinité Métaphysique sous la forme des Trois Ministres, qui supervisèrent la formation des Cinq Éléments qui céderaient la place aux Dix Mille Choses."
 game_concept_third_age:0 "Troisième âge"
 game_concept_third_age_desc:0 "Le [GetTrait('kueijin').GetName( GetNullCharacter )], Hsien et Hengeyokai parlent du Troisième Âge comme du Troisième Âge du Grand Cycle, l'Âge des Légendes. C’était la préhistoire mythique de l’Empire du Milieu, lorsque les Wan Xian marchaient parmi l’humanité et la gouvernaient en maîtres bienveillants. C’était aussi l’époque où les fidèles du Personnage d’Auguste combattaient les créatures de Yomi dans le cadre de trêves fragiles. Pour les #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#!,, c'était l'époque où l'humanité s'est éveillée aux desseins du Ciel et a appris pour la première fois à manier la magie.\nLe Troisième Âge s'est terminé grâce aux machinations des rois Yama, qui ont corrompu les Wan Xian pour se nourrir de chi. Cela a également marqué la fin de la tradition mythique et le début de l’histoire telle que les humains la comprennent aujourd’hui."
 game_concept_fourth_age:0 "Quatrième Âge"
 game_concept_fourth_age_desc:0 "Le [GetTrait('kueijin').GetName( GetNullCharacter )] et Hsien rappellent cet âge comme le Quatrième Âge du Grand Cycle ou l'Âge de la Belle Tristesse. Cela marque le début de la malédiction de [GetTrait('kueijin').GetName( GetNullCharacter )] et de la transformation des guerriers du Ciel en créatures démoniaques originaires de Yomi. Pour les Petits Dieux, c'était le début de leur exil du Ciel après que le Personnage d'Août les ait bannis pour leur implication dans l'insurrection des Wan Xian. Les Hengeyokai parlent de l'ère des épreuves, où le perfide Wan Xian a opposé les Fera les uns aux autres dans un événement connu sous le nom de Guerre de la Honte. Les #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! se souviennent que diverses factions différentes de travailleurs de la volonté sont nées de cette période et qu'elles se sont souvent affrontées, comme on le voit dans des conflits comme la guerre de l'Himalaya ou la guerre de la rivière Dragon. Au cours de ces conflits, apparurent Yi, l'Excellent Archer et ses partisans, qui fondèrent un ordre qui existera plus tard sous le nom de [GetTrait('shih').GetName( GetNullCharacter )], dédié à la chasse au shen voyou."
 game_concept_fifth_age:0 "Cinquième Âge"
 game_concept_fifth_age_desc:0 "Au [GetTrait('kueijin').GetName( GetNullCharacter )], l'âge actuel est le Cinquième Âge du Grand Cycle ou l'Âge des Ténèbres. Les #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! parlent du monde actuel comme dominé par le « Peuple de Pierre », venu de loin pour mettre l'Empire du Milieu sous son contrôle. Les Hengeyokai l'appellent l'Âge des Ombres. Les Hsien parlent de l'ère des tribulations, où les shen doivent prouver qu'ils sont dignes du ciel ou être détruits une fois que l'empereur démon règne. Presque tous sont d’accord sur le fait que le déclencheur du Cinquième Âge fut l’intrusion des Occidentaux dans l’Empire du Milieu."
 game_concept_sixth_age:0 "Sixième âge"
 game_concept_sixth_age_desc:0 "Le [GetTrait('kueijin').GetName( GetNullCharacter )] appelle l’ère à venir le sixième âge du grand cycle, également appelé l’ère du chagrin. C'est le nadir de la Roue, où le personnage auguste de Jade descend de son trône et où l'un des rois Yama montera pour devenir l'empereur démon. Cependant, la plupart des [GetTrait('kueijin').GetName( GetNullCharacter )] considèrent l’Âge du chagrin comme une partie nécessaire de l’existence. De même, les Hengeyokai croient que l’ère du chagrin à venir constituera leur plus grand défi. Leurs ennemis, les rois Yama, cherchent à s'introniser sur la roue et à la maintenir piégée pour toujours dans le sixième âge, tandis que le grand mille-pattes cherche à défaire la roue elle-même. Le devoir des enfants de la Mère d’Émeraude sera donc de protéger la Roue de tous ceux qui cherchent à la corrompre. Les #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! croient également que la Roue va bientôt tourner à nouveau, mais sont divisés sur la manière dont cela les affectera. Les Hsien parlent plutôt de l'Âge de la Joie, où le Mur entre les mondes se brisera et leur permettra de rentrer chez eux. D'autres ont repris les histoires d'autres shen et s'inquiètent secrètement si cela est aussi bon que cela en a l'air."
 game_concept_grand_city:0 "Grande Ville"
 game_concept_grand_cities:0 "Grandes villes"
 game_concept_grand_city_desc:0 "Une Grande Ville est un grand centre de population ayant une grande importance à la fois pour le monde mortel et surnaturel.\n\nChaque Grande Ville est associée à un ensemble de mécanismes uniques. Vous devrez peut-être remplir des conditions particulières avant de pouvoir mettre à niveau son [buildings|E].\n\nActuellement, la seule grande ville est [eternal_rome|E]."
 game_concept_eternal_rome:0 "Rome éternelle"
 game_concept_st_peters_city:0 "Ville de Saint-Pierre"
 game_concept_roma_aeterna:0 "Rome Aeterna"
 game_concept_eternal_rome_desc:0 "Le [grand_city|E] de Rome a une histoire longue et riche. Il existe trois versions de la ville :\n\nLorsqu'elle est contrôlée par un [GetTrait('vampire').GetName(GetNullCharacter)], la ville s'appelle #bold Roma Aeterna#!. Ses 13 quartiers historiques sont répartis entre les [Clans|E]. Afin de les mettre à niveau, vous devrez employer des [primogen|E] qualifiés. Au niveau 3, chaque quartier débloquera #P nouvelles capacités#! pour votre personnage.\n\nLorsqu'elle est contrôlée par un [GetTrait('supehunter').GetName(GetNullCharacter)] de l'Inquisition de l'Ombre, la ville s'appelle #bold Ville de Saint-Pierre#!. Un chasseur peut y élire domicile. dans le monastère de San Michele, ce qui en fait le siège de l'Inquisition. Aider les autres Ordres de l'Inquisition débloquera de puissantes voies d'amélioration pour ses bâtiments.\n\nLorsqu'elle est contrôlée par quelqu'un d'autre, la ville s'appelle #bold Rome éternelle#!.. Ses monuments historiques peuvent être restaurés par des personnages possédant un [GetTrait('vampire').GetName(GetNullCharacter)]3 spécifique ou par des personnes habiles dans [GetTrait('vampire').GetName(GetNullCharacter)]4.\n\n[GetTrait('vampire').GetName(GetNullCharacter)]5 [GetTrait('vampire').GetName(GetNullCharacter)]6 ne peut pas utiliser cette ville. Lors de la conquête de Rome, elle se convertira automatiquement en tribu.#!"
 game_concept_propaganda:0 "La propagande"
 game_concept_propaganda_interaction:0 "Interaction de propagande"
 game_concept_propaganda_desc:0 "Un [character_interaction|E] disponible pour :\n\n$BULLET_WITH_TAB$#TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setites#!#! qui ont amélioré le #TOOLTIP:BUILDING,rome_setite_03 #L District de Setite#!#! du [roma_aeterna|E] au niveau 3\n$BULLET_WITH_TAB$Personnages qui ont amélioré #TOOLTIP:BUILDING,rome_pasquino_02 #L Pasquino#!#!  du [eternal_rome|E] au niveau 2\n\nIl vous permet de supprimer un de vos traits criminels en échange du [prestige|E].\n\n#I  Pour l'utiliser, faites un clic droit sur votre propre personnage.#!"
 game_concept_assassination:0 "Assassinat"
 game_concept_assassination_interaction:0 "Interaction d'assassinat"
 game_concept_assassination_desc:0 "Un [character_interaction|E] disponible pour les [GetTrait('assamite').GetName(GetNullCharacter)] qui ont amélioré le #TOOLTIP:BUILDING,rome_assamite_03 #L du district de Banu Haqim#!#! du [roma_aeterna|E] au niveau 3.\n\nIl vous permet de compléter instantanément votre [GetScheme('murder').GetTypeName()] [schemes|E] en échange de [prestige|E] et [stress|E]. \n\n[GetTrait('assamite').GetName(GetNullCharacter)]0 Pour l'utiliser, faites un clic droit sur votre propre personnage.[GetTrait('assamite').GetName(GetNullCharacter)]1"
 game_concept_unburden:0 "Soulager"
 game_concept_unburden_interaction:0 "Décharger l'interaction"
 game_concept_unburden_desc:0 "Un [character_interaction|E] disponible pour les [GetTrait('salubri').GetName(GetNullCharacter)] qui ont amélioré le #TOOLTIP:BUILDING,rome_salubri_03 #L District de Salubri#!#! du [roma_aeterna|E] au niveau 3.\n\nIl vous permet de modifier vos traits de stress en échange du [piety|E].\n\n#I Pour utilisez-le, faites un clic droit sur votre propre personnage.#!"
 game_concept_journey:0 "Voyage"
 game_concept_journeys:0 "Voyages"
 game_concept_journey_desc:0 "Un voyage est une quête à long terme qu'un personnage peut entreprendre, seul ou avec un [coterie|E].\n\nLa plupart des voyages ont un [planning_phase|E] et un [travel_phase|E].\n\nUn seul voyage peut être actif à la fois. Contrairement au [schemes|E], les voyages peuvent être interrompus et repris ultérieurement.\n\n#help Pour démarrer un nouveau voyage, cliquez sur le bouton #bold $POD_journeys_hud$#! sur le côté droit de votre écran, ou cliquez avec le bouton droit sur un autre personnage. et démarrez un voyage via [character_interaction|E].#!"
 game_concept_planning_phase:0 "Phase de planification"
 game_concept_planning_phase_desc:0 "La phase de planification d'un [journey|E] représente votre personnage rassemblant des informations, envoyant des éclaireurs et se préparant pour le voyage à venir.\n\nLa durée de la phase de planification dépend du [planning_speed|E]. En fonction du [journey|E], il peut y avoir des moyens de le rendre plus rapide. Certains voyages ont #V Instant#! [planning_speed|E], auquel cas la phase de planification est ignorée.\n\nUne fois la phase de planification terminée, le [journey|E] passe au [travel_phase|E]."
 game_concept_planning_speed:0 "Vitesse de planification"
 game_concept_planning_speed_desc:0 "Contrairement au [schemes|E], le [planning_phase|E] d'un [journey|E] progresse à un rythme constant chaque mois, sans aucun caractère aléatoire.\n\nVotre [journeys|E] ne progressera #bold pas#! pendant que vous êtes :\n$BULLET_WITH_TAB$En[prison|E]\n$BULLET_WITH_TAB$Occupé [traveling|E]\n$BULLET_WITH_TAB$Occupé dans une [activity|E]\n$BULLET_WITH_TAB$Piégé dans l'Umbra\n\n#help L'info-bulle du numéro de vitesse de planification donnera des conseils sur la façon de l'augmenter davantage.#!"
 game_concept_travel_phase:0 "Phase de voyage"
 game_concept_travel_phase_desc:0 "Une fois le [planning_phase|E] d'un [journey|E] terminé, votre personnage découvre un [location|E] dans le monde où il peut terminer sa quête. Vous pouvez [travel|E] là-bas tout de suite, ou mettre le [journey|E] en pause et voyager plus tard.\n\nVous pouvez inviter les membres de votre [coterie|E] à vous accompagner lors de ce voyage.\n\n#help Vous ne pouvez pas commencer un nouveau [journeys|E] ou invitez de nouveaux membres dans votre [coterie|E] pendant la phase de voyage.#!"
 game_concept_coterie:0 "Coterie"
 game_concept_coterie_sabbat:0 "Paquet"
 game_concept_coterie_tmr:0 "Colonne"
 game_concept_coterie_anarch:0 "Gang"
 game_concept_coterie_baali:0 "Assemblée"
 game_concept_coterie_baali_hyron:0 "Nid"
 game_concept_coterie_beastcourts:0 "Sentaï"
 game_concept_coterie_werewolf:0 "Paquet"
 game_concept_coterie_nagah:0 "Nid"
 game_concept_coterie_kitsune:0 "Sentaï"
 game_concept_coterie_ratkin:0 "Meute de rats"
 game_concept_coterie_hunter:0 "Cellule"
 game_concept_coterie_demon:0 "Conspiration"
 game_concept_coterie_mage:0 "Cabale"
 game_concept_coterie_redcap:0 "Corby"
 game_concept_coterie_fae:0 "Covey"
 game_concept_coterie_wraith:0 "Cercle"
 game_concept_coterie_kueijin:0 "Wu"
 game_concept_coterie_mummy:0 "Engagement"
 game_concept_coterie_generic:0 "Faire la fête"
 game_concept_coterie_harem:0 "Harem"
 game_concept_coterie_desc:0 "Une Coterie est un groupe d'individus qui poursuivent leur [journeys|E] ensemble. \"Coterie\" est un terme utilisé par $POD_splat_vampire_plural$ — les autres [characters|E] peuvent avoir des noms différents.\n\nPendant que vous êtes sur un [journey|E], les [skills|E] sont partagés entre les membres de la Coterie. Par exemple, si une situation lors d'un [journey|E] exige un [diplomacy|E], elle ne prend en compte que le [diplomacy_skill|E] du membre de votre Coterie le plus diplomatique.\n\n#help Pour consulter votre Coterie, cliquez sur le bouton #bold $POD_splat_vampire_plural$0$POD_splat_vampire_plural$1 à droite. côté de votre écran et sélectionnez le deuxième onglet.$POD_splat_vampire_plural$1"
 game_concept_inner_circle:0 "Cercle intérieur"
 game_concept_inner_circle_desc:0 "L'Inner Circle est le conseil organisateur de la Camarilla. On ne sait pratiquement rien de l’Inner Circle, qui s’efforce de garder secrète l’identité de ses membres. Le visage public du Cercle Intérieur est constitué des Justicars et de leurs assistants Archontes. Les membres du Cercle Intérieur élisent les Justicars et établissent les principes de la loi de la Camarilla."
 game_concept_justicar:0 "Justicier"
 game_concept_justicar_desc:0 "Les Justicars sont la composante visible la plus puissante du gouvernement de la Camarilla, chargés de statuer sur les questions liées aux Traditions à grande échelle et d'agir comme les yeux, les oreilles et les mains du Cercle Intérieur. Il y a un justicier pour chaque clan de la Camarilla, et chacun est servi par plusieurs archontes triés sur le volet qui agissent comme leurs espions, exécuteurs et représentants dans le monde entier."
 game_concept_archon:0 "Archonte"
 game_concept_archon_desc:0 "Un Archonte est un agent reconnu d'un des Justicars de la Camarilla. Si les Justicars sont les mains du Cercle Intérieur, les Archontes sont ses doigts."
 game_concept_ventrue_clan_curse:0 "Malédiction du clan Ventrue"
 game_concept_feeding_restrictions:0 "Restrictions alimentaires"
 game_concept_ventrue_clan_curse_desc:0 "Chaque descendant du [GetTrait('ventrue').GetName(GetNullCharacter)] [Clan|E] souffre d'une restriction alimentaire qui le rend incapable de se nourrir de #bold qui que ce soit#! autre que des mortels très particuliers.\n\nDans le [princes_of_darkness|E], un [GetTrait('ventrue').GetName(GetNullCharacter)] peut choisir sa proie préférée au début de le jeu. Se nourrir de tout autre type de mortel ne rassasiera pas votre [hunger|E], ni ne vous donnera le [lifestyle_experience|E] de leur [resonance|E].\n\nSe nourrir d'autres $POD_splat_vampire_plural$ n'est pas soumis à ces restrictions."
 game_concept_blood_hunt:0 "Chasse au sang"
 game_concept_anathema:0 "Anathème"
 game_concept_blood_hunt_desc:0 "Lorsqu'un [GetTrait('vampire').GetName(GetNullCharacter)] a commis une infraction grave contre la sécurité du [masquerade|E], la Camarilla peut le déclarer [GetTrait('anathema').GetName(GetNullCharacter)] et lancer une chasse au sang contre lui.\n\nDans le [princes_of_darkness|E], être [GetTrait('anathema').GetName(GetNullCharacter)] est représenté par un [trait|E]. Les membres de la Camarilla peuvent cibler le [GetTrait('anathema').GetName(GetNullCharacter)] avec la Chasse au Sang [casus_belli|E], qui emprisonne tous les [rulers|E] dans le royaume de la cible."
 game_concept_patron_council:0 "Conseil des mécènes"
 game_concept_patron_council_desc:0 "Le Conseil des Patrons (plus communément appelé « les Patrons ») est une alliance lâche de fae traditionalistes. « Traditionaliste » dans ce sens fait référence à un moment de l'histoire précédant la Guerre des Saisons, lorsque chaque Cour régnait sur le monde pendant un temps imparti. temps. Le tribunal principal remettrait les rênes du pouvoir au tribunal suivant à la fin de son mandat convenu."
 game_concept_astral_reaches_access:0 "Accès aux atteintes astrales"
 game_concept_astral_reaches_access_desc:0 "Le personnage peut se rendre au [astral_reaches|E] s'il a :\n$BULLET_WITH_TAB$[GetTrait('kueijin').GetName( GetNullCharacter )] [trait|E]\n$BULLET_WITH_TAB$[GetPerk('psychic_projection_perk').GetName( GetNullCharacter )] [perk|E] #Weak ([phlegmatic_lifestyle|E])[trait|E]7\n$BULLET_WITH_TAB$[GetPerk('shadow_walk_perk').GetName( GetNullCharacter ) ] [perk|E] #Weak ($BULLET_WITH_TAB$2)[trait|E]7\n$BULLET_WITH_TAB$[GetPerk('dream_the_matres_mind_perk').GetName( GetNullCharacter )] [perk|E] #Weak ($BULLET_WITH_TAB$6)[trait|E]7\n$BULLET_WITH_TAB$[GetPerk('unlock_the_jade_portal_perk'). GetName( GetNullCharacter )] [perk|E] #Weak ([GetTrait('kueijin').GetName( GetNullCharacter )]0)[trait|E]7\n$BULLET_WITH_TAB$[GetPerk('separate_ba_perk').GetName( GetNullCharacter )] [perk|E] #Weak ([GetTrait('kueijin').GetName( GetNullCharacter )]4)[trait|E]7\n$BULLET_WITH_TAB$[GetPerk(' see_the_lands_of_the_spirit_perk').GetName( GetNullCharacter )] [perk|E] #Weak ([GetTrait('kueijin').GetName( GetNullCharacter )]8)[trait|E]7\n$BULLET_WITH_TAB$[GetPerk('journey_to_the_spirit_realm_perk').GetName( GetNullCharacter )] [perk|E] #Weak ([trait|E]2)[trait|E]7\n$BULLET_WITH_TAB$ [GetPerk('astral_projection_perk').GetName( GetNullCharacter )] [perk|E] #Weak ([trait|E]6)[trait|E]7"
 game_concept_spirit_wilds_access:0 "Accès aux Spirit Wilds"
