 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : Belle nuit"
 warhorse.1101.b:0 "La nuit est trop belle pour ne pas être appréciée correctement !"
 bp1_yearly.7100.desc:0 "Un instant je profitais d'une belle promenade autour du [owned_county.GetName] et l'instant d'après je suis couvert d'excréments et me vautre dans la boue. Une fois que j'ai furieusement essuyé les excréments de mon [ROOT.Char.Custom('EyeEyes')], je trouve facilement le coupable.\n\n\"[potential_nemesis.GetTitledFirstName] envoie mes salutations au [potential_nemesis.GetHerHis] !\" Le paysan accroché à la fenêtre crie avant de fuir les lieux.\n\nPathétiquement, j'essaie de laver une fourrure que je chéris particulièrement dans un ruisseau voisin, mais il est clair qu'elle est irrécupérable."
 find_suitable_accolade_successor_interaction_desc:0 "Votre personnage ne peut pas rechercher automatiquement un successeur de distinction."
 trait_tourney_participant:2 "Concurrent"
 trait_tourney_participant_desc:1 "Ce personnage a participé à des jeux organisés, perfectionnant ainsi ses compétences."
 trait_tourney_participant_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a participé à des jeux organisés, perfectionnant ainsi ses compétences."
 trait_track_foot:0 "Physique"
 bp1_yearly.9010.desc.drunk:0 ", je ne me sens clairement pas bien. [bp1_yearly_9007_doppelganger.GetSheHe|U] titube vers moi avec fureur dans les yeux de [bp1_yearly_9007_doppelganger.GetHerHis].\n\n\"Imposteur ! C'est *#EMP hic#!*"
 bp1_yearly.9010.desc.stoner:0 ", je ne me sens clairement pas bien. [bp1_yearly_9007_doppelganger.GetHerHis|U], ses yeux sanglants à la dérive, se renfrognent vers la zone autour de ma tête tandis que [bp1_yearly_9007_doppelganger.GetSheHe] titube paresseusement vers moi, ricanant comme un fou[bp1_yearly_9007_doppelganger.GetWomanMan] tout le long du chemin.\n\n\"Imposteur ! Cette *#EMP tousse#!*"
 bp1_yearly.9010.desc.outro:0 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] n'est pas [ROOT.Char.GetNameNoTooltip] ! Je suis le vrai [ROOT.Char.GetNameNoTooltip]!\"\n\nBien qu'il s'agisse d'un mensonge évident, ma cour semble en quelque sorte très amusée que ma véritable identité soit contestée ! Alors que [bp1_yearly_9007_doppelganger.GetNameNoTooltip] dégaine l'arme du [bp1_yearly_9007_doppelganger.GetHerHis], il devient clair que la violence est la seule réponse."
 gruesomefestivalname_spectacle:0 "Spectacle"
 gruesomefestivalname_spectacles:0 "Lunettes"
 fp1_other_decisions.0002.b:0 "Faites naître une bête pour chaque [blotter.Custom('WomanManPerson_GenderPreference')] !"
 fp1_other_decisions.0003.desc.intro.colosseum_small:0 "Même si le rassemblement au Colisée est restreint, l'ambiance au [blotter.Custom('GruesomeFestivalName')] est enthousiaste. Le public se bouscule et se moque"
 fp1_other_decisions.0003.desc.intro.colosseum_medium:0 "Environ la moitié des sièges du Colisée sont remplis de gens heureux et enthousiastes, tous rugissant comme"
 fp1_other_decisions.0003.desc.intro.colosseum_large:0 "Les invités du [blotter.Custom('GruesomeFestivalName')] sont si nombreux qu'ils ont réussi à remplir le Colisée à pleine capacité, poussant un rugissement cacophonique alors que"
 fp1_other_decisions.0003.desc.colosseum_animals.regular:0 "une meute de loups féroces est rassemblée dans l'arène.\n\n"
 fp1_other_decisions.0003.desc.colosseum_animals.magnificent:0 "une magnifique troupe de lions est rassemblée dans l'arène.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.regular.sans_chief:0 "un groupe de prisonniers est amené dans l'arène, a remis les armes et s'est déchaîné sur nos loups.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.magnificent.sans_chief:0 "une meute de gladiateurs à l'apparence effrayante entre dans l'arène, suivie d'une magnifique troupe de lions.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.regular.plus_chief:0 "[sacrifice.GetFirstName] est introduit dans l'arène, complètement désarmé et livré à lui-même face à une horde de prisonniers et de loups.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.magnificent.plus_chief:0 "[sacrifice.GetFirstName] est introduit dans l'arène, complètement désarmé et laissé se battre contre une horde de gladiateurs et de lions.\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.colosseum:0 "L'assaut sans fin finit par épuiser [sacrifice.GetHerHim|l]. Après une quantité vraiment ridicule de violence et d'effusion de sang, [sacrifice.GetFirstName] expire, provoquant une acclamation assourdissante du public."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.colosseum:0 "Certains gladiateurs sont entraînés au combat, d’autres non. Cela n'a pas d'importance. Au final, aucun d’entre eux ne reste debout."
 fp1_other_decisions.0003.desc.sacrifice.animal.colosseum:0 "De nombreuses bêtes affamées se déchirent les unes les autres, puis nos chasseurs entraînés ne se chargent que d'une bouchée du reste."
 fp1_other_decisions.0003.desc.outro.colosseum:0 "\n\nCette grande démonstration fera parler de moi à la cour pendant des mois."
 fp1_other_decisions.0003.g:0 "Cela semble une excellente occasion d'impressionner la noblesse."
 fp1_other_decisions.0003.h:0 "Il est temps de se frotter à la boue commune !"
 fp1_other_decisions.0003.desc.animals.regular:0 "un respectable défilé d'animaux sacrificiels est rassemblé devant l'autel.\n\n"
 religious_decision.0201.basilica:0 "La basilique de San Michele."
 religious_decision.0211.desc.beginning.basilica:0 "En me retirant dans une chapelle isolée de la basilique San Michele, j'ai commencé une longue période de jeûne et de méditation.\n\nL'architecture éclectique et l'art religieux de la chapelle sont un spectacle inspirant. Il n’y a aucun autre endroit sur la Terre de Dieu où je peux me sentir aussi proche de Lui."
 religious_decision.0211.desc.result.medium_stress:0 "\n\nL'emplacement inaccessible a été une aubaine importante, me donnant un répit bienvenu face aux problèmes quotidiens auxquels je dois généralement faire face au tribunal."
 religious_decision.0211.desc.result.major_stress:0 "\n\nIsolé comme j'étais, je trouvai que les ennuis qui m'avaient accablé à la cour n'avaient plus aucun poids pour eux. Pour la première fois depuis trop longtemps, j'étais en paix."
