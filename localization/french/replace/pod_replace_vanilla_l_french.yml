 diarch_attempt_to_overthrow_liege.tt.majority_powerful_vassal_support:0 "Vous avez actuellement [SCOPE.ScriptValue('pv_overthrow_tally_display_value')|0] [powerful_vassal|E] partisans éligibles #weak (y compris vous-même)#! dans votre conspiration, sur un [SCOPE.ScriptValue('pv_overthrow_threshold_display_value')|0] requis.\nVous pouvez recruter des conspirateurs pour votre coup d'État via un [character_interaction|E] sur les puissants vassaux de votre royaume ou directement sur votre co-diarche."
