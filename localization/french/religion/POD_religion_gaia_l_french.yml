 blackfury_religion:0 "Furies noires"
 blackfury_religion_adj:0 "Furies noires"
 blackfury_religion_adherent:0 "Fureur"
 blackfury_religion_adherent_plural:0 "Furies"
 blackfury_religion_desc:0 "Les matriarches des Garous sont les plus proches du Sauvage que la plupart des autres tribus et sont connues pour leur honneur, leur sagesse, leur fierté et leurs féroces compétences au combat.\nLes Furies vénèrent le Sauvage comme une force de féminité, d'instinct plutôt que comme une force intellectuelle. abstractions du Tisserand (et considéré comme masculin par la Tribu). Le Wyld est la force qui maintient les cycles de Gaia et Luna en mouvement et les complète."
 blackfury:0 "Furies noires"
 blackfury_adj:0 "Furies noires"
 blackfury_adherent:0 "Fureur"
 blackfury_adherent_plural:0 "Furies"
 blackfury_desc:0 "Les matriarches des Garous sont les plus proches du Sauvage que la plupart des autres tribus et sont connues pour leur honneur, leur sagesse, leur fierté et leurs féroces compétences au combat.\nLes Furies vénèrent le Sauvage comme une force de féminité, d'instinct plutôt que comme une force intellectuelle. abstractions du Tisserand (et considéré comme masculin par la Tribu). Le Wyld est la force qui maintient les cycles de Gaia et Luna en mouvement et les complète."
 amazonsofdiana:0 "Amazones de Diane"
 amazonsofdiana_adj:0 "Amazones de Diane"
 amazonsofdiana_adherent:0 "Amazones"
 amazonsofdiana_adherent_plural:0 "Amazones"
 amazonsofdiana_desc:0 "Un groupe de Furies noires qui se soucient davantage d'être des femmes guerrières impétueuses et imparables que de vengeresses sacrées. Ce camp est rarement considéré comme un groupe formel et constitue plutôt un fourre-tout pour ceux qui sont plus déterminés à prouver qu'ils sont à juste titre l'égal de n'importe quel homme dans le combat contre le Wyrm. Certains au sein du camp considèrent qu'il est nécessaire d'amener les Furies dans le futur et de les éloigner de leur pratique inutile et archaïque de poursuite des criminels, mais les Garous qui détestent simplement tous les mâles ont également tendance à se tourner vers les Amazones."
 avengingmother:0 "Mère vengeresse"
 avengingmother_adj:0 "Mère vengeresse"
 avengingmother_adherent:0 "Vengeur"
 avengingmother_adherent_plural:0 "Vengeurs"
 avengingmother_desc:0 "Un très petit sous-sect des Furies noires qui s'efforce de faire tomber les structures patriarcales de la nation Garou et des tribus comme les Silver Fangs en exploitant leur confiance."
 bacchantes:0 "Bacchantes"
 bacchantes_adj:0 "Bacchantes"
 bacchantes_adherent:0 "Bacchante"
 bacchantes_adherent_plural:0 "Bacchantes"
 bacchantes_desc:0 "Une faction conservatrice qui poursuit le but sacré originel des Black Furies : venger les torts causés aux femmes et aux enfants avec un zèle fanatique et une violence impitoyable. Ils croient qu'en agissant ainsi, ils combattent l'emprise du Wyrm sur l'humanité et vengent Gaia elle-même."
 freebooters:0 "Les flibustiers"
 freebooters_adj:0 "Les flibustiers"
 freebooters_adherent:0 "Pirate"
 freebooters_adherent_plural:0 "Les flibustiers"
 freebooters_desc:0 "La mission des Freebooters est de trouver de nouveaux lieux sauvages pouvant être consacrés à Gaia et ouverts en tant que caerns. Les kuklos diminuent car il reste très peu de lieux sauvages dans le monde. Une fraction des flibustiers pensent qu'ils doivent trouver un nouveau corps pour Gaia ailleurs dans l'Umbra, quelque part que le Wyrm n'a pas encore trouvé."
 moondaughter:0 "Fille-Lune"
 moondaughters_adj:0 "Fille-Lune"
 moondaughter_adherent:0 "Fille-Lune"
 moondaughter_adherent_plural:0 "Filles de la Lune"
 moondaughter_desc:0 "Un culte cherchant à propager le culte de Gaia à travers le paganisme. Bien qu'accrochés aux traditions, ils s'efforcent également de maintenir l'esprit de Gaia vivant à travers le changement, incarnant du mieux qu'ils peuvent la force du Wyld. Leurs méthodes rituelles font principalement appel à une magie plus ancienne, transmise et modifiée d'une génération à l'autre."
 orderofourmercifulmother:0 "Ordre de Notre Mère Miséricordieuse"
 orderofourmercifulmother_adj:0 "Ordre de Notre Mère Miséricordieuse"
 orderofourmercifulmother_adherent:0 "Religieuse"
 orderofourmercifulmother_adherent_plural:0 "Nonnes"
 orderofourmercifulmother_desc:0 "L'un des kuklos les plus ridiculisés au sein des Furies Noires. Agissant subtilement pour rapprocher le dogme des autres d'une version qui respecte Gaia et les femmes, l'Ordre s'efforce de réformer la société humaine et le christianisme en utilisant ses propres outils contre eux. Ils s’attribuent le mérite de la popularité croissante de la Vierge Marie."
 sisterhood:0 "Fraternité"
 sisterhood_adj:0 "Fraternité"
 sisterhood_adherent:0 "Sœur"
 sisterhood_adherent_plural:0 "Sœur"
 sisterhood_desc:0 "Un réseau pour protéger les Kinfolk, les femmes et les Garous de l'Inquisition et les mettre en sécurité. Ils gèrent également les différents réseaux de Kinfolk des Black Furies, leur offrant de l'aide et informant les autres membres de la tribu lorsqu'un Kinfolk a été lésé par les mains d'un homme. Ils sont également experts dans la collecte de ressources que la tribu pourra utiliser."
 templeofartemis:0 "Temple d'Artémis"
 templeofartemis_adj:0 "Temple d'Artémis"
 templeofartemis_adherent:0 "Prêtresse d'Artémis"
 templeofartemis_adherent_plural:0 "Prêtresses Artémis"
 templeofartemis_desc:0 "Parmi les kukloi les plus anciens et l’un des plus conservateurs. Ils conseillent de se retirer de la nation Garou et de consacrer à nouveau les Furies noires à leur objectif initial de vengeurs des femmes. Ils servent également de juges aux Furies qui ont enfreint les coutumes tribales."
 bonegnawer_religion:0 "Rongeurs d'os"
 bonegnawer_religion_adj:0 "Rongeurs d'os"
 bonegnawer_religion_adherent:0 "Rongeur d'os"
 bonegnawer_religion_adherent_plural:0 "Rongeurs d'os"
 bonegnawer_religion_desc:0 "Charognards et survivants des Garous, les Bone Gnawers sont considérés par les autres tribus comme de simples bâtards qui passent au crible les déchets de l'humanité. Les Bone Gnawers se considèrent comme des outsiders, attendant de triompher contre des ennemis trop confiants."
 bonegnawer:0 "Rongeurs d'os"
 bonegnawer_adj:0 "Rongeurs d'os"
 bonegnawer_adherent:0 "Rongeur d'os"
 bonegnawer_adherent_plural:0 "Rongeurs d'os"
 bonegnawer_desc:0 "Charognards et survivants des Garous, les Bone Gnawers sont considérés par les autres tribus comme de simples bâtards qui passent au crible les déchets de l'humanité. Les Bone Gnawers se considèrent comme des outsiders, attendant de triompher contre des ennemis trop confiants."
 thehood:0 "La hotte"
 thehood_adj:0 "Capot"
 thehood_adherent:0 "Capot"
 thehood_adherent_plural:0 "Hottes"
 thehood_desc:0 "Ce camp se consacre à la distribution des richesses des riches aux pauvres, à condition que l'argent qu'ils fournissent soit utilisé à des fins utiles. Le Hood commence à prendre forme à cette époque (et existe au-delà des limites de la forêt de Sherwood). De nombreux jeunes Gnawers idéalistes rejoignent les rangs des Hood, intrigués par le concept de redistribution organisée des richesses. En tant que bandits de grands chemins et rois voleurs, ils trouvent une nouvelle façon de prendre la nourriture de ceux qui en ont en abondance et de la mettre dans la bouche des affamés."
 ratfinks:0 "Finks de rats"
 ratfinks_adj:0 "Finks de rats"
 ratfinks_adherent:0 "Rat Fink"
 ratfinks_adherent_plural:0 "Finks de rats"
 ratfinks_desc:0 "Les Garous de ce camp sont des espions et des collecteurs d'informations, un réseau de parents et de Garous qui occupent des emplois bas de gamme qui leur donnent justement accès à des informations de haut niveau. D'autres créatures surnaturelles interagissent parfois également avec le camp : des vampires Nosferatu, des espions Ratkin et même des messagers Corax."
 maneaters:0 "Mangeurs d'hommes"
 maneaters_adj:0 "Mangeur d'hommes"
 maneaters_adherent:0 "Mangeur d'hommes"
 maneaters_adherent_plural:0 "Mangeurs d'hommes"
 maneaters_desc:0 "Ce camp gagne du pouvoir en violant le principe de la Litanie qui interdit le cannibalisme de la chair humaine. La plupart des « convertis » de ce camp étaient des Garous qui avaient trop souvent succombé à la frénésie. Ils sont peu nombreux aujourd'hui et la plupart des survivants se sont alliés au camp similaire des Mangeurs de Morts parmi les Silencieux.\nLes histoires macabres occasionnelles de loups-garous voraces donnent également du crédit à l'existence des Mangeurs d'Hommes - après tout, en période de faim, il est trop tentant pour un Rongeur de se nourrir et de retirer une ou trois bouches affamées en excès en même temps."
 childrenoffamine:0 "Enfants de la famine"
 childrenoffamine_adj:0 "Enfants de la famine"
 childrenoffamine_adherent:0 "Enfant de la famine"
 childrenoffamine_adherent_plural:0 "Enfants de la famine"
 childrenoffamine_desc:0 "La faim est peut-être un mode de vie parmi les pauvres du Moyen Âge, mais les Enfants de la Famine font de leur mieux pour atténuer le problème. Ils sont connus pour braconner sur les terres royales ou voler des céréales dans les greniers monastiques pendant les périodes de disette. Gaia n’a jamais voulu que ses enfants aient faim – et là où va la famine, cela doit être dû au Wyrm. Si une sécheresse ou un fléau s'abat sur la terre, les enfants cherchent généralement quelqu'un à blâmer."
 childofgaia_religion:0 "Enfants de Gaïa"
 childofgaia_religion_adj:0 "Enfants de Gaïa"
 childofgaia_religion_adherent:0 "Enfant"
 childofgaia_religion_adherent_plural:0 "Enfants"
 childofgaia_religion_desc:0 "Les gardiens de la paix des Garous, les Enfants, œuvrent pour la compréhension entre les tribus et espèrent éventuellement former un front uni contre le Wyrm."
 childofgaia:0 "Enfants de Gaïa"
 childofgaia_adj:0 "Enfants de Gaïa"
 childofgaia_adherent:0 "Enfant"
 childofgaia_adherent_plural:0 "Enfants"
 childofgaia_desc:0 "Les gardiens de la paix des Garous, les Enfants, œuvrent pour la compréhension entre les tribus et espèrent éventuellement former un front uni contre le Wyrm."
 servantsoftheunicorn:0 "Serviteurs de la Licorne"
 servantsoftheunicorn_adj:0 "Licorne"
 servantsoftheunicorn_adherent:0 "Serviteur de la Licorne"
 servantsoftheunicorn_adherent_plural:0 "Serviteurs de la Licorne"
 servantsoftheunicorn_desc:0 "Le plus grand et le plus puissant des camps des Enfants de Gaia n’est pas vraiment un camp du tout. Les Serviteurs de la Licorne représentent des idéaux tribaux et la plupart des enfants se considèrent comme des Serviteurs. Les Serviteurs les plus dévoués recherchent activement des différends comme médiateurs. De plus, les Serviteurs répandent la parole sur l'unité tribale, promouvant le concept selon lequel tous les Garous sont des enfants de Gaia."
 crestofthehorn:0 "Crête de la Corne"
 crestofthehorn_adj:0 "Corne"
 crestofthehorn_adherent:0 "Crête"
 crestofthehorn_adherent_plural:0 "Crêtes"
 crestofthehorn_desc:0 "Petite scission des Serviteurs de la Licorne, la Crête de la Corne s'occupe avant tout des querelles de l'Église chrétienne, et ses membres les plus radicaux sont le plus souvent ceux qui luttent contre l'influence de l'Église."
 anointedones:0 "Les Oints"
 anointedones_adj:0 "Oint"
 anointedones_adherent:0 "Oint"
 anointedones_adherent_plural:0 "Oint"
 anointedones_desc:0 "Les gardiens de la paix des Garous, les Enfants, œuvrent pour la compréhension entre les tribus et espèrent éventuellement former un front uni contre le Wyrm. Ce camp a renoncé à la violence sous toutes ses formes. Ils ne lèveront pas la main pour frapper une autre créature et trouveront constamment de nouvelles façons de se libérer de la rage pour maintenir ce contrôle. Les Oints luttent pour exister à notre époque, mais ils existent."
 onetree:0 "L'arbre unique"
 onetree_adj:0 "Un arbre"
 onetree_adherent:0 "Enfant de l'arbre"
 onetree_adherent_plural:0 "Enfants des arbres"
 onetree_desc:0 "Ce sont des tueurs – à la fois des guerriers de première ligne et des assassins furtifs. Cela dit, ils ne tuent pas par rage, passion, haine, méchanceté ou fierté, et ils n'acceptent pas les membres qui cherchent à rejoindre le camp avec ces motivations. Ils tuent parce que c'est ce que Gaia leur a demandé de faire ; ils constituent un canal par lequel Gaia peut frapper ses ennemis."
 angelsofgaia:0 "Anges de Gaïa"
 angelsofgaia_adj:0 "anges"
 angelsofgaia_adherent:0 "Ange"
 angelsofgaia_adherent_plural:0 "Ange"
 angelsofgaia_desc:0 "Ce camp des Enfants de Gaia protège, défend et sauve les enfants humains du Wyrm Profanateur. Ils s'occupent particulièrement des enfants dont les familles ont été tuées par la guerre ou la maladie et de ceux qui ont été abandonnés par leurs parents."
 aetherainamorata:0 "Aethera Inamorata"
 aetherainamorata_adj:0 "Amour"
 aetherainamorata_adherent:0 "Amoureux"
 aetherainamorata_adherent_plural:0 "Les amoureux"
 aetherainamorata_desc:0 "Camp controversé dédié à la guérison par le sexe et l'amour physique, ils estiment que les couples Garou-Garou ne constituent pas une violation de la Litanie (et sont, en fait, un outil précieux vers l'unité) tant qu'ils ne produisent pas d'enfants. Ils surveillent les grossesses des Kinfolk pour aider les familles à se préparer à la possibilité d'un enfant Garou et facilitent les mariages mixtes entre les Kinfolk de différentes tribus, dans le but de construire l'unité et la confiance intertribale."
 fianna_religion:0 "Fianna"
 fianna_religion_adj:0 "Fianna"
 fianna_religion_adherent:0 "Fianna"
 fianna_religion_adherent_plural:0 "Fianna"
 fianna_religion_desc:0 "Fortement basé sur les traditions celtiques et européennes, les Fianna sont connus parmi les Garous pour leur passion pour le plaisir de la vie, leurs compétences et leur férocité au combat, et comme gardiens de la musique, des histoires et des traditions des Garous."
 fianna:0 "Fianna"
 fianna_adj:0 "Fianna"
 fianna_adherent:0 "Fianna"
 fianna_adherent_plural:0 "Fianna"
 fianna_desc:0 "Fortement basé sur les traditions celtiques et européennes, les Fianna sont connus parmi les Garous pour leur passion pour le plaisir de la vie, leurs compétences et leur férocité au combat, et comme gardiens de la musique, des histoires et des traditions des Garous."
 brotherhoodofherne:0 "Confrérie de Herne"
 brotherhoodofherne_adj:0 "Herné"
 brotherhoodofherne_adherent:0 "Frère de Herne"
 brotherhoodofherne_adherent_plural:0 "fraternité"
 brotherhoodofherne_desc:0 "Il s'agit d'un camp composé principalement d'Ahrouns avec quelques autres Auspices mélangés. Ils ont commencé comme un moyen de partager des ressources lorsque la bataille contre les Black Spiral Dancers nouvellement formés était à son paroxysme. Quelques Ahrouns de chaque septembre enverraient Moonbridge dans un Caern en difficulté et viendraient à la rescousse, pour ainsi dire. La Confrérie de Herne s'adapte bien aux concepts humains de chevalerie, d'héraldique et de chevalerie. Cependant, ils sont tenus en basse estime par leurs camarades de la tribu Fianna."
 childrenofdire:0 "Enfants de Dire"
 childrenofdire_adj:0 "Terrible"
 childrenofdire_adherent:0 "Loup terrible"
 childrenofdire_adherent_plural:0 "Loups terribles"
 childrenofdire_desc:0 "Composé principalement de Garous lupus, ce camp surveille les émanations des forces du Wyrm par leurs effets sur le Wyld. En notant les changements dans le flux des prédateurs et des proies ainsi que la croissance ou le déclin de la flore dans les zones sauvages, ils peuvent détecter l'influence du Wyrm avant qu'elle ne devienne forte. Le camp lui-même est souvent considéré avec méfiance par les étrangers car ils restent rarement attachés à un caern pendant un certain temps."
 grancdhildrenoffionn:0 "Petits-enfants de Fionn"
 grancdhildrenoffionn_adj:0 "Fionn"
 grancdhildrenoffionn_adherent:0 "Petit enfant"
 grancdhildrenoffionn_adherent_plural:0 "Petits enfants"
 grancdhildrenoffionn_desc:0 "De nombreux jeunes Fianna voient les petits-enfants de Fionn – dédiés aux idéaux de combat de leur ancêtre, Fionn mac Cumhail – comme l'occasion idéale de faire leurs preuves auprès du reste de la tribu et de la nation. Ils se considèrent comme les héros choisis par Stag et sont réputés pour leur courage, voyageant là où se déroulent les meilleurs combats."
 mothersfundamentalists:0 "Les fondamentalistes de la mère"
 mothersfundamentalists_adj:0 "Fondamentaliste"
 mothersfundamentalists_adherent:0 "Fondamentaliste"
 mothersfundamentalists_adherent_plural:0 "Fondamentalistes"
 mothersfundamentalists_desc:0 "Ce camp de Fianna souhaite ramener l'Impergium – l'abattage de la population humaine pratiqué par les Garous à l'époque préhistorique. Ils accusent la propagation incontrôlée de l'humanité d'être responsable de la folie du Tisserand et du Wyrm et de la mort lente de Gaia."
 songkeepers:0 "Gardiens de la chanson"
 songkeepers_adj:0 "Gardien du chant"
 songkeepers_adherent:0 "Gardien du chant"
 songkeepers_adherent_plural:0 "Gardiens de la chanson"
 songkeepers_desc:0 "Les gardiens de chant ont le droit de revendiquer leur héritage en tant qu'aînés, seuls les petits-enfants de Fionn pouvant éventuellement contester cette prétention. C'est à eux que tout le monde pense quand on parle des Fianna ; ce sont les maîtres du savoir, les conteurs et ceux qui se consacrent à maintenir vivante l’histoire orale. Ce camp n'est pas que des Galliards. Les Théurges recherchent et apprennent les Rites, s'assurant qu'aucun ne soit perdu à l'approche de l'Apocalypse, et les Philodoxes préservent l'ancienne sagesse des jugements passés. L'important est la capacité d'apprendre et de partager ces connaissances avec tous les Garous, pas seulement avec les Fianna, c'est pourquoi le Camp est si bien connu des autres tribus."
 tuathadefionn:0 "Tuatha De Fionn"
 tuathadefionn_adj:0 "Tuatha De Fionn"
 tuathadefionn_adherent:0 "Tuatha"
 tuathadefionn_adherent_plural:0 "Tuatha"
 tuathadefionn_desc:0 "Même si les étrangers peuvent relier tous les Fianna aux fées, les Tuatha de Fionn sont le camp le plus susceptible de s'en occuper. Les nouveaux Tuatha sont recrutés par des membres actuels qui trouvent en eux quelque chose – du sang féerique ou de la folie – qui, selon eux, permettra à la nouvelle recrue de traiter avec les Fair Folk sur un pied d'égalité. Après une longue période de tutelle, ils sont emmenés rencontrer les Fae et, espérons-le, rejoindre les Tuatha de Fionn en tant que membres à part entière. Les enfants de Fionn ne se contentent pas de discuter avec les fées au nom de la nation Garou, mais apprennent également d'eux plusieurs de leurs ennemis communs qui, même s'ils ne sont pas nécessairement des descendants de Wyrm, sont susceptibles d'interférer avec la nation."
 whisperingrovers:0 "Rovers chuchotants"
 whisperingrovers_adj:0 "Vagabond"
 whisperingrovers_adherent:0 "Vagabond"
 whisperingrovers_adherent_plural:0 "Rovers"
 whisperingrovers_desc:0 "Ils ne revendiquent aucune terre qui leur appartient et parcourent le monde avec leurs proches en groupes, dépendant grandement les uns des autres pour survivre – toujours mobiles, ne restant jamais longtemps au même endroit. Ils agissent comme les yeux et les oreilles du clan, le Righ de chaque bande faisant rapport à l'Ard Righ de la tribu avec tout ce qu'ils remarquent au cours de leurs voyages et qui pourraient causer des problèmes aux Fianna. Les Rovers sont recherchés lorsque la connaissance d'un certain endroit est nécessaire à d'autres Fianna ou même à d'autres tribus."
 getoffenris_religion:0 "Obtenir de Fenris"
 getoffenris_religion_adj:0 "Fenris"
 getoffenris_religion_adherent:0 "Fenris"
 getoffenris_religion_adherent_plural:0 "Fenris"
 getoffenris_religion_desc:0 "Guerriers féroces avec peu de place pour la pitié et la compassion, les Fenrir se considèrent comme de grands héros, mais sont connus pour choquer les autres Garous par leurs manières violentes."
 getoffenris:0 "Obtenir de Fenris"
 getoffenris_adj:0 "Fenris"
 getoffenris_adherent:0 "Fenris"
 getoffenris_adherent_plural:0 "Fenris"
 getoffenris_desc:0 "Guerriers féroces avec peu de place pour la pitié et la compassion, les Fenrir se considèrent comme de grands héros, mais sont connus pour choquer les autres Garous par leurs manières violentes."
 valkyriaoffreya:0 "Valkyrie de Freya"
 valkyriaoffreya_adj:0 "Valkyrie"
 valkyriaoffreya_adherent:0 "Valkyrie"
 valkyriaoffreya_adherent_plural:0 "Valkyrie"
 valkyriaoffreya_desc:0 "Les Valkyria se battent pour l'égalité des femmes au sein de la tribu. Alors que la plupart des Fenrir méprisent ce camp, estimant qu'il fait de leurs femelles des mauviettes garces qui ne feront que se plaindre sans fin au lieu de prendre ce qui leur appartient de droit, les Valkyria elles-mêmes soutiennent qu'elles sont importantes pour briser de nombreuses idées préconçues humaines sur le rôle des femelles. au sein d'une société. Ils s'affrontent souvent (parfois violemment) avec les Furies Noires."
 handoftyr:0 "Main de Tyr"
 handoftyr_adj:0 "Tyr"
 handoftyr_adherent:0 "Main"
 handoftyr_adherent_plural:0 "Mains"
 handoftyr_desc:0 "La Main de Tyr est composée de Get qui ont tourné leur attention vers la lutte contre l'influence du Wyrm au sein de l'humanité, ciblant les violeurs, les agresseurs d'enfants, les terroristes et les criminels violents."
 fangsofgarm:0 "Crocs de Garm"
 fangsofgarm_adj:0 "Garm"
 fangsofgarm_adherent:0 "Croc"
 fangsofgarm_adherent_plural:0 "Crocs"
 fangsofgarm_desc:0 "Les Crocs de Garm cherchent à mieux intégrer les Gets de Fenris dans la Nation Garou et cherchent à renouer les ponts avec les autres Tribus, afin qu'au moment de l'Apocalypse, ils puissent se serrer les coudes."
 mjlolnirsthunder:0 "Le tonnerre de Mjolnir"
 mjlolnirsthunder_adj:0 "Tonnerre"
 mjlolnirsthunder_adherent:0 "Dédié"
 mjlolnirsthunder_adherent_plural:0 "Dédié"
 mjlolnirsthunder_desc:0 "Cet ancien camp est composé de ceux qui ont perdu (ou coupé) tout lien avec le monde qui les entoure et se sont consacrés uniquement à la destruction du Ver. Ils ne se soucient de rien d'autre : ni des humains, ni des loups, ni des esprits, ni du Voile, ni même de la société Garou dans son ensemble. Ce sont les monstres que d’autres tribus imaginent parfois comme Fenrir, ayant troqué toute trace de compassion, d’empathie et de bon sens contre leur dévouement sociopathique déterminé à la disparition du Wyrm."
 gloriousfistofwotan:0 "Poing glorieux de Wotan"
 gloriousfistofwotan_adj:0 "Wotan"
 gloriousfistofwotan_adherent:0 "Poing"
 gloriousfistofwotan_adherent_plural:0 "Poings"
 gloriousfistofwotan_desc:0 "Le Poing Glorieux de Wotan croit que seule l'éradication de l'humanité peut sauver Gaia. Les humains sont devenus le plus grand vecteur par lequel le Wyrm se propage, donc pour le freiner, ils doivent être tués."
 lokissmile:0 "Le sourire de Loki"
 lokissmile_adj:0 "Loki"
 lokissmile_adherent:0 "Sourire"
 lokissmile_adherent_plural:0 "Souriants"
 lokissmile_desc:0 "On dit que le sourire de Loki contrôle la tribu depuis l'ombre, ses membres communiquant via des esprits de tempête et se cachant du reste de la tribu."
 warderofmen_religion:0 "Gardiens des hommes"
 warderofmen_religion_adj:0 "Gardiens des hommes"
 warderofmen_religion_adherent:0 "Gardien"
 warderofmen_religion_adherent_plural:0 "Gardiens"
 warderofmen_religion_desc:0 "Imprégné de la religion humaine et des flux et reflux de la ville, le Gardien des Hommes vit et meurt selon un credo de progrès. Bien qu'ils craignent l'Apocalypse comme n'importe quel loup-garou, ils croient que chaque jour qui passe les rend plus forts, que chaque nouvelle invention peut être appropriée à leur cause et que chaque nouvelle philosophie pourrait renforcer leur détermination. De cette façon, ils sont la quintessence des Urrah et n'ont pas la forte aversion pour les populations humaines que la plupart des Garous ont."
 warderofmen:0 "Gardiens des hommes"
 warderofmen_adj:0 "Gardiens des hommes"
 warderofmen_adherent:0 "Gardien"
 warderofmen_adherent_plural:0 "Gardiens"
 warderofmen_desc:0 "Imprégné de la religion humaine et des flux et reflux de la ville, le Gardien des Hommes vit et meurt selon un credo de progrès. Bien qu'ils craignent l'Apocalypse comme n'importe quel loup-garou, ils croient que chaque jour qui passe les rend plus forts, que chaque nouvelle invention peut être appropriée à leur cause et que chaque nouvelle philosophie pourrait renforcer leur détermination. De cette façon, ils sont la quintessence des Urrah et n'ont pas la forte aversion pour les populations humaines que la plupart des Garous ont."
 bellowsandcrucible:0 "Soufflet et Creuset"
 bellowsandcrucible_adj:0 "Pompiers"
 bellowsandcrucible_adherent:0 "Pompier"
 bellowsandcrucible_adherent_plural:0 "Pompiers"
 bellowsandcrucible_desc:0 "Les « pompiers » sont en grande partie des théurges et des philodoxes, tous versés dans la tradition élémentaire. Ils font de leur mieux pour guider les alchimistes humains vers l’illumination, dans l’espoir d’ouvrir les yeux de leurs protégés sur la gloire du monde spirituel au-delà."
 brethrenofthebook:0 "Frères du Livre"
 brethrenofthebook_adj:0 "Livre"
 brethrenofthebook_adherent:0 "Frère"
 brethrenofthebook_adherent_plural:0 "Frères"
 brethrenofthebook_desc:0 "Ces Gardiens défendent ce qu'ils considèrent comme la plus grande réussite de l'humanité : la parole écrite. Les membres de ce camp stockent des parchemins et des enluminures rares, et sont connus pour se glisser dans les monastères et les donjons pour voler des livres avant qu'une guerre ou un désastre ne les ravage. Les Frères se reproduisent parmi les érudits, les prêtres et autres lettrés, et s'efforcent souvent d'alphabétiser dans autant de langues que possible."
 boli_zouhisze:0 "Boli Zouhiszé"
 boli_zouhisze_adj:0 "Boli Zouhiszé"
 boli_zouhisze_adherent:0 "Boli Zouhiszé"
 boli_zouhisze_adherent_plural:0 "Boli Zouhiszé"
 boli_zouhisze_desc:0 "Une émanation chinoise des Gardiens des Hommes qui se sont séparés quelque temps avant 2000 avant notre ère, bien qu'ils aient conservé certains aspects de la culture de leur tribu mère, tels que l'appréciation de la culture humaine et la vénération de l'esprit Cafard. Ce dernier a poussé les Fera, originaires de Chine, à éviter les Boli Zouhisze et à les exclure des cours des bêtes, car l'imagerie des insectes est fortement associée au Wyrm parmi les Hengeyokai."
 goldenwheel:0 "Roue d'or"
 goldenwheel_adj:0 "Roue d'or"
 goldenwheel_adherent:0 "Marchand"
 goldenwheel_adherent_plural:0 "Marchands"
 goldenwheel_desc:0 "Le commerce et le commerce sont le moteur de la réussite humaine – ou, du moins, c'est ce que soutiennent les Roues. Ce camp fait de son mieux pour promouvoir les relations commerciales entre les villes et les pays, estimant que là où les biens sont échangés, les idées le seront également. Certains Garous prétendent que les Roues agissent plus par avarice que par bonté de cœur, mais il existe peu de preuves d'une grande corruption au sein du camp."
 redtalon_religion:0 "Serres rouges"
 redtalon_religion_adj:0 "Serres rouges"
 redtalon_religion_adherent:0 "Talon"
 redtalon_religion_adherent_plural:0 "Serres"
 redtalon_religion_desc:0 "Les Serres Rouges sont la seule tribu parmi les Garous qui est exclusivement de nature lupin (à l'exception de très quelques métis), évitant complètement l'humanité comme un fléau sur Terre. Les Serres racontent que leur tribu a été formée directement à partir de Gaia et qu'ils sont restés les Garous les plus purs qui sont restés en contact avec leur forme originale, non corrompus par l'humanité souillée."
 redtalon:0 "Serres rouges"
 redtalon_adj:0 "Serres rouges"
 redtalon_adherent:0 "Talon"
 redtalon_adherent_plural:0 "Serres"
 redtalon_desc:0 "Les Serres Rouges sont la seule tribu parmi les Garous qui est exclusivement de nature lupin (à l'exception de très quelques métis), évitant complètement l'humanité comme un fléau sur Terre. Les Serres racontent que leur tribu a été formée directement à partir de Gaia et qu'ils sont restés les Garous les plus purs qui sont restés en contact avec leur forme originale, non corrompus par l'humanité souillée."
 predatorkings:0 "Loge des Rois Prédateurs"
 predatorkings_adj:0 "Roi prédateur"
 predatorkings_adherent:0 "Prédateur"
 predatorkings_adherent_plural:0 "Prédateurs"
 predatorkings_desc:0 "Les Predator Kings pensent que le temps des compromis est révolu et que les humains doivent être massacrés jusqu'à ce qu'il ne reste plus personne."
 wardersoftheland:0 "Gardiens de la terre"
 wardersoftheland_adj:0 "Atterrir"
 wardersoftheland_adherent:0 "Gardien"
 wardersoftheland_adherent_plural:0 "Gardiens"
 wardersoftheland_desc:0 "Les gardiens tueront tout humain qui pénètre sur leur territoire, mais ne le suivront pas au-delà. Les gardiens n’hésiteront pas à tuer un humain si nécessaire, mais ne croient pas au massacre massif. Certains pensent que s’il n’y avait pas autant d’humains, ils constitueraient une nuisance tolérable plutôt que la menace manifeste qu’ils représentent aujourd’hui. D’autres aimeraient voir l’humanité disparaître, mais estiment que les Garous ne disposent pas des outils nécessaires pour y parvenir et recherchent donc d’autres options."
 nightfear:0 "Peur nocturne"
 nightfear_adj:0 "Peur nocturne"
 nightfear_adherent:0 "La terreur"
 nightfear_adherent_plural:0 "Terreurs"
 nightfear_desc:0 "Ce camp, composé en grande partie de Ragabash et de Galliards, s'intéresse surtout aux histoires que les humains partagent entre eux. Ils espèrent que les humains pourront apprendre à respecter la Mère par la peur et, par la peur, s’enseigner mutuellement la prudence. Les Night-Fear sont connus pour attaquer les humains qu'ils considèrent comme visiblement intrus, mais jamais pour tuer - ils se contentent de blesser et de terroriser, dans l'espoir que les humains fassent savoir que certains endroits et certains actes sont tabous."
 settingmoon:0 "Coucher de lune"
 settingmoon_adj:0 "Coucher de lune"
 settingmoon_adherent:0 "Talon"
 settingmoon_adherent_plural:0 "Serres"
 settingmoon_desc:0 "Les voyants et les sages des Serres surgissent parfois de ce petit camp. Ce sont des chasseurs de visions et des gardiens de prophéties, et ce sont leurs sinistres prédictions qui renforcent la croyance de la tribu selon laquelle les humains entraîneront un jour la mort de Gaia. La Lune Couchante envoie parfois des émissaires dans d'autres septs et fournit souvent des membres à des meutes multitribales, dans l'espoir d'avertir les autres tribus avant qu'il ne soit trop tard."
 kucha_ekundu:0 "Kucha Ekundu"
 kucha_ekundu_adj:0 "Kucha Ekundu"
 kucha_ekundu_adherent:0 "Kucha Ekundu"
 kucha_ekundu_adherent_plural:0 "Kucha Ekundu"
 kucha_ekundu_desc:0 "Les Kucha Ekundu sont une lignée des Serres Rouges qui vivent en Afrique et se reproduisent avec des chiens sauvages africains (alias « loups peints ») au lieu de vrais loups. Certaines rumeurs prétendent qu'ils l'auraient appris des Mokolé. De nombreux Kucha Ekundu partagent les mêmes opinions sur les humains que leurs cousins. Les Kucha Ekundu vénèrent toujours Griffon comme leur Totem."
 shadowlord_religion:0 "Seigneurs de l'Ombre"
 shadowlord_religion_adj:0 "Seigneurs de l'Ombre"
 shadowlord_religion_adherent:0 "Seigneur des Ombres"
 shadowlord_religion_adherent_plural:0 "Seigneurs de l'Ombre"
 shadowlord_religion_desc:0 "Les politiciens et manipulateurs des Garous, les Seigneurs de l'Ombre, travaillent à travers leurs hiérarchies strictes et leurs méthodes secrètes pour s'emparer du plus grand pouvoir possible."
 shadowlord:0 "Seigneurs de l'Ombre"
 shadowlord_adj:0 "Seigneurs de l'Ombre"
 shadowlord_adherent:0 "Seigneur des Ombres"
 shadowlord_adherent_plural:0 "Seigneurs de l'Ombre"
 shadowlord_desc:0 "Les politiciens et manipulateurs des Garous, les Seigneurs de l'Ombre, travaillent à travers leurs hiérarchies strictes et leurs méthodes secrètes pour s'emparer du plus grand pouvoir possible."
 lordsofthesummit:0 "Seigneurs du Sommet"
 lordsofthesummit_adj:0 "Sommet"
 lordsofthesummit_adherent:0 "Seigneur"
 lordsofthesummit_adherent_plural:0 "Seigneurs"
 lordsofthesummit_desc:0 "Un Seigneur du Sommet fera tout pour atteindre le pouvoir, et une fois qu'il l'aura atteint, il ne le sacrifiera pour aucune raison. Invoquant les Litanies, les Seigneurs avec autorité déclarent que puisque l'Apocalypse est proche, il n'y a plus d'illusion de paix sous laquelle leur domination puisse être honorablement contestée. Ces seigneurs occupent de nombreux postes de direction au sein de la tribu (et de la nation), où leurs états continus de « loi martiale » favorisent et préservent leur tyrannie."
 bringersoflight:0 "Porteurs de Lumière"
 bringersoflight_adj:0 "Porteur de lumière"
 bringersoflight_adherent:0 "Porteur"
 bringersoflight_adherent_plural:0 "Porteurs"
 bringersoflight_desc:0 "Les Porteurs de Lumière recherchent leur force intérieure en se testant continuellement contre les souillures qui les entourent. À maintes reprises, ils recherchent la tentation du Wyrm, interagissant avec des vampires, des Danseurs de la Spirale Noire, des fomori et d'autres Wyrmfolk. Bien que beaucoup soient tombés en essayant d’adhérer aux principes de ce camp, les Bringers croient que les plus forts (et vraiment dignes) ne succombent pas aux ténèbres ; ils l'ont surmonté. Beaucoup tombent, bien sûr ; le chemin qu'ils choisissent est assez dangereux, et ils risquent la mort aux mains de ceux qui les entourent ainsi que la corruption sous l'influence du Ver."
 childrenofcrow:0 "Enfants du Corbeau"
 childrenofcrow_adj:0 "Corbeau"
 childrenofcrow_adherent:0 "Enfant"
 childrenofcrow_adherent_plural:0 "Enfants"
 childrenofcrow_desc:0 "Prenant Crow comme totem, ces Garous agissent comme des conseillers et des « réparateurs » auprès des dirigeants de la Nation Garou, soutenant les forts et les sages tout en complotant la chute des indignes. Ils restent dans l’ombre, ne s’intéressant pas au pouvoir personnel ou au leadership. Au lieu de cela, ils travaillent dans les coulisses, apprenant des secrets et prêtant attention aux détails que d'autres pourraient manquer, qu'ils utilisent pour abattre les ennemis des Garous et libérer Gaia, petit à petit. Ils font des bêtas dévoués et fidèles."
 masks:0 "Masques"
 masks_adj:0 "Masques"
 masks_adherent:0 "Masque"
 masks_adherent_plural:0 "Masques"
 masks_desc:0 "Société secrète vouée à inspirer la peur à leurs ennemis, le dévouement des Masques à leurs arts sombres est si fanatique qu'ils pratiquent soi-disant des mutilations ritualisées sur eux-mêmes pour inspirer une plus grande horreur à leurs victimes. Puisque l’inconnu est le terrain de jeu de la peur, aucun véritable Mask ne révèle jamais son appartenance au camp aux étrangers, à l’exception de ceux qui sont ciblés pour endoctriner leur nombre."
 societyofnidhogg:0 "Société de Nidhogg"
 societyofnidhogg_adj:0 "Nidhogg"
 societyofnidhogg_adherent:0 "Nidhoggist"
 societyofnidhogg_adherent_plural:0 "Nidhoggistes"
 societyofnidhogg_desc:0 "Tous les Storm Lords comprennent le pouvoir des ténèbres, mais aucun n'est aussi profond que les membres de ce camp mystique et secret. Leur fanatisme est si fort qu'ils prétendent que la lumière du soleil elle-même est une menace pour les forces du Tonnerre et cherchent à plonger le monde dans les ténèbres éternelles (afin de mieux mener à bien l'ascension de leur tribu vers le pouvoir sans être entravée par les rayons inflexibles d'Hélios)."
 judgesofdoom:0 "Juges du destin"
 judgesofdoom_adj:0 "Perte"
 judgesofdoom_adherent:0 "Juge"
 judgesofdoom_adherent_plural:0 "Juges"
 judgesofdoom_desc:0 "Les Juges du Destin sèment la peur au plus profond du cœur de la Nation Garou en recherchant et en détruisant les Garous qui violent de manière flagrante les principes de la Litanie. Ils poursuivent leur programme avec un zèle impitoyable. Impitoyables et impitoyables, ils ne font preuve d’aucune pitié lorsqu’ils traquent et détruisent les Garous – même des septs entiers – qui ont permis la violation d’un caern ou ont commis d’autres violations massives des lois de la Nation. Aucun briseur de Litanie n’est à l’abri de leur examen minutieux et de leur justice."
 hakken:0 "Hakken"
 hakken_adj:0 "Hakken"
 hakken_adherent:0 "Hakken"
 hakken_adherent_plural:0 "Hakken"
 hakken_desc:0 "Une tribu de Hengeyokai qui ressemble beaucoup aux Seigneurs des Ombres. Bien qu’on se méfie aussi souvent d’eux que des Seigneurs des Ombres, ils ne appartiennent pas à la même tribu. Contrairement à leurs cousins ​​occidentaux, les Hakken ont réussi à équilibrer les manipulations des Seigneurs de l'Ombre avec l'honneur du bushidō. Les Hakken sont l'une des seules tribus de Garous à détenir une quelconque influence dans les cours des bêtes d'Asie."
 silentstrider_religion:0 "Marcheurs silencieux"
 silentstrider_religion_adj:0 "Marcheurs silencieux"
 silentstrider_religion_adherent:0 "Grand pas silencieux"
 silentstrider_religion_adherent_plural:0 "Marcheurs silencieux"
 silentstrider_religion_desc:0 "Originaires d'Égypte, les Silent Striders ont été condamnés à l'exil par le puissant vampire Set, et depuis lors, ils sont en fuite. Nomade, introspectif et hautement spirituel, les Silent Striders ont sondé les profondeurs de l'Umbra, peut-être plus profondément que toute autre tribu de Garou."
 silentstrider:0 "Marcheurs silencieux"
 silentstrider_adj:0 "Marcheurs silencieux"
 silentstrider_adherent:0 "Grand pas silencieux"
 silentstrider_adherent_plural:0 "Marcheurs silencieux"
 silentstrider_desc:0 "Originaires d'Égypte, les Silent Striders ont été condamnés à l'exil par le puissant vampire Set, et depuis lors, ils sont en fuite. Nomade, introspectif et hautement spirituel, les Silent Striders ont sondé les profondeurs de l'Umbra, peut-être plus profondément que toute autre tribu de Garou."
 harbingers:0 "Présages"
 harbingers_adj:0 "Présages"
 harbingers_adherent:0 "Présage"
 harbingers_adherent_plural:0 "Présages"
 harbingers_desc:0 "Ce furent les premiers Garous à prendre au sérieux la prophétie du Phénix, du moins c'est ce que disent certains. Ils se séparèrent et parcourèrent le monde à la recherche du Wyrmsign et rapportèrent le mot. Ils n'ont toujours pas fini de raconter aux Garous tous les signes du Wyrm qu'ils ont trouvés. Plus important encore, ils apportent de l’espoir. Ils sont parmi les plus sages des Garous, alors vous feriez mieux de sauter quand ils vous le disent."
 seekers:0 "Chercheurs"
 seekers_adj:0 "Chercheurs"
 seekers_adherent:0 "Chercheurs"
 seekers_adherent_plural:0 "Chercheurs"
 seekers_desc:0 "Les chercheurs errent d’un endroit à l’autre à la recherche d’informations qu’ils n’ont pas encore apprises. Les chercheurs ont tendance à être intelligents, ingénieux, curieux et têtus comme l’enfer. Si vous voulez savoir quelque chose, demandez à un chercheur. S’ils ne connaissent pas la réponse, ils vous indiqueront la bonne direction. Les chercheurs savent ce qui s’est passé et ce qui se passe actuellement. Les Chercheurs connaissent plus de rites mystiques que n'importe quel autre camp de Silent Striders. Il est également fort probable qu’ils aient un sac rempli de fétiches et de talens trouvés dans les coins sombres et les endroits isolés. Ils servent souvent de mentors aux jeunes Striders, et beaucoup restent en contact avec leurs propres mentors de leur jeunesse."
 dispossessed:0 "Dépossédé"
 dispossessed_adj:0 "Dépossédé"
 dispossessed_adherent:0 "Dépossédé"
 dispossessed_adherent_plural:0 "Dépossédé"
 dispossessed_desc:0 "On ne peut s’empêcher de s’inquiéter pour les dépossédés. Ils ne font rien d’autre que de s’installer quelque part, mais quelque chose les empêche toujours de réussir. Il n'est pas étonnant qu'ils soient si amers.\nIls étudient l'Apocalypse et sont les plus morbides parmi les Grands-Pas. Ils guettent les présages de l’Apocalypse à venir et transmettent leurs avertissements à ceux qui les écoutent. Il y a même des rumeurs selon lesquelles ils essaieraient de contribuer à l'Apocalypse, croyant qu'ils auront un foyer une fois la fin passée."
 wayfarers:0 "Voyageurs"
 wayfarers_adj:0 "Voyageurs"
 wayfarers_adherent:0 "Voyageurs"
 wayfarers_adherent_plural:0 "Voyageur"
 wayfarers_desc:0 "Ces Striders vendent leurs services au plus offrant. Si quelqu’un dit qu’il fera passer votre message, il passera. Les quelques membres de cette confédération informelle d’opportunistes font généralement du troc et des faveurs. Souvent, raisonnent-ils, ils ne seraient même pas les bienvenus dans la plupart des septos s'ils ne rendaient pas service aux responsables - alors pourquoi ne pas obtenir un bon repas et quelques informations en retour, pour adoucir l'affaire ?"
 daggersofnut:0 "Dagues de Noix"
 daggersofnut_adj:0 "Dagues de Noix"
 daggersofnut_adherent:0 "Dague"
 daggersofnut_adherent_plural:0 "Dagues"
 daggersofnut_desc:0 "Tirant leur nom de l'Incarna païenne égyptienne de la nuit, ces Grands-Pas sont bel et bien irrités par la montée des vampires. Leur haine pour les morts-vivants surpasse même celle des Fianna les plus sauvages ou des Crocs d'Argent les plus purs – car ils vengent une patrie perdue et des parents perdus. Les Dagues agissent comme des assassins partout où ils errent, sélectionnant silencieusement une ou trois sangsues pour l'extinction, même si cela doit bouleverser toutes les trêves existantes entre les indigènes. Partout où passent les Dagues de Nut, la guerre entre loup-garou et vampire s'allume dans une nouvelle fureur."
 eatersofthedead:0 "Mangeurs de morts"
 eatersofthedead_adj:0 "Mangeurs de morts"
 eatersofthedead_adherent:0 "Mangeur"
 eatersofthedead_adherent_plural:0 "Mangeurs"
 eatersofthedead_desc:0 "Consommez le cerveau de votre ennemi et découvrez tous ses secrets : un rituel ignoble mais utile. Cependant, tous ceux qui consomment la chair des autres deviennent lentement fous et sentent la puanteur du Wyrm. Certains développent même une dépendance aux cerveaux frais et tuent innocents et coupables pour se régaler. D'autres Striders recherchent et détruisent ceux soupçonnés d'être des Mangeurs de Morts. Ces efforts ont poussé les restes du camp à se cacher, où, selon la rumeur, ils pratiquent leur rite profane dans l'ombre."
 bitterhex:0 "Sortilège amer"
 bitterhex_adj:0 "Hex"
 bitterhex_adherent:0 "Sorcière"
 bitterhex_adherent_plural:0 "Sorcières"
 bitterhex_desc:0 "Les membres du Bitter Hex utilisent l’un des outils les plus controversés et les plus dangereux connus de la tribu : la malédiction. Même si les membres gardent secrète leur association avec le camp, le camp dans son ensemble ne cache pas son existence. Ils veulent que le reste du monde sache que leur tribu a suffisamment souffert, et que l'Hex a beaucoup de motivation pour venger tout tort, aussi léger soit-il, contre les Striders et leurs parents."
 silverfang_religion:0 "Crocs d'argent"
 silverfang_religion_adj:0 "Crocs d'argent"
 silverfang_religion_adherent:0 "Croc en argent"
 silverfang_religion_adherent_plural:0 "Crocs d'argent"
 silverfang_religion_desc:0 "« Tribu Alpha » de la nation Garou, les Silver Fangs sont des dirigeants traditionnels et des chefs de guerre. Ces nobles Garous sont connus pour leur beauté physique, leur courage et leur honneur. Malheureusement, de nombreux membres plus jeunes de la tribu souffrent d'étranges bizarreries - distraction, légères hallucinations, somnambulisme - rien de ouvertement psychotique, mais néanmoins perceptible."
 silverfang:0 "Crocs d'argent"
 silverfang_adj:0 "Crocs d'argent"
 silverfang_adherent:0 "Croc en argent"
 silverfang_adherent_plural:0 "Crocs d'argent"
 silverfang_desc:0 "« Tribu Alpha » de la nation Garou, les Silver Fangs sont des dirigeants traditionnels et des chefs de guerre. Ces nobles Garous sont connus pour leur beauté physique, leur courage et leur honneur. Malheureusement, de nombreux membres plus jeunes de la tribu souffrent d'étranges bizarreries - distraction, légères hallucinations, somnambulisme - rien de ouvertement psychotique, mais néanmoins perceptible."
 sunlodge:0 "Chalet du Soleil"
 sunlodge_adj:0 "Soleil"
 sunlodge_adherent:0 "Gorgés de soleil"
 sunlodge_adherent_plural:0 "Gorgés de soleil"
 sunlodge_desc:0 "Hélios apporte raison et tact aux loups-garous qui l'honorent. Il apprend aux Garous à tempérer leur instinct et leur Rage par la pensée et la logique. Ainsi, ceux qui le suivent deviennent souvent d’habiles diplomates et négociateurs. Souvent, le plus gros problème dans la conclusion d’une trêve, d’un traité ou d’une alliance est d’amener l’autre partie à écouter les arguments avancés par le personnage. Hélios valorise la vérité et la justice."
 moonlodge:0 "Loge de la Lune"
 moonlodge_adj:0 "Lune"
 moonlodge_adherent:0 "Lunaire"
 moonlodge_adherent_plural:0 "Lunaires"
 moonlodge_desc:0 "Le Moon Lodge est spécialisé dans l'aide au moral du sept et des meutes, tout en entretenant de bonnes relations avec les esprits et en renouvelant la faveur de Luna."
 ivorypriesthood:0 "Prêtrise d'Ivoire"
 ivorypriesthood_adj:0 "Ivoire"
 ivorypriesthood_adherent:0 "Prêtre"
 ivorypriesthood_adherent_plural:0 "Prêtres"
 ivorypriesthood_desc:0 "Moins une faction que les chercheurs arcaniques autoproclamés de la tribu, les Prêtres Ivoire étudient les secrets de la mort et de la vie. Lorsque le Premier Loup est mort pour sauver Gaia, il a appris le « Secret de la Mort ». La Prêtrise d'Ivoire est une société secrète de Fang Theurges qui, après avoir subi une série d'épreuves et de tests spirituels, commencent à apprendre ces mêmes secrets sur ce qui se trouve au-delà du voile de la Mort."
 greyraptors:0 "Rapaces gris"
 greyraptors_adj:0 "Rapace"
 greyraptors_adherent:0 "Rapace"
 greyraptors_adherent_plural:0 "Rapaces"
 greyraptors_desc:0 "Société de Silver Fangs qui s’efforcent de punir ceux qui insultent ou ignorent le droit ancien de leur tribu à gouverner, les Grey Raptors gardent leur identité secrète, mais leurs actions sont manifestes. La terreur et la torture sont leur pain quotidien dans leur tentative de faire respecter d'anciens serments de fidélité dont peu de Garous en dehors des Crocs se souviennent ou reconnaissent."
 mastersoftheseal:0 "Maîtres du Sceau"
 mastersoftheseal_adj:0 "Joint"
 mastersoftheseal_adherent:0 "Maître"
 mastersoftheseal_adherent_plural:0 "Maîtrise"
 mastersoftheseal_desc:0 "Aucun Enfant de Faucon n'admettrait jamais être membre de ce camp et en accuser un entraînerait une demande de défi honorable. La raison est simple : les Maîtres du Sceau sont tous des voleurs, volant des secrets aux esprits et aux autres tribus. Tout en gardant leur identité secrète, ils divulguent ce qu’ils ont appris aux autres membres de la tribu qui peuvent utiliser ces informations pour promouvoir au mieux l’intérêt commun des Fang."
 siberakh:0 "Sibérie"
 siberakh_adj:0 "Sibérie"
 siberakh_adherent:0 "Sibérie"
 siberakh_adherent_plural:0 "Sibérie"
 siberakh_desc:0 "Les Siberakh, ou Outsiders, comme ils s'appellent eux-mêmes, sont une sous-tribu russe des Garou qui a très peu de contacts avec la nation Garou. Leur Totem est Sable. Les Siberakh descendent des Crocs d'Argent qui ont vu la folie de la consanguinité pour maintenir la pureté de leur sang et ont plutôt choisi des partenaires issus de la souche Wendigo. Ce soir, ils vivent isolés dans les étendues sauvages de la Sibérie, à l'insu des plus Garous ; seuls les Wendigo et Silver Fangs en sont conscients. Alors que les Crocs d'Argent les rejettent en tant que Ronin afin de préserver leurs prétentions sur leur lignée inoxydable, les Wendigo acceptent la réticence des Siberakh à s'impliquer dans la politique de la nation Garou."
 stargazer_religion:0 "Les astronomes"
 stargazer_religion_adj:0 "Les astronomes"
 stargazer_religion_adherent:0 "Observateur d'étoiles"
 stargazer_religion_adherent_plural:0 "Les astronomes"
 stargazer_religion_desc:0 "Solitaires par nature, les Stargazers sont les plus calmes et les plus introvertis des Garous, ainsi que la plus petite des tribus restantes. Toujours étrangers à la nation Garou, ils prétendent être les descendants des adeptes de Klaital Starcatcher, un sage de l'Est qui prêchait la modération et l'harmonie."
 stargazer:0 "Les astronomes"
 stargazer_adj:0 "Les astronomes"
 stargazer_adherent:0 "Observateur d'étoiles"
 stargazer_adherent_plural:0 "Les astronomes"
 stargazer_desc:0 "Solitaires par nature, les Stargazers sont les plus calmes et les plus introvertis des Garous, ainsi que la plus petite des tribus restantes. Toujours étrangers à la nation Garou, ils prétendent être les descendants des adeptes de Klaital Starcatcher, un sage de l'Est qui prêchait la modération et l'harmonie."
 heavenlysuccessors:0 "Successeurs célestes du mangeur de démons"
 heavenlysuccessors_adj:0 "Successeurs"
 heavenlysuccessors_adherent:0 "Successeur"
 heavenlysuccessors_adherent_plural:0 "Successeurs"
 heavenlysuccessors_desc:0 "Considérés par beaucoup comme un culte de l'Apocalypse, les Successeurs se consacrent à vaincre et à détruire les démons qui boivent l'âme de Gaia comme des tumeurs affamées, c'est-à-dire les vampires et autres morts-vivants. Lorsqu’ils ne combattent pas leurs démons, les membres de ce camp sont souvent impossibles à distinguer des autres astronomes. Mais face à leur ennemi, ils revêtent des robes vertes en hommage à Zhong Kuei, le premier d'entre eux, et attaquent avec un fanatisme déterminé."
 innerpath:0 "Chemin intérieur"
 innerpath_adj:0 "Chemin intérieur"
 innerpath_adherent:0 "Éclaireur"
 innerpath_adherent_plural:0 "Explorateurs"
 innerpath_desc:0 "Une faction secrète d'observateurs d'étoiles dédiée à la prise de contrôle des Silver Fangs en manipulant et en façonnant la politique de l'intérieur. Ils croient que quelqu'un doit contrôler les dirigeants Garous fous pour le bien de Gaia et de la Nation dans son ensemble. Ils sont très secrets et opèrent à l’insu de leurs maîtres tribaux. Plutôt que de défier ouvertement les Crocs d’Argent, la Voie Intérieure travaille avec d’autres mécontents au sein de la Nation pour atteindre son objectif."
 klaitalpuk:0 "Klaital Puk"
 klaitalpuk_adj:0 "Pouk"
 klaitalpuk_adherent:0 "Pouk"
 klaitalpuk_adherent_plural:0 "Pouk"
 klaitalpuk_desc:0 "Le camp d'observation des étoiles le plus traditionnel et peut-être celui qui compte le plus de fidèles est le Klaital Puk. Dirigés par une réincarnation de Klaital Star-catcher, le premier Stargazer, les Puk suivent les directives de leur mentor pour cultiver l’illumination. Ils estiment que la compréhension issue de la sagesse originelle doit être plus valorisée que la sagesse issue d’un esprit souillé par le monde moderne."
 sacredthread:0 "Fil sacré"
 sacredthread_adj:0 "Fil sacré"
 sacredthread_adherent:0 "Fil"
 sacredthread_adherent_plural:0 "Sujets"
 sacredthread_desc:0 "Les membres de ce camp estiment que la focalisation de la Nation Garou sur les loups-garous entraînera leur perte, et que ce n'est qu'en combattant le Wyrm là où il vit – dans le cœur et l'esprit de l'humanité – que la guerre pourra être véritablement gagnée. Le Fil Sacré voyage dans les cœurs les plus sombres des populations humaines et agit comme instructeurs, conseillers et mentors pour les personnes qu'ils y trouvent, offrant une éducation de toutes sortes pour aider à renforcer l'esprit humain."
 trancerunners:0 "Coureurs de transe"
 trancerunners_adj:0 "Coureurs"
 trancerunners_adherent:0 "Coureurs"
 trancerunners_adherent_plural:0 "Coureurs"
 trancerunners_desc:0 "Parfois confondu avec les membres de la tribu Silent Strider, ce camp appartient à une tradition ancienne. Lung-gompa – méditation du vent – ​​leur confère les prouesses physiques nécessaires pour accomplir leurs tâches : transmettre des messages, des objets et des secrets de caern en caern ou de cour en cour. Grâce à la méditation et à d’autres pratiques mystiques, ils sont capables d’atteindre la quasi-apesanteur, ce qui leur permet de courir sur l’eau, d’escalader des obstacles imposants et d’accomplir d’autres prouesses de dextérité, de vitesse et d’endurance."
 worldtree:0 "Arbre du monde"
 worldtree_adj:0 "Arbre du monde"
 worldtree_adherent:0 "Arboriculteur"
 worldtree_adherent_plural:0 "Arboriculteurs"
 worldtree_desc:0 "L'Arbre du Monde cherche à répandre l'illumination non seulement parmi les Garous mais aussi parmi les humains, les mages et les races changeantes. Ils voyagent également plus loin que la plupart dans les royaumes de l'esprit, ayant appris à envoyer leur esprit dans l'Umbra Astral à la recherche de connaissances tandis que leur corps reste enraciné à la terre."
 zephyr:0 "Zéphyr"
 zephyr_adj:0 "Zéphyr"
 zephyr_adherent:0 "Zéphyr"
 zephyr_adherent_plural:0 "Zéphyr"
 zephyr_desc:0 "Les membres du Zephyr voyagent parmi les autres Garous, rejoignant des meutes et partageant leur sagesse par l'exemple. L'expérience est leur objectif, car dans ses destins tortueux, ils espèrent acquérir des visions impossibles à obtenir autrement. Certains disent que le Zéphyr a été formé à l'origine autour d'un dojo pour l'entraînement de l'art martial du Kailindo, mais comme les esprits du vent avec lesquels ils communient, ils ne peuvent pas rester longtemps au même endroit et errer avec les tempêtes."
 anagamin:0 "Ana-gamin"
 anagamin_adj:0 "Ana-gamin"
 anagamin_adherent:0 "Ana-gamin"
 anagamin_adherent_plural:0 "Ana-gamin"
 anagamin_desc:0 "Connus sous le nom de « Non-Revenants », certains pensent que les Ana-gamin ne sont qu'une légende. Selon l'histoire racontée, ils acceptent ou kidnappent des membres de la tribu qu'ils estiment dignes de les accompagner dans leurs voyages à travers l'Umbra. Ils cherchent à se libérer des entraves de la réalité et croient que bientôt, tous les astronomes se rendront dans l'Umbra, libérés de leurs chaînes mortelles, et ne reviendront jamais sur terre."
 metasticbirth:0 "Naissance métastique"
 metasticbirth_adj:0 "Métastique"
 metasticbirth_adherent:0 "Sage-femme"
 metasticbirth_adherent_plural:0 "Sages-femmes"
 metasticbirth_desc:0 "Ces observateurs d'étoiles croient que le Wyrm n'est pas en cage, mais dans un cocon en cours de métamorphose, se préparant à une nouvelle réalité née par le Tisserand. Une fois sa métamorphose terminée, il sortira de sa chrysalide et inaugurera le nouveau monde. Les Stargazers qui suivent ce camp pensent que c'est une bonne chose et que la tribu devrait aider les autres à s'y préparer, pas à la combattre."
 ouroboroans:0 "Ouroboriens"
 ouroboroans_adj:0 "Ouroboriens"
 ouroboroans_adherent:0 "Ouroboroen"
 ouroboroans_adherent_plural:0 "Ouroboriens"
 ouroboroans_desc:0 "Ils cherchent à libérer le Wyrm of Balance du Web. Au lieu de lutter contre le Tisserand, ils utilisent leur énergie pour rechercher le Ver sous toutes ses formes dans l'espoir de découvrir le secret pour le libérer. Ce n'est qu'en suivant le Ver jusqu'à sa grotte, plutôt qu'en combattant ses serviteurs, qu'ils sentent qu'ils peuvent réellement influencer l'issue de la Guerre Finale. Par conséquent, certains de ces moines croient que les voies du Wyrm doivent être utilisées et non évitées. Ils empruntent un chemin dangereusement proche du [black_spiral_labyrinth|E]."
 ronin_religion:0 "Rônin"
 ronin_religion_adj:0 "Rônin"
 ronin_religion_adherent:0 "Rônin"
 ronin_religion_adherent_plural:0 "Rônin"
 ronin_religion_desc:0 "Les Ronin sont des loups-garous qui sont, pour une raison ou une autre, des parias de la nation Garou.\nLa plupart des Ronin ont trop souvent enfreint un principe de la Litanie, ont contrarié un ancien ou leur meute et certains ont même choisi cette vie afin d'échapper aux dures et hiérarchiques société des Garous ou parce qu'ils ont été dépassés par Harano. Les Garous ne sont pas des créatures solitaires. Tous les instincts des humains, des loups et des Garous exigent la compagnie des autres membres de leur espèce. En tant que tel, le bannissement des autres membres de sa famille est l’un des jugements les plus terribles auxquels un Garou puisse être confronté."
 ronin:0 "Rônin"
 ronin_adj:0 "Rônin"
 ronin_adherent:0 "Rônin"
 ronin_adherent_plural:0 "Rônin"
 ronin_desc:0 "Les Ronin sont des loups-garous qui sont, pour une raison ou une autre, des parias de la nation Garou.\nLa plupart des Ronin ont trop souvent enfreint un principe de la Litanie, ont contrarié un ancien ou leur meute et certains ont même choisi cette vie afin d'échapper aux dures et hiérarchiques société des Garous ou parce qu'ils ont été dépassés par Harano. Les Garous ne sont pas des créatures solitaires. Tous les instincts des humains, des loups et des Garous exigent la compagnie des autres membres de leur espèce. En tant que tel, le bannissement des autres membres de sa famille est l’un des jugements les plus terribles auxquels un Garou puisse être confronté."
 karoush_religion:0 "Karoush"
 karoush_religion_adj:0 "Karoush"
 karoush_religion_adherent:0 "Karoush"
 karoush_religion_adherent_plural:0 "Karoush"
 karoush_religion_desc:0 "Karoush est le code de lois des chats-garous, semblable à la litanie des Garous. Transmises par leurs ancêtres, ces lois sont plus grandes que n'importe quel Bastet et plus grandes que n'importe quel rang ou titre. Ce sont leurs codes d'honneur, et les Bastet croient qu'ils les séparent de l'humanité, les protégeant des erreurs humaines. Le Karoush est le code élaboré par leurs ancêtres, la Loi de la Lune et du Soleil, la Loi de la Façonnage des Secrets et la Loi du Changement."
 karoush:0 "Karoush"
 karoush_adj:0 "Karoush"
 karoush_adherent:0 "Karoush"
 karoush_adherent_plural:0 "Karoush"
 karoush_desc:0 "Karoush est le code de lois des chats-garous, semblable à la litanie des Garous. Transmises par leurs ancêtres, ces lois sont plus grandes que n'importe quel Bastet et plus grandes que n'importe quel rang ou titre. Ce sont leurs codes d'honneur, et les Bastet croient qu'ils les séparent de l'humanité, les protégeant des erreurs humaines. Le Karoush est le code créé par leurs ancêtres, la loi de la Lune et du Soleil, la loi de la formation des secrets et la loi du changement : honorez-vous, honorez votre parole, honorez vos proches et votre espèce, honorez votre Terre et honorez. Ton silence."
 bagheera:0 "Bagheera"
 bagheera_adj:0 "Bagheera"
 bagheera_adherent:0 "Bagheera"
 bagheera_adherent_plural:0 "Bagheera"
 bagheera_desc:0 "Enfants de Saraam et redoutés en tant que bourreaux de Kali, Bagheera sont des métamorphes qui peuvent prendre la forme de panthères noires. Les Bagheera affirment que lorsque Gaia créait le Bastet, elle espérait que les Bagheera seraient les législateurs de l'espèce féline. Ce rôle ne s'est jamais pleinement matérialisé, mais les traces de l'intention de Gaia persistent encore, les remplissant d'un sens aigu de la justice et d'un esprit de colère juste qui est terrible à voir."
 bubasti:0 "Boubasti"
 bubasti_adj:0 "Boubasti"
 bubasti_adherent:0 "Boubasti"
 bubasti_adherent_plural:0 "Boubasti"
 bubasti_desc:0 "Également connus sous le nom de Shadowcats, ce sont les chats-garous d'Égypte. Mystiques du genre chat, c'est une race timide et secrète. Ils sont cependant parmi les plus sociables des Bastet et ont tendance à travailler en étroite collaboration les uns avec les autres dans la plupart de leurs efforts. Les Bubasti ont été maudits il y a longtemps par l'ancienne divinité vampire Set, et par conséquent, leur vie est à jamais liée aux sols de Khem, leur demeure ancestrale. On dit que si tous les Bubasti d’une génération donnée quittent l’Égypte, cette génération sera la dernière. Personne ne connaît la véracité de cette rumeur, mais personne non plus ne souhaite la tester."
 ceilican:0 "Ceilican"
 ceilican_adj:0 "Ceilican"
 ceilican_adherent:0 "Ceilican"
 ceilican_adherent_plural:0 "Plafonds"
 ceilican_desc:0 "Également appelés Ring Dancers, ils sont originaires du nord de l’Europe et ont des liens étroits avec les faes mais ne sont pas eux-mêmes des faes. Les Ceilican peuvent retracer leur ascendance jusqu'aux lions sans crinière du nord de l'Europe et sont considérés comme des cousins ​​des Simba (bien que chaque Simba serait indigné d'être comparé à l'un des Ring Dancers). Pendant les terreurs de la Guerre de Rage qui détruisit leurs parents, les Ceilican survivants se sont engagés auprès d'un seigneur des Fées, qui les a rapidement réduits en esclavage et les a infectés avec leurs manières mercurielles et même leur faiblesse contre le fer froid."
 khan_adj:0 "Khan"
 khan_adherent:0 "Khan"
 khan_adherent_plural:0 "Khans"
 khan_desc:0 "Les Khan, également connus sous le nom de Bright Kings, sont des tigres-garous et constituent l'une des neuf tribus restantes du Bastet. Ils se considèrent comme les remparts contre les ténèbres, qui sont les créations les plus parfaites de Gaia et, en tant que tels, obligés de protéger tous ceux qui sont inférieurs. Bien qu'ils soient généralement indépendants et asocials comme n'importe quel chat-garou, de nombreux Khan sont alliés aux Tribunaux des Bêtes.\nPeuple honorable, les Khan préfèrent rassembler des connaissances sur les villes oubliées, les enclaves isolées, les villes métropolitaines animées et la vie quotidienne des les lieux où ils vivent."
 simba:0 "Simba"
 simba_adj:0 "Simba"
 simba_adherent:0 "Simba"
 simba_adherent_plural:0 "Simbas"
 simba_desc:0 "Les Simba sont des lion-garous. Ils sont également connus sous le nom de Seigneurs des Lumières du Soleil ou de Rois des Ténèbres. Les Simba représentent ce que Gaia a de mieux à offrir, dans la mesure où ils sont royaux, fiers et puissants sans comparaison. Cependant, ils sont également arrogants, dominateurs et malveillants, même dans le meilleur des cas.\nLes Simba ne sont pas des méchants ; ce sont de magnifiques seigneurs, tueurs de démons. Ils pensent que les choses sont tout simplement hors d’usage. Lorsque l’équilibre sera rétabli, lorsque les humains connaîtront leur place et lorsque les villes deviendront des cimetières, les lions auront raison. Dans l'esprit des Simba, les démons de l'âge des ténèbres remontent à la fin de l'Impergium et au laxisme des races changeantes. Et ils entendent remettre les choses dans l’ordre : si cela nécessite du sang, qu’il en soit ainsi. La guerre est le sport des rois."
 swara:0 "Swara"
 swara_adj:0 "Swara"
 swara_adherent:0 "Swara"
 swara_adherent_plural:0 "Swara"
 swara_desc:0 "Les guépards-garous des tribus Bastet sont également appelés les Silver Folk. Comme leurs congénères, ils sont extrêmement rapides et voyagent beaucoup. Ils ont également un lien unique avec l'Umbra. De toutes les tribus des Bastet, les Swara sont les moins bien comprises. Cela est le résultat de leur culture très isolée. Les Swara sont la seule race de Bastet capable de se déplacer de côté, leur permettant de voyager vers des royaumes de l'Umbra que leurs frères ne peuvent pas atteindre. Certains pensent que cela est le résultat de leur relation étroite avec Luna, que la plupart des Swara vénèrent. Certaines légendes prétendent que c'est un Swara qui a visité la lune pour la première fois à l'époque de l'Impergium, et c'est cela qui leur a appris le sens et l'importance de la guerre contre le Wyrm et à quel point la situation est désastreuse."
 ajaba_religion:0 "Ajaba"
 ajaba_religion_adj:0 "Ajaba"
 ajaba_religion_adherent:0 "Ajaba"
 ajaba_religion_adherent_plural:0 "Ajaba"
 ajaba_religion_desc:0 "Les Ajaba sont des hyènes-garous. Les légendes des Ajaba disent qu'ils sont les homologues africains des Garou, créés pour être les guerriers de Gaia dans un continent sans loups. Cependant, en partie à cause de la division des rôles entre les sexes, les Ajaba ont passé une grande partie de leur histoire à se chamailler. Le trait le plus remarquable des Ajaba est qu'ils sont fortement divisés selon les sexes : les femmes Ajaba sont des guerrières, avec une rage généralement élevée et une gnose inférieure ; les hommes sont des mystiques, avec des tendances opposées. Un petit nombre d'Ajaba naissent avec des traits inversés pour leur sexe et sont considérés comme des présages de grand bien ou de mal."
 ajaba:0 "Ajaba"
 ajaba_adj:0 "Ajaba"
 ajaba_adherent:0 "Ajaba"
 ajaba_adherent_plural:0 "Ajaba"
 ajaba_desc:0 "Les Ajaba sont des hyènes-garous. Les légendes des Ajaba disent qu'ils sont les homologues africains des Garou, créés pour être les guerriers de Gaia dans un continent sans loups. Cependant, en partie à cause de la division des rôles entre les sexes, les Ajaba ont passé une grande partie de leur histoire à se chamailler. Le trait le plus remarquable des Ajaba est qu'ils sont fortement divisés selon les sexes : les femmes Ajaba sont des guerrières, avec une rage généralement élevée et une gnose inférieure ; les hommes sont des mystiques, avec des tendances opposées. Un petit nombre d'Ajaba naissent avec des traits inversés pour leur sexe et sont considérés comme des présages de grand bien ou de mal."