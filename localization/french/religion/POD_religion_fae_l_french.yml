 winter_court_religion:0 "Cour d'hiver"
 winter_court_religion_adj:0 "Cour d'hiver"
 winter_court_religion_adherent:0 "Parents de l'hiver"
 winter_court_religion_adherent_plural:0 "Parents de l'hiver"
 winter_court_religion_desc:0 "Les monstres de la légende humaine, les créatures dans les ombres de la nuit : les Winter-kin vivent pour inspirer la terreur à l'humanité. Largement dédaigneuse à l'égard de la Guerre des Saisons, la Cour a perdu une grande partie de sa volonté de triompher des autres factions, les considérant désormais comme presque inaperçues. Les faes de l'hiver semblent incapables de sympathiser avec l'humanité, n'ayant ni base ni point de départ pour comprendre les mortels et leur vie. Les changelings (et les humanistes) sont rares dans cette cour."
 winter_court:0 "Cour d'hiver"
 winter_court_adj:0 "Cour d'hiver"
 winter_court_adherent:0 "Parents de l'hiver"
 winter_court_adherent_plural:0 "Parents de l'hiver"
 winter_court_desc:0 "Les plus brutaux de tous les faes, les Winter-kin se cachent sous les ponts et dans les forêts sombres. Bien qu’ils soient de vicieux guerriers, la plupart d’entre eux n’attendent pas avec impatience la fin du Serment-Trêve avec le moindre enthousiasme. La guerre organisée ne leur plaît pas beaucoup, mais les attaques contre l'humanité, le frisson des chasses nocturnes, le goût du sang et de la peur, tout cela leur convient tout à fait. Seule l’idée de plonger le monde dans une nuit sombre et sauvage les incite à participer à la Guerre des Saisons."
 winter_court_militants:0 "Militants de la Cour d'Hiver"
 winter_court_militants_adj:0 "Militant de la Cour d'Hiver"
 winter_court_militants_adherent:0 "Militant parent de l'Hiver"
 winter_court_militants_adherent_plural:0 "Militants parents de l'Hiver"
 winter_court_militants_desc:0 "De nombreux faes attendent avec impatience la fin du Serment-Trêve afin de pouvoir reprendre les engagements de la Guerre ou des Saisons. Les émotions qui découlent du fait d’être introduit dans un tribunal sont féroces. Les militants Winter-kin croient sincèrement que leur mode de vie est le vrai, que les plus forts méritent de gouverner. La reprise de la guerre des faes n’est pas quelque chose qui effraie leurs cœurs froids. C'est le signal que la bataille pour décider du sort du monde peut enfin commencer.\n\nLes Winter-kin sont les plus brutaux de tous les faes, ils se cachent sous les ponts et dans les forêts sombres. Les guerriers vicieux qui s'attaquent à l'humanité, le frisson des chasses nocturnes, le goût du sang et de la peur, ces choses sont tout à fait à leur goût. Ils ont soif de la Guerre des Saisons pour pouvoir plonger le monde dans une nuit sombre et sauvage."
 winter_court_trucebearers:0 "Porteurs de la trêve de la cour d'hiver"
 winter_court_trucebearers_adj:0 "Porteur de la trêve de la Cour d'Hiver"
 winter_court_trucebearers_adherent:0 "Porteur de la Trêve des parents de l'Hiver"
 winter_court_trucebearers_adherent_plural:0 "Porteurs de la Trêve des frères de l'Hiver"
 winter_court_trucebearers_desc:0 "Alors que la Trêve du Serment entre dans ses dernières heures, les faes de l'Hiver, les « Porteurs de la Trêve », ne luttent guère pour un combat avec leurs crocs et leurs griffes aiguisés. La plupart des membres de cette Cour sont en fait quelque peu apathiques à l'égard de la Guerre des Saisons. Dans de nombreux cas, ils sont trop éloignés de la politique des faes pour suivre la dernière vague changeante d'alliances et de trahisons ; et pour limiter davantage leur implication, ils ne se soucient souvent pas de savoir qui poignarde qui dans le dos à cause d'un petit traité local. De nombreux faes de l’Hiver sont réalistes et voient clairement que la Guerre des Saisons est en quelque sorte une épreuve sans fin. La plupart sont plus soucieux de sauver leur peau et de protéger leurs domaines contre toute influence humaine."
 winter_court_humanists:0 "Humanistes de la Cour d'Hiver"
 winter_court_humanists_adj:0 "Humaniste de la Cour d'Hiver"
 winter_court_humanists_adherent:0 "Humaniste parent de l'Hiver"
 winter_court_humanists_adherent_plural:0 "Humanistes de l'Hiver"
 winter_court_humanists_desc:0 "Vaut-il mieux que les faes soient aimés ou craintifs par les humains ? La Cour de l'Hiver estime qu'il vaut bien mieux avoir peur. Laissons les humains haïr, tant qu’ils ont peur. Les Humanistes Winter-kin approchent l’humanité comme un enfant torturant des fourmis avec une loupe. Ils ont une fascination obsessionnelle pour les humains, essayant de déterminer la meilleure façon de les terroriser et d'extraire le glamour de cette terreur."
 winter_court_constantinians:0 "Cour d'hiver des Constantiniens"
 winter_court_constantinians_adj:0 "Cour d'Hiver Constantinienne"
 winter_court_constantinians_adherent:0 "Constantinien, parent de l'Hiver"
 winter_court_constantinians_adherent_plural:0 "Constantiniens parents de l'hiver"
 winter_court_constantinians_desc:0 "Les Constantiniens de la Cour d'Hiver utilisent leur connaissance de l'Église à leur propre avantage et au détriment de l'humanité. Ils se sont beaucoup intéressés à la persécution des hérétiques et des sorcières par l'Église – non pas tant au dogme qu'à ses techniques de torture et de terreur. La violente horreur de la Croisade des Albigeois a également éveillé la curiosité des Winter. Même les flagellants intéressent. Les rêves apocalyptiques du Christ avec l’épée et les anges vengeurs peuvent fournir beaucoup de mirage à récolter."
 spring_court_religion:0 "Cour de printemps"
 spring_court_religion_adj:0 "Cour de printemps"
 spring_court_religion_adherent:0 "Parent du printemps"
 spring_court_religion_adherent_plural:0 "Parent du printemps"
 spring_court_religion_desc:0 "Les fées du printemps acceptent le changement sous toutes ses formes, observant la vie progresser au fil des raisons et se délectant de toutes ses myriades de variations, y compris les nombreuses manières différentes dont elle peut se terminer. Ils ont perdu bon nombre de leurs plus grandes propriétés des siècles passés, mais de toutes les cours, ils sont les plus aptes à trouver de nouveaux foyers et à s'adapter à un nouvel environnement."
 spring_court:0 "Cour de printemps"
 spring_court_adj:0 "Cour de printemps"
 spring_court_adherent:0 "Parent du printemps"
 spring_court_adherent_plural:0 "Parent du printemps"
 spring_court_desc:0 "Dans cette nouvelle ère de foi et d'incertitude, la Cour du Printemps cherche à comprendre et à résoudre les blessures créées entre l'humanité et les faes. Dans la Guerre des Saisons, ce sont de fervents combattants, désireux de remporter la victoire une fois pour toutes ; et dans le royaume des mortels, ils cherchent à retrouver leur pertinence pour les humains et à être à nouveau craints et respectés.\n\nLa Cour du changement et du paradoxe, les fae du Printemps s'efforcent de changer tout et n'importe quoi à leur avantage, avant l'humanité. soit il les oublie, soit il bannit les faes pour toujours. Si une telle impasse se produisait, toute la Guerre des Saisons et tous les autres efforts connaîtraient une fin vaine."
 spring_court_militants:0 "Militants de la Cour de Printemps"
 spring_court_militants_adj:0 "Militant de la Cour du Printemps"
 spring_court_militants_adherent:0 "Militant parent du printemps"
 spring_court_militants_adherent_plural:0 "Militants parents du printemps"
 spring_court_militants_desc:0 "Dans la Guerre des Saisons, les militants Spring-kin sont de fervents combattants, désireux de remporter la victoire une fois pour toutes ; et dans le royaume des mortels, ils cherchent à retrouver leur pertinence pour les humains et à être à nouveau craints et respectés. Cour du changement et du paradoxe, les faes du printemps s'efforcent de changer tout et n'importe quoi à leur avantage, avant que l'humanité ne les oublie ou ne les bannisse pour toujours. De nombreux militants originaires de Spring préconisent de discuter des questions liées au domaine humain entre deux engagements hostiles avec les autres tribunaux. De nombreuses Cours de Printemps se vantent de la présence de compagnies de soldats rassemblés qui, bien qu'ils ne soient qu'un reflet creux des grandes armées de la Bataille de Pierre, sont néanmoins redoutables par leur habileté et leur dévouement."
 spring_court_trucebearers:0 "Porteurs de la trêve de la Cour du Printemps"
 spring_court_trucebearers_adj:0 "Porteur de la trêve de la Cour du Printemps"
 spring_court_trucebearers_adherent:0 "Porteur de la trêve des parents du printemps"
 spring_court_trucebearers_adherent_plural:0 "Porteurs de trêve parents du printemps"
 spring_court_trucebearers_desc:0 "Alors qu'une grande partie de la Cour de Printemps salue la fin de la Trêve-Serment comme un grand changement, les porteurs de la Trêve-parents de Printemps soutiennent qu'un compromis dans lequel le règne du monde passe par les tribunaux saisonniers serait bien plus de changement que si un seul la cour, même la Cour de Printemps, en est venue à statuer seule."
 spring_court_humanists:0 "Humanistes de la Cour du Printemps"
 spring_court_humanists_adj:0 "Humaniste de la Cour du Printemps"
 spring_court_humanists_adherent:0 "Humaniste du printemps"
 spring_court_humanists_adherent_plural:0 "Humanistes du printemps"
 spring_court_humanists_desc:0 "La majorité de la Cour de Printemps suit un programme humaniste. Les Spring-kin sont souvent considérés comme les plus protecteurs de l’humanité, même s’il ne s’agit en aucun cas nécessairement d’un acte d’altruisme dévoué. Les faes du Printemps réalisent qu'ils doivent renforcer la relation mutuellement bénéfique entre les deux races, de peur que les faes ne disparaissent de l'esprit des mortels pour toujours. Par conséquent, leurs serments impliquent souvent d’aider ou de protéger les humains, bien que des serments aussi lourds exigent des engagements tout aussi substantiels de la part du mortel qui a prêté serment."
 spring_court_constantinians:0 "Cour de Printemps Constantiniens"
 spring_court_constantinians_adj:0 "Cour de Printemps Constantinien"
 spring_court_constantinians_adherent:0 "Constantinien, parent du printemps"
 spring_court_constantinians_adherent_plural:0 "Constantiniens parents du printemps"
 spring_court_constantinians_desc:0 "La Cour du Printemps abrite la plus grande partie des faes qui cherchent à comprendre l'Église pour le bien et l'équilibre des deux mondes. Ils travaillent rapidement pour rechercher et comprendre les merveilles de choses comme les vastes cathédrales, la prière sacrée et les croisades. L'avènement de l'Église du Dieu Unique est certainement le plus grand changement qui puisse se produire chez les humains, et les Constantiniens de la famille printanière veulent faire partie des changements que l'Église apportera ensuite."
 summer_court_religion:0 "Cour d'été"
 summer_court_religion_adj:0 "Cour d'été"
 summer_court_religion_adherent:0 "Parent d'été"
 summer_court_religion_adherent_plural:0 "Parent d'été"
 summer_court_religion_desc:0 "La Cour d'Été est fière de son adhésion à la tradition et à la structure, ainsi que du strict respect de la discipline. Les faes de l'été sont des maîtres sévères mais justes, et leur amour des traditions signifie qu'ils ont conservé de nombreux trésors et forteresses des siècles passés."
 summer_court:0 "Cour d'été"
 summer_court_adj:0 "Cour d'été"
 summer_court_adherent:0 "Parent d'été"
 summer_court_adherent_plural:0 "Parent d'été"
 summer_court_desc:0 "Enveloppée dans les rôles traditionnels des fées, la Cour de Sumer est peuplée de reflets vivants de la puissance déclinante du genre féerique. Le noyau même de cette Cour est l’incarnation littérale d’une stase immuable ; et dans les piliers de la tradition et de l’histoire, les fées de l’été trouvent une force unique. Les dignes faes de Summer sont conscients des changements intervenus dans le royaume des mortels, mais ont fait le choix conscient d'y résister. L’humanité a oublié les anciennes méthodes. Les fées de l'été ne l'ont pas fait. Pour ces traditionalistes, il est temps de rappeler aux mortels la façon dont les choses étaient autrefois : renouer tous leurs liens fanés, leur rappeler toutes les coutumes perdues et redonner aux parvenus la place qui leur revient dans le monde. Pour les fées de l'été, l'ignorance de la loi n'est pas une excuse. L’humanité a peut-être oublié bon nombre de ses serments, mais cela ne signifie pas que les sanctions doivent être allégées en conséquence."
 summer_court_militants:0 "Militants de la Cour d'été"
 summer_court_militants_adj:0 "Militant de la Cour d'été"
 summer_court_militants_adherent:0 "Militant d'été"
 summer_court_militants_adherent_plural:0 "Militants de l'été"
 summer_court_militants_desc:0 "Alors que le Serment-Trêve entre dans ses derniers jours, les fées de la Cour d'Été se préparent à la reprise du conflit avec des cœurs réjouis et des lames aiguisées. La Guerre des Saisons est leur bataille, ils ont toujours cru qu'ils en sortiraient vainqueurs ultimes.\n\nLa plupart des propriétés d'été présentent des démonstrations traditionnelles et tout à fait ostentatoires d'influence militaire. Qu'il s'agisse de bannières de guerre suspendues aux chevrons de la salle du trône d'un palais ou d'un ensemble de tunnels sous terre remplis de cornemuses, de flûtes et de notes de harpe d'un ancien chant de guerre, de nombreux faes de l'été apprécient les outils de guerre et sont fervents défenseurs du programme militant. La Cour nourrit une haine passionnée envers les Patrons, ce qui est logique compte tenu de l'assurance ardente des Fae de l'Été qu'ils triompheront dans la Guerre des Saisons."
 summer_court_trucebearers:0 "Gardiens de la trêve de la cour d'été"
 summer_court_trucebearers_adj:0 "Porteur de la trêve de la cour d'été"
 summer_court_trucebearers_adherent:0 "Porteur de la Trêve, parent de l'Été"
 summer_court_trucebearers_adherent_plural:0 "Porteurs de la trêve parents de l'été"
 summer_court_trucebearers_desc:0 "Les porteurs de trêve sont presque inconnus à la Cour d'Été, et ceux qui poursuivent ce programme le font généralement dans le seul but de donner à leurs propres domaines plus de temps pour se préparer à la reprise éventuelle de la bataille. D'autres parents de l'été, au cours des 800 ans depuis la bataille de Stone (et particulièrement pendant les 100 ans du Serment-Trêve) ont forgé des alliances et des amitiés étroites avec les membres des cours rivales, et ne sont pas très désireux de prendre le terrain contre ces nouveaux camarades. Finalement, certains faes ne se soucient pas si les tribunaux reprennent la guerre ; ils préféreraient simplement ne pas avoir eux-mêmes à se joindre au conflit. Certains proches de l'été préconisent même un retour en Arcadie."
 summer_court_humanists:0 "Humanistes de la Cour d'été"
 summer_court_humanists_adj:0 "Humaniste de la Cour d'été"
 summer_court_humanists_adherent:0 "Humaniste parent de l'été"
 summer_court_humanists_adherent_plural:0 "Humanistes parents de l'été"
 summer_court_humanists_desc:0 "Les Summer-kin veulent que les humains « connaissent leur place » et voient les humains enchantés avant tout comme des serviteurs. Ils souhaitent renforcer les anciennes relations où, pour les humains, les faes de l'été ne sont rien de moins que des créatures légendaires impressionnantes qui peuvent faire pleurer de joie ou de peur les yeux des mortels."
 summer_court_constantinians:0 "Cour d'été des Constantiniens"
 summer_court_constantinians_adj:0 "Cour d'été Constantinienne"
 summer_court_constantinians_adherent:0 "Constantinien, parent de l'été"
 summer_court_constantinians_adherent_plural:0 "Constantiniens parents de l'été"
 summer_court_constantinians_desc:0 "Certains membres de la famille Summer voient un reflet de leurs propres croyances dans l'importance de la pratique rituelle et de la hiérarchie dans l'Église. Le christianisme a survécu et a même prospéré pendant plus d'un millénaire – c'est juste assez longtemps en tant qu'institution pour gagner un respect réticent envers certains membres de la Cour d'Été. Pour de nombreux changelins de l’été, l’Église semble aussi éternelle et immuable que les véritables faes. Les Constantiniens de la Cour d'Été cherchent à faire ressortir les anciennes traditions du christianisme depuis la résurrection de Jésus, représentée comme un lever de soleil sur l'obsession de Constantin pour Sol Invictus. Que la lumière soit!"
 autumn_court_religion:0 "Cour d'automne"
 autumn_court_religion_adj:0 "Cour d'automne"
 autumn_court_religion_adherent:0 "Parents d'automne"
 autumn_court_religion_adherent_plural:0 "Parents d'automne"
 autumn_court_religion_desc:0 "Fascinés par l'humanité, encore plus que la plupart des faes, les membres de l'Automne sont contemplatifs et intelligents. Prêter serment avec un fae d'automne revient un peu à conclure un pacte avec le diable : séduisant, stimulant et souvent mortel au final. Les faes d'Automne regardent les humains et leur foi avec émerveillement et ambition, et eux, plus que toutes les fées, savent que la prochaine phase de la Guerre des Saisons dépend entièrement de la relation avec l'humanité."
 autumn_court:0 "Cour d'automne"
 autumn_court_adj:0 "Cour d'automne"
 autumn_court_adherent:0 "Parents d'automne"
 autumn_court_adherent_plural:0 "Parents d'automne"
 autumn_court_desc:0 "Les faes de la Cour d'Automne cherchent à cacher leur véritable identité aux humains, les dominant et les manipulant derrière les façades de mystérieux bienfaiteurs. Les faes d'automne se rendent compte que les mortels remplacent peu à peu la présence des faes dans leur vie par des incantations adressées à un Dieu lointain.\n\nBeaucoup d'entre eux s'efforcent de comprendre la nouvelle position de l'humanité et de se rétablir en tant que suzerains à moitié cachés, tandis que d'autres cherchent à utiliser l'humanité. et les vieux serments comme armes dans la Guerre des Saisons. Les mortels, malgré toutes leurs fragilités et faiblesses, sont utiles en raison des serments qui les lient – ​​utiles à la fois comme boucliers contre la banalité et comme alliés dans le conflit à venir."
 autumn_court_militants:0 "Militants de la Cour d'Automne"
 autumn_court_militants_adj:0 "Militant de la Cour d'Automne"
 autumn_court_militants_adherent:0 "Militant apparenté à l'Automne"
 autumn_court_militants_adherent_plural:0 "Militants apparentés à l'Automne"
 autumn_court_militants_desc:0 "Des militants émergent de chaque Cour, même si la Cour d'Automne compte le moins d'entre eux avides de bataille. Quelques-uns des Fae d'Automne ont hâte que le Serment-Trêve prenne fin afin de pouvoir reprendre les engagements de la Guerre ou des Saisons.\n\nLes militants Autumn-Kin tissent des intrigues pour manipuler les faes et les mortels et servent de pions dans la guerre. . Ils cherchent à utiliser l’humanité et les anciens serments comme armes dans la Guerre des Saisons. Les mortels, malgré toutes leurs fragilités et faiblesses, sont utiles en raison des serments qui les lient – ​​utiles à la fois comme boucliers contre la banalité et comme alliés dans le conflit à venir. La Guerre des Saisons a commencé avec des assassinats, des embuscades de tirailleurs, des attaques par procuration d'humains et de faes trompés, des coups dans le dos, des mercenaires du Solstice et des surprises – les fae d'Automne croient qu'elle peut également être gagnée par de tels moyens. Frappez depuis l'ombre !"
 autumn_court_trucebearers:0 "Porteurs de la trêve de la Cour d'Automne"
 autumn_court_trucebearers_adj:0 "Porteur de la trêve de la Cour d'Automne"
 autumn_court_trucebearers_adherent:0 "Porteur de la Trêve des parents d'Automne"
 autumn_court_trucebearers_adherent_plural:0 "Porteurs de la Trêve, parents d'Automne"
 autumn_court_trucebearers_desc:0 "Les faes d’Automne ont ouvert les yeux et baissé leurs épées, car quelque chose ne va vraiment pas. La Guerre des Saisons est un pari insensé : presque impossible à gagner et paralysante pour les vainqueurs, car la Cour qui remportera finalement la victoire sera tellement affaiblie par la guerre que tout triomphe deviendra inutile. Les faes de la Cour d'Automne concentrent leur attention sur le fait que le monde ne leur appartient plus. Les faes d'Automne réalisent que ce qui vient après le conflit est vraiment l'aspect le plus important. Les humains possèdent la magie de leur surveillant divin inventé, ce qui amène de nombreux faes à se demander si Celui d'en haut est effectivement une invention mortelle ou non. Depuis l’époque du règne ouvertement déclaré des Faes, la face du monde a trop changé de manière significative pour qu’on puisse simplement se révéler aux humains et s’attendre à la peur, à l’adoration et au respect. Désormais, différentes méthodes doivent être employées si les faes souhaitent atteindre leurs objectifs. La Guerre des Saisons peut attendre. Il est désormais temps de faire le point sur le monde et de voir pourquoi cette grande guerre est réellement menée."
 autumn_court_humanists:0 "Humanistes de la Cour d’Automne"
 autumn_court_humanists_adj:0 "Humaniste de la Cour d'Automne"
 autumn_court_humanists_adherent:0 "Humaniste d'automne"
 autumn_court_humanists_adherent_plural:0 "Humanistes de l'Automne"
 autumn_court_humanists_desc:0 "Même si la plupart des faes sont humanistes à un degré ou à un autre, les membres de cette faction peuplent de manière significative la Cour d'Automne. Les faes de la Cour d'Automne excellent à avoir une vue d'ensemble et à travailler vers leurs objectifs en gardant cela à l'esprit. Fascinés par l'humanité, encore plus que la plupart des faes, les membres de l'Automne sont contemplatifs et intelligents. Prêter serment avec un fae d'automne revient un peu à conclure un pacte avec le diable : séduisant, stimulant et souvent mortel au final. Les faes d'Automne regardent les humains et leur foi avec émerveillement et ambition, et eux, plus que toutes les fées, savent que la prochaine phase de la Guerre des Saisons dépend entièrement de la relation avec l'humanité. Les faes de la Cour d'Automne cherchent à cacher leur véritable identité aux humains, les dominant et les manipulant derrière les façades de mystérieux bienfaiteurs."
 autumn_court_constantinians:0 "Cour d'automne des Constantiniens"
 autumn_court_constantinians_adj:0 "Cour d'Automne Constantinienne"
 autumn_court_constantinians_adherent:0 "Automne Constantinien"
 autumn_court_constantinians_adherent_plural:0 "Constantiniens d'automne"
 autumn_court_constantinians_desc:0 "La Cour d'Automne est inondée de Constantiniens, qui établissent des contacts provisoires avec des mortels sélectionnés dans leur immense entreprise visant à comprendre les complexités et le pouvoir de la foi humaine. Le pouvoir du baptême terrifie les fae d'Automne plus que toute autre Cour, à la fois parce que la Cour est en grande partie composée de changelings et parce que ce sont eux qui en ont le plus appris sur les subtilités de la foi humaine. Le baptême lui-même est unanimement considéré avec horreur, car un rituel qui peut immédiatement contrecarrer un Saining et laver un fae de ses pouvoirs mystiques est considéré comme rien de moins qu'un destin pire que la mort.\n\nLes parents d'Automne sont pragmatiques. Plutôt que de considérer l’Église comme un ennemi à combattre et à stopper, ils la voient comme un mystère à révéler, à ouvrir et à étudier. Une fois que le pouvoir des croyances des mortels sera compris, peut-être même les Brumes retrouveront leur équilibre plus bienveillant."
 solstice_court_religion:0 "Cour du Solstice"
 solstice_court_religion_adj:0 "Cour du Solstice"
 solstice_court_religion_adherent:0 "Parent du solstice"
 solstice_court_religion_adherent_plural:0 "Parent du solstice"
 solstice_court_religion_desc:0 "Sans cour et dispersés, les non-Sains constituent la faction neutre de la Guerre des Saisons. Bien que la plupart soient ignorés, méprisés ou simplement méprisés, les fae du Solstice peuvent également faire des mercenaires et des diplomates d'une compétence et d'une utilité extraordinaires, en raison de leur position impartiale dans l'ensemble du conflit. Un fae du Solstice peut être soit une grande aubaine pour un cercle de serment, soit un lourd fardeau, selon le fae local et ses opinions, ainsi que les compétences personnelles du parent du Solstice. Beaucoup d’entre eux ignorent complètement la société fae et existent en marge des domaines, tandis que d’autres mènent leur vie comme ils le peuvent en vendant des épées et des messagers pour les hautes et puissantes Cours."
 solstice_court:0 "Cour du Solstice"
 solstice_court_adj:0 "Cour du Solstice"
 solstice_court_adherent:0 "Parent du solstice"
 solstice_court_adherent_plural:0 "Parent du solstice"
 solstice_court_desc:0 "Sans cour et dispersés, les non-Sains constituent la faction neutre de la Guerre des Saisons. Bien que la plupart soient ignorés, méprisés ou simplement méprisés, les fae du Solstice peuvent également faire des mercenaires et des diplomates d'une compétence et d'une utilité extraordinaires, en raison de leur position impartiale dans l'ensemble du conflit. Un fae du Solstice peut être soit une grande aubaine pour un cercle de serment, soit un lourd fardeau, selon le fae local et ses opinions, ainsi que les compétences personnelles du parent du Solstice. Beaucoup d’entre eux ignorent complètement la société fae et existent en marge des domaines, tandis que d’autres mènent leur vie comme ils le peuvent en vendant des épées et des messagers pour les hautes et puissantes Cours."
 solstice_court_militants:0 "Militants de la Cour du Solstice"
 solstice_court_militants_adj:0 "Militant de la Cour du Solstice"
 solstice_court_militants_adherent:0 "Militant apparenté au Solstice"
 solstice_court_militants_adherent_plural:0 "Militants apparentés au Solstice"
 solstice_court_militants_desc:0 "Malgré toutes leurs vulnérabilités perçues, les mercenaires du Solstice sont les mercenaires de choix dans la Guerre des Saisons. Il est plus sûr d'acquérir les services des fae du Solstice plutôt que ceux de n'importe quel fae Sained, car les Sans Court n'ont pas de loyauté prédéterminée ou pré-jurée. Bien que la plupart soient ignorés, méprisés ou simplement méprisés, les fae du Solstice peuvent également faire des mercenaires d'une compétence et d'une utilité extraordinaires, en raison de leur position impartiale dans l'ensemble du conflit. En tant que soldats, les faes du Solstice sont dans leur élément.\n\nDe nombreux faes du Solstice ont acquis leur réputation de fiabilité grâce à des années de diligence, d'efforts et de conflits. Beaucoup de membres de cette croyance se considèrent comme l'élite de l'élite : ce sont des faes de sang pur, au-dessus des limites que les faes liés à la Cour doivent endurer. Ce sont ces faes qui ont hâte que le Serment-Trêve tombe enfin, afin de pouvoir à nouveau accepter des contrats militaires. Ce sont généralement les parents du Solstice qui constituent les mercenaires les plus désirables et les plus enthousiastes."
 solstice_court_trucebearers:0 "Porteurs de trêve de la Cour du Solstice"
 solstice_court_trucebearers_adj:0 "Porteur de la trêve de la Cour du Solstice"
 solstice_court_trucebearers_adherent:0 "Porteur de la Trêve des frères du Solstice"
 solstice_court_trucebearers_adherent_plural:0 "Porteurs de trêve des frères du Solstice"
 solstice_court_trucebearers_desc:0 "Bien que la plupart soient ignorés, méprisés ou simplement méprisés, les fae du Solstice peuvent également faire des diplomates d'une compétence et d'une utilité extraordinaires, en raison de leur position impartiale dans l'ensemble du conflit. En tant que diplomates, porteurs de messages, espions et ambassadeurs, les fae du Solstice sont dans leur élément. Les porteurs de la trêve sans court sont des individus isolés ou de petits groupes de faes qui travaillent avec ferveur dans l'arène sociale pour influencer les tribunaux locaux vers la paix. Sans surprise, ils réussissent rarement, mais cela ne fait qu’attiser les flammes de leur cœur. La paix, quel qu’en soit le prix, est leur vocation."
 solstice_court_humanists:0 "Humanistes de la Cour du Solstice"
 solstice_court_humanists_adj:0 "Humaniste de la Cour du Solstice"
 solstice_court_humanists_adherent:0 "Humaniste proche du Solstice"
 solstice_court_humanists_adherent_plural:0 "Humanistes du Solstice"
 solstice_court_humanists_desc:0 "Très peu de faes du Solstice risquent un contact prolongé avec l'humanité, car ils sont incapables de forger des serments magiques avec les mortels. Les quelques Courtless qui suivent un programme humaniste sont attirés par l’humanité comme un papillon de nuit par la flamme. La faction humaniste ne prône pas nécessairement la gentillesse et la tolérance lorsqu’elle traite du domaine humain, mais elle adopte plutôt une éthique qui vise principalement à comprendre l’humanité."
 solstice_court_constantinians:0 "Cour du Solstice Constantiniens"
 solstice_court_constantinians_adj:0 "Cour du Solstice Constantinien"
 solstice_court_constantinians_adherent:0 "Constantinien, parent du solstice"
 solstice_court_constantinians_adherent_plural:0 "Constantiniens parents du solstice"
 solstice_court_constantinians_desc:0 "Les fae de la Cour du Solstice, ayant rejeté la Guerre des Saisons et les valeurs des cours saisonnières, sont peut-être les plus enclins à abandonner les idéaux Fae pour chercher à se convertir à l'Église. Si seulement il y avait un moyen pour eux de conserver leur nature de fae grâce au baptême, mais aussi d'acquérir les pouvoirs de la vraie foi."
 holy_order_winters_teeth:0 "Les dents de l'hiver"
 holy_order_green_blades:0 "Lames vertes"
 holy_order_sun_guard:0 "Pare-Soleil"
 holy_order_crunch_of_leaves:0 "Croquant des feuilles"
 holy_order_sunset_mercenaries:0 "Mercenaires du coucher du soleil"
 empire_of_seeds:0 "Empire des graines"
 empire_of_seeds_adj:0 "Graines"
 empire_of_seeds_adherent:0 "Graine"
 empire_of_seeds_adherent_plural:0 "Graines"
 empire_of_seeds_desc:0 "Cour des Kuberas, un phyla des Inanimae. La nation de la Dryade est un groupe sylvestre qui partage des vies et des biens. Dans le [dreaming|E], la Patrie des Nymphes est une vaste forêt au centre des Royaumes de la Patrie. Politiquement, les Dryades soutiennent les Glomes mais ont des réserves quant au traitement réservé à la Patrie Solimond. En tant que Phyla les plus touchés par la Guerre de Création, ils ne sont pas très sympathiques à la cause de la réintégration de Solimond. Le festival de l'équinoxe de printemps est une grande foire organisée par les Kuberas. Les musiciens, artistes et artisans d'Inanimae se réunissent pour montrer leurs produits et célébrer tous le renouveau de la vie et la fin de l'hiver. Si les dirigeants des empires ont besoin de faire des annonces communes, c’est le moment et le lieu. Le Moot est une fête où les Kuberas se rassemblent dans une immense clairière en plein été, quelque part en Russie. Ici, les Dryades sont autorisées à adresser une pétition à leur empereur."
 empire_of_stones:0 "Empire des Pierres"
 empire_of_stones_adj:0 "Des pierres"
 empire_of_stones_adherent:0 "Pierre"
 empire_of_stones_adherent_plural:0 "Des pierres"
 empire_of_stones_desc:0 "Cour des Glomes, un phyla des Inanimae. L'Empire des Pierres est une hiérarchie stricte. Chaque Glome connaît sa place dans le plus grand tout. En même temps, l’empire est une méritocratie. Les progrès sont rapides pour ceux qui peuvent faire avancer les causes de l'Empire. La Patrie [dreaming|E] des Glomes est une gigantesque citadelle issue d'une montagne vivante. Elle a été assiégée à trois reprises et à chaque fois les envahisseurs ont été repoussés et écrasés. Au cœur de la structure se trouve l’une des rares veines de fer chimérique. De tous les empires, les Glomes sont politiquement les plus polarisés. Ils maintiennent une ligne dure selon laquelle les Solimonds doivent être détruits. Organisé par les Glomes, le festival du solstice d'hiver est un grand tournoi organisé au [dreaming|E] qui est similaire aux Jeux olympiques, si les Jeux olympiques étaient axés sur les prouesses martiales. Les gagnants sont comblés d'éloges et, s'ils sont Glomes, destinés à un avancement rapide."
 empire_of_flames:0 "Empire des Flammes"
 empire_of_flames_adj:0 "Flammes"
 empire_of_flames_adherent:0 "Flamme"
 empire_of_flames_adherent_plural:0 "Flammes"
 empire_of_flames_desc:0 "Cour des Solimond, un Phyla des Inanimae. La nation Salamandre possède une monarchie impériale complexe avec des niveaux de noblesse, d'apparat et des cérémonies qui rivalisent avec tout ce que les Sidhe ont imaginé. Les esprits du feu qui sont tombés amoureux de la viande faisaient partie de l'empire et, poussés par cette passion malheureuse, ils ont passé des siècles à observer l'humanité et à apprendre les voies de leur cœur étrange et impressionnant comme seul un amoureux pouvait le faire. Finalement, incapables de se cacher plus longtemps, ils se révélèrent et montrèrent à la viande le fonctionnement de la Flamme avec ses pouvoirs de transformation et de vérité. En cela, ils condamnèrent le monde inanimé à l'esclavage aux mains des hommes et des femmes et provoquèrent la Guerre de Création, forçant les autres Empires à se retourner contre les flammes de la trahison et à les excommunier. Désormais, les autres Empires lents cherchent à étancher les ancres de la clairière des salamandres. La Patrie [dreaming|E] des Salamandres était autrefois une vue de bronze de palais et de domaines avec un horizon de flammes illuminant le ciel. Le solstice d'été est un masque majestueux et noble d'une grande beauté ainsi qu'une université de 4 jours où les Solimonds se rassemblaient et partageaient leurs connaissances."
 empire_of_tears:0 "Empire des larmes"
 empire_of_tears_adj:0 "Larmes"
 empire_of_tears_adherent:0 "Larme"
 empire_of_tears_adherent_plural:0 "Larmes"
 empire_of_tears_desc:0 "Cour des Ondines, un Phyla des Inanimae. Les Néréides dirigent leur empire comme une démocratie de style athénien. N'importe quelle Néréide peut voter sur n'importe quelle question. La patrie [dreaming|E] des collectionneurs de cœur est un vaste océan s'étendant sur tous les horizons. À 20 miles de profondeur, se trouve une gigantesque ville de bâtiments de corail et d’autoroutes. Tout visiteur qui visite doit pouvoir respirer sous l’eau. De nombreux capitaines pirates ont des secrets pour naviguer dans les raccourcis du [dreaming|E], car il est attaché à toutes les étendues d'eau de la Terre et du [dreaming|E]. Politiquement, l'empire n'a pas d'ennemis et reste en bons termes avec tous les autres Inanimae, même si le feu et l'eau n'ont jamais été dans les meilleurs termes. L'équinoxe d'automne est une fête organisée conjointement par les Ondines et les Parosèmes. Tous sont invités dans les palais sous-marins des Néréides avec l'oxygène fourni par les Silfar. Les festins sont grands et les cadeaux sont offerts."
 empire_of_skies:0 "Empire des cieux"
 empire_of_skies_adj:0 "Ciels"
 empire_of_skies_adherent:0 "Sylphe"
 empire_of_skies_adherent_plural:0 "Sylphes"
 empire_of_skies_desc:0 "Cour des Parosèmes, un phyla des Inanimae. Le gouvernement des Silfar peut être mieux décrit comme un croisement entre l'anarchie et le tribalisme. Une fois par an, les 13 membres actifs les plus anciens se réunissent et débattent de questions qui affectent tous les Sprites, puis font de longues proclamations ornées qui sont rapidement ignorées par tout le monde. Trouvée dans le [deep_dreaming|E], la Patrie Paroseme ressemble à un pays entier fait de nuages ​​et de verre. Des animaux fantasmagoriques broutent sur l'herbe semblable à des nuages ​​et des gens vaporeux parcourent la campagne délicate à pied ou en vol. Au centre même du royaume, une tour de nuages, en forme de corne de licorne, s'élève, aussi solide que du marbre. Au sommet se trouve le lieu où se réunit le conseil. Les relations sont bonnes avec l'Empire des Larmes avec un échange régulier de pluie contre évaporation. L’Empire des Pierres est considéré comme trop ennuyeux pour autre chose que des relations superficielles. Ils sont en bons termes avec l'Empire des Semences. Il n'est pas prévu de rejoindre le blocus de l'Empire des Flammes. Personne n’a rien à dire à l’Empire des Poupées. L'Équinoxe d'Automne est une fête commune aux Ondines et aux Parosèmes. Tous sont invités dans les palais sous-marins des Néréides avec l'oxygène fourni par les Silfar. Les festins sont grands et les cadeaux sont offerts."
 empire_of_dolls:0 "Empire des poupées"
 empire_of_dolls_adj:0 "Poupées"
 empire_of_dolls_adherent:0 "Poupée"
 empire_of_dolls_adherent_plural:0 "Poupées"
 empire_of_dolls_desc:0 "Cour des Mannikins, un phyla des Inanimae. Les Toys prétendent n'avoir ni empire ni patrie. Ils se rassemblent occasionnellement dans des quartiers calmes du [dreaming|E] pour garder leurs conseils privés et apparaîtront occasionnellement pour donner des conseils au sein des cours des autres empires. Un émissaire prétendant parler au nom de l'ensemble des Mannikins porte une robe noire et même le maréchal des Glomes écoute lorsque la robe noire apparaît avec des nouvelles. Les Mannikins n'ont jamais invité personne à leur lieu de rendez-vous. Dans la politique des empires, les jouets servent de catalyseurs de changement. Lorsque leur émissaire apparaît, des changements de politique sont à portée de main. Beaucoup se demandent quel est le secret des robes noires, mais les autres empires ne révéleront jamais ce qui se dit. Les rares fois où un émissaire s’est adressé à tout un empire, la guerre a rapidement suivi. Bien que les Mannikins n'aient pas de rituel annuel, des rumeurs persistent selon lesquelles du temps serait volé le soir du Nouvel An entre 23h59 et minuit. Les gens murmurent qu'à ce moment-là, tous les jouets se réveillent et vivent une journée entière pleinement humains, puis retournent à leurs ancres et le temps revient à minuit. SI c'était vrai, cela aiderait à expliquer comment les Dolls savent tant de choses qui restent cachées aux autres empires."
 eshu_religion:0 "Eshu"
 eshu_religion_adj:0 "Eshu"
 eshu_religion_adherent:0 "Eshu"
 eshu_religion_adherent_plural:0 "Eshu"
 eshu_religion_desc:0 "Les Eshu ont leurs propres codes de conduite qui diffèrent de ceux des tribunaux des Sidhe. Ceux qui suivent les voies de l'honneur et de la tradition préfèrent Ojo, ou lumière du jour, fae. Ceux qui suivent leur philosophie consistant à abandonner les anciennes habitudes et à se livrer aux passions, à la mort de la tradition, s'appellent eux-mêmes Iku, ou la mort. Ne pensez pas que cela signifie que tous les Ojo sont gentils et généreux ou que tous (ou même la plupart) Iku sont des fêtards meurtriers. Les deux groupes suivent Uhuru. Cela peut être aussi grave d'être pris entre les mains d'un juge Ojo qui ne veut pas se plier, que d'être pris entre les mains d'un Iku rancunier. Les Eshu n'attachent aucune stigmatisation à ces philosophies, sauf dans des cas extrêmes, en raison de tous les faes qu'ils se considèrent comme des individus. Jugez un Eshu par le « tribunal » qu'il a choisi à vos risques et périls."
 ojo_religion:0 "Ojo"
 ojo_religion_adj:0 "Ojo"
 ojo_religion_adherent:0 "Ojo"
 ojo_religion_adherent_plural:0 "Ojo"
 ojo_religion_desc:0 "Dans le langage courant des Eshu, Ojo (aw-jaw) signifie Lumière du jour et Vie."
 ojo:0 "Ojo"
 ojo_adj:0 "Ojo"
 ojo_adherent:0 "Ojo"
 ojo_adherent_plural:0 "Ojo"
 ojo_desc:0 "Dans le langage courant des Eshu, Ojo (aw-jaw) signifie Lumière du jour et Vie. La plupart des Eshu que vous rencontrerez seront, en fait, des Ojo. Cela vient naturellement et la plupart des Elegbara tirent leur force des millénaires de traditions et d’histoire qui y sont liées. Cependant, ils ne suivent pas le Code Seelie (dont ils sont antérieurs). Ils ont leurs propres normes sur lesquelles se juger, même s'ils maintiendront toujours le Seelie qui n'est généralement pas en conflit. Les Eshu ont simplement des valeurs fondamentales différentes.\nÉcoutez l'appel du destin — Tous les Ojo croient que les orishas ordonnent tout ce qui arrive.\nTransmettez ce que vous avez entendu — Si l'on ne se souvient pas de l'histoire, nous répétons les mêmes erreurs. Une histoire oubliée est un coup porté à tous les Fae.\nRecherchez justice pour ceux qui n'ont pas été entendus : Eshu se sent proche des autres peuples marginalisés et fait de son mieux pour les aider."
 iku_religion:0 "Iku"
 iku_religion_adj:0 "Iku"
 iku_religion_adherent:0 "Iku"
 iku_religion_adherent_plural:0 "Iku"
 iku_reilgion_desc:0 "Dans le langage courant des Eshu, Iku (ee-ku) représente la mort et les ténèbres."
 iku:0 "Iku"
 iku_adj:0 "Iku"
 iku_adherent:0 "Iku"
 iku_adherent_plural:0 "Iku"
 iku_desc:0 "Dans le langage courant des Eshu, Iku (ee-ku) représente la mort et les ténèbres. Les Iku voient les choses un peu différemment des Ojo. Les Eshu peuvent dire qu'ils traitent Ojo et Iku de la même manière, mais les Iku savent que ce n'est pas vrai. Ils savent que les Ojo les voient comme une blague et une plaisanterie méchante et amère en plus et dès que les autres le savent, vous descendez de quelques crans sur leur liste. Beaucoup pensent que parce qu'ils ne se prosternent pas devant le destin, ils ne sont pas de vrais Elegbara, mais ils ont un code pour cela. Bien qu'ils ne ressemblent pas exactement aux Unseelies, ils s'intègrent bien.\nIl n'y a pas de destin — Qu'est-ce que cela signifie ? En fin de compte, ils sont vraiment gratuits !\nLaissez les ennuis dans votre sillage : le chaos sort les gens de la complaisance. Faites en sorte que ceux qui sont au pouvoir aient peur de vous et de ce que vous savez.\nLa vengeance est divine : ils veillent d'abord sur eux-mêmes et s'assurent que quiconque les dérange finit par manquer quelque chose, qu'il s'agisse de leur ego, d'objets de valeur ou d'une partie du corps."
 mu_religion:0 "Tribunaux Mu"
 mu_religion_adj:0 "Tribunaux Mu"
 mu_religion_adherent:0 "Mu"
 mu_religion_adherent_plural:0 "Mu"
 mu_religion_desc:0 "Les Cours Mu sont des groupes de Hsien qui se sont rendus aux rois Yama au [fourth_age|E] car ils ne voyaient aucune issue au dilemme qu'ils s'étaient imposé en brisant le Mandat du Ciel. Les deux tribunaux ne sont pas alliés mais tous deux sont en désaccord avec les autres tribunaux de Hsien."
 daityas:0 "Daityas"
 daityas_adj:0 "Daityas"
 daityas_adherent:0 "Daityas"
 daityas_adherent_plural:0 "Daityas"
 daityas_desc:0 "Les Daityas sont une cour Hsien qui s'est alliée aux rois Yama au [fourth_age|E] mais s'est depuis détournée d'eux. Peu de temps après avoir prêté allégeance aux rois Yama, la société des Daityas réalisa que les démons ne feraient que les corrompre et se nourrir de leurs énergies vitales et ils quittèrent donc l'alliance. Grâce à leurs propres sorcelleries sombres, eux aussi ont compris comment maintenir leur corps et éviter de tomber dans le néant comme l'ont fait les autres Hsien.\nLes Daityas travaillent pour encourager l'arrivée du [sixth_age|E] ; pour provoquer un moment où le personnage auguste de Jade est forcé de quitter sa cour céleste et où les dragons et les phénix se font la guerre dans une conflagration sanglante. En favorisant le manque de croyance, ils cherchent à affaiblir le mur créé par le Personnage auguste et revendiquent ainsi la place qui leur revient dans la Cour Céleste.\nBien qu'ils soient malavisés aux yeux des autres Hsien, ils ne sont pas au-delà de la rédemption. S'ils le voulaient, ils pourraient revenir sur le bon chemin et aider les Hsien à éviter l'ère du chagrin."
 kura_sau:0 "Kura Sau"
 kura_sau_adj:0 "Kura Sau"
 kura_sau_adherent:0 "Kura Sau"
 kura_sau_adherent_plural:0 "Kura Sau"
 kura_sau_desc:0 "Les Kura Sau sont une société de Hsien corrompus. Également appelés Gou Zhang, ils constituent une société composée de Hsien qui se sont rendus aux rois Yama et sont considérés comme faisant partie des tribunaux Mu. En conséquence, ils sont capables de voyager au [yomi_wan|E] sans subir la malédiction du personnage d'août en jade. De plus, ils ont leur propre branche du Wu Tan connue sous le nom de Hac Tao, un art ignoble qui leur permet de transmettre le chi corrompu des Mille Enfers dans le monde.\nIls s'efforcent de réaliser les desseins de leurs sombres maîtres, en faisant venir le [sixth_age|E] et corrompant la majeure partie de l'Empire du Milieu. La plupart sont de sombres reflets du Hsien originel et certains répondent même aux prières, à condition qu'elles impliquent une effusion de sang et la satisfaction de pulsions plus sombres. Certains prétendent que les Kura Sau sont même responsables de la corruption de certains dragons et phénix, les tentant avec des promesses de pouvoir que seuls les rois Yama peuvent accorder."
 shinma_religion:0 "Shinma"
 shinma_religion_adj:0 "Shinma"
 shinma_religion_adherent:0 "Shinma"
 shinma_religion_adherent_plural:0 "Shinma"
 shinma_religion_desc:0 "Les cours des Fae orientales, les Shinma, sont basées sur l'idéologie et la vision du monde."
 shu_shen:0 "Shu Shen"
 shu_shen_adj:0 "Shu Shen"
 shu_shen_adherent:0 "Shu Shen"
 shu_shen_adherent_plural:0 "Shu Shen"
 shu_shen_desc:0 "Les Shu Shen sont les dissolus de la société Shinma. Les dieux profanes défient le concept d’équilibre et poursuivent des extrêmes à la fois charnels et violents. Ils pillent, pillent, assassinent et ruinent généralement partout la réputation du bienveillant Hsien. Ce sont des mercenaires et des gardes du corps de Shen plus puissants qui peuvent en payer le prix, notamment Kuei-jin ou encore Kin-jin. Ils peuvent avoir des alliés parmi les vampires ou même les serviteurs des rois Yama."
 li_shen:0 "Li Shen"
 li_shen_adj:0 "Li Shen"
 li_shen_adherent:0 "Li Shen"
 li_shen_adherent_plural:0 "Li Shen"
 li_shen_desc:0 "Également appelés traditionalistes, dieux de la cérémonie ou simplement Fu, les Li Shen adhèrent aux valeurs confucianistes. Ils croient au [tao_te_hsien|E] mais mettent l'accent sur l'ordre de la nature et son maintien, et non sur l'illumination de soi. La protection de la nature les concerne avant tout et leur nombre est presque entièrement Kamuii. Autrefois les plus puissantes des cours, les dieux de la cérémonie ont perdu contact avec les autres Shen et les méprisent trop souvent. A cause de ces préjugés, ainsi que de toutes les luttes intestines entre les ministères, ils ne font plus leur travail aussi bien qu'ils le pourraient."
 tu_shen:0 "Tu Shen"
 tu_shen_adj:0 "Tu Shen"
 tu_shen_adherent:0 "Tu Shen"
 tu_shen_adherent_plural:0 "Tu Shen"
 tu_shen_desc:0 "Bien que considérés par la plupart des autres Shinma comme des sybarites, les Dieux de l'Harmonie, ou Ambassadeurs du Ciel, ont les mêmes objectifs que les Xian Mo... juste des manières très différentes d'y parvenir. Ils cherchent à faire naître l'ère de la joie en convainquant tout le monde de passer un bon moment. Leur objectif est le ravissement, l’exultation et non la simple extase physique. Ils comprennent qu’un bon dîner en famille et entre amis est une joie plus satisfaisante et plus durable qu’une poignée de pilules. Les Dieux de l'Harmonie agissent selon leurs croyances en accomplissant de bonnes actions, en essayant d'amener les différentes cours de Shen à travailler ensemble ou au moins à parler. Ils marchent et font parfois la fête, tout comme ils parlent.\nLes ambassadeurs du Ciel sont mal vus par les Li Shen et leurs relations sont également tendues avec les Yü. La plupart des autres apprécient au moins leur compagnie. Les Tu Shen, quant à eux, affirment entretenir de bonnes relations avec tous les groupes."
 xian_mo:0 "Xian Mo"
 xian_mo_adj:0 "Xian Mo"
 xian_mo_adherent:0 "Xian Mo"
 xian_mo_adherent_plural:0 "Xian Mo"
 xian_mo_desc:0 "Également appelés les Silencieux ou Esprits Magiques Immortels, les Xian Mo sont des mystiques et de fervents croyants du [tao_te_hsien|E]. Ils croient que des individus éclairés peuvent créer un monde parfait et inverser le tournant des âges. Cette insistance sur l'individu les amène à résister à l'ordre ; ils refusent même de se considérer comme un tribunal. Xian Mo est un nom que d'autres Hsien leur donnent.\nLes Silencieux, cependant, donnent de l'espoir aux Shinma, qui ont presque abandonné à la fin du [fourth_age|E] lorsque le Mur les a empêchés d'accéder au Monde des Esprits. Hanuman a apporté le [tao_te_hsien|E] à un sage Komuko dans le Di Fu. Les Komuko démissionnèrent de leur poste et se retirèrent dans les montagnes. Finalement, leurs enseignements conduisent aux écrits maintenant appelés [tao_te_hsien|E], ou « La Voie du Pouvoir Imminent Hsien ». Ses fervents adeptes constituent désormais les Xian Mo et leurs enseignements ont conduit certains à franchir le Mur."
 xian_mun:0 "Xian Mun"
 xian_mun_adj:0 "Xian Mun"
 xian_mun_adherent:0 "Xian Mun"
 xian_mun_adherent_plural:0 "Xian Mun"
 xian_mun_desc:0 "Les Xian Mun, également appelés Société Immortelle ou Mondains, sont des Shinma qui rejettent leur vraie nature ou se soucient davantage de leur vie de mortel. Certains peuvent même utiliser leurs pouvoirs pour promouvoir d’autres programmes. Les meilleurs du monde pensent qu'il est possible de suivre le [tao_te_hsien|E] en dehors de la société hsien traditionnelle tandis que les pires s'en soucient peu.\nLa Société Immortelle considère les membres des autres cours comme des imbéciles trompés. Les individus font un vœu pieux (avec un peu d'argent et du jade) aux ministères locaux et aux hommes forts de Yü juste pour être laissés tranquilles. Ils ont tendance à s’organiser selon de nombreux modèles différents, qu’il s’agisse de familles, d’entreprises ou d’autres institutions humaines."
 yellow_lotus:0 "Lotus jaune"
 yellow_lotus_adj:0 "Lotus jaune"
 yellow_lotus_adherent:0 "Lotus jaune"
 yellow_lotus_adherent_plural:0 "Lotus jaune"
 yellow_lotus_desc:0 "Les Lotus Jaunes sont une société subtile et secrète au sein de la société Hsien. Ils sont dispersés parmi leurs camarades hsien et leurs objectifs peuvent sembler contradictoires. En fait, personne ne connaît leur véritable programme ni qui sont leurs membres. Leur seul objectif évident est de fomenter la rébellion dans les rangs de la Shinma. Ils font ressortir d’anciennes rivalités et des torts oubliés depuis longtemps pour perturber l’ordre des ministères de Li Shen. Cependant, ils ont également revendiqué la responsabilité de punir ceux qui exhibent trop ouvertement leurs formes wani et agissent ainsi parfois comme une sorte de police secrète. Leur travail consiste à répandre des rumeurs d’assassinat. Que veulent-ils? Peut-être qu’ils aiment simplement semer le chaos pour le plaisir."
 yu:0 "Yu"
 yu_adj:0 "Yu"
 yu_adherent:0 "Yu"
 yu_adherent_plural:0 "Yu"
 yu_desc:0 "Les Yü, également appelés les Classiques ou les Grands Dix, s'inspirent des dix rois chinois de la préhistoire chinoise. (Ils étaient peut-être même quelques-uns d'entre eux.) Ils ont découpé l'Empire du Milieu en 10 provinces mystiques, mais leurs batailles provoquent souvent des déplacements des frontières. Ils soutiennent généralement les Fu et leurs ministères, tant qu'ils peuvent les comparer les uns aux autres et tirer parti de leurs talents. Les Yü ont accumulé du jade pendant des siècles et possèdent à ce jour certains des artefacts de jade les plus puissants. Ils contrôlent également de nombreux Nids de Dragon.\nCependant, tous les Yü ne sont pas des nobles. Certains ne sont que de puissants seigneurs de guerre et criminels qui contrôlent de puissantes Tongs et Triades. Ces Shinma affrontent d'autres Shen qui ont des intérêts dans les relations commerciales les moins légales de l'Empire du Milieu comme le Kuei-jin, le Kindred et d'autres. Aucune des autres cours ne peut se permettre d'avoir de mauvaises relations avec les Yü, c'est pourquoi elles traitent en retour la plupart des autres avec respect. Les tribunaux Mu et le Kuei-jin sont leurs plus grands ennemis."
 wu_hsien:0 "Wu Hsien"
 wu_hsien_adj:0 "Wu Hsien"
 wu_hsien_adherent:0 "Wu Hsien"
 wu_hsien_adherent_plural:0 "Wu Hsien"
 wu_hsien_desc:0 "Aussi appelés Paysans ou Famille de Hsien, les Wu Hsien sont une société fourre-tout. C'est une épithète pour la grande majorité des Shinma qui vivent dans de petits villages et entretiennent des liens étroits avec la terre et les sanctuaires locaux. Ils peuvent avoir des organisations serrées, mais seulement à l'échelle locale. Ils peuvent être insulaires et se préoccuper uniquement de la population locale et de l'environnement.\nIl y a sans aucun doute plus de Hirayanu que de Kamuii parmi les paysans. Ces Hsien sont souvent considérés comme des serviteurs à la fois des Li Shen et des Yü, mais leur seule loyauté repose en réalité sur les villages, les sanctuaires et les sites locaux de beauté naturelle."
