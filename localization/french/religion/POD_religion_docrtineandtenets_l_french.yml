 doctrine_nomarriage_name:0 "Pas de mariage"
 doctrine_nomarriage_desc:0 "Cette foi n'a pas de mariages."
 doctrine_onlyconcubines_name:0 "Seulement les concubines"
 doctrine_onlyconcubines_desc:0 "Cette foi n'autorise que les concubines, pas les conjoints."
 tenet_apotheosis_name:0 "Apothéose"
 tenet_apotheosis_desc:0 ""
 tenet_bloodcommunion_name:0 "Communion de sang"
 tenet_bloodcommunion_desc:0 "La Communion Sanguine de l'Adhérent de l'Apothéose est une version impie des rituels de communion des mortels. Au sein de la foi, il remplit bon nombre des mêmes fonctions. Le sang, bien sûr, n’est pas symbolique : il provient d’un sacrifice humain."
 tenet_exaltedideals_name:0 "Idéaux exaltés"
 tenet_exaltedideals_desc:0 "La perfection de l'intellect, du corps et de la beauté est idéale, tandis que les contraires sont des crimes. La perfection n’est pas seulement un état d’esprit, mais une raison de faire la guerre aux inférieurs."
 tenet_willing_embrace_name:0 "Prêt à embrasser"
 tenet_willing_embrace_desc:0 "Plonger une autre âme dans la damnation éternelle n’est pas une mince affaire. Le candidat potentiel [Embrace|E] doit savoir parfaitement pour quoi il signe."
 doctrine_parameter_willing_embrace:0 "Avant tout [Embrace|E], vous devrez convaincre la victime de devenir un vampire."
 tenet_ashen_faith_name:0 "Foi cendrée"
 tenet_ashen_faith_desc:0 "La plupart des routes vampiriques sont principalement des philosophies, liées uniquement au soi. Mais votre foi ne l'est pas, vous apportez le salut à tous [cainites|E] et la nouvelle doit se répandre."
 doctrine_parameter_ashen_faith:0 "La conversion de la demande [character_interaction|E] a plus de chances de réussir."
 ASHEN_FAITH:0 "Principe de foi cendrée $VALUE|=+0$"
 tenet_the_pyramid_name:0 "La pyramide"
 tenet_the_pyramid_desc:0 "Assaillis de tous côtés par de puissants ennemis, la principale défense des Tremere est leur obéissance totale à un ordre hiérarchique très strict."
 doctrine_parameter_the_pyramid:0 "Les vassaux ne peuvent pas déclarer la guerre à d'autres vassaux sans s'attaquer à leur suzerain."
 tenet_feral_vampires_name:0 "Vampires sauvages"
 tenet_feral_vampires_desc:0 "Les terres sauvages sont nos terrains de chasse, et nos gardiens du savoir veillent à ce que notre héritage soit entendu."
 doctrine_parameter_feral_lorekeepers:0 "Vous pouvez utiliser la décision Commission Epic sans aucun avantage, mais cela donnera toujours lieu à une chanson."
 doctrine_parameter_can_hunt:0 "Peut utiliser la décision Hunt, même en tant que vampire."
 can_hunt_name:0 "Peut chasser"
 doctrine_parameter_city_aversion:0 "Perd l'accès aux bâtiments représentant une influence sur les affaires de la ville, recevant à la place des variantes rurales."
 tenet_old_ways_name:0 "Vieilles manières"
 tenet_old_ways_desc:0 "Des siècles ont passé depuis que le Nord mortel vénérait et suivait les pillards les plus audacieux contre les riches marchands et les nobles retors. De nombreux vampires y voient une évolution des plus lamentables."
 tenet_sanctioned_diableries_name:0 "Diablerie sanctionnée"
 tenet_sanctioned_diableries_desc:0 "Les enfants de Haqim doivent récupérer le sang des indignes, mais méfiez-vous du juge précipité."
 doctrine_parameter_sanctioned_diableries:0 "Durant un [diablerie|E], si votre victime est lâche, arbitraire ou de religion Maléfique, le coût de piété sera réduit. Si la victime est courageuse, juste ou de religion vertueuse, le coût sera augmenté."
 COURT_CHAPLAIN_CONVERSION_SECRET_CULT_PENALTY:0 "Pénalité pour avoir le principe du Culte Secret."
 tenet_secret_cult_name:0 "Culte secret"
 tenet_secret_cult_desc:0 "Cette foi s’organise comme une sorte de conspiration obscure. Peu de gens connaissent vraiment leur existence, et ils aiment ça."
 doctrine_parameter_secret_cult:0 "Donne accès aux Hommes d'Armes des Cultistes. Pénalité pour conversion religieuse du comté."
 tenet_noblesse_oblige_name:0 "Noblesse oblige"
 tenet_noblesse_oblige_desc:0 "Les scions prennent extrêmement au sérieux la responsabilité des seigneurs envers leurs vassaux. Administrer correctement le système de vassalité devrait aboutir à des vassaux heureux. Des vassaux heureux signifient un seigneur prospère."
 tenet_knowledge_above_all_name:0 "La connaissance avant tout"
 tenet_knowledge_above_all_desc:0 "Le grand mystère est trop important pour être retenu par de mesquines préoccupations morales."
 doctrine_parameter_experiments_on_prisoners:0 "Donne accès à une méthode d'exécution particulière."
 EXECUTION_EXPERIMENTS:0 "Expériences sur eux"
 tenet_moments_of_truth_name:0 "Moments de vérité"
 tenet_moments_of_truth_desc:0 "Un éclair d'inspiration ? Un message des puissances supérieures ? Dans tous les cas, un événement aussi capital peut changer profondément n’importe quel individu."
 doctrine_parameter_moments_of_truth:0 "Donne accès à une possibilité spéciale de soulagement du stress où vous pouvez modifier vos traits de caractère."
 stress_threshold.7001.t:0 "Pause Mentale : Moment de Vérité"
 stress_threshold.7001.desc:0 "Vous avez reçu une révélation. Vos troubles actuels ont été un test de la part du Tout-Puissant pour évaluer votre dignité. Un moment de clarté aussi rare pourrait être l'occasion pour vous de faire un vœu.\nIl y a sûrement des défauts dans votre personnalité sur lesquels vous pourriez travailler, en espérant vous rapprocher du Divin dans le processus."
 stress_threshold.7001.a:0 "La justice est pour les faibles !"
 stress_threshold.7001.b:0 "Ai-je perdu mon humanité ?"
 stress_threshold.7001.c:0 "Je dois rester concentré."
 stress_threshold.7001.d:0 "J'ai besoin de plus!"
 stress_threshold.7001.e:0 "Ils sont tous là pour m'avoir !"
 stress_threshold.7001.f:0 "Ils ne sont peut-être pas tous là pour m'attraper ?"
 tenet_honor_and_bravery_name:0 "Honneur et bravoure"
 tenet_honor_and_bravery_desc:0 "Un véritable souverain de la nuit mène de front, coupant sans crainte tout ennemi assez stupide pour faire obstacle à son noble objectif !"
 doctrine_parameter_battle_winning_prestige:0 "Vous gagnez plus de prestige en remportant des batailles."
 tenet_community_name:0 "Communauté"
 tenet_community_desc:0 "Le bon berger prend soin de son troupeau. Laissez-le se multiplier et grandir, et ne laissez aucun prédateur s’approcher de lui."
 doctrine_parameter_access_to_develop_capital:0 "Vous avez accès à la décision Develop Capital, et elle est moins coûteuse en stress."
 tenet_svadharma_name:0 "Svadharma"
 tenet_svadharma_desc:0 "Les adeptes de cette voie croient qu’ils sont sortis du cycle des réincarnations. La seule façon d’arranger les choses est de suivre un nouvel ensemble de devoirs, en aidant les autres à trouver leur propre voie, que cela leur plaise ou non."
 doctrine_parameter_access_to_improve_scheme:0 "Vous avez accès à la décision Améliorer les schémas."
 tenet_lilithmaid_name:0 "Lilith, la servante"
 tenet_lilithmaid_desc:0 "La Pucelle se met en colère et maudit contre son destin qui lui est proposé. Elle ne sera ni un homme, ni une nation, ni même la propriété de Dieu."
 tenet_lilithmother_name:0 "Lilith, la Mère"
 tenet_lilithmother_desc:0 "La Pucelle devient la Mère en souffrance et comprend enfin que c'est la seule constante de ce monde."
 tenet_lilithcrone_name:0 "Lilith, la vieille"
 tenet_lilithcrone_desc:0 "La Vieille a peuplé le monde et utilise désormais ses connaissances pour les guider dans le monde."
 tenet_aphrodisiac_saturnalia_name:0 "Aphrodisiaque et Saturnales"
 tenet_aphrodisiac_saturnalia_desc:0 "Les rituels du printemps et de l'hiver sont les pierres angulaires de la vie de cette foi. Être choisi comme organisateur de ces événements est un grand honneur."
 doctrine_parameter_aphrodisiac_saturnalia:0 "Vous avez accès à deux nouveaux postes à la cour : le Seigneur du Misrule et le Célébrant Aphrodisiaque."
 tenet_fire_fury_name:0 "Feu et fureur"
 tenet_fire_fury_desc:0 "L’ensemble du système politique vampirique est corrompu et doit être renversé. Et les négociations pacifiques ne sont plus une option."
 tenet_helios_truth_name:0 "La vérité d'Hélios"
 tenet_helios_truth_desc:0 "Hélios apprend aux Garous à tempérer leur instinct et leur Rage par la pensée et la logique. Ainsi, ceux qui le suivent deviennent souvent d’habiles diplomates et négociateurs. Souvent, le plus gros problème dans la conclusion d’une trêve, d’un traité ou d’une alliance est d’amener l’autre partie à écouter les arguments avancés par le personnage. Hélios valorise la vérité et la justice. Hélios apporte raison et tact aux loups-garous qui l'honorent."
 tenet_ivory_priesthood_name:0 "Prêtrise d'Ivoire"
 tenet_ivory_priesthood_desc:0 "Lorsque le Premier Loup mourut pour sauver Gaia, il apprit le « Secret de la Mort ». La Prêtrise d'Ivoire est une société secrète de théurges Crocs d'Argent qui, après avoir subi une série d'épreuves et de tests spirituels, commencent à apprendre ces mêmes secrets sur ce qui se cache au-delà du linceul de la mort."
 tenet_hexcraft_name:0 "Hexcraft"
 tenet_hexcraft_desc:0 "Maîtrise du mauvais œil, de la malédiction, du mauvais mojo, de l'Amria. Faites attention à ne pas les traverser, sinon vous vous retrouverez victime d’une malédiction. Vos tripes seront tordues et vous laisseront vomir et faible comme un ourson pendant une semaine. Leurs sortilèges les aident dans toutes sortes de plans sinistres."
 tenet_vengeance_of_nut_name:0 "La vengeance de la noix"
 tenet_vengeance_of_nut_desc:0 "Ceux qui cherchent à se venger de Nut se consacrent à la destruction des vampires. Ils vengent une patrie perdue et des parents perdus. Les Dagues agissent comme des assassins partout où ils errent, sélectionnant silencieusement une ou trois sangsues pour l'extinction. Ils sont experts dans l'art de « trouver le repaire » des morts-vivants."
 doctrine_parameter_find_the_lair_active:0 "Trouvez le schéma Lair disponible."
 tenet_way_of_zhong_kuei_name:0 "Chemin de Zhong Kuei"
 tenet_way_of_zhong_kuei_desc:0 "La méthodologie pour réprimer les démons morts-vivants développée par Zhong Kuei. Ceux qui suivent le chemin sont experts dans la recherche du repaire des vampires."
 special_doctrine_garou_nation_name:0 "Nation Garou"
 special_doctrine_garou_nation_desc:0 "Cette tribu ou camp suit les Litanies et fait partie intégrante de la Nation Garou."
 doctrine_parameter_hostility_override_special_doctrine_garou_nation:0 "Les autres Garou [faiths|E] qui ont la doctrine de la Nation Garou sont considérés comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_hostile_tooltippable$"
 special_doctrine_beast_courts_name:0 "Tribunaux des bêtes"
 special_doctrine_beast_courts_desc:0 "Parmi les métamorphes, les alliances entre espèces sont rares. L'exception la plus notable sont les Tribunaux des Bêtes, qui ont juré de défendre la Mère Émeraude (Gaia). Au sein des Cours se trouve une société semblable aux cultures impériales de l’Asie mythique, avec des régents, des courtisans et des gens ordinaires. Tout hengeyokai (transformeur) est libre de rejoindre la Cour des Bêtes, à condition qu'il jure de suivre un système commun d'honneur et de renommée connu sous le nom de Voie de la Vertu d'Émeraude."
