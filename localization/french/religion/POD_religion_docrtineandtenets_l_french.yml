 tenet_banepossession_name:0 "Possession du fléau"
 tenet_banepossession_desc:0 "Les Banes sont des esprits maléfiques au service du Wyrm. Les Banes couvrent toute la gamme, depuis les créatures faibles et relativement inoffensives jusqu'aux créatures horriblement puissantes, capables de déchirer la réalité qui les entoure. Les Weak Banes sont fréquemment utilisés pour infecter les humains et les animaux, les transformant en fomori. Trouver des hôtes pour les fléaux est considéré comme une tâche sacrée par les cultes du Wyrm."
 past_lives_name:0 "Vies antérieures"
 past_lives_doctrine_name:0 "Vies antérieures"
 past_lives_doctrine_desc:0 "Pour les plus grands héros, la mort n’est pas la fin. Les Garous les plus sages et les plus forts subsistent, restant des esprits pour guider leurs descendants dans la grande lutte. Les astronomes et les enfants de Gaia y voient une réincarnation littérale des héros Garous dans leurs descendants. Certains pensent qu’il s’agit plutôt d’un record de course collectif comme le Record Akashique. D'autres Garous y voient davantage comme une guidance des esprits des ancêtres. Les visions qui se présentent peuvent partager une sagesse importante et même des compétences pratiques. Parfois, il semble même que les Garous soient possédés par l'esprit de leur ancêtre. Plus rarement encore, cet ancêtre était et semble être toujours fou."
 wyrm_tainted_name:0 "Souillure de wyrm"
 wyrm_tainted_doctrine_name:0 "Souillure de wyrm"
 wyrm_tainted_doctrine_desc:0 "De nombreux lupins et autres peuples changeants qui vénèrent Gaia ont un don qui leur permet de ressentir la souillure du wyrm sur les autres. Les routes et les chemins de l'illumination pour de nombreux vampires sont considérés comme si corrompus que les adeptes de ces croyances sont intrinsèquement considérés comme souillés par le Ver."
 doctrine_parameter_hostility_override_special_doctrine_wyrm_tainted:0 "Gaia adorant [faiths|E] considère les religions avec la doctrine spéciale Wyrm Taint comme [faith_evil|V] au lieu de [faith_hostile|V]. L'adoration du Wyrm [faiths|E] considère les religions avec la doctrine spéciale Wyrm Taint comme [faith_astray|V] au lieu de [faith_hostile|V]."
 doctrine_parameter_hostility_override_wyrm_tainted_doctrine:0 "Gaia adorant [faiths|E] considère les religions avec la doctrine spéciale Wyrm Taint comme [faith_evil|V] au lieu de [faith_hostile|V]. L'adoration du Wyrm [faiths|E] considère les religions avec la doctrine spéciale Wyrm Taint comme [faith_astray|V] au lieu de [faith_hostile|V]."
 special_doctrine_wyrm_tainted_name:0 "Souillure de wyrm"
 special_doctrine_wyrm_tainted_desc:0 "De nombreux lupins et autres peuples changeants qui vénèrent Gaia ont un don qui leur permet de ressentir la souillure du wyrm sur les autres. Les routes et les chemins de l'illumination pour de nombreux vampires sont considérés comme si corrompus que les adeptes de ces croyances sont intrinsèquement considérés comme souillés par le Ver."
 tenet_bacchanal_name:0 "Bachique"
 tenet_bacchanal_desc:0 "Dédié aux réjouissances ivres, ce principe rend la réduction du stress liée à la décision de boire deux fois plus efficace. Certains considéreraient la consommation de telles toxines comme une dépendance dangereuse."
 tenet_neter_sentra_name:0 "Neter Sentra"
 tenet_neter_sentra_desc:0 "Le souffle du divin : les prières sont portées vers les cieux par la fumée. Le culte de la fumée divine a adopté la nouvelle innovation consistant non seulement à manger des gâteaux de haschisch, mais à les fumer. Ils expérimentent une variété d’encens exotiques et de vapeurs potentiellement dangereuses. Ce principe rend la réduction du stress liée à la décision de hashishiyah deux fois plus efficace."
 tenet_innovative_name:0 "Innovant"
 tenet_innovative_desc:0 "Le progrès technologique est l’avantage le plus important dont chacun puisse disposer. Alors que la plupart des Garous sont, au mieux, sceptiques quant à l'innovation, certains adeptes du Wyld poussent ouvertement l'innovation non seulement pour leur propre adoption mais aussi pour l'humanité dans son ensemble."
 tenet_paranoia_name:0 "Paranoïa"
 tenet_paranoia_desc:0 "Ce n’est pas parce que vous êtes paranoïaque qu’ils ne veulent pas vous avoir !"
 tenet_advocatus_diaboli_name:0 "Avocat Diaboli"
 tenet_advocatus_diaboli_desc:0 "Satan et ses serviteurs ont de formidables pouvoirs de persuasion, une étrange capacité à tromper les autres et à les amener à faire des choses pour poursuivre leurs objectifs démoniaques."
 tenet_collectivism_name:0 "Collectivisme"
 tenet_collectivism_desc:0 "Originaire de l'uniformitarisme chinois ancien, se consacre à la construction d'un collectif de type Léviathan, créant un concept collectif du corps savant grâce à un endoctrinement flexible et des lois strictes, et finalement à la création d'une volonté collective unifiée."
 tenet_wolves_of_sable_name:0 "Loups de Sable"
 tenet_wolves_of_sable_desc:0 "Sable est le chasseur invisible dans les congères ; ruminant silencieusement, attendant patiemment, frappant sans avertissement, puis retournant dans la glace, la neige et le vent, ne laissant derrière elle qu'une ou deux gouttes de sang comme preuve qu'elle était toujours là. Elle est la petite survivante, renforcée par son entourage et tempérée par sa solitude. Elle représente la chasseresse inattendue et la survie du plus fort face aux obstacles les plus difficiles. Les enfants de Sable sont considérés comme des alliés par les esprits du vent et peuvent les invoquer et leur parler librement. Sable compte sur ses enfants pour protéger ses terres sibériennes. Falcon considère tous les enfants de Sable comme des sauvages métis déshonorés et en aucun cas Falcon ne supportera l'appartenance d'un Siberakh à une meute qu'il a choisie comme sienne."
 special_doctrine_hunter_hunting_name:0 "Chasseurs Chasseurs"
 special_doctrine_hunter_hunting_desc:0 "Il ne peut y avoir de paix ni de négociations avec le Grand Ennemi. Nous les détruirons tous, ou mourrons en essayant."
