 special_doctrine_dark_litany_name:0 "Litanie sombre"
 special_doctrine_dark_litany_desc:0 "Ce culte fait suite à la Dark Litany : Servir la Volonté du Wyrm. Respectez la force des puissants. Tout ce qui n'est pas interdit est permis. Répondez à vos désirs."
