l_french:
 tenet_vengeance_of_lilith_name:0 "La vengeance de Lilith"
 tenet_vengeance_of_lilith_desc:0 "Les enfants de Caine ont détruit le jardin de Lilith et assassiné ses enfants. Seuls les Toréador et Nosferatu se sont abstenus de procéder à la destruction et ont couvert le visage des enfants morts de voiles en signe de respect. Ainsi, ils sont exemptés de la vengeance des partisans de Lilith."
 doctrine_vampirethemasquerade_name:0 "Mascarade"
 doctrine_werewolf_veil_name:0 "Le voile"
 doctrine_vampirethemasquerade_strict_name:0 "Mascarade stricte"
 doctrine_werewolf_veil_shall_not_lifted_name:0 "Ne doit pas être levé"
 doctrine_vampirethemasquerade_strict_desc:0 "Le Silence du Sang est strictement appliqué. De nombreuses familles s'irritent sous une telle autorité draconienne.\n\nNe vous faites pas d'amis parmi les Poètes, ils vous chanteront trop.\n\nNe soyez pas connu. Cherchez les ombres.\n\nNe laissez pas le prêtre, le poète ou le paysan vous voir vous nourrir. Aucun d'entre eux ne le laissera tranquille.\n\nQuand la Croix a un sens, trouvez votre sécurité."
 doctrine_werewolf_veil_shall_not_lifted_desc:0 "Le Voile est un terme poétique désignant la fausse hypothèse selon laquelle le surnaturel n'existe pas, que le Délire renforce. Le Voile a été officiellement institué par la Concorde d'il y a neuf mille ans, qui a mis fin à l'Impergium. La litanie déclare clairement que « le voile ne sera pas levé ». Delirium aide à maintenir le voile en place. Blesser ou déchirer le Voile signifie une grande perte d'honneur parmi les Garous, tandis que réparer le Voile signifie le contraire."
 doctrine_vampirethemasquerade_lax_name:0 "Mascarade laxiste"
 doctrine_werewolf_veil_should_not_lifted_name:0 "Ne devrait pas être levé"
 doctrine_vampirethemasquerade_lax_desc:0 "L’application du silence du sang est laxiste. Même si les Kindred s'efforcent de dissimuler leur existence, ils commettent aussi parfois de terribles erreurs qui ne sont pas punies par leurs aînés."
 doctrine_werewolf_veil_should_not_lifted_desc:0 "Le Voile est un terme poétique désignant la fausse hypothèse selon laquelle le surnaturel n'existe pas, que le Délire renforce. Le Voile a été officiellement institué par la Concorde d'il y a neuf mille ans, qui a mis fin à l'Impergium. La litanie déclare clairement que « le voile ne sera pas levé ». Delirium aide à maintenir le voile en place. Blesser ou déchirer le Voile signifie une grande perte d'honneur parmi les Garous, tandis que réparer le Voile signifie le contraire. En pratique, le Delirium fait l'essentiel du travail et Garou n'a en grande partie pas besoin de s'en préoccuper. Certaines tribus y voient davantage une ligne directrice qu’une règle stricte à appliquer."
 doctrine_vampirethemasquerade_none_name:0 "Pas de mascarade"
 doctrine_werewolf_veil_should_does_not_matter_name:0 "N'a pas d'importance"
 doctrine_vampirethemasquerade_none_desc:0 "Les vampires agissent sans se soucier du secret des kines.\nIl est plus difficile de diminuer votre exposition avec ce principe, mais une peur plus élevée réduira les risques d'une révolte provinciale de la Cellule Inquisitrice."
 doctrine_werewolf_veil_should_does_not_matter_desc:0 "Le Voile est un terme poétique désignant la fausse hypothèse selon laquelle le surnaturel n'existe pas, que le Délire renforce. Le Voile a été officiellement institué par la Concorde d'il y a neuf mille ans, qui a mis fin à l'Impergium. La litanie déclare clairement que « le voile ne sera pas levé ». Delirium aide à maintenir le voile en place. Blesser ou déchirer le Voile signifie une grande perte d'honneur parmi les Garous, tandis que réparer le Voile signifie le contraire. Certains loups-garous trouvent que le Voile est une idée obsolète qui n'a plus d'importance. Certains travaillent même activement à faire tomber le Voile afin que les loups-garous puissent à nouveau rétablir l'Impergium et terroriser ouvertement toute l'humanité."
 doctrine_vampirethemasquerade_ignorant_name:0 "Ignorant"
 doctrine_vampirethemasquerade_ignorant_desc:0 "Les vampires n'existent pas."
 doctrine_vampirethemasquerade_consent_name:0 "Nourrir uniquement de ceux qui le souhaitent"
 doctrine_vampirethemasquerade_consent_desc:0 "Les vampires, bien qu'ils soient cachés de la société dans son ensemble, doivent rechercher le consentement de leurs « donateurs »."
 doctrine_vampirethemasquerade_cult_name:0 "Culte du sang"
 doctrine_vampirethemasquerade_cult_desc:0 "Les vampires ont une société secrète ou un culte du sang qui les divinise secrètement comme un dieu du sang."
 doctrine_vampirethemasquerade_family_name:0 "Secret de famille"
 doctrine_vampirethemasquerade_family_desc:0 "Les vampires se nourrissent de familles mortelles particulières qui peuvent être quelque peu conscientes de leur condition vampirique. Ils désirent garder leur sang pur et rejettent les « impurs »."
 doctrine_parameter_vampirethemasquerade_strict:0 "Les caractères avec le [traits|E] [GetTrait('predatortype_consensualist').GetName( GetPlayer )], [GetTrait('predatortype_cultist').GetName( GetPlayer )] ou [GetTrait('predatortype_familias').GetName( GetPlayer )] sont [criminals|E]"
 doctrine_parameter_vampirethemasquerade_lax:0 "Les caractères avec le [traits|E] [GetTrait('predatortype_consensualist').GetName( GetPlayer )], [GetTrait('predatortype_cultist').GetName( GetPlayer )] ou [GetTrait('predatortype_familias').GetName( GetPlayer )] sont [shunned|E]"
 doctrine_parameter_vampirethemasquerade_none:0 "Les caractères avec le [GetTrait('predatortype_farmer').GetName( GetPlayer )] [trait|E] sont [shunned|E]."
 doctrine_parameter_vampirethemasquerade_family:0 "Les caractères avec le [traits|E] [GetTrait('predatortype_alleycat').GetName( GetPlayer )], [GetTrait('predatortype_bedlamite').GetName( GetPlayer )], [GetTrait('predatortype_farmer').GetName( GetPlayer )], [GetTrait('predatortype_footpad').GetName( GetPlayer )] ou [GetTrait('predatortype_graverobber').GetName( GetPlayer )] sont [shunned|E]. Les caractères avec le [trait|E] [GetTrait('predatortype_familias').GetName( GetPlayer )] sont entièrement acceptés"
 doctrine_parameter_vampirethemasquerade_cult:0 "Les caractères avec le [traits|E] [GetTrait('predatortype_consensualist').GetName( GetPlayer )] ou [GetTrait('predatortype_familias').GetName( GetPlayer )] sont [shunned|E]. Les caractères avec le [GetTrait('predatortype_cultist').GetName( GetPlayer )] [trait|E] sont acceptés."
 doctrine_parameter_vampirethemasquerade_consent:0 "Les caractères avec le [GetTrait('predatortype_alleycat').GetName( GetPlayer )] [trait|E] sont [criminals|E]. Les caractères avec le [GetTrait('predatortype_cauchemar').GetName( GetPlayer )] ou [GetTrait('predatortype_extortionist').GetName( GetPlayer )] [traits|E] sont [shunned|E]. Les personnages avec le [GetTrait('predatortype_consensualist').GetName( GetPlayer )] [trait|E] sont loués. Tous les autres types de prédateurs sont acceptés."
 doctrine_oathbreaking_name:0 "Rompre le serment"
 doctrine_oathbreaking_crime_name:0 "Criminel"
 doctrine_oathbreaking_crime_desc:0 "Les serments sont la base du droit. Ceux qui ne respectent pas leurs serments sont privés d’honneur et perdent la vie."
 doctrine_oathbreaking_shunned_name:0 "Boudé"
 doctrine_oathbreaking_shunned_desc:0 "On ne peut pas faire confiance à ceux qui ne respectent pas leurs serments. Méfiez-vous d'eux."
 doctrine_oathbreaking_accepted_name:0 "Accepté"
 doctrine_oathbreaking_accepted_desc:0 "Le non-respect du serment est accepté. Qui croit aux paroles des morts-vivants ?"
 doctrine_oathbreaking_ignorant_name:0 "Ignorant"
 doctrine_oathbreaking_ignorant_desc:0 "Le non-respect du serment n’est pas reconnu comme une faute pénale."
 doctrine_parameter_oathbreaking_illegal:0 "Les caractères avec le [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] sont [criminals|E]"
 doctrine_parameter_oathbreaking_shunned:0 "Les caractères avec le [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] sont [shunned|E]"
 doctrine_parameter_oathbreaking_accepted:0 "Les caractères avec le [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] sont entièrement acceptés"
 doctrine_parameter_oathbreaking_ignorant:0 "Les caractères avec le [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] sont ignorés."
 doctrine_vampirebloodoath_name:0 "Serments de sang"
 doctrine_vampirebloodoath_crime_name:0 "Criminel"
 doctrine_vampirebloodoath_crime_desc:0 "Être lié par le sang est pire que d'être asservi, car cela enchaîne le cœur et l'esprit ainsi que le corps."
 doctrine_vampirebloodoath_shunned_name:0 "Boudé"
 doctrine_vampirebloodoath_shunned_desc:0 "Les serments de sang peuvent être autant un fardeau pour le régnant que pour l’esclave, choisissez-les avec soin, voire pas du tout. Rappelez-vous les proverbes. Une gorgée de Sang, je prends. Deux gorgées, j'accepte. Trois gorgées, je refuse."
 doctrine_vampirebloodoath_accepted_name:0 "Accepté"
 doctrine_vampirebloodoath_accepted_desc:0 "Le Serment du Sang est la base de notre société. Les serments de fidélité devraient être renforcés par un certain degré de vassalité du sang."
 doctrine_vampirebloodoath_ignorant_name:0 "Ignorant"
 doctrine_vampirebloodoath_ignorant_desc:0 "Les vampires n'existent pas."
 doctrine_parameter_vampirebloodoath_illegal:0 "Les caractères avec le [GetTrait('unbondable').GetName( GetPlayer )] [trait|E] sont entièrement acceptés. Perdez la piété pour le [bloodbond|E]."
 doctrine_parameter_vampirebloodoath_shunned:0 "Les caractères avec le [GetTrait('unbondable').GetName( GetPlayer )] [trait|E] sont entièrement acceptés. Perdez la piété pour le [bloodbond|E]."
 doctrine_parameter_vampirebloodoath_accepted:0 "Les caractères avec le [GetTrait('unbondable').GetName( GetPlayer )] [trait|E] sont [criminals|E]."
 doctrine_vampireghouling_name:0 "[Ghoul|E] Vassalité"
 doctrine_vampireghouling_crime_name:0 "Criminel"
 doctrine_vampireghouling_crime_desc:0 "Les goules menacent le silence du sang, ne partagez pas le sang avec les indignes.\n\nTu ne deviendras pas comme un Dieu pour les enfants de Seth, car Celui d'en haut, devenant jaloux dans son ciel, abattra la lignée de Caïn. pour toujours. Souviens-toi d'Ashtareth au doux visage, souviens-toi de Baal au gras doré, souviens-toi du fort Tammauz, sache que les enfants de Seth se lèveront avec les armes de Celui d'En-Haut et nous conquériront, si nous étions comme des dieux pour eux. Tu guideras les enfants de Seth comme un berger guide son troupeau, et tu les élimineras selon leurs besoins. Tu purifieras leur sang et tu les garderas tous exempts de maladie."
 doctrine_vampireghouling_shunned_name:0 "Boudé"
 doctrine_vampireghouling_shunned_desc:0 "Nous sommes des prédateurs, pas des proies. Partager votre sang avec les vaches révèle votre propre faiblesse.\n\nTu ne deviendras pas comme un Dieu pour les enfants de Seth, car Celui d'En Haut, devenant jaloux dans son ciel, abattra pour toujours la lignée de Caïn. Souviens-toi d'Ashtareth au doux visage, souviens-toi de Baal au gras doré, souviens-toi du fort Tammauz, sache que les enfants de Seth se lèveront avec les armes de Celui d'En-Haut et nous conquériront, si nous étions comme des dieux pour eux. Tu guideras les enfants de Seth comme un berger guide son troupeau, et tu les élimineras selon leurs besoins. Tu purifieras leur sang et tu les garderas tous exempts de maladie."
 doctrine_vampireghouling_accepted_name:0 "Accepté"
 doctrine_vampireghouling_accepted_desc:0 "La place de Kine est de nous servir, et ils font de meilleurs vassaux lorsqu'ils sont liés par un serment de sang.\n\nParmi ceux qui servent\n\nCeux que vous choisissez de bénir avec la puissance de Caïn peuvent venir vivre dans votre maison pour vous protéger. , que personne [Embrace|E] ces gardiens, qu'on leur donne du sang au moment opportun : que leur Force soit votre Force, Force qui ne faiblit pas avec le soleil. Que leurs yeux soient vos yeux, des yeux qui peuvent voir le jour. Que leurs oreilles soient vos oreilles, des oreilles qui peuvent entendre pendant que vous dormez. Que ceux qui servent soient nommés les plus grands des enfants de Seth et les plus privilégiés. Laissez-les profiter du fin tissu du Vampire, laissez-les profiter de la douce musique du Vampire, faites-leur connaître la douceur de notre vin. Protégeons-les de ceux qui voudraient les gêner et les blesser, et levons-nous tous indignés si l'un de ceux qui servent est tué par un autre vampire, car aucun vampire n'a le droit de tuer le serviteur d'un autre sans provocation."
 doctrine_vampireghouling_mass_name:0 "Goules de masse acceptées"
 doctrine_vampireghouling_mass_desc:0 "Le sang des parents peut constituer des légions.\n\nParmi ceux qui servent\n\nCeux que vous choisissez de bénir avec la puissance de Caïn, peuvent venir vivre dans votre maison, pour vous protéger, que personne [Embrace|E] ces gardiens, que donnez-leur du sang au moment opportun : que leur Force soit votre Force, Force qui ne diminue pas avec le soleil. Que leurs yeux soient vos yeux, des yeux qui peuvent voir le jour. Que leurs oreilles soient vos oreilles, des oreilles qui peuvent entendre pendant que vous dormez. Que ceux qui servent soient nommés les plus grands des enfants de Seth et les plus privilégiés. Laissez-les profiter du fin tissu du Vampire, laissez-les profiter de la douce musique du Vampire, faites-leur connaître la douceur de notre vin. Protégeons-les de ceux qui voudraient les gêner et les blesser, et levons-nous tous indignés si l'un de ceux qui servent est tué par un autre vampire, car aucun vampire n'a le droit de tuer le serviteur d'un autre sans provocation."
 doctrine_vampireghouling_ignorant_name:0 "Ignorant"
 doctrine_vampireghouling_ignorant_desc:0 "Les vampires n'existent pas."
 doctrine_parameter_vampireghouling_illegal:0 "Les caractères avec le [traits|E] [GetTrait('ghoul').GetName( GetPlayer )], [GetTrait('regnant').GetName( GetPlayer )] ou [GetTrait('massregnant').GetName( GetPlayer )] sont [criminals|E]."
 doctrine_parameter_vampireghouling_shunned:0 "Les caractères avec le [traits|E] [GetTrait('ghoul').GetName( GetPlayer )] ou [GetTrait('regnant').GetName( GetPlayer )] sont [shunned|E]. Les caractères avec le [GetTrait('massregnant').GetName( GetPlayer )] sont [criminals|E]."
 doctrine_parameter_vampireghouling_accepted:0 "Les caractères avec le [traits|E] [GetTrait('ghoul').GetName( GetPlayer )] ou [GetTrait('regnant').GetName( GetPlayer )] sont entièrement acceptés. Les caractères avec le [GetTrait('massregnant').GetName( GetPlayer )] sont [criminals|E]."
 doctrine_parameter_vampireghouling_mass:0 "Les caractères avec le [traits|E] [GetTrait('ghoul').GetName( GetPlayer )], [GetTrait('regnant').GetName( GetPlayer )] ou [GetTrait('massregnant').GetName( GetPlayer )] sont entièrement acceptés."
 doctrine_bloodsorcery_name:0 "Sorcellerie du sang"
 doctrine_bloodsorcery_crime_name:0 "Criminel"
 doctrine_bloodsorcery_crime_desc:0 "La sorcellerie du sang est une menace pour tous les vampires et doit donc être interdite. \n\nParmi les Éclairés\n\nLa Mère du Pouvoir, la sombre Lilith, est l'une des plus grandes d'entre elles, mais il y en a d'autres, et d'autres encore à venir. Ne buvez pas leur sang, car ils vous prendront au piège. Méfiez-vous d'eux, ils sont rusés. Ils connaissent la connaissance d'Adam et la sagesse d'Ève, ils sont les porteurs de feu, les laboureurs du sol, les éleveurs d'animaux, les porteurs d'écriture, ils sont les enfants du Soleil, les étoiles montantes. Ils chercheront à vous impliquer dans leur voyage, Résistez ! Résister! Leur chemin ne tient pas compte de la faim, du sang et du corps. Ne faites pas confiance à ceux qui ont les yeux brillants vers l’aube. Rappelez-vous toujours, c'est l'Avènement qui apporte votre mort"
 doctrine_bloodsorcery_shunned_name:0 "Boudé"
 doctrine_bloodsorcery_shunned_desc:0 "Les Sorciers de Sang sont un groupe suspect, au mieux un mal parfois nécessaire.\n\nParmi les Illuminés\n\nLa Mère du Pouvoir, la sombre Lilith, est l'une des plus grandes d'entre elles, mais il y en a d'autres, et d'autres encore à venir. Ne buvez pas leur sang, car ils vous prendront au piège. Méfiez-vous d'eux, ils sont rusés. Ils connaissent la connaissance d'Adam et la sagesse d'Ève, ils sont les porteurs de feu, les laboureurs du sol, les éleveurs d'animaux, les porteurs d'écriture, ils sont les enfants du Soleil, les étoiles montantes. Ils chercheront à vous impliquer dans leur voyage, Résistez ! Résister! Leur chemin ne tient pas compte de la faim, du sang et du corps. Ne faites pas confiance à ceux qui ont les yeux brillants vers l’aube. Rappelez-vous toujours, c'est l'Avènement qui apporte votre mort"
 doctrine_bloodsorcery_ignorant_name:0 "Ignorant"
 doctrine_bloodsorcery_ignorant_desc:0 "La magie n’existe pas."
 doctrine_bloodsorcery_accepted_name:0 "Accepté"
 doctrine_bloodsorcery_accepted_desc:0 "La magie remplit le monde qui nous entoure, et c'est notre droit et notre privilège d'y participer comme le faisaient nos ancêtres."
 doctrine_parameter_bloodsorcery_illegal:0 "Les caractères avec le [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] sont [criminals|E]"
 doctrine_parameter_bloodsorcery_shunned:0 "Les caractères avec le [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] sont [shunned|E]"
 doctrine_parameter_bloodsorcery_accepted:0 "Les caractères avec le [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] sont entièrement acceptés"
 doctrine_infernalism_name:0 "Infernalisme"
 doctrine_infernalism_crime_name:0 "Criminel"
 doctrine_infernalism_crime_desc:0 "Le moyen infernal d’amener l’enfer sur terre. Ne négociez pas avec les Ténèbres : avec le temps, cela nous prendra tous. Marquez bien les Enfants de Celui d'En Bas, les Parents du Serpent, car leur contact vous brûlera également, et leurs langues vous illusionneront et vous tromperont. Chassez et détruisez les infernalistes partout où vous les trouvez."
 doctrine_infernalism_shunned_name:0 "Boudé"
 doctrine_infernalism_shunned_desc:0 "Ceux qui concluent des pactes avec des démons sèment leur propre disparition. Ne négociez pas avec les Ténèbres : avec le temps, cela nous prendra tous. Marquez bien les Enfants de Celui d'En Bas, les Parents du Serpent, car leur contact vous brûlera également, et leurs langues vous illusionneront et vous tromperont. Chassez et détruisez les infernalistes partout où vous les trouvez."
 doctrine_infernalism_accepted_name:0 "Accepté"
 doctrine_infernalism_accepted_desc:0 "Les investissements infernaux sont la voie vers le vrai pouvoir !"
 doctrine_infernalism_ignorant_name:0 "Ignorant"
 doctrine_infernalism_ignorant_desc:0 "Le diable est comme une métaphore, non ?"
 doctrine_parameter_infernalism_illegal:0 "Les caractères avec le [GetTrait('demon').GetName( GetPlayer )], [GetTrait('infernalist').GetName( GetPlayer )] ou [GetTrait('baali').GetName( GetPlayer )] [traits|E] sont [criminals|E]"
 doctrine_parameter_infernalism_shunned:0 "Les caractères avec le [GetTrait('demon').GetName( GetPlayer )], [GetTrait('infernalist').GetName( GetPlayer )] ou [GetTrait('baali').GetName( GetPlayer )] [traits|E] sont [shunned|E]"
 doctrine_parameter_infernalism_accepted:0 "Les caractères avec le [GetTrait('demon').GetName( GetPlayer )], [GetTrait('infernalist').GetName( GetPlayer )] ou [GetTrait('baali').GetName( GetPlayer )] [traits|E] sont entièrement acceptés"
 doctrine_vampirediablerie_name:0 "[diablerie|E]"
 doctrine_vampirediablerie_crime_name:0 "Criminel"
 doctrine_vampirediablerie_crime_desc:0 "Consommer l'âme d'un autre vampire est le pire crime de notre espèce.\n\nUne sentence d'adieu, interdisant [diablerie|E]\n\nNe cherchez pas le sang de votre propre Aîné, ne cherchez pas le sang de vos [Sire|E] [Sire|E], ne cherchez pas celui qui a été créé. Toi, Kin, car tu sentiras le bûcher funéraire, quand tu paieras ton péché immortel."
 doctrine_vampirediablerie_shunned_name:0 "Boudé"
 doctrine_vampirediablerie_shunned_desc:0 "Une fois que les vampires auront pris goût au sang des autres vampires, où s’arrêteront-ils ?"
 doctrine_vampirediablerie_accepted_name:0 "Accepté"
 doctrine_vampirediablerie_accepted_desc:0 "Le sang appartient à ceux qui sont assez forts pour le retenir."
 doctrine_vampirediablerie_ignorant_name:0 "Ignorant"
 doctrine_vampirediablerie_ignorant_desc:0 "Les vampires n'existent pas."
 doctrine_parameter_vampirediablerie_illegal:0 "Les caractères avec le [traits|E] [GetTrait('diablerist').GetName( GetPlayer )] ou [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] sont [criminals|E]"
 doctrine_parameter_vampirediablerie_shunned:0 "Les caractères avec le [traits|E] [GetTrait('diablerist').GetName( GetPlayer )] ou [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] sont [shunned|E]"
 doctrine_parameter_vampirediablerie_accepted:0 "Les caractères avec le [traits|E] [GetTrait('diablerist').GetName( GetPlayer )] ou [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] sont entièrement acceptés"
 doctrine_parameter_vampirediablerie_ignorant:0 "Nous ignorons le [GetTrait('diablerist').GetName( GetPlayer )] ou ou [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] [traits|E]"
 doctrine_vampirefrenzy_name:0 "Frénésie"
 doctrine_vampirefrenzy_crime_name:0 "Criminel"
 doctrine_vampirefrenzy_crime_desc:0 "Laisser la Bête prendre le contrôle, c’est devenir la Bête. Rappelez-vous les proverbes. Chevauchez la Bête, ne la laissez pas vous chevaucher."
 doctrine_vampirefrenzy_shunned_name:0 "Boudé"
 doctrine_vampirefrenzy_shunned_desc:0 "Tous les Vampires luttent contre les exigences de la Bête, n'y cédez pas facilement. Rappelez-vous les proverbes. Chevauchez la Bête, ne la laissez pas vous chevaucher."
 doctrine_vampirefrenzy_accepted_name:0 "Accepté"
 doctrine_vampirefrenzy_accepted_desc:0 "Surfez sur la vague ! La Bête est le pouvoir quand nous en avons le plus besoin !"
 doctrine_vampirefrenzy_ignorant_name:0 "Ignorant"
 doctrine_vampirefrenzy_ignorant_desc:0 "Qu’est-ce qui pourrait rendre quelqu’un si incontrôlable ?"
 doctrine_parameter_vampirefrenzy_illegal:0 "Les caractères avec le [GetTrait('wight').GetName( GetPlayer )] [trait|E] sont [criminals|E]"
 doctrine_parameter_vampirefrenzy_shunned:0 "Les caractères avec le [GetTrait('wight').GetName( GetPlayer )] [trait|E] sont [shunned|E]"
 doctrine_parameter_vampirefrenzy_accepted:0 "Les caractères avec le [GetTrait('wight').GetName( GetPlayer )] [trait|E] sont entièrement acceptés"
 doctrine_parameter_vampirefrenzy_ignorant:0 "Les personnages avec le [GetTrait('wight').GetName( GetPlayer )] [trait|E] souffrent d'une maladie inconnue."
 doctrine_vampirethinblood_name:0 "Sang mince"
 doctrine_vampirethinblood_crime_name:0 "Criminel"
 doctrine_vampirethinblood_crime_desc:0 "Les Sang-Mines provoqueront la Géhenne ! Détruisez-les partout où ils se trouvent !"
 doctrine_vampirethinblood_shunned_name:0 "Boudé"
 doctrine_vampirethinblood_shunned_desc:0 "Les Sang-Mines sont un présage de la Géhenne. Ils sont évités et boudés."
 doctrine_vampirethinblood_accepted_name:0 "Accepté"
 doctrine_vampirethinblood_accepted_desc:0 "Les Nés du crépuscule sont comme n'importe quel autre vampire, bien que plus faibles."
 doctrine_vampirethinblood_ignorant_name:0 "Ignorant"
 doctrine_vampirethinblood_ignorant_desc:0 "Nous ne connaissons pas les voies du sang de vampire."
