 doctrine_haunting_name:0 "Hanté"
 doctrine_haunting_crime_name:0 "Criminel"
 doctrine_haunting_crime_desc:0 "Les fantômes doivent être gardés de l'autre côté du voile.\n\nParmi ces esprits des morts\n\nRemarquez-vous bien : il y a un endroit au-delà de l'esprit, au-delà de la vie qui est l'obscurité, l'ombre, et là habitent les ombres. Une île, une forteresse, une terre des morts, j'y ai voyagé à travers un chemin de malheur et j'ai été témoin du redoutable roi de la cité stygienne alors qu'il était assis à la cour. J'ai vu des cagoulés sans visage traverser le fleuve Styx. Ils pullulent autour de nous comme des mouches sur un cadavre en putréfaction et, comme nous, se nourrissent de peur, d'extase et de colère. Ils sont morts, mais morts-vivants, et ils sont plus proches de nous que nous ne le saurons jamais."
 doctrine_haunting_shunned_name:0 "Boudé"
 doctrine_haunting_shunned_desc:0 "Les fantômes sont des âmes détachées de leur cadavre. Ils peuvent essayer de s'emparer de nos corps.\n\nParmi ces esprits des morts\n\nRemarquez-vous bien : il existe un endroit au-delà de l'esprit, au-delà de la vie, qui est l'obscurité, l'ombre, et là habitent les ombres. Une île, une forteresse, une terre des morts, j'y ai voyagé à travers un chemin de malheur et j'ai été témoin du redoutable roi de la cité stygienne alors qu'il était assis à la cour. J'ai vu des cagoulés sans visage traverser le fleuve Styx. Ils pullulent autour de nous comme des mouches sur un cadavre en putréfaction et, comme nous, se nourrissent de peur, d'extase et de colère. Ils sont morts, mais morts-vivants, et ils sont plus proches de nous que nous ne le saurons jamais."
 doctrine_haunting_accepted_name:0 "Accepté"
 doctrine_haunting_accepted_desc:0 "Les spectres peuvent être utiles. Ceux qui connaissent l'art d'invoquer et de lier les spectres peuvent les utiliser à toutes sortes de fins.\n\nDe ces esprits des morts\n\nRemarquez-vous : il existe un endroit au-delà de l'esprit, au-delà de la vie, qui est l'obscurité, l'ombre, et là les ombres habitent. Une île, une forteresse, une terre des morts, j'y ai voyagé à travers un chemin de malheur et j'ai été témoin du redoutable roi de la cité stygienne alors qu'il était assis à la cour. J'ai vu des cagoulés sans visage traverser le fleuve Styx. Ils pullulent autour de nous comme des mouches sur un cadavre en putréfaction et, comme nous, se nourrissent de peur, d'extase et de colère. Ils sont morts, mais morts-vivants, et ils sont plus proches de nous que nous ne le saurons jamais."
 doctrine_haunting_ignorant_name:0 "Ignorant"
 doctrine_haunting_ignorant_desc:0 "Quand tu meurs, c'est la fin."
