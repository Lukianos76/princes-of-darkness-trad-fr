 doctrine_parameter_frenzy_lose_piety:0 "Perdez [piety_i][piety|E] en cas de frénésie."
 doctrine_parameter_can_hire_touchstones:0 "Peut embaucher [GetCourtPositionType('touchstones_court_position').GetName()]."
 doctrine_enlightenment_virtues_orun_and_aye_name:0 "Orun et Oui"
 doctrine_enlightenment_virtues_orun_and_aye_desc:0 "Les Laibon forgent leur vie autour de deux voies distinctes de la moralité : Aye, qui est leur moralité envers l'humanité, et Orun, qui est leur moralité envers le surnaturel."
 tenet_orun_and_aye_name:0 "Orun et Oui"
 tenet_orun_and_aye_desc:0 "Les Laibon forgent leur vie autour de deux voies distinctes de la moralité : Aye, qui est leur moralité envers l'humanité, et Orun, qui est leur moralité envers le surnaturel."
 doctrine_enlightenment_virtues_direction_north_name:0 "Nord"
 doctrine_enlightenment_virtues_direction_north_desc:0 "Stéréotypeés comme étant froids, justes et logiques, les Kuei-jin, à aspect nord, servent de juges et de magistrats à leur espèce et règlent généralement les différends et traquent les criminels et les akuma."
 doctrine_enlightenment_virtues_direction_east_name:0 "Est"
 doctrine_enlightenment_virtues_direction_east_desc:0 "Considérés comme les plus à l'aise parmi les humains, les Kuei-jin, orientés à l'est, sont considérés comme des agriculteurs, cultivant des écrans écarlates et s'occupant de leur troupeau mortel."
 doctrine_enlightenment_virtues_direction_south_name:0 "Sud"
 doctrine_enlightenment_virtues_direction_south_desc:0 "Connus pour leur caractère vicieux, les Kuei-jin, orientés vers le sud, sont les dynamos de la société, remettant en question les vieilles croyances et gardant le Quinconce à jour. Bien que leurs semblables les considèrent souvent comme insupportables, ils sont tolérés par leurs aînés pour leur formidable intelligence et leurs prouesses au combat."
 doctrine_enlightenment_virtues_direction_west_name:0 "Ouest"
 doctrine_enlightenment_virtues_direction_west_desc:0 "Agissant comme émissaires auprès des mondes spirituels de l’Empire du Milieu et occasionnellement comme assassins pour les Mandarins, les Kuei-jin à aspect occidental sont souvent mal vus par leurs pairs. Ils sont réputés pour ne connaître aucune pitié et accomplir toutes les tâches qui leur sont confiées, que ce soit par un esprit, un spectre ou un mandarin, avec une précision absolue."
 doctrine_enlightenment_virtues_direction_center_name:0 "Centre"
 doctrine_enlightenment_virtues_direction_center_desc:0 "Les Kuei-jin à aspect central sont généralement chargés de guider les jeunes Cathayens dans les nuances de leur société, mais beaucoup choisissent plutôt d'explorer leur propre âme, se consacrant à l'illumination dharmique."
 tenet_pursuit_of_knowledge_name:0 "Poursuite de la connaissance"
 tenet_pursuit_of_knowledge_desc:0 "Obsession de la recherche de la connaissance. Les péchés incluent : ne pas étudier lorsqu’on en a l’occasion, refuser de poursuivre des expériences, refuser de partager ses connaissances avec d’autres sur la route."
 tenet_greed_is_good_name:0 "La cupidité est bonne"
 tenet_greed_is_good_desc:0 "L'or est le pouvoir, et utilise donc l'accumulation de richesses pour gagner en influence et donc rassasier leur Bête."
 tenet_scorched_heart_name:0 "Coeur vide"
 tenet_scorched_heart_desc:0 "Développé par Rathmonicus, on contrôle la Bête en éradiquant systématiquement toute émotion dans le cœur du vampire."
 tenet_isolation_name:0 "Isolement"
 tenet_isolation_desc:0 "Tout ce que nous voulons, c'est qu'on nous laisse tranquille. Nos pratiques nous appartiennent et ne sont pas plus l’affaire de qui que ce soit, pas plus que les leurs ne sont la nôtre."
 tenet_continued_life_name:0 "Vie continue"
 tenet_continued_life_desc:0 "Certains morts-vivants tentent de poursuivre leur vie de mortel autant que possible. Bien que cela les aide à rester en contact avec leur ancienne vie de mortel, cela augmente l'exposition de [masquerade|E]. Utiliser continuellement des pouvoirs mystiques pour paraître vivant augmentera également la faim."
 tenet_vengeance_of_samiel_name:0 "La vengeance de Samiel"
 tenet_vengeance_of_samiel_desc:0 "Samiel reçut la visite de Michel, commandant des armées célestes, pendant l'absence de Saulot. L'archange ordonna au roi guerrier de rédiger le Code et d'y inclure les rituels appropriés nécessaires à la force et au sang des nouveaux guerriers."
 tenet_devoted_to_michael_name:0 "Dédié à Michael"
 tenet_devoted_to_michael_desc:0 "Le Chemin de l'Archange était un chemin de la Route du Ciel populaire à Byzance au XIIIe siècle. Il vénère la mémoire du patriarche déchu de Constantinople, Michel. Les adeptes du chemin sont appelés Michaelites."
 special_doctrine_three_pillars_kindred_name:0 "Trois piliers"
 special_doctrine_three_pillars_kindred_desc:0 "La base de la société féodale est le château, l'église et la ville. La société apparentée reflète cela avec la Route des Rois, la Route du Ciel et la Route de l’Humanité engagées dans la tolérance mutuelle."
 doctrine_parameter_hostility_override_special_doctrine_three_pillars_kindred:0 "Les autres Kindred [faiths|E] qui ont la doctrine des Trois Piliers sont considérés comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_hostile_tooltippable$"
 special_doctrine_sin_pillars_kindred_name:0 "Piliers du désir"
 special_doctrine_sin_pillars_kindred_desc:0 "Les étudiants de Sahar ont chacun suivi leur propre chemin après sa disparition, mais ils restent frères et sœurs dans la foi."
 doctrine_parameter_hostility_override_special_doctrine_sin_pillars_kindred:0 "Les autres vampires [faiths|E] qui ont la doctrine des Piliers du Désir sont considérés comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_hostile_tooltippable$."
 special_doctrine_set_pillars_kindred_name:0 "Piliers de Set"
 special_doctrine_set_pillars_kindred_desc:0 "L'ensemble a de nombreuses formes, de nombreux noms et de nombreuses histoires d'origine. Mais en fin de compte, il reste toujours le Grand Libérateur."
 doctrine_parameter_hostility_override_special_doctrine_set_pillars_kindred:0 "Les autres Kindred [faiths|E] qui ont la doctrine des Piliers de Set sont considérés comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_hostile_tooltippable$"
 special_doctrine_ashirra_pillars_kindred_name:0 "Piliers d'Ashirra"
 special_doctrine_ashirra_pillars_kindred_desc:0 "Même si ceux qui ont suivi les premiers pas de l’Islam venaient de clans et d’horizons très différents, ils croyaient tous en quelque chose de plus grand qu’eux-mêmes."
 doctrine_parameter_hostility_override_special_doctrine_ashirra_pillars_kindred:0 "Les autres vampires [faiths|E] qui ont la doctrine des piliers d'Ashirra sont considérés comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_evil_tooltippable$."
 special_doctrine_lilith_pillars_kindred_name:0 "Piliers Lilim"
 special_doctrine_lilith_pillars_kindred_desc:0 "Lilith cherche à se venger des enfants de Caine. Mais elle acceptera des convertis enthousiastes ou des pions utiles, en cas de besoin."
 doctrine_parameter_hostility_override_special_doctrine_lilith_pillars_kindred:0 "Les autres Kindred [faiths|E] qui ont la doctrine des Piliers Lilim sont considérés comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_evil_tooltippable$"
 special_doctrine_ecumenical_hunters_name:0 "Chasseurs œcuméniques"
 special_doctrine_ecumenical_hunters_desc:0 "Même si les chasseurs viennent d'horizons et de croyances variés, ils reconnaissent un lien commun dans la lutte contre les horreurs surnaturelles du Monde des Ténèbres."
 doctrine_parameter_hostility_override_special_doctrine_ecumenical_hunters:0 "Les autres Hunter [faiths|E] qui ont la doctrine des Hunters œcuméniques sont considérés comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] à la place ou $hostility_hostile_tooltippable$"
 special_doctrine_ignorance_name:0 "N'attirez pas l'attention"
 special_doctrine_ignorance_desc:0 "Les mortels n'ont aucune connaissance du surnaturel dans le Monde des Ténèbres. Nous devrions continuer ainsi."
 doctrine_parameter_hostility_override_special_doctrine_ignorance:0 "L'ignorance [faiths|E] telle que l'innocence des mortels n'en fait aucune menace pour les surnaturels du Monde des Ténèbres. Les religions qui souhaitent maintenir les mortels dans l'ignorance les considèrent comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_hostile_tooltippable$ ou $hostility_evil_tooltippable$."
 doctrine_parameter_hostility_override_ignorance_hostility_doctrine:0 "L'ignorance [faiths|E] telle que l'innocence des mortels n'en fait aucune menace pour les surnaturels du Monde des Ténèbres. Les religions qui souhaitent maintenir les mortels dans l'ignorance les considèrent comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_hostile_tooltippable$ ou $hostility_evil_tooltippable$."
 special_doctrine_fivefold_path_kindred_name:0 "Cinquple chemin"
 special_doctrine_fivefold_path_kindred_desc:0 "Les cinq dharmas traditionnels créés par le premier Arhat, Xue. Les adeptes du Cinqupe Sentier voient les dharmas hérétiques comme des imbéciles douloureusement trompés ou de dangereux traîtres qui doivent être réprimés pour de bon."
