 doctrine_triat_alignment_name:0 "Alignement des triats"
 doctrine_triat_alignment_wyrm_name:0 "Wyrm"
 doctrine_triat_alignment_wyrm_desc:0 "Le Ver est l'un des Célestins supérieurs. Le but du Wyrm est de nettoyer et de rectifier la Création, favorisant ainsi sa descente dans l'Entropie. Il y parvient en éliminant ce que le Wyld crée et les structures du Weaver. Le Ver fut le deuxième membre du Triat à devenir fou. Une fois que le Tisserand est devenu fou et a commencé à tout enfermer dans des toiles, le Wyrm a été progressivement contraint jusqu'à ce qu'il devienne également fou, déterminé à tout détruire. Par conséquent, le Wyrm est désormais un esprit de destruction, de chaos, d’obscurité et de corruption, l’essence de tout ce à quoi les Garous s’opposent. La plupart des tribus ont leurs propres mythes qui décrivent le Wyrm selon leur propre nomenclature culturelle spécifique."
 tenet_fellow_triat_wyrm_opinion:0 "Entaché par le ver"
