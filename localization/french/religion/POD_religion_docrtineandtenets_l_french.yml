 doctrine_fae_agenda_name:0 "Ordre du jour"
 doctrine_fae_agenda_militant_name:0 "Militant"
 doctrine_fae_agenda_militant_desc:0 "De nombreux faes attendent avec impatience la fin du Serment-Trêve afin de pouvoir reprendre les engagements de la Guerre ou des Saisons. Les émotions motrices et la loyauté inspirées par le fait d'être entré dans un tribunal sont féroces et difficiles à mettre de côté pour quelque question que ce soit. Presque tous les membres des Quatre Cours croient sincèrement que leur mode de vie est le vrai, que ce soit sous la forme d'un monde meilleur pour tous, ou simplement que le plus fort mérite de gouverner. La reprise de la guerre des faes n'est pas quelque chose qui effraie le cœur de nombreux faes divisés : c'est le signal que la bataille pour décider du sort du monde peut enfin commencer."
 doctrine_fae_agenda_trucebearer_name:0 "Porteur de trêve"
 doctrine_fae_agenda_trucebearer_desc:0 "« Porteur de Trêve » est un terme appliqué aux faes qui cherchent à mettre fin à la Guerre des Saisons, soit en prolongeant indéfiniment le Serment de Trêve, soit en forgeant un nouveau traité durable qui mettra fin aux hostilités entre les cours. Les porteurs de trêve de tous les tribunaux ont tendance à être des individus isolés ou de petits groupes de faes qui travaillent avec ferveur dans l'arène sociale pour amener les tribunaux locaux vers la paix. Sans surprise, ils réussissent rarement, mais cela ne fait qu’attiser les flammes de leur cœur. La paix, quel qu’en soit le prix, est leur vocation."
 doctrine_fae_agenda_humanist_name:0 "Humaniste"
 doctrine_fae_agenda_humanist_desc:0 "La faction humaniste ne prône pas nécessairement la gentillesse et la tolérance lorsqu’elle traite du domaine humain, mais elle adopte plutôt une éthique qui vise principalement à comprendre l’humanité. Les humains sont désormais plus nombreux et plus puissants que ce que possèdent les faes eux-mêmes. Les Humanistes croient que le moment est venu de rassembler des informations sur les humains, de traiter avec eux, de forger de nouveaux serments et de rechercher par tous les moyens un équilibre entre les deux races avant qu'il ne soit trop tard. Ils souhaitent atteindre un niveau de co-dépendance avec les humains, où les faes seront à nouveau reconnus, et soit valorisés et respectés... soit simplement valorisés et craints."
 doctrine_fae_agenda_constantinian_name:0 "Constantinien"
 doctrine_fae_agenda_constantinian_desc:0 "Les Constantiens peuvent également utiliser le [GetTrait('supehunter').GetName( GetPlayer )] [GetScheme('inquihunt').GetTypeName] [hostile_scheme|E] contre un [GetTrait('vampire').GetName( GetPlayer )].\n\n$tenet_constantinian_desc$"
 doctrine_fae_agenda_none_name:0 "Indécis"
 doctrine_fae_agenda_none_desc:0 "Aucun programme particulier ne semble attrayant. Les Militants, les Gardiens de la Trêve, les Humanistes et les Constantiniens ont tous des arguments valables et de nombreux faes n'ont pas encore décidé de la voie à suivre."
