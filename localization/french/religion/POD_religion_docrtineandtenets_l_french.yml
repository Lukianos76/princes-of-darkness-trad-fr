 doctrine_triat_alignment_weaver_name:0 "Tisserand"
 doctrine_triat_alignment_weaver_desc:0 "Le Tisserand est l'un des trois grands esprits du Triat. On pensait que sa fonction était de mettre de l'ordre dans les créations du Wyrm, en leur donnant forme et fonction pendant toute la durée de leur existence avant qu'elles ne soient détruites par le Wyrm, en maintenant un équilibre entre création et destruction. L'humanité est l'enfant adoptif de Weaver, afin de mettre de l'ordre dans le monde et de l'aider à mettre fin au chaos que ses frères Célestins ont constamment provoqué sur la création. À cette fin, Weaver a implanté aux mortels trois dons, le Dogme, la Science et la Technologie, afin de survivre. On dit qu'après l'Impergium, Weaver a juré de ne plus jamais laisser ses enfants devenir victimes de persécution. Les avatars et les enfants du Tisserand prennent souvent la forme d'araignées, ou parfois d'insectes. Elle (ou, plus souvent, elle) est une patronne de la loi, de l'ordre, de la science et de la technologie, et en tant que telle, elle est vénérée par les Gardiens des Hommes et Ananasi (qui l'appellent Grand-Mère Araignée ; ils croient que le Tisserand a créé leur patronne). esprit, reine Ananasa). Bagheera et d'autres Bastet font référence à Weaver en utilisant le nom masculin Rajah (qui est un mot hindi signifiant « régent »)."
