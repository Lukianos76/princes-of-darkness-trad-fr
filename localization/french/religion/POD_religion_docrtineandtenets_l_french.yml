 tenet_constantinian_name:0 "Théologie constantinienne"
 tenet_constantinian_desc:0 "Les faes qui cherchaient à comprendre les détails de la foi humaine ont toujours été considérés comme poursuivant une voie d’érudition assez inutile – jusqu’à présent. Les Constantiniens ont connu une forte augmentation de leur nombre au cours des années du Serment-Trêve. Nommés d'après l'empereur Constantin Ier, ces fae cherchent à en savoir plus sur les religions humaines, en particulier sur l'Église chrétienne.\n\nCeux qui suivent cette voie de recherche et de déduction ont tendance à le faire pour l'une des deux raisons principales : comprendre le phénomène de la foi et trouver un moyen de l'équilibrer avec la place des faes dans le monde ; ou rechercher toute faiblesse dans le nouveau pouvoir de l'humanité et trouver un moyen de l'exploiter."
