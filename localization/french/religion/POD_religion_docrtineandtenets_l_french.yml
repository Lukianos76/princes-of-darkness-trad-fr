 doctrine_glamour_name:0 "Charme"
 doctrine_glamour_crime_name:0 "Criminel"
 doctrine_glamour_crime_desc:0 "Les Fae doivent être détruits."
 doctrine_glamour_shunned_name:0 "Boudé"
 doctrine_glamour_shunned_desc:0 "Bien que surnaturels comme nous, les Fae ne sont pas comme nous. Pas du tout comme nous.\n\nDes Sauvages\n\nDes fous, des sauvages, je dis, premièrement, ne buvez pas de leur sang ! Mais surveillez-les, car ils sont beaux dans leur nature sauvage, ils sont enchanteurs par leur mystère, ils sont mortels par leurs compétences guerrières. Seuls parmi les créatures de la nuit, ils me tenaient compagnie dans la terre et m'apportaient de l'eau lorsque j'avais soif et que je pouvais encore respirer. Comme moi, ils ont été chassés, comme mes enfants, ils sont sans abri, comme les enfants de mes enfants, ils errent, comme ma mère et mon père, ils en savent trop, mais ils gardent leurs propres conseils et, d'eux, je dis marque moi, eh bien, tais-toi ! Ne dis rien. Regarder et apprendre."
 doctrine_glamour_accepted_name:0 "Accepté"
 doctrine_glamour_accepted_desc:0 "Les Fae sont acceptés.\n\nDes sauvages\n\nDes fous, des sauvages, je dis : premièrement, ne buvez pas de leur sang ! Mais surveillez-les, car ils sont beaux dans leur nature sauvage, ils sont enchanteurs par leur mystère, ils sont mortels par leurs compétences guerrières. Seuls parmi les créatures de la nuit, ils me tenaient compagnie dans la terre et m'apportaient de l'eau lorsque j'avais soif et que je pouvais encore respirer. Comme moi, ils ont été chassés, comme mes enfants, ils sont sans abri, comme les enfants de mes enfants, ils errent, comme ma mère et mon père, ils en savent trop, mais ils gardent leurs propres conseils et, d'eux, je dis marque moi, eh bien, tais-toi ! Ne dis rien. Regarder et apprendre."
 doctrine_glamour_ignorant_name:0 "Ignorant"
 doctrine_glamour_ignorant_desc:0 "N'êtes-vous pas un peu vieux pour croire au Père Noël ?"
