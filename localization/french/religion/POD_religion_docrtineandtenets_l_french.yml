 doctrine_fae_morality_name:0 "Moralité des fées"
 doctrine_fae_morality_seelie_name:0 "Seelie"
 doctrine_fae_morality_unseelie_name:0 "Unseelie"
 doctrine_fae_morality_seelie_desc:0 "Bien que souvent caractérisée par des étrangers et même par des kithains inexpérimentés comme la « bonne » cour, la Cour Seelie est en réalité définie par les vertus de l'honneur et de l'amour. Bien que cela semble correspondre aux notions de « bien », la chevalerie chevaleresque peut entrer en conflit avec la morale du monde moderne et l'idée fae de l'amour courtois est parfois très éloignée de la réalité à laquelle sont confrontés les mortels. À bien des égards, le Code Seelie est enraciné dans les traditions martiales.\n\nAvant le [shattering|E], les tribunaux Seelie régnaient de Beltaine à Samhain, au printemps et en été. Le Code Seelie est le suivant : la mort avant le déshonneur, l'amour triomphe de tout, la beauté c'est la vie et ne jamais oublier une dette."
 doctrine_fae_morality_unseelie_desc:0 "De nombreux Faes Seelie considèrent la Cour Unseelie comme étant en quelque sorte maléfique, mais cette description est beaucoup trop simple. Les Unseelie acceptent le changement et se moquent de la tradition, ne voyant aucun lien particulier avec leur passé ou, en fait, avec le [dreaming|E], qui semble devenir de plus en plus lointain. La méthode Unseelie est passionnée et pragmatique, satisfaisant à la fois le désir et le besoin ; les Unseelies ne se refusent rien.\n\nAvant le [shattering|E], les tribunaux Unseelies régnaient de Samhain à Beltaine, tout au long de l'automne et de l'hiver. Le Code Unseelie est le suivant : le changement est une bonne chose, le glamour est gratuit, l'honneur est un mensonge et la passion avant le devoir."
