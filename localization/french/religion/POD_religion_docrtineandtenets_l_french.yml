 tenet_vampiremasquerade_name:0 "Mascarade"
 tenet_vampiremasquerade_desc:0 "Le silence du sang. Tu ne révéleras pas ta vraie nature à ceux qui ne sont pas du Sang. En faisant cela, vous renoncerez à vos prétentions au Sang."
 tenet_vampireprogeny_name:0 "Progéniture"
 tenet_vampireprogeny_desc:0 "Tu n'en feras qu'un autre avec la permission de ton aîné. Si tu en crées un autre sans la permission de ton aîné, toi et ta progéniture serez tués."
 tenet_vampiredestruction_name:0 "Destruction"
 tenet_vampiredestruction_desc:0 "Il t'est interdit de détruire un autre de ton espèce. Le droit de destruction n'appartient qu'à ton aîné. Seul l'aîné d'entre vous appellera la chasse au sang."
 tenet_vampiretouchstone_name:0 "Pierre de touche"
 tenet_vampiretouchstone_desc:0 "Un vampire peut choisir un mortel comme pierre de touche pour l'aider à maintenir son lien avec l'humanité. Les proches acquièrent alors de la piété. Il existe d’autres événements liés à la pierre de touche."
 tenet_vampireremorse_name:0 "Remords"
 tenet_vampireremorse_desc:0 "Les vampires réfléchissent à leurs actions et ressentent du regret pour leur comportement monstrueux, gagnant ainsi en piété."
 tenet_vampireblushoflife_name:0 "Rougissement de la vie"
 tenet_vampireblushoflife_desc:0 "Kindred peut imiter le fait d'être en vie. Cela facilite leur mascarade et rappelle ce que signifie être humain et ainsi gagner en piété."
 tenet_vampirenecromanticexperimention_name:0 "Expérimentation nécromantique"
 tenet_vampirenecromanticexperimention_desc:0 "Remarquez-vous bien : il existe un endroit au-delà de l'esprit, au-delà de la vie qui est l'obscurité, l'ombre, et là habitent les ombres. Une île, une forteresse, une terre des morts, j'y ai voyagé à travers un chemin de malheur et j'ai été témoin du redoutable roi de la cité stygienne alors qu'il était assis à la cour. J'ai vu des cagoulés sans visage traverser le fleuve Styx. Ils pullulent autour de nous comme des mouches sur un cadavre en putréfaction et, comme nous, se nourrissent de peur, d'extase et de colère. Ils sont morts, mais morts-vivants, et ils sont plus proches de nous que nous ne le saurons jamais. Le Sang de mon Frère me crie pendant que je dors alors que le Soleil traverse le ciel, j'entends mon frère, mon deuxième-né Abel, crier. Marquez bien les esprits de ceux qui sont morts, sachez que leur force n'est pas la vôtre, écoutez leurs paroles : ils sont porteurs de sagesse. N'écoutez pas leurs chants : c'est l'oubli.\nLes exécutions génèrent à la fois une résonance mélancolique et de la piété."
 tenet_vampirenemetamorphopsisexperimention_name:0 "Expérimentation nécromantique"
 tenet_vampirenemetamorphopsisexperimention_desc:0 "Les exécutions génèrent à la fois une expérience colérique et de la piété."
 tenet_vampireauctoritasritae_name:0 "Auctoritas Ritae"
 tenet_vampireauctoritasritae_desc:0 "Une collection de treize rituels pratiqués par tous les membres du Sabbat."
 tenet_vampireamaranth_name:0 "Amarante"
 tenet_vampireamaranth_desc:0 "Pratique du [diablerie|E]"
 tenet_vampiremonomacy_name:0 "Monomatie"
 tenet_vampiremonomacy_desc:0 "Un duel honorable qui se termine au [diablerie|E]. Le rite de Monomatie sera utilisé pour régler les différends entre tout le Sabbat."
 tenet_infernalism_name:0 "Infernalisme"
 tenet_infernalism_desc:0 "Investiture démoniaque à travers des pactes avec les démons."
 tenet_vampireinquisition_name:0 "Inquisition"
 tenet_vampireinquisition_desc:0 "Marquez bien les Enfants de Celui d'En Haut, les Chérubins, les Séraphins, les Archanges, car leur contact vous brûlera comme le fait la Flamme de Michel. Marquez bien les Enfants de Celui d'En Bas, les Parents du Serpent, car leur contact vous brûlera également, et leurs langues vous illusionneront et vous tromperont. Chassez et détruisez les infernalistes partout où vous les trouvez."
 tenet_pleasure_name:0 "Plaisir"
 tenet_pleasure_desc:0 "La poursuite hédoniste de l'extase"
 tenet_cruelty_name:0 "Cruauté"
 tenet_cruelty_desc:0 "Le plaisir obtenu en infligeant de la douleur"
 tenet_quiritare_name:0 "Quiritare"
 tenet_quiritare_desc:0 "Il est impossible de résister à la Bête ou de tenter de l’apaiser, alors abandonnez-vous complètement à elle, en accomplissant sa volonté."
 tenet_legacyoftrinity_name:0 "L'héritage de la Trinité"
 tenet_legacyoftrinity_desc:0 "Le Codex dicte la supériorité des trois clans principaux : Toréador, Tzimisce et Ventrue. Les membres des autres clans doivent adresser une pétition aux Quaesitori afin de [Sire|E] childer ; les membres des trois clans principaux sont autorisés à [Sire|E] qui ils veulent. Seuls les membres des trois clans principaux peuvent léguer un domaine à un autre vampire et chaque vampire de ce domaine a le devoir de faire respecter le Codex."
 tenet_legacyofashes_name:0 "L'héritage des cendres"
 tenet_legacyofashes_desc:0 "Le Codex stipule que quiconque tue un membre des trois clans principaux se verra demander une chasse au sang."
 tenet_legacyofshadow_name:0 "L'héritage de l'Ombre"
 tenet_legacyofshadow_desc:0 "Le Codex stipule que les Caïnites ne révèlent pas leur vraie nature à ceux qui ne sont pas du Sang. En faisant cela, ils renonceront à leurs prétentions au sang."
 tenet_oaths_name:0 "Prêté serment"
 tenet_oaths_desc:0 "Nos lois sont les commandants de nos aînés et les commandants de Caïn par-dessus tout. Les serments sont la base de l'ordre féodal."
 tenet_werewolf_oaths_desc:0 "Un serment est le lien le plus sacré que l’on puisse nouer. Un leader qui brise le serment n’a aucun honneur et menace d’entraîner tout le monde dans sa corruption."
 tenet_vampirehighclans_name:0 "Clans élevés"
 tenet_vampirehighclans_desc:0 "Les Clans Hauts sont supérieurs aux Clans Bas. Les Low Clans sont des dégénérés qui finiront par succomber à la Bête. Ils ne sont pas adaptés à la direction ou à une compagnie polie."
 tenet_vampireselectivefeeding_name:0 "Alimentation sélective"
 tenet_vampireselectivefeeding_desc:0 "Tu ne te nourriras pas des bêtes lunaires, des sauvages, des malades, des fous ou des ivrognes."
 doctrine_parameter_vampireselectivefeeding:0 ""
 tenet_enkrateia_reie_sophrosyne_name:0 "Enkrateia Reie Sophrosyne"
 tenet_enkrateia_reie_sophrosyne_desc:0 "Approche intellectuelle de la non-vie, la Voie se concentre sur trois concepts fondamentaux considérés comme des caractéristiques essentielles recherchées chez la progéniture potentielle des Brujahs dans les nuits de Carthage : l'enkrateia, la reie et la sophrosyne. Enkrateia fait référence à la force intérieure. Reie fait référence au courage moral. Sophrosyne signifie contrôle de soi et représente le but idéalisé de tous les philosophes : la maîtrise de la rage des Brujah."
 tenet_cold_mind_name:0 "Esprit froid"
 tenet_cold_mind_desc:0 "L’esprit froid est un état de pensée essentiel au Chant de l’Ombre. Dans ses bases, il décrit une approche sans émotion et complètement calme et contrôlée du monde qui l'entoure, mais la plupart de ses significations sont dissimulées dans des énigmes et des Koans, de sorte que la pleine signification de l'Esprit Froid soit mieux comprise dans son contexte."
 tenet_intellectual_detachement_name:0 "Détachement intellectuel"
 tenet_intellectual_detachement_desc:0 "Les érudits ne craignent pas la mort ; en fait, ils en sont fascinés. Ils le considèrent comme une force puissante à étudier, disséquer et rationaliser afin de mieux comprendre leur propre existence."
 tenet_pact_of_athens_name:0 "Pacte d'Athènes"
 tenet_pact_of_athens_desc:0 "Vers 1270 avant notre ère, un conclave des premiers prodigues, comprenant principalement Brujah, Ventrue, Toreador et Salubri, se réunit dans la ville d'Athènes, car de nombreux vampires présents la considéraient comme le lieu de naissance officiel de la Route elle-même. Le Pacte d'Athènes a servi de ligne directrice formelle pour les courants disparates de la société vampirique qui cherchaient à repousser la Bête et à conserver leur humanité."
 tenet_judgement_name:0 "Jugement"
 tenet_judgement_desc:0 "Pour les Sentinelles, l'un des principes principaux de la route est que ses adeptes purgent tout ce qui est indigne du sang de Caïn et purifient les lignées ; Celui qui montre une nature sombre et déshonorante envers un adepte de Haqim risque de connaître un réveil brutal. Les concepts d'honneur, de discipline et de maîtrise de soi sont tout aussi importants pour les Sentinelles. Agir de manière imprudente est une marque de honte ; permettre à sa Bête de prendre le contrôle sur eux est tout simplement accablant."
 tenet_conviction_and_instinct_name:0 "Conviction et instinct"
 tenet_conviction_and_instinct_desc:0 "Ne perdez aucune piété en blessant gravement ou en tuant des victimes mortelles. Les vampires ne perdent aucune piété à cause de la frénésie."
 tenet_conviction_and_selfcontrol_name:0 "Conviction et maîtrise de soi"
 tenet_conviction_and_selfcontrol_desc:0 "Ne perdez aucune piété en blessant gravement ou en tuant des victimes mortelles. Les vampires perdent leur piété à cause de la frénésie."
 tenet_conscience_and_selfcontrol_name:0 "Conscience et maîtrise de soi"
 tenet_conscience_and_selfcontrol_desc:0 "Perdez la piété en blessant gravement ou en tuant des victimes mortelles. Perdez la piété à cause de la frénésie."
