 doctrine_triat_alignment_wyld_name:0 "Sauvage"
 doctrine_triat_alignment_wyld_desc:0 "Le Wyld est l'un des trois esprits du Triat. Le Wyld est une force génératrice : il crée un Chaos absolu, qui est ordonné par le Tisserand avant d'être détruit et renvoyé au chaos par le Wyrm. Là où les deux autres membres du Triat sont devenus fous, le Wyld diminue, étant écrasé par le Tisserand et détruit imprudemment par le Wyrm. Les Furies Noires et les Serres Rouges sont les deux principales tribus Garous qui célèbrent le Sauvage. Contrairement à eux, les Ratkin vénèrent le Wyld comme l'énergie suprême, bien au-dessus de Gaia. Bastet fait référence à Wyld sous le nom féminin Nala."
 tenet_fellow_triat_wyld_opinion:0 "Sauvage et gratuit"
