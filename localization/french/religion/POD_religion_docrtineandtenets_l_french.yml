 doctrine_lycanthropy_name:0 "Lycanthropie"
 doctrine_lycanthropy_crime_name:0 "Criminel"
 doctrine_lycanthropy_crime_desc:0 "Les Lupins doivent être détruits.\n\nParmi les bêtes lunaires\n\nLes bêtes lunaires, celles qui changent, sont les plus anciennes de toutes, avant mon père, elles parcouraient les terres. Ne tardez pas sur leur chemin, évitez-les, ils se jettent sur nous comme des loups dans la bergerie. Car nous sommes d'une sorte, et eux d'une autre. Méfiez-vous de leur terre sacrée, marchez doucement dans leur désert. Leur morsure est comme notre morsure, leurs griffes sont comme nos griffes, ne tardez pas sur leur chemin, ils sont d'une espèce et nous en sommes une autre."
