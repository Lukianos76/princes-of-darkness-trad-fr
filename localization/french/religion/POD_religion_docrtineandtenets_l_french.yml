 doctrine_magicraft_name:0 "Magie"
 doctrine_magicraft_crime_name:0 "Criminel"
 doctrine_magicraft_crime_desc:0 "Les Mages doivent être détruits.\n\nParmi les Illuminés\n\nLa Mère du Pouvoir, la sombre Lilith, est l'une des plus grandes d'entre elles, mais il y en a d'autres, et d'autres encore à venir. Ne buvez pas leur sang, car ils vous prendront au piège. Méfiez-vous d'eux, ils sont rusés. Ils connaissent la connaissance d'Adam et la sagesse d'Ève, ils sont les porteurs de feu, les laboureurs du sol, les éleveurs d'animaux, les porteurs d'écriture, ils sont les enfants du Soleil, les étoiles montantes. Ils chercheront à vous impliquer dans leur voyage, Résistez ! Résister! Leur chemin ne tient pas compte de la faim, du sang et du corps. Ne faites pas confiance à ceux qui ont les yeux brillants vers l’aube. Rappelez-vous toujours que c'est l'Avènement qui apporte votre mort."
 doctrine_magicraft_shunned_name:0 "Boudé"
 doctrine_magicraft_shunned_desc:0 "Bien que surnaturels comme nous, les mages ne sont pas comme nous. Pas du tout comme nous.\n\nParmi les Éclairés\n\nLe papillon de nuit du pouvoir, la sombre Lilith, est l'un des plus grands d'entre eux, mais il y en a d'autres, et d'autres encore à venir. Ne buvez pas leur sang, car ils vous prendront au piège. Méfiez-vous d'eux, ils sont rusés. Ils connaissent la connaissance d'Adam et la sagesse d'Ève, ils sont les porteurs de feu, les laboureurs du sol, les éleveurs d'animaux, les porteurs d'écriture, ils sont les enfants du Soleil, les étoiles montantes. Ils chercheront à vous impliquer dans leur voyage, Résistez ! Résister! Leur chemin ne tient pas compte de la faim, du sang et du corps. Ne faites pas confiance à ceux qui ont les yeux brillants vers l’aube. Rappelez-vous toujours que c'est l'Avènement qui apporte votre mort."
