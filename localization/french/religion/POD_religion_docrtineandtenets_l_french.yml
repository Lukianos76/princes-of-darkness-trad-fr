 doctrine_triat_alignment_balanced_name:0 "Équilibré"
 doctrine_triat_alignment_balanced_desc:0 "Tous les changeurs de forme conviennent qu'à l'origine, les Triats étaient en équilibre. Certains disent que Wyld a créé la matière première, la vie et l'esprit tandis que Weaver a donné à ces créations forme et fonction, et que le Wyrm les a détruits pour faire place à de nouvelles créations. D'autres insistent sur le fait que le Ver était autrefois connu sous le nom de Balance, détruisant sélectivement les créations de Wyld et Weaver pour créer l'harmonie entre les forces opposées du chaos et de l'ordre. Les changeurs de forme conviennent également que le Triat n'est plus équilibré : le Tisserand s'appuie sur la force de l'humanité - ses villes, sa technologie, son industrie et sa science - et est plus fort que jamais. L'influence du Sauvage recule à mesure que les ressources naturelles sont pillées, que les endroits sauvages du monde sont détruits et que la nature est forcée d'exécuter les ordres de l'homme. Le plus dangereux de tous, cependant, est le Ver : il se nourrit du mal et détruit sans distinction. Quelque chose le retient, mais Garou voit son pouvoir grandir et craint le jour où il se libérera pour provoquer la destruction ultime : l'Apocalypse. La plupart des Garous ont du mal à rééquilibrer le Weaver et le Wildd."
 tenet_fellow_triat_balanced_opinion:0 "Alignement équilibré du triat"
