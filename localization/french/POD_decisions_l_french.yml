 POD_demon_maintenance.30.t:0 "Récurer l'influence démoniaque"
 POD_demon_maintenance.30.desc:0 "L’influence démoniaque est omniprésente la plupart du temps. Mais il y a des cas où les habitants de l'Enfer sont moins subtils et tentent de corrompre la terre elle-même dans l'espoir de s'y attacher.\nVous n'êtes pas exactement sûr du \"pourquoi\" et du \"comment\", mais le résultat final est un spectacle épouvantable, la nature même étant entachée par cette présence infernale. Heureusement, supprimer une telle présence est réalisable si vous y consacrez votre esprit (et vos ressources). Vous avez rassemblé les plus grands chasseurs de l'infernal prêts à vous rejoindre dans cette zone et êtes prêts à partir."
