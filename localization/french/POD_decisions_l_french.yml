 awake_hun_and_po_objective_decision_tooltip:0 "Vous réveillerez votre Hun et votre P'o pour devenir un Wan Kuei à part entière."
 awake_hun_and_po_objective_decision_desc:0 "Les Salubri reçoivent un accueil froid mais essentiellement courtois de la part de Wan Kuei intéressé à étudier la diffusion de leur tradition. Les disciplines Salubri sont des perversions (ou transformations) fascinantes de l'héritage Wan Kuei, c'est pourquoi les Hungry Dead, enclins aux érudits, y trouvent beaucoup d'intérêt. La rumeur dit qu'un ou plusieurs Salubriens ont effectivement réveillé leurs Hun et P'o, mais le processus lui-même est pour le moins mystérieux."
