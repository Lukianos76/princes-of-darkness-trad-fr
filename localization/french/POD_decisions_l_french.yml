 commit_suicide_decision_desc_mummy:0 "Une momie a le pouvoir de mettre fin à sa propre existence immortelle. Osiris n’impose à personne la vie éternelle. Une momie qui se suicide est considérée comme n'ayant aucune volonté de vivre, quelle que soit sa volonté. La momie doit avoir l’intention de mourir véritablement et définitivement. Les actes suicidaires commis par une momie pour d’autres raisons ne mettent pas fin à son existence."
