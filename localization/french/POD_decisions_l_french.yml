l_french:
 groom_successor_decision:0 "Cherchez un successeur"
 groom_successor_decision_tooltip:1 "Vos serviteurs vous proposeront un certain nombre de candidats appropriés"
 groom_successor_decision_desc:0 "Les Wan Kuei ne sont pas capables de [Embrace|E] ou, la plupart du temps, d'avoir des enfants naturellement. En tant que tel, si vous ne voulez pas que votre travail acharné soit gaspillé en cas d'accident malheureux, vous devez être préparé. Vous demanderez à vos serviteurs de présenter un certain nombre de candidats appropriés."
 groom_successor_decision_effect_tooltip:1 "Un groupe de candidats vous sera présenté et vous pourrez en accepter un comme votre propre enfant moyennant des frais de prestige."
 groom_successor_decision_confirm:0 "Commencez la recherche"
 oust_mithras_objective_decision:0 "Coucher du soleil"
 oust_mithras_objective_decision_tooltip:1 "Si vous réussissez, vous récolterez de grandes récompenses et paralyserez à jamais le Culte de Mithra."
 oust_mithras_objective_decision_desc:0 "Mithra et ses semblables sont un fléau sur ces îles depuis qu'il est arrivé ici, fuyant ses échecs sur le continent. Il est grand temps pour les vampires d'Albion de reprendre leur patrie à ce soi-disant « Dieu » perse."
 oust_mithras_objective_decision_effect_tooltip2:1 "Cela paralysera la Via Mithra, vous accordera un grand prestige et formera un nouveau groupe de guerriers dédiés à la défense d'Albion."
 oust_mithras_objective_decision_confirm:0 "Enfin, il est temps"
 oust_mithras_custom_decision:0 "Vous ne devez avoir aucun vassal de la foi [GetFaithByKey('viamithras').GetName]. Les barons n'ont pas d'importance"
 oust_mithras_custom_decision2:0 "[GetScriptedCharacterByHistoryID('505071').GetFirstName] lui-même doit être mort ou dans [torpor|E]"
 mithras_victory_objective_decision:0 "Le sceptre et le soleil"
 mithras_victory_objective_decision_tooltip:1 "À mesure que l'influence du Culte de Mithra grandit, [Clan|E] Ventrue tombera sous son emprise."
 mithras_victory_objective_decision_desc:0 "Mithra a déjà failli dominer le paysage religieux dans la Rome antique. Ce soir, l'humanité semble inaccessible, mais en tant que membre éminent des Ventrue, il existe toujours une possibilité de prendre le contrôle du [Clan|E] via la foi. Si quelques petites questions sont réglées en premier..."
 mithras_victory_objective_decision_effect_tooltip2:1 "Le Culte de Mithra sera renforcé et la plupart des Ventrues s'y convertiront, entrelaçant pour toujours le [Clan|E] et la foi."
 mithras_victory_objective_decision_confirm:0 "[Clan|E] et la foi, comme une seule"
 mithras_victory_custom_decision:0 "[GetScriptedCharacterByHistoryID('505050').GetFirstName], [GetScriptedCharacterByHistoryID('505082').GetFirstName] et [GetScriptedCharacterByHistoryID('790101').GetFirstName], les trois principaux rivaux pour la domination du clan Ventrue, doivent être morts ou en [torpor|E]"
 mithras_victory_custom_decision2:0 "Aucun autre Ventrue que vous ou [GetScriptedCharacterByHistoryID('505071').GetFirstName] ne peut détenir un Empire [title|E]. À moins qu’ils ne soient eux-mêmes membres du Culte de Mithra"
 toreador_victory_objective_decision:0 "Rêver encore"
 toreador_victory_objective_decision_tooltip:1 "Une occasion mémorable qui résonnera tout au long de l’Histoire du [cainite|E]."
 toreador_victory_objective_decision_desc:0 "En 1204, l’impensable se produit : Michel, patriarche du Rêve de Constantinople, meurt dans l’incendie de sa ville. Depuis cette époque fatidique, de nombreux adeptes de l’Archange décédé ont tenté de recréer cette très sainte utopie."
 toreador_victory_objective_decision_confirm:0 "J'espère que Michael regarde"
 toreador_victory_objective_decision_effect_tooltip:1 "Vous aurez le choix entre renouveler la foi de l'Archange ou simplement profiter des récompenses matérielles."
 shadow_reconquista_objective_decision:0 "Reconquista de l'Ombre"
 shadow_reconquista_objective_decision_tooltip:1 "Cela plaira aux dirigeants du [Clan|E] Lasombra et ouvrira la voie à de plus grandes choses à venir."
 shadow_reconquista_objective_decision_desc:0 "Dans une tentative malavisée de conserver leur pouvoir politique, les membres [ashirra|E] du [Clan|E] Lasombra ont déclenché une guerre civile qui a presque mis fin à la domination des Lasombra sur la péninsule ibérique. Il faut les arrêter au plus vite."
 shadow_reconquista_objective_decision_confirm:0 "Leur rébellion est terminée"
 shadow_reconquista_objective_decision_effect_tooltip:1 "Vous usurperez ou créerez le titre Sea of ​​Shadows. Cela peut s’avérer impopulaire pendant un certain temps."
 shadow_reconquista_objective_decision_custom:1 "Il ne doit y avoir aucun fidèle [ashirra|E] dans votre royaume. Les barons ne comptent pas"
 einherjar_victory_objective_decision:0 "Vaincre Ragnarök"
 einherjar_victory_objective_decision_tooltip:1 "Au-delà de Ragnarok se trouve la possibilité d'un avenir pour votre peuple."
 einherjar_victory_objective_decision_desc:0 "Les enfants de Canarl sont mis à rude épreuve par l'avènement du christianisme. Odin a disparu et leurs propres gens se retournent contre eux avec des fourches et du feu. Alors que les Ventrue allemands ont déjà sécurisé des villes du sud de la Scandinavie, il semble que le temps du [einherjar|E] soit révolu."
 einherjar_victory_objective_decision_confirm:0 "Valhalla est assuré"
 einherjar_victory_objective_decision_effect_tooltip:1 "Vous utiliserez vos victoires formidables et inattendues pour revitaliser la foi [einherjar|E] et l’amener à cette nouvelle ère."
 ashirra_deconquista_objective_decision:0 "Iberia après minuit"
 ashirra_deconquista_objective_decision_tooltip:1 "Mettre fin à la guerre civile ibérique en faveur du [ashirra|E] est une entreprise formidable, mais avec des récompenses dignes de ce nom."
 ashirra_deconquista_objective_decision_desc:0 "Les fidèles du [ashirra|E] ont subi revers après revers depuis le début de la guerre civile Lasombra. Avec le soutien de la Mer des Ombres, la victoire de De Ruiz semble assurée. Mais peut-être pouvez-vous encore inverser la tendance..."
 ashirra_deconquista_objective_decision_confirm:0 "Les fidèles ont triomphé"
 ashirra_deconquista_objective_decision_effect_tooltip:1 "Votre victoire paralysera le pouvoir de la Mer des Ombres, vous mettra en position pour de plus grandes choses à venir et vous permettra de reconstruire la péninsule ibérique déchirée par la guerre."
 ashirra_deconquista_objective_decision_custom:1 "Il ne doit y avoir aucun personnage Via Noctis dans votre royaume. Les barons ne comptent pas"
 malkavian_victory_objective_decision:0 "La petite farce"
 malkavian_victory_objective_decision_tooltip:1 "Malkav vous parle et vous dit de faire des trucs ! Probablement."
 malkavian_victory_objective_decision_desc:0 "Vous avez une contrainte, ou une vision prophétique, ou un rêve fiévreux... de toute façon, vous êtes presque sûr que vous devez rassembler [Clan|E] Malkavian pour faire un grand rituel en Bohême. Ou Jérusalem."
 malkavian_victory_objective_decision_confirm:0 "Des trucs importants arrivent !"
 malkavian_victory_objective_decision_effect_tooltip:1 "Vous accomplirez un rituel avec une parfaite précision et connaissance de ce que vous faites. Probablement."
 senate_victory_objective_decision:0 "La République éternelle"
 senate_victory_objective_decision_tooltip:1 "Rome est tombée, mais pas son esprit républicain. [Clan|E] Ventrue évolue dans de nouvelles directions, mais il peut être poussé vers des directions plus anciennes et plus fières."
 senate_victory_objective_decision_desc:0 "Avant sa corruption en un gouffre décadent de péché, la Rome des morts-vivants était une utopie du [cainites|E] républicain. Le rêve d’un Sénat où chaque clan, voire la plupart, puisse avoir un représentant est toujours réalisable. Si la tentative malavisée des Ventrues allemands de construire un nouvel empire est d'abord stoppée..."
 senate_victory_objective_decision_confirm:0 "Nous sommes le Sénat"
 senate_victory_objective_decision_effect_tooltip:1 "La Rome républicaine sera reconstruite et de nouvelles politiques seront mises en place pour récompenser et punir les clans en conséquence."
 senate_victory_objective_decision_custom:1 "Le titre [GetTitleByKey('e_fiefs_of_the_black_cross').GetNameNoTier] doit être le vôtre, ou ne pas exister du tout"
 brujah_victory_objective_decision:0 "Carthage"
 brujah_victory_objective_decision_tooltip:1 "Nous n'oublierons jamais Carthage, l'utopie des hommes de Troile et [cainites|E]. Brûlé par des Romains jaloux, son esprit vit toujours en chacun de nous."
 brujah_victory_objective_decision_desc:0 "Rome et Camilla ont détruit notre bien-aimée Carthage, la ville parfaite. Mais il ne disparaîtra jamais vraiment tant que [Clan|E] Brujah sera encore en vie. Peut-être que ces temps, où Rome elle-même est tombée, pourraient voir la renaissance de notre utopie."
 brujah_victory_objective_decision_confirm:0 "Troile serait fier"
 brujah_victory_objective_decision_effect_tooltip:1 "Vous aurez le choix quant à la manière de gérer ce moment important. Soit comme un outil politique, soit comme une véritable utopie qui divise."
 brujah_victory_objective_decision_custom:1 "[GetScriptedCharacterByHistoryID('790101').GetFirstName], le prince de Rome d'hier et d'aujourd'hui qui a autrefois détruit notre ville, doit être mort ou en [torpor|E]"
 babayaga_victory_objective_decision:0 "Votre grand-mère attentionnée"
 babayaga_victory_objective_decision_tooltip:1 "[Clan|E] Nosferatu est condamné, à moins que vous ne parveniez à conclure une alliance avec la Reine Sorcière."
 babayaga_victory_objective_decision_desc:0 "Absimilliard, ancêtre du [Clan|E] Nosferatu, est là-bas et planifie la disparition de sa progéniture. Le seul espoir réside dans Baba Yaga, la Petite Grand-Mère, qui a déjà réussi à le bloquer une fois. Faites-lui plaisir, et peut-être pourrez-vous encore survivre à la tempête à venir."
 babayaga_victory_objective_decision_confirm:0 "Grand-mère, écoute notre appel !"
 babayaga_victory_objective_decision_effect_tooltip:1 "[Clan|E] Nosferatu s'unira derrière Baba Yaga et son champion choisi, vous."
 babayaga_victory_objective_decision_custom:1 "L'ancien rival de Baba Yaga, [GetScriptedCharacterByHistoryID('790274').GetFirstName] de la Rus Blanche, doit être mort ou en [torpor|E]"
 nosferatu_victory_objective_decision:0 "Horreurs dans le noir"
 nosferatu_victory_objective_decision_tooltip:1 "Les menaces se cachent littéralement dans l’obscurité. [Clan|E] Nosferatu a besoin d'un protecteur."
 nosferatu_victory_objective_decision_desc:0 "Votre [Clan|E] est traqué par son propre ancêtre, Absimilliard. En tant que tel, vous êtes obligé de vous cacher dans l’ombre, en attendant que sa colère vous consume. Mais peut-être que quelqu'un pourra unifier le [Clan|E] et riposter..."
 nosferatu_victory_objective_decision_confirm:0 "Nous te supporterons, fondateur"
 nosferatu_victory_objective_decision_effect_tooltip:1 "Vous unifierez [Clan|E] Nosferatu, un atout puissant à avoir avec une lignée aussi résiliente et astucieuse."
 nosferatu_exclusive_decisions_tt:0 "Horrors in the Dark et Your Caring Grandmother s’excluent mutuellement."
 urshulgi_victory_objective_decision:0 "Un Dieu rêve"
 urshulgi_victory_objective_decision_tooltip:1 "Seul le fils préféré, Ur-Shulgi, connaît la volonté de Haqim."
 urshulgi_victory_objective_decision_desc:0 "[Clan|E] Assamite est dans le déni. Notre destin est de nettoyer la terre du sang impur des enfants de Khayyin et de le récupérer pour notre ancêtre, Haqim. Nous devons leur montrer la vérité."
 urshulgi_victory_objective_decision_confirm:0 "Le Berger Noir monte"
 urshulgi_victory_objective_decision_effect_tooltip:1 "[Clan|E] Assamite se convertira à votre culte et le rêve d'Ur-Shulgi divisera les âmes des impurs."
 urshulgi_victory_objective_decision_custom:1 "Les principaux rivaux pour le contrôle d'Alamut, Jamal, Nakurtum et Al-Ashrad, doivent être morts ou en [torpor|E]"
 assamite_victory_objective_decision:0 "Une maison divisée"
 assamite_victory_objective_decision_tooltip:1 "Les Enfants de Haqim ont besoin d’un nouveau leadership unificateur."
 assamite_victory_objective_decision_desc:0 "[Clan|E] Assamite est divisé entre des confessions concurrentes, des cultes secrets et des intérêts personnels. Ces divisions sont profondes et menacent de détruire le [Clan|E] d’ici trop longtemps. Ils doivent être guéris."
 assamite_victory_objective_decision_confirm:0 "Frère contre frère, plus jamais"
 assamite_victory_objective_decision_effect_tooltip:1 "Vous unifierez [Clan|E] Assamite et choisirez un chemin pour son destin."
 assamite_victory_objective_decision_custom:1 "Les sectes dissidentes, [GetTitleByKey('k_webofknives').GetNameNoTier] et [GetTitleByKey('k_losttribe').GetNameNoTier], sont soit détruites, soit directement détenues par vous."
 sinner_victory_objective_decision:0 "Le péché politique"
 sinner_victory_objective_decision_tooltip:1 "Les pécheurs peuvent transformer cette époque moralement tendue en bien plus encore."
 sinner_victory_objective_decision_desc:0 "Ce soir, les pécheurs sont de tristes créatures, à peine cohérentes dans leur soif de décadence. Mais autrefois, les pécheurs régnaient sur l'empire [cainite|E] le plus puissant, Rome elle-même. Cela pourrait être à nouveau le cas."
 sinner_victory_objective_decision_confirm:0 "Amis, Romains, compatriotes, prêtez-moi vos oreilles"
 sinner_victory_objective_decision_effect_tooltip:1 "La Rome éternelle sera restaurée. La Route du Péché recréera sa domination politique."
 ventrue_victory_objective_decision:0 "roi des rois"
 ventrue_victory_objective_decision_tooltip:1 "Il y a trop de rois vampires dans ce monde."
 ventrue_victory_objective_decision_desc:0 "Vous êtes du [Clan|E] des dirigeants, mais et si vous pouviez être le dirigeant des dirigeants ? [Clan|E] Après tout, Ventrue est à son apogée lorsqu'il est uni..."
 ventrue_victory_objective_decision_confirm:0 "D'abord [Clan|E] Ventrue, puis le monde"
 ventrue_victory_objective_decision_effect_tooltip:1 "Vous unifierez [Clan|E] Ventrue, assurant sa domination sur la race Kindred."
 ventrue_victory_objective_decision_custom:1 "Aucun Ventrue autre que vous ne peut détenir un Empire [title|E]"
 lasombra_victory_objective_decision:0 "La foi dans l'ombre"
 lasombra_victory_objective_decision_tooltip:1 "Cette guerre civile désordonnée doit cesser. Vous devez agir avant qu'il ne soit trop tard."
 lasombra_victory_objective_decision_desc:0 "[Clan|E] Lasombra est en guerre contre lui-même depuis la sécession du mouvement [ashirra|E]. Cela a affaibli l’emprise de la Mer des Ombres sur la Méditerranée et doit cesser maintenant."
 lasombra_victory_objective_decision_confirm:0 "Il est temps de conclure cette page de notre Histoire"
 lasombra_victory_objective_decision_effect_tooltip:1 "Le mouvement restant du [ashirra|E] sera paralysé et votre autorité sur le [Clan|E] sera absolue... pendant un certain temps."
 lasombra_victory_objective_decision_custom:1 "Le [GetTitleByKey('k_midnight_crescent').GetNameNoTier] et le [GetTitleByKey('e_ashirra').GetNameNoTier] Empire [titles|E] doivent être détenus par vous ou détruits"
 ashirra_victory_objective_decision:0 "Croissant sur les ombres"
 ashirra_victory_objective_decision_tooltip:1 "Le mouvement [ashirra|E] doit triompher dans la guerre civile en cours."
 ashirra_victory_objective_decision_desc:0 "[Clan|E] Lasombra est en guerre, et sa partie musulmane a formé une coalition dont vous faites partie, la [ashirra|E]. Pour que les fidèles soient en sécurité, il faut s’occuper de l’ancienne direction Lasombra."
 ashirra_victory_objective_decision_confirm:0 "Il est temps de nettoyer les retardataires"
 ashirra_victory_objective_decision_effect_tooltip:1 "Les chrétiens Lasombra restants auront une dernière chance de se convertir et votre autorité en tant que calife éternel sera assurée."
 ashirra_victory_objective_decision_custom:1 "Soit vous contrôlez le [GetTitleByKey('e_sea_of_shadows').GetNameNoTier], soit personne ne le contrôle"
 heretic_victory_objective_decision:0 "La vérité jusqu'à Caïn"
 heretic_victory_objective_decision_tooltip:1 "Si rien n'est fait, le Troisième Caïn retournera dans un monde condamné, rempli d'incroyants."
 heretic_victory_objective_decision_desc:0 "L'Église du Troisième Caïn, ou [cainite|E] Hérésie pour les étrangers, est en train de mourir. Traqué dans presque tous les coins de l'Europe, son leadership brisé, il est menacé d'extinction. Un retour est peu probable, mais... la foi n'a pas besoin de raison après tout."
 heretic_victory_objective_decision_confirm:0 "Le Démiurge reçoit un coup dur cette nuit."
 heretic_victory_objective_decision_effect_tooltip:1 "Vous revigorez l’Église, en trouvant de nouvelles croyances et une nouvelle ère d’expansion."
 anda_victory_objective_decision:0 "Tonnerre des steppes"
 anda_victory_objective_decision_tooltip:1 "Ces nouvelles terres ont besoin d’une conquête rapide et décisive si nous voulons supporter la contre-attaque de Wan Kuei."
 anda_victory_objective_decision_desc:0 "Voyageant avec nos parents mongols, les Anda ont prospéré. Mais les Chinois Wan Kuei se préparent à la guerre et nous devons consolider notre position à l’ouest avant leur attaque."
 anda_victory_objective_decision_confirm:0 "Ces steppes sont à nous maintenant"
 anda_victory_objective_decision_effect_tooltip:1 "Vous retarderez la contre-attaque de Wan Kuei et inciterez les Gangrels occidentaux à vous rejoindre."
 gangrel_victory_objective_decision:0 "Le fléau"
 gangrel_victory_objective_decision_tooltip:1 "Votre monde est en train de mourir, mais il est encore temps de riposter."
 gangrel_victory_objective_decision_desc:0 "Pendant des siècles, les Gangrels ont été exclus de la politique vampire. Pire encore, leurs proches ont été pourchassés et convertis de force. Il faut que ça s'arrête."
 gangrel_victory_objective_decision_confirm:0 "L'ère du loup commence."
 gangrel_victory_objective_decision_effect_tooltip:1 "En unifiant [Clan|E] Gangrel, vous paralyserez les clans dits civilisés."
 tremere_victory_objective_decision:0 "La Volonté de Tremere"
 tremere_victory_objective_decision_tooltip:1 "[Clan|E] Tremere est jeune et entouré d'ennemis. Nous devons intensifier nos efforts et renforcer notre nouvelle position avant qu'il ne soit trop tard."
 tremere_victory_objective_decision_desc:0 "[Clan|E] Tremere est né dans la guerre et la douleur. Les Tzimisces sont implacables et notre campagne de propagande contre les Salubris pourrait encore être renversée. Nous ne devons pas arrêter et écraser tous ceux qui s’opposent à la volonté de Tremere."
 tremere_victory_objective_decision_confirm:0 "Un nouveau [Clan|E], enfin sécurisé"
 tremere_victory_objective_decision_effect_tooltip:1 "Vous deviendrez le Premier Conseiller du [Clan|E] et lancerez une malédiction sur vos ennemis restants."
 tremere_victory_objective_decision_custom:0 "Le Tzimisce [GetTitleByKey('e_voivodate').GetNameNoTier] doit être détruit"
 tremere_victory_objective_decision_customb:0 "Nous devons nous assurer que les Salubriens ne détiennent pas d'empire [title|E]"
 tzimisce_victory_objective_decision:0 "Changement éternel"
 tzimisce_victory_objective_decision_tooltip:1 "Notre incapacité à réprimer les usurpateurs impudents a fait de nous la risée de la politique [cainite|E] depuis trop longtemps."
 tzimisce_victory_objective_decision_desc:0 "[Clan|E] Tzimisce est divisé, incapable de répondre correctement à la petite menace que devraient être les incursions Tremere. Nous avons besoin d’un nouveau leadership plus fort."
 tzimisce_victory_objective_decision_confirm:0 "Cet appel à une fête..."
 tzimisce_victory_objective_decision_effect_tooltip:1 "Vous choisirez la voie à suivre pour [Clan|E] Tzimisce."
 tzimisce_victory_objective_decision_custom:0 "Le titre [GetTitleByKey('e_tremere').GetNameNoTier] doit être détruit"
 cappadocian_victory_objective_decision:0 "Le Codex Sargon"
 cappadocian_victory_objective_decision_tooltip:1 "La relique la plus sacrée du [Clan|E] Cappadocien doit être récupérée."
 cappadocian_victory_objective_decision_desc:0 "Considérant qu'il contenait toutes les prophéties faites par Sargon -Cappadocius- durant ses jours mortels, le codex fut perdu et divisé en fragments lorsque Lazare perdit sa bataille contre Constancia. Le reforger serait un événement capital."
 cappadocian_victory_objective_decision_confirm:0 "...ça m'appelle"
 cappadocian_victory_objective_decision_effect_tooltip:1 "Vous choisirez quoi faire avec cette source ultime de connaissances."
 giovanni_victory_objective_decision:0 "La Conspiration"
 giovanni_victory_objective_decision_tooltip:1 "[Clan|E] La Cappadocienne retient notre véritable potentiel. Nous pouvons être bien plus."
 giovanni_victory_objective_decision_desc:0 "Nous sommes un nouvel ajout au [Clan|E] Cappadocien mais nos « bienfaiteurs » sont déjà devenus trop utiles. Il est temps de penser à notre avenir en tant que [Clan|E] indépendant..."
 giovanni_victory_objective_decision_confirm:0 "Invitons notre cher aïeul à un festin..."
 giovanni_victory_objective_decision_effect_tooltip:1 "Vous mettrez en branle la naissance de [Clan|E] Giovanni."
 giovanni_victory_objective_decision_custom:0 "Soit vous contrôlez le [GetTitleByKey('k_erciyes').GetNameNoTier], soit personne ne le contrôle"
 furores_victory_objective_decision:0 "Nouveaux commencements"
 furores_victory_objective_decision_tooltip:1 "Nous mourons lentement dans les petites guerres des Anciens ou des nôtres, sans véritablement libre arbitre. Cela doit cesser."
 furores_victory_objective_decision_desc:0 "La hiérarchie corrompue des vampires étouffe tout espoir pour les plus jeunes de faire quoi que ce soit. Si cela veut changer, il doit y avoir une révolution suffisamment forte pour supporter leur contre-attaque."
 furores_victory_objective_decision_confirm:0 "Un tout nouvel avenir vous attend."
 furores_victory_objective_decision_effect_tooltip:1 "Vous fédérerez les États libres en une nouvelle entité politique puissante."
 setite_victory_objective_decision:0 "L'étreinte du serpent"
 setite_victory_objective_decision_tooltip:1 "L’étreinte aimante de Seth et le plus grand désir de liberté morale doivent être répandus partout."
 setite_victory_objective_decision_desc:0 "Les soi-disant Enfants de Caïn sont induits en erreur, croyant en une parodie tordue de la vérité. Nous sommes tous Séthites, et en sécurisant nos frontières traditionnelles, nous ferons le premier pas pour leur faire comprendre."
 setite_victory_objective_decision_confirm:0 "Accueillons nos nouveaux frères."
 setite_victory_objective_decision_effect_tooltip:1 "La vérité se répandra partout et vous mènerez le combat contre les ennemis traditionnels de votre [Clan|E]."
 setite_victory_objective_decision_custom:0 "Le [GetTitleByKey('e_ashirra').GetNameNoTier] [title|E] doit être détruit"
 salubri_victory_objective_decision:0 "Le bilan"
 salubri_victory_objective_decision_tooltip:1 "Beaucoup pensent que nous vivons les dernières heures des Salubriens en tant que [Clan|E], alors que nous sommes rapidement détruits par nos nombreux ennemis."
 salubri_victory_objective_decision_desc:0 "[Clan|E] Salubri est dispersé, presque poussé à l'extinction par l'assaut brutal des usurpateurs Tremere. Pire encore, des ennemis plus âgés comme les Baali profitent de notre faiblesse. Nous devons riposter avant qu'il ne soit trop tard."
 salubri_victory_objective_decision_confirm:0 "La vengeance a un goût doux-amer."
 salubri_victory_objective_decision_effect_tooltip:1 "Vous unifierez le [Clan|E], exposerez les mensonges des Tremere et choisirez votre chemin."
 salubri_victory_objective_decision_custom:0 "Les titres Baali, [GetTitleByKey('k_moloch').GetNameNoTier] et [GetTitleByKey('k_angellisater').GetNameNoTier], doivent être détruits"
 baali_victory_objective_decision:0 "La fin des âges"
 baali_victory_objective_decision_tooltip:1 "Cette illusion corrompue et douloureuse de la réalité doit prendre fin avec l’incendie de toute la Création."
 baali_victory_objective_decision_desc:0 "Notre maître, Nergal, a failli mettre fin à ce monde misérable lors des précédentes guerres Baali. Même si les Molochim s'opposent à nous plus que jamais, nous pourrions peut-être les vaincre et accélérer la fin de tous."
 baali_victory_objective_decision_confirm:0 "...Et ainsi, la fin commence."
 baali_victory_objective_decision_effect_tooltip:1 "Vous unifierez [Clan|E] Baali, invoquerez de puissants démons depuis les fosses et déclencherez la guerre finale."
 baali_victory_objective_decision_custom:0 "Votre rival, le [GetTitleByKey('k_moloch').GetNameNoTier] doit être détruit. Comme doivent être les ennemis habituels de votre [Clan|E], les Salubris [GetTitleByKey('k_olives').GetNameNoTier] et l'empire Assamite du [GetTitleByKey('e_assamites').GetNameNoTier]"
 molochim_victory_objective_decision:0 "Protéger le mal"
 molochim_victory_objective_decision_tooltip:1 "Nous sommes les seuls à empêcher le retour des Enfants. Notre devoir est ingrat, mais sacré."
 molochim_victory_objective_decision_desc:0 "Si nous voulons empêcher les fous Azaneali de réveiller les horreurs anciennes, il faut les repousser de manière décisive dans la guerre civile en cours. Malheureusement, nous devons également faire face à l'inimitié des Salubriens et des Assamites, qui ne font aucune discrimination entre nous et nos frères tombés au combat."
 molochim_victory_objective_decision_confirm:0 "Et maintenant, il faut les nourrir."
 molochim_victory_objective_decision_effect_tooltip:1 "Vous renforcerez les doctrines Hyron et ses adeptes."
 molochim_victory_objective_decision_custom:0 "Votre rival, le [GetTitleByKey('k_angellisater').GetNameNoTier] doit être détruit. Comme doivent être les ennemis habituels de votre [Clan|E], les Salubris [GetTitleByKey('k_olives').GetNameNoTier] et l'empire Assamite du [GetTitleByKey('e_assamites').GetNameNoTier]"
 ravnos_victory_objective_decision:0 "Ouest et Est"
 ravnos_victory_objective_decision_tooltip:1 "Loin de chez vous, vous devez vous faire un nom."
 ravnos_victory_objective_decision_desc:0 "Vous faites partie de la petite minorité de [Clan|E] Ravnos qui ne résident pas en Inde. Cet exode a causé beaucoup de problèmes à vos proches car vous êtes à peine reconnu comme [cainite|E]. Mais peut-être pourrez-vous endurer, et même prospérer, dans ces circonstances."
 ravnos_victory_objective_decision_confirm:0 "Un nouveau [Clan|E] Ravnos émerge."
 ravnos_victory_objective_decision_effect_tooltip:1 "Vous unifierez les Ravnos [Clan|E] occidentaux et choisirez une position à adopter envers vos frères orientaux."
 indian_victory_objective_decision:0 "Mettre fin à l'éternel"
 indian_victory_objective_decision_tooltip:1 "Le sous-continent est déchiré par la guerre et les conflits. Vous devez intervenir et agir."
 indian_victory_objective_decision_desc:0 "La guerre éternelle entre les Indiens [cainites|E] et les envahisseurs Wan Kuei dure depuis aussi longtemps que l'on se souvienne. L’Inde ne sera jamais libre si quelqu’un ne parvient pas à unir ses défenseurs disparates."
 indian_victory_objective_decision_confirm:0 "Finalement, nous avons gagné."
 indian_victory_objective_decision_effect_tooltip:1 "Vous unifierez l’Inde, revendiquerez le manteau de Chakravarti et commencerez la purge du Wan Kuei restant."
 kueijin_victory_objective_decision:0 "L'Ascension du Soleil Écarlate"
 kueijin_victory_objective_decision_tooltip:1 "La Guerre éternelle est une affaire sordide, que votre peuple ne peut se permettre de perdre."
 kueijin_victory_objective_decision_desc:0 "L’invasion de l’Inde par les Wan Kuei est au point mort depuis des millénaires maintenant, avec des milliers de morts sans que l’obstiné Kain-Jin ne cherche à se rendre. Vous ne subirez pas le même sort."
 kueijin_victory_objective_decision_confirm:0 "Envoyez un message aux tribunaux locaux."
 kueijin_victory_objective_decision_effect_tooltip:1 "Vous unifierez l’Inde. Ensuite, vous choisirez comment traiter avec les tribunaux locaux."
 laibon_victory_objective_decision:0 "Le royaume d'ébène"
 laibon_victory_objective_decision_tooltip:1 "Les Enfants de Cagn sont toujours en proie à des luttes intestines, ce qui a permis aux menaces étrangères de s'implanter dans le Royaume d'Ébène."
 laibon_victory_objective_decision_desc:0 "L'Afrique est désunie, avec l'empiétement du monde musulman et au-delà qui revendique notre terre comme la leur. Il est temps de les repousser."
 laibon_victory_objective_decision_confirm:0 "Nous avons protégé l'Afrique."
 laibon_victory_objective_decision_effect_tooltip:1 "Vous unifierez le Royaume d’Ébène et récolterez le prestige considérable que procure un tel accomplissement."
 restore_the_dream:0 "Restaurer le rêve"
 restore_the_dream_tooltip:1 "Tant que certains Vampires y croient, le Rêve peut encore renaître de ses cendres."
 restore_the_dream_desc:0 "1204 détruit l’utopie sans égal qu’était le Rêve de Constantinople. Une telle tragédie marquera le début d’une terrible ère de ténèbres pour le monde [cainite|E], à moins que quelqu’un ne reprenne le flambeau de Michael."
 restore_the_dream_confirm:0 "Tel qu’il était, ce sera le cas."
 restore_the_dream_effect_tooltip:1 "Vous créerez l'Empire des rêves [title|E]."
 witching_lands:0 "Fonder les Terres des Sorcières"
 witching_lands_tooltip:1 "Le temps des druides est venu."
 witching_lands_desc:0 "Avec la montée des cultes druidiques et des vampires-sorciers, les forêts des îles britanniques elles-mêmes semblent s'être révoltées contre les anciens dominions caïnites. Un nouveau chœur crie dans les îles Sceptre et Émeraude ; les Druides - autrefois rejetés par tous les Caïnites - triomphent désormais et leurs sombres forêts s'étendront à jamais."
 witching_lands_confirm:0 "Pour toujours et à jamais."
 witching_lands_effect_tooltip:1 "Vous allez créer les Witching-Lands [title|E]."
 restore_the_black_cross:0 "Restaurer la Croix Noire"
 restore_the_black_cross_tooltip:1 "L’Allemagne a plus que jamais besoin d’un leadership Ventrue fort."
 restore_the_black_cross_desc:0 "La première Croix Noire de Hardestadt avait des défauts, mais elle constituait néanmoins un témoignage du leadership Ventrue que nous pouvions utiliser pour légitimer notre règne."
 restore_the_black_cross_confirm:0 "Encore une fois sous la croix."
 restore_the_black_cross_effect_tooltip:1 "Vous créerez l'Empire de la Croix Noire [title|E]."
 restore_the_voivodate:0 "Restaurer le voïvodate"
 restore_the_voivodate_tooltip:1 "Les Tzimisces sont un groupe indiscipliné et ont besoin d’un leadership fort."
 restore_the_voivodate_desc:0 "Outil politique, le Voïvodate a toujours été contesté. Mais il s’agit toujours d’un titre prestigieux et pourrait devenir plus fort que jamais."
 restore_the_voivodate_confirm:0 "Nous entrons ici encore une fois."
 restore_the_voivodate_effect_tooltip:1 "Vous créerez l'Empire Voïvodate [title|E]."
 restore_the_sea_of_shadows:0 "Restaurer la mer des ombres"
 restore_the_sea_of_shadows_tooltip:1 "Notre ancêtre, Lasombra, a besoin d'une main droite forte pour diriger son [Clan|E]."
 restore_the_sea_of_shadows_desc:0 "Le royaume Lasombra avait toujours été dirigé par Montano, l'enfant le plus fidèle de Lasombra. Mais les temps changent et un nouveau favori pourrait émerger."
 restore_the_sea_of_shadows_confirm:0 "Père, vois mon ascension !"
 restore_the_sea_of_shadows_effect_tooltip:1 "Vous créerez l’Empire de la Mer des Ombres [title|E]."
 restore_avalon:0 "Restaurer Avalon"
 restore_avalon_tooltip:1 "Le royaume de Dieu ne meurt jamais vraiment."
 restore_avalon_desc:0 "Comme vous le savez, Mithra est plus Dieu que Vampire. Qu'il décide de retourner un jour auprès de ses partisans, vous devez préparer un royaume mortel pour ses partisans."
 restore_avalon_confirm:0 "Nous sommes prêts."
 restore_avalon_effect_tooltip:1 "Vous créerez l'Empire Avalon [title|E]."
 restore_love:0 "Restaurer les cours de l'amour"
 restore_love_tooltip:1 "La France sera Toréador, ou ne le sera pas du tout."
 restore_love_desc:0 "Les Cours d'Amour étaient l'expression du triomphe de la Matriarche Toréador sur les Ventrue en France. Cette grande entreprise politique et artistique ne peut pas être laissée pourrir comme l’histoire."
 restore_love_confirm:0 "L'amour est éternel, après tout."
 restore_love_effect_tooltip:1 "Vous créerez l'Empire des Cours de l'Amour [title|E]."
 restore_midgard:0 "Restaurer Midgard"
 restore_midgard_tooltip:1 "Odin veille toujours sur nous."
 restore_midgard_desc:0 "Midgard a subi revers après revers alors que le [einherjar|E] s'est effondré avant l'invasion Ventrue. Pour survivre, ils auront besoin d’une contre-attaque massive et d’un nouveau All-High."
 restore_midgard_confirm:0 "Ragnarok peut attendre."
 restore_midgard_effect_tooltip:1 "Vous créerez l'Empire Midgard [title|E]."
 restore_ashirra:0 "Restauration du califat d'Ashirra"
 restore_ashirra_tooltip:1 "Les fidèles ont besoin d’un foyer."
 restore_ashirra_desc:0 "Le Califat [ashirra|E] était une jeune création selon les standards des Vampires. Mais il est déjà soutenu par la foi de millions de personnes et, en tant que tel, ne pourra que se relever à nouveau en temps voulu."
 restore_ashirra_confirm:0 "Dieu est vraiment grand."
 restore_ashirra_effect_tooltip:1 "Vous créerez l’Empire califal [ashirra|E] [title|E]."
 restore_alamut:0 "Restaurer Alamut"
 restore_alamut_tooltip:1 "Les enfants de Haqim sont perdus sans leur foyer."
 restore_alamut_desc:0 "Réputée imprenable, Alamut était plus qu'une forteresse pour les Haqimite [Clan|E]. Symbole politique de la volonté et de l'unité de Haqim, il doit être restauré si l'on veut que les enfants prospèrent à nouveau."
 restore_alamut_confirm:0 "Le vent revient en notre faveur."
 restore_alamut_effect_tooltip:1 "Vous créerez l'Empire Alamut [title|E]."
 restore_giovanni:0 "Restaurer la famille"
 restore_giovanni_tooltip:1 "Les débuts de la famille n’ont pas été aussi fluides que prévu."
 restore_giovanni_desc:0 "Les Giovanni ont essuyé des revers, mais nous avons désormais une éternité pour l'emporter. Commençons par réunir la famille."
 restore_giovanni_confirm:0 "L'accord parfait."
 restore_giovanni_effect_tooltip:1 "Vous créerez le Royaume Giovanni [title|E]."
 restore_ravnos:0 "Restauration du [Clan|E]"
 restore_ravnos_tooltip:1 "La Guerre éternelle ne permet aucune dissidence."
 restore_ravnos_desc:0 "Nous avons perdu le cœur unificateur du [Clan|E] Ravnos. Ce coup dur porté à notre fierté et à notre moral doit être vengé le plus rapidement possible."
 restore_ravnos_confirm:0 "La guerre fait rage."
 restore_ravnos_effect_tooltip:1 "Vous créerez l'Empire Ravnos [title|E]."
 restore_setite:0 "Restauration du [Clan|E]"
 restore_setite_tooltip:1 "La Terre choisie doit être contrôlée par les fidèles."
 restore_setite_desc:0 "L'Égypte a toujours été le cœur de notre [Clan|E] et de notre foi. Si nous voulons transmettre la parole de Set au monde, nous devons d'abord assurer notre domination ici."
 restore_setite_confirm:0 "Soyez loué !"
 restore_setite_effect_tooltip:1 "Vous créerez l'Empire Setite [title|E]."
 restore_talmahera:0 "Restaurer le Tal'mahe'Ra"
 restore_talmahera_tooltip:1 "Même Enoch doit avoir un pied sur Terre."
 restore_talmahera_desc:0 "Même si nous régnons toujours fermement dans le [underworld|E], rompre notre connexion avec le royaume des mortels n'est pas une bonne chose. La reconquête de nos bastions perdus est une priorité."
 restore_talmahera_confirm:0 "Ouvrez à nouveau les portails."
 restore_talmahera_effect_tooltip:1 "Vous créerez l'Empire Tal'mahe'Ra [title|E]."
 restore_obertus:0 "Restaurer l'Ordre d'Obertus"
 restore_obertus_tooltip:1 "L'héritage de Constantinople perdure toujours."
 restore_obertus_desc:0 "En tant qu'adeptes de Via Caeli, le reste des Tzimisce [Clan|E] se méfie de nous. Mais nous pourrions rétablir l’ancien Ordre Obertus pour nous donner une certaine légitimité en ces temps difficiles."
 restore_obertus_confirm:0 "Pour le Fils et le Père."
 restore_obertus_effect_tooltip:1 "Vous créerez le Royaume Obertus [title|E]."
 restore_moloch:0 "Restaurer l'Ordre de Moloch"
 restore_moloch_tooltip:1 "Les enfants doivent être nourris."
 restore_moloch_desc:0 "Notre éternelle guerre de l’ombre pour protéger le monde des démons se déroule mal. Si nous voulons survivre, nous devons nous unir à nouveau sous un seul Ordre."
 restore_moloch_confirm:0 "Maintenant, aux stands..."
 restore_moloch_effect_tooltip:1 "Vous créerez l’Ordre du Royaume de Moloch [title|E]."
 restore_azaneal:0 "Restaurer l'Ordre d'Azaneal"
 restore_azaneal_tooltip:1 "On peut encore ouvrir les stands..."
 restore_azaneal_desc:0 "Azaneal a eu une vision pour les Baali. Malgré quelques revers, nous devons encore unir nos frères derrière cette vision, sinon la fin bénie ne viendra jamais."
 restore_azaneal_confirm:0 "Le début de la fin."
 restore_azaneal_effect_tooltip:1 "Vous créerez l’Ordre du Royaume Azaneal [title|E]."
 restore_web:0 "Restaurer la toile de couteaux"
 restore_web_tooltip:1 "Nous avons encore beaucoup d’oreilles."
 restore_web_desc:0 "Le retour d'Ur-Shulgi doit être préparé. Le Web of Knives est notre organisation mandataire pour prendre le contrôle du Haqimite [Clan|E] à cette fin. Il faut le reconstruire."
 restore_web_confirm:0 "Maintenant, pour reprendre Alamut."
 restore_web_effect_tooltip:1 "Vous créerez le Web of Knives Kingdom [title|E]."
 restore_lost_tribe:0 "Restaurer la tribu perdue"
 restore_lost_tribe_tooltip:1 "La vision d'Anosh est bien plus qu'un simple territoire."
 restore_lost_tribe_desc:0 "Si nous voulons accélérer la vengeance de la 2e génération de leurs enfants capricieux, nous avons besoin d’une base d’opération solide. La tribu perdue de Dastur Anosh était parfaite."
 restore_lost_tribe_confirm:0 "Sur la route d'Enoch..."
 restore_lost_tribe_effect_tooltip:1 "Vous créerez le royaume de la tribu perdue [title|E]."
 restore_olives:0 "Restaurer le régime alimentaire des olives"
 restore_olives_tooltip:1 "Le Salubri [Clan|E] n'est pas encore mort."
 restore_olives_desc:0 "La dernière position de Qawiya autour des États croisés était louable. Si nous voulons sauver le Salubri [Clan|E], nous pourrions prendre note de ses méthodes."
 restore_olives_confirm:0 "Viens en chercher, Tremere."
 restore_olives_effect_tooltip:1 "Vous créerez la Diète du Royaume des Oliviers [title|E]."
 restore_see_of_nod:0 "Restaurer le siège de Nod"
 restore_see_of_nod_tooltip:1 "Les fidèles ont besoin d'une Église."
 restore_see_of_nod_desc:0 "L’Église du Troisième Caïn est à bout de souffle, harcelée partout par des incroyants. Une démonstration de foi et de force doit être faite en récupérant Venise, siège du premier archevêque."
 restore_see_of_nod_confirm:0 "Maintenant, faisons passer le message."
 restore_see_of_nod_effect_tooltip:1 "Vous créerez le Siège du Royaume Nod [title|E]."
 restore_tremere:0 "Restaurer les Tremere"
 restore_tremere_tooltip:1 "Chaque Mage a besoin d’une étude."
 restore_tremere_desc:0 "Notre survie est précaire, avec des ennemis qui se rapprochent de nous, mais les Tremere sont tout simplement résilients. Nous pourrions reconstruire le [Clan|E] siège du pouvoir partout, s’il le fallait."
 restore_tremere_confirm:0 "Préparez la salle du conseil."
 restore_tremere_effect_tooltip:1 "Vous créerez la Maison de l'Empire Tremere [title|E]."
 restore_curtain:0 "Restaurer le rideau d'ombre"
 restore_curtain_tooltip:1 "La grand-mère a besoin de ses aides."
 restore_curtain_desc:0 "Les agents du Progéniteur nous ont porté de profonds coups. Mais la grand-mère dort encore et a besoin de protection. Nous ne devons pas faiblir."
 restore_curtain_confirm:0 "Dormez paisiblement."
 restore_curtain_effect_tooltip:1 "Vous créerez l’Empire du Rideau d’Ombre [title|E]."
 restore_erciyes:0 "Restaurer les Erciyes"
 restore_erciyes_tooltip:1 "La montagne prophétique nous appartient de droit."
 restore_erciyes_desc:0 "Cappadocius lui-même a décrété que les Erciyes constituent la base principale du [Clan|E]. Nous devons nous réunir et le conquérir comme nous l’avons fait la première fois."
 restore_erciyes_confirm:0 "Il faudra un peu de nettoyage."
 restore_erciyes_effect_tooltip:1 "Vous créerez le Royaume Erciyes [title|E]."
 restore_crescent:0 "Restaurer le croissant de minuit"
 restore_crescent_tooltip:1 "La péninsule ibérique n'est pas encore perdue."
 restore_crescent_desc:0 "La tentative de Badr d’arrêter la Reconquista chrétienne n’a pas abouti. Mais nous pourrions nous en sortir mieux et unir à nouveau le sud de la péninsule ibérique pour les Fidèles."
 restore_crescent_confirm:0 "Maintenant, regardons vers le nord..."
 restore_crescent_effect_tooltip:1 "Vous créerez le Royaume du Croissant de Minuit [title|E]."
 restore_feral:0 "Restaurer la Horde sauvage"
 restore_feral_tooltip:1 "Nous devrions nous réunir une fois de plus !"
 restore_feral_desc:0 "De nombreux seigneurs de guerre Gangrel ont tenté d'unir les [Clan|E] par la diplomatie ou la force. Nous devons faire mieux qu’eux et réussir."
 restore_feral_confirm:0 "La chasse commence."
 restore_feral_effect_tooltip:1 "Vous créerez le Royaume de la Horde Ferale [title|E]."
 restore_eastern:0 "Restaurer les seigneurs de l'Est"
 restore_eastern_tooltip:1 "Ventrue aux caractéristiques hongroises."
 restore_eastern_desc:0 "Les Ventrues à l’est de l’Allemagne sont une race rare, considérée avec méfiance. En tant que tels, ils devraient se serrer les coudes, comme le faisaient autrefois les seigneurs de l’Est sous Bulscu."
 restore_eastern_confirm:0 "La vraie royauté revient sur ces terres."
 restore_eastern_effect_tooltip:1 "Vous créerez le Royaume des Seigneurs de l’Est [title|E]."
 restore_thunder:0 "Restaurer le Tonnerre Infini"
 restore_thunder_tooltip:1 "La Cour doit être reconstruite si l’on veut que le cycle se poursuive."
 restore_thunder_desc:0 "Étrangers à la fois aux Kin-Jin et aux autres Wan Kuei, nous sommes toujours au bord de l'extinction. Mais notre foi est forte et la Cour peut se relever."
 restore_thunder_confirm:0 "Le phénix est ressuscité."
 restore_thunder_effect_tooltip:1 "Vous créerez l’Empire Infinite Thunder [title|E]."
 restore_scarlet:0 "Restaurer la Cour Écarlate"
 restore_scarlet_tooltip:1 "La Cour Écarlate détient le pouvoir Wan Kuei sur la majeure partie de l’Asie du Sud-Est."
 restore_scarlet_desc:0 "Membre puissant, mais quelque peu étranger, des cinq augustes cours du Wan Kuei, le Scarlet Phoenix est un trophée approprié pour tout Hungry Dead ambitieux."
 restore_scarlet_confirm:0 "Un nouveau phénix est né."
 restore_scarlet_effect_tooltip:1 "Vous créerez l’Empire Scarlet Phoenix [title|E]."
 restore_celestial:0 "Restaurer la tribu céleste"
 restore_celestial_tooltip:1 "La divinité n’est pas un voyage facile."
 restore_celestial_desc:0 "Les Godlings impénitents ne sont pas les bienvenus par les autres Wan Kuei, et encore moins par Kin Jin. En tant que telle, la Tribu Céleste est toujours en danger, mais est suffisamment flexible pour être reconstruite partout où cela est nécessaire."
 restore_celestial_confirm:0 "Des fourmis se mêlent des dieux."
 restore_celestial_effect_tooltip:1 "Vous créerez le Royaume de la Tribu Céleste [title|E]."
 restore_golden:0 "Restaurer la Croix d'Or"
 restore_golden_tooltip:1 "L'Occitanie n'est pas encore française."
 restore_golden_desc:0 "S'élevant contre la tyrannie de la Cour d'Amour parisienne, la Croix d'Or est un symbole du savoir-faire et de l'indépendance occitane. Un puissant cri de ralliement que nous pourrions utiliser."
 restore_golden_confirm:0 "Paris ne nous définit pas."
 restore_golden_effect_tooltip:1 "Vous créerez le Royaume de la Croix d'Or [title|E]."
 restore_grand:0 "Restauration de la Grande Cour"
 restore_grand_tooltip:1 "La France peut encore être la nôtre."
 restore_grand_desc:0 "Les erreurs d'Alexandre ont fait perdre la France au profit de [Clan|E] Ventrue. Mais les choses peuvent changer et nous pourrions revenir en tant que dirigeants légitimes de ce puissant royaume."
 restore_grand_confirm:0 "La domination des Ventrues n'est pas négociable."
 restore_grand_effect_tooltip:1 "Vous créerez le Royaume de la Grande Cour [title|E]."
 restore_timisoara:0 "Restaurer le Banat de Timisoara"
 restore_timisoara_tooltip:1 "Carthage de l'Est."
 restore_timisoara_desc:0 "Les tentatives de Dominic de créer une nouvelle utopie ont été contrecarrées, une fois de plus, par l'ignoble [Clan|E] Ventrue. Pourtant, son idée avait du mérite, et nous pouvions recoller les morceaux et recommencer."
 restore_timisoara_confirm:0 "Un nouveau départ plein d'espoir."
 restore_timisoara_effect_tooltip:1 "Vous créerez le Royaume du Banat de Timisoara [title|E]."
 restore_anda:0 "Restaurer la Horde d'Anda"
 restore_anda_tooltip:1 "Les bruits des chevaux peuvent encore être entendus."
 restore_anda_desc:0 "Les Anda font face à de nombreux ennemis, avec le vengeur Wan Kuei à l'est et le Gangrel hostile à l'ouest. Mais l’esprit mongol ne s’apprivoise pas si facilement. La Horde se lèvera à nouveau."
 restore_anda_confirm:0 "Nous roulons une fois de plus."
 restore_anda_effect_tooltip:1 "Vous créerez l’Empire de la Horde Anda [title|E]."
 ruler_exit_torpor:0 "Sortir de la torpeur"
 ruler_exit_torpor_tooltip:1 "Sortir du sommeil n’est pas la chose la plus simple."
 ruler_exit_torpor_desc:0 "Tout vampire digne de ce nom a un plan d'urgence au cas où il tomberait involontairement dans le [torpor|E]. Comme vous êtes désormais le dirigeant nominal des autres vampires, cela pourrait être le bon moment pour activer ledit plan d’urgence."
 ruler_exit_torpor_confirm:0 "Je suis de retour."
 restore_golconda:0 "Restaurer Golconde"
 restore_golconda_tooltip:1 "Le rêve de Saulot ne mourra jamais vraiment."
 restore_golconda_desc:0 "Golconde est la ville où Saulot trouva l'état béni du même nom. C'est de la plus haute importance pour tout Salubrien souhaitant rejoindre son ancêtre dans cette sainte communion."
 restore_golconda_confirm:0 "Un pas de plus vers l'illumination."
 restore_golconda_effect_tooltip:1 "Vous créerez le Royaume de Golconde [title|E]."
 restore_livonia:0 "Restaurer la Livonie"
 restore_livonia_tooltip:1 "La Croix ne nous détruira jamais."
 restore_livonia_desc:0 "Pressés depuis des siècles par le chevalier [cainites|E] de la Croix, les adeptes de la Via Bestiae se sont unifiés, pour un temps, sous la bannière du Gangrel Qarakh. Cet esprit de résistance pourrait encore être un puissant atout pour notre cause."
 restore_livonia_confirm:0 "Pas un pas en arrière."
 restore_livonia_effect_tooltip:1 "Vous créerez le royaume des Ferals de Livonia [title|E]."
 restore_reconquista:0 "Restaurer Lasombra Espagne"
 restore_reconquista_tooltip:1 "Avec Foi et Ombres, nous reviendrons."
